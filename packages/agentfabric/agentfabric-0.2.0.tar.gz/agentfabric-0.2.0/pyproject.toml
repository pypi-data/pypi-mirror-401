[project]
name = "agentfabric"
version = "0.2.0"
description = "Config-driven database component for agent pipelines (PostgreSQL + SQLAlchemy + Pydantic + fsspec)."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "AgentFabric" }]
license = { file = "LICENSE" }

classifiers = [
  "License :: OSI Approved :: Apache Software License",
]

dependencies = [
  "SQLAlchemy>=2.0",
  "pydantic>=2.6",
  "PyYAML>=6.0",
  "fsspec>=2024.3.0",
  "psycopg[binary]>=3.1",
  "streamlit>=1.33",
  "pandas>=2.0",
]

[project.scripts]
agentfabric = "agentfabric.cli:main"

[project.urls]
Homepage = "https://github.com/potatoQi/AgentFabric"

[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/agentfabric"]

[tool.ruff]
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "B"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[dependency-groups]
dev = [
  "pytest>=9.0.2",
  "pytest-cov>=5.0.0",
  "build>=1.2.2",
  "twine>=6.0.0",
]
