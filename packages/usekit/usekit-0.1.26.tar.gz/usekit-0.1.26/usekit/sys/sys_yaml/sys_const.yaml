# Path: usekit.sys.sys_yaml.sys_const.yaml
# -----------------------------------------------------------------------------------------------
#  a creation by: THE Little Prince, in harmony with ROP and FOP
#  — memory is emotion —
# -----------------------------------------------------------------------------------------------
# Note: BASE_PATH and USEKIT_PATH are auto-calculated from .env (ENV_BASE_PATH)
#       No hardcoded paths needed - they are injected at runtime by loader_env.py
# -----------------------------------------------------------------------------------------------

# USEKIT
SYS_PATH:
  root: "usekit/sys"
  json: "sys_json"
  yaml: "sys_yaml"

# ────────────────────────────────────────────────
# [ USE ZONE : Basic - fixed ] use.read.json()  / use.read.json.sub()
# ────────────────────────────────────────────────
# DB : Database
DB_PATH:
  root: "data/table/db"
  db: "base.db"
  db_sub: "sub.db"

DDL_PATH:
  root: "data/table/ddl"
  ddl: "base"
  ddl_sub: "sub"

# DML
SQL_PATH:
  root: "data/table/sql"
  sql: "base"
  sql_sub: "sub"

# MOD : Module
PYP_PATH:
  root: "src"
  py: "base"
  py_sub: "sub"
  pyp: "base"
  pyp_sub: "sub"

# ────────────────────────────────────────────────
# [DATA : per-format paths]
# 각 포맷은 자기 root를 가지며, 하위 키는 기존 이름(json, json_sub 등)을 그대로 사용
# ────────────────────────────────────────────────

# JSON
JSON_PATH:
  root: "data/json"
  json: "base"
  json_sub: "sub"

# YAML
YAML_PATH:
  root: "data/yaml"
  yaml: "base"
  yaml_sub: "sub"

# LOG
LOG_PATH:
  root: "data/log"
  log: "base"
  log_sub: "sub"

# MD
MD_PATH:
  root: "docs"
  md: "base"
  md_sub: "sub"
  
# TXT
TXT_PATH:
  root: "data/common/txt"
  txt: "base"
  txt_sub: "sub"

# CSV
CSV_PATH:
  root: "data/common/csv"
  csv: "base"
  csv_sub: "sub"

# ANY (generic data zone)
ANY_PATH:
  root: "data/common/any"
  any: "base"
  any_sub: "sub"

# KM
KM_PATH:
  root: "data/any/km"
  km: "base"
  km_sub: "sub"

# PKL (runtime cache)
PKL_PATH:
  root: "data"
  pkl: ".runtime_cache"

# TMP : Temporary
TMP_PATH:
  root: "data"
  txt: "tmp"
  md: "tmp"
  py: "tmp"
  pyp: "tmp"
  json: "tmp"
  yaml: "tmp"
  ddl: "tmp"
  sql: "tmp"
  km: "tmp"
  any: "tmp"
  
CUS_PATH:
  root: "/"
  tests: "tests"
  backup: "backup"
  custom: "data/custom"

# ────────────────────────────────────────────────
# [DATA  Formats]
# fmt : any , mod : any  → loc 으로 최종 위치가 결정됨
# fmt : any , mod : txt  → fmt 은 txt로 오버라이딩
# ────────────────────────────────────────────────

# 경로 생성용 섹션 매핑 (help_path.py 에서 사용)
FORMAT_SECTION_MAP:
  any: ANY_PATH
  tmp: TMP_PATH
  pkl: PKL_PATH
  cus: CUS_PATH

  json: JSON_PATH
  yaml: YAML_PATH
  txt: TXT_PATH
  csv: CSV_PATH
  md: MD_PATH
  log: LOG_PATH

  ddl: DDL_PATH
  sql: SQL_PATH
  py: PYP_PATH
  pyp: PYP_PATH
  km: KM_PATH

# any 포맷은 help_format.py 에서 확장자 처리
# use.read.json.base() 처럼 함수가 있는 확장자만 yaml
EXTENSION_MAP:
  json: ".json"
  yaml: ".yaml"
  ddl: ".sql"
  sql: ".sql"
  txt: ".txt"   
  log: ".log"
  csv: ".csv"
  md: ".md"
  pyp: ".py"
  py: ".py"
  pkl: ".pkl"
  km: ".km"
  any: ".txt"
      
# [ USE ZONE END ]

# ────────────────────────────────────────────────
# [TIME : ]
# ────────────────────────────────────────────────
TIME:
  default_tz: "Asia/Seoul"
#default_tz: "local"

# ────────────────────────────────────────────────
# [EXT : Extension] use.read.json.[userfolder]()
# ────────────────────────────────────────────────
DB_EXT_PATH:
  root: "data/db"
  db01: "ext_db01.db"
  db02: "ext_db02.db"

DML_EXT_PATH:
  root: "data/tables/ext"
  dml01: "dml01"
  dml02: "dml02"

MOD_EXT_PATH:
  root: "main/module"
  mod01: "sub01"
  mod02: "sub02"

DATA_EXT_PATH:
  root: "data"
  json: "json"
  json01: "json"
  yaml01: "yaml/yaml01"
  txt01: "common/files"
  csv01: "common/files"
  md01: "common/files"
  
# ────────────────────────────────────────────────
# [DSL] dsl.set("format","folder_name",dir_path) / get
# ────────────────────────────────────────────────
DSL_PATH:
  json:
    temp: "/tmp/json/"
  yaml:
    temp: "/tmp/yaml/"
  txt:
    temp: "/tmp/txt/"
  csv:
    temp: "/tmp/csv/"

# ──────────────────────────────────────────────── 
# [DEBUG]
# ────────────────────────────────────────────────
DEBUG: true
DEBUG_OPTIONS:
  timer: false
  loader: false
  helper: false
  safer: false
  helperext: false
  pyp: false
  json: false
  yaml: false
  ddl: false
  sql: false
  txt: false
  md: false
  csv: false
  pkl: false
  log: false
  km: false
  any: false

# ──────────────────────────────────────────────── 
