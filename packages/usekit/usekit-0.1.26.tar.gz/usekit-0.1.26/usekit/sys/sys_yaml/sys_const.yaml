    G20PR: "gemini-2.0-pro-vision"
    GPT35: "gpt-3.5-turbo"
    GPT4: "gpt-4"
    GPT4V: "gpt-4-vision-preview"
    LLAMA38: "meta-llama/Meta-Llama-3-8B"
    LLAMA370: "meta-llama/Meta-Llama-3-70B"
