name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Lint with ruff
      run: |
        ruff check behaviorci/

    - name: Type check with mypy
      run: |
        mypy behaviorci/

    - name: Run tests
      run: |
        pytest tests/ -v --cov=behaviorci --cov-report=xml

    - name: Upload coverage
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        files: coverage.xml
        fail_ci_if_error: false

  behavior-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install BehaviorCI
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    - name: Validate example bundle
      run: |
        behaviorci validate examples/hello-world/bundle.yaml

    - name: Run example bundle (mock provider)
      run: |
        behaviorci run examples/hello-world/bundle.yaml --format json --output report.json

    - name: Upload report
      uses: actions/upload-artifact@v4
      with:
        name: behavior-report
        path: report.json
