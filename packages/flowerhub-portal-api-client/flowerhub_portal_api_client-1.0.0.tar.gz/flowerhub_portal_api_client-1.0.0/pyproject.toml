[project]
name = "flowerhub-portal-api-client"
version = "1.0.0"
description = "Lightweight Flowerhub portal client (synchronous and async)"
readme = "README.md"
authors = [ { name="Michael Pihlblad", email="michael.pihlblad@bahnhof.se" } ]
license = "Apache-2.0"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.31",
    "pyjwt>=2.8",
]

[project.optional-dependencies]
async = ["aiohttp>=3.8"]

[tool.ruff]
line-length = 88
exclude = [".venv", "__pycache__", "build", "dist", "custom_components/**"]

[tool.setuptools]
packages = ["flowerhub_portal_api_client"]

[tool.black]
line-length = 88
target-version = ["py310"]

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
check_untyped_defs = false
warn_unused_ignores = true
warn_redundant_casts = true
explicit_package_bases = true
namespace_packages = true
exclude = ["build/", "dist/", ".venv/"]

[build-system]
requires = ["setuptools>=61.0","wheel"]
build-backend = "setuptools.build_meta"
