[project]
name = "tilde-ai"
version = "0.1.0"
description = "Your AI agents' home directory â€” privacy-first MCP server for portable AI identity"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "Qian Chen" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "ai-agents",
    "profile",
    "llm",
    "claude",
    "cursor",
    "privacy-first",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "google-genai>=1.57.0",
]

[project.urls]
Homepage = "https://github.com/topskychen/tilde"
Repository = "https://github.com/topskychen/tilde"
Issues = "https://github.com/topskychen/tilde/issues"

[project.scripts]
tilde = "tilde.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tilde"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.mypy]
python_version = "3.11"
strict = true

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
