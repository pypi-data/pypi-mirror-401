model: pepnet

params:
  mlp_params:
    hidden_dims: [256, 128]
    activation: relu
    dropout: 0.1

  feature_gate_mlp_params:
    hidden_dim: 128
    activation: relu
    dropout: 0.1

  gate_mlp_params:
    hidden_dim: 64
    activation: relu
    dropout: 0.1

  domain_features: [channel]
  user_features: [user_id]
  item_features: [item]

  embedding_l1_reg: 1.e-6
  embedding_l2_reg: 1.e-5
  dense_l1_reg: 1.e-6
  dense_l2_reg: 1.e-4
