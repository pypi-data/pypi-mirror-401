model: masknet

params:
  architecture: parallel
  num_blocks: 3
  mask_hidden_dim: 64
  block_hidden_dim: 256
  block_dropout: 0.2
  mlp_params:
    hidden_dims: [256, 128]
    activation: relu
    dropout: 0.2

  embedding_l1_reg: 1.e-6
  embedding_l2_reg: 1.e-5     
  dense_l1_reg: 1.e-6
  dense_l2_reg: 1.e-4
