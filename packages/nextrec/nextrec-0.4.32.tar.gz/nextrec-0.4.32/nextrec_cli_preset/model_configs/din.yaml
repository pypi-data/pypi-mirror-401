model: din

params:
  attention_mlp_params:
    hidden_dims: [80, 40]
    activation: sigmoid
  attention_use_softmax: true
  behavior_feature_name: hist_item_seq   # sequence column holding user behavior
  candidate_feature_name: item           # current item column to attend with
  mlp_params:
    hidden_dims: [256, 128]
    activation: relu
    dropout: 0.3

  embedding_l1_reg: 1.e-6
  embedding_l2_reg: 1.e-5     
  dense_l1_reg: 1.e-6
  dense_l2_reg: 1.e-4
