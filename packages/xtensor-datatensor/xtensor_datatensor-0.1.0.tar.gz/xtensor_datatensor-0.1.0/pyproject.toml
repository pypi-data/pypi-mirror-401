[project]
name = "xtensor-datatensor"
version = "0.1.0"
description = "Lightweight DataTensor wrapper that mimics a subset of xarray.DataArray APIs on top of torch.Tensor."
readme = "README.md"
keywords = ["tensor", "data", "xarray", "pytorch"]
requires-python = ">=3.9"
license = "MIT"
authors = [
  {name = "Codex Assistant"}
]
dependencies = [
  "numpy>=1.23",
  "pandas>=1.5",
  "torch>=1.13",
  "xarray>=2023.1",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["xtensor*"]

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"
