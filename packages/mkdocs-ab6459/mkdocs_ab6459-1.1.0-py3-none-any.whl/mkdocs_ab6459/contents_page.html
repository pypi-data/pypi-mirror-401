<h4>Table of Contents</h4>
<div class="group-link" style="width: 100%;display: block;">
    <ul>
        {% for toc_item in page.toc %}
        <li>
            <a href="#"
               id="{{ toc_item.title|replace(' ', '-')|lower }}-button"
               role="button">
                <i class="bi bi-plus-square collapse-icon"></i>
                {{ toc_item.title }}
            </a>
            {% if toc_item.children %}
                <ul class="collapse"
                id="{{ toc_item.title|replace(' ', '-')|lower }}">
                {% for item in toc_item.children %}
                <li>
                    <a href="{{ item.url | url }}">
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</div>
