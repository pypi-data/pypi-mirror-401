[project]
name = "pydantic_collab"
description = "Multi Agent System Framework built on top of Pydantic AI. "
readme = "README.md"
requires-python = ">=3.11"
dynamic = [
 "version",
]
dependencies = [
    "pydantic>=2.12.5",
    "pydantic_ai_slim>=1.41.0",
]
[project.urls]
Homepage = "https://github.com/boazkatzir/pydantic-collab"
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["pydantic_collab"]

[tool.hatch.version]
path = "pydantic_collab/__init__.py"

[project.optional-dependencies]
viz = [
    "graphviz>=0.20.3",
    "matplotlib>=3.10.8",
    "networkx>=3.6.1",
]
logfire = [
    "logfire>=4.16.0",
]
examples = [
    "logfire>=4.16.0",
    "pydantic_ai>=1.36.0",
    "opentelemetry-instrumentation-httpx>=0.60b1",
]
[dependency-groups]
lint = ["pyright>=1.1.390", "ruff>=0.6.9"]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=1.3.0",
]
[tool.uv]
package = true

[tool.ruff]
line-length = 120
target-version = "py311"
exclude = [
    "build",
    "examples",
    "tests"
]

[tool.ruff.lint]
preview = true  # For `PLW1514`
extend-select = [
    "Q",
    "RUF100",
    "RUF018", # https://docs.astral.sh/ruff/rules/assignment-in-assert/
    "C90",
    "UP",
    "I",
    "D",
    "TID251",
    "PLW1514", # https://docs.astral.sh/ruff/rules/unspecified-encoding/
]
flake8-quotes = { inline-quotes = "single", multiline-quotes = "double" }
mccabe = { max-complexity = 15 }
ignore = [
    "D100", # ignore missing docstring in module
    "D102", # ignore missing docstring in public method
    "D104", # ignore missing docstring in public package
    "D105", # ignore missing docstring in magic methods
    "D107", # ignore missing docstring in __init__ methods
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.flake8-tidy-imports.banned-api]
"typing.TypedDict".msg = "Use typing_extensions.TypedDict instead."
"typing.assert_never".msg = "Use typing_extensions.assert_never instead."

[tool.ruff.format]
# don't format python in docstrings, pytest-examples takes care of it
docstring-code-format = false
quote-style = "single"

#[tool.ruff.lint.per-file-ignores]
#"examples/**/*.py" = ["D101", "D103"]
#"tests/**/*.py" = ["D"]
#"docs/**/*.py" = ["D"]

[tool.pyright]
pythonVersion = "3.11"
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportUnnecessaryIsInstance = false
reportUnnecessaryTypeIgnoreComment = true
reportMissingModuleSource = false
include = [
    "pydantic_collab"
]
venvPath = '.'
venv = ".venv"
# see https://github.com/microsoft/pyright/issues/7771 - we don't want to error on decorated functions in tests
# which are not otherwise used
executionEnvironments = [
    { root = "tests", reportUnusedFunction = false, reportPrivateImportUsage = false },
]
exclude = []

[tool.codespell]
# Ref: https://github.com/codespell-project/codespell#using-a-config-file
skip = '.git*,*.lock'
check-hidden = false
