[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yamama"
version = "0.7.2"
description = "Yamama - Riyadh Artificial Intelligence Agents SDK"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  # Yamama (agents + plugins) lives in this repo under `yamama/`.
  # Keep third-party dependencies needed by the vendored code.
  "aiofiles>=24",
  "aiohttp~=3.10",
  "av>=14.0.0",
  "certifi>=2025.6.15",
  "click~=8.1",
  "colorama>=0.4.6",
  "docstring-parser>=0.16",
  "eval-type-backport",
  "google-auth<3,>=2",
  "google-cloud-speech<3,>=2",
  "google-cloud-texttospeech<3,>=2.32",
  "google-genai>=1.55",
  "livekit-blingfire>=1.1.0",
  "nest-asyncio>=1.6.0",
  "numpy>=1.26.0",
  "openai>=1.99.2",
  "opentelemetry-api~=1.39.0",
  "opentelemetry-exporter-otlp~=1.39.0",
  "opentelemetry-sdk~=1.39.0",
  "prometheus-client>=0.22",
  "protobuf>=3",
  "psutil>=7.0",
  "pydantic<3,>=2.0",
  "pyjwt>=2.0",
  "sounddevice>=0.5",
  "typer>=0.15.1",
  "types-protobuf>=4",
  "typing-extensions>=4.12",
  "watchfiles>=1.0",
]

[project.optional-dependencies]
mcp = ["mcp<2,>=1.10.0"]
images = ["pillow>=10.3.0"]

[tool.setuptools.packages.find]
include = ["yamama*"]
namespaces = true

[tool.setuptools.package-data]
"*" = ["py.typed"]
"yamama.agents" = ["resources/**/*"]
"yamama.rtc" = ["resources/**/*"]
