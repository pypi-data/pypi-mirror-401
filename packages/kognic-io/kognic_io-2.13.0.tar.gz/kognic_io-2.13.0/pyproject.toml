[build-system]
requires = [
  "setuptools>45",
  "setuptools_scm[toml]>=6.2",
  "build>=1.2.2"
]
build-backend = "setuptools.build_meta"


[project]
name = "kognic-io"
dynamic = ["version"]
authors = [
    { name = "Kognic", email = "scenes-and-predictions@kognic.com" },
]
description = "Kognic IO Client"
dependencies = [
    "kognic-auth>=3.0.0,<4",
    "kognic-openlabel>=2.0.0,<3",
    "kognic-base-clients>=2.3.4,<3",
    "click>=7.1.1",
    "requests>=2.23.0,<3",
    "tabulate>=0.8.7",
    "python-dateutil",
    "pydantic>=2,<3",
    "Deprecated",
    "tqdm"
]
requires-python=">=3.10"
readme = "CHANGELOG.md"
keywords = ["Kognic", "API"]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
]

[project.urls]
homepage = "https://github.com/annotell/kognic-io-python"

[tool.setuptools_scm]
write_to = "src/kognic/io/_version.py"

[tool.setuptools]
script-files = [
    "bin/kognicutil",
]

[project.optional-dependencies]
wasm = [
    "wasmtime<13" # Preferably we shouldn't be restrictive here. However, wasmtime 12 is the latest version that works for all our python versions
]

[tool.black]
line-length = 140

[tool.ruff]
line-length = 140
lint.select = ["E", "F", "B", "W", "I001", "RUF013"]
lint.ignore = ["B017", "B024", "B904", "E741"]
target-version = "py310"
lint.per-file-ignores = { "__init__.py" = ["F401"] }

[tool.pytest.ini_options]
python_files = [
    "test_*.py",
    "*_test.py",
]
markers = [
    "integration: mark a test as an integration test.",
    "wasm: mark a test as a wasm test.",
    "no_assumptions: mark a test that makes no assumptions about existing data in the test environment. E.g. creating a scene. Creating an input makes an assumption that there is a project to create it in.",
]
addopts = "-n logical --dist=loadscope"