# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches:

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v6
      with:
        fetch-depth: 0 # needed for setuptools_scm to work
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: 'pyproject.toml'
    - name: Install build dependencies
      run: python -m pip install --upgrade pip
    - name: Install package
      run: python -m pip install .
    - name: Install test requirements
      run: python -m pip install -r requirements-dev.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: pytest -m 'not integration and not wasm' tests/*

    # With kognic-io[wasm] installed, we can now run tests that require wasm
    # For compilation we need Rust toolchain and emscripten toolchain
    - name: Install package with wasm
      run: python -m pip install ".[wasm]"
    - name: Setup rust
    # We have locked the version to 1.81 because 1.82 breaks the multivalue feature
    # that enable us to return two values. Needs to be fixed to be able to upgrade.
      run: |
        rustup default 1.81
        rustup target add wasm32-wasip1
    - name: Setup emscripten toolchain
      uses: mymindstorm/setup-emsdk@6ab9eb1bda2574c4ddb79809fc9247783eaf9021

    - name: Test with pytest and wasm
      run: pytest -m 'wasm' tests/*
