[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "barsukov"
dynamic = ["version"]
dependencies = [
    "pytz>=2014.10",
    "numpy>=1.0.0",
    "scipy>=0.9.0",
    "matplotlib>=3.8",
    "sympy >=1.2",
    "PyQt5 >=5.15",
    "pyqtgraph >=0.13.7",
    "dill >=0.4.0",
]
authors = [
    { name = "Igor Barsukov", email = "igorb@ucr.edu" },
]
maintainers = [
    { name = "Steven Castaneda", email = "scast206@ucr.edu" },
    { name = "Marlon Lopez", email = "mlope589@ucr.edu"},
]
requires-python = ">=3.6"
description = "Experiment Automation Package"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://barsukov.ucr.edu"
#Repository = <githublink>

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
