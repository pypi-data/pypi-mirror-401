[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bgg-pi"
version = "0.1.0"
description = "A modern, async python client for BoardGameGeek."
readme = "README.md"
authors = [{ name = "Sean McCabe", email = "sean@example.com" }]
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.9.0",
]

[project.urls]
Homepage = "https://github.com/seanmccabe/bgg-pi"

[tool.hatch.build.targets.wheel]
packages = ["src/bgg_pi"]
