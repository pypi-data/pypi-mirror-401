[metadata]
name = georchestra_analytics_cli
description = A CLI for the geOrchestra analytics module
author = Jean Pommier
author_email = jean.pommier@pi-geosolutions.fr
license = GPL-3.0-only
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/georchestra/analytics
project_urls = 
	Documentation = https://docs.georchestra.org/analytics
	Source = https://github.com/georchestra/analytics
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
python_requires = >=3.10
install_requires = 
	importlib-metadata; python_version<"3.8"
	Click
	prometheus_client>=0.21.0,<1.0
	pyaml_env>=1.2,<2.0
	pydantic
	SQLAlchemy
	psycopg2-binary
	python-dateutil
	ua-parser[regex]
	Jinja2

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
dev = 
	tox
	black
	isort
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	analytics-cli = georchestra_analytics_cli.__main__:cli

[tool:pytest]
addopts = 
	--cov georchestra_analytics_cli --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = georchestra_analytics_cli
extensions = 
	github_actions
	pre_commit

[egg_info]
tag_build = 
tag_date = 0

