[build-system]
requires = ["hatchling>=1.18.0"]
build-backend = "hatchling.build"

[project]
name = "pyobscenity"
version = "0.1.0"
description = "Python port of the Obscenity profanity filtering library"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
  { name = "Gordon Stein", email = "gstein@ltu.edu" },
]
dependencies = [
  "regex>=2025.11.3",
]

[project.optional-dependencies]
dev = [
  "pytest>=9.0.1",
  "pytest-cov>=7.0.0",
  "mypy>=1.19.0",
  "ruff>=0.14.7",
]

[project.urls]
Homepage = "https://github.com/gsteinLTU/pyobscenity"
Source = "https://github.com/gsteinLTU/pyobscenity"

[tool.hatch.build.targets.wheel]
packages = ["src/pyobscenity"]

[tool.ruff]
line-length = 100
target-version = "py312"
src = ["src", "tests"]

[tool.mypy]
python_version = "3.12"
mypy_path = "src"
strict = false
