[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
addopts = "-p no:warnings"

[project]
name = "kollabor"
version = "0.4.14"
description = "An advanced, highly customizable terminal-based chat application for interacting with LLMs"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Kollabor Contributors", email = "contributors@example.com"}
]
keywords = [
    "llm",
    "cli",
    "chat",
    "terminal",
    "ai",
    "chatbot",
    "assistant",
    "kollabor",
    "plugin-system",
    "event-driven"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Terminals",
    "Environment :: Console",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Unix",
]

dependencies = [
    "aiohttp>=3.10.11",
    "psutil>=5.9.0",
    "packaging>=23.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/kollaborai/kollabor-cli"
Repository = "https://github.com/kollaborai/kollabor-cli"
Documentation = "https://github.com/kollaborai/kollabor-cli/blob/main/docs/"
"Bug Tracker" = "https://github.com/kollaborai/kollabor-cli/issues"
"Homebrew Tap" = "https://github.com/kollaborai/homebrew-tap"

[project.scripts]
kollab = "kollabor_cli_main:cli_main"

[tool.setuptools]
py-modules = ["kollabor_cli_main"]
packages = {find = {where = ["."], include = ["core*", "plugins*", "system_prompt*", "agents*", "fonts*"]}}
include-package-data = true

[tool.setuptools.package-data]
core = ["py.typed"]
plugins = ["**/*.json", "**/*.yaml", "**/*.yml"]
system_prompt = ["*.md"]
agents = ["**/*.md", "**/*.json"]
fonts = ["*.ttf", "*.otf", "LICENSE", "README.md"]

[tool.black]
line-length = 88
target-version = ["py312"]
include = '\.pyi?$'

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
