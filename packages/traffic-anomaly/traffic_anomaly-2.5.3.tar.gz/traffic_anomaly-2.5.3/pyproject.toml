[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "traffic_anomaly"
version = "2.5.3"
authors = [
  { name="Shawn Strasser", email="shawn.strasser@odot.oregon.gov" },
]
description = "Robust decomposition, anomaly and changepoint detection on multiple time series for any SQL backend. Designed for traffic data."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "ibis-framework[duckdb]>=11.0.0,<12.0.0"
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
traffic_anomaly = ["data/*.parquet"]
