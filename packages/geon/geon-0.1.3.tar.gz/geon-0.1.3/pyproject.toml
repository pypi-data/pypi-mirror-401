[build-system]
requires = ["scikit-build-core>=0.7"]
build-backend = "scikit_build_core.build"

[project]
name = "geon"
version = "0.1.3"
description = "Interactive point cloud inspection and annotation tool."
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-3.0-only"
license-files = ["LICENSE"]
authors = [{ name = "geon contributors" }]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering :: Visualization",
]
keywords = ["point-cloud", "visualization", "annotation", "vtk", "pyqt"]

dependencies = [
  "numpy>=1.23",
  "h5py>=3.8",
  "PyQt6>=6.6",
  "vtk>=9.2",
  "plyfile>=0.8.1",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.4",
]
test = [
  "pytest>=7.4",
]

[project.scripts]
geon = "geon.app:main"

[tool.scikit-build]
sdist.include = [
  "CMakeLists.txt",
  "native/**",
  "resources/**",
  "external/**",
  "src/**",
]

[tool.cibuildwheel]
build = "cp310-* cp311-* cp312-*"
skip = "pp* *musllinux*"
test-skip = "*"
build-verbosity = 1
before-all = "python -m pip install cmake ninja"
