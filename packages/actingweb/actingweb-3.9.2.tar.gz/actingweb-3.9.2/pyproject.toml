[tool.poetry]
name = "actingweb"
version = "3.9.2"
description = "The official ActingWeb library"
authors = ["Greger Wedel <support@greger.io>"]
maintainers = ["Greger Wedel <support@greger.io>"]
license = "BSD"
readme = "README.rst"
homepage = "http://actingweb.org"
repository = "https://github.com/actingweb/actingweb"
documentation = "http://actingweb.readthedocs.io"
keywords = ["actingweb", "distributed", "microservices", "rest", "api"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Distributed Computing",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
packages = [{ include = "actingweb" }]

[tool.poetry.dependencies]
python = "^3.11"
pynamodb = "^6.0.0"
boto3 = "^1.40.6"
requests = "^2.31.0"
httpx = "^0.28.0"
typing-extensions = "^4.0.0"
oauthlib = "^3.2.0"
cryptography = "^46.0.3"
# PostgreSQL backend (optional)
psycopg = { version = "^3.1.0", extras = ["binary", "pool"], optional = true }
sqlalchemy = { version = "^2.0.0", optional = true }
alembic = { version = "^1.13.0", optional = true }
# Web framework integrations (optional)
mcp = { version = "^1.23.0", optional = true }
flask = { version = "^3.1.1", optional = true }
werkzeug = { version = "^3.1.3", optional = true }
jinja2 = { version = "^3.0.0", optional = true }
fastapi = { version = "^0.128.0", optional = true }
pydantic = { version = "^2.0.0", optional = true }
uvicorn = { version = "^0.40.0", optional = true }

[tool.poetry.extras]
postgresql = ["psycopg", "sqlalchemy", "alembic"]
flask = ["flask", "werkzeug", "jinja2"]
fastapi = ["fastapi", "pydantic", "jinja2", "uvicorn"]
mcp = ["mcp"]
all = ["psycopg", "sqlalchemy", "alembic", "mcp", "flask", "werkzeug", "jinja2", "fastapi", "pydantic", "uvicorn"]

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.1"
pytest-cov = "^7.0.0"
pytest-timeout = "^2.1.0"
pytest-xdist = "^3.6.0"
pytest-benchmark = "^5.1.0"
responses = "^0.25.8"
black = "^25.1.0"
mypy = "^1.0.0"
ruff = "^0.14.2"
pyright = "^1.1.406"
pre-commit = "^4.2.0"
pytest-asyncio = "^1.3.0"

[tool.poetry.group.docs.dependencies]
sphinx = "^8.2.3"
sphinx-rtd-theme = "^3.0.2"
sphinx-copybutton = "^0.5.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "pypitest"
url = "https://test.pypi.org/legacy/"
priority = "explicit"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | deprecated_db_gae
)/
'''

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501", # line too long, handled by black
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"deprecated_db_gae/*" = ["F401", "F841", "E501"]

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = ["pynamodb.*", "boto3.*", "botocore.*", "mcp.*", "psycopg.*", "sqlalchemy.*", "alembic.*"]
ignore_missing_imports = true

[tool.coverage.run]
relative_files = true
branch = true
source = ["actingweb"]
omit = [
    "actingweb/deprecated_*/*",
    "actingweb/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
show_missing = true
precision = 2

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "--cov=actingweb",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "integration: marks tests as integration tests (require DynamoDB and test server)",
    "slow: marks tests as slow",
    "oauth: marks tests requiring OAuth mocking",
    "mcp: marks tests for MCP endpoints",
    "dynamodb: marks tests specific to DynamoDB backend",
    "postgresql: marks tests specific to PostgreSQL backend",
    "benchmark: marks performance benchmark tests (incompatible with parallel execution)",
]
