[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "lunita-mini"
version = "0.2.4"
description = "¡Versión mini de Lunita!"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "tuysh", email = "angelmacloviomorales@gmail.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dependencies = ["groq>=1.0.0"]

[project.optional-dependencies]
test = ["pytest >= 9.0.2"]

[project.urls]
"Homepage" = "https://github.com/Tuysh/lunita-mini/"

[tool.setuptools.packages.find]
include = ["lunita*"]

[tool.setuptools.package-data]
lunita = ["py.typed"]
