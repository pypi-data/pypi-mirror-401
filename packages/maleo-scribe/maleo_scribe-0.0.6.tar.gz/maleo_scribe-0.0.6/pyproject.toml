"maleo.scribe.v2.dtos.objective" = ["*.json", "*.yaml"]
"maleo.scribe.v2.enums" = ["*.json", "*.yaml"]
"maleo.scribe.v2.mixins" = ["*.json", "*.yaml"]
"maleo.scribe.v2.schemas" = ["*.json", "*.yaml"]
"maleo.scribe.v2.types" = ["*.json", "*.yaml"]

[tool.setuptools.package-dir]
"maleo.scribe" = "src"
"maleo.scribe.common" = "src/common"
"maleo.scribe.common.mixins" = "src/common/mixins"
"maleo.scribe.common.mixins.soap" = "src/common/mixins/soap"
"maleo.scribe.common.mixins.soap.objective" = "src/common/mixins/soap/objective"
"maleo.scribe.v1" = "src/v1"
"maleo.scribe.v1.constants" = "src/v1/constants"
