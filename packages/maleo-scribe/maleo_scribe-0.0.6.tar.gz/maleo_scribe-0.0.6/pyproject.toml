"maleo.scribe.v1.schemas" = ["*.json", "*.yaml"]
"maleo.scribe.v1.types" = ["*.json", "*.yaml"]
"maleo.scribe.v2" = ["*.json", "*.yaml"]
"maleo.scribe.v2.constants" = ["*.json", "*.yaml"]
"maleo.scribe.v2.dtos" = ["*.json", "*.yaml"]
