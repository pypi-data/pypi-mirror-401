[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "littlescribe"
version = "1.1.0"
description = "Real-time audio transcription with AI summarization"
authors = [{name = "Nicolas de Place", email = "deplacenicolas@gmail.com"}]
license = {text = "MIT"}
readme = "README_PYPI.md"
requires-python = ">=3.7"
keywords = ["transcription", "audio", "ai", "aws", "speech-to-text"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "pyaudio",
    "numpy",
    "amazon-transcribe",
    "boto3",
]

[project.urls]
Homepage = "https://github.com/yourusername/AI-LittleScribe"
Repository = "https://github.com/yourusername/AI-LittleScribe"

[project.scripts]
littlescribe = "littlescribe:entrypoint"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "hatch",
    "pyinstaller",
]

[tool.hatch.envs.build.scripts]
app = "pyinstaller --onefile --name littlescribe littlescribe/__main__.py"
macos = "pyinstaller --onefile --name littlescribe-macos littlescribe/__main__.py"
linux = "pyinstaller --onefile --name littlescribe-linux littlescribe/__main__.py"
windows = "pyinstaller --onefile --name littlescribe-windows.exe littlescrib/__main__e.py"
