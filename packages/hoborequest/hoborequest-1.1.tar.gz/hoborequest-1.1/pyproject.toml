[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "hoborequest"
description = "A Kubernetes-ready container application for integrating HOBOlink loggers with HSDS"
license = "GPL-3.0-or-later"
authors= [
   {name = "LF Murillo", email = "lrosadom@nd.edu"},
   {name = "John Readey", email = "jreadey@hdfgroup.org"},
]
maintainers = [
    {name = "LF Murillo", email = "lrosadom@nd.edu"},
    {name = "John Readey", email = "jreadey@hdfgroup.org"},
]
classifiers = [
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Scientific/Engineering",
]
requires-python = ">=3.10"
version = "1.1"

dependencies = [
    "h5py >= 3.12.1",
    "h5pyd >= 0.21.0",
    "build==1.2.2.post1",
    "certifi==2025.1.31",
    "charset-normalizer==3.4.1",
    "idna==3.10",
    "numpy==2.2.2",
    "packaging==24.2",
    "PyJWT==2.10.1",
    "pyproject_hooks==1.2.0",
    "pytz==2025.1",
    "requests==2.32.3",
    "requests-unixsocket==0.3.0",
    "requests_oauthlib==2.0.0",
    "setuptools==75.8.0",
    "urllib3==2.3.0",
    "wheel==0.45.1",
    "pyyaml==6.0.3"
]

[project.readme]
text="""\
A Kubernetes-ready container application for integrating HOBOlink loggers with HSDS. This application 
was developed in partnership with the HDF Group for the UVA-ARC project (NSF grant #2022639).
"""
content-type = "text/x-rst"

[project.urls]
Source = "https://gitlab.com/uva-arc/hobo-request"
"Release notes" = "https://gitlab.com/uva-arc/hobo-request/-/blob/main/CHANGELOG?ref_type=heads"

[project.scripts]
check_dups = "hoborequest.tools.check_dups:main"
check_gaps = "hoborequest.tools.check_gaps:main"
get_logger_sn = "hoborequest.tools.get_logger_sn:main"
get_sensor_sn = "hoborequest.tools.get_sensor_sn:main"
get_stats = "hoborequest.tools.get_stats:main"
hoboconnect = "hoborequest.hoboconnect:main"
hoboconfig = "hoborequest.hoboconfig:main"
gethobolink = "hoborequest.gethobolink:main"

[tool.setuptools]
packages = ["hoborequest", "hoborequest.lib", "hoborequest.tools"]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
hoborequest = [
    "conf/hobo-connect.conf-SAMPLE",
    "conf/uva-arc.yaml",
    "conf/loggers/*",
    "conf/sensors/*",
    "conf/sensors/templates/*"
]

[tool.setuptools.data-files]
"conf" = [
    "src/hoborequest/conf/hobo-connect.conf-SAMPLE",
    "src/hoborequest/conf/uva-arc.yaml"
]
"conf/loggers" = ["src/hoborequest/conf/loggers/*.yml"]
"conf/sensors" = ["src/hoborequest/conf/sensors/*.yml"]
"conf/sensors/templates" = ["src/hoborequest/conf/sensors/templates/*.yml"]
