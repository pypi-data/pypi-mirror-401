[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "orbdemod"
version = "0.1.0"
description = "ORBCOMM satellites downlink signal demodulator"
authors = [{name = "Yanbin Yang", email = "yangyanbin@shao.ac.cn"}]
readme = "Readme.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Astronomy",
]
dependencies = [
    "numpy",
    "matplotlib",
    "scipy"
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://github.com/JinYi1108/Orbcomm_Demodulator"
"Data" = "https://zenodo.org/records/18213739"
"Software-DOI" = "https://doi.org/10.5281/zenodo.18214211"