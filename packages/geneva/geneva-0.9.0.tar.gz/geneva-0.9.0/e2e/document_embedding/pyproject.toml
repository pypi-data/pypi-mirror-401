# E2E Test Suite: Document Embedding Pipeline
#
# Minimal test-driver dependencies; heavy ML deps live in udfs/pdf_embedding.

[project]
name = "geneva-e2e-document-embedding"
version = "0.1.0"
description = "E2E tests for Geneva document embedding pipeline"
requires-python = ">=3.10,<3.13"
dependencies = [
    "geneva",

    # Test deps
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.0",
    "pytest-timeout",
    "pytest-cov",
    "pytest-order",

    # Runtime deps shared with Geneva
    "pyarrow>=16,<21",
    "lancedb>=0.26.0",
    "ray[client]==2.44.0",
    "ray[default]==2.44.0",
    "kubernetes",
    "pandas",
    "requests",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv]
index-strategy = "unsafe-best-match"

[tool.uv.sources]
geneva = { workspace = true }

[[tool.uv.index]]
name = "fury"
url = "https://pypi.fury.io/lancedb/"

[[tool.uv.index]]
name = "lance-format"
url = "https://pypi.fury.io/lance-format/"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["test_drivers"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
