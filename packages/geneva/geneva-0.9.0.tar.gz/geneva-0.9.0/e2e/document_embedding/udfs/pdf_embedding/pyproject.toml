# UDF package for the document embedding pipeline.

[project]
name = "geneva-udf-document-embedding"
version = "0.1.0"
description = "UDFs for downloading, chunking, and embedding PDFs"
requires-python = ">=3.10,<3.13"
dependencies = [
    "geneva",
    "lancedb>=0.26.0",
    "pylance>=1.0.0",
    "requests",
    "google-cloud-storage",
    "tomli>=2.0; python_version<'3.11'",
    "kubernetes",
    "pymupdf==1.26.4",
    "sentence-transformers==5.1.1",
    "transformers==4.56.2",
    "langchain-text-splitters>=0.3.0",
    "torch>=2.6.0",
    "numpy>=1.26,<2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv]
index-strategy = "unsafe-best-match"

[tool.uv.sources]
geneva = { path = "../../../..", editable = true }

[[tool.uv.index]]
name = "fury"
url = "https://pypi.fury.io/lancedb/"

[[tool.uv.index]]
name = "lance-format"
url = "https://pypi.fury.io/lance-format/"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple"
explicit = true
