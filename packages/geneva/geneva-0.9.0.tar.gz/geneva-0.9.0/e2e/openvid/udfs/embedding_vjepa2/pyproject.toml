# Video embeddings UDF for OpenVid dataset
# GPU-accelerated video embedding generation using V-JEPA2 and torchcodec

[project]
name = "geneva-udf-video-embeddings"
version = "0.2.0"
description = "Video embeddings UDF for GPU-accelerated video processing with V-JEPA2"
requires-python = ">=3.10,<3.13"
dependencies = [
    "lancedb>=0.26.0",
    "lance-namespace>=0.2.1",  # Explicit constraint for Ray runtime
    "pylance>=1.0.0",  # Required for storage_options_provider
    "ray[client]==2.48.0",
    "ray[default]==2.48.0",
    "torch==2.7.1",
    "torchvision==0.22.1",
    "transformers==4.57.1",
    "torchcodec==0.5.0",
    "fsspec[gcs]>=2023.0.0",
    "gcsfs>=2023.0.0",
    "tomli>=2.0; python_version<'3.11'",
    "geneva",
    "google-cloud-storage",
    "kubernetes",
    "pandas",
    "pytest>=7.0",
    "pyarrow>=15.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv]
index-strategy = "unsafe-best-match"
override-dependencies = [
    "lance-namespace>=0.2.1",
]

[tool.uv.sources]
geneva = { path = "../../../..", editable = true }
torch = { index = "pytorch-cu128" }
torchvision = { index = "pytorch-cu128" }

# PyTorch with CUDA 12.8 support
[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true

[[tool.uv.index]]
name = "fury"
url = "https://pypi.fury.io/lancedb/"

[[tool.uv.index]]
name = "lance-format"
url = "https://pypi.fury.io/lance-format/"
