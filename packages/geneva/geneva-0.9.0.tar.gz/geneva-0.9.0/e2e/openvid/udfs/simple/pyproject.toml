# Simple CPU-only UDFs for OpenVid dataset
# Includes GCS file checking and basic video metadata validation

[project]
name = "geneva-udf-openvid-simple"
version = "0.1.0"
description = "Simple CPU-only UDFs for video file checking"
requires-python = ">=3.10,<3.13"
dependencies = [
    "google-cloud-storage",
    "tomli>=2.0; python_version<'3.11'",
    "geneva",
    "kubernetes",
    "pandas",
    # Explicit constraints for Ray runtime environment
    "lancedb>=0.26.0",
    "pylance>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv]
index-strategy = "unsafe-best-match"

[tool.uv.sources]
geneva = { path = "../../../..", editable = true }

[[tool.uv.index]]
name = "fury"
url = "https://pypi.fury.io/lancedb/"

[[tool.uv.index]]
name = "lance-format"
url = "https://pypi.fury.io/lance-format/"
