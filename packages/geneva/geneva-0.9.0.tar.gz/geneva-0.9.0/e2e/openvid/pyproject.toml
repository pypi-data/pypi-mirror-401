# E2E Test Suite: OpenVid Pipeline
#
# This package contains e2e tests for the OpenVid video processing pipeline.
# It has different dependency requirements from the main geneva package.

[project]
name = "geneva-e2e-openvid"
version = "0.1.0"
description = "E2E tests for Geneva OpenVid pipeline"
requires-python = ">=3.10,<3.13"
dependencies = [
    # Main geneva package (from parent directory)
    "geneva",

    # Video processing dependencies
    "pillow",
    "google-cloud-storage",

    # For downloading CSV from HuggingFace
    "requests",

    # Test dependencies
    "pytest>=8.3.4",
    "pytest-asyncio>=0.25.0",
    "pytest-timeout",
    "pytest-cov",
    "pytest-order",

    # Dependencies from main project that tests need
    "pyarrow>=16,<21",
    "lancedb>=0.26.0",
    # Pin Ray to 2.44.0 to match live cluster environments (GKE/EKS)
    "ray[client]==2.44.0",
    "ray[default]==2.44.0",

    # K8s and cloud dependencies (required for e2e tests)
    "kubernetes",
    "pandas",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.uv]
index-strategy = "unsafe-best-match"

[tool.uv.sources]
geneva = { workspace = true }

[[tool.uv.index]]
name = "fury"
url = "https://pypi.fury.io/lancedb/"

[[tool.uv.index]]
name = "lance-format"
url = "https://pypi.fury.io/lance-format/"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["test_drivers"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
