name: E2E Tests - OpenVid
on:
  # Manual trigger - can be run on any branch
  workflow_dispatch:
    inputs:
      num_videos:
        description: 'Number of videos to process'
        required: false
        default: '20'
      batch_size:
        description: 'Batch size for backfill operations'
        required: false
        default: '4'
      skip_gpu:
        description: 'Skip GPU tests'
        required: false
        type: boolean
        default: false
      run_simple:
        description: 'Run simple UDF tests (has_file)'
        required: false
        type: boolean
        default: true
      run_embedding_vjepa2:
        description: 'Run V-JEPA2 video embeddings UDF tests'
        required: false
        type: boolean
        default: true
      run_mv_creation:
        description: 'Run materialized view creation tests'
        required: false
        type: boolean
        default: true
      run_mv_refresh:
        description: 'Run materialized view refresh tests'
        required: false
        type: boolean
        default: true
      run_mv_blobs:
        description: 'Run materialized view blob tests'
        required: false
        type: boolean
        default: true
      source_bucket:
        description: 'Source GCS bucket with videos'
        required: false
        default: 'gs://jon-geneva-demo/demo-data/openvid/videos/video'
  # Weekly schedule: Monday midnight Pacific = Tuesday 7am UTC (runs on main only)
  schedule:
    - cron: '0 7 * * 2'

jobs:
  e2e-test-openvid-gcp:
    # Scheduled runs are always on main, manual runs can be on any branch
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && github.ref == 'refs/heads/main')
    permissions:
      contents: read
      id-token: write
    runs-on: warp-ubuntu-latest-x64-8x
    timeout-minutes: 120
    strategy:
      # prevent GHA from cancelling jobs to avoid orphaned k8s resources
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
    env:
      UV_PYTHON: ${{ matrix.python-version }}
      UV_CACHE_DIR: /tmp/.uv-cache
    steps:
      - uses: actions/checkout@v4
        with:
          # For scheduled runs, checkout main. For manual runs, use the triggered branch
          ref: ${{ github.event_name == 'schedule' && 'main' || github.ref }}
          submodules: true
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
      - uses: 'google-github-actions/auth@v2'
        with:
          # use credentials for automatically deployed geneva service
          # geneva-client-sa@lancedb-dev-enterprise-1.iam.gserviceaccount.com
          credentials_json: ${{ secrets.GCP_GENEVA_CLIENT_SA_KEY }}
      - id: 'get-credentials'
        uses: 'google-github-actions/get-gke-credentials@v2'
        with:
          cluster_name: 'lancedb'
          location: 'us-central1'
          project_id: 'lancedb-dev-enterprise-1'
      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y kubectl
          # Install main package dependencies
          uv sync --extra k8s --extra gcp --locked
          # Install OpenVid e2e test dependencies (separate package)
          cd e2e/openvid && uv sync --locked
      - name: Generate test slug
        run: |
          SLUG=$(printf "%05d" $((RANDOM % 10001)))
          echo "SLUG=$SLUG" >> $GITHUB_ENV
      - name: Build test file list
        run: |
          TEST_FILES=""
          ${{ inputs.run_simple == true || github.event_name == 'schedule' }} && TEST_FILES="$TEST_FILES test_drivers/test_has_file.py"
          ${{ inputs.run_embedding_vjepa2 == true || github.event_name == 'schedule' }} && TEST_FILES="$TEST_FILES test_drivers/test_video_embeddings_ray248.py"
          ${{ inputs.run_mv_creation == true || github.event_name == 'schedule' }} && TEST_FILES="$TEST_FILES test_drivers/test_mv_creation.py"
          ${{ inputs.run_mv_refresh == true || github.event_name == 'schedule' }} && TEST_FILES="$TEST_FILES test_drivers/test_mv_refresh.py"
          ${{ inputs.run_mv_blobs == true || github.event_name == 'schedule' }} && TEST_FILES="$TEST_FILES test_drivers/test_mv_blobs.py"
          echo "TEST_FILES=$TEST_FILES" >> $GITHUB_ENV
          echo "Selected tests: $TEST_FILES"
      # Run e2e tests (includes manifest upload via fixture)
      - name: Run e2e tests (test_drivers)
        run: |
          make test-e2e-openvid-gcp SLUG=$SLUG NUM_VIDEOS=${{ inputs.num_videos || '20' }} BATCH_SIZE=${{ inputs.batch_size || '4' }} SKIP_GPU=${{ inputs.skip_gpu && '1' || '' }} TEST_FILES="${TEST_FILES}"
      - name: Cleanup Ray Clusters
        if: always()
        run: |
          echo "Deleting rayclusters matching slug $SLUG"
          kubectl get raycluster -n geneva --no-headers -o custom-columns=":metadata.name" | grep $SLUG | xargs -r -n1 kubectl delete raycluster -n geneva --wait
      - name: Minimize uv cache
        run: uv cache prune --ci
