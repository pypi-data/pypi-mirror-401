[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "agentic-coder"  # Must be unique on PyPI
version = "0.6.0"
description = "AI-powered autonomous project creator and iterative developer"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Mohamed Abu Basith", email = "your.email@example.com" }
]
maintainers = [
    { name = "Mohamed Abu Basith", email = "your.email@example.com" }
]
keywords = ["ai", "coding-agent", "llm", "agentic", "autonomous", "code-generation", "project-creator"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Build Tools",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "httpx>=0.27.0",
    "typer>=0.12.0",
    "rich>=13.7.0",
    "click>=8.1.0",
    "gitpython>=3.1.0",
    "pydantic>=2.8.0",
    "python-dotenv>=1.0.0",
    "minio>=7.2.0", # Optional MinIO support
    "sqlalchemy[asyncio]>=2.0.0",
    "asyncpg>=0.29.0",
    "psycopg2-binary>=2.9.11",
    "langchain>=1.1.0",
    "langchain-openai>=1.1.0",

    "aiosqlite>=0.20.0",
    "mcp>=0.1.0",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
    "black>=24.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/mohamedabubasith/coding-agent"
Documentation = "https://github.com/mohamedabubasith/coding-agent#readme"
Repository = "https://github.com/mohamedabubasith/coding-agent"
Issues = "https://github.com/mohamedabubasith/coding-agent/issues"

[project.scripts]
agentic-coder = "coding_agent_plugin.cli.main:app"

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "black>=24.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/coding_agent_plugin", "src/acp", "src/api", "src/ui"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "-s",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings"
]

[tool.hatch.version]
source = "vcs"

