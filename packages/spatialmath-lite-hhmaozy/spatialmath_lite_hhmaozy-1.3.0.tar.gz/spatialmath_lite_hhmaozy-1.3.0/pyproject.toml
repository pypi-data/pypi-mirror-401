[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spatialmath-lite-hhmaozy"
version = "1.3.0"
authors = [
    {name = "HhMaozy", email = "1345870646@qq.com"}
]
description = "Ultra-lightweight spatial mathematics library with optimized negative number support"
readme = "README.md"
license = "MIT"
keywords = ["spatial", "mathematics", "3d", "optimized", "negative-numbers", "edge-computing", "embedded", "lightweight", "numpy"]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Visualization",
    "Typing :: Typed",
]


[project.urls]
Homepage = "https://github.com/HhMaozy/spatialmath-lite"
Repository = "https://github.com/HhMaozy/spatialmath-lite.git"
Issues = "https://github.com/HhMaozy/spatialmath-lite/issues"
Changelog = "https://github.com/HhMaozy/spatialmath-lite/releases"


[project.optional-dependencies]
test = ["pytest>=7.0", "pytest-cov>=4.0"]
dev = ["black>=23.0", "mypy>=1.0", "ruff>=0.1", "pytest>=7.0", "pytest-cov>=4.0"]
docs = ["sphinx>=7.0", "sphinx-rtd-theme>=1.0"]


[tool.setuptools.packages.find]
include = ["spatialmath_lite", "spatialmath_lite.*"]


[tool.setuptools.package-data]
"spatialmath_lite" = ["py.typed"]

[tool.ruff]
target-version = "py38"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
]

[tool.black]
target-version = ["py38"]
line-length = 88