[tool.poetry]
name = "heisenberg-cli"
version = "1.1.4"
description = "Heisenberg CLI - Command line interface for using Heisenberg services"
authors = ["SeshatLabs <info@seshatlabs.xyz>"]
packages = [{ include = "heisenberg_cli", from = "." }]
include = [
    { path = "heisenberg_cli/template/*", format = ["sdist", "wheel"] },
]
readme = "README.md"
license = "Commercial - see LICENSE.txt"

[tool.poetry.dependencies]
python = "^3.11"
typer = "^0.19.2"
toml = "^0.10.2"
rich = "^14.2.0"
boto3 = "^1.40.51"
requests = "^2.32.5"
backoff = "^2.2.1"
cryptography = "^46.0.2"
loguru = "^0.7.3"
pyarmor = "^9.1.9"
croniter = "^6.0.0"
python-dotenv = "^1.0.0"

[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
black = "^24.3.0"
pre-commit = "^3.7.0"
pytest = "^8.3.4"

[tool.poetry.scripts]
heisenberg-cli = "heisenberg_cli:app"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["test"]
