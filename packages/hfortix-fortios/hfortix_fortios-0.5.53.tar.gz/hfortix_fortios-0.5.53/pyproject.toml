[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hfortix-fortios"
version = "0.5.53"
description = "FortiOS SDK - Part of HFortix"
authors = [{name = "Herman W. Jacobsen", email = "herman@wjacobsen.fo"}]
readme = "README.md"
requires-python = ">=3.10"
license = {text = "Proprietary"}
keywords = ["fortinet", "fortigate", "fortios", "firewall", "api", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "hfortix-core>=0.5.50",
]

[project.optional-dependencies]
# Minimal installation without stubs (for size-constrained environments)
minimal = []

[project.urls]
Homepage = "https://github.com/hermanwjacobsen/hfortix"
Repository = "https://github.com/hermanwjacobsen/hfortix"
