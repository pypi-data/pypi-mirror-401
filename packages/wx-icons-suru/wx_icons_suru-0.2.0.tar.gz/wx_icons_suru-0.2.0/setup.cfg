[metadata]
name = wx_icons_suru
version = 0.2.0
author = Dominic Davis-Foster
author_email = dominic@davis-foster.co.uk
license = GNU Lesser General Public License v3 or later (LGPLv3+)
keywords = wxpython, icons, iconset, suru
long_description = file: README.rst
long_description_content_type = text/x-rst
platforms = Windows, macOS, Linux
url = https://github.com/domdfcoding/custom_wx_icons_suru
project_urls = 
	Documentation = https://custom-wx-icons-suru.readthedocs.io/en/latest
	Issue Tracker = https://github.com/domdfcoding/custom_wx_icons_suru/issues
	Source Code = https://github.com/domdfcoding/custom_wx_icons_suru
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: X11 Applications :: GTK
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Operating System :: OS Independent
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Desktop Environment :: Gnome
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: User Interfaces

[options]
python_requires = >=3.7
zip_safe = False
include_package_data = True
packages = find:

[options.packages.find]
exclude = 
	doc-source
	tests
	tests.*

[egg_info]
tag_build = 
tag_date = 0

