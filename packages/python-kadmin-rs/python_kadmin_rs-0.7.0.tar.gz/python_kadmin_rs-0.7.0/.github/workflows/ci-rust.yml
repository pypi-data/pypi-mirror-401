---
name: Rust CI

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  release:
    types:
      - released

env:
  DEBIAN_FRONTEND: noninteractive
  CARGO_INCREMENTAL: "false"
  SCCACHE_GHA_ENABLED: "true"
  RUSTC_WRAPPER: "sccache"
  RUST_LOG: kadmin=trace

  K5TEST_HEIMDAL_KDC: "/usr/lib/heimdal-servers/kdc"
  K5TEST_HEIMDAL_KADMIN: "/usr/bin/kadmin"
  K5TEST_HEIMDAL_KADMIND: "/usr/lib/heimdal-servers/kadmind"
  K5TEST_HEIMDAL_KINIT: "/usr/bin/kinit"
  K5TEST_HEIMDAL_KLIST: "/usr/bin/klist"
  K5TEST_HEIMDAL_KTUTIL: "/usr/bin/ktutil"

jobs:
  lint:
    strategy:
      fail-fast: false
      matrix:
        job:
          - clippy
        include:
          - job: rustfmt
            toolchain: nightly
            components: rustfmt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v5
      - run: uv sync --all-groups
      - uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9
      - if: ${{ matrix.toolchain }}
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
        with:
          toolchain: ${{ matrix.toolchain }}
          components: ${{ matrix.components }}
      - if: ${{ ! matrix.toolchain }}
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
      - uses: taiki-e/install-action@2e9d707ef49c9b094d45955b60c7e5c0dfedeb14 # v2.66.5
        with:
          tool: just
      - name: Lint
        run: just ci-lint-${{ matrix.job }}
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v5
      - run: uv sync --all-groups
      - uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
      - uses: taiki-e/install-action@2e9d707ef49c9b094d45955b60c7e5c0dfedeb14 # v2.66.5
        with:
          tool: just
      - name: Build
        run: just ci-build-rust
  test:
    strategy:
      fail-fast: false
      matrix:
        job:
          - rust
          - sanity
        variant:
          - mit
          # - heimdal
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      KRB5_TRACE: /dev/stderr
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - uses: astral-sh/setup-uv@61cb8a9741eeb8a550a1b8544337180c0fc8476b # v5
      - run: uv sync --all-groups
      - uses: mozilla-actions/sccache-action@7d986dd989559c6ecdb630a3fd2557667be217ad # v0.0.9
      - uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
      - uses: taiki-e/install-action@2e9d707ef49c9b094d45955b60c7e5c0dfedeb14 # v2.66.5
        with:
          tool: just
      - name: Test
        run: just ci-test-${{ matrix.job }}-${{ matrix.variant }}
  check-rust:
    if: always()
    needs:
      - lint
      - build
      - test
    runs-on: ubuntu-latest
    steps:
      - uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # release/v1
        with:
          jobs: ${{ toJSON(needs) }}
  release:
    needs:
      - check-rust
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - crate: kadmin
            extra_args: ""
    if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags/')
    env:
      CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      RUSTC_WRAPPER: ""
    steps:
      - if: startsWith(github.ref, format('refs/tags/{0}/version/', matrix.crate))
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
      - if: startsWith(github.ref, format('refs/tags/{0}/version/', matrix.crate))
        name: Setup rust
        uses: actions-rust-lang/setup-rust-toolchain@1780873c7b576612439a134613cc4cc74ce5538c # v1.15.2
      - if: startsWith(github.ref, format('refs/tags/{0}/version/', matrix.crate))
        uses: taiki-e/install-action@2e9d707ef49c9b094d45955b60c7e5c0dfedeb14 # v2.66.5
        with:
          tool: just
      - if: startsWith(github.ref, format('refs/tags/{0}/version/', matrix.crate))
        run: just ci-build-deps
      - if: startsWith(github.ref, format('refs/tags/{0}/version/', matrix.crate))
        run: cargo publish --package ${{ matrix.crate }} ${{ matrix.extra_args }}
