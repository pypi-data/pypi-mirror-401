[project]
name = "mascope-jupyter-widgets"
version = "2026.1.16"
description = "Interactive widgets to construct data analysis notebooks for Mascope"
authors = [
    {name = "Jussi VehvilÃ¤inen", email = "jussi.vehvilainen@karsa.fi"},
    {name = "Oskari Kausiala", email = "oskari.kausiala@karsa.fi"},
    {name = "Konstantin Tumashevich", email = "konstantin.tumashevich@karsa.fi"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.12,<3.14"
dependencies = [
    "mascope-sdk>=2025.10.14",
    "mascope-tools>=2025.10.27",
    "pandas (>=2.2.3,<3.0.0)",
    "pandera (>=0.22.1,<0.23.0)",
    "ipywidgets (>=8.1.5,<9.0.0)",
    "numpy (>=2.2.2,<3.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "python-dotenv (>=1.0.1,<2.0.0)",
    "colorcet (>=3.1.0,<4.0.0)",
    "plotly (==5.24.1)",
    "ipyaggrid (>=0.5.4,<0.6.0)",
    "matplotlib (>=3.10.1,<4.0.0)",
    "seaborn (>=0.13.2,<0.14.0)",
    "scipy (>=1.15.2,<2.0.0)",
    "pandarallel (>=1.6.5,<2.0.0)",
    "loguru>=0.7.3",
    "statsmodels>=0.14.4",
    "isospecpy>=2.2.3",
    "nbformat>=5.10.4",
    "molmass>=2025.4.14",
]

[build-system]
requires = ["uv_build>=0.6,<0.7"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "profiling-decorator>=0.0.6",
    "ipykernel>=6.29.5",
]
