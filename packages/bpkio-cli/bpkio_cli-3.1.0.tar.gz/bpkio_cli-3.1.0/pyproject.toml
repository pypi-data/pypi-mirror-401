[tool.poetry]
name = "bpkio-cli"
version = "3.1.0"
description = "A command line interface to the broadpeak.io APIs, with additional helpers"
authors = ["Fabre Lambeau <fabre.lambeau@broadpeak.tv>"]
readme = "README.md"
packages = [{ include = "bpkio_cli" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
bpkio-python-sdk = { version = "3.1.0"}
trace-shrink = { version = "2.0.0"}
click = "^8.3.1"
colorama = "^0.4.6"
inquirerpy = "^0.3.4"
arrow = "^1.2.3"
dateparser = "^1.1.8"
setuptools = "^67.6.1"
cloup = "^3.0.7"
diskcache = "^5.4.0"
pygments = "^2.15.1"
pytimeparse = "^1.1.8"
progressbar2 = "^4.2.0"
boto3 = "^1.28.74"
click-complete-fig = "^1.1.1"
tabulated = "^0.10.0"
pillow = "^10.2.0"
ffmpeg-python = "^0.2.0"
chafa-py = "^1.1.2"
m3u8 = "^4.1.0"
haralyzer = "^2.4.0"
rich = "^13.7.1"
prompt-toolkit = "^3.0.43"
loguru = "^0.7.2"
tomlkit = "^0.13.2"
threefive3 = "^3.0.19"
plotly = "^6.1.2"
dash = "^3.0.4"
dash-bootstrap-components = "^2.0.3"
pandas = "^2.3.0"
packaging = "^24.0"

[tool.poetry-monorepo.deps]
enabled = true
commands = ["build", "export", "publish"]
constraint = "^"
source_types = ["file", "directory"]
only_develop = false

[tool.poetry.scripts]
bic = "bpkio_cli.app:safe_entry_point"
bic-debug = "bpkio_cli.app:debug_entry_point"
bmm = "bpkio_cli.app:mm_only_entry_point"
burl = "bpkio_cli.app:mm_only_entry_point"
barc = "bpkio_cli.app:archive_only_entry_point"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
