contracts:
  id: test_compat_standard
  name: Test Compat Standard
  version: 1.0.0
  authority: ADRI Framework
  description: Auto-generated standard for test_compat data
record_identification:
  primary_key_fields:
  - field1
  - field2
  strategy: primary_key_with_fallback
requirements:
  overall_minimum: 75.0
  field_requirements:
    field1:
      type: float
      nullable: false
      min_value: 0.0
      max_value: 4.0
      validation_rules:
      - name: field1 is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: field1 must not be empty
      - name: field1 type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: field1 must be of type float
      - name: field1 numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 0.0 AND VALUE <= 4.0
        error_message: field1 must be between 0.0 and 4.0
    field2:
      type: string
      nullable: false
      min_length: 1
      max_length: 1
      pattern: ^[A-Za-z0-9\-_]+$
      validation_rules:
      - name: field2 is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: field2 must not be empty
      - name: field2 type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: field2 must be of type string
      - name: field2 length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 1 AND LENGTH <= 1
        error_message: field2 length must be between 1 and 1
      - name: field2 pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'field2 must match pattern: ^[A-Za-z0-9\-_]+$'
  dimension_requirements:
    validity:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          type: 0.4
          numeric_bounds: 0.2
          length_bounds: 0.2
          pattern: 0.2
        field_overrides: {}
    completeness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          missing_required: 0.3333333333333333
          not_null: 0.6666666666666666
        field_overrides: {}
    consistency:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights:
          primary_key_uniqueness: 0.3333333333333333
          format_consistency: 0.3333333333333333
          cross_field_logic: 0.3333333333333333
        field_overrides: {}
    freshness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          recency_window: 0.0
        field_overrides: {}
    plausibility:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights: {}
        field_overrides: {}
metadata:
  explanations_note: Explanations are for human review; only requirements.field_requirements
    are enforced.
  explanations_glossary:
    iqr: 'Interquartile Range (Q3 - Q1): a robust measure of spread, less sensitive
      to outliers.'
    q1: 25th percentile of the training values.
    q3: 75th percentile of the training values.
    coverage: Share of non-null training values that satisfy the rule.
    unique_count: Number of distinct non-null values observed in training.
    mad: 'Median Absolute Deviation: robust measure of variability around the median.'
    quantile: Statistical measure dividing data into equal-sized intervals.
    training_pass: Guarantee that generated rules pass on the training data used for
      generation.
    enum_strategy: Method used for allowed values inference (coverage or tolerant).
    margin_days: Buffer added to date ranges to allow for reasonable variations.
  explanations:
    field1:
      type: float
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 3
      range:
        strategy: iqr
        active_min: 0.0
        active_max: 4.0
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 1.5
          q3: 2.5
          iqr_k: 1.5
          observed_min: 1.0
          observed_max: 3.0
    field2:
      type: string
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 3
      length_bounds:
        active_min: 1
        active_max: 1
        stats:
          observed_min: 1
          observed_max: 1
      pattern:
        regex: ^[A-Za-z0-9\-_]+$
        reason: 100% coverage on training non-nulls
        stats:
          coverage: 1.0
  freshness_scaffolding: '# freshness:

    #   as_of: 2025-10-24T12:49:02.772942Z

    #   window_days: 365

    #   date_field: <your_date_field>

    #   how_to_enable: set requirements.dimension_requirements.freshness.scoring.rule_weights.recency_window
    to 1.0

    '
  plausibility_templates: '# plausibility:

    #   scoring:

    #     rule_weights:

    #       numeric_sigma: 1.0      # enable if not overlapping with validity numeric_bounds

    #       categorical_tail: 1.0   # enable to flag rare categories

    #   notes: "Disabled by default to avoid overlap with Validity. Review before
    enabling."

    '
