contracts:
  id: test_customer_data_standard
  name: Test Customer Data Standard
  version: 1.0.0
  authority: ADRI Framework
  description: Auto-generated standard for test_customer_data data
record_identification:
  primary_key_fields:
  - customer_id
  strategy: primary_key_with_fallback
requirements:
  overall_minimum: 75.0
  field_requirements:
    customer_id:
      type: float
      nullable: false
      min_value: 0.0
      max_value: 4.0
      validation_rules:
      - name: customer_id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: customer_id must not be empty
      - name: customer_id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: customer_id must be of type float
      - name: customer_id numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 0.0 AND VALUE <= 4.0
        error_message: customer_id must be between 0.0 and 4.0
    name:
      type: string
      nullable: false
      allowed_values:
      - Alice
      - Bob
      - Charlie
      min_length: 3
      max_length: 7
      pattern: ^[A-Za-z0-9\-_]+$
      validation_rules:
      - name: name is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: name must not be empty
      - name: name type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: name must be of type string
      - name: name must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN(['Alice', 'Bob', 'Charlie'])
        error_message: 'name must be one of: Alice, Bob, Charlie'
      - name: name length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 3 AND LENGTH <= 7
        error_message: name length must be between 3 and 7
      - name: name pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'name must match pattern: ^[A-Za-z0-9\-_]+$'
    score:
      type: float
      nullable: false
      min_value: 82.75
      max_value: 92.75
      validation_rules:
      - name: score is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: score must not be empty
      - name: score type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: score must be of type float
      - name: score numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 82.75 AND VALUE <= 92.75
        error_message: score must be between 82.75 and 92.75
  dimension_requirements:
    validity:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          type: 0.375
          numeric_bounds: 0.25
          allowed_values: 0.125
          length_bounds: 0.125
          pattern: 0.125
        field_overrides: {}
    completeness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          missing_required: 0.25
          not_null: 0.75
        field_overrides: {}
    consistency:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights:
          primary_key_uniqueness: 0.3333333333333333
          format_consistency: 0.3333333333333333
          cross_field_logic: 0.3333333333333333
        field_overrides: {}
    freshness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          recency_window: 0.0
        field_overrides: {}
    plausibility:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights: {}
        field_overrides: {}
metadata:
  explanations_note: Explanations are for human review; only requirements.field_requirements
    are enforced.
  explanations_glossary:
    iqr: 'Interquartile Range (Q3 - Q1): a robust measure of spread, less sensitive
      to outliers.'
    q1: 25th percentile of the training values.
    q3: 75th percentile of the training values.
    coverage: Share of non-null training values that satisfy the rule.
    unique_count: Number of distinct non-null values observed in training.
    mad: 'Median Absolute Deviation: robust measure of variability around the median.'
    quantile: Statistical measure dividing data into equal-sized intervals.
    training_pass: Guarantee that generated rules pass on the training data used for
      generation.
    enum_strategy: Method used for allowed values inference (coverage or tolerant).
    margin_days: Buffer added to date ranges to allow for reasonable variations.
  explanations:
    customer_id:
      type: float
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 3
      range:
        strategy: iqr
        active_min: 0.0
        active_max: 4.0
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 1.5
          q3: 2.5
          iqr_k: 1.5
          observed_min: 1.0
          observed_max: 3.0
    name:
      type: string
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 3
      allowed_values:
        values:
        - Alice
        - Bob
        - Charlie
        reason: High coverage stable set
        stats:
          coverage: 1.0
          unique_count: 3
          strategy: coverage
      length_bounds:
        active_min: 3
        active_max: 7
        stats:
          observed_min: 3
          observed_max: 7
      pattern:
        regex: ^[A-Za-z0-9\-_]+$
        reason: 100% coverage on training non-nulls
        stats:
          coverage: 1.0
    score:
      type: float
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 3
      range:
        strategy: iqr
        active_min: 82.75
        active_max: 92.75
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 86.5
          q3: 89.0
          iqr_k: 1.5
          observed_min: 85.0
          observed_max: 90.0
  freshness_scaffolding: '# freshness:

    #   as_of: 2025-10-24T12:49:02.150164Z

    #   window_days: 365

    #   date_field: <your_date_field>

    #   how_to_enable: set requirements.dimension_requirements.freshness.scoring.rule_weights.recency_window
    to 1.0

    '
