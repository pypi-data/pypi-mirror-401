# Open Source Package Configuration
# This file is used by extract_opensource.py when syncing to the open source repo.
# The main pyproject.toml is for the enterprise verodat-adri package.

[build-system]
requires = ["setuptools>=61.0", "setuptools_scm[toml]>=6.2", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adri"
dynamic = ["version"]
description = "Stop Your AI Agents Breaking on Bad Data - Data Quality Assessment Framework"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Thomas Russell", email = "adri@verodat.com"}
]
maintainers = [
    {name = "Thomas Russell", email = "adri@verodat.com"}
]
keywords = ["data-quality", "ai", "validation", "assessment", "reliability", "agents", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]
requires-python = ">=3.10"
dependencies = [
    "pandas>=2.2.2",
    "pyyaml>=6.0.2",
    "click>=8.1.7",
    "pyarrow>=16.1.0",
    "tabulate>=0.9.0",
    "jsonschema>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.2.0",
    "pytest-cov>=5.0.0",
    "pytest-benchmark>=4.0",
    "pytest-timeout>=2.1.0",
    "pytest-mock>=3.12.0",
    "psutil>=5.9.0",
    "pre-commit>=3.0.0",
    "black==25.9.0",
    "isort>=5.13.2",
    "flake8>=7.1.1",
    "mypy>=1.11.2",
    "pylint>=3.2.6",
    "bandit[toml]>=1.7.10",
    "safety>=3.2.8",
    "pip-audit>=2.7.3",
]
test = [
    "pytest>=8.2.0",
    "pytest-cov>=5.0.0",
    "pytest-benchmark>=4.0",
    "pytest-timeout>=2.1.0",
    "pytest-mock>=3.12.0",
    "psutil>=5.9.0",
    "pyarrow>=14.0.0",
    "tabulate>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/adri-standard/adri"
Documentation = "https://github.com/adri-standard/adri/blob/main/README.md"
Repository = "https://github.com/adri-standard/adri"
Issues = "https://github.com/adri-standard/adri/issues"
Changelog = "https://github.com/adri-standard/adri/blob/main/CHANGELOG.md"

[project.scripts]
adri = "adri.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
include = ["adri*"]
exclude = [
    "adri_enterprise*",
    "development*",
    "*_example.py",
    "basic_example.py",
    "test_standalone*",
    "tests*",
    "examples*",
    "docs*",
    "tools*",
    "htmlcov*",
    "logs*",
    "*_test_env*"
]

[tool.setuptools.package-data]
adri = [
    "*.yaml",
    "*.yml",
    "templates/*.yaml",
    "standards/*.yaml",
    "standards/*.yml"
]

# Black configuration
[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
skip-string-normalization = false
skip-magic-trailing-comma = true
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["adri"]
known_third_party = ["pandas", "yaml", "click", "pytest"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
force_alphabetical_sort_within_sections = true

# mypy configuration
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true

[[tool.mypy.overrides]]
module = [
    "pandas.*",
    "yaml.*",
    "setuptools.*",
]
ignore_missing_imports = true

# pylint configuration
[tool.pylint.messages_control]
disable = [
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-instance-attributes",
    "too-many-locals",
    "duplicate-code",
    "fixme",
]

[tool.pylint.format]
max-line-length = 88

# bandit configuration
[tool.bandit]
exclude_dirs = ["development"]
skips = ["B101", "B601", "B110"]

# pytest configuration
[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=src/adri",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=json",
    "--cov-fail-under=10",
    "--tb=short",
    "-v",
]
testpaths = ["tests"]
console_output_style = "progress"
markers = [
    "unit: Unit test - individual component functionality",
    "integration: Integration test - component interactions",
    "performance: Performance test - speed and efficiency",
    "slow: marks tests as slow",
    "quick: marks tests as quick/fast",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]
timeout = 60
timeout_method = "thread"

# coverage configuration
[tool.coverage.run]
source = ["src/adri"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__main__.py",
    "*/setup.py",
    "examples/*",
    "development/*",
    "tools/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
show_missing = true
precision = 2

# setuptools_scm configuration
[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-date"
write_to = "src/adri/_version.py"
fallback_version = "7.0.0"
