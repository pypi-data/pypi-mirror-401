        reason: Nulls were observed in training, so this field is allowed to be null
        stats:
          null_count: 3
          total: 100
      range:
        strategy: iqr
        active_min: -12.0
        active_max: 150.0
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 33.0
          q3: 63.0
          iqr_k: 1.5
          observed_min: -5.0
          observed_max: 150.0
    salary:
