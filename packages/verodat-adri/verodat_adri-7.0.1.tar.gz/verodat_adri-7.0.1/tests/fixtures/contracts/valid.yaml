contracts:
  id: valid_standard
  name: Valid ADRI Standard
  version: 1.0.0
  authority: ADRI Framework
  description: Auto-generated standard for valid data
record_identification:
  primary_key_fields:
  - customer_id
  strategy: primary_key_with_fallback
requirements:
  overall_minimum: 75.0
  field_requirements:
    customer_id:
      type: float
      nullable: false
      min_value: -48.5
      max_value: 149.5
      validation_rules:
      - name: customer_id is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: customer_id must not be empty
      - name: customer_id type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: customer_id must be of type float
      - name: customer_id numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= -48.5 AND VALUE <= 149.5
        error_message: customer_id must be between -48.5 and 149.5
    name:
      type: string
      nullable: true
      min_length: 0
      max_length: 1000
      validation_rules:
      - name: name type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: name must be of type string
      - name: name length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 0 AND LENGTH <= 1000
        error_message: name length must be between 0 and 1000
    email:
      type: string
      nullable: true
      min_length: 5
      max_length: 23
      validation_rules:
      - name: email type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: email must be of type string
      - name: email length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 5 AND LENGTH <= 23
        error_message: email length must be between 5 and 23
    age:
      type: float
      nullable: true
      min_value: -12.0
      max_value: 150.0
      validation_rules:
      - name: age type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: age must be of type float
      - name: age numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= -12.0 AND VALUE <= 150.0
        error_message: age must be between -12.0 and 150.0
    salary:
      type: float
      nullable: true
      min_value: -22815.5
      max_value: 192332.5
      validation_rules:
      - name: salary type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: salary must be of type float
      - name: salary numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= -22815.5 AND VALUE <= 192332.5
        error_message: salary must be between -22815.5 and 192332.5
    registration_date:
      type: date
      nullable: true
      after_date: '2022-12-30'
      before_date: '2023-12-28'
      validation_rules:
      - name: registration_date type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_DATE
        error_message: registration_date must be of type date
      - name: registration_date date bounds
        dimension: validity
        severity: CRITICAL
        rule_type: date_bounds
        rule_expression: DATE >= '2022-12-30' AND DATE <= '2023-12-28'
        error_message: registration_date must be within date range
    status:
      type: string
      nullable: true
      allowed_values:
      - active
      - invalid_status
      - inactive
      - suspended
      - pending
      min_length: 6
      max_length: 14
      pattern: ^[A-Za-z0-9\-_]+$
      validation_rules:
      - name: status type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: status must be of type string
      - name: status must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN(['active', 'invalid_status', 'inactive', 'suspended',
          'pending'])
        error_message: 'status must be one of: active, invalid_status, inactive, suspended,
          pending'
      - name: status length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 6 AND LENGTH <= 14
        error_message: status length must be between 6 and 14
      - name: status pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'status must match pattern: ^[A-Za-z0-9\-_]+$'
  dimension_requirements:
    validity:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          type: 0.4375
          numeric_bounds: 0.1875
          length_bounds: 0.1875
          date_bounds: 0.0625
          allowed_values: 0.0625
          pattern: 0.0625
        field_overrides: {}
    completeness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          missing_required: 0.5
          not_null: 0.5
        field_overrides: {}
    consistency:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights: {}
        field_overrides: {}
    freshness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          recency_window: 1.0
        field_overrides: {}
    plausibility:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights: {}
        field_overrides: {}
metadata:
  explanations_note: Explanations are for human review; only requirements.field_requirements
    are enforced.
  explanations_glossary:
    iqr: 'Interquartile Range (Q3 - Q1): a robust measure of spread, less sensitive
      to outliers.'
    q1: 25th percentile of the training values.
    q3: 75th percentile of the training values.
    coverage: Share of non-null training values that satisfy the rule.
    unique_count: Number of distinct non-null values observed in training.
    mad: 'Median Absolute Deviation: robust measure of variability around the median.'
    quantile: Statistical measure dividing data into equal-sized intervals.
    training_pass: Guarantee that generated rules pass on the training data used for
      generation.
    enum_strategy: Method used for allowed values inference (coverage or tolerant).
    margin_days: Buffer added to date ranges to allow for reasonable variations.
  explanations:
    customer_id:
      type: float
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 100
      range:
