        active_min: -48.5
        active_max: 149.5
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 25.75
          q3: 75.25
          iqr_k: 1.5
          observed_min: -1.0
          observed_max: 100.0
    name:
