        strategy: iqr
        active_min: -22815.5
        active_max: 192332.5
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 57865.0
          q3: 111652.0
          iqr_k: 1.5
          observed_min: 0.0
          observed_max: 149073.0
    registration_date:
      type: date
      nullable:
        active: true
        reason: Nulls were observed in training, so this field is allowed to be null
        stats:
          null_count: 2
          total: 100
      date_bounds:
        active_after: '2022-12-30'
        active_before: '2023-12-28'
        reason: Plausible date window widened by margin days
        stats:
