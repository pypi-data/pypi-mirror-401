contracts:
  id: test_standard
  name: Test Standard
  version: 1.0.0
  authority: ADRI Framework
  description: Auto-generated standard for test data
record_identification:
  primary_key_fields:
  - PROJECT_ID
  strategy: primary_key_with_fallback
requirements:
  overall_minimum: 75.0
  field_requirements:
    PROJECT_ID:
      type: string
      nullable: false
      min_length: 4
      max_length: 4
      pattern: ^[A-Za-z0-9\-_]+$
      validation_rules:
      - name: PROJECT_ID is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: PROJECT_ID must not be empty
      - name: PROJECT_ID type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: PROJECT_ID must be of type string
      - name: PROJECT_ID length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 4 AND LENGTH <= 4
        error_message: PROJECT_ID length must be between 4 and 4
      - name: PROJECT_ID pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'PROJECT_ID must match pattern: ^[A-Za-z0-9\-_]+$'
    CLIENT:
      type: string
      nullable: false
      allowed_values:
      - ClientA
      - ClientB
      - ClientC
      min_length: 7
      max_length: 7
      pattern: ^[A-Za-z0-9\-_]+$
      validation_rules:
      - name: CLIENT is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: CLIENT must not be empty
      - name: CLIENT type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: CLIENT must be of type string
      - name: CLIENT must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN(['ClientA', 'ClientB', 'ClientC'])
        error_message: 'CLIENT must be one of: ClientA, ClientB, ClientC'
      - name: CLIENT length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 7 AND LENGTH <= 7
        error_message: CLIENT length must be between 7 and 7
      - name: CLIENT pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'CLIENT must match pattern: ^[A-Za-z0-9\-_]+$'
    STATUS:
      type: string
      nullable: false
      allowed_values:
      - Active
      - Pending
      - Completed
      min_length: 6
      max_length: 9
      pattern: ^[A-Za-z0-9\-_]+$
      validation_rules:
      - name: STATUS is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: STATUS must not be empty
      - name: STATUS type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_STRING
        error_message: STATUS must be of type string
      - name: STATUS must be valid value
        dimension: validity
        severity: CRITICAL
        rule_type: allowed_values
        rule_expression: VALUE_IN(['Active', 'Pending', 'Completed'])
        error_message: 'STATUS must be one of: Active, Pending, Completed'
      - name: STATUS length bounds
        dimension: validity
        severity: CRITICAL
        rule_type: length_bounds
        rule_expression: LENGTH >= 6 AND LENGTH <= 9
        error_message: STATUS length must be between 6 and 9
      - name: STATUS pattern validation
        dimension: validity
        severity: WARNING
        rule_type: pattern
        rule_expression: REGEX_MATCH('^[A-Za-z0-9\-_]+$')
        error_message: 'STATUS must match pattern: ^[A-Za-z0-9\-_]+$'
    AMOUNT:
      type: float
      nullable: false
      min_value: 0.0
      max_value: 4000.0
      validation_rules:
      - name: AMOUNT is required
        dimension: completeness
        severity: CRITICAL
        rule_type: not_null
        rule_expression: IS_NOT_NULL
        error_message: AMOUNT must not be empty
      - name: AMOUNT type validation
        dimension: validity
        severity: CRITICAL
        rule_type: type
        rule_expression: IS_FLOAT
        error_message: AMOUNT must be of type float
      - name: AMOUNT numeric bounds
        dimension: validity
        severity: CRITICAL
        rule_type: numeric_bounds
        rule_expression: VALUE >= 0.0 AND VALUE <= 4000.0
        error_message: AMOUNT must be between 0.0 and 4000.0
  dimension_requirements:
    validity:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          type: 0.3076923076923077
          length_bounds: 0.23076923076923078
          pattern: 0.23076923076923078
          allowed_values: 0.15384615384615385
          numeric_bounds: 0.07692307692307693
        field_overrides: {}
    completeness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          missing_required: 0.2
          not_null: 0.8
        field_overrides: {}
    consistency:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights:
          primary_key_uniqueness: 0.3333333333333333
          format_consistency: 0.3333333333333333
          cross_field_logic: 0.3333333333333333
        field_overrides: {}
    freshness:
      minimum_score: 15.0
      weight: 1.0
      scoring:
        rule_weights:
          recency_window: 0.0
        field_overrides: {}
    plausibility:
      minimum_score: 12.0
      weight: 1.0
      scoring:
        rule_weights: {}
        field_overrides: {}
metadata:
  explanations_note: Explanations are for human review; only requirements.field_requirements
    are enforced.
  explanations_glossary:
    iqr: 'Interquartile Range (Q3 - Q1): a robust measure of spread, less sensitive
      to outliers.'
    q1: 25th percentile of the training values.
    q3: 75th percentile of the training values.
    coverage: Share of non-null training values that satisfy the rule.
    unique_count: Number of distinct non-null values observed in training.
    mad: 'Median Absolute Deviation: robust measure of variability around the median.'
    quantile: Statistical measure dividing data into equal-sized intervals.
    training_pass: Guarantee that generated rules pass on the training data used for
      generation.
    enum_strategy: Method used for allowed values inference (coverage or tolerant).
    margin_days: Buffer added to date ranges to allow for reasonable variations.
  explanations:
    PROJECT_ID:
      type: string
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 3
      length_bounds:
        active_min: 4
        active_max: 4
        stats:
          observed_min: 4
          observed_max: 4
      pattern:
        regex: ^[A-Za-z0-9\-_]+$
        reason: 100% coverage on training non-nulls
        stats:
          coverage: 1.0
    CLIENT:
      type: string
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 3
      allowed_values:
        values:
        - ClientA
        - ClientB
        - ClientC
        reason: High coverage stable set
        stats:
          coverage: 1.0
          unique_count: 3
          strategy: coverage
      length_bounds:
        active_min: 7
        active_max: 7
        stats:
          observed_min: 7
          observed_max: 7
      pattern:
        regex: ^[A-Za-z0-9\-_]+$
        reason: 100% coverage on training non-nulls
        stats:
          coverage: 1.0
    STATUS:
      type: string
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 3
      allowed_values:
        values:
        - Active
        - Pending
        - Completed
        reason: High coverage stable set
        stats:
          coverage: 1.0
          unique_count: 3
          strategy: coverage
      length_bounds:
        active_min: 6
        active_max: 9
        stats:
          observed_min: 6
          observed_max: 9
      pattern:
        regex: ^[A-Za-z0-9\-_]+$
        reason: 100% coverage on training non-nulls
        stats:
          coverage: 1.0
    AMOUNT:
      type: float
      nullable:
        active: false
        reason: Required because 0% nulls observed in training
        stats:
          null_count: 0
          total: 3
      range:
        strategy: iqr
        active_min: 0.0
        active_max: 4000.0
        reason: Robust range (IQR/Quantile/MAD) clamped to training min/max for pass
          guarantee
        stats:
          q1: 1500.0
          q3: 2500.0
          iqr_k: 1.5
          observed_min: 1000.0
          observed_max: 3000.0
  freshness_scaffolding: '# freshness:

    #   as_of: 2025-10-22T22:24:03.514866Z

    #   window_days: 365

    #   date_field: <your_date_field>

    #   how_to_enable: set requirements.dimension_requirements.freshness.scoring.rule_weights.recency_window
    to 1.0

    '
  plausibility_templates: '# plausibility:

    #   scoring:

    #     rule_weights:

    #       numeric_sigma: 1.0      # enable if not overlapping with validity numeric_bounds

    #       categorical_tail: 1.0   # enable to flag rare categories

    #   notes: "Disabled by default to avoid overlap with Validity. Review before
    enabling."

    '
