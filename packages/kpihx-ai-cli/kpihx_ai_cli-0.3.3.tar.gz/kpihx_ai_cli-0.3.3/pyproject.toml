[project]
name = "kpihx-ai-cli"
version = "0.3.3"
description = "Un client CLI intelligent pour Ollama avec gestion d'historique et mÃ©moire persistante"
readme = "README.md"
license = "MIT"
authors = [
    { name = "KAMDEM POUOKAM Ivann Harold", email = "kapoivha@gmail.com" }
]
requires-python = ">=3.11"
keywords = ["cli", "ollama", "llm", "ai", "chatbot", "terminal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "prompt-toolkit>=3.0.52",
    "pyyaml>=6.0.3",
    "requests>=2.32.5",
    "rich>=14.2.0",
    "typer>=0.21.1",
]

[project.urls]
Homepage = "https://github.com/KpihX/ai-cli"
Repository = "https://github.com/KpihX/ai-cli"
Issues = "https://github.com/KpihX/ai-cli/issues"

[project.scripts]
ai-cli = "ai_cli.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_cli"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-mock>=3.15.1",
]
