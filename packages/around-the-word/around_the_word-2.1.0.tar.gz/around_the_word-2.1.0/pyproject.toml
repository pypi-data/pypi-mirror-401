[project]
name = "around-the-word"
version = "2.1.0"
description = "Visualize a book list's author nationalities as a world heatmap"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "nbr23", email = "max@23.tf" }
]
dependencies = [
    "requests",
    "jinja2",
]

[project.scripts]
around-the-word = "around_the_word.__main__:main"

[project.urls]
Homepage = "https://www.github.com/nbr23/around-the-word"
Repository = "https://www.github.com/nbr23/around-the-word"
Issues = "https://github.com/nbr23/around-the-word/issues"

[tool.uv]
package = true

[build-system]
requires = ["uv_build>=0.9.6,<0.10.0"]
build-backend = "uv_build"
