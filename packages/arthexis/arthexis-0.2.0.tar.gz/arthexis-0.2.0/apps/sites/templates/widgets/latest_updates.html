{% load i18n %}
<div class="module" id="latest-updates-widget">
  <h2>{% translate "Latest Updates" %}</h2>
  <ul class="actionlist latest-updates-list">
    {% for commit in commits %}
      <li class="latest-updates-item">
        <span class="latest-updates-summary">{{ commit.summary }}</span>
        <span class="latest-updates-timestamp">{{ commit.authored_at|date:"M j, H:i" }}</span>
      </li>
    {% empty %}
      <li class="quiet">{% translate "No recent updates." %}</li>
    {% endfor %}
  </ul>
  <p class="chart-link">
    <a href="{% url 'admin:system-changelog-report' %}">{% translate "See more" %}</a>
  </p>
</div>
