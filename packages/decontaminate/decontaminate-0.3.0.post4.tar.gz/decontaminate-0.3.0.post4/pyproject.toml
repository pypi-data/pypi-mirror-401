[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "decontaminate"
version = "0.3.0.post4"
description = "Fast contamination detection for ML training data - Python bindings for decon"
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
requires-python = ">=3.12"
authors = [
    { name = "Allen Institute for AI", email = "decon@allenai.org" },
]
maintainers = [
    { name = "Vincent Zed" },
]
keywords = ["machine-learning", "contamination", "detection", "llm", "evaluation", "decontamination", "benchmark", "data-quality"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Rust",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/allenai/decon"
Repository = "https://github.com/vincentzed/decon"
Documentation = "https://github.com/vincentzed/decon/blob/main/doc/python.md"
Issues = "https://github.com/vincentzed/decon/issues"
Changelog = "https://github.com/vincentzed/decon/releases"

[tool.maturin]
python-source = "python"
module-name = "decon._decon"
strip = true
manifest-path = "crates/decon-py/Cargo.toml"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[project.optional-dependencies]
dev = ["pytest>=8.0"]
