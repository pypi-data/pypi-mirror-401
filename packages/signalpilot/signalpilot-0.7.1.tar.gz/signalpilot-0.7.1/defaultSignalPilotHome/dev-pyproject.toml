    "signalpilot-ai-internal>=0.10.1",
    "jupyterlab>=4.0",

    # Major Data Science Libs
    "pandas",
    "numpy",

    # Visualization
    "matplotlib>=3.7",
    "seaborn>=0.13",
    "plotly>=5.0",

    # Utilities
    "python-dotenv>=1.0",
    "tomli>=2.0",
