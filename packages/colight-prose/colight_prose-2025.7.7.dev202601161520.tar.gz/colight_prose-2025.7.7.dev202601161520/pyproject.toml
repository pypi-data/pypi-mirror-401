[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "colight-prose"
version = "2025.7.7.dev202601161520"
description = "Static site generator for Colight visualizations"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "libcst>=1.4",
    "click>=8.1",
    "watchfiles>=0.21.0",
    "colight",
    "markdown>=3.5",
    "websockets>=12.0",
    "werkzeug>=3.1.3",
]
authors = [
    { name = "Matthew Huebert", email = "me@matt.is" },
]

[project.license]
text = "MIT"

[project.scripts]
colight-prose = "colight_cli:main"

[dependency-groups]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=6.2.1",
]

[tool.pyright]
venvPath = "../.."
venv = ".venv"
include = [
    "src",
    "tests",
]
typeCheckingMode = "standard"
reportUnusedExpression = false
reportFunctionMemberAccess = false

[tool.pytest.ini_options]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
testpaths = [
    "tests",
]
addopts = "--ignore=tests/examples/"

[tool.ruff.lint]
ignore = [
    "E402",
    "F841",
]

[tool.hatch.build.targets.wheel]
packages = [
    "src/colight_prose",
    "src/colight_cli.py",
]
