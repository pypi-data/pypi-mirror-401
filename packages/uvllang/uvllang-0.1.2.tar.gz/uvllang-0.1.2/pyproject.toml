[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "uvllang"
version = "0.1.2"
description = "Parser for Universal Variability Language (UVL) with CNF conversion support"
readme = "README.md"
license = "LGPL-3.0-or-later"
authors = [
    {name = "h3ssto", email = "tobias.hess@variability.dev"},
    {name = "UVL Team", email = "jagalindo@us.es"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
requires-python = ">=3.0"
dependencies = [
    "antlr4-python3-runtime==4.13.1",
    "sympy>=1.12",
    "python-sat>=0.1.8.dev13",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "antlr4-tools>=0.2.0",
]

[project.scripts]
uvl2cnf = "uvllang.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["uvllang*"]
exclude = ["tests*", "examples*", "grammars*"]

[tool.setuptools]
py-modules = []