[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "noob_gradio"
dynamic = ["version"]
description = "A lightweight async alternative to gradio_client without heavy dependencies."
authors = [{ name = "Noob" }]
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.9",
    "anyio>=3.7",
]
keywords = ["gradio", "async", "client", "huggingface", "api"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Framework :: AsyncIO",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/Noob-Lol/noob-gradio"
Source = "https://github.com/Noob-Lol/noob-gradio"
Issues = "https://github.com/Noob-Lol/noob-gradio/issues"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.setuptools.dynamic]
version = {attr = "noob_gradio.__version__"}

[tool.ruff.per-file-ignores]
"tests/*" = ["PLR6301", "RUF029"]
