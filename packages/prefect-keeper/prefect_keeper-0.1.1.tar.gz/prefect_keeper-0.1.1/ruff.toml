# Exclude a variety of commonly ignored directories.
exclude = [
   ".bzr",
   ".direnv",
   ".eggs",
   ".git",
   ".pyenv",
   ".pytest_cache",
   ".pytype",
   ".ruff_cache",
   ".svn",
   ".tox",
   ".venv",
   ".vscode",
   "__pypackages__",
   "_build",
   "buck-out",
   "build",
   "dist",
   "site-packages",
   ".venv",
]

line-length = 99
indent-width = 4
target-version = "py310"

[lint]
select = ["E", "F", "B", "UP", "SIM", "I"]
ignore = []

fixable = ["ALL"]
unfixable = []

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = "dynamic"
