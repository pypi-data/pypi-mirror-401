[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "kan_linear"
version = "1.0.1"
authors = [
  { name="Cross", email="cross@dill.moe" },
]
description = "A KANLinear layer implementation using PyTorch"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch",
]

[project.urls]
"Homepage" = "https://github.com/dillfrescott/kan_linear"
