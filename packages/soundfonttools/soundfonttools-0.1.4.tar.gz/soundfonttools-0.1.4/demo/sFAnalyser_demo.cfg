-- Configuration File for SoundFontAnalyser
-- allows to selectively disable rules to be checked and also
-- the generator kinds scanned in the different zones

-- -------------------
-- technical constants
-- -------------------

-- setting for maximum accepted function distance when modulator
-- shall be recommended
maximumNormalizedRootMeanSquareError = 0.5

-- setting for maximum relative difference between two values when
-- projecting a two-dimensional generator function to one dimension
comparisonMarginForOneDFunctions = 0.2

-- =================
-- RULES FOR SAMPLES
-- =================

-- ----------------------
-- Rule "sampleOverrides"
-- ----------------------
-- checks whether some identical generator settings in all usages
-- within instruments can be moved to the sample definition itself

-- when this rule must not be checked, set this to false
-- rule_sampleOverrides_isActive = true
rule_sampleOverrides_isActive = false

-- the generator kinds analysed by default for this rule are
-- overridingRootKey, startAddrsOffset, startLoopAddrsOffset

-- disable them selectively via the following variable
-- rule_sampleOverrides_excludedGeneratorKindList =
--     [ overridingRootKey, startAddrsOffset, startLoopAddrsOffset ]

-- =====================
-- RULES FOR INSTRUMENTS
-- =====================

-- ---------------------------
-- Rule "instrumentGlobalZone"
-- ---------------------------
-- checks whether identical generator values from non-global zones can
-- be moved to the instrument global zone

-- when this rule must not be checked, set this to false
rule_instrumentGlobalZone_isActive = true

-- the generator kinds analysed by default for this rule are
-- all generator kinds except for keyRange and velocityRange

-- disable them selectively via the following variable
-- rule_instrumentGlobalZone_excludedGeneratorKindList =
--     [ xxx, ... ]

-- ---------------------------
-- Rule "instrumentModulators"
-- ---------------------------
-- checks whether generator values in non-global zones of an
-- instrument can be approximated by a modulator

-- when this rule must not be checked, set this to false
rule_instrumentModulators_isActive = true

-- the generator kinds analysed by default for this rule are
-- startAddrsOffset, endAddrsOffset, startLoopAddrsOffset,
-- endLoopAddrsOffset, startAddrsCoarseOffset, modLfoToPitch,
-- vibLfoToPitch, modEnvToPitch, initialFilterFc, initialFilterQ,
-- modLfoToFilterFc, modEnvToFilterFc, endAddrsCoarseOffset,
-- modLfoToVolume, chorusEffectsSend, reverbEffectsSend, pan,
-- delayModLFO, freqModLFO, delayVibLFO, freqVibLFO, delayModEnv,
-- attackModEnv, holdModEnv, decayModEnv, sustainModEnv,
-- releaseModEnv, keynumToModEnvHold, keynumToModEnvDecay,
-- delayVolEnv, attackVolEnv, holdVolEnv, decayVolEnv, sustainVolEnv,
-- releaseVolEnv, keynumToVolEnvHold, keynumToVolEnvDecay, keynum,
-- velocity, initialAttenuation, coarseTune, fineTune,sampleModes,
-- scaleTuning, exclusiveClass, overridingRootKey

-- disable them selectively via the following variable
-- rule_instrumentModulators_excludedGeneratorKindList =
--     [ xxx, ... ]

-- --------------------

-- Rule "instrumentOverrides":
-- checks whether some identical generator settings in all usages
-- within presets can be moved to the instrument definition itself

-- when this rule must not be checked, set this to false
-- rule_instrumentOverrides_isActive = true
rule_instrumentOverrides_isActive = false

-- the generator kinds analysed by default for this rule are keyRange,
-- velRange, coarseTune, fineTune, scaleTuning, chorusEffectsSend,
-- reverbEffectsSend

-- disable them selectively via the following variable
-- rule_instrumentOverrides_excludedGeneratorKindList =
--     [ xxx, ... ]

-- =================
-- RULES FOR PRESETS
-- =================

-- ---------------------------
-- Rule "presetGlobalZone"
-- ---------------------------
-- checks whether identical generator values from non-global zones can
-- be moved to the preset global zone

-- when this rule must not be checked, set this to false
-- rule_presetGlobalZone_isActive = true
rule_presetGlobalZone_isActive = false

-- the generator kinds analysed by default for this rule are
-- all generator kinds except for keyRange and velocityRange

-- disable them selectively via the following variable
-- rule_presetGlobalZone_excludedGeneratorKindList =
--     [ xxx, ... ]

-- ---------------------------
-- Rule "presetModulators"
-- ---------------------------
-- checks whether generator values in non-global zones of a preset can
-- be approximated by a modulator

-- when this rule must not be checked, set this to false
rule_presetModulators_isActive = true

-- the generator kinds analysed by default for this rule are
-- modLfoToPitch, vibLfoToPitch, modEnvToPitch, initialFilterFc,
-- initialFilterQ, modLfoToFilterFc, modEnvToFilterFc, modLfoToVolume,
-- chorusEffectsSend, reverbEffectsSend, pan, delayModLFO, freqModLFO,
-- delayVibLFO, freqVibLFO, delayModEnv, attackModEnv, holdModEnv,
-- decayModEnv, sustainModEnv, releaseModEnv, keynumToModEnvHold,
-- keynumToModEnvDecay, delayVolEnv, attackVolEnv, holdVolEnv,
-- decayVolEnv, sustainVolEnv, releaseVolEnv, keynumToVolEnvHold,
-- keynumToVolEnvDecay, keynum, velocity, initialAttenuation,
-- coarseTune, fineTune

-- disable them selectively via the following variable
-- rule_presetModulators_excludedGeneratorKindList =
--     [ xxx, ... ]
