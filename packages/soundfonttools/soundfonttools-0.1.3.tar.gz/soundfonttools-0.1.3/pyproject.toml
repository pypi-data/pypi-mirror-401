# pyproject.toml for SoundFontTools

[build-system]
requires = [ "setuptools" ]
build-backend = "setuptools.build_meta"

#--------------------

[project]
name = "soundfonttools"
version = "0.1.3"
description = "Analysis and Conversion Tools for SoundFonts"
readme = "README.md"
authors = [ { name = "Dr. Thomas Tensi", email = "t.tensi@gmx.de" } ]
keywords = [ "audio", "soundfont", "json", "analysis", "conversion" ]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Topic :: Multimedia :: Sound/Audio :: MIDI",
]

#--------------------

[project.urls]
homepage = "https://github.com/prof-spock/SoundFontTools"
repository = "https://github.com/prof-spock/SoundFontTools"

#--------------------

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
"soundfonttools.demo"                  = "demo"
"soundfonttools.doc"                   = "doc"
"soundfonttools.src"                   = "src/soundfonttools"
"soundfonttools.src._main"             = "src/soundfonttools/_main"
"soundfonttools.src.basemodules"       = "src/soundfonttools/basemodules"
"soundfonttools.src.multimedia"        = "src/soundfonttools/multimedia"
"soundfonttools.src.multimedia.audio"  = "src/soundfonttools/multimedia/audio"
"soundfonttools.src.multimedia.midi"   = "src/soundfonttools/multimedia/midi"

#--------------------

[tool.setuptools.package-data]
"soundfonttools.doc"  = [ "*.pdf" ]
"soundfonttools.demo" = [ "*.sf2", "*.cfg" ]

#--------------------

[project.scripts]
jsonToSoundFont         = "soundfonttools.src:main"
soundFontAnalyser       = "soundfonttools.src:main"
soundFontInPlaceRenamer = "soundfonttools.src:main"
soundFontToJSON         = "soundfonttools.src:main"
