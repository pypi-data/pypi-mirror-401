<!DOCTYPE html>
<html>
 <head>
  <style type="text/css">
	#templateColumns{
		background-color: column_color;
		border-top:1px none ;
		border-bottom:0;
	}
	/*
	@tab Columns
	@section left column text
	@tip Set the styling for your email's left column text. Choose a size and color that is easy to read.
	*/
		.leftColumnContainer .mcnTextContent,.leftColumnContainer .mcnTextContent p{
			color:#000000;
			font-family:'Times New Roman';
			font-size:font_size;
			line-height:150%;
			text-align:center;
		}
	/*
	@tab Columns
	@section left column link
	@tip Set the styling for your email's left column links. Choose a color that helps them stand out from your text.
	*/
		.leftColumnContainer .mcnTextContent a{
			color:#000000;
			font-weight:normal;
			text-decoration:underline;
		}
	/*
	@tab Columns
	@section center column text
	@tip Set the styling for your email's center column text. Choose a size and color that is easy to read.
	*/
		.centerColumnContainer .mcnTextContent,.centerColumnContainer .mcnTextContent p{
			color:#000000;
			font-family:'Times New Roman';
			font-size:font_size;
			line-height:150%;
			text-align:center;
		}
	/*
	@tab Columns
	@section center column link
	@tip Set the styling for your email's center column links. Choose a color that helps them stand out from your text.
	*/
		.centerColumnContainer .mcnTextContent a{
			color:#000000;
			font-weight:normal;
			text-decoration:underline;
		}
	/*
	@tab Columns
	@section right column text
	@tip Set the styling for your email's right column text. Choose a size and color that is easy to read.
	*/
		.rightColumnContainer .mcnTextContent,.rightColumnContainer .mcnTextContent p{
			color:#000000;
			font-family:'Times New Roman';
			font-size:font_size;
			line-height:150%;
			text-align:center;
		}
	/*
	@tab Columns
	@section right column link
	@tip Set the styling for your email's right column links. Choose a color that helps them stand out from your text.
	*/
		.rightColumnContainer .mcnTextContent a{
			color:#000000;
			font-weight:normal;
			text-decoration:underline;
		}


  </style>
 </head>
 <center>
    <table border="0" cellpadding="0" cellspacing="0" id="templateColumns" width="600">
     <tr>
	<!--Left Column-->
      <td align="left" class="columnsContainer" valign="top" width="33%">
       <table align="left" border="0" cellpadding="0" cellspacing="0" class="templateColumn" width="100%">
        <tr>
         <td class="leftColumnContainer" valign="top">
         </td>
        </tr>
       </table>
      </td>
      <!--Center Column-->
      <td align="left" class="columnsContainer" valign="top" width="33%">
       <table align="left" border="0" cellpadding="0" cellspacing="0" class="templateColumn" width="100%">
        <tr>
         <td class="centerColumnContainer" valign="top">
         </td>
        </tr>
       </table>
      </td>
      <!--Right Column-->
      <td align="left" class="columnsContainer" valign="top" width="33%">
       <table align="left" border="0" cellpadding="0" cellspacing="0" class="templateColumn" width="100%">
        <tr>
         <td class="rightColumnContainer" valign="top">
         </td>
        </tr>
       </table>
      </td>
     </tr>
    </table>
    <!--End template columns-->
 </center>
</html>
