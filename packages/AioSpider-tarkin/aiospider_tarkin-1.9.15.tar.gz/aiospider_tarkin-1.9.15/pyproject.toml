[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "AioSpider-tarkin"
dynamic = ["version"]
description = "基于 asyncio 的高性能异步爬虫框架，支持 MySQL/MongoDB/Redis 等多种数据存储"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Tarkin"}
]
keywords = [
    "spider",
    "crawler",
    "async",
    "asyncio",
    "aiohttp",
    "mysql",
    "mongodb",
    "redis",
    "web scraping",
    "data collection"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

dependencies = [
    "attrs>=24.2.0",
    "idna>=3.6",
    "six>=1.16.0",
    "typing_extensions>=4.9.0",
    "aiocsv>=1.2.4",
    "aiofiles>=23.2.1",
    "aiohttp>=3.9.1",
    "aiomysql>=0.2.0",
    "aioredis>=2.0.1",
    "aiosqlite>=0.19.0",
    "motor>=3.3.1",
    "beautifulsoup4>=4.12.2",
    "bitarray>=2.8.2",
    "chardet>=5.2.0",
    "loguru>=0.7.2",
    "lxml>=4.9.3,<5.0.0",
    "pydash>=7.0.6",
    "PyExecJS>=1.5.1",
    "pymongo>=4.5.0",
    "pymysql>=1.1.0",
    "redis>=5.0.1",
    "requests>=2.32.0",
    "retry>=0.9.2",
    "rsa>=4.9",
    "psutil>=6.0.0",
    "httpx>=0.27.2",
    "w3lib>=2.2.1",
    "aiosmtplib>=3.0.2",
    "pycryptodome>=3.19.0",
    "pandas>=2.0.3",
    "demjson3>=3.0.0",
    "tqdm>=4.65.0",
    "selenium>=4.14.0",
    "playwright>=1.39.0",
]

[project.optional-dependencies]
cchardet = ["cchardet>=2.1.7"]
mariadb = ["mariadb>=1.1.10"]
oracle = ["cx_Oracle>=8.3.0"]
postgresql = ["psycopg2-binary>=2.9.10", "asyncpg>=0.30.0"]
sqlserver = ["pyodbc>=5.2.0", "aioodbc>=0.5.0"]
full = [
    "cchardet>=2.1.7",
    "mariadb>=1.1.10",
    "cx_Oracle>=8.3.0",
    "psycopg2-binary>=2.9.10",
    "asyncpg>=0.30.0",
    "pyodbc>=5.2.0",
    "aioodbc>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/AioSpider-tarkin"
Documentation = "https://github.com/yourusername/AioSpider-tarkin"
Repository = "https://github.com/yourusername/AioSpider-tarkin"
Issues = "https://github.com/yourusername/AioSpider-tarkin/issues"

[project.scripts]
aioSpider = "AioSpider.aioSpider:main"

[tool.setuptools]
zip-safe = false

[tool.setuptools.dynamic]
version = {file = "__version__"}

[tool.setuptools.package-data]
"*" = [
    "__version__",
    "requirements.txt",
    "template/**/*",
    "resource/**/*",
    "notice/font/**/*",
]
