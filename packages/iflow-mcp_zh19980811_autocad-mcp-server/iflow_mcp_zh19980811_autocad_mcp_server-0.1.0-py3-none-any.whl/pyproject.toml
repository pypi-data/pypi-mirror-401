[project]
name = "iflow-mcp_zh19980811_autocad-mcp-server"
version = "0.1.0"
description = "AutoCAD MCP Server - Natural language control of AutoCAD drawings"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp[cli]>=1.4.1",
    "sqlalchemy>=2.0.39",
]

[project.optional-dependencies]
windows = [
    "comtypes>=1.4.10",
    "pyautocad>=0.2.0",
    "pywin32>=309",
]

[project.scripts]
autocad-mcp-server = "server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]