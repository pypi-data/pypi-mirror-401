[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "holoBio"
version = "1.0.2"
description = "A comprehensive library for Digital Holographic Microscopy (DHM)"
readme = "README.md"
authors = [
  { name="SOPHIA-Research-Lab", email = "racastaneq@eafit.edu.co" },
]
license = {text = "GPL-3.0"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "Pillow",
    "matplotlib",
    "imageio",
    "scikit-image",
    "scipy",
    "opencv-python",
    "pandas",
    "customtkinter",
    "pandastable",
]

[project.urls]
"Homepage" = "https://github.com/SOPHIA-Research-Lab/HoloBio"
"Repository" = "https://github.com/SOPHIA-Research-Lab/HoloBio"

[project.scripts]
holobio = "holobio.Main_:main"

[tool.setuptools.packages.find]
where = ["."]
