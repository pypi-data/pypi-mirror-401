[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "synphony-cli"
version = "0.1.1"
description = "Command line interface for Synphony robotics data platform"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Synphony", email = "dev@synphony.co"}
]
keywords = ["robotics", "data", "video", "augmentation", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://synphony.co"
Documentation = "https://docs.synphony.co"
Repository = "https://github.com/synphonyco/synphony-cli"

[project.scripts]
synphony = "synphony_cli.main:cli"

[tool.setuptools.packages.find]
where = ["src"]
