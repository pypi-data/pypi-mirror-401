[build-system]
requires = ["setuptools>=61", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "shepherd-score"
version = "1.2.0"
description = "3D scoring functions used for evaluation of ShEPhERD"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Kento Abeywardane", email = "kento@mit.edu"}
]
keywords = [
    "bioinformatics",
    "molecular-modeling",
    "3d-scoring",
    "drug-discovery",
    "chemistry",
    "bioisosteres"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "rdkit>=2023.03,<2025.09.3; python_version == '3.9'",
    "rdkit>=2023.03; python_version >= '3.10'",
    "torch>=1.12",
    "open3d>=0.18",
    "py3Dmol",
    "numpy",
    "pandas>=2.0",
    "scipy>=1.10",
    "molscrub",
]

[project.urls]
Homepage = "https://github.com/kentoabeywardane/shepherd-score"
Repository = "https://github.com/kentoabeywardane/shepherd-score"
Documentation = "https://shepherd-score.readthedocs.io"
"Bug Tracker" = "https://github.com/kentoabeywardane/shepherd-score/issues"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "ruff",
    "mypy",
]
docs = [
    "sphinx>=7.0",
    "sphinx-book-theme>=1.0",
    "sphinx-copybutton>=0.5",
    "myst-nb>=1.0",
]
jax = [
    "jax>=0.4.20",
    "jaxlib>=0.4.20",
    "optax>=0.2.0",
    "scikit-learn>=1.3",
]
docking = [
    "meeko",
    "vina>=1.2.5",
    "openbabel",
    "prolif>=2.0.3",
    "biopython>=1.84,<1.86; python_version == '3.9'",
    "biopython>=1.84; python_version >= '3.10'",
]
all = [
    "shepherd-score[dev,docs,jax,docking]",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["shepherd_score*"]
exclude = ["tests*", "examples*", "scripts*", "docs*", ".github*"]

[tool.setuptools.package-data]
"shepherd_score" = ["*.yml", "*.yaml", "*.json", "*.txt", "*.fdef", "*.pdbqt"]

[tool.ruff]
line-length = 88
target-version = "py39"
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".tox",
    ".venv",
    "build",
    "dist",
    "*.egg-info",
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
]
ignore = [
    "E501",   # line too long
    "B008",   # function call in default argument
    "SIM108", # ternary operator
    "F401",   # unused imports
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__

[tool.ruff.lint.isort]
known-first-party = ["shepherd_score"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=shepherd_score",
    "--cov-report=term-missing",
] 