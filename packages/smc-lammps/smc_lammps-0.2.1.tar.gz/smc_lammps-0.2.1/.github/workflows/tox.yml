name: Run tox

on: pull_request

jobs:
  run-tox:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Sync environment
        run: uv sync --locked --dev

      - name: Run tox
        run: uv run tox
