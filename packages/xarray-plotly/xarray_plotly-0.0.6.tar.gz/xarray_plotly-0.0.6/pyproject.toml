[project]
name = "xarray_plotly"
dynamic = ["version"]
description = "Interactive Plotly Express plotting accessor for xarray"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [{ name = "Felix" }]
keywords = ["xarray", "plotly", "visualization", "interactive", "plotting"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Visualization",
]
dependencies = [
    "xarray>=2023.1.0",
    "plotly>=5.0.0",
    "pandas>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/FBumann/xarray_plotly"
Documentation = "https://fbumann.github.io/xarray_plotly"
Repository = "https://github.com/FBumann/xarray_plotly"

[project.optional-dependencies]
dev = [
    "pytest==9.0.2",
    "pytest-cov==7.0.0",
    "mypy==1.19.1",
    "ruff==0.14.11",
    "pre-commit==4.5.1",
    "nbstripout==0.8.2",
]
docs = [
    "mkdocs==1.6.1",
    "mkdocs-material==9.7.1",
    "mkdocstrings[python]==1.0.0",
    "mkdocs-jupyter==0.25.1",
    "mkdocs-plotly-plugin==0.1.3",
    "jupyter==1.1.1",
]

[project.entry-points."xarray.backends"]
# Entry point for xarray to auto-register the accessor (xarray >= 2024.01)

[build-system]
requires = ["setuptools>=61.0.0", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["xarray_plotly*"]

[tool.setuptools.package-data]
"xarray_plotly" = ["py.typed"]

[tool.setuptools_scm]
version_scheme = "post-release"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["xarray_plotly"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[[tool.mypy.overrides]]
module = [
    "plotly.*",
    "pandas.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = [
    "-ra",
    "--strict-markers",
]

[tool.coverage.run]
source = ["xarray_plotly"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
