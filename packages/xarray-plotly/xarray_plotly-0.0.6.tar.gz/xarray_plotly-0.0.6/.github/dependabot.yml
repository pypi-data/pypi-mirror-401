version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "mypy"
          - "ruff"
          - "pre-commit"
          - "nbstripout"
      docs-dependencies:
        patterns:
          - "mkdocs*"
          - "pooch"
          - "netcdf4"
          - "jupyter"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
