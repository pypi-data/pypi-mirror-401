[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bw-converter-python"
version = "0.0.1"
authors = [
  { name="Example Author", email="author@example.com" },
]
description = "A simple package to convert color images to black and white"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Pillow"
]

[tool.hatch.build.targets.wheel]
packages = ["src/bw_converter"]


[project.scripts]
bw-converter = "bw_converter.cli:main"

[project.urls]
"Homepage" = "https://github.com/example/bw-converter-python"
"Bug Tracker" = "https://github.com/example/bw-converter-python/issues"
