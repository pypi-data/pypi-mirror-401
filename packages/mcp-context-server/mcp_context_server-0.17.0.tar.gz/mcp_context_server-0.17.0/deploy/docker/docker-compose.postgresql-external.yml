# Docker Compose for MCP Context Server with external PostgreSQL + Ollama
# PostgreSQL must be deployed separately (corporate server, Supabase, etc.)
#
# Setup:
#   1. Copy .env.example to .env in this directory
#   2. Fill in your PostgreSQL connection details in .env
#   3. Run: docker compose -f deploy/docker/docker-compose.postgresql-external.yml up -d

services:
  mcp-context-server:
    image: mcp-context-server
    build:
      context: ../..
      dockerfile: Dockerfile
    pull_policy: build
    ports:
      - "8000:8000"
    env_file:
      - path: .env
        required: false
    environment:
      - MCP_TRANSPORT=http
      - FASTMCP_HOST=0.0.0.0
      - FASTMCP_PORT=8000
      - LOG_LEVEL=INFO
      # PostgreSQL backend (connection details from .env file)
      - STORAGE_BACKEND=postgresql
      # Semantic search configuration
      - ENABLE_SEMANTIC_SEARCH=true
      # Embedding provider selection (default: ollama)
      - EMBEDDING_PROVIDER=ollama
      - OLLAMA_HOST=http://ollama:11434
      - EMBEDDING_MODEL=embeddinggemma:latest
      - EMBEDDING_DIM=768
      # Full-text and hybrid search
      - ENABLE_FTS=true
      - ENABLE_HYBRID_SEARCH=true
      # LangSmith tracing (optional, disabled by default)
      # - LANGSMITH_TRACING=false
      # - LANGSMITH_API_KEY=
      # - LANGSMITH_PROJECT=mcp-context-server
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped

  ollama:
    build:
      context: ../..
      dockerfile: deploy/docker/ollama/Dockerfile
    pull_policy: build
    environment:
      - OLLAMA_HOST=0.0.0.0
      - MODEL=embeddinggemma:latest
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list | grep -q embeddinggemma || exit 1"]
      interval: 10s
      timeout: 30s
      retries: 30
      start_period: 120s
    restart: unless-stopped

volumes:
  ollama-data:
    name: ollama-models
