# Docker Compose for MCP Context Server with Ollama
# Usage: docker compose -f deploy/docker/docker-compose.sqlite.yml up -d

services:
  mcp-context-server:
    image: mcp-context-server
    build:
      context: ../..
      dockerfile: Dockerfile
    pull_policy: build
    ports:
      - "8000:8000"
    environment:
      - MCP_TRANSPORT=http
      - FASTMCP_HOST=0.0.0.0
      - FASTMCP_PORT=8000
      - LOG_LEVEL=INFO
      - STORAGE_BACKEND=sqlite
      - DB_PATH=/data/context_storage.db
      - ENABLE_SEMANTIC_SEARCH=true
      # Embedding provider selection (default: ollama)
      - EMBEDDING_PROVIDER=ollama
      - OLLAMA_HOST=http://ollama:11434
      - EMBEDDING_MODEL=embeddinggemma:latest
      - EMBEDDING_DIM=768
      - ENABLE_FTS=true
      - ENABLE_HYBRID_SEARCH=true
      # LangSmith tracing (optional, disabled by default)
      # - LANGSMITH_TRACING=false
      # - LANGSMITH_API_KEY=
      # - LANGSMITH_PROJECT=mcp-context-server
    volumes:
      - mcp-data:/data
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped

  ollama:
    build:
      context: ../..
      dockerfile: deploy/docker/ollama/Dockerfile
    pull_policy: build
    environment:
      - OLLAMA_HOST=0.0.0.0
      - MODEL=embeddinggemma:latest
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list | grep -q embeddinggemma || exit 1"]
      interval: 10s
      timeout: 30s
      retries: 30
      start_period: 120s
    restart: unless-stopped

volumes:
  mcp-data:
    name: mcp-context-sqlite-data
  ollama-data:
    name: ollama-models
