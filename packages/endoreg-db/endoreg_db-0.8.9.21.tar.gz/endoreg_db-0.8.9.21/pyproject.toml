[project]
authors = [
  {name = "Thomas J. Lux", email = "lux_t1@ukw.de"},
  {name = "Max Hild"},
  {name = "Hamza Zahid"},
  {name = "Peter Kowalczyk"},
]
description = "EndoReg Db Django App"
maintainers = [
  {name = "Thomas J. Lux", email = "lux_t1@ukw.de"},
  {name = "Max Hild"},
  {name = "Hamza Zahid"},
  {name = "Peter Kowalczyk"},
]
name = "endoreg-db"
readme = "README.md"
dynamic = ["version"] 


classifiers = [
  "Development Status :: 3 - Alpha",
  "Topic :: Scientific/Engineering :: Medical Science Apps.",
  "Programming Language :: Python :: 3.12",
]

dependencies = [
    "agl-report-reader>=0.4.0",
    "django-bootstrap5>=25.2",
    "django-cors-headers>=4.8.0",
    "django-extensions>=3.2.3",
    "django>=5.2.4",
    "djangorestframework>=3.16.1",
    "dotenv>=0.9.9",
    "faker>=37.6.0",
    "icecream>=2.1.4",
    "numpy>=2.2.3",
    "opencv-python>=4.11.0.86",
    "pandas>=2.2.3",
    "pillow>=11.3.0",
    "pydantic>=2.10.6",
    "pytesseract>=0.3.13",
    "pytest>=8.3.5",
    "python-ffmpeg>=2.0.12",
    "pytorch-lightning>=2.5.1",
    "pyyaml>=6.0.2",
    "regex>=2024.11.6",
    "scikit-learn>=1.5.2",
    "scipy>=1.16.1",
    "sphinx-rtd-theme>=3.0.2",
    "sphinx>=8.2.3",
    "tesseract>=0.1.3",
    "llvmlite>=0.44.0",
    "tqdm>=4.67.0",
    "urllib3>=2.2.3",
    "pytest-django>=4.11.1",
    "pytest-cov>=6.1.1",
    "pytest-env>=1.1.5",
    "openpyxl>=3.1.5",
    "pyjwt>=2.10.1",
    "cryptography>=44.0.2",
    "mypy>=1.16.0",
    "whitenoise>=6.10.0",
    "requests>=2.32.3",
    "gunicorn>=23.0.0",
    "django-filter>=25.1",
    "optimum==1.26.1",
    "torch==2.5.1",
    "torchaudio==2.5.1",
    "torchvision==0.20.1",
    "transformers==4.44.2",
    "librosa==0.11.0",
    "soundfile==0.12.1",
    "vector-quantize-pytorch==1.18.5",
    "vocos==0.1.0",
    "decord==0.6.0",
    "moviepy==2.2.1",
    "safetensors>=0.4.5",
    "celery>=5.5.3",
    "python-magic>=0.4.27",
    "pip>=25.2",
    "oauth2-proxy>=1.0.11",
    "python-jose[cryptography]>=3.5.0",
    "mozilla-django-oidc>=4.0.1",
    "lx-anonymizer[llm,ocr]",
    "ruff>=0.14.0",
    "build>=1.3.0",
    "flake8>=7.3.0",
    "twine>=6.2.0",
    "googlemaps>=4.10.0",
    "pre-commit>=4.5.1",
    "django-stubs>=5.2.8",
    "djangorestframework-stubs>=3.16.6",
    "types-requests>=2.32.4.20250913",
    "types-pyyaml>=6.0.12.20250915",
    "types-tqdm>=4.67.0.20250809",
    "types-django-filter>=25.2.0.20251010",
]



requires-python = ">=3.12,<3.13"

[project.urls]
Homepage = "https://info.coloreg.de"
Repository = "https://github.com/wg-lux/endoreg-db"

[project.optional-dependencies]
dev = [
  "pytest",
  "ruff",
  "black",
  "mypy"
]

docs = [
  "linkify-it-py>=2.0.3",
  "myst-parser>=4.0.1",
  "sphinx-autodoc-typehints>=3.5.2",
  "sphinx-copybutton>=0.5.2",
  "sphinx>=8.2.3,<9.0",
  "furo>=2025.9.25",
]

[build-system]
build-backend = "hatchling.build"
requires = ["hatchling", "hatch-vcs"] 



[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "endoreg_db/_version.py" # Optional: Writes version to a file you can import

[tool.setuptools]
packages = ["endoreg_db"]

[tool.hatch.build]
exclude = [
  "tests",
  "tests/**",
  "docs/production",
  "docs/production/**",
  "htmlcov",
  "htmlcov/**",
  "storage",
  "storage/**",
]

[tool.hatch.build.targets.wheel]
packages = ["endoreg_db"]

[tool.hatch.build.targets.sdist]
exclude = [
  "tests",
  "tests/**",
  "docs/production",
  "docs/production/**",
  "htmlcov",
  "htmlcov/**",
  "storage",
  "storage/**",
]

