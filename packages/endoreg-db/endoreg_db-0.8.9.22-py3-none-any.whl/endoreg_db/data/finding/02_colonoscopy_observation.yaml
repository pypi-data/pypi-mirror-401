- model: endoreg_db.finding
  fields:
    name: "colon_polyp"
    name_de: "Kolonpolyp"
    name_en: "Colon Polyp"
    finding_types:
      - observation
    finding_interventions:
      - endoscopy_biopsy_grasper_generic
      - endoscopy_cold_snare_resection_generic
      - endoscopy_diathermic_snare_resection_generic
      - endoscopy_biopsy_foreceps_resection_generic
      - endoscopy_emr_generic
      - endoscopy_esd_generic
      - endoscopy_eftr_generic
      - endoscopy_injection_liftup
      - endoscopy_hemoclip_generic
      - endoscopy_over_the_scope_clip_generic
    finding_classifications:
      # Shared Models
      ## size classifications
      - lesion_size_mm
      ## Morphology classifications
      - lesion_circularity_default
      - lesion_planarity_default
      - lesion_surface_intact_default
      ## Location
      - colonoscopy_location_default
      - colonoscopy_location_coarse
      ## histology
      - histology_dysplasia_default
      - histology_dignity_default
      - histology_in_sano_default

      # More specific Models
      ## size classifications
      - colon_lesion_size_categorical
      ## Morphology classifications
      - colon_lesion_paris
      - colon_lesion_nice
      - colon_lesion_jnet
      - colon_lesion_kudo
      - colon_lesion_lst
      ## histology
      - colonoscopy_polyp_histology

