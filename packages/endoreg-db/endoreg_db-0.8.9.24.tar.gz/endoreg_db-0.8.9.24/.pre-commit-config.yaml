repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.7
    hooks:
      - id: ruff
        args: ["--fix", "endoreg_db", "tests"]
        pass_filenames: false
      - id: ruff-format
        args: ["endoreg_db", "tests"]
        pass_filenames: false
  - repo: local
    hooks:
      - id: mypy
        name: mypy type check
        entry: mypy endoreg_db
        language: system
        pass_filenames: false
      - id: pytest
        name: pytest suite
        entry: pytest
        language: system
        pass_filenames: false
