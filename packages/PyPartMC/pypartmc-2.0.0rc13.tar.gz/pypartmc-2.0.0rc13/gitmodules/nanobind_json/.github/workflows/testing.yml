name: run_tests

defaults:
  run:
    shell: bash

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 13 * * 4'
  release:
    types: [published]

jobs:
  run_tests:
    name: Build and run tests on ${{ matrix.os }} with Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, macos-latest]
        python: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Python ${{ matrix.python }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python }}
        check-latest: false

    - name: Install pytest
      run: python -m pip install pytest
    
    - name: Configure CMake
      run: cmake -S $GITHUB_WORKSPACE -B $GITHUB_WORKSPACE/build/ -DNBJSON_TEST=1

    - name: Build test modules
      run: cmake --build $GITHUB_WORKSPACE/build/

    - name: Run tests
      if: ${{ !startsWith(matrix.os, 'windows') }}
      run: |
        cd build/tests/
        python -m pytest ../../tests

    - name: Run tests
      if: ${{ startsWith(matrix.os, 'windows') }}
      run: |
        cd build/tests/Debug
        python -m pytest ../../../tests