[tool.poetry]
name = "media-muncher"
version = "2.0.0"
description = "A module to work with media assets, in particular DASH and HLS streams"
authors = ["Fabre Lambeau <fabre.lambeau@broadpeak.tv>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "media_muncher" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
isodate = "^0.6.1"
m3u8 = "^4.1.0"
mpd-inspector = { version = "1.2.1"}
lxml = "^5.2.2"
pymediainfo = "^7.0.0"
loguru = "^0.7.2"
requests = "^2.32.5"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pylint = "^3.2.6"
responses = "^0.25.3"
deepdiff = "^8.0.1"

[tool.poetry-monorepo.deps]
enabled = true
commands = ["build", "export", "publish"]
constraint = "^"
source_types = ["file", "directory"]
only_develop = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
