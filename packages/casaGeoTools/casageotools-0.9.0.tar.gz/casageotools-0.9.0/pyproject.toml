[project]
name = "casaGeoTools"
version = "0.9.0"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [
    { name = "casaGeo Data + Services GmbH", email = "info@casageo.de" },
]
dependencies = [
    "attrs>=25.3.0",
    "flexpolyline>=0.1.0",
    "geopandas>=1.1.0",
    "httpx>=0.28.1",
    "pandas>=2.3.0",
]
requires-python = ">=3.11"
description = "HERE Connector for Python"
#description = "casaGeoTools is a lightweight Python connector for the HERE platform, providing easy-to-use functions for geocoding, routing, and isoline calculations. It is designed for data scientists and developers who need fast, reliable, and location-based intelligence in their applications."
readme = "README.md"
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: GIS",
]

[project.urls]
Homepage = "https://www.casageo.de/en/here-connector-for-python.html"
# Documentation = ""
Source = "https://github.com/casaGeo-Data-Services-GmbH/casaGeoTools"
Issues = "https://github.com/casaGeo-Data-Services-GmbH/casaGeoTools/issues"
# Changelog = ""

[project.scripts]
casageocoder = "casageo.coder:main"
casageospatial = "casageo.spatial:main"

[dependency-groups]
dev = [
    "mypy>=1.19.0",
    "openapi-python-client==0.28.0", # Pinned to ensure compatibility with our custom templates.
    "pandas-stubs>=2.3.0",
    "twine>=6.2.0",
    "types-geopandas>=1.1.0",
    "types-python-dateutil>=2.9.0",
    "types-shapely>=2.1.0",
]
examples = [
    "folium>=0.20.0",
    "mapclassify>=2.10.0",
    "matplotlib>=3.10.7",
    "notebook>=7.4.7",
    "python-dotenv>=1.2.1",
]

[build-system]
build-backend = "setuptools.build_meta"
requires = [
    #"argparse-manpage[setuptools]>=4.7",
    "setuptools>=80.9.0",
]

#[tool.build_manpages]
#manpages = [
#    "man/casageocoder.1:function=get_coder_parser:pyfile=casageo/_parsers.py",
#    "man/casageospatial.1:function=get_spatial_parser:pyfile=casageo/_parsers.py",
#]

[[tool.mypy.overrides]]
module = ["flexpolyline", "flexpolyline.*"]
# This is fine because flexpolyline is a rather small package.
follow_untyped_imports = true

[tool.ruff.format]
preview = true

[tool.ruff.lint]
select = [
    "A",
    "B",
    "E",
    "F",
    "G",
    "N",
    "C4",
    "PD",
    "UP",
    "FBT",
    "FLY",
    "ISC",
    "NPY",
    "PIE",
    "PLE",
    "PLW",
    "RUF",
    "SIM",
    "TRY",
    "YTT",
    "FURB",
    "PERF",
]
ignore = [
    "E501",
    "RUF001",
    "RUF002",
    "RUF003",
    "SIM102",
    "TRY003",
]

#[tool.setuptools.cmdclass]
#build_py = "build_manpages.build_py"
#install = "build_manpages.install"
#build_manpages = "build_manpages.build_manpages"

[tool.setuptools.packages.find]
include = ["casageo.*"]
