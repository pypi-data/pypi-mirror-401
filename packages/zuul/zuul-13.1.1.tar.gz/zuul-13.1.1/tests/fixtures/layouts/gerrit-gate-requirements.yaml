- pipeline:
    name: gate
    manager: dependent
    require:
      gerrit:
        hashtags: oktomerge
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - Approved: 1
    success:
      gerrit:
        Verified: 2
        submit: true
    failure:
      gerrit:
        Verified: -2
    start:
      gerrit:
        Verified: 0

- job:
    name: base
    parent: null
    run: playbooks/base.yaml
    nodeset:
      nodes:
        - label: ubuntu-xenial
          name: controller

- job:
    name: gate-job
    run: playbooks/gate.yaml

- project:
    name: org/project
    gate:
      jobs:
        - gate-job
