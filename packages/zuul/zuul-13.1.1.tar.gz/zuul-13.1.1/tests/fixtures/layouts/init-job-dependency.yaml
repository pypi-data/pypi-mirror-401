- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null
    run: playbooks/base.yaml
    nodeset:
      nodes:
        - label: ubuntu-xenial
          name: controller

- job:
    name: check-job

- job:
    name: skip-job

- job:
    name: init1-job
    type: initializer

- job:
    name: init2-job
    type: initializer

- project:
    name: org/project
    check:
      jobs:
        - init1-job
        - init2-job:
            dependencies: init1-job
        - check-job
        - skip-job
