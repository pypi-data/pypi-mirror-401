- pipeline:
    name: check
    manager: independent
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        Verified: 1
    failure:
      gerrit:
        Verified: -1

- job:
    name: base
    parent: null
    run: playbooks/base.yaml
    nodeset:
      nodes:
        - label: debian-normal
          name: controller

- job:
    name: check-job
    run: playbooks/check.yaml

- project:
    name: org/project
    check:
      jobs:
        - check-job

- image:
    name: debian
    type: cloud

- image:
    name: macos14
    type: cloud

- flavor:
    name: normal

- flavor:
    name: mac-m2

- label:
    name: debian-normal
    image: debian
    flavor: normal

- label:
    name: macos14-m2
    image: macos14
    flavor: mac-m2

- section:
    name: aws-base
    abstract: true
    connection: aws
    launch-timeout: 600
    launch-attempts: 2
    label-defaults:
      host-key-checking: false
      boot-timeout: 120
      key-name: zuul
    flavors:
      - name: normal
        instance-type: t3.medium
      - name: mac-m2
        instance-type: mac2-m2.metal
        dedicated-host: true
    images:
      - name: debian
        image-id: ami-1e749f67
      - name: macos14
        image-id: ami-1e749f67

- section:
    name: aws-us-east-1
    parent: aws-base
    region: us-east-1

- provider:
    name: aws-us-east-1-main
    section: aws-us-east-1
    labels:
      - name: debian-normal
        reuse: true
        max-age: 600
      - name: macos14-m2
        az: "us-east-1a"  # Required, since this is a dedicated host
        reuse: true
        max-age: 600  # no effect until min-retention-time expired
        min-retention-time: 86400  # 24h
