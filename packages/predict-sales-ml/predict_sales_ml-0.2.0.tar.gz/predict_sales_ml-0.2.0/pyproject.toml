[project]
name = "predict-sales-ml"
dynamic = ["version"]
description = "ML toolkit for time-series sales prediction with feature engineering, validation, and hyperparameter optimization"
readme = "README.md"
requires-python = ">=3.11,<3.12"
authors = [
    {name = "Eugene Malyukevich"} 
]
keywords = ["machine-learning", "time-series", "sales-prediction", "feature-engineering", "hyperparameter-optimization"]

dependencies = [
    "dvc[gdrive]>=3.66.0",
    "fastparquet>=2024.11.0",
    "ipykernel>=7.1.0",
    "lightgbm>=4.0.0",
    "matplotlib>=3.10.7",
    "mlflow>=2.0.0",
    "nbconvert>=7.16.6",
    "numpy>=2.3.5",
    "optuna>=4.6.0",
    "pandas>=2.3.3",
    "plotly>=6.5.0",
    "pre-commit>=4.5.0",
    "pyarrow>=15.0.0,<21.0.0",
    "python-dotenv>=1.0.0",
    "scikit-learn>=1.7.2",
    "seaborn>=0.13.2",
    "shap>=0.50.0",
    "scipy>1.11.0",
    "tqdm>=4.66.0",
    "xgboost>=3.1.2",
]

[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm>=8.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["scripts"]

[tool.setuptools_scm]
write_to = "scripts/_version.py"

[dependency-groups]
dev = [
    "ruff>=0.14.6",
]