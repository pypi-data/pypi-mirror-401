name: ptm_docs
channels:
  - conda-forge
  - nodefaults
dependencies:
   - python==3.13
   # If your docs code examples depend on other packages add them here
   - adios_db
   - aiohttp
   - appdirs
   - fastparquet
   - importlib_resources  # should update past opendrift 1.12 and remove this when possible
   - numpy
   - xarray
   - kerchunk==0.2.7
   - numpydoc
  #  - opendrift ==1.13.0
   # These are needed for the docs themselves
   - furo
   - jupytext
   - sphinx
   - sphinx_rtd_theme
   - ipython
   - myst-nb
   - nbconvert
   - nbformat
   - ipykernel
   - pandoc
   - recommonmark
   - pip
   - pip:
     - git+https://github.com/kthyng/opendrift.git@start_habs
     - particle-tracking-manager
     - docstring-inheritance
     - docrep<=0.2.7
     - nbsphinx>=0.8.7
     - jupyter_client
     - sphinx_pangeo_theme
     - sphinx-copybutton
     - sphinxcontrib-srclinks
     - xroms
