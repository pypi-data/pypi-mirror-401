[sdist]
formats = gztar

[check-manifest]
ignore = 
	*.yml
	*.yaml
	.coveragerc
	docs
	docs/*
	*.enc
	notebooks
	notebooks/*
	tests
	tests/*

[flake8]
max-line-length = 105
select = C,E,F,W,B,B950
ignore = E203, E501, W503
exclude = particle_tracking_manager/_version.py

[metadata]
name = particle_tracking_manager
description = Manager for particle tracking simulations.
author = axiom-data-science
url = https://github.com/axiom-data-science/particle-tracking-manager
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Topic :: Scientific/Engineering
	Intended Audience :: Science/Research
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	License :: OSI Approved :: MIT License
author_email = kristen@axds.co

[options]
include_package_data = True
install_requires = 
	adios_db
	aiohttp
	appdirs
	dask
	fastparquet
	importlib_resources
	kerchunk==0.2.7
	matplotlib
	netcdf4
	numpy
	opendrift
	pandas
	pip
	pydantic
	requests
	scipy
	xarray
	zarr<3.0.0
setup_requires = 
	setuptools_scm
python_requires = >=3.11

[options.package_data]
particle_tracking_manager.ocean_models = *.yaml
particle_tracking_manager.user_ocean_models = *.yaml
zip_safe = False
packages = find:

[egg_info]
tag_build = 
tag_date = 0

