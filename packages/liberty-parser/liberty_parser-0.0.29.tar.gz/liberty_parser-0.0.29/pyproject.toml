[project]
name = "liberty-parser"
version = "0.0.29"
description="Liberty format parser."
readme = {file = "README.md", content-type="text/markdown"}
license = {text = "GPL-3.0-or-later"}

requires-python = ">=3.7"

keywords= ["liberty", "library", "parser"]

authors = [ 
  {name = "T. Kramer", email = "code@tkramer.ch"}
]


classifiers = [
    'Development Status :: 3 - Alpha',
    'Topic :: Scientific/Engineering',
    'Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)',
    'Programming Language :: Python :: 3'
]

dependencies = [
  'numpy>=1.0',  # BSD
  'sympy>=1.6',  # BSD
  'lark>=1.1'
]

[project.urls]
'Homepage' = 'https://codeberg.org/tok/liberty-parser'
'Repository' = 'https://codeberg.org/tok/liberty-parser'
'Issue Tracker' = 'https://codeberg.org/tok/liberty-parser/issues'

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
# These are the assumed default build requirements from pip:
# https://pip.pypa.io/en/stable/reference/pip/#pep-517-and-518-support
requires = ["setuptools>=43.0.0"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
python_files = ["src/liberty/*.py"]
python_functions = "test_*"

