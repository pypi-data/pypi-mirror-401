[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dbt-core-mcp"
version = "1.3.2"
description = "DBT Core MCP Server: Interact with DBT projects via Model Context Protocol"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Niclas Olofsson", email = "nicke.olofsson@gmail.com" }]
keywords = [
    "mcp",
    "dbt",
    "dbt-core",
    "data",
    "analytics",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.12.0",
    "fastmcp>=2.11.0",
    "pydantic>=2.0.0",
    "typing-extensions",
    "psutil>=5.9.0",
    "pyyaml>=6.0",
    "requests>=2.28.0",  # For Databricks warehouse pre-warming
]

[project.urls]
Homepage = "https://github.com/NiclasOlofsson/dbt-core-mcp"
Repository = "https://github.com/NiclasOlofsson/dbt-core-mcp"
Issues = "https://github.com/NiclasOlofsson/dbt-core-mcp/issues"
Documentation = "https://github.com/NiclasOlofsson/dbt-core-mcp#readme"

[project.scripts]
dbt-core-mcp = "dbt_core_mcp.__main__:main"


[tool.hatch.build.targets.sdist]
include = ["src/**", "README.md", "LICENSE"]

[tool.hatch.build.targets.wheel]
packages = ["src/dbt_core_mcp"]


[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio==1.2.0",
    "pyright>=1.1.0",
    "ruff>=0.1.0",
    "bump-my-version>=0.11.0",
]


[tool.ruff]
line-length = 250
target-version = "py310"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pyright]
pythonVersion = "3.10"
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportUnknownMemberType = false
reportUnknownArgumentType = false
reportUnknownVariableType = false
reportUnusedFunction = false
reportUnusedVariable = "warning"
reportUnnecessaryComparison = false

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
asyncio_mode = "strict"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]


[tool.pydocstringformatter]
write = true
style = "pep257"
strip-whitespaces = true

[tool.bumpversion]
current_version = "1.3.2"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]
commit = true
tag = true
tag_name = "v{new_version}"
message = "chore: bump version to {new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = "version = \"{current_version}\""
replace = "version = \"{new_version}\""
