[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "oh-my-bixi"
version = "1.1.3"
description = "A lightweight machine learning framework and toolset for development."
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "matplotlib",
    "hydra-core>=1.0.0",
    "numpy>=1.20",
    "typer>=0.15",
    "pytest>=8.0.0",
]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
