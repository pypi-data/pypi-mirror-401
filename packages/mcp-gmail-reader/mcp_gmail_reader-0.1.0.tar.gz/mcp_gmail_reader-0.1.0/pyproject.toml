[project]
name = "mcp-gmail-reader"
version = "0.1.0"
description = "MCP server for Gmail - search emails, read messages, download attachments"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Marcos Heidemann" }
]
keywords = ["mcp", "gmail", "email", "claude", "ai", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "mcp[cli]",
    "google-api-python-client",
    "google-auth-oauthlib",
    "google-auth-httplib2",
]

[project.urls]
Homepage = "https://github.com/Maheidem/gmail-mcp"
Repository = "https://github.com/Maheidem/gmail-mcp"
Issues = "https://github.com/Maheidem/gmail-mcp/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/gmail_mcp"]
