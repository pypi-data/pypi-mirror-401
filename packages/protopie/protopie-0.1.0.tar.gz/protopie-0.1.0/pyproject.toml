[project]
name = "protopie"
version = "0.1.0"
description = "Protobuf proto3 syntax parser"
readme = "README.md"
requires-python = ">=3.14"
license = { file = "LICENSE" }
authors = [{ name = "maralla" }]
keywords = ["protobuf", "proto3", "parser"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Topic :: Software Development :: Compilers",
]
dependencies = []

[project.urls]
Repository = "https://github.com/maralla/protopie"

[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["protopie"]

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py314"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "I001", "D101", "D100", "D102", "D105", "D107", "INP001", "TRY003", "EM102",
  "ERA001", "BLE001", "Q000", "EM101", "COM812", "RUF002", "E701", "N801",
  "D203", "D213"
]

[tool.mypy]
python_version = "3.14"
strict = true
warn_unused_configs = true

[dependency-groups]
dev = [
  "pytest>=8.3.0",
  "hypothesis>=6.120.0",
  "protobuf>=5.29.0",
  "grpcio-tools>=1.66.0",
  "ruff>=0.8.0",
  "mypy>=1.14.0",
  "pytest-cov>=7.0.0",
]

