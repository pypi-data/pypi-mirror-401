[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_sylvianai_excel-agent"
version = "0.1.1"
description = "Excel Agent with MCP server"
requires-python = ">=3.10"
dependencies = [
    "openpyxl>=3.1.0",
    "pydantic>=2.0.0",
    "fastmcp>=2.0.0",
]

[project.scripts]
excel-mcp = "excel_mcp.excel_server:main"

[tool.setuptools.packages.find]
include = ["excel_agent*", "excel_mcp*"]