[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "psqlmodel"
dynamic = ["version"]
description = "A modern, lightweight async PostgreSQL ORM with QueryBuilder, migrations, and trigger support"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = [
    "orm",
    "postgresql",
    "async",
    "database",
    "migrations",
    "query-builder",
    "triggers",
    "psycopg",
    "asyncpg",
]
authors = [
    { name = "Hashdown", email = "user@example.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Framework :: AsyncIO",
    "Topic :: Database",
    "Topic :: Database :: Front-Ends",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "psycopg[binary]>=3.1.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
async = [
    "asyncpg>=0.28.0",
]
fast = [
    "orjson>=3.9.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]
all = [
    "psqlmodel[async,fast,dev]",
]

[project.urls]
Homepage = "https://github.com/roilanlg05/psqlmodel"
Documentation = "https://github.com/roilanlg05/psqlmodel#readme"
Repository = "https://github.com/roilanlg05/psqlmodel.git"
Issues = "https://github.com/roilanlg05/psqlmodel/issues"
Changelog = "https://github.com/roilanlg05/psqlmodel/releases"

[project.scripts]
psqlmodel = "psqlmodel.__main__:cli"

[tool.hatch.version]
path = "psqlmodel/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/psqlmodel",
    "/LICENSE",
    "/README.md",
]

[tool.hatch.build.targets.wheel]
packages = ["psqlmodel"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "W", "I", "N", "UP", "B"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

