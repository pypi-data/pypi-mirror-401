[project]
name = "citable_corpus"
version = "0.1.0"
description = "A Python library for working with a corpus of texts canonically citable by CtsUrn."
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "ipython",
    "pydantic",
    "urn-citation>=0.4.1",
    "cite-exchange>=0.2.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/citable_corpus"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
