[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "poutils"
version = "0.24"
description = "Gettext related tools: spellcheck, line wrapping etc..."
readme = "README.rst"
keywords = [
    "poutils",
    "gettext",
    "powrap",
    "pospell",
    "pogrep",
    "potodo",
    "pomerge",
    "padpo",
    "pofuzzy-helper",
]
authors = [
    {name = "Jules Lasne", email = "jules.lasne@gmail.com"},
]
dependencies = [
    "powrap >= 1.0.2",
    "pospell >= 1.3",
    "pogrep >= 0.1.4",
    "potodo >= 0.35",
    "pomerge >= 0.2.1",
    "padpo >= 0.12.0",
    "sphinx-lint >= 1.0.2",
    "pofuzzy-helper >= 0.1.2"
]
license = "MIT"

[project.urls]
Homepage = "https://git.afpy.org/AFPy/poutils"

[tool.setuptools]
include-package-data = false

[tool.black]
