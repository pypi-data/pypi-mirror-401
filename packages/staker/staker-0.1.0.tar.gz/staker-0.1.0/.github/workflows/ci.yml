name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: make install

      - name: Lint
        run: make lint

      - name: Test with coverage
        env:
          DEPLOY_ENV: dev
          ETH_ADDR: "0x0000000000000000000000000000000000000000"
        run: make cov
