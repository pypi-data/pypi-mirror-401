[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lim-mm-cli"
version = "0.1.7"
description = "CLI tool for LIM-compatible micro model project scaffolding"
authors = [{ name = "Solution Eden", email = "solutionedencom@gmail.com" }]
readme = "README.md"
requires-python = ">=3.7"
dependencies = ["typer[all]", "jsonschema", "requests"]

[project.scripts]
lim = "lim.cli:app"
mm = "mm.cli:app"
