[package]
name = "gtfs-guru-core"
version = "0.1.1"
edition = "2021"
license = "Apache-2.0"
description = "Core validation logic for GTFS Guru"
repository = "https://github.com/abasis-ltd/gtfs.guru"
homepage = "https://github.com/abasis-ltd/gtfs.guru"
[features]
default = ["parallel"]
parallel = ["rayon"]

[dependencies]
anyhow = { workspace = true }
thiserror = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
csv = { workspace = true }
zip = { workspace = true }
tracing = { workspace = true }
chrono = { workspace = true }
url = { workspace = true }
rayon = { version = "1.11.0", optional = true }
rstar = "0.12.2"
compact_str = { version = "0.9.0", features = ["serde"] }
dashmap = "6.1.0"
rustc-hash = "2.1"

[dependencies.gtfs-guru-model]
path = "../gtfs_model"
version = "0.1.1"

[build-dependencies]
regex = { workspace = true }
[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "benchmark_shape_matching"
harness = false

[[bench]]
name = "benchmark_loading"
harness = false


