[project]
name = "minimateria"
version = "0.1.1"
description = "A factory automation game set in a very limited space"
authors = [
    { name = "TimoAndy08", email = "134264827+TimoAndy08@users.noreply.github.com" }
]
dependencies = [
    "pygame~=2.6",
]
readme = "README.md"
requires-python = ">= 3.13"

[project.scripts]
"minimateria" = "minimateria:main"

[build-system]
requires = ["hatchling==1.26.3"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/minimateria", "src/sprites"]
