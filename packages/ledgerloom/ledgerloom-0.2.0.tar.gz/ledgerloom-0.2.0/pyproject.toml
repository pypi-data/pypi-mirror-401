[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ledgerloom"
version = "0.2.0"
description = "LedgerLoom: accounting concepts for the modern software mind."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "PyStatsV1" }]
keywords = ["accounting", "bookkeeping", "double-entry", "ledger", "event-sourcing", "education"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
"Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Office/Business :: Financial :: Accounting",
  "Topic :: Education",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
  "pandas>=2.0",
  "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7",
  "ruff>=0.6",
  "build>=1.2",
  "twine>=5",
]
docs = [
  "sphinx>=7",
  "sphinx-rtd-theme>=2",
]

[project.scripts]
ledgerloom = "ledgerloom.cli:main"
ledgerloom-docs = "ledgerloom.cli:open_docs_cli"

[project.urls]
Homepage = "https://github.com/pystatsv1/ledgerloom"
Repository = "https://github.com/pystatsv1/ledgerloom"
Issues = "https://github.com/pystatsv1/ledgerloom/issues"
Documentation = "https://ledgerloom.readthedocs.io"
Changelog = "https://github.com/pystatsv1/ledgerloom/blob/main/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
