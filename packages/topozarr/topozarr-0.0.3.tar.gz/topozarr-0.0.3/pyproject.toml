[project]
name = "topozarr"
version = "0.0.3"
description = "Lightweight multiscale zarr"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "dask>=2025.12.0",
    "xarray>=2025.9.0",
    "xproj>=0.2.1",
]

[build-system]
requires = ["uv_build>=0.9.22,<0.10.0"]
build-backend = "uv_build"



[dependency-groups]
test = [
    "hypothesis>=6.150.0",
    "ipdb>=0.13.13",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-xdist>=3.8.0",
    "ruff>=0.14.11",
]
