[package]
name = "rust_tls_client"
version = "1.2.1"
edition = "2024"
description = "基于原primp 重新优化调整的rust-python请求库"
authors = ["wang"]
readme = "README.md"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "rust_tls_client"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.26.0", features = ["extension-module", "abi3-py38", "indexmap", "anyhow", "multiple-pymethods"] }
anyhow = "1.0.98"
tracing = { version = "0.1.41", features = ["log-always"] }
pyo3-log = "0.13.2"
wreq = { version = "6.0.0-rc.20", features = [
    "json",
    "cookies",
    "socks",
    "gzip",
    "brotli",
    "zstd",
    "deflate",
    "multipart",
    "stream",
] }
wreq-util = "3.0.0-rc.6"
encoding_rs = { version = "0.8.35" }
foldhash = "0.2.0"
indexmap = { version = "2.9.0", features = ["serde"] }
tokio = { version = "1.44.2", features = ["full"] }
tokio-util = { version = "0.7.14", features = ["codec"] }  # for multipart
html2text = "0.16.0"
pythonize = "0.26.0"
serde_json = "1.0.140"
serde_urlencoded = "0.7.1"
rustls-native-certs = "0.8"
http-body-util = "0.1.3"
http = "1.3.1"
mime = "0.3.17"
rand = "0.9.0"

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = 3
panic = "abort"
strip = "symbols"
