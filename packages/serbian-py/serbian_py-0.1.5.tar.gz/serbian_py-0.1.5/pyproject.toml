[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "serbian-py"
version = "0.1.5"
description = "Serbian language adaptations and utility functions for Python programming"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Pavle012", email = "pavle.tomic.32300@gmail.com"}
]
keywords = ["serbian", "language", "utilities", "education"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Education",
    "Natural Language :: Serbian",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"

[project.urls]
Repository = "https://github.com/Pavle012/serbian_py"
Homepage = "https://github.com/Pavle012/serbian_py"
