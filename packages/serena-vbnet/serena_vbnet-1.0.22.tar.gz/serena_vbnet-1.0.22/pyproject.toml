[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "serena-vbnet"
version = "1.0.22"
description = "Visual Basic .NET language support for Serena MCP Server"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "LaunchCG"}
]
keywords = ["vb.net", "visual-basic", "language-server", "serena", "mcp", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Compilers",
]

dependencies = [
    "click>=8.0.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "mypy>=0.990",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/LaunchCG/serena-vbnet"
Repository = "https://github.com/LaunchCG/serena-vbnet"
Issues = "https://github.com/LaunchCG/serena-vbnet/issues"
Documentation = "https://github.com/LaunchCG/serena-vbnet#readme"

[project.scripts]
serena-vbnet = "serena_vbnet.cli:main"

[tool.setuptools]
packages = ["serena_vbnet"]

[tool.setuptools.package-data]
serena_vbnet = ["*.py"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
