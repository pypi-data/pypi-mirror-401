[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "htrdrPy"
version = "1.0.2"
authors = [
  { name="Anthony Arfaux", email="anthony.arfaux@obspm.fr" },
]
description = "htrdrPy is a library that aims to wrap the radiative transfer code htrdr-planets, aiming to make the use of htrdr-planets more user-friendly."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-only"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://gitlab.obspm.fr/aarfaux/htrdr-wrapper.git"
Documentation = "https://htrdr-wrapper-ebbb17.pages.obspm.fr"
