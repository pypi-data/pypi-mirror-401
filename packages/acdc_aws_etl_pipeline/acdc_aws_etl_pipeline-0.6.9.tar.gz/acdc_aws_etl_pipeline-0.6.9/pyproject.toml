[tool.poetry]
name = "acdc_aws_etl_pipeline"
version = "0.6.9"
description = "Tools for ACDC ETL pipeline"
authors = ["JoshuaHarris391 <harjo391@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9.5,<4.0.0"
boto3 = "*"
dbt-core = "1.9.4"
dbt-athena = "1.9.4"
python-dotenv = "*"
numpy = "<2.0.0"
pyyaml = ">=6.0.2,<7.0.0"
tzlocal = ">=5.3.1,<6.0.0"
gen3 = ">=4.27.4, <5.0.0"
gen3_validator = ">=2.0.0,<3.0.0"
pytest = "*"
pytz = ">=2025.2,<2026.0"
s3fs = "2025.10.0"
pyjwt = ">=2.10.1,<3.0.0"



[tool.poetry.group.dev.dependencies]
ipykernel = "^6.30.1"
awswrangler = ">=3.14.0,<4.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

