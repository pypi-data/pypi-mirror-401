[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "koob_resume"
version = "0.1.3"
description = "A Python application to create a pdf resume."
readme = "README.md"
authors = [
    { name = "Philip Brown", email = "philip@koob.foo" },
]
maintainers = [
    { name = "Philip Brown", email = "philip@koob.foo" },
]
dependencies = [
    "fpdf2",
]
keywords = ["koob", "python", "resume", "pdf"]
license = { text = "MIT AND (Apache-2.0 OR BSD-2-Clause)" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
    "pre-commit",
    "ruff",
    "pytest",
    "pip-audit",
    "pip>=25.3",
    "setuptools>=80.9.0",
]

[project.urls]
Homepage = "https://github.com/koobfoo/koob-resume"
Repository = "https://github.com/koobfoo/koob-resume"

[project.scripts]
koob-resume = "koob_resume.koob_resume:cli_runner"

[tool.ruff.lint]
select = ["E", "F", "E501", "D", "B", "I"]
ignore = ["D203", "D212"]

[tool.setuptools]
packages = ["koob_resume"]
package-dir = {"" = "src"}
