[project]
name = "virustotal-python"
version = "1.1.1"
description = "A Python library to interact with the public VirusTotal v3 and v2 APIs."
authors = [{ name = "dbrennand" }]
requires-python = ">=3.12"
readme = "README.md"
license = "MIT"
keywords = [
    "VirusTotal",
    "Wrapper",
    "Public API",
    "Library",
    "v3",
    "v2",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "requests>=2.32.5",
]

[project.optional-dependencies]
socks = ["PySocks>=1.7.1"]

[project.urls]
Homepage = "https://github.com/dbrennand/virustotal-python"
Repository = "https://github.com/dbrennand/virustotal-python"

[dependency-groups]
dev = [
    "black>=25.12.0",
    "pytest>=9.0.2",
    "pytest-mock>=3.15.1",
    "requests-mock>=1.12.1",
    "pytest-cov>=7.0.0",
]

[tool.hatch.build.targets.sdist]
exclude = [".gitignore"]

[tool.hatch.build.targets.wheel]
exclude = [".gitignore"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
