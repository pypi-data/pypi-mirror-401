[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=64.0",
]

[project]
authors = [
    { email = "johannes.programming@gmail.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = [
    "cmp3>=0.5.1,<1",
    "copyable>=0.0.0.dev2,<1",
    "datahold>=2.3a1,<3",
    "datarepr>=1.0,<2",
    "frozendict>=2.4.6,<3",
    "scaevola>=1.0.11,<2",
    "setdoc>=1.2.4,<2",
]
description = "This project provides mutable collection types with a data property and common sense implementations of certain methods."
keywords = []
name = "okayhold"
readme = "README.rst"
requires-python = ">=3.11"
version = "0.2.1"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/okayhold/#files"
Index = "https://pypi.org/project/okayhold/"
Source = "https://github.com/johannes-programming/okayhold/"
Website = "https://okayhold.johannes-programming.online/"
