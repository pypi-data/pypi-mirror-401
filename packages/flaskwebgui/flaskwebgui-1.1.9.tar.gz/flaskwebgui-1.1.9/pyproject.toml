[project]
name = "flaskwebgui"
version = "1.1.9"
description = "Create desktop applications with Flask/Django/FastAPI!"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name="Climente Alin" }
]
license = "MIT"
license-files = ["LICENSE"]
urls = { "Homepage" = "https://github.com/ClimenteA/flaskwebgui" }


dependencies = [
    "psutil~=7.0",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"


[tool.setuptools]
py-modules = ["flaskwebgui"]

[tool.setuptools.package-dir]
"" = "src"


