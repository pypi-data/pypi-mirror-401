name: Publish Python ðŸ distribution ðŸ“¦ to PyPI

on:
  push:
    branches:
      - dev
      - main
    tags:
      - 'v*'  # Trigger on version tags like v0.1.0, v0.2.0, etc.
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  # Auto-create tag when automated dependency PR is merged
  auto-release:
    name: Create release tag (automated PRs)
    if: |
      github.event_name == 'pull_request' &&
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'automated-pr')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag_created: ${{ steps.create_tag.outputs.created }}
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from __init__.py
        id: get_version
        run: |
          VERSION=$(grep -oP '__version__ = "\K[0-9]+\.[0-9]+\.[0-9]+' maid_lsp/__init__.py)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Detected version: $VERSION"

      - name: Check if tag already exists
        id: check_tag
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag v$VERSION already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create and push tag
        id: create_tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git tag -a "v$VERSION" -m "Release v$VERSION - Automated dependency update"
          git push origin "v$VERSION"

          echo "created=true" >> $GITHUB_OUTPUT
          echo "### Release tag created" >> $GITHUB_STEP_SUMMARY
          echo "Created and pushed tag \`v$VERSION\`" >> $GITHUB_STEP_SUMMARY

      - name: Tag already exists
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "created=false" >> $GITHUB_OUTPUT
          echo "### Tag already exists" >> $GITHUB_STEP_SUMMARY
          echo "Tag \`v${{ steps.get_version.outputs.version }}\` already exists. Skipping." >> $GITHUB_STEP_SUMMARY

  test:
    name: Test on Python ${{ matrix.python-version }}
    # Run tests for: push events OR after auto-release creates a tag
    # Use 'always()' to run even when auto-release is skipped (on regular push events)
    if: |
      always() && (
        github.event_name == 'push' ||
        (needs.auto-release.result == 'success' && needs.auto-release.outputs.tag_created == 'true')
      )
    needs: [auto-release]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4
      with:
        # For auto-release, checkout the new tag
        ref: ${{ needs.auto-release.outputs.version && format('v{0}', needs.auto-release.outputs.version) || github.ref }}
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    - name: Install dependencies
      run: uv sync --all-extras
    - name: Run linter
      run: uv run ruff check maid_lsp tests
    - name: Run type checker
      run: uv run mypy maid_lsp
    - name: Run tests
      run: uv run pytest tests/ -v

  build:
    name: Build distribution ðŸ“¦
    # Use 'always()' to run even when auto-release is skipped, but require tests to pass
    if: |
      always() && needs.test.result == 'success' && (
        github.event_name == 'push' ||
        (needs.auto-release.result == 'success' && needs.auto-release.outputs.tag_created == 'true')
      )
    runs-on: ubuntu-latest
    needs: [auto-release, test]

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ needs.auto-release.outputs.version && format('v{0}', needs.auto-release.outputs.version) || github.ref }}
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install pypa/build
      run: >-
        python3 -m pip install build
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish Python ðŸ distribution ðŸ“¦ to PyPI
    # Publish when: tag push OR auto-release created a tag
    # Use 'always()' to run even when auto-release is skipped, but require build to pass
    if: |
      always() && needs.build.result == 'success' && (
        startsWith(github.ref, 'refs/tags/v') ||
        (needs.auto-release.result == 'success' && needs.auto-release.outputs.tag_created == 'true')
      )
    needs: [auto-release, build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/maid-lsp
    permissions:
      id-token: write

    steps:
      - name: Download all the dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    name: >-
        Sign the Python ðŸ distribution ðŸ“¦ with Sigstore
        and upload them to GitHub Release
    needs: [auto-release, publish-to-pypi]
    # Use 'always()' to run even when auto-release is skipped, but require publish to pass
    if: |
      always() && needs.publish-to-pypi.result == 'success' && (
        startsWith(github.ref, 'refs/tags/v') ||
        (needs.auto-release.result == 'success' && needs.auto-release.outputs.tag_created == 'true')
      )
    runs-on: ubuntu-latest

    permissions:
        contents: write
        id-token: write

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Sign the dists with Sigstore
      uses: sigstore/gh-action-sigstore-python@v3.0.0
      with:
        inputs: >-
            ./dist/*.tar.gz
            ./dist/*.whl
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        TAG_NAME="${{ needs.auto-release.outputs.version && format('v{0}', needs.auto-release.outputs.version) || github.ref_name }}"
        gh release create "$TAG_NAME" \
          --repo '${{ github.repository }}' \
          --notes ""
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: |
        TAG_NAME="${{ needs.auto-release.outputs.version && format('v{0}', needs.auto-release.outputs.version) || github.ref_name }}"
        gh release upload "$TAG_NAME" dist/** \
          --repo '${{ github.repository }}'
