[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "maid-lsp"
version = "0.1.9"
description = "Language Server Protocol implementation for MAID methodology validation"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Mamerto Fabian Jr.", email = "mamerto@codefrost.dev" }
]
keywords = ["maid", "lsp", "language-server", "validation", "manifest"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Text Editors :: Integrated Development Environments (IDE)",
]

dependencies = [
    "pygls>=1.3.0",
    "lsprotocol>=2023.0.1",
    "maid-runner>=0.11.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "black>=24.0.0",
    "pre-commit>=3.6.0",
]

[project.scripts]
maid-lsp = "maid_lsp.__main__:main"

[project.urls]
Homepage = "https://github.com/mamertofabian/maid-lsp"
Documentation = "https://github.com/mamertofabian/maid-lsp#readme"
Repository = "https://github.com/mamertofabian/maid-lsp"
Issues = "https://github.com/mamertofabian/maid-lsp/issues"

[tool.hatch.build.targets.wheel]
packages = ["maid_lsp"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by black)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["maid_lsp"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
strict_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true

[[tool.mypy.overrides]]
module = ["pygls.*", "lsprotocol.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["maid_lsp"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
