[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ixc-utils"
version = "0.2.0"
authors = [
    {name = "César Bragança", email = "cesarbgf.contato@gmail.com"}
]
description = "Funções utilitárias para trabalhar com API IXC e manipulação de dados"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["ixc", "api", "utils", "isp", "telecom"]
dependencies = [
    "requests>=2.28.0",
    "pandas>=1.5.0",
    "numpy>=1.23.0",
]

[project.urls]
Homepage = "https://github.com/cesarbgf/ixc-utils"
Issues = "https://github.com/cesarbgf/ixc-utils/issues"
Repository = "https://github.com/cesarbgf/ixc-utils"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
]