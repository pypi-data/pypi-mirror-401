[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pymechanics"
version = "0.2.0"
description = "A Python library for classical mechanical engineering calculations"
authors = [{ name="Bakare Abdullateef Opeyemi" }]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = ["numpy", "scipy"]

[project.urls]
Homepage = "https://github.com/bakare-opeyemi/pymechanics"