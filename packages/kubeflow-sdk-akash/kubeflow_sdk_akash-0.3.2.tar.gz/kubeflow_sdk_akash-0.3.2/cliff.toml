[changelog]
header = """# Changelog
"""

body = """
{%- if version -%}
# [{{ version | trim_start_matches(pat="v") }}] ({{ timestamp | date(format="%Y-%m-%d") }})
{%- else -%}
# [Unreleased]
{%- endif %}

{%- for group, commits in commits | group_by(attribute="group") %}
### {{ group | upper_first }}
{%- for commit in commits | reverse %}
- {{ commit.message | split(pat="\\n") | first }}
  {%- if commit.remote and commit.remote.username -%}
  (@{{ commit.remote.username }})
  {%- else -%}
  ({{ commit.author.name }})
  {%- endif %}
{%- endfor %}
{%- endfor %}

{%- if github.contributors | filter(attribute="is_first_time", value=true) | length > 0 %}
### New Contributors
{%- for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
- Congrats @{{ contributor.username }} for their first contribution
{%- endfor %}
{%- endif %}

"""

footer = ""


[git]
conventional_commits = true
filter_unconventional = false
split_commits = false

tag_pattern = "^[0-9]+\\.[0-9]+\\.[0-9]+$"
ignore_tags = ".*-(alpha|beta|rc).*"
