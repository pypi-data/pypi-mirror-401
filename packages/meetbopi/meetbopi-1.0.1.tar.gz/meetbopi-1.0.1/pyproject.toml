[project]
name = "meetbopi"
version = "1.0.1"
description = "Asynchronous Python client for the Bopi API."
authors = [{ name = "Matthieu Derasse", email = "opensource@derasse.fr" }]
maintainers = [{ name = "Matthieu Derasse", email = "opensource@derasse.fr" }]
license = "MIT"
requires-python = ">=3.11"
readme = "README.md"
keywords = ["meetbopi", "bopi", "api", "async", "client"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: AsyncIO",
  "Intended Audience :: Developers",
  "Natural Language :: English",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = ["dependencies"]
packages = [{ include = "meetbopi", from = "src" }]
dependencies = ['aiohttp (>=3.9.0)', 'yarl (>=1.9.0)']

[tool.poetry]
requires-poetry = '>=2.0'


[project.urls]
homepage = "https://github.com/mderasse/python-bopi"
repository = "https://github.com/mderasse/python-bopi"
documentation = "https://github.com/mderasse/python-bopi"
"Bug Tracker" = "https://github.com/mderasse/python-bopi/issues"
Changelog = "https://github.com/mderasse/python-bopi/releases"

[tool.poetry.group.dev.dependencies]
aresponses = "^3.0.0"
codespell = "^2.4.1"
covdefaults = "^2.3.0"
coverage = { version = "^7.0.0", extras = ["toml"] }
mypy = "^1.14.0"
pre-commit-hooks = "^6.0.0"
prek = "^0.2.27"
pylint = "^4.0.0"
pytest = "^8.3.0"
pytest-asyncio = "^1.3.0"
pytest-cov = "^7.0.0"
ruff = "^0.9.0"
safety = "^3.7.0"
syrupy = "^5.0.0"
yamllint = "^1.37.0"
zizmor = "^1.20.0"

[tool.coverage.run]
plugins = ["covdefaults"]
source = ["meetbopi"]

[tool.coverage.report]
show_missing = true
fail_under = 10

[tool.mypy]
# Specify the target platform details in config, so your developers are
# free to run mypy on Windows, Linux, or macOS and get consistent
# results.
platform = "linux"
python_version = "3.11"

# show error messages from unrelated files
follow_imports = "normal"

# suppress errors about unsatisfied imports
ignore_missing_imports = true

# be strict
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
no_implicit_reexport = true
strict_optional = true
warn_incomplete_stub = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = false            # Fix this later!
warn_unused_configs = true
warn_unused_ignores = true

[tool.pylint.MASTER]
ignore = ["tests"]

[tool.pylint.BASIC]
good-names = ["_", "ex", "fp", "i", "id", "j", "k", "on", "Run", "T"]

[tool.pylint.DESIGN]
max-attributes = 8

[tool.pylint."MESSAGES CONTROL"]
disable = ["duplicate-code", "format", "unsubscriptable-object"]

[tool.pylint.SIMILARITIES]
ignore-imports = true

[tool.pylint.FORMAT]
max-line-length = 88

[tool.pytest.ini_options]
addopts = "--cov"
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core>=2.0"]
build-backend = "poetry.core.masonry.api"
