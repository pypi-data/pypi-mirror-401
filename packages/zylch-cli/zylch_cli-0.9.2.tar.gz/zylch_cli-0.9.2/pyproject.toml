[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zylch-cli"
version = "0.9.2"
description = "Thin CLI client for Zylch AI - connects to Zylch API server"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Mario Alemi", email = "mario@zylchai.com"}
]
requires-python = ">=3.11"
keywords = ["cli", "ai", "email", "calendar", "assistant"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Email",
    "Topic :: Office/Business :: Scheduling",
]
dependencies = [
    "requests>=2.31.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "rich>=13.7.0",
    "click>=8.1.7",
    "prompt_toolkit>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.21.1",
    "black>=23.12.1",
    "ruff>=0.1.8",
]

[project.scripts]
zylch = "zylch_cli.cli:main"

[project.urls]
Homepage = "https://zylchai.com"
Repository = "https://github.com/malemi/zylch-cli"
Documentation = "https://github.com/malemi/zylch-cli#readme"

[tool.setuptools.packages.find]
where = ["."]
include = ["zylch_cli*"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"
