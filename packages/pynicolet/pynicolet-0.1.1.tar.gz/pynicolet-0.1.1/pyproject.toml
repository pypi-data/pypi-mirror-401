[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pynicolet"
version = "0.1.1"
description = "A lightweight Python library for reading legacy Nicolet EEG files"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
  { name = "Nathan Soares de Melo", email = "nathan.soares@ensae.fr" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Healthcare Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Medical Science Apps."
]
dependencies = [
    "numpy",
    "tqdm",
]

[project.urls]
Repository = "https://github.com/NathENSAE/pynicolet"
Issues = "https://github.com/NathENSAE/pynicolet/issues"

[project.optional-dependencies]
dev = [
    "matplotlib",
    "build",
    "twine"
]
