<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monoco Sidebar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <!-- CONFIG_INJECTION -->
      <!-- Main Home View -->
      <div id="view-home" class="view active">
        <div class="toolbar">
           <div class="search-wrapper">
               <input type="text" id="search-input" placeholder="Search..." />
           </div>
           <div class="actions">
               <button id="btn-web" class="icon-btn" title="Open Web UI"></button>
               <button id="btn-settings" class="icon-btn" title="Settings"></button>
               <button id="btn-add-epic" class="icon-btn" title="New Epic"></button>
           </div>
        </div>
 
        <div class="project-bar">
          <div class="project-selector-wrapper">
            <select id="project-selector" class="project-selector">
              <option value="all">All Projects</option>
            </select>
            <span class="selector-icon">▼</span>
          </div>
        </div>
 
        <div id="issue-tree" class="issue-tree">
          <div class="empty-state">Loading issues...</div>
        </div>
 
        <div id="add-epic-zone" class="add-epic-zone">
          <span>+ Create New Epic</span>
        </div>
      </div>

      <!-- Create Issue View -->
      <div id="view-create" class="view">
          <div class="view-header">
              <button id="btn-back-create" class="icon-btn back-btn">←</button>
              <span class="view-title">New Issue</span>
          </div>
          <div class="view-content form-container">
              <div class="form-group">
                  <label>Title</label>
                  <input type="text" id="create-title" class="form-input" placeholder="e.g. User Login Flow" />
              </div>
              <div class="form-group">
                  <label>Type</label>
                  <select id="create-type" class="form-input">
                      <option value="feature">Feature</option>
                      <option value="bug">Bug</option>
                      <option value="chore">Chore</option>
                      <option value="epic">Epic</option>
                  </select>
              </div>
              <div class="form-group">
                  <label>Parent (Optional)</label>
                  <select id="create-parent" class="form-input">
                      <option value="">(None)</option>
                  </select>
              </div>
              <div class="form-group" style="display:none;"> <!-- Hidden, auto-filled -->
                  <label>Project</label>
                  <input type="text" id="create-project" class="form-input" readonly />
              </div>
              <div class="form-actions">
                  <button id="btn-submit-create" class="primary-btn">Create</button>
              </div>
          </div>
      </div>

      <!-- Settings View -->
      <div id="view-settings" class="view">
          <div class="view-header">
              <button id="btn-back-settings" class="icon-btn back-btn">←</button>
              <span class="view-title">Settings</span>
          </div>

          <div class="settings-tabs">
            <div class="tab-header">
              <button class="tab-btn active" data-tab="tab-general">General</button>
              <button class="tab-btn" data-tab="tab-execution">Execution</button>
            </div>
            
            <div id="tab-general" class="tab-content active">
               <div class="view-content form-container">
                  <div class="form-group">
                      <label>API Base URL</label>
                      <input type="text" id="setting-api-base" class="form-input" placeholder="http://localhost:8642/api/v1" />
                  </div>
                  <div class="form-group">
                      <label>Web UI URL</label>
                      <input type="text" id="setting-web-url" class="form-input" placeholder="http://localhost:8642" />
                  </div>
                  <div class="form-actions">
                      <button id="btn-save-settings" class="primary-btn">Save</button>
                  </div>
              </div>
            </div>

            <div id="tab-execution" class="tab-content">
              <div class="view-content">
                <p class="hint">Click to edit execution profiles (SOPs).</p>
                <div id="execution-list" class="execution-list">
                  <!-- Injected by JS -->
                  <div class="loading">Loading profiles...</div>
                </div>
              </div>
            </div>

          </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
