name: Publish Toolkit VS Code Extension

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  pull_request:
    paths:
      - "extensions/vscode/**"
      - ".github/workflows/publish-vscode-extension.yml"
  workflow_dispatch:

jobs:
  build-and-publish:
    name: Build, Package and Publish
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extensions/vscode

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: extensions/vscode/package-lock.json

      - name: Install Dependencies
        run: npm ci

      - name: Compile
        run: npm run compile

      - name: Lint
        run: npm run lint

      - name: Package Extension
        run: npx @vscode/vsce package
        # vsce package will generate a .vsix file in the current directory (extensions/vscode)

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: monoco-vscode-extension
          path: extensions/vscode/*.vsix
          if-no-files-found: error

      - name: Create Open VSX Namespace
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx ovsx create-namespace indenscale --pat ${{ secrets.OVSX_PAT }} || echo "Namespace might already exist"

      - name: Publish to Open VSX
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          OVSX_PAT: ${{ secrets.OVSX_PAT }}
        run: npx ovsx publish ./*.vsix --pat ${{ secrets.OVSX_PAT }}
