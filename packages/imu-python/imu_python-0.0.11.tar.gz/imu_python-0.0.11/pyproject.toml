[project]
name = "imu_python"
version = "0.0.11"
description = "IMU sensor codes in Python for the exosuit"
readme = "README.md"
authors = [
  { name = "Tsmorz", email = "tony.smoragiewicz@tum.de" },
  { name = "CatYang3", email = "haoqing.yang@tum.de" },
]
requires-python = ">=3.11,<3.14"

# --- Core dependencies: NO hardware here ---
dependencies = [
  "numpy>=2.2.3",
  "loguru>=0.7.3",
  "ahrs>=0.4.0",
  "pandas>=2.3.3",
  "scipy>=1.16.3",
  "matplotlib>=3.10.8",
]

# --- Optional dependency groups (PEP 621 standard) ---
[project.optional-dependencies]
dev = [
  "ruff>=0.6.9",
  "pytest>=8.3",
  "pytest-cov>=6.0",
  "pre-commit>=4.1.0",
  "coveralls>=4.0.1",
  "pyright>=1.1.407",
]
hw = [
  "adafruit-circuitpython-bno055>=5.4.20",
  "jetson-gpio>=2.1.12",
  "adafruit-circuitpython-lsm6ds>=4.5.18",
  "adafruit-circuitpython-lis3mdl>=1.2.6",
  "adafruit-extended-bus>=1.0.2",
  "adafruit-circuitpython-bno08x>=1.3.1",
]
no_hw = [
  # Add things here only if you need *extra* deps for simulations or mock drivers.
  # For now this can be empty.
]

[project.urls]
homepage = "https://github.com/TUM-Aries-Lab/imu-module"

# -------------------------------------------------------------------
# RUFF configuration
# -------------------------------------------------------------------
[tool.ruff]
line-length = 88
fix = true

lint.select = [
  "E",        # Pycodestyle errors (indentation, whitespace, formatting)
  "W",        # Pycodestyle warnings (trailing spaces, stylistic issues)
  "F",        # Pyflakes correctness (undefined names, unused imports, etc.)
  "C90",      # McCabe complexity (flags overly complex functions)
  "I",        # Import sorting and grouping (isort rules)
  "N",        # Naming conventions (PEP 8: snake_case, PascalCase, constants)
  "D",        # Docstring style and presence (pydocstyle)
  "UP",       # Modern Python syntax upgrades (pyupgrade)
  "B",        # Bugbear: common bugs, logic issues, unsafe patterns
  "S",        # Bandit security checks (eval, insecure hashes, etc.)
  "YTT",      # Python versionâ€“specific traps (flake8-2020)
  "Q",        # Quote consistency (flake8-quotes)
  "PL",       # Pylint rules (readability, unused vars, unnecessary else, etc.)
  "RUF",      # Ruff-specific rules (formatter compatibility, extra checks)
  "T20",      # Disallow print() / pprint() (prefer proper logging)
  "F841",     # Unused local variables (Pyflakes-specific)
  "ERA001",   # Commented-out code detection (eradicate)
  "PLR0913",  #
]

lint.ignore = [
  "D203","D213","E501","N803","N806","D415","S101","E203","E731",
  "D107","PLR2004","S607","S605","S603", "S311", "PLC0415"
]

[tool.ruff.lint.isort]
known-first-party = ["imu_python"]
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "lf"

# BUILD SYSTEM (Hatchling via uv)
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Tell hatchling where the package lives (src layout)
[tool.hatch.build.targets.wheel]
packages = ["src/imu_python"]

# Include files in source distributions
[tool.hatch.build.targets.sdist]
include = [
  "src/imu_python",
  "README.md",
  "LICENSE",
]
