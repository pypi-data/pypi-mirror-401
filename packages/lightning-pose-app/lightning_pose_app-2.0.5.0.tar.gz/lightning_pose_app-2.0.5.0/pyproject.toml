[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "lightning-pose-app"
version = "2.0.5.0"
requires-python = ">=3.10"
dependencies = [
    "aiofiles~=24.1.0",
    "aniposelib~=0.7.2",
    "fastapi~=0.116.0",
    "honcho~=2.0",
    "omegaconf~=2.3.0",
    "pandas~=2.3.0",
    "uvicorn[standard]~=0.35.0",
    "wcmatch~=10.0",
    "tomli~=2.2.0",
    "tomli_w~=1.2.0",
    "opencv-python~=4.12.0.88",
    "tqdm~=4.67.1",
    "scikit-learn~=1.7.1",
    "portalocker~=3.2.0",
    "psutil~=7.0.0",
    "PyYAML~=6.0.2",
    "python-multipart",
    "pydantic-settings",
]

[project.optional-dependencies]
dev = [
    "httpx~=0.28.0",
    "pytest~=8.4.0",
    "pytest-mock~=3.14.0",
    "pytest-asyncio~=1.0.0"
]

[tool.poetry]
packages = [
    { include = "litpose_app", from = "src" }
]
# We need this to override the .gitignore.
include = ["**/ngdist/**/*"]
