[project]
name = "holodeck-ai"
dynamic = ["version"]
description = "HoloDeck - Experimentation-driven agent experimentation and deployment"
authors = [{name = "Justin Barias", email = "justinbarias@live.com"}]
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.5,<3.0.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "click>=8.0.0,<9.0.0",
    "jinja2>=3.0.0,<4.0.0",
    "python-dotenv>=1.0.0",
    "python-dateutil>=2.8.0",
    "urllib3>=2.6.0,<3.0.0",
    "cryptography>=46.0.2,<47.0.0",
    "mkdocs-material>=9.6.22,<10.0.0",
    "twine>=6.2.0,<7.0.0",
    "jsonschema>=4.0.0,<5.0.0",
    "semantic-kernel>=1.37.1,<2.0.0",
    "markitdown[all]>=0.1.4,<0.2.0",
    "pypdf>=6.3.0,<7.0.0",
    "azure-ai-evaluation>=1.13.0,<2.0.0",
    "evaluate>=0.4.6,<0.5.0",
    "aiofiles>=25.1.0,<26.0.0",
    "rouge-score>=0.1.2,<0.2.0",
    "absl-py>=2.3.1,<3.0.0",
    "sacrebleu>=2.5.1,<3.0.0",
    "anthropic>=0.72.0,<0.73.0",
    "ollama>=0.4,<1.0",
    "deepeval>=3.0.0,<4.0.0",
    "python-ulid>=3.1.0,<4.0.0",
    "ml-dtypes>=0.4.0,<0.5.0",
    "mcp>=1.23",
    "inquirerpy>=0.3.4,<0.4.0",
    "fastapi>=0.115.0,<1.0.0",
    "uvicorn[standard]>=0.34.0,<1.0.0",
    "ag-ui-protocol>=0.1.10,<1.0.0",
    "werkzeug>=3.1.4",
    # OpenTelemetry core (P1 - always installed)
    "opentelemetry-sdk>=1.20.0,<2.0.0",
    "opentelemetry-exporter-otlp-proto-grpc>=1.20.0,<2.0.0",
    "opentelemetry-exporter-otlp-proto-http>=1.20.0,<2.0.0",
]

[project.scripts]
holodeck = "holodeck.cli.main:main"
holodeck-ai = "holodeck.cli.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.11.0",
    "pytest-xdist>=3.8.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.13.0",
    "pre-commit>=3.3.0",
    "tox>=4.0.0",
    "bandit[toml]>=1.8.0",
    "safety>=3.0.0",
    "detect-secrets>=1.4.0",
    "types-PyYAML>=6.0.12",
    "mkdocstrings[python]>=0.25.0",
]

# Vector store providers (install only what you need)
pinecone = [
    "pinecone[asyncio,grpc]~=7.0",
]
postgres = [
    "psycopg[binary,pool]~=3.2",
]
qdrant = [
    "qdrant-client~=1.9",
]
chromadb = [
    "chromadb>=0.5,<1.1",
]

# Convenience group for all vector stores
vectorstores = [
    "pinecone[asyncio,grpc]~=7.0",
    "psycopg[binary,pool]~=3.2",
    "qdrant-client~=1.9",
    "chromadb>=0.5,<1.1",
]

# OpenTelemetry exporters (install only what you need)
otel-prometheus = [
    "opentelemetry-exporter-prometheus>=0.60b0,<1.0.0",
    "prometheus-client>=0.17.0,<1.0.0",
]
otel-azmon = [
    "azure-monitor-opentelemetry-exporter>=1.0.0b24,<2.0.0",
]

# Convenience group for all OTel exporters
otel-all = [
    "opentelemetry-exporter-prometheus>=0.60b0,<1.0.0",
    "prometheus-client>=0.17.0,<1.0.0",
    "azure-monitor-opentelemetry-exporter>=1.0.0b24,<2.0.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"
raw-options = { local_scheme = "no-local-version" }

[tool.hatch.build.targets.wheel]
packages = ["src/holodeck"]

[tool.uv]
prerelease = "allow"  # Allow pre-releases (required for azure-ai-agents via semantic-kernel)
constraint-dependencies = [
    "sentry-sdk>=2.0.0,<3.0.0",  # Pin to stable; deepeval pulls alpha 3.0 which is deprecated
]

[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "SIM", # flake8-simplify
    "S",   # flake8-bandit (security)
]
ignore = []
fixable = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "S603", "S607"]  # Allow assert, subprocess in tests

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
check_untyped_defs = true
strict_optional = true
strict_equality = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
    "-ra",
    "--strict-markers",
]
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.bandit]
exclude_dirs = ["tests", ".venv", "venv"]
skips = []
tests = []

[tool.pdoc]
output-dir = "docs/api"

[dependency-groups]
dev = [
    "types-requests>=2.32.4.20250913",
]
