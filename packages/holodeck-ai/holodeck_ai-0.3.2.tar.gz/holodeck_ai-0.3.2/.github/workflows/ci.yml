name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: self-hosted # 2 CPU cores (can upgrade to ubuntu-latest-4-cores or ubuntu-latest-8-cores)
    permissions:
      contents: read
      id-token: write
    strategy:
      matrix:
        python-version: ["3.10"]
    env:
      PYTEST_XDIST_WORKERS: 8 # Match runner CPU count for optimal performance

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history and tags for dynamic versioning

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ matrix.python-version }}-

      - name: Cache pre-commit environments
        uses: actions/cache@v4
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.pre-commit-config.yaml') }}
          restore-keys: |
            pre-commit-

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run pre-commit
        run: uv run pre-commit run --all-files

      - name: Run tests in parallel
        run: |
          # Run tests in parallel with explicit worker count for GitHub Actions
          # GitHub runners have 2 cores, using env.PYTEST_XDIST_WORKERS
          # Note: Coverage data is combined automatically by pytest-cov
          uv run pytest --cov --cov-branch --cov-report=xml --junitxml=junit.xml -o junit_family=legacy -n ${{ env.PYTEST_XDIST_WORKERS }}

      - name: Upload coverage
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          slug: justinbarias/holodeck

      - name: Upload test results
        if: always()
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: justinbarias/holodeck
          report_type: test_results

      - name: Security scan
        run: |
          uv run bandit -r src/
          uv run safety check --ignore=80470
