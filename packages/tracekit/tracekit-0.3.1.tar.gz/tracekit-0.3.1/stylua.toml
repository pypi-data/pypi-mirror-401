# ============================================================================
# StyLua Configuration for TraceKit
# ============================================================================
# Configuration for StyLua formatter
# Optimized for Wireshark Lua dissector development
# Documentation: https://github.com/JohnnyMorganz/StyLua
# ============================================================================

# Formatting style
column_width = 120
line_endings = "Unix"
indent_type = "Spaces"
indent_width = 4

# Quote style (prefer double quotes for consistency)
quote_style = "AutoPreferDouble"

# Call parentheses style
call_parentheses = "Always"

# Collapse simple statements
collapse_simple_statement = "Never"

# Sort requires
[sort_requires]
enabled = false
