[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openapi-tools-mcp"
version = "0.1.0"
description = "A Model Context Protocol server powered by fastMCP for inspecting local OpenAPI specs."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "kardaj" }
]
dependencies = [
  "fastmcp>=0.2.0",
  "openapi-spec-validator>=0.7.1",
  "PyYAML>=6.0",
]
keywords = ["mcp", "openapi", "tools", "specs"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = [
  "black",
  "ruff",
  "pytest",
  "pytest-cov",
  "pytest-black",
  "pytest-ruff",
]

[project.urls]
Homepage = "https://github.com/kardaj/openapi-tools-mcp"
Repository = "https://github.com/kardaj/openapi-tools-mcp"
Issues = "https://github.com/kardaj/openapi-tools-mcp/issues"

[project.scripts]
openapi-tools-mcp = "openapi_tools_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/openapi_tools_mcp"]
include = ["LICENSE"]

[tool.hatch.build.targets.sdist]
include = ["src", "README.md", "LICENSE"]

[tool.pytest.ini_options]
addopts = "--black --ruff --cov=src --cov-report=term-missing"
testpaths = ["tests"]
