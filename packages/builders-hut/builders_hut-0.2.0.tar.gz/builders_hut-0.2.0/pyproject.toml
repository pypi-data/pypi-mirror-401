[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "builders-hut"
version = "0.2.0"
requires-python = ">=3.13"
description = "FastAPI Scaffolding Tool"
readme = "README.md"
authors = [
    {name = "Arnab Gupta", email = "arnabgupta84@gmail.com"},
]
maintainers = [
  {name = "Arnab Gupta", email = "arnabgupta84@gmail.com"},
]
license = {file = "LICENSE.txt"}
keywords = [
    "fastapi",
    "scaffolding",
    "project",
    "generator",
    "boilerplate",
    "template",
    "skeleton",
    "framework",
    "tool",
    "application",
    "service",
    "module",
    "component",
    "library",
    "package",
]
classifiers = [
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
]
dependencies = [
    "build",
    "twine",
    "typer",
    "tomlkit"
]

[project.urls]
Homepage = "https://example.com"
Documentation = "https://github.com/Agsdovah95/builders-hut"
Repository = "https://github.com/Agsdovah95/builders-hut"
Issues = "https://github.com/Agsdovah95/builders-hut"
Changelog = "https://github.com/Agsdovah95/builders-hut"

[project.scripts]
hut = "builders_hut.__main__:main"