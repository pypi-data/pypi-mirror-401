[project]
name = "xaal.fakeinput"
version = "0.4.2"
description = "xAAL fake switch, buttons, contact devices "
readme = "README.rst"
authors = [
    { name = "Jerome Kerdreux", email = "Jerome.Kerdreux@imt-atlantique.fr" },
]
license = "GPL-3.0-or-later"
classifiers = ["Programming Language :: Python", "Topic :: Home Automation"]
keywords = ["xaal", "json"]
dependencies = [
    "xaal.lib",
    "xaal.schemas",
    "bottle",
    "gevent",
    "gevent-websocket",
]

[tool.setuptools.packages.find]
include = ["xaal*"]
namespaces = true

[project.urls]
Homepage = "https://recherche.imt-atlantique.fr/xaal/"
Documentation = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/blob/main/devices/tests/fakeinput/README.rst"
Source = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/tree/main/devices/tests/fakeinput"

[tool.ruff]
line-length = 122

[tool.ruff.format]
quote-style = "preserve"

[tool.black]
line-length = 122
skip-string-normalization = true

