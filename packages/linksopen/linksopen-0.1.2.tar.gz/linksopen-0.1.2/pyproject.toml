[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "linksopen"
version = "0.1.2"
description = "Handle gracefully openning links that are inside text files. Simple as that."
authors = [
  { name = "Rodolfo Franca", email = "souzafrodolfo@gmail.com" }
]
license = { text="MIT" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
]
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "build>=1.4.0",
    "pip>=25.3",
    "setuptools>=80.9.0",
    "twine>=6.2.0",
    "wheel>=0.45.1",
]

[project.urls]
Homepage = "https://github.com/rodhfr/linksopen"

[project.scripts]
linksopen = "linksopen.main:main"

[tool.setuptools.packages.find]
where = ["src"]

