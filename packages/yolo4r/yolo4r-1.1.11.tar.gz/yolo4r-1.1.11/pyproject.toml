[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "yolo4r"
version = "1.1.11"
description = "Streamlined, modular, multi-source YOLO training & detection pipeline for research."
authors = [
    { name = "Kyle S. Goertler - Trevelline Lab" }
]
readme = "README.md"
requires-python = ">=3.3"
license = { text = "MIT" }

dependencies = [
    "torch>=2.8.0",
    "torchvision>=0.23.0",
    "numpy>=1.23.0",
    "opencv-python-headless>=4.7.0",
    "Pillow>=10.0.1",
    "matplotlib>=3.6.3",
    "pandas>=1.5.3",
    "pyyaml>=6.0.0",
    "tqdm>=4.64.1",
    "ultralytics==8.3.184",
    "ultralytics-thop>=2.0.16",
    "wandb>=0.21.1",
    "psutil>=5.9.5",
    "seaborn>=0.13.0",
    "shapely"
]

[tool.setuptools]
packages = [
    "yolo4r",
    "yolo4r.utils",
    "yolo4r.utils.train",
    "yolo4r.utils.detect",
    "yolo4r.models"             
]

[tool.setuptools.package-data]
yolo4r = [
    "**/*.yaml",
    "models/*.yaml",                   
    "models/**/*",                      
    "labelstudio-projects/**/*",
    "runs/**/*"
]

[project.scripts]
yolo4r = "yolo4r.cli:main"
