[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ltspice-agent"
version = "0.1.0"
description = "An AI-agent for optimization of power electronics circuits"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  {name = "Davide Milillo", email = "davidemichele2001@gmail.com"}
]
keywords = ["spice", "optimization", "ai", "power electronics"]
license = {file = "LICENSE"}
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
]
dependencies = [
  "numpy",
  "matplotlib",
  "langchain",
  "langchain-openai",
  "langgraph",
  "PyLTSpice"
]

[project.urls]
"Homepage" = "https://github.com/DavideMilillo/SpiceAgent"
"Repository" = "https://github.com/DavideMilillo/SpiceAgent"

[tool.setuptools.packages.find]
where = ["src"]
