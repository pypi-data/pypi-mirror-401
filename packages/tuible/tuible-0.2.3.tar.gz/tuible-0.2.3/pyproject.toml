[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tuible"
version = "0.2.3"
description = "A Python package for printing formatted CLI tables with ANSI colors"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Frank", email = "frankbloecher@gmail.com"},
]
keywords = ["cli", "table", "terminal", "colors", "ansi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Terminals",
    "Topic :: Utilities",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/frankausberlin/tuible"
Repository = "https://github.com/frankausberlin/tuible"
Issues = "https://github.com/frankausberlin/tuible/issues"
Documentation = "https://github.com/frankausberlin/tuible#readme"

[project.scripts]
tuible = "tuible.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/tuible"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "pytest>=8.3.5",
    "twine>=6.1.0",
]
