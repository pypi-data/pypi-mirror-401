[build-system]
requires = ["setuptools>=80.9.0", "wheel>=0.46.1"]
build-backend = "setuptools.build_meta"

[project]
name = "python_qdairlines_helper"                  # pip包名（不要大写）
version = "0.5.4"                                  # 版本号
description = "qdairlines helper python package"
readme = "README.md"
requires-python = ">=3.12"                         # Python 版本要求
license = { file = "LICENSE" }

authors = [
    { name = "ckf10000", email = "ckf10000@sina.com" }
]

# 运行时依赖
dependencies = [
    "python_playwright_helper>=0.4.1",
    "python_http_helper>=0.2.1",
    "flight_helper>=0.3.3"
]

[project.urls]
Homepage = "https://github.com/ckf10000/python-qdairlines-helper"
Source = "https://github.com/ckf10000/python-qdairlines-helper"
Issues = "https://github.com/ckf10000/python-qdairlines-helper/issues"

[tool.setuptools.packages.find]
where = ["."]
