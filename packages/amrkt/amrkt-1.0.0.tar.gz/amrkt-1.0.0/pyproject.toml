[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "amrkt"
version = "1.0.0"
description = "Async Python library for mrkt"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "thebrainair"}
]
keywords = [
    "telegram",
    "gifts",
    "market",
    "tgmrkt",
    "async",
    "api",
    "nft"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
dependencies = [
    "pyrogram>=2.0.0",
    "pydantic>=2.0.0",
    "curl_cffi>=0.5.0",
    "tgcrypto>=1.2.0",
]


[project.urls]
Homepage = "https://github.com/thebrainair/amrkt"
Documentation = "https://github.com/thebrainair/amrkt#readme"
Repository = "https://github.com/thebrainair/amrkt"
Issues = "https://github.com/thebrainair/amrkt/issues"

[tool.hatch.build.targets.wheel]
packages = ["amrkt"]

[tool.hatch.build.targets.sdist]
include = [
    "/amrkt",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
