[project]
name = "njmtech-upload-blob"
version = "0.1.1"
description = "This is a simple FastAPI application to upload files to Vercel Blob storage."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
  "fastapi[standard]",
  "uvicorn",
  "python-dotenv",
  "vercel-blob",
  "python-multipart",
  "pydantic",
  "Werkzeug"
]
