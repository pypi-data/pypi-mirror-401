[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flows-put-lines"
version = "1.0.0"
description = "Provision PTV Flows KPIs from GTFS static feeds for entire transit lines"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "PTV Group", email = "luca.paone@ptvgroup.com"}
]
keywords = ["gtfs", "transit", "flows", "kpi", "ptv"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pandas>=2.2.0",
    "requests>=2.31.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/lucapaone-ptvgroup/Flows-put-lines"
Repository = "https://github.com/lucapaone-ptvgroup/Flows-put-lines"

[project.scripts]
flows-put-lines = "src.main:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
src = ["*.yaml", "*.json"]
