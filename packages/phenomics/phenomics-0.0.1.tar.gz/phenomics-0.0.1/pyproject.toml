[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "phenomics"
version = "0.0.1"
description = "Dummy phenomics package for PyPI testing"
readme = "README.md"
license = {text = "MIT"}
authors = [
  {name = "Prabahar Ravichandran"}
]
requires-python = ">=3.9"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
