[project]
name = "pytest-flakiness"
version = "0.12.0"
description = "Pytest reporter for Flakiness.io"
readme = "README.md"
authors = [
    { name = "Andrey Lushnikov", email = "aslushnikov@gmail.com" }
]
requires-python = ">=3.13"
dependencies = [
    "brotli>=1.2.0",
    "pytest>=9.0.2",
    "requests>=2.32.5",
]

[build-system]
requires = ["uv_build>=0.9.16,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pre-commit>=4.5.0",
    "pyright>=1.1.407",
    "ruff>=0.14.8",
]

[project.entry-points.pytest11]
flakiness = "pytest_flakiness.plugin"
