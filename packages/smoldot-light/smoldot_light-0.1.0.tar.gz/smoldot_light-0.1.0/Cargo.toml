[package]
name = "smoldot-light"
description = "Python bindings for the smoldot_light Rust crate."
version = "0.1.0"
edition = "2021"
authors=["JAMdot Technologies"]
repository = "https://github.com/JAMdotTech/py-smoldot-light"
homepage = "https://github.com/JAMdotTech/py-smoldot-light"
license = "Apache-2.0"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "smoldot_light"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.27.2"

# smoldot-light
smoldot-light = { version = "0.19", features = ["std"] }

# Concurrency / queues
parking_lot = "0.12"
crossbeam-channel = "0.5"

serde_json = "1"
futures-lite = "2"

[dev-dependencies]
futures-timer = "3"
