[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "smoldot-light"
description = "Python bindings for the smoldot_light Rust crate."
readme = "README.md"
license = {file = "LICENSE"}
authors = [{ name = "JAMdot Technologies", email = "devops@jamdot.tech" }]

requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[tool.maturin]
features = ["pyo3/extension-module"]
