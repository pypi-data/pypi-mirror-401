[project]
name = "groundmeas"
version = "1.4.0"
description = ""
authors = [
    {name = "Christian Ehlert",email = "christian.ehlert@mailbox.org"}
]
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "sqlmodel (>=0.0.31,<0.0.32)",
    "sqlite-utils (>=3.38,<4.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "numpy (>=2.2.5,<3.0.0)",
    "matplotlib (>=3.10.8,<4.0.0)",
    "typer (>=0.15.3,<0.16.0)",
    "prompt_toolkit (>=3.0.48,<4.0.0)",
    "pytesseract (>=0.3.13,<0.4.0)",
    "opencv-python-headless (>=4.11.0.86,<5.0.0)",
    "requests (>=2.32.3,<3.0.0)",
    "folium (>=0.19.4,<1.0.0)",
    "streamlit (>=1.52.2,<2.0.0)",
    "streamlit-folium (>=0.25.3,<0.26.0)",
    "plotly (>=6.5.0,<7.0.0)",
    "scipy (>=1.17.0,<2.0.0)"
]

[tool.poetry]
packages = [{include = "groundmeas", from = "src"}]


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
black = "^25.1.0"
ipykernel = "^6.29.5"
pytest-cov = "^6.1.1"
mkdocs = "^1.6.1"
mkdocs-material = "^9.7.1"
mkdocstrings = {extras = ["python"], version = "^1.0.0"}
pip-licenses = "^5.0.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
gm-cli = "groundmeas.ui.cli:app"
licenses = "scripts.generate_third_party_licenses:main"
release = "scripts.release:app"
