[project]
name = "claude-agent-api"
version = "0.1.0"
description = "Python client for Claude Agent API"
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.10.5",
    "strawberry-graphql[fastapi]>=0.253.3",
    "fastapi>=0.115.6",
    "uvicorn[standard]>=0.34.0",
    "claude-agent-sdk>=0.1.19",
    "anyio>=4.8.0",
]

[project.scripts]
claude-agent-api = "claude_agent_api.cli:main"
claude-agent-server = "claude_agent_api.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/claude_agent_api"]

[dependency-groups]
dev = [
    "ruff>=0.9.3",
]
