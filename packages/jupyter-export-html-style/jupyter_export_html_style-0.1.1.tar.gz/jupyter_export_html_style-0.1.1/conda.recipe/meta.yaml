{% set name = "jupyter-export-html-style" %}
{% set version = load_file_regex(load_file="jupyter_export_html_style/__init__.py", regex_pattern='__version__ = "(.+)"')[1] %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.11
    - pip
    - setuptools >=61.0
    - wheel
  run:
    - python >=3.11
    - nbconvert >=6.0.0
    - traitlets >=5.0.0
    - jupyter_core >=4.7.0

test:
  imports:
    - jupyter_export_html_style
    - jupyter_export_html_style.preprocessor
    - jupyter_export_html_style.exporters
  commands:
    - python -c "import jupyter_export_html_style; print(jupyter_export_html_style.__version__)"

about:
  home: https://github.com/gb119/jupyter_export_html_style
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: A JupyterLab extension and nbconvert preprocessor/exporter for HTML export with cell style metadata overrides
  description: |
    This package provides a JupyterLab extension and nbconvert integration
    that allows exporting notebooks to HTML with custom cell-level styling
    based on metadata overrides.
  doc_url: https://gb119.github.io/jupyter_export_html_style/
  dev_url: https://github.com/gb119/jupyter_export_html_style

extra:
  recipe-maintainers:
    - gb119
