<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - AuroraView</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            /* Aurora Borealis gradient - cyan to purple to magenta */
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Aurora animated background effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 80%, rgba(198, 119, 120, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 119, 119, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 40%, rgba(243, 98, 98, 0.2) 0%, transparent 50%);
            animation: aurora 8s ease-in-out infinite alternate;
        }

        @keyframes aurora {
            0% {
                opacity: 0.5;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 1;
                transform: scale(1.1) translateY(-20px);
            }
        }

        .error-container {
            text-align: center;
            color: white;
            z-index: 1;
            position: relative;
            max-width: 600px;
            padding: 40px;
        }

        /* Error icon container */
        .icon-container {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Error icon SVG */
        .error-icon {
            width: 80px;
            height: 80px;
            animation: float 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(243, 98, 98, 0.5));
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        /* Rotating ring around icon */
        .icon-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-top-color: rgba(243, 98, 98, 0.8);
            border-right-color: rgba(198, 119, 120, 0.6);
            border-radius: 50%;
            animation: spin 3s linear infinite;
        }

        .icon-ring::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: 2px solid transparent;
            border-bottom-color: rgba(255, 119, 198, 0.6);
            border-left-color: rgba(243, 98, 98, 0.4);
            border-radius: 50%;
            animation: spin 2s linear infinite reverse;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-code {
            font-size: 72px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: 3px;
            background: linear-gradient(90deg, #f36262, #f472b6, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .error-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 16px;
            color: rgba(255, 255, 255, 0.95);
            letter-spacing: 1px;
        }

        .error-message {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .error-details {
            font-size: 12px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 16px;
            padding-right: 48px;
            text-align: left;
            color: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
            word-break: break-all;
            max-height: 120px;
            overflow-y: auto;
            position: relative;
        }

        .details-wrapper {
            position: relative;
            margin-bottom: 24px;
        }

        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 32px;
            height: 32px;
            padding: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 2;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .copy-button:active {
            transform: scale(0.95);
        }

        .copy-button svg {
            width: 16px;
            height: 16px;
            color: rgba(255, 255, 255, 0.7);
        }

        .copy-button.copied {
            background: rgba(74, 222, 128, 0.2);
            border-color: rgba(74, 222, 128, 0.4);
        }

        .copy-button.copied svg {
            color: #4ade80;
        }

        .copy-tooltip {
            position: absolute;
            top: -30px;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
        }

        .copy-button:hover .copy-tooltip,
        .copy-button.copied .copy-tooltip {
            opacity: 1;
        }

        .error-details::-webkit-scrollbar {
            width: 6px;
        }

        .error-details::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .error-details::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .retry-button {
            display: inline-block;
            padding: 12px 32px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            background: linear-gradient(90deg, #f36262, #f472b6);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            letter-spacing: 1px;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(243, 98, 98, 0.4);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        /* Branding */
        .branding {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 2px;
        }
    </style>
    <script>
        // Parse error info from URL parameters or use defaults
        function getErrorInfo() {
            var params = new URLSearchParams(window.location.search);
            return {
                code: params.get('code') || '500',
                title: params.get('title') || 'Internal Server Error',
                message: params.get('message') || 'An unexpected error occurred while processing your request.',
                details: params.get('details') || '',
                url: params.get('url') || ''
            };
        }

        // Update page with error info
        function updateErrorDisplay() {
            var info = getErrorInfo();
            
            var codeEl = document.getElementById('error-code');
            var titleEl = document.getElementById('error-title');
            var messageEl = document.getElementById('error-message');
            var detailsEl = document.getElementById('error-details');
            
            if (codeEl) codeEl.textContent = info.code;
            if (titleEl) titleEl.textContent = info.title;
            if (messageEl) messageEl.textContent = info.message;
            
            if (detailsEl) {
                if (info.details || info.url) {
                    var detailText = '';
                    if (info.url) detailText += 'URL: ' + info.url + '\n';
                    if (info.details) detailText += info.details;
                    detailsEl.textContent = detailText.trim();
                    document.getElementById('details-wrapper').style.display = 'block';
                } else {
                    document.getElementById('details-wrapper').style.display = 'none';
                }
            }
        }

        // Copy error details to clipboard
        function copyError() {
            var info = getErrorInfo();
            var errorText = 'Error ' + info.code + ': ' + info.title + '\n';
            errorText += info.message + '\n';
            if (info.url) errorText += 'URL: ' + info.url + '\n';
            if (info.details) errorText += 'Details: ' + info.details;
            
            var copyBtn = document.getElementById('copy-btn');
            var tooltip = document.getElementById('copy-tooltip');
            
            navigator.clipboard.writeText(errorText.trim()).then(function() {
                copyBtn.classList.add('copied');
                tooltip.textContent = 'Copied!';
                setTimeout(function() {
                    copyBtn.classList.remove('copied');
                    tooltip.textContent = 'Copy';
                }, 2000);
            }).catch(function() {
                // Fallback for older browsers
                var textarea = document.createElement('textarea');
                textarea.value = errorText.trim();
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    copyBtn.classList.add('copied');
                    tooltip.textContent = 'Copied!';
                    setTimeout(function() {
                        copyBtn.classList.remove('copied');
                        tooltip.textContent = 'Copy';
                    }, 2000);
                } catch (e) {
                    tooltip.textContent = 'Failed';
                }
                document.body.removeChild(textarea);
            });
        }

        // Retry navigation
        function retry() {
            var info = getErrorInfo();
            if (info.url) {
                window.location.href = info.url;
            } else {
                window.location.reload();
            }
        }

        // Initialize on DOM ready
        document.addEventListener('DOMContentLoaded', updateErrorDisplay);
    </script>
</head>
<body>
    <div class="error-container">
        <div class="icon-container">
            <div class="icon-ring"></div>
            <!-- Error Icon SVG -->
            <svg class="error-icon" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="errorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#f36262"/>
                        <stop offset="50%" style="stop-color:#f472b6"/>
                        <stop offset="100%" style="stop-color:#a78bfa"/>
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <!-- Warning triangle -->
                <path d="M50 15 L85 80 L15 80 Z" 
                      stroke="url(#errorGrad)" stroke-width="4" fill="none" filter="url(#glow)"
                      stroke-linejoin="round"/>
                <!-- Exclamation mark -->
                <line x1="50" y1="40" x2="50" y2="55" 
                      stroke="url(#errorGrad)" stroke-width="5" stroke-linecap="round"/>
                <circle cx="50" cy="67" r="3" fill="url(#errorGrad)"/>
            </svg>
        </div>
        <div id="error-code" class="error-code">500</div>
        <div id="error-title" class="error-title">Internal Server Error</div>
        <div id="error-message" class="error-message">
            An unexpected error occurred while processing your request.
        </div>
        <div id="details-wrapper" class="details-wrapper" style="display: none;">
            <div id="error-details" class="error-details"></div>
            <button id="copy-btn" class="copy-button" onclick="copyError()" title="Copy error details">
                <span id="copy-tooltip" class="copy-tooltip">Copy</span>
                <!-- Copy icon -->
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
        </div>
        <button class="retry-button" onclick="retry()">Try Again</button>
    </div>
    <div class="branding">AURORAVIEW</div>
</body>
</html>
