[package]
name = "auroraview-extensions"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Browser extension compatibility layer for AuroraView - 1:1 Chrome Extension API support"
keywords = ["webview", "extensions", "chrome", "browser", "manifest-v3"]
categories = ["gui", "web-programming"]

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# Async runtime
tokio = { version = "1.48", features = ["fs", "sync", "rt"] }

# File system operations
walkdir = "2.5"

# Path utilities
dunce = "1.0"

# UUID for extension IDs
uuid = { version = "1.11", features = ["v4"] }

# Thread safety
parking_lot = "0.12"
dashmap = "6.1"
once_cell = "1.20"

# URL handling
url = "2.5"
urlencoding = "2.1"

# Regex for content script matching
regex = "1.11"
glob = "0.3"

# Time handling
chrono = "0.4"

# Embedded assets
rust-embed = { version = "8.5", features = ["include-exclude"] }

[dev-dependencies]
tempfile = "3.14"
tokio-test = "0.4"
