[package]
name = "auroraview-plugins"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "AuroraView Plugins: Native desktop capabilities for WebView applications"
keywords = ["webview", "plugins", "filesystem", "clipboard", "shell"]
categories = ["gui", "development-tools"]

[lib]
name = "auroraview_plugins"
path = "src/lib.rs"

[dependencies]
# Core plugin framework
auroraview-plugin-core = { path = "core" }

# File system plugin
auroraview-plugin-fs = { path = "fs" }

# Extensions support
auroraview-extensions = { path = "../auroraview-extensions" }

# Directory paths
dirs = "6.0"

# Logging
tracing = "0.1"

# File path handling (for shell plugin show_in_folder)
dunce = "1.0"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Clipboard support
# Note: Disable default image feature to avoid image 0.25+ which requires edition2024 via pxfm
arboard = { version = "3.4", default-features = false }

# Shell/process execution
which = "7.0"

# IPC communication (for ProcessPlugin)
ipckit = "0.1"

# File dialogs
rfd = "0.15"

# Open URLs/files with default app
open = "5.3"

# Thread safety (for extensions plugin)
parking_lot = "0.12"

[dev-dependencies]
tempfile = "3.15"
rstest = "0.24"
