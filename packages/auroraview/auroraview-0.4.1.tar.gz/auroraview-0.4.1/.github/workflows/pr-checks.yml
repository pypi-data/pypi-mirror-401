  # =============================================================================
  pr-ready:
    name: PR Ready
    runs-on: ubuntu-latest
    needs: [path-filter, pre-build, python37-test, quick-checks, clippy, python-tests, rust-tests, wheel-build, qt-tests, cli-build, gallery-e2e, gallery-pack, sdk-build, mcp-build, benchmark, docs-build]
