          QT_QPA_PLATFORM: offscreen
          QT_OPENGL: software
          QTWEBENGINE_DISABLE_SANDBOX: '1'
        run: |
          pytest tests/python/integration/test_qt_backend.py tests/python/integration/test_qt_lifecycle.py -v --tb=short --timeout=60

      - name: Upload Qt coverage
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: python,qt,windows
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

