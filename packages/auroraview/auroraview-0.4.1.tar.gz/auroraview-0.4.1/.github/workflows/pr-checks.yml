  # =============================================================================
  # Gallery E2E Tests - Playwright tests
  # Reuses SDK build artifacts to avoid duplicate builds
  # =============================================================================
  gallery-e2e:
    name: Gallery E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [path-filter, sdk-build]
    if: |
      always() &&
      needs.path-filter.outputs.needs_gallery_tests == 'true' &&
      (needs.sdk-build.result == 'success' || needs.sdk-build.result == 'skipped')
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gallery/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      # Download pre-built SDK package if available
      - name: Download SDK package
        if: needs.sdk-build.result == 'success'
        uses: actions/download-artifact@v6
        with:
          name: pr-sdk-package
          path: packages/auroraview-sdk/dist/

      # Build SDK only if sdk-build was skipped (no SDK changes)
      - name: Build SDK (fallback)
        if: needs.sdk-build.result == 'skipped'
        shell: bash
        run: |
          cd packages/auroraview-sdk
          rm -rf node_modules package-lock.json
          npm install
          npm run build

      - name: Build Gallery frontend
        shell: bash
        run: |
          cd gallery
          rm -rf node_modules package-lock.json
          npm install
          npm run build

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium --with-deps

      - name: Run Gallery Playwright E2E tests
        run: |
          python scripts/test_gallery_e2e.py

      - name: Upload test screenshots
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: gallery-e2e-screenshots
          path: test-screenshots/
          retention-days: 7

      - name: Post screenshots to PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            const screenshotsDir = 'test-screenshots';
            if (!fs.existsSync(screenshotsDir)) {
              console.log('No screenshots directory found');
              return;
            }
            
            const files = fs.readdirSync(screenshotsDir).filter(f => f.endsWith('.png'));
            if (files.length === 0) {
              console.log('No screenshots found');
              return;
            }
            
            // Get artifact URL
            const runId = context.runId;
            const artifactUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${runId}`;
            
            // Build comment body
            let body = '## üì∏ Gallery E2E Screenshots\n\n';
            body += `Screenshots from this PR's E2E tests. [View all artifacts](${artifactUrl})\n\n`;
            body += '| Page | Screenshot |\n';
            body += '|------|------------|\n';
            
            const pageNames = {
              'gallery_home': 'üè† Home',
              'gallery_getting_started': 'üöÄ Getting Started',
              'gallery_api_patterns': 'üíª API Patterns',
              'gallery_window_features': 'ü™ü Window Features',
              'gallery_settings': '‚öôÔ∏è Settings'
            };
            
            for (const file of files) {
              const name = file.replace('.png', '');
              const displayName = pageNames[name] || name;
              body += `| ${displayName} | [View](${artifactUrl}) |\n`;
            }
            
            body += '\n<details><summary>‚ÑπÔ∏è How to view screenshots</summary>\n\n';
            body += '1. Click "View all artifacts" above\n';
            body += '2. Scroll to "Artifacts" section\n';
            body += '3. Download `gallery-e2e-screenshots`\n';
            body += '</details>';
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });
            
            const botComment = comments.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('Gallery E2E Screenshots')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

  # =============================================================================
  # Gallery Pack Build Test - Ensures gallery packaging works
  # Reuses CLI and SDK build artifacts to avoid duplicate builds
  # =============================================================================
  gallery-pack:
    name: Gallery Pack Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    needs: [path-filter, cli-build, pre-build, sdk-build]
    if: |
      always() &&
      needs.path-filter.outputs.needs_gallery_tests == 'true' &&
      (needs.cli-build.result == 'success' || needs.cli-build.result == 'skipped') &&
      (needs.pre-build.result == 'success' || needs.pre-build.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            exe-ext: .exe
            exe-name: auroraview-cli.exe
            wheel-artifact: wheels-windows-x64
            cli-artifact: cli-windows-x64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            exe-ext: ''
            exe-name: auroraview-cli
            wheel-artifact: wheels-linux-x86_64
            cli-artifact: cli-linux-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            exe-ext: ''
            exe-name: auroraview-cli
            wheel-artifact: wheels-macos-universal2-apple-darwin
            cli-artifact: cli-macos-arm64
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gallery/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Download pre-built auroraview wheel
        if: needs.pre-build.result == 'success'
        uses: actions/download-artifact@v6
        with:
          name: ${{ matrix.wheel-artifact }}
          path: dist/

      - name: Install auroraview wheel
        if: needs.pre-build.result == 'success'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl
          python -c "import auroraview; print(f'auroraview {auroraview.__version__} installed')"

      # Download pre-built CLI from cli-build job
      - name: Download pre-built CLI
        if: needs.cli-build.result == 'success'
        uses: actions/download-artifact@v6
        with:
          name: ${{ matrix.cli-artifact }}
          path: cli-bin/

      - name: Setup pre-built CLI
        if: needs.cli-build.result == 'success'
        shell: bash
        run: |
          mkdir -p target/${{ matrix.target }}/release
          cp cli-bin/${{ matrix.exe-name }} target/${{ matrix.target }}/release/
          chmod +x target/${{ matrix.target }}/release/${{ matrix.exe-name }} || true
          echo "Using pre-built CLI:"
          ls -la target/${{ matrix.target }}/release/${{ matrix.exe-name }}

      # Install runtime libraries for Linux (always needed to run CLI)
      - name: Install Linux runtime dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-0 libgtk-3-0

      # Fallback: Build CLI only if cli-build was skipped
      - name: Setup Rust (fallback)
        if: needs.cli-build.result == 'skipped'
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies (fallback)
        if: needs.cli-build.result == 'skipped' && runner.os == 'Linux'
        run: |
          sudo apt-get update
          # Install both dev and runtime libraries
          sudo apt-get install -y libwebkit2gtk-4.1-dev libwebkit2gtk-4.1-0 libgtk-3-dev libgtk-3-0 libayatana-appindicator3-dev libxdo-dev

      - name: Cache Rust (fallback)
        if: needs.cli-build.result == 'skipped'
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-gallery-pack-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-gallery-pack-

      - name: Build CLI (fallback)
        if: needs.cli-build.result == 'skipped'
        run: cargo build -p auroraview-cli --release --target ${{ matrix.target }}

      # Download pre-built SDK package if available
      - name: Download SDK package
        if: needs.sdk-build.result == 'success'
        uses: actions/download-artifact@v6
        with:
          name: pr-sdk-package
          path: packages/auroraview-sdk/dist/

      # Build SDK only if sdk-build was skipped
      - name: Build SDK (fallback)
        if: needs.sdk-build.result == 'skipped'
        shell: bash
        run: |
          cd packages/auroraview-sdk
          rm -rf node_modules package-lock.json
          npm install
          npm run build

      - name: Build Gallery frontend
        shell: bash
        run: |
          cd gallery
          rm -rf node_modules package-lock.json
          npm install
          npm run build

      - name: Pack Gallery (generate executable)
        shell: bash
        env:
          LD_LIBRARY_PATH: /usr/lib/x86_64-linux-gnu:${{ env.LD_LIBRARY_PATH }}
        run: |
          ./target/${{ matrix.target }}/release/auroraview-cli${{ matrix.exe-ext }} pack \
            --config gallery/auroraview.pack.toml \
            --output-dir target/pack

      - name: Verify pack output
        shell: bash
        run: |
          echo "Checking pack output..."
          ls -la target/pack/
          # Pack now outputs executable directly, not a project directory
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            expected_exe="target/pack/auroraview-gallery.exe"
          else
            expected_exe="target/pack/auroraview-gallery"
          fi
          if [ -f "$expected_exe" ]; then
            echo "Pack executable generated successfully: $expected_exe"
            ls -la "$expected_exe"
          else
            echo "ERROR: Pack executable not found: $expected_exe"
            exit 1
          fi

      # Test that the packed executable can start and Python backend initializes correctly
      # This catches issues like missing _core.pyd that only manifest at runtime
      - name: Test packed executable startup
        if: runner.os == 'Windows'
        shell: pwsh
        timeout-minutes: 2
        run: |
          $exe = "target/pack/auroraview-gallery.exe"
          Write-Host "Testing packed executable startup: $exe"
          
          # Start the process
          $process = Start-Process -FilePath $exe -PassThru -WindowStyle Hidden
          
          # Wait up to 15 seconds for startup
          $timeout = 15
          for ($i = 0; $i -lt $timeout; $i++) {
            Start-Sleep -Seconds 1
            Write-Host "Waiting for startup... ($i/$timeout seconds)"
            
            # Check if process exited with error
            if ($process.HasExited) {
              if ($process.ExitCode -ne 0) {
                Write-Host "ERROR: Process exited with code $($process.ExitCode)"
                exit 1
              }
              Write-Host "Process exited normally"
              break
            }
          }
          
          # If still running after timeout, consider it a success and kill it
          if (-not $process.HasExited) {
            Write-Host "SUCCESS: Packed executable started and running for $timeout seconds"
            Stop-Process -Id $process.Id -Force -ErrorAction SilentlyContinue
          }

      - name: Test packed executable startup (Unix)
        if: runner.os != 'Windows'
        shell: bash
        timeout-minutes: 2
        run: |
          exe="target/pack/auroraview-gallery"
          echo "Testing packed executable startup: $exe"
          
          # Make executable
          chmod +x "$exe"
          
          # On Linux, we need a virtual display for GTK
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            sudo apt-get update -qq && sudo apt-get install -y -qq xvfb || true
            xvfb-run --auto-servernum "$exe" &
            PID=$!
          else
            # macOS - run directly
            "$exe" &
            PID=$!
          fi
          
          # Wait up to 15 seconds
          for i in {1..15}; do
            sleep 1
            echo "Waiting for startup... ($i/15 seconds)"
            
            if ! kill -0 $PID 2>/dev/null; then
              wait $PID || EXIT_CODE=$?
              if [ "${EXIT_CODE:-0}" -ne 0 ]; then
                echo "ERROR: Process exited with code $EXIT_CODE"
                exit 1
              fi
              echo "Process exited normally"
              break
            fi
          done
          
          # If still running, success
          if kill -0 $PID 2>/dev/null; then
            echo "SUCCESS: Packed executable started and running for 15 seconds"
            kill $PID 2>/dev/null || true
          fi

      - name: Upload pack artifact
        uses: actions/upload-artifact@v6
        with:
          name: gallery-pack-${{ matrix.os }}
          path: target/pack/auroraview-gallery${{ matrix.exe-ext }}
          retention-days: 3

