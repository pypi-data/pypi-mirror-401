          echo "- Rust: ${{ needs.path-filter.outputs.rust }}" >> $GITHUB_STEP_SUMMARY
          echo "- Python: ${{ needs.path-filter.outputs.python }}" >> $GITHUB_STEP_SUMMARY
          echo "- SDK: ${{ needs.path-filter.outputs.sdk }}" >> $GITHUB_STEP_SUMMARY
          echo "- MCP: ${{ needs.path-filter.outputs.mcp }}" >> $GITHUB_STEP_SUMMARY
          echo "- Gallery: ${{ needs.path-filter.outputs.gallery }}" >> $GITHUB_STEP_SUMMARY
          echo "- Docs: ${{ needs.path-filter.outputs.docs }}" >> $GITHUB_STEP_SUMMARY
          echo "- CI: ${{ needs.path-filter.outputs.ci }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "### üìã Job Results" >> $GITHUB_STEP_SUMMARY

          # Define all jobs with their results
          declare -A jobs=(
            ["path-filter"]="${{ needs.path-filter.result }}"
            ["pre-build"]="${{ needs.pre-build.result }}"
            ["python37-test"]="${{ needs.python37-test.result }}"
            ["quick-checks"]="${{ needs.quick-checks.result }}"
            ["clippy"]="${{ needs.clippy.result }}"
            ["python-tests"]="${{ needs.python-tests.result }}"
            ["rust-tests"]="${{ needs.rust-tests.result }}"
            ["wheel-build"]="${{ needs.wheel-build.result }}"
            ["qt-tests"]="${{ needs.qt-tests.result }}"
            ["cli-build"]="${{ needs.cli-build.result }}"
            ["gallery-e2e"]="${{ needs.gallery-e2e.result }}"
            ["gallery-pack"]="${{ needs.gallery-pack.result }}"
            ["sdk-build"]="${{ needs.sdk-build.result }}"
            ["mcp-build"]="${{ needs.mcp-build.result }}"
            ["benchmark"]="${{ needs.benchmark.result }}"
            ["docs-build"]="${{ needs.docs-build.result }}"
          )

          failed=0
          for job in "${!jobs[@]}"; do
            result="${jobs[$job]}"
            if [[ "$result" == "success" ]]; then
              echo "- ‚úÖ $job" >> $GITHUB_STEP_SUMMARY
            elif [[ "$result" == "skipped" ]]; then
              echo "- ‚è≠Ô∏è $job (skipped - not needed)" >> $GITHUB_STEP_SUMMARY
            elif [[ "$result" == "cancelled" ]]; then
              echo "- ‚ö™ $job (cancelled)" >> $GITHUB_STEP_SUMMARY
            else
              echo "- ‚ùå $job ($result)" >> $GITHUB_STEP_SUMMARY
              # Only fail if the job was supposed to run (not skipped)
              if [[ "$result" != "skipped" ]]; then
                failed=1
              fi
            fi
          done

