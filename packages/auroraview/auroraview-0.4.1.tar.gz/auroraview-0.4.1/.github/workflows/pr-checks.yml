name: PR Checks

# This workflow runs comprehensive checks on PRs to ensure quality before merging.
# Optimized with path-based filtering to run only necessary checks based on changed files.
#
# Package Isolation Strategy (2025-12):
# - Each package (Rust crates, SDK, MCP, Gallery, Docs) has its own CI workflow
# - PR checks call these workflows based on detected changes
# - Only affected packages are built and tested
# - Dependency chains are respected (e.g., core changes trigger CLI tests)
#
# Artifact Reuse Strategy:
# - sdk-build: Builds SDK once, artifacts reused by gallery-e2e and gallery-pack
# - cli-build: Builds CLI once, artifacts reused by gallery-pack
# - pre-build: Builds wheels once, artifacts reused by python-tests, wheel-build, qt-tests, gallery-pack
# - This eliminates duplicate builds and significantly reduces CI time
#
# Path Filter Categories:
# - rust-*: Fine-grained Rust crate changes (signals, core, pack, cli, etc.)
# - python: Python source code changes -> triggers Python tests
# - sdk: TypeScript SDK changes -> triggers SDK builds
# - gallery: Gallery app changes -> triggers Gallery tests
# - docs: Documentation changes -> triggers docs build only
# - ci: CI configuration changes -> triggers all checks
# - tests: Test file changes -> triggers relevant tests

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_HTTP_TIMEOUT: '600'
  CARGO_NET_RETRY: '10'
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse

jobs:
  # =============================================================================
  # Path Detection - Determines which jobs to run based on changed files
  # =============================================================================
  path-filter:
    name: Detect Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      # High-level category flags
      rust: ${{ steps.filter.outputs.rust }}
      python: ${{ steps.filter.outputs.python }}
      sdk: ${{ steps.filter.outputs.sdk }}
      mcp: ${{ steps.filter.outputs.mcp }}
      gallery: ${{ steps.filter.outputs.gallery }}
      docs: ${{ steps.filter.outputs.docs }}
      ci: ${{ steps.filter.outputs.ci }}
      tests: ${{ steps.filter.outputs.tests }}
      # Fine-grained Rust crate flags
      rust-signals: ${{ steps.filter.outputs.rust-signals }}
      rust-protect: ${{ steps.filter.outputs.rust-protect }}
      rust-plugin-core: ${{ steps.filter.outputs.rust-plugin-core }}
      rust-plugin-fs: ${{ steps.filter.outputs.rust-plugin-fs }}
      rust-extensions: ${{ steps.filter.outputs.rust-extensions }}
      rust-plugins: ${{ steps.filter.outputs.rust-plugins }}
      rust-core: ${{ steps.filter.outputs.rust-core }}
      rust-pack: ${{ steps.filter.outputs.rust-pack }}
      rust-cli: ${{ steps.filter.outputs.rust-cli }}
      rust-root: ${{ steps.filter.outputs.rust-root }}
      # Composite flags for convenience
      needs_wheel: ${{ steps.composite.outputs.needs_wheel }}
      needs_rust_checks: ${{ steps.composite.outputs.needs_rust_checks }}
      needs_python_tests: ${{ steps.composite.outputs.needs_python_tests }}
      needs_sdk_build: ${{ steps.composite.outputs.needs_sdk_build }}
      needs_mcp_build: ${{ steps.composite.outputs.needs_mcp_build }}
      needs_gallery_tests: ${{ steps.composite.outputs.needs_gallery_tests }}
      needs_docs_build: ${{ steps.composite.outputs.needs_docs_build }}
      # Rust crate dependency flags (includes transitive deps)
      needs_rust_core: ${{ steps.rust-deps.outputs.needs_core }}
      needs_rust_cli: ${{ steps.rust-deps.outputs.needs_cli }}
      needs_rust_pack: ${{ steps.rust-deps.outputs.needs_pack }}
    steps:
      - uses: actions/checkout@v6

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            rust:
              - 'src/**'
              - 'crates/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - '.cargo/**'
              - 'benches/**'
              - 'tests/rust/**'
            rust-signals:
              - 'crates/aurora-signals/**'
            rust-protect:
              - 'crates/aurora-protect/**'
            rust-plugin-core:
              - 'crates/auroraview-plugins/core/**'
            rust-plugin-fs:
              - 'crates/auroraview-plugins/fs/**'
            rust-extensions:
              - 'crates/auroraview-extensions/**'
            rust-plugins:
              - 'crates/auroraview-plugins/Cargo.toml'
              - 'crates/auroraview-plugins/src/**'
            rust-core:
              - 'crates/auroraview-core/**'
            rust-pack:
              - 'crates/auroraview-pack/**'
            rust-cli:
              - 'crates/auroraview-cli/**'
            rust-root:
              - 'src/**'
              - 'Cargo.toml'
            python:
              - 'python/**'
              - 'pyproject.toml'
              - 'tests/python/**'
              - 'noxfile.py'
            sdk:
              - 'packages/auroraview-sdk/**'
            mcp:
              - 'packages/auroraview-mcp/**'
            gallery:
              - 'gallery/**'
            docs:
              - 'docs/**'
              - '*.md'
              - 'website/**'
            ci:
              - '.github/**'
              - 'justfile'
              - '.pre-commit-config.yaml'
              - '.codecov.yml'
            tests:
              - 'tests/**'
              - 'benches/**'

      - name: Compute Rust dependency chain
        id: rust-deps
        run: |
          # Direct changes
          signals="${{ steps.filter.outputs.rust-signals }}"
          protect="${{ steps.filter.outputs.rust-protect }}"
          plugin_core="${{ steps.filter.outputs.rust-plugin-core }}"
          plugin_fs="${{ steps.filter.outputs.rust-plugin-fs }}"
          extensions="${{ steps.filter.outputs.rust-extensions }}"
          plugins="${{ steps.filter.outputs.rust-plugins }}"
          core="${{ steps.filter.outputs.rust-core }}"
          pack="${{ steps.filter.outputs.rust-pack }}"
          cli="${{ steps.filter.outputs.rust-cli }}"
          root="${{ steps.filter.outputs.rust-root }}"
          ci="${{ steps.filter.outputs.ci }}"

          # Compute transitive dependencies
          # auroraview-plugins: depends on plugin-core, plugin-fs, extensions
          if [[ "$plugins" == "true" || "$plugin_core" == "true" || "$plugin_fs" == "true" || "$extensions" == "true" ]]; then
            needs_plugins="true"
          else
            needs_plugins="false"
          fi

          # auroraview-core: depends on signals, plugins
          if [[ "$core" == "true" || "$signals" == "true" || "$needs_plugins" == "true" || "$ci" == "true" ]]; then
            needs_core="true"
          else
            needs_core="false"
          fi

          # auroraview-pack: depends on protect (optional)
          if [[ "$pack" == "true" || "$protect" == "true" || "$ci" == "true" ]]; then
            needs_pack="true"
          else
            needs_pack="false"
          fi

          # auroraview-cli: depends on core, pack
          if [[ "$cli" == "true" || "$needs_core" == "true" || "$needs_pack" == "true" || "$ci" == "true" ]]; then
            needs_cli="true"
          else
            needs_cli="false"
          fi

          echo "needs_core=$needs_core" >> $GITHUB_OUTPUT
          echo "needs_pack=$needs_pack" >> $GITHUB_OUTPUT
          echo "needs_cli=$needs_cli" >> $GITHUB_OUTPUT

      - name: Compute composite flags
        id: composite
        run: |
          rust="${{ steps.filter.outputs.rust }}"
          python="${{ steps.filter.outputs.python }}"
          sdk="${{ steps.filter.outputs.sdk }}"
          mcp="${{ steps.filter.outputs.mcp }}"
          gallery="${{ steps.filter.outputs.gallery }}"
          docs="${{ steps.filter.outputs.docs }}"
          ci="${{ steps.filter.outputs.ci }}"

          # needs_wheel: when Rust, Python, or SDK changes (need to rebuild wheel)
          if [[ "$rust" == "true" || "$python" == "true" || "$sdk" == "true" || "$ci" == "true" ]]; then
            echo "needs_wheel=true" >> $GITHUB_OUTPUT
          else
            echo "needs_wheel=false" >> $GITHUB_OUTPUT
          fi

          # needs_rust_checks: when Rust code changes
          if [[ "$rust" == "true" || "$ci" == "true" ]]; then
            echo "needs_rust_checks=true" >> $GITHUB_OUTPUT
          else
            echo "needs_rust_checks=false" >> $GITHUB_OUTPUT
          fi

          # needs_python_tests: when Python or Rust changes (Rust changes may affect Python bindings)
          if [[ "$python" == "true" || "$rust" == "true" || "$ci" == "true" ]]; then
            echo "needs_python_tests=true" >> $GITHUB_OUTPUT
          else
            echo "needs_python_tests=false" >> $GITHUB_OUTPUT
          fi

          # needs_sdk_build: when SDK changes
          if [[ "$sdk" == "true" || "$ci" == "true" ]]; then
            echo "needs_sdk_build=true" >> $GITHUB_OUTPUT
          else
            echo "needs_sdk_build=false" >> $GITHUB_OUTPUT
          fi

          # needs_mcp_build: when MCP changes
          if [[ "$mcp" == "true" || "$ci" == "true" ]]; then
            echo "needs_mcp_build=true" >> $GITHUB_OUTPUT
          else
            echo "needs_mcp_build=false" >> $GITHUB_OUTPUT
          fi

          # needs_gallery_tests: when Gallery or SDK changes (Gallery depends on SDK)
          if [[ "$gallery" == "true" || "$sdk" == "true" || "$ci" == "true" ]]; then
            echo "needs_gallery_tests=true" >> $GITHUB_OUTPUT
          else
            echo "needs_gallery_tests=false" >> $GITHUB_OUTPUT
          fi

          # needs_docs_build: when docs change
          if [[ "$docs" == "true" || "$ci" == "true" ]]; then
            echo "needs_docs_build=true" >> $GITHUB_OUTPUT
          else
            echo "needs_docs_build=false" >> $GITHUB_OUTPUT
          fi

      - name: Summary of detected changes
        run: |
          echo "## üîç Detected Changes" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### High-Level Categories" >> $GITHUB_STEP_SUMMARY
          echo "| Category | Changed | Will Run |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|---------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Rust | ${{ steps.filter.outputs.rust }} | Rust checks, CLI build |" >> $GITHUB_STEP_SUMMARY
          echo "| Python | ${{ steps.filter.outputs.python }} | Python tests |" >> $GITHUB_STEP_SUMMARY
          echo "| SDK | ${{ steps.filter.outputs.sdk }} | SDK build |" >> $GITHUB_STEP_SUMMARY
          echo "| MCP | ${{ steps.filter.outputs.mcp }} | MCP build |" >> $GITHUB_STEP_SUMMARY
          echo "| Gallery | ${{ steps.filter.outputs.gallery }} | Gallery E2E |" >> $GITHUB_STEP_SUMMARY
          echo "| Docs | ${{ steps.filter.outputs.docs }} | Docs build |" >> $GITHUB_STEP_SUMMARY
          echo "| CI | ${{ steps.filter.outputs.ci }} | All checks |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Rust Crate Changes" >> $GITHUB_STEP_SUMMARY
          echo "| Crate | Direct Change | Will Test |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|---------------|-----------|" >> $GITHUB_STEP_SUMMARY
          echo "| aurora-signals | ${{ steps.filter.outputs.rust-signals }} | ${{ steps.filter.outputs.rust-signals }} |" >> $GITHUB_STEP_SUMMARY
          echo "| aurora-protect | ${{ steps.filter.outputs.rust-protect }} | ${{ steps.filter.outputs.rust-protect }} |" >> $GITHUB_STEP_SUMMARY
          echo "| auroraview-core | ${{ steps.filter.outputs.rust-core }} | ${{ steps.rust-deps.outputs.needs_core }} |" >> $GITHUB_STEP_SUMMARY
          echo "| auroraview-pack | ${{ steps.filter.outputs.rust-pack }} | ${{ steps.rust-deps.outputs.needs_pack }} |" >> $GITHUB_STEP_SUMMARY
          echo "| auroraview-cli | ${{ steps.filter.outputs.rust-cli }} | ${{ steps.rust-deps.outputs.needs_cli }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Composite Flags" >> $GITHUB_STEP_SUMMARY
          echo "- needs_wheel: ${{ steps.composite.outputs.needs_wheel }}" >> $GITHUB_STEP_SUMMARY
          echo "- needs_rust_checks: ${{ steps.composite.outputs.needs_rust_checks }}" >> $GITHUB_STEP_SUMMARY
          echo "- needs_python_tests: ${{ steps.composite.outputs.needs_python_tests }}" >> $GITHUB_STEP_SUMMARY
          echo "- needs_sdk_build: ${{ steps.composite.outputs.needs_sdk_build }}" >> $GITHUB_STEP_SUMMARY
          echo "- needs_mcp_build: ${{ steps.composite.outputs.needs_mcp_build }}" >> $GITHUB_STEP_SUMMARY
          echo "- needs_gallery_tests: ${{ steps.composite.outputs.needs_gallery_tests }}" >> $GITHUB_STEP_SUMMARY
          echo "- needs_docs_build: ${{ steps.composite.outputs.needs_docs_build }}" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Quick Checks - Always run for code quality (fast, < 5 min)
  # =============================================================================
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [path-filter]
    if: needs.path-filter.outputs.needs_rust_checks == 'true' || needs.path-filter.outputs.python == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force || true
          df -h

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          components: rustfmt,clippy

      - name: Setup vx
        uses: loonghao/vx@main
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-quick-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-quick-

      - name: Check Rust formatting
        if: needs.path-filter.outputs.needs_rust_checks == 'true'
        run: cargo fmt --all -- --check

      - name: Install system dependencies
        if: needs.path-filter.outputs.needs_rust_checks == 'true'
        run: |
          sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libglib2.0-dev libxdo-dev pkg-config

      - name: Check Python formatting (ruff)
        if: needs.path-filter.outputs.python == 'true' || needs.path-filter.outputs.ci == 'true'
        run: vx uvx ruff check python/ tests/ && vx uvx ruff format --check python/ tests/

      - name: Cargo check (fast compile check)
        if: needs.path-filter.outputs.needs_rust_checks == 'true'
        run: cargo check --workspace --all-features

  # =============================================================================
  # Clippy - Rust linting (parallel with quick-checks)
  # =============================================================================
  clippy:
    name: Clippy Lints
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [path-filter]
    if: needs.path-filter.outputs.needs_rust_checks == 'true'
    steps:
      - uses: actions/checkout@v6

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force || true
          df -h

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          components: clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libglib2.0-dev libxdo-dev pkg-config

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-clippy-

      - name: Run Clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings

  # =============================================================================
  # SDK Build - TypeScript SDK (parallel, no dependencies)
  # =============================================================================
  sdk-build:
    name: SDK CI
    needs: [path-filter]
    if: needs.path-filter.outputs.needs_sdk_build == 'true'
    uses: ./.github/workflows/sdk-ci.yml
    with:
      artifact-prefix: 'pr-'
    secrets: inherit

  # =============================================================================
  # MCP Build - MCP Server package (parallel, no dependencies)
  # =============================================================================
  mcp-build:
    name: MCP CI (disabled temporarily)
    needs: [path-filter]
    if: false # temporarily disabling MCP CI to unblock core releases
    uses: ./.github/workflows/mcp-ci.yml
    with:
      artifact-prefix: 'pr-'
    secrets: inherit


  # =============================================================================
  # Pre-build Wheels - Build ABI3 wheels for all platforms
  # Only runs when code changes require wheel rebuild
  # =============================================================================
  pre-build:
    name: Pre-build Wheel (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    needs: [path-filter, sdk-build]
    if: |
      always() &&
      (needs.path-filter.outputs.needs_wheel == 'true') &&
      (needs.sdk-build.result == 'success' || needs.sdk-build.result == 'skipped')
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64
            artifact-name: wheels-linux-x86_64
            maturin-args: '--release --out dist --find-interpreter --features python-bindings,ext-module,abi3-py38'
          - os: windows-latest
            target: x64
            artifact-name: wheels-windows-x64
            maturin-args: '--release --out dist --find-interpreter --features python-bindings,ext-module,abi3-py38,win-webview2'
          - os: macos-latest
            target: universal2-apple-darwin
            artifact-name: wheels-macos-universal2-apple-darwin
            maturin-args: '--release --out dist --sdist --find-interpreter --features python-bindings,ext-module,abi3-py38'
    steps:
      - uses: actions/checkout@v6

      - name: Download SDK assets
        if: needs.sdk-build.result == 'success'
        uses: actions/download-artifact@v6
        with:
          name: pr-sdk-assets
          path: crates/auroraview-core/src/assets/js/

      - name: Build and Test Wheel
        uses: ./.github/actions/build-wheel
        with:
          target: ${{ matrix.target }}
          python-version: '3.11'
          maturin-args: ${{ matrix.maturin-args }}
          test-wheel: 'true'
          artifact-name: ${{ matrix.artifact-name }}

  # =============================================================================
  # Python 3.7 Test - Separate build for Python 3.7 compatibility
  # =============================================================================
  python37-test:
    name: Python 3.7 (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 25
    needs: [path-filter]
    if: needs.path-filter.outputs.needs_python_tests == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            target: x86_64
            artifact-name: wheels-linux-x86_64-py37
            maturin-args: '--release --out dist -i python3.7 --features python-bindings,ext-module'
          - os: windows-2019
            target: x64
            artifact-name: wheels-windows-x64-py37
            maturin-args: '--release --out dist -i python3.7 --features python-bindings,ext-module,win-webview2'
    steps:
      - uses: actions/checkout@v6

      - name: Build Python 3.7 Wheel
        uses: ./.github/actions/build-wheel
        with:
          target: ${{ matrix.target }}
          python-version: '3.7'
          rust-version: '1.90.0'
          maturin-args: ${{ matrix.maturin-args }}
          test-wheel: 'true'
          artifact-name: ${{ matrix.artifact-name }}
          use-sccache: 'false'

      # Run unit tests on Python 3.7 to catch encoding and compatibility issues
      - name: Run Python 3.7 Unit Tests
        shell: bash
        env:
          CI: 'true'
        run: |
          # Install test dependencies (pytest only, no Qt for 3.7)
          pip install pytest pytest-cov pytest-timeout

          # Install the built wheel
          pip install dist/*.whl

          # Run unit tests (skip Qt tests as PySide6 doesn't support Python 3.7)
          pytest tests/python/unit/ -v --tb=short --timeout=60 \
            --ignore=tests/python/unit/test_qt_signals.py \
            -k "not qt"

  # =============================================================================
  # Rust Tests - With coverage reporting
  # =============================================================================
  rust-tests:
    name: Rust Tests & Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [path-filter, quick-checks]
    if: |
      always() &&
      needs.path-filter.outputs.needs_rust_checks == 'true' &&
      (needs.quick-checks.result == 'success' || needs.quick-checks.result == 'skipped')
    steps:
      - uses: actions/checkout@v6

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force || true
          df -h

      - name: Setup Rust with llvm-tools
        uses: dtolnay/rust-toolchain@1.90.0
        with:
          components: llvm-tools-preview

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libglib2.0-dev libxdo-dev pkg-config

      - name: Cache Rust
        uses: actions/cache@v5
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-coverage-

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Run tests with coverage
        run: |
          cargo llvm-cov --workspace --lcov --output-path lcov.info \
            --no-default-features --features "python-bindings,test-helpers,threaded-ipc" \
            --exclude auroraview-cli \
            -- --skip window_utils --skip webview::event_loop --skip webview::message_pump \
               --skip webview::parent_monitor --skip service_discovery::python_bindings \
               --skip ipc:: --skip tests::test_pymodule_init_registers_symbols

      - name: Run doc tests
        run: cargo test --doc

      - name: Upload Rust coverage
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          flags: rust
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
  # Python Tests - Using pre-built ABI3 wheels (Python 3.8+)
  # =============================================================================
  python-tests:
    name: Python ${{ matrix.python-version }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 15
    needs: [path-filter, quick-checks, pre-build]
    if: |
      always() &&
      needs.path-filter.outputs.needs_python_tests == 'true' &&
      (needs.quick-checks.result == 'success' || needs.quick-checks.result == 'skipped') &&
      needs.pre-build.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Reduce matrix size - test edge versions on all platforms, middle versions on Linux only
          - os: windows-latest
            python-version: "3.9"
          - os: windows-latest
            python-version: "3.10"
          - os: macos-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.10"
        include:
          - os: ubuntu-latest
            artifact-name: wheels-linux-x86_64
          - os: windows-latest
            artifact-name: wheels-windows-x64
          - os: macos-latest
            artifact-name: wheels-macos-universal2-apple-darwin
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download pre-built wheel
        uses: actions/download-artifact@v6
        with:
          name: ${{ matrix.os == 'ubuntu-latest' && 'wheels-linux-x86_64' || matrix.os == 'windows-latest' && 'wheels-windows-x64' || 'wheels-macos-universal2-apple-darwin' }}
          path: dist/

      - name: Install Qt system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libxkbcommon0 libxcb-cursor0 libxcb-icccm4 libxcb-keysyms1 libxcb-shape0

      - name: Install wheel and test dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install dist/*.whl
          # PySide6<6.7 doesn't support Python 3.13+, use PySide6>=6.8 for Python 3.13+
          if python -c "import sys; exit(0 if sys.version_info >= (3, 13) else 1)"; then
            pip install pytest pytest-cov pytest-timeout qtpy "PySide6>=6.8"
          else
            pip install pytest pytest-cov pytest-timeout qtpy "PySide6<6.7"
          fi

      - name: Verify import
        shell: bash
        run: |
          python -c "import auroraview; print(f'AuroraView {auroraview.__version__} on Python ${{ matrix.python-version }}')"

      - name: Run tests
        shell: bash
        env:
          QT_API: pyside6
          CI: 'true'
          QT_QPA_PLATFORM: offscreen
          QT_OPENGL: software
        run: |
          pytest tests/python/unit/ -v --tb=short --cov=auroraview --cov-report=xml --timeout=60

      - name: Upload coverage (3.11 on ubuntu only)
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.xml
          flags: python,py${{ matrix.python-version }}
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # =============================================================================
