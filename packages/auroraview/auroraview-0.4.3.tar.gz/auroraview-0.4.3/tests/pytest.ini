[pytest]
# Pytest configuration for AuroraView tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 6.0

# Add current directory to Python path
pythonpath = .

# Asyncio mode for pytest-asyncio
# Use 'strict' mode to require explicit @pytest.mark.asyncio markers
# This prevents conflicts with Playwright's sync API
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Output options
# addopts are defined centrally in pyproject.toml to ensure coverage settings apply


# Test markers
markers =
    ui: UI tests that require a display
    slow: Slow running tests
    smoke: Small smoke tests
    flaky: Flaky tests with retries
    serial: Tests that must run serially
    maya: Tests that require Maya
    qt: Tests that require Qt dependencies (qtpy and Qt bindings)
    headless: Tests that can run without display
    playwright: Tests that use Playwright
    xvfb: Tests that use Xvfb virtual display (Linux only)
    webview2_cdp: Tests that connect to WebView2 via CDP (Windows only)
    edge_webdriver: Tests that use Edge WebDriver (Selenium)
    integration: Integration tests
    unit: Unit tests
    asyncio: Async tests


