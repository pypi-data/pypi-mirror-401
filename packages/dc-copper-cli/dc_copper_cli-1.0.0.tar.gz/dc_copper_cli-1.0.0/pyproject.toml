[project]
name = "dc-copper-cli"
version = "1.0.0"
description = "CLI for Copper CRM: leads, people, opportunities, companies, and custom fields"
# readme = "README.md"  # Add README.md to copper-cli/ if needed
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Dallas Crilley" }
]
keywords = ["copper", "crm", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.31.0",
    "rich>=13.0.0",
    "python-dotenv>=1.0.0",
    "click>=8.1.0",
    "tomli>=2.0.0",
    "tomli-w>=1.0.0",
]

[project.scripts]
copper = "dc_copper_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["dc_copper_cli.py"]

[tool.hatch.build.targets.sdist]
include = [
    "dc_copper_cli.py",
    "pyproject.toml",
]
