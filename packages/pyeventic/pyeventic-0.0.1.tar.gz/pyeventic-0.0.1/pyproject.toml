[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "pyeventic"
version = "0.0.1"
authors = [
  { name="TechnoBro03"},
]
description = "A lightweight, strongly typed event library."
readme = "README.md"

requires-python = ">=3.10"

classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Typing :: Typed",
]

license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/TechnoBro03/Eventic"
Issues = "https://github.com/TechnoBro03/Eventic/issues"
Wiki = "https://github.com/TechnoBro03/Eventic/wiki"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-asyncio",
  "pytest-cov",
  "mypy"
]