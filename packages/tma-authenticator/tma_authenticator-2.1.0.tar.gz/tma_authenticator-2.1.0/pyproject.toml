[tool.poetry]
name = "tma-authenticator"
version = "v2.1.0"
description = "Verifying telegram user token."
authors = ["Pavel Mulin <pavel@tg-shops.com>"]
readme = "README.md"
packages = [{include = "tma_authenticator"}]

[tool.poetry.dependencies]
python = ">=3.9.0"
fastapi = ">=0.112.2"
aiocache = ">=0.12.3"
python-jose = ">=3.3.0"
httpx = ">=0.28.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
