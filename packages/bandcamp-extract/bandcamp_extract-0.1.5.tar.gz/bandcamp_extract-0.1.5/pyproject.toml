[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bandcamp_extract"
version = "0.1.5"
description = "Extract BandCamp .zip album folders to their appropriate place"
license = { text = "MIT" }
authors = [{ name = "Jonathan Montgomery", email = "jonathan.montgo@gmail.com" }]
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
]
dependencies = [
    "click==8.0.1",
    "tinytag>=1.10.1",
]

[project.scripts]
bcextr = "src.extract:extract"

[project.urls]
Homepage = "https://github.com/JonMontgo/bandcamp_extract"
