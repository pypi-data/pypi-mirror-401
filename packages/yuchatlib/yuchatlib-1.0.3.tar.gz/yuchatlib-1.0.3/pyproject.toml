[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "yuchatlib"
version = "1.0.3"
description = "Python библиотека для работы с API YuChat (корпоративный мессенджер)"
readme = "Readme.md"
authors = [
    {name = "Ilya Komarov", email = "ilya.kom123@gmail.com"},
]
license = {text = "MIT"}
keywords = ["yuchat", "bot", "api", "messenger"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Chat",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "requests>=2.28.0",
    "pydantic>=2.0.0",
    "redis>=4.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "types-redis>=4.5.0",
]

[project.urls]
Homepage = "https://github.com/sussydevil/YuChatLib"
Documentation = "https://github.com/sussydevil/YuChatLib#readme"
Repository = "https://github.com/sussydevil/YuChatLib.git"
Issues = "https://github.com/sussydevil/YuChatLib/issues"
Changelog = "https://github.com/sussydevil/YuChatLib/releases"

[tool.setuptools.packages.find]
where = ["."]
include = ["yuchatlib*"]
exclude = ["tests*", "examples*"]

[tool.setuptools.package-data]
yuchatlib = ["py.typed"]

[tool.black]
line-length = 120
target-version = ['py38']

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203", "W503"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=yuchatlib --cov-report=term-missing"
