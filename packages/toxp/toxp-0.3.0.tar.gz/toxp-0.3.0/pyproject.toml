[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "toxp"
version = "0.3.0"
description = "TOXP CLI - Team Of eXPerts parallel reasoning with multiple LLM agents and AWS Bedrock"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Team of Experts Contributors"}
]
keywords = ["aws", "bedrock", "claude", "ai", "reasoning", "parallel-compute", "llm", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Environment :: Console",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "boto3>=1.35.0",
    "pydantic>=2.0.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "hypothesis>=6.100.0",
    "black>=24.0.0",
    "mypy>=1.11.0",
    "ruff>=0.4.0",
]

[project.scripts]
toxp = "toxp.cli:main"

[project.urls]
Homepage = "https://github.com/team-of-experts/toxp"
Documentation = "https://github.com/team-of-experts/toxp#readme"
Repository = "https://github.com/team-of-experts/toxp"
Issues = "https://github.com/team-of-experts/toxp/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["toxp*"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312", "py313"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
