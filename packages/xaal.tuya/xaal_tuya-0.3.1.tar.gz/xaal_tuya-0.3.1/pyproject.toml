[project]
name = "xaal.tuya"
version = "0.3.1"
description = "xAAL support for Tuya protocol / Smart Life App"
readme = "README.rst"
authors = [
    { name = "Jerome Kerdreux", email = "Jerome.Kerdreux@imt-atlantique.fr" },
]
license = "GPL-3.0-or-later"
classifiers = ["Programming Language :: Python", "Topic :: Home Automation"]
keywords = ["xaal", "tuya"]
dependencies = ["xaal.lib","xaal.schemas"]

[tool.setuptools.packages.find]
include = ["xaal*"]
namespaces = true

[project.urls]
Homepage = "https://recherche.imt-atlantique.fr/xaal/"
Documentation = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/blob/main/devices/protocols/Tuya/README.rst"
Source = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/tree/main/devices/protocols/Tuya"

[tool.ruff]
line-length = 122

[tool.ruff.format]
quote-style = "preserve"

[tool.black]
line-length = 122
skip-string-normalization = true

