name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example
      # to install dependencies, you'll need the `contents: read` permission. If you
      # don't clone the repository in your setup steps, Copilot will do this for you
      # automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"
          python-version: "3.14"

      - name: Install dependencies
        run: |
          echo "ðŸ”§ Installing project dependencies with uv..."
          echo "â±ï¸  This should only take a few seconds..."
          uv sync --all-extras
          echo "âœ… Dependencies installed successfully"

      - name: Install pre-commit hooks
        run: |
          echo "ðŸª Installing pre-commit hooks..."
          uv run poe pre-commit-install || echo "âš ï¸  Pre-commit installation may fail in restricted environments"
          echo "âœ… Pre-commit hooks installation attempted"

      - name: Verify installation
        run: |
          echo "ðŸ” Verifying uv environment..."
          uv --version

          echo "ðŸŽ¯ Verifying poethepoet (poe) task runner..."
          uv run poe --help > /dev/null
          echo "âœ… Poe task runner available"

          echo "ðŸ§ª Testing package imports..."
          uv run python -c "
          import katana_public_api_client
          from katana_public_api_client import KatanaClient
          print('âœ… Package imports successful')
          "

      - name: Run quick validation
        run: |
          echo "âš¡ Running quick validation checks..."

          # Format check (fastest validation)
          echo "ðŸŽ¨ Checking code formatting..."
          uv run poe format-check

          echo "âœ… Environment setup complete and validated"
