# For possible options see https://peps.python.org/pep-0621/
 
[project]
name = "spiki"
dynamic = ["version"]
description = "A Wiki for Speech."
readme = "README.rst"
keywords = ["wiki", "markup", "speechmark", "template"]
authors = [
    {name = "D E Haynes"},
]
maintainers = [
    {name = "Tundish", email = "tundish@gigeconomy.org.uk"}
]
license = "GPL-3.0-or-later"
classifiers = [
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Environment :: Web Environment",
    "Programming Language :: Python :: 3 :: Only",
]
requires-python = ">=3.12"
dependencies = [
]

[project.urls]

[project.scripts]
speechmark = "spiki.speechmark:run"
spiki = "spiki.main:run"

[build-system]
requires = ["setuptools>=75.0.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "spiki",
    "spiki.examples",
    "spiki.test",
]

[tool.setuptools.package-data]
"spiki.examples" = [
    "*/*.cli",
    "*/*.css",
    "*/*.jpg",
    "*/*.toml",
]

[tool.setuptools.dynamic]
version = {attr = "spiki.__version__"}
