[project]
name = "pydistill"
version = "0.1.0"
description = "Extract Python models and dependencies into standalone packages"
authors = [
    {name = "Marius RÃ¤sener", email = "marius@raesener.de"}
]
license = {text = "MIT"}
keywords = ["pydantic", "extraction", "models", "refactoring", "dependencies", "ast"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Code Generators",
    "Typing :: Typed",
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic[email]>=2.12.5",
]

[project.scripts]
pydistill = "pydistill.cli:main"

[project.urls]
Homepage = "https://github.com/elmcrest/pydistill"
Repository = "https://github.com/elmcrest/pydistill.git"
Issues = "https://github.com/elmcrest/pydistill/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pydistill"]

[dependency-groups]
dev = [
    "pydantic>=2.0",
    "pytest>=8.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.11",
    "ty>=0.0.11",
]

[tool.ty.src]
exclude = ["test_project"]
