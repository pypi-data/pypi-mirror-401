name: Test & release pydistill

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test pydistill
    environment: prod
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync --dev
      - name: lint
        run: uv run --dev ruff check
      - name: format
        run: uv run --dev ruff format --check
      - name: type checking
        run: uv run --dev ty check
      - name: Run tests
        run: uv run --dev pytest -v --cov --cov-branch --cov-report=xml
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: elmcrest/pydistill

  release:
    name: Release pydistill
    environment: prod
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    needs: test
    if: github.ref == 'refs/heads/prod'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync
      - name: Build
        run: uv build
      - name: Publish
        run: uv publish -t ${{ secrets.PYPI_TOKEN }}
