[build-system]
requires = ["setuptools>=61.0", "wheel", "cibuildwheel>=2.16"]
build-backend = "setuptools.build_meta"

[project]
name = "pivtools"
version = "0.4.2"
description = "PIVTOOLs - Particle Image Velocimetry Tools with CLI and GUI"
readme = "README.md"
license = "BSD-3-Clause"
requires-python = ">=3.12"
authors = [
    {name = "Morgan Taylor", email = "m.t.taylor@soton.ac.uk"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Framework :: Flask",
]

dependencies = [
    # Core dependencies
    "dask[distributed]==2025.7.0",
    "dask-jobqueue",
    "dask-image",
    "loguru==0.7.3",
    "numpy==2.2.6",
    "opencv-python==4.12.0.88",
    "pandas==2.3.1",
    "pillow==11.3.0",
    "PyYAML==6.0.2",
    "scipy==1.16.1",
    "tifffile==2025.6.11",
    "tqdm==4.67.1",
    # CLI dependencies
    "numba==0.61.2",
    "psutil==6.1.1",
    "pytest==8.4.2",
    "rawpy==0.25.1",
    "scikit-image==0.25.2",
    "lvpyio==1.3.1; sys_platform != 'darwin'",
    "bottleneck==1.6.0",
    "scikit-learn==1.7.2",
    "threadpoolctl==3.6.0",
    # GUI dependencies
    "Flask==3.1.1",
    "flask-cors==6.0.1",
    "matplotlib==3.10.5",
    "imagecodecs",
    "imageio-ffmpeg>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/MTT69/python-PIVTOOLs"
Repository = "https://github.com/MTT69/python-PIVTOOLs"
Issues = "https://github.com/MTT69/python-PIVTOOLs/issues"

[project.scripts]
pivtools-cli = "pivtools_cli.cli:main"
pivtools-gui = "pivtools_gui.app:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["pivtools_core*", "pivtools_cli*", "pivtools_gui*"]
exclude = ["tests*", "manual_tools*", "logs*", "env*"]

[tool.setuptools.package-data]
"pivtools_cli" = [
    "lib/interp2custom.c",
    "lib/interp2custom.h",
    "lib/peak_locate_lm.c",
    "lib/peak_locate_lm.h",
    "lib/PIV_2d_cross_correlate.c",
    "lib/PIV_2d_cross_correlate.h",
    "lib/xcorr.c",
    "lib/xcorr.h",
    "lib/xcorr_cache.c",
    "lib/xcorr_cache.h",
    "lib/common.h",
    "lib/marquadt_gaussian.c",
    "lib/marquadt_gaussian.h",
    "lib/libbulkxcorr2d.*",
    "lib/libinterp2custom.*",
    "lib/libmarquadt.*"
]
pivtools_core = ["config.yaml"]
pivtools_gui = ["static/**/*", "templates/**/*"]
