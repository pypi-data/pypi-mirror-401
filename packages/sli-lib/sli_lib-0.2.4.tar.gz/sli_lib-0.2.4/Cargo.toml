[workspace]
resolver = "3"
members = ["sli/pysli-lib"]
default-members = [
  "sli/sli-cli",
  "sli/sli-lib",
  "sli/comp-core",
  "sli/sli-collections",
]

[workspace.package]
edition = "2024"
rust-version = "1.85"
authors = [
  "Lucas Van Laer",
  "Simon Vandevelde"
]
homepage = "https://gitlab.com/sli-lib/SLI"
repository = "https://gitlab.com/sli-lib/SLI"
license = "LGPL-3.0-or-later"

[workspace.dependencies]
duplicate = "2.0"
itertools = "0.12"
typed-index-collections = "3.1"
indexmap = "2.1.0"
cfg-if = "1.0.0"
paste = "1.0"
