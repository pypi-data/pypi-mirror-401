[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pycdp-client"
version = "1.0.2"
description = "Chrome DevTools Protocol 客户端，支持独立使用或与 DrissionPage 配合"
readme = "README.md"
license = "MIT"
authors = [{name = "letme58"}]
requires-python = ">=3.8"
dependencies = ["requests", "websocket-client"]

[project.optional-dependencies]
drissionpage = ["DrissionPage"]

[project.urls]
Homepage = "https://github.com/letme58/pycdp"

[tool.setuptools.packages.find]
where = ["."]
include = ["pycdp*"]

[tool.setuptools.package-data]
pycdp = ["py.typed", "*.pyi"]