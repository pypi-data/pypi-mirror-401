[project]
name = "beda"
version = "0.0.1"
description = "Binary Epigraphic Data Archive (BEDA) - Python utilities for template generation."
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Andrea Marruzzo", email = "amarruzzo@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Topic :: Sociology :: History",
    "Topic :: Text Processing :: Markup :: XML",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
