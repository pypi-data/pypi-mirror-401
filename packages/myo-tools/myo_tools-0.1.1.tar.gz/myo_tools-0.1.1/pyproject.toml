[project]
name = "myo_tools"
version = "0.1.1"
authors = [{name = "myolab"}]
description = "A Python package for the myo api."
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
  "numpy",
  "mujoco==3.3.3",
  "lxml",
  "ezc3d",
  "c3d",
  "GitPython",
  "scipy",
  "pandas",
  "pyarrow",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = {find = {exclude = ["tests*", "tests.*"]}}


[project.optional-dependencies]
dev = ["pre-commit", "pytest", "click", "requests"]
test = ["pytest", "click", "mujoco-mjx==3.3.3"]

[tool.ruff.lint]
ignore = ["C901", "E501", "E741", "F402", "F823", "E402" ]
select = ["C", "E", "F", "I", "W"]
