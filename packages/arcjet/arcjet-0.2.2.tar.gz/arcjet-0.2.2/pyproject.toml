[project]
name = "arcjet"
version = "0.2.2"
description = "Arcjet Python SDK. Bot detection, rate limiting, email validation, attack protection for Python applications."
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Arcjet", email = "support@arcjet.com" }]
license = { text = "Apache-2.0" }
dependencies = [
  "connect-python>=0.6.0",
  "httpx[http2]>=0.28.1",
  # Explaination of upper bound:
  # https://github.com/arcjet/arcjet-py/issues/2
  "typeid-python>=0.3.3,<0.3.7",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Framework :: Flask",
  "Framework :: FastAPI",
  "Intended Audience :: Developers",
  "Topic :: Communications :: Email :: Filters",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Security",
  "Topic :: Software Development :: Libraries",
  "Topic :: System :: Networking :: Firewalls",
]
keywords = ["security", "bot-detection", "rate-limiting", "email-validation"]

[project.urls]
"homepage" = "https://arcjet.com"
"source" = "https://github.com/arcjet/arcjet-py"
"documentation" = "https://docs.arcjet.com"
"releases" = "https://github.com/arcjet/arcjet-py/releases"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest==8.0.0",
    "ruff==0.14.10",
    "ty==0.0.8",
    "types-protobuf==6.32.1.20251210",
]

[tool.ruff]
exclude = [
  "examples", # Example code (enable eventually)
  "src/arcjet/proto", # Generated code
  "tests", # Test code (enable eventually)
]
