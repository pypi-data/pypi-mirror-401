[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mbai"
version = "0.1.2"
description = "AI-powered server monitoring that automatically fixes issues"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "ManagedByAI", email = "support@managedbyai.dev" }
]
keywords = ["server", "monitoring", "devops", "automation", "ai", "self-healing"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "requests>=2.25.0",
    "pyyaml>=5.0",
]

[project.urls]
Homepage = "https://managedbyai.dev"
Documentation = "https://managedbyai.dev/install.html"
Repository = "https://github.com/managedbyai/atlas-agent"
Issues = "https://github.com/managedbyai/atlas-agent/issues"

[project.scripts]
mbai = "atlas_agent.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/atlas_agent"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]
