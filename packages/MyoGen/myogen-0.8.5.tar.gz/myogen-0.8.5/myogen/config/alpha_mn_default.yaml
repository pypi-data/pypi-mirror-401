# Default configuration for Alpha Motor Neuron Pool
# This file contains all the biophysical parameters for creating alpha motor neuron populations

# General parameters
model: "NERLab"  # Options: "NERLab", "Powers2017"
mode: "active"  # Options: "active", "passive"
axon_velocities: [50, 65]  # [min, max] conduction velocities (m/s)
axon_length: 0.6  # Length of the axon (mm)
gamma: 0.2  # Neuromodulation level (a.u.)
lambda_factor: 1.0  # Lambda factor for Powers2017 model persistent sodium scaling
initial_voltage__mV: -67  # Initial membrane voltage (mV)
spike_threshold__mV: 50.0  # Spike detection threshold (mV)

# NERLab Model Parameters
nerlab:
  # Soma parameters for NERLab model
  soma:
    diameter_range: [78, 113, 14, false]  # [min, max, curve] (um)
    gnabar_range: [0.0325, 0.0775, 2.5, false]  # [min, max, curve] (S/cm²)
    gnapbar_range: [0.00043, 0.00067, 2.1, true]  # [min, max, curve] (S/cm²)
    gkfbar_range: [0.0028, 0.0015, 25, true]  # [min, max, curve] (S/cm²)
    gksbar_range: [0.02, 0.016, 6.0, true]  # [min, max, curve] (S/cm²)
    mact_range: [13, 20, 3, false]  # [min, max, curve]
    rinact_range: [0.018, 0.063, 4, false]  # [min, max, curve]
    gls_range: [0.000952381, 0.001538462, 2.5, false]  # [min, max, curve] (S/cm²) - 1/1050 to 1/650

    # Fixed soma parameters
    ena: 120.0  # mV
    ek: -10.0  # mV
    el_napp: 0.0  # mV
    vtraub_napp: 0.0  # mV
    Ra: 70.0  # Ω·cm
    cm: 1.0  # uF/cm²

  # Dendrite parameters for NERLab model
  dendrite:
    diameter_range: [48.0, 90.0, 5.0, false]  # [min, max, curve] (um)
    length_range: [5500, 10600, 12.0, false]  # [min, max, curve] (um)
    gcaLbar_range: [1.25e-5, 6.2e-6, 3, true]  # [min, max, curve] (S/cm²)
    vtraub_caL_range: [35, 34, 30,true]  # [min, max, curve] (mV)
    ltau_caL_range: [90, 47, 3, true]  # [min, max, curve] (ms)
    gl_caL_range: [7.69231e-5, 0.000165289, 2.5, false]  # [min, max, curve] (S/cm²) - 1/13000 to 1/6050

    # Fixed dendrite parameters
    Ra: 70.0  # Ω·cm
    cm: 1.0  # uF/cm²
    ecaL: 140  # mV
    el_caL: 0.0  # mV

  # Parameters for the napp mechanism (sodium and potassium channels)
  napp:
    # m gate - sodium activation
    m_alpha_A: 0.64
    m_alpha_v_offset: 15.0  # mV
    m_alpha_k: 4.0  # mV
    m_beta_A: 0.56
    m_beta_v_offset: 40.0  # mV
    m_beta_k: 5.0  # mV

    # h gate - sodium inactivation
    h_alpha_A: 0.928
    h_alpha_v_offset: 17.0  # mV
    h_alpha_tau: 18.0  # mV
    h_beta_A: 9.0
    h_beta_v_offset: 40.0  # mV
    h_beta_k: 5.0  # mV

    # p gate - persistent sodium activation
    p_alpha_A: 0.64
    p_alpha_v_offset: 5.0  # mV
    p_alpha_k: 4.0  # mV
    p_beta_A: 0.56
    p_beta_v_offset: 30.0  # mV
    p_beta_k: 5.0  # mV

    # n gate - fast potassium activation
    n_alpha_A: 0.08
    n_alpha_v_offset: 15.0  # mV
    n_alpha_k: 7.0  # mV
    n_beta_A: 2.0
    n_beta_v_offset: 10.0  # mV
    n_beta_tau: 40.0  # mV

    # r gate - slow potassium activation
    r_alpha_A: 3.5
    r_alpha_v_offset: 55.0  # mV
    r_alpha_k: 4.0  # mV

# Powers2017 Model Parameters
# All ranges are specified as [min, max, curve]
powers2017:
  # Soma parameters
  soma:
    length_range: [2952, 3665, 0.3]  # um
    diameter_range: [22, 30, 0.3]  # um
    capacitance_range: [1.35546, 1.87853, 0.3]  # uF/cm²
    passive_conductance_range: [8.11e-5, 3.77e-4, 0.3]  # S/cm²
    passive_reversal_range: [-71, -72, 0.3]  # mV
    na3rp_conductance_range: [0.01, 0.022, 0.3]  # S/cm²
    naps_conductance_range: [2.6e-5, 2.0e-5, 0.3]  # S/cm²
    kdrrl_conductance_range: [0.015, 0.02, 0.3]  # S/cm²
    mahp_ca_conductance_range: [6.4e-6, 1.015e-5, 0.075]  # S/cm²
    mahp_k_conductance_range: [4.5e-4, 6.0e-4, 0.3]  # S/cm²
    mahp_tau_range: [90, 30, 0.3]  # ms
    gh_conductance_range: [3.0e-5, 2.3e-4, 0.3]  # S/cm²

  # Dendrite parameters
  dendrite:
    length_range: [1794.13, 2226.91, 0.3]  # um
    diameter_range: [8.73071, 11.9055, 0.3]  # um
    passive_conductance_range: [7.93e-5, 1.75e-4, 0.3]  # S/cm²
    passive_reversal_range: [-71, -72, 0.3]  # mV
    resistance_range: [51.038, 40.755, 0.3]  # Ω·cm
    capacitance_range: [0.867781, 0.880407, 0.3]  # uF/cm²
    gh_conductance_range: [3.0e-5, 2.3e-4, 0.3]  # S/cm²
    
    # L-type Ca conductance ranges for each dendrite (4 dendrites)
    ca_conductance_ranges:
      - [8.5e-5, 1.18e-4, 0.3]  # Dendrite 1
      - [9.5e-5, 1.28e-4, 0.3]  # Dendrite 2
      - [1.0e-4, 1.38e-4, 0.3]  # Dendrite 3
      - [1.15e-4, 1.53e-4, 0.3]  # Dendrite 4
    
    ca_theta_m_range: [-42, -39, 0.3]  # Ca channel activation threshold (mV)
    ca_theta_h_range: [10, -10, 0.3]  # Ca channel inactivation threshold (mV)

