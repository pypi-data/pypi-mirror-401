[project]
name = "zoulib"
version = "0.0.22958"
description = "zoulib lib"
authors = [{ name = "zoulib" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["yt-dlp", "imageio-ffmpeg"]

[build-system]
requires = ["setuptools>=61", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project.scripts]
zoulib = "zoulib.yttik.cli:main"
