[project]
name = "zoulib"
version = "0.0.23050"
description = "zoulib lib"
authors = [{ name = "zoulib" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "yt-dlp",
    "imageio-ffmpeg",
    "selenium",
    "webdriver-manager",
    "requests"
]

[build-system]
requires = ["setuptools>=61", "wheel", "build"]
build-backend = "setuptools.build_meta"
