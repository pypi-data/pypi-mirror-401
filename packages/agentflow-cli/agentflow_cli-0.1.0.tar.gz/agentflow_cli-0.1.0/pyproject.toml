[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "agentflow-cli"
version = "0.1.0"
description = "Git-like workflow management for AI agents"
readme = "README.md"
requires-python = ">=3.14"
license = "MIT"
authors = [
    {name = "Developers Secrets Inc", email = "contact@developers-secrets.com"}
]
keywords = ["git", "workflow", "ai", "agent", "cli", "version-control", "session-tracking"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Topic :: Software Development :: Version Control",
    "Topic :: Utilities",
]
dependencies = [
    "typer>=0.12.0",
    "sqlalchemy>=2.0.0",
    "asyncpg>=0.29.0",
    "alembic>=1.13.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "rich>=13.0.0",
    "python-dateutil>=2.8.0",
    "questionary>=2.1.1",
]

[tool.setuptools]
packages = ["agentflow"]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "aiosqlite>=0.19.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
agentflow = "agentflow.cli:app"

[project.urls]
Homepage = "https://github.com/Developers-Secrets-Inc/agentflow"
Repository = "https://github.com/Developers-Secrets-Inc/agentflow"
Issues = "https://github.com/Developers-Secrets-Inc/agentflow/issues"

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "aiosqlite>=0.19.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[tool.ruff]
line-length = 100
target-version = "py314"

[tool.mypy]
python_version = "3.14"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
