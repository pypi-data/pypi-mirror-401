[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fast-logomaker"
version = "0.1.0"
description = "An optimized batch logo generation library for sequence logos"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Evan Seitz"}
]
keywords = ["logomaker", "sequence logo", "bioinformatics", "batch processing", "visualization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Visualization",
]
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "matplotlib",
    "pandas",
    "tqdm",
]

[project.urls]
Homepage = "https://github.com/evanseitz/fast-logomaker"
Repository = "https://github.com/evanseitz/fast-logomaker"

[tool.setuptools.packages.find]
where = ["."]
include = ["fast_logomaker*"]

