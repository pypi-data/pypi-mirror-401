[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hydronet"
version = "1.0.0"
description = "Network-Based Early Warning System for Hydrological Collapse"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Samir Baladi", email = "emerladcompass@gmail.com"}
]
keywords = ["hydrology", "network-analysis", "early-warning", "groundwater"]

[project.optional-dependencies]
dev = ["pytest", "black", "flake8", "mypy"]
docs = ["sphinx", "sphinx-rtd-theme"]

[tool.setuptools.packages.find]
where = ["Core_Package"]
