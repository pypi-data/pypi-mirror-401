[project]
name = "pysqlscribe"
version = "0.10.1"
description = "A simple Python Library for building relational database queries using objects"
readme = "README.md"
authors = [{ name="Daniel Cahall", email="danielenricocahall@gmail.com" }]
requires-python = ">=3.11"
dependencies = []
license-files = ["LICENSE"]

[project.urls]
"Source code" = "https://github.com/danielenricocahall/pysqlscribe"

[tool.uv]

[dependency-groups]
dev = [
    "pre-commit>=4.1.0",
    "pytest>=8.3.4",
    "ruff>=0.9.2",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
  "/.*",
  "/tests",
    "README.md",
    "CONTRIBUTING.md"
]