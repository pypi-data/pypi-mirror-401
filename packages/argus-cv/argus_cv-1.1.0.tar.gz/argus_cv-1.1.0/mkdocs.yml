site_name: Argus
site_description: Vision AI dataset toolkit for YOLO and COCO datasets.
site_author: Argus
site_url: https://pirnerjonas.github.io/argus/
repo_name: pirnerjonas/argus
repo_url: https://github.com/pirnerjonas/argus

theme:
  name: material
  language: en
  font:
    text: Space Grotesk
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: deep orange
      accent: teal
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - assets/javascripts/extra.js

nav:
  - Home: index.md
  - Getting started:
      - Installation: getting-started/installation.md
      - Quickstart: getting-started/quickstart.md
  - Guides:
      - Dataset formats: guides/datasets.md
      - Listing datasets: guides/listing.md
      - Stats and counts: guides/stats.md
      - Visual inspection: guides/viewer.md
      - Splitting datasets: guides/splitting.md
  - Reference:
      - CLI reference: reference/cli.md
