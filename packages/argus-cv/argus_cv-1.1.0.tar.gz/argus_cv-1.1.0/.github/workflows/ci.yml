name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
        
      - name: Set up Python
        run: uv python install 3.12
    
      - name: Run linting
        run: |
          uv sync --only-group dev
          uv run ruff check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
        
      - name: Set up Python
        run: uv python install 3.12
    
      - name: Run tests
        run: |
          uv sync --only-group dev
          uv run pytest
