dependency-groups = { }

[build-system]
requires = [ "flit_core >=3.2,<4" ]
build-backend = "flit_core.buildapi"

[project]
name = "nrn-patch"
version = "7.2.0"
readme = "README.md"
dynamic = [ "description" ]
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)"
]
requires-python = ">=3.10,<4"
dependencies = [
  "nmodl-glia[neuron]~=7.0",
  "packaging~=24.0",
  "errr~=1.2",
  "numpy~=1.21",
  "NEURON>=9.0; sys_platform != 'win32'"
]

  [[project.authors]]
  name = "Robin De Schepper"
  email = "robin@alexandria.sc"

  [project.license]
  file = "LICENSE"

[project.entry-points."glia.package"]
extensions = "patch.extensions:package"

  [project.optional-dependencies]
  parallel = [ "mpi4py~=3.0" ]

[tool.uv]
default-groups = [ "dev", "docs", "test" ]
sources = { }

[tool.flit.module]
name = "patch"

[tool.coverage.run]
branch = true
source = [ "nrn_patch" ]

[tool.coverage.report]
exclude_lines = [ "if typing.TYPE_CHECKING:", "pragma: nocover" ]
show_missing = true

[tool.ruff]
exclude = [ ".ruff_cache", ".svn", ".tox", ".venv", "dist" ]
line-length = 90
indent-width = 4

  [tool.ruff.format]
  quote-style = "double"
  indent-style = "space"
  skip-magic-trailing-comma = false
  line-ending = "auto"
  docstring-code-format = true
  docstring-code-line-length = 90

  [tool.ruff.lint]
  select = [ "E", "F", "UP", "B", "SIM", "I" ]
  ignore = [ "F822" ]
  fixable = [ "ALL" ]
  unfixable = [ ]
