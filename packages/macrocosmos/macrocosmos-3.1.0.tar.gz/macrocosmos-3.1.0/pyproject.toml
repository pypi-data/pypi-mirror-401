[project]
name = "macrocosmos"
version = "3.1.0"
description = "The official Python SDK for Macrocosmos"
readme = "README.md"
license = "Apache-2.0"
authors = [{ name = "Macrocosmos", email = "support@macrocosmos.ai" }]
requires-python = ">=3.8"
dependencies = [
    "grpcio>=1.70.0",
    "grpcio-tools>=1.70.0",
    "protobuf>=5.29.5,<6.0.0",
    "pydantic>=2.10.6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "hatchling>=1.27.0",
    "loguru>=0.7.0",
    "mypy-protobuf>=3.6.0",
    "pre-commit>=3.5.0",
    "protobuf-to-pydantic>=0.3.1.1",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "ruff>=0.11.2",
    "toml>=0.10.2",
]

[tool.ruff]
exclude = ["generated", ".git", ".venv", "venv", "build", "dist"]
