[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "garf-bid-manager"
dependencies = [
  "garf-core",
  "garf-io",
  "google-api-python-client",
  "google_auth_oauthlib",
  "tenacity",
]
authors = [
  {name = "Andrei Markin", email = "amarkin@google.com"},
  {name = "Google Inc. (gTech gPS CSE team)", email = "no-reply@google.com"},
]
license = {text = "Apache 2.0"}
requires-python = ">=3.9"
description = "Garf implementation for Google Bid Manager API"
readme = "README.md"
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Programming Language :: Python"
]

dynamic=["version"]

[tool.setuptools.dynamic]
version = {attr = "garf.community.google.bid_manager.__version__"}

[project.entry-points.garf]
bid-manager = "garf.community.google.bid_manager.report_fetcher"

[options.extras_require]
test =  [
  "pytest",
  "pytest-cov",
  "python-dotenv",
]

[tool.setuptools.packages.find]
where = ["."]
include=["garf_bid_manager*", "garf.*"]
