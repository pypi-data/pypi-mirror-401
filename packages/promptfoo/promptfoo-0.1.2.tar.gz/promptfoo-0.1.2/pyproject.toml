[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[project]
name = "promptfoo"
version = "0.1.2"
description = "Python wrapper for the promptfoo CLI - LLM testing, red teaming, and security evaluation"
authors = [
    { name = "Ian Webster", email = "ian@promptfoo.dev" },
]
license = { text = "MIT" }
readme = "README.md"
keywords = ["llm", "testing", "security", "red-team", "ai", "evaluation", "promptfoo"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
    "posthog>=3.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.0",
    "mypy>=1.16.0",
    "pyright>=1.1.400",
    "ruff>=0.12.0",
    "types-pyyaml>=6.0.0",
]

[project.scripts]
promptfoo = "promptfoo.cli:main"

[project.urls]
Repository = "https://github.com/promptfoo/promptfoo-python"
Homepage = "https://www.promptfoo.dev"
Documentation = "https://www.promptfoo.dev/docs"

[tool.hatch.build.targets.sdist]
exclude = [
    "/.github",
    "/.gitignore",
    "/.python-version",
    "/.release-please-manifest.json",
    "/release-please-config.json",
    "/renovate.json",
    "/uv.lock",
    "/tests",
    "/CHANGELOG.md",
    "/AGENTS.md",
    "/CLAUDE.md",
]

[tool.hatch.build.targets.wheel]
packages = ["src/promptfoo"]

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
extend-select = [
    "I",    # isort
    "W",    # pycodestyle warnings
    "E",    # pycodestyle errors
    "Q",    # flake8-quotes
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "SIM",  # flake8-simplify
]

ignore = [
    "COM812",  # Trailing comma (conflicts with formatter)
]

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
python_version = "3.9"
# Enable strict mode for comprehensive type checking
strict = true
# Additional strictness beyond --strict
warn_unreachable = true
enable_error_code = [
    "ignore-without-code",
    "redundant-cast",
    "truthy-bool",
    "truthy-iterable",
    "unused-awaitable",
]
# Output formatting
show_error_codes = true
show_column_numbers = true
pretty = true
# Error handling
warn_unused_ignores = true

[[tool.mypy.overrides]]
module = "posthog.*"
ignore_missing_imports = true

[tool.pyright]
pythonVersion = "3.9"
pythonPlatform = "All"
typeCheckingMode = "strict"
include = ["src/promptfoo"]
exclude = ["tests", "**/__pycache__"]
# Report all errors in strict mode
reportMissingImports = true
reportMissingTypeStubs = false  # Disable for posthog which lacks full stubs
reportUnusedImport = true
reportUnusedClass = true
reportUnusedFunction = true
reportUnusedVariable = true
reportDuplicateImport = true
reportPrivateUsage = true
reportConstantRedefinition = true
reportIncompatibleMethodOverride = true
reportIncompatibleVariableOverride = true
reportInconsistentConstructor = true
reportOverlappingOverload = true
reportUninitializedInstanceVariable = true
reportCallInDefaultInitializer = true
reportUnnecessaryIsInstance = true
reportUnnecessaryCast = true
reportUnnecessaryComparison = true
reportUnnecessaryContains = true
reportImplicitStringConcatenation = false
reportUnusedCallResult = false
reportUnusedExpression = true
reportUnnecessaryTypeIgnoreComment = false  # Allow type: ignore for mypy compatibility
reportMatchNotExhaustive = true
# Relax some strict checks for third-party libraries without full stubs
reportUnknownMemberType = false
reportUnknownArgumentType = false
reportUnknownVariableType = false
reportUnknownParameterType = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
]
markers = [
    "smoke: smoke tests that run the full CLI (slow, requires Node.js)",
]
