[tool.poetry]
name = "tetsu"
version = "1.2.8"
description = "A library of helper scripts for IBM DS&C"
authors = ["Hassan Kenawi <hkenawi@ibm.com>", "Rahul Kalluri <rahul.kalluri@ibm.com>"]
readme = "README.md"
repository = "https://github.ibm.com/finance-dsc/tetsu"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.31.0"
pandas = "^2.1.4"
boxsdk = "^3.9.2"
sqlalchemy = "^2.0.23"
jaydebeapi = "^1.2.3"
cryptography = "^45.0.7"
ibm-cos-sdk = "2.14.2"
tm1py = "^2.0.3"
pyyaml = "^6.0.2"
truststore = "^0.10.1"
importlib-resources = "^6.5.2"
ibmcloudant = "^0.10.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
