[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xsource-cli"
version = "0.1.0"
description = "XSource Security CLI - AI Agent Security Scanner & Benchmark Tool"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "XSource Security", email = "support@xsourcesec.com" }
]
keywords = ["security", "ai", "llm", "scanning", "benchmark", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "typer[all]>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.25.0",
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
    "keyring>=24.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
xsource = "xsource.cli:app"

[project.urls]
Homepage = "https://xsourcesec.com"
Documentation = "https://docs.xsourcesec.com"
Repository = "https://github.com/XSource-Sec/xsource-cli"
Issues = "https://github.com/XSource-Sec/xsource-cli/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/xsource"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]
