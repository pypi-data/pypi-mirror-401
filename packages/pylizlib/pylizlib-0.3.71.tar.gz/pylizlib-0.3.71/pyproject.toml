[project]
name = "pylizlib"
version = "0.3.71"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
authors = [
    {name = "Gabliz", email = "gabliz.dev@gmail.com"},
]
dependencies = [
    "pillow>=12.0.0",
    "psutil>=7.1.0",
    "python-dotenv>=1.1.0",
    "pywin32>=1.0 ; sys_platform == 'win32'",
    "requests>=2.32.3",
    "rich>=14.0.0",
    "ruff>=0.14.0",
    "sd-parsers>=0.6",
    "typer>=0.15.2",
]

[project.scripts]
pyliz = "pylizlib.core.cli:app"
qtliz = "pylizlib.qt.cli:app"

[project.optional-dependencies]
qt = [
    "pyside6>=6.9.2",
]
media = [
    "ffmpeg-python>=0.2.0",
    "numpy>=2.3.3",
    "opencv-python>=4.11.0.86",
    "pillow>=11.3.0",
    "pydantic>=2.11.9",
    "sd-parsers>=0.6",
]
qtfw = [
    "pyside6>=6.9.2",
    "PySide6-Fluent-Widgets[full]>=1.9.1",
]
eaglecool = [
    "pydantic>=2.11.9"
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["pylizlib*"]

[dependency-groups]
dev = [
    "git-cliff>=2.10.1",
    "pdoc>=15.0.4",
    "pyinstaller>=6.16.0",
    "pytest>=8.4.2",
    "ruff>=0.13.1",
    "ty>=0.0.1a21",
]
