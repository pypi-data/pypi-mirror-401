[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "esh-tracker"
version = "0.1.0"
description = "Track new releases from your favorite Spotify artists"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
authors = [
    {name = "opbenesh"}
]
keywords = ["spotify", "music", "releases", "tracker", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio",
]
dependencies = [
    "spotipy>=2.23.0",
    "python-dotenv>=1.0.0",
    "tqdm>=4.66.1",
]

[project.optional-dependencies]
dev = [
    "mypy",
]

[project.urls]
Homepage = "https://github.com/opbenesh/esh-tracker"
Repository = "https://github.com/opbenesh/esh-tracker"
Issues = "https://github.com/opbenesh/esh-tracker/issues"

[project.scripts]
esh-tracker = "artist_tracker.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
