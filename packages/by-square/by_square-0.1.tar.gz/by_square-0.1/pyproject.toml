[project]
name = "by-square"
version = "0.1"
description = "Encoder and decoder of \"by square\" QR codes (PAY by square, INVOICE by square)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
dependencies = []
authors = [
    {name = "Adam ZahradnÃ­k", email="adam@zahradnik.xyz"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial",
]

[project.urls]
Homepage = "https://github.com/gardenerik/by-square"

[dependency-groups]
dev = [
    "bumpver>=2025.1131",
    "pytest>=9.0.2",
]

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-root = ""

[tool.bumpver]
current_version = "0.1"
version_pattern = "MAJOR.MINOR"
commit_message = "bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
