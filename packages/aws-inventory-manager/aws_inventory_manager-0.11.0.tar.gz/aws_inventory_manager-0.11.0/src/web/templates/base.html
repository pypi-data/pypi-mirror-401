<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AWS Inventory Browser{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'aws-orange': '#FF9900',
                        'aws-dark': '#232F3E',
                        'aws-blue': '#146EB4',
                    }
                }
            }
        }
    </script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Custom styles -->
    <style>
        [x-cloak] { display: none !important; }
        .htmx-indicator { opacity: 0; transition: opacity 200ms ease-in; }
        .htmx-request .htmx-indicator { opacity: 1; }
        .htmx-request.htmx-indicator { opacity: 1; }

        /* Resizable Table Styles */
        .resizable-table-container {
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 #f1f5f9;
        }
        .resizable-table-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        .resizable-table-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        .resizable-table-container::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        .resizable-table-container::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .resizable-table {
            border-collapse: separate;
            border-spacing: 0;
            table-layout: fixed;
            width: 100%;
        }

        .resizable-table th,
        .resizable-table td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .resizable-th {
            position: relative;
            overflow: hidden;
            background: inherit;
            border-bottom: 2px solid #e5e7eb;
        }

        .resizable-th.resizing {
            background-color: #eff6ff !important;
        }

        .resizable-th .resize-handle {
            opacity: 0;
            transition: opacity 0.15s ease;
        }

        .resizable-th:hover .resize-handle {
            opacity: 1;
            background-color: #93c5fd;
        }

        .resizable-th .resize-handle:hover,
        .resizable-th .resize-handle:active {
            background-color: #3b82f6 !important;
        }

        .resizable-td {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Sort indicator animation */
        .sort-indicator {
            animation: sortPop 0.2s ease-out;
        }

        @keyframes sortPop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Row hover effect */
        .resizable-table tbody tr {
            transition: background-color 0.1s ease;
        }

        /* Sticky header shadow */
        .resizable-table thead {
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        /* Select none utility for resize */
        .select-none {
            user-select: none;
            -webkit-user-select: none;
        }
    </style>

    {% block head %}{% endblock %}
</head>
<body class="h-full" hx-boost="true">
    <div class="min-h-full">
        {% include "components/navbar.html" %}

        <div class="flex">
            {% include "components/sidebar.html" %}

            <main class="flex-1 py-6 px-4 sm:px-6 lg:px-8">
                <!-- Loading indicator -->
                <div class="htmx-indicator fixed top-4 right-4 z-50">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                </div>

                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    {% block scripts %}{% endblock %}
</body>
</html>
