[tool.poetry]
name        = "satharmony"
version     = "0.1.5"
description = "Sensor emulation and harmonization for Earth Observation (Sentinel-2 → Landsat MSS)."
authors     = ["Julio Contreras <contrerasnetk@gmail.com>"]
license     = "MIT"
repository  = "https://github.com/IPL-UV/satharmony"
documentation = "https://github.com/IPL-UV/satharmony"
readme      = "README.md"
keywords    = [
    "remote-sensing", "satellite", "emulation", "harmonization",
    "sentinel-2", "landsat", "mss", "earth-observation", "deep-learning"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
packages = [{ include = "satharmony" }]

[tool.poetry.dependencies]
python   = "^3.10"
numpy    = ">=1.24.0"
scipy    = ">=1.10.0"
pydantic = ">=2.0.0"

[tool.poetry.extras]
io = ["rasterio"]

[tool.poetry.group.dev.dependencies]
pytest      = "^8.0.0"
pytest-cov  = "^4.1.0"
mypy        = "^1.8.0"
ruff        = "^0.4.0"
black       = "^24.0.0"
isort       = "^5.13.0"
pre-commit  = "^3.6.0"

[tool.poetry.group.io.dependencies]
rasterio = ">=1.3.0"

[tool.poetry.group.docs.dependencies]
mkdocs          = "^1.5.0"
mkdocs-material = "^9.5.0"
mkdocstrings    = { extras = ["python"], version = "^0.24.0" }

[build-system]
requires      = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

# ══════════════════════════════════════════════════════════════════════════════
# Tools
# ══════════════════════════════════════════════════════════════════════════════

[tool.black]
line-length    = 100
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile     = "black"
line_length = 100

[tool.ruff]
line-length    = 100
target-version = "py310"

[tool.ruff.lint]
select = ["F", "E", "W", "I", "UP", "B", "SIM", "C4", "RUF", "PTH", "PERF"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"tests/*"      = ["S101", "ARG", "PLR2004"]
"__init__.py"  = ["F401", "F403"]

[tool.mypy]
python_version         = "3.10"
files                  = ["satharmony"]
warn_return_any        = true
warn_unused_configs    = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts   = ["-v", "--tb=short", "--cov=satharmony", "--cov-report=term-missing"]

[tool.coverage.run]
source = ["satharmony"]
omit   = ["tests/*"]