[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "WaveletViT"
version = "0.0.0"
authors = [
  { name = "Kishore Kumar Tarafdar", email = "kkt.ee.ai@gmail.com" },
]
description = "Discrete Wavelet Bank D-dimensional I/O Vision Transformer"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
  "Intended Audience :: Science/Research"
]
license = "GPL-3.0-or-later"
license-files = [ "LICENSE" ]

[project.urls]
Homepage = "https://github.com/kkt-ee/WaveletViT"
Issues = "https://github.com/kkt-ee/WaveletViT/issues"
