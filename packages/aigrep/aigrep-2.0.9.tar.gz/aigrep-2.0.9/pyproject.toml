[project]
name = "aigrep"
version = "2.0.9"
description = "AI-powered semantic search for markdown files and knowledge bases via MCP (Model Context Protocol)"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "aigrep contributors"}
]
keywords = [
    "aigrep",
    "semantic-search",
    "vector-search",
    "embeddings",
    "mcp",
    "claude",
    "ollama",
    "lancedb",
    "knowledge-base",
    "markdown",
    "ai-search"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Indexing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "lancedb>=0.17.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.7.0",
    "aiohttp>=3.11.0",
    "aiosqlite>=0.20.0",  # Async SQLite for metadata storage (v2.0)
    "PyYAML>=6.0.2",
    "watchdog>=6.0.0",
    "fastmcp>=2.0.0",
    "click>=8.1.8",
    "rich>=13.9.0",
    "pypdf>=5.1.0",
    "python-docx>=1.1.2",
    "psutil>=6.0.0",  # Для расширенной диагностики (память, CPU)
    "yandex-cloud-ml-sdk>=0.17.0",  # Yandex Cloud ML SDK для chat completion
]

[project.scripts]
aigrep = "obsidian_kb.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/obsidian_kb"]

[tool.hatch.build.targets.wheel.shared-data]
"scripts/com.aigrep.plist" = "share/aigrep/com.aigrep.plist"

[dependency-groups]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.1.0",
    "radon>=6.0.0",
    "ruff>=0.1.0",
]
