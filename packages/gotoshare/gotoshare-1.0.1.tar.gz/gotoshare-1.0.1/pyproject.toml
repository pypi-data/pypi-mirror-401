[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gotoshare"
version = "1.0.1"
description = "GotoShare SDK - A股数据自托管服务客户端，与tushare接口兼容"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "GotoShare", email = "gotoshare@example.com"}]
keywords = ["stock", "finance", "tushare", "A股", "量化"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = ["httpx>=0.24.0", "pandas>=1.5.0"]

[project.urls]
Homepage = "https://github.com/gotoshare/gotoshare"
