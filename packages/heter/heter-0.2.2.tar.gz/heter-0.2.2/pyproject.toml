[build-system]
requires = ["hatchling>=1.13.0"]
build-backend = "hatchling.build"

[project]
name = "heter"
dynamic = ["version"]
description = "Um buscador de arquivos recursivo, ultra-eficiente em memÃ³ria usando geradores Python."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
keywords = ["search", "generator", "os.scandir", "recursive", "files"]
authors = [
    { name = "Samuel Prevideli", email = "samuelprevideli@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/S4muel-inz/Search-y"

[tool.hatch.version]
path = "src/heter/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/heter"]


[tool.hatch.build.targets.sdist]
exclude = ["/tests"]