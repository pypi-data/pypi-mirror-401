[metadata]
name = rdk_performance_node
version = 1.0.0
author = D-Robotics
author_email = developer@d-robotics.cc
description = Web-based hardware monitoring node for RDK devices
long_description = file: README.md
long_description_content_type = text/markdown
url = https://developer.d-robotics.cc/nodehubdetail/1887025046701215746
license = Apache-2.0
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	flask==2.3.3
	psutil==5.9.8

[options.entry_points]
console_scripts = 
	performance_node = rdk_performance_node.app:main

[options.package_data]
rdk_performance_node = 
	static/**/*
	templates/**/*

[egg_info]
tag_build = 
tag_date = 0

