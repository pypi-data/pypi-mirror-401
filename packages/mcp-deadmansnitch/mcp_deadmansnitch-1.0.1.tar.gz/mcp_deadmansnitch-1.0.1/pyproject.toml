[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-deadmansnitch"
version = "1.0.1"
description = "MCP server for Dead Man's Snitch monitoring service"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "James Brink", email = "james@jamesbrink.net"},
]
maintainers = [
    {name = "James Brink", email = "james@jamesbrink.net"},
]
keywords = ["mcp", "deadmansnitch", "monitoring", "cron", "scheduled-tasks"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "fastmcp>=2.14.0,<3",
    "httpx>=0.28.1",
    "python-dotenv>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/jamesbrink/mcp-deadmansnitch"
Repository = "https://github.com/jamesbrink/mcp-deadmansnitch"
Issues = "https://github.com/jamesbrink/mcp-deadmansnitch/issues"
Documentation = "https://github.com/jamesbrink/mcp-deadmansnitch#readme"

[project.scripts]
mcp-deadmansnitch = "mcp_deadmansnitch.server:main"

[dependency-groups]
dev = [
    "mypy>=1.19.0",
    "pytest>=9.0.0",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.0",
    "twine>=6.2.0",
]

[tool.ruff]
line-length = 88
target-version = "py311"
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = []

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
no_implicit_reexport = true
namespace_packages = true
explicit_package_bases = true

[[tool.mypy.overrides]]
module = "tests.*"
ignore_errors = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "--cov=src/mcp_deadmansnitch --cov-report=term-missing"

[tool.coverage.run]
source = ["src/mcp_deadmansnitch"]
