[build-system]
requires = [
  "poetry-core>=1.8.0",
  "poetry-dynamic-versioning>=1.9.1,<2.0",
  # list dependencies to work with PIP_NO_DEPS=1
  "MarkupSafe>=2.0",
  "dunamai>=1.25,<2.0",
  "jinja2>=3.0,<4.0",
  "packaging>=24.0",
  "tomlkit>=0.13",
]
build-backend = "poetry_dynamic_versioning.backend"

[project]
name = "curve-apps"
requires-python = ">=3.10,<4.0"
description = "Auto-detection of trends and edges in geoscientific data."
license = "MIT"
license-files = [
    "LICENSE",
    "docs/source/THIRD_PARTY_SOFTWARE.rst",
]
readme = "package.rst"
dynamic = ["dependencies", "classifiers"]
authors = [{ name = "Mira Geoscience", email = "support@mirageoscience.com" }]
maintainers = [{ name = "Dominique Fournier", email = "dominiquef@mirageoscience.com" }]
version = "0.3.0"

[project.urls]
repository = "https://github.com/MiraGeoscience/curve-apps"
documentation  = "https://mirageoscience-curve-apps.readthedocs-hosted.com/"
homepage = "https://www.mirageoscience.com/mining-industry-software/python-integration/"

[project.scripts]

[tool.poetry]
requires-poetry = '>=2.0,<3.0'

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Natural Language :: English",
]

packages = [
     { include = "curve_apps" },
     { include = "curve_apps-assets" },
]

include = [
    { path = "curve_apps/_version.py", format = ["sdist", "wheel"] },
]

[tool.poetry.dependencies]
numpy = "~1.26.0"  # also in geoh5py
pydantic = "^2.5.2"  # also in geoh5py
scikit-image = "^0.25.2"
scipy = "~1.14.0"
tqdm = "^4.66.1"

## Dash and related packages
#---------------------------
dash = "^3.0.4"
dash-ag-grid = "^32.3.1"
dash-bootstrap-components = "^2.0.3"
dash-daq = "0.6.*"
waitress = "^3.0.2"

## For concurrent execution and parallel processing
#--------------------------------------------------
# note: py-deps-clock defines custom mapping from dask to dask-core
dask = ">=2025.3, <2025.4.dev"  # also in simpeg[dask]

## For a native GUI window
#-------------------------
# not in conda, to be installed through pip only
pywebview = { version = "^6.0", source="pypi", optional = true }

## indirect dependencies though pywebview,
# optional and forcing them through conda
#--------------------------------------------------------
bottle = { version = "*", optional = true }
proxy-tools = { version = "*", optional = true }
pythonnet = { version = "*", optional = true }

## pip dependencies from Git repositories
#----------------------------------------
geoh5py = { version = ">=0.12.0b5, 0.12.*", source = "pypi", allow-prereleases = true }
#geoh5py = { git = "https://github.com/MiraGeoscience/geoh5py.git", rev = "develop" }

geoapps-utils = { version = ">=0.6.0b2, 0.6.*", source = "pypi", allow-prereleases = true }
#geoapps-utils = { git = "https://github.com/MiraGeoscience/geoapps-utils.git", rev = "develop" }

## about pip dependencies
# to be specified to work with conda-lock
# - from PyPI: my_package = { version = "1.2.3", source = "pypi" }
# - from URL: !!! no actual lock, as tag or branch can move and installation will fetch current !!!
#   - for a tag:    my_package = { url = "https://github.com/ORGANISATION/REPO/archive/refs/tags/TAG.tar.gz" }
#   - for a branch: my_package = { url = "https://github.com/ORGANISATION/REPO/archive/refs/heads/BRANCH.tar.gz" }
# - to actually lock on a revision: my_package = { git = "https://github.com/ORGANISATION/REPO.git", rev = "GIT_REV" }
#   (where rev value is a tag, a branch name or a commit hash). Can also use ``branch`` or ``tag`` instead of ``rev``

[tool.poetry.group.dev.dependencies]
Pygments = "*"
pylint = "*"
pytest = "*"
pytest-cov = "*"
pyyaml = '*'
packaging = '*'
sphinx = "*"
sphinx-autodoc-typehints = "*"
sphinx-rtd-theme = "*"

[tool.poetry.extras]
webview = [
    "pywebview",
    "bottle",
    "proxy-tools",
    "pythonnet",
]

[[tool.poetry.source]]
name = "public"
url = "https://mirageoscienceltd.jfrog.io/artifactory/api/pypi/public-pypi-dev/simple"
priority = "supplemental"


[[tool.poetry.source]]
name = "test"
url = "https://mirageoscienceltd.jfrog.io/artifactory/api/pypi/test-pypi/simple"
priority = "supplemental"

[tool.conda-lock]
platforms = ['win-64', 'linux-64']
channels = ['conda-forge']

[tool.conda-lock.dependencies]

## indirect dependencies, forcing them here for installation through Conda not pip
#---------------------------------------------------------------------------------
h5py = ">=3.2.1, <4.0.dev"  # from geoh5py
matplotlib-base = ">=3.8.4, <3.9.dev"  # from geoapps-utils
pillow = ">=10.3.0, <10.4.dev"  # from geoh5py

### Conda package is missing the Dash dependencies: list them explicitly
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
dash-core-components = "2.*"
dash-html-components = "2.*"
dash-table = "5.*"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = { version = ">=1.9.1,<2.0.0", extras = ["plugin"] }

[tool.poetry-dynamic-versioning]
bump = true
enable = false
fix-shallow-repository = true
strict = true
style = "pep440"
vcs = "git"

[tool.poetry-dynamic-versioning.substitution]
files = ["curve_apps/_version.py", "recipe.yaml"]
patterns = [
    { value = '''(^__version__\s*(?::.*?)?=\s*['"])[^'"]*(['"])''', mode = "str" },
    { value = '''(^\s*version\s*(?::.*?)?:\s*['"])[^'"]*(['"])''', mode = "str" },
]

[tool.poetry-dynamic-versioning.files."curve_apps/_version.py"]
persistent-substitution = true
initial-content = """
  # Version placeholder that will be replaced during substitution
  __version__ = "0.0.0"
"""

[tool.poetry-dynamic-versioning.files."recipe.yaml"]
persistent-substitution = true

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
ignore = [
    "RUF005",  # collection-literal-concatenation - wrong suggestion with numpy arrays
    "F401",  # unsused-import - covered by pycln
]
select = [
    "A",  # flake8-builtins
    "B",  # flake8-bugbear
    "B006",  # Do not use mutable data structures for argument defaults
    "B9",  # flake8-bugbear opiniated warnings
    "BLE",  # flake8-blind-except
    "C4",  # flake8-comprehensions
    "C9",  # mccabe
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "RUF",  # ruff rules
    "TID", # flake8-tidy-imports
    "UP",  # pyupgrade
    "W",  # pycodestyle warnings
]

[tool.ruff.lint.mccabe]
max-complexity = 18

[tool.ruff.lint.isort]
lines-after-imports = 2

[tool.ruff.format]
# default formatting is just fine

[tool.mypy]
warn_unused_configs = true
ignore_missing_imports = true
scripts_are_modules = true
show_error_context = true
show_column_numbers = true
check_untyped_defs = true

plugins = [
    "numpy.typing.mypy_plugin",
    "pydantic.mypy"
]

[tool.pytest.ini_options]

[tool.coverage.run]
branch = true
source = ["curve_apps"]

[tool.coverage.report]
exclude_lines = [
    "raise NotImplementedError",
    "pass",
    "if TYPE_CHECKING",
    "pragma: no cover"
]

fail_under = 60  # TODO: Increase back to 80 after GEOPY-2537

[tool.coverage.html]
skip_empty = true
skip_covered = true
