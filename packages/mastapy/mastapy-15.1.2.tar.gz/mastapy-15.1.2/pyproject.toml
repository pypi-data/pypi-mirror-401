[project]
name = "mastapy"
version = "15.1.2"
authors = [
    { name = "George Baron", email = "george.baron@smartmt.com" },
]
description = "Python scripting API for MASTA."
readme = "metadata/README.md"
keywords = [
    "mastapy",
    "smt",
    "masta",
]
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9,<3.15"
dependencies = [
    "numpy >= 1.26.0; python_version >= '3.12'",
    "numpy >= 1.22.0; python_version >= '3.9' and python_version < '3.12'",
    "ptvsd >= 4.2",
    "pythonnet >= 3.0.0, < 4.0.0; python_version < '3.14'",
    "pillow >= 10.3.0",
    "packaging >= 20.0",
    "lazy-imports >= 0.3.1",
    "typeguard >= 4.1.2",
    "debugpy >= 1.8.15; python_version >= '3.13'",
    "clr_loader >= 0.2.7.post0",
]

[project.urls]
Homepage = "https://www.smartmt.com/"
documentation = "https://documentation.smartmt.com/MastaAPI/15.1.2/"

[tool.uv]
package = true
required-version = ">=0.8.0"

[tool.hatch.build.targets.sdist]
packages = [
    "mastapy/",
]

[tool.hatch.build.targets.wheel]
packages = [
    "mastapy/",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
