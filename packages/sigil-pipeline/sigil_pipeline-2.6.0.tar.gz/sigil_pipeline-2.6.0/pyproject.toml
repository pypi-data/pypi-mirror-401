[tool.setuptools]
packages = [
    "sigil_pipeline",
]
include-package-data = true

[tool.setuptools.package-data]
"sigil_pipeline" = [
    "*.json",
    "*.yaml",
    "*.yml",
    "*.toml",
    "*.txt",
    "*.md",
    "data/*.txt",
]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | vcpkg
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["sigil_pipeline"]
skip = ["vcpkg", ".venv", "build", "dist"]

[tool.flake8]
max-line-length = 120
extend-ignore = ["E501", "E203", "W503"]
exclude = [
    "vcpkg",
    ".venv",
    "build",
    "dist",
]

[tool.pyright]
pythonVersion = "3.12"
pythonPlatform = "All"
typeCheckingMode = "standard"
reportMissingImports = true
reportMissingTypeStubs = false
reportUnusedImport = true
reportUnusedVariable = true
reportDuplicateImport = true
include = ["sigil_pipeline"]
exclude = ["**/node_modules", "**/__pycache__", ".venv", "vcpkg", "build", "dist"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "e2e: marks tests as end-to-end tests",
    "live: marks tests that hit live network services",
]

[tool.coverage.run]
source = ["sigil_pipeline"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/env/*",
    "*/.venv/*",
    "*/.env/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    'class .*\\bProtocol\):',
    '@(abc\.)?abstractmethod',
]

[tool.mutmut]
# Mutation testing configuration
paths_to_mutate = "sigil_pipeline/"
tests_dir = "tests/"
runner = "python -m pytest"
dict_synonyms = ["Struct", "NamedStruct"]

[tool.pytest-benchmark]
# Benchmark configuration
min_rounds = 5
disable_gc = true
warmup = true
