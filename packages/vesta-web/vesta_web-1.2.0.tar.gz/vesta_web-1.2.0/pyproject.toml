[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vesta"]

[project]
name = "vesta-web"
version = "1.2.0"
authors = [
    {name="Lou ! ", email="lou@carbonlab.dev" },
]
description = "An extensive web framework adding every feature needed for Carbonlab"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "fastwsgi",
    "configparser",
    "bcrypt",
    "PyJWT",
    "dkimpy",
    "websockets",
    "multipart",
    "colorama",
    "psycopg",
    "setuptools"
]
license = {file = "LICENSE.md"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
]

[project.urls]
Homepage = "https://gitlab.com/Louciole/vesta"
Issues = "https://gitlab.com/Louciole/vesta/-/issues"

[project.scripts]
vesta = "vesta.scripts.cli:main"
