[build-system]
requires = ["hatchling>=1.25"]
build-backend = "hatchling.build"

[project]
name = "fiberpath"
version = "0.5.1"
description = "Modern filament winding planner, simulator, and G-code toolkit."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.11"
authors = [{ name = "Cameron K. Brooks" }]
keywords = ["gcode", "cnc", "filament-winding", "composites"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.26",
    "pydantic>=2.7",
    "typer>=0.12",
    "rich>=13.7",
    "Pillow>=10.3",
    "pyserial>=3.5",
]

[project.optional-dependencies]
cli = ["typer>=0.12", "rich>=13.7"]
api = ["fastapi>=0.110", "uvicorn[standard]>=0.24"]
dev = [
    "pytest>=8.2",
    "pytest-cov>=4.1",
    "ruff>=0.7",
    "mypy>=1.10",
    "types-pyserial>=3.5",
    "pre-commit>=3.7",
    "httpx>=0.27",
    "pyinstaller>=6.0",
]
plot = ["matplotlib>=3.8", "plotly>=5.22"]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.5",
    "pymdown-extensions>=10.0",
]

[project.scripts]
fiberpath = "fiberpath_cli.main:app"

[tool.hatch.build.targets.wheel]
packages = [
    "fiberpath",
    "fiberpath_cli",
    "fiberpath_api",
]

[tool.ruff]
line-length = 100
src = ["fiberpath", "fiberpath_cli", "fiberpath_api", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "W"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_unused_configs = true
warn_return_any = true
warn_unused_ignores = true
packages = ["fiberpath", "fiberpath_cli", "fiberpath_api"]

[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
addopts = "-ra --maxfail=1"

[tool.coverage.run]
source = ["fiberpath", "fiberpath_cli", "fiberpath_api"]
branch = true

[dependency-groups]
dev = [
    "types-pyserial>=3.5.0.20251001",
]
