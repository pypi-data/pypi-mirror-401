site_name: FiberPath
site_description: "Modern filament winding planner, simulator, and tooling"
site_url: https://cameronbrooks11.github.io/fiberpath
repo_url: https://github.com/CameronBrooks11/fiberpath
repo_name: CameronBrooks11/fiberpath
docs_dir: docs
site_dir: site

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Troubleshooting: troubleshooting.md
  - User Guides:
      - Wind Format: guides/wind-format.md
      - Axis Mapping: guides/axis-mapping.md
      - Marlin Streaming: guides/marlin-streaming.md
      - Visualization: guides/visualization.md
  - Reference:
      - Concepts: reference/concepts.md
      - API Reference: reference/api.md
      - Planner Math: reference/planner-math.md
  - Architecture:
      - System Overview: architecture/overview.md
      - Axis System: architecture/axis-system.md
  - Development:
      - Contributing: development/contributing.md
      - Tooling: development/tooling.md
      - Release Process: development/release-process.md
      - Packaging: development/packaging.md
      - CI/CD: development/ci-cd.md
  - GUI:
      - Overview: gui/overview.md
      - Development: gui/development.md
      - Testing: gui/testing.md
      - Architecture:
          - Tech Stack: gui/architecture/tech-stack.md
          - State Management: gui/architecture/state-management.md
          - CLI Integration: gui/architecture/cli-integration.md
          - Streaming State: gui/architecture/streaming-state.md
      - Guides:
          - Schema Validation: gui/guides/schemas.md
          - Styling: gui/guides/styling.md
          - Performance: gui/guides/performance.md
      - Reference:
          - Type Safety: gui/reference/type-safety.md

theme:
  name: material
  features:
    - navigation.tracking
    - content.code.copy
    - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: orange

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/CameronBrooks11/fiberpath
      name: GitHub
