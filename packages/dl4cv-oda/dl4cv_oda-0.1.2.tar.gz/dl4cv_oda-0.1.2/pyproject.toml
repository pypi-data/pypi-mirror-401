[project]
name = "dl4cv-oda"
version = "0.1.2"
description = "Coconut tree detection from drone imagery"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "krschap" }]
keywords = ["object-detection", "yolo", "aerial-imagery", "remote-sensing"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "geomltoolkits>=0.4.2",
    "geopandas>=1.1.2",
    "pyyaml>=6.0.3",
    "shapely>=2.1.2",
    "ultralytics>=8.3.250",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "rasterio>=1.3.0",
    "pillow>=10.0.0",
    "pandas>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "ipykernel>=7.1.0",
    "jupyter>=1.0.0",
    "pytest>=8.0.0",
    "ruff>=0.3.0",
    "commitizen>=3.0.0",
]

[project.scripts]
dl4cv-oda = "dl4cv_oda.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/dl4cv_oda"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.2"
tag_format = "v$version"
version_scheme = "semver"
version_files = [
    "pyproject.toml:version",
    "src/dl4cv_oda/__init__.py:__version__"
]
update_changelog_on_bump = true
