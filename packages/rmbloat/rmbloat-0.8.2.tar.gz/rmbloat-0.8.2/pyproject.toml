[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project]
name = "rmbloat"
version = "0.8.2"
readme = "README.md"
description = "An intelligent FFmpeg utility for prioritizing and converting inefficient video files (BLOAT score)."
authors = [
    { name = "Joe Defen", email = "joedef@duck.com" }
]
requires-python = ">=3.8"
dependencies = [
    "console-window==1.4.2",
    "ruamel.yaml>=0.18.16",
    "ruamel.yaml.clib>=0.2.15",
    "Send2Trash>=1.8.3",
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Operating System :: POSIX :: Linux",
    "Topic :: Multimedia :: Video",
]

[project.urls]
"Homepage" = "https://github.com/joedefen/rmbloat"

[project.license]
text = "MIT"

[project.scripts]
rmbloat = "rmbloat.rmbloat:main"
rmbloatd = "rmbloat.rmbloatd:main"