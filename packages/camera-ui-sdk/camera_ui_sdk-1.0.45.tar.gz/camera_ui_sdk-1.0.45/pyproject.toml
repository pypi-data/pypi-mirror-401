[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "camera-ui-sdk"
version = "1.0.45"
description = "camera.ui sdk"
keywords = ["camera.ui", "python",  "sdk"]
readme = "README.md"
license-files = ["LICENSE.txt"]
authors = [{ name = "seydx", email = "dev@seydx.com" }]
maintainers = [{ name = "seydx", email = "dev@seydx.com" }]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = ["typing_extensions>=4.15.0", "reactivex>=4.1.0"]

[project.urls]
Homepage = "https://github.com/seydx/camera.ui"
Documentation = "https://github.com/seydx/camera.ui"
Repository = "https://github.com/seydx/camera.ui"
"Bug Tracker" = "https://github.com/seydx/camera.ui/issues"
Changelog = "https://github.com/seydx/camera.ui/blob/master/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["camera_ui_sdk*"]

[tool.setuptools.package-data]
camera_ui_sdk = ["py.typed", "*.pyi"]
