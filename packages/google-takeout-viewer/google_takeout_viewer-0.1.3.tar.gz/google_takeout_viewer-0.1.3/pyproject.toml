[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "google-takeout-viewer"
version = "0.1.3"
description = "A tool to visualize Google Takeout data"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Kiduzk"}
]
keywords = ["google", "takeout", "youtube", "keep", "parser", "viewer", "data-visualization"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet",
    "Topic :: Utilities",
]

dependencies = [
    "fastapi>=0.104.0",
    "google-takeout-parser>=0.1.12",
    "click>=8.1.0",
    "peewee>=3.17.0",
    "uvicorn[standard]>=0.24.0",
]

[project.urls]
Repository = "https://github.com/Kiduzk/google-takeout-viewer"
Issues = "https://github.com/Kiduzk/google-takeout-viewer/issues"

[project.scripts]
takeout-viewer = "google_takeout_viewer.cli:cli"

[tool.setuptools]
packages = ["google_takeout_viewer"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
google_takeout_viewer = ["frontend_build/*", "frontend_build/**/*"]
