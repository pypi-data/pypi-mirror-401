[project]
name = "openbase"
dynamic = ["version"]
description = "Openbase Django Meta-Server"
authors = [{ name = "Gabe Montague", email = "gabemontague@outlook.com" }]
dependencies = [
    "Django==5.2.6",
    "djangorestframework==3.16.1",
    "django-cors-headers==4.8.0",
    "python-dotenv==1.1.1",
    "click==8.2.1",
    "gunicorn==23.0.0",
    "uvicorn==0.35.0",
    "requests==2.32.5",
    "djangorestframework-dataclasses==1.4.0",
    "whitenoise==6.10.0",
    "channels==4.3.1",
    "channels-redis==4.3.0",
    "boilersync",
    "multi-workspace",
    "watchdog==6.0.0",
    # "asgiref==3.7.0",
]

[project.scripts]
openbase = "openbase.core.cli.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["openbase"]
include = ["openbase/static/**/*", "openbase/entrypoint/manage.py"]

[project.optional-dependencies]
dev = [
    "pytest==8.4.2",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "openbase/_version.py"

[tool.hatch.metadata]
allow-direct-references = true
