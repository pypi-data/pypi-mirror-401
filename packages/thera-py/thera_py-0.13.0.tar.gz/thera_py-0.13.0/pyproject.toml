[project]
name = "thera-py"
authors = [
    {name = "Alex Wagner"},
    {name = "Kori Kuzma"},
    {name = "James Stevenson"}
]
readme = "README.md"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: FastAPI",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.11"
description = "VICC normalization routines for therapeutics"
license = "MIT"
license-files = ["LICENSE"]
dependencies = [
    "pydantic~=2.1",
    "pydantic-settings",
    "fastapi",
    "uvicorn",
    "click",
    "boto3",
    "ga4gh.vrs>=2.2.0,<3.0",
    "disease-normalizer~=0.11.0",
]
dynamic = ["version"]

[project.optional-dependencies]
etl = [
    "disease-normalizer[etl]~=0.11.0",
    "owlready2",
    "rdflib",
    "wikibaseintegrator>=0.12.0",
    "wags-tails~=0.4.0",
    "tqdm",
    "rich",
    "pyyaml"
]
tests = [
    "pytest>=6.0",
    "pytest-cov",
    "pytest-mock",
    "httpx>=0.27.0",
    "jsonschema~=4.24",  # pin to avoid deprecation of ref resolver
    "pyyaml",
    "asgi_lifespan",
    "pytest_asyncio",
    "isodate",
    "deepdiff",
]
dev = [
    "fastapi[standard]",
    "prek>=0.2.23",
    "ruff==0.14.10",
    "lxml",
    "xmlformatter",
    "types-pyyaml",
]

[project.urls]
Homepage = "https://github.com/cancervariants/therapy-normalization"
Documentation = "https://github.com/cancervariants/therapy-normalization"
Changelog = "https://github.com/cancervariants/therapy-normalization/releases"
Source = "https://github.com/cancervariants/therapy-normalization"
"Bug Tracker" = "https://github.com/cancervariants/therapy-normalization/issues"

[project.scripts]
thera-py = "therapy.cli:cli"

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]

[tool.setuptools.package-data]
"therapy.etl" = ["*.csv"]

[tool.pytest.ini_options]
addopts = "--cov=src --cov-report term-missing"
testpaths = ["tests"]

[tool.coverage.run]
branch = true

[tool.ruff]
src = ["src"]
extend-exclude = [
    "analysis/",
]

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    # unused
    "AIR",
    "ERA",
    "YTT",
    "BLE",
    "FBT",
    "CPY",
    "DJ",
    "EXE",
    "FIX",
    "FA",
    "PYI",
    "TD",
    "C90",
    "NPY",
    "PD",
    # ignore for compatibility with formatter
    "D206",
    "D300",
    "W191",
    "E111",
    "E114",
    "E117",
    "E501",
    "W191",
    "S321",
    "COM812",
    "COM819",
    "Q000",
    "Q001",
    "Q002",
    "Q003",
    # don't require types on *args, **kwargs
    "ANN002",
    "ANN003",
    # subjective pylint thresholds
    "PLR0904",
    "PLR091",
    "PLR1702",
    "PLC0206",
    # misc unnecessary stuff
    "S321",
    "D203",
    "D205",
    "D213",
    "D400",
    "D415",
]
[tool.ruff.lint.per-file-ignores]
# ANN001 - missing-type-function-argument
# ANN2 - missing-return-type
# D100 - undocumented-public-module
# D102 - undocumented-public-class
# D103 - undocumented-public-function
# S101 - assert
# B011 - assert-false
# N805 - invalid-first-argument-name-for-method
# RUF001 - ambiguous-unicode-character-string
# INP001 - implicit-namespace-package
# SLF001 - private-member-access
# PERF401 - manual-list-comprehension
# PLR2004 - magic-value-comparison
"tests/*" = [
    "ANN001",
    "ANN2",
    "D100",
    "D102",
    "D103",
    "S101",
    "B011",
    "INP001",
    "SLF001",
    "PERF401",
    "PLR2004",
]
"tests/unit/test_emit_warnings.py" = ["RUF001"]
"src/therapy/schemas.py" = ["ANN001", "ANN201", "N805"]
"tests/scripts/build_chembl_data.py" = ["S608"]

[tool.ruff.lint.flake8-annotations]
mypy-init-return = true

[tool.ruff.format]
docstring-code-format = true
