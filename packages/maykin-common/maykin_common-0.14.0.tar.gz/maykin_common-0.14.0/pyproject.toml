[build-system]
requires = ["setuptools>=77.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "maykin-common"
version = "0.14.0"
description = "Re-usable utilities for Maykin Django projects, centrally maintained instead of in default-project."
authors = [
    {name = "Maykin Media", email = "support@maykinmedia.nl"}
]
readme = "README.rst"
license = "MIT"
license-files = ["LICENSE"]
keywords = ["django", "maykin", "boilerplate"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.2",
    "Intended Audience :: Developers",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.12"
dependencies = [
    "django>=4.2",
    "python-decouple",
]

[project.scripts]
maykin-common = "maykin_common.cli:app"

[project.urls]
Homepage = "https://github.com/maykinmedia/django-common"
Documentation = "http://maykin-django-common.readthedocs.io/en/latest/"
"Bug Tracker" = "https://github.com/maykinmedia/django-common/issues"
"Source Code" = "https://github.com/maykinmedia/django-common"

[project.optional-dependencies]
tests = [
    "psycopg",
    "django-test-migrations",
    "pytest",
    "pytest-django",
    "pytest-cov",
    "pytest-playwright",
    "tox",
    "ruff",
    "pyright",
    "django-stubs",
    "decouple-types",
    "celery",
    "redis",
]
docs = [
    "sphinx",
    "sphinx-rtd-theme",
]
release = [
    "bump-my-version",
]
cli = [
    "requests",
    "typer",
]
pdf = [
    "weasyprint"
]
mfa = [
    "django-admin-index",
    "maykin-2fa"
]
axes = [
    "django-axes"
]
vcr = [
    "vcrpy",
    "requests",
    "types-requests",
]
otel = [
    "opentelemetry-api",
    "opentelemetry-exporter-otlp",
    "opentelemetry-instrumentation-django",
    "opentelemetry-resource-detector-containerid",
    "opentelemetry-sdk",
]
health-checks = [
    "django-health-check>=3.20",
]

[tool.setuptools.packages.find]
include = ["maykin_common*"]
namespaces = true

[tool.pytest.ini_options]
testpaths = ["tests"]
DJANGO_SETTINGS_MODULE = "testapp.settings"
markers = [
    "e2e: mark tests as end-to-end tests, using playwright (deselect with '-m \"not e2e\"')",
    "vcr: mark inferred from pytest-django @tag(\"vcr\") on a test case",
    "beat_liveness_file: options for the celery beat liveness fixture",
]

[tool.bumpversion]
current_version = "0.14.0"
files = [
    {filename = "pyproject.toml"},
    {filename = "README.rst"},
    {filename = "docs/conf.py"},
    {filename = "maykin_common/locale/nl/LC_MESSAGES/django.po"},
    {filename = "tests/cli/test_version_command.py"},
]

[tool.coverage.run]
branch = true
source = ["maykin_common"]
patch = ["subprocess"]
omit = [
    # migrations run while django initializes the test db
    "*/migrations/*",
]

[tool.coverage.report]
skip_covered = true
exclude_also = [
    "if (typing\\.)?TYPE_CHECKING:",
    "@(typing\\.)?overload",
    "class .*\\(.*Protocol.*\\):",
    "@(abc\\.)?abstractmethod",
    "raise NotImplementedError",
    "\\.\\.\\.",
    "\\bpass$",
]

[tool.pyright]
include = [
    "maykin_common",
    "testapp",
    "tests",
]
ignore = []
pythonVersion = "3.12"
pythonPlatform = "Linux"

[tool.ruff.lint]
extend-select = [
    "UP",  # pyupgrade
    "DJ",  # django
    "LOG", # logging
    "G",
    "I",   # isort
    "E",   # pycodestyle
    "F",   # pyflakes
    "PERF",# perflint
    "B",   # flake8-bugbear
]

[tool.ruff.lint.isort]
combine-as-imports = true
section-order = [
    "future",
    "standard-library",
    "django",
    "third-party",
    "first-party",
    "local-folder",
]

[tool.ruff.lint.isort.sections]
"django" = ["django"]
