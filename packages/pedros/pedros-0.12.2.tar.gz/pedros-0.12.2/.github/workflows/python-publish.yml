name: CI & Publish

on:
  # Run tests on every PR to master
  pull_request:
    branches: [ master ]

  # Run full pipeline (incl. publish) when something is pushed to master
  # â€“ this includes merges of PRs into master
  push:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install uv && uv sync

      - name: Run tests
        run: uv run pytest

  build:
    needs: test
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.get_version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Get version from pyproject.toml
        id: get_version
        run: |
          version=$(grep '^version =' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Detected version: $version"
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Build distributions
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  publish:
    needs: build
    runs-on: ubuntu-latest

    # Only publish on *push* to master (i.e. after a PR is merged)
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'

    environment:
      name: pypi
      # Use the version detected from pyproject.toml in the environment URL
      url: https://pypi.org/project/pedros/${{ needs.build.outputs.version }}

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
