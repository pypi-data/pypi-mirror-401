[project]
name = "pedros"
version = "0.12.2"
description = "Small utility package for my projects."
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Pierre LAPOLLA"}
]
requires-python = ">=3.10"
dependencies = [
    "wrapt>=2.0.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-benchmark>=5.2.3",
    "hypothesis>=6.148.8",
    "rich>=14.2.0",
    "tqdm>=4.67.1",
]
