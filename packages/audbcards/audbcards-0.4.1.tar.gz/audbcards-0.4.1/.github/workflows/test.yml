name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, macOS-latest, windows-latest ]
        python-version: [ '3.10' ]
        include:
          - os: ubuntu-latest
            python-version: '3.11'
          - os: ubuntu-latest
            python-version: '3.12'
          - os: ubuntu-latest
            python-version: '3.13'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Ubuntu - install libsndfile
      run: |
        sudo apt-get update
        sudo apt-get install --no-install-recommends --yes libsndfile1
      if: matrix.os == 'ubuntu-latest'

    - name: OSX - install mediainfo
      run: brew install mediainfo
      if: matrix.os == 'macOS-latest'

    - name: Windows - install mediainfo
      run: choco install mediainfo-cli
      if: matrix.os == 'windows-latest'

    - name: Sync Python environment
      run: uv sync

    # TESTS
    - name: Test with pytest
      run: uv run pytest
