[project]
name = "pgfast"
version = "0.7.0"
description = "Lightweight PostgreSQL migration and testing toolkit for FastAPI with raw SQL, dependency management, and isolated test databases"
readme = "README.md"
authors = [
    { name = "Marius RÃ¤sener", email = "931919+elmcrest@users.noreply.github.com" },
]
requires-python = ">=3.14"
dependencies = ["asyncpg>=0.30.0", "fastapi>=0.121.2"]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Framework :: Pytest",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: SQL",
    "License :: OSI Approved :: MIT License",                       # adjust based on your actual license
    "Operating System :: OS Independent",
    "Typing :: Typed",
    "Natural Language :: English",
    "Environment :: Console",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://github.com/elmcrest/pgfast"
Repository = "https://github.com/elmcrest/pgfast"
Issues = "https://github.com/elmcrest/pgfast/issues"

[project.scripts]
pgfast = "pgfast.cli:main"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pgfast",
    "pre-commit>=4.4.0",
    "pytest-xdist>=3.8.0",
    "ruff>=0.14.5",
    "ty>=0.0.1a26",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
]

[tool.uv.workspace]
members = ["."]

[tool.uv.sources]
pgfast = { workspace = true, editable = true }

[tool.pytest.ini_options]
asyncio_mode = "auto"

testpaths = ["tests", "examples"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
