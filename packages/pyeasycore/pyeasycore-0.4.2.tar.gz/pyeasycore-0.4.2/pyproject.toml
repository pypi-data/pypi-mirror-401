[project]
name = "pyeasycore"
version = "0.4.2"
description = ""
authors = [
    {name = "Your Name",email = "you@example.com"}
]
readme = "README.md"
requires-python = ">=3.12,<4"
dependencies = [
    "fastapi (>=0.123.5,<0.124.0)",
    "python-json-logger (>=4.0.0,<5.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "python-socketio (>=5.15.0,<6.0.0)",
    "pydantic (>=2.12.5,<3.0.0)",
    "pydantic-settings (>=2.12.0,<3.0.0)",
    "redis (>=7.1.0,<8.0.0)",
    "taskiq[rabbitmq] (>=0.11.18,<0.12.0)",
    "faststream[rabbit] (>=0.5.47,<0.6.0)",
    "marshmallow (==3.23.1)",
    "taskiq-aio-pika (>=0.4.3,<0.5.0)",
    "umongo (>=3.1.0,<4.0.0)",
    "motor (>=3.7.1,<4.0.0)",
    "taskiq-faststream (>=0.2.3,<0.3.0)",
    "faker (>=37.4.2,<38.0.0)",
    "opentelemetry-sdk (>=1.39.0,<2.0.0)",
    "opentelemetry-exporter-otlp (>=1.39.0,<2.0.0)",
    "opentelemetry-instrumentation-asgi (>=0.60b0,<0.61)",
    "opentelemetry-instrumentation-faststream (>=0.1.3,<0.2.0)",
    "opentelemetry-instrumentation-redis (>=0.60b0,<0.61)",
    "opentelemetry-instrumentation-pymongo (>=0.60b0,<0.61)",
    "opentelemetry-instrumentation-fastapi (>=0.60b0,<0.61)"
]

[tool.poetry]
packages = [{include = "easycore", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=9.0.1,<10.0.0)",
    "pre-commit (>=4.5.0,<5.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
    "pytest-asyncio (>=1.3.0,<2.0.0)",
    "bump2version (>=1.0.1,<2.0.0)"
]

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203", "E266", "E501", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "venv",
    ".eggs",
    "*.egg"
]
