[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bdt-short-rate"
version = "1.0.0"
description = "Black-Derman-Toy binomial short-rate model for interest rate derivatives"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Quant Finance Team", email = "quant@example.com"}
]
maintainers = [
    {name = "Quant Finance Team", email = "quant@example.com"}
]
keywords = [
    "finance",
    "quantitative-finance",
    "interest-rate",
    "short-rate-model",
    "bdt",
    "black-derman-toy",
    "derivatives",
    "swaption",
    "calibration",
    "binomial-tree"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Scientific/Engineering :: Mathematics",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "pandas>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]
docs = [
    "sphinx>=6.0.0",
    "sphinx-rtd-theme>=1.2.0",
]

[project.scripts]
bdt = "bdt.cli:main"

[project.urls]
Homepage = "https://github.com/quantfinance/bdt-short-rate"
Documentation = "https://bdt-short-rate.readthedocs.io"
Repository = "https://github.com/quantfinance/bdt-short-rate.git"
Issues = "https://github.com/quantfinance/bdt-short-rate/issues"
Changelog = "https://github.com/quantfinance/bdt-short-rate/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["bdt*"]

[tool.setuptools.package-data]
bdt = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=bdt --cov-report=term-missing"
