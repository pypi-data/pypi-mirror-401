<!DOCTYPE html>

    <style>

        body {

        .header {

        .card {

        .info-grid {

        .info-item {

        }
        
        .info-item h3 {

            margin-bottom: 8px;
            font-size: 1.1em;
        }
        
        .info-item p {
            color: #666;

        }
        
        .monitor-section {
            margin-top: 30px;
        }
        
        .monitor-header {
            display: flex;

            align-items: center;

        .monitor-header h2 {

        .refresh-btn {

            border: none;
            padding: 10px 20px;

        }
        
        .refresh-btn:hover {

            transform: translateY(-2px);
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .metric-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .model-details {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .model-list {
            display: grid;
            gap: 15px;
        }
        
        .model-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #28a745;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .model-name {
            font-weight: bold;
            color: #28a745;
            margin-bottom: 8px;
        }
        
        .model-functions {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 8px;
        }
        
        .function-tag {
            background: #e9ecef;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            color: #666;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .status-online {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸš€ HepAI Worker ç›‘æ§é¢æ¿</h1><span class="subtitle">å®æ—¶ç›‘æ§ Worker çŠ¶æ€å’Œæ€§èƒ½æŒ‡æ ‡</span>
        </div>
        
        <div class="card">
            <div class="info-grid" id="workerInfo">
                <div class="loading">æ­£åœ¨åŠ è½½ Worker ä¿¡æ¯...</div>
            </div>
        </div>
        
        <div class="card">
            <div class="monitor-section">
                <div class="monitor-header">
                    <h2>ğŸ“Š å®æ—¶ç›‘æ§</h2>
                    <div style="display: flex; gap: 10px;">
                        <button class="refresh-btn" onclick="window.location.href='/apiv2/dashboard'">ç¼–è¾‘æ¨¡å‹</button>
                        <button class="refresh-btn" id="refresh-data-btn" onclick="refreshData()">åˆ·æ–°æ•°æ®</button>
                    </div>
                </div>
                
                <div class="metrics-grid" id="metricsGrid">
                    <div class="loading">æ­£åœ¨åŠ è½½ç›‘æ§æ•°æ®...</div>
                </div>
                
                <div class="model-details">
                    <h3>ğŸ¯ æ¨¡å‹è¯¦æƒ…</h3>
                    <div class="model-list" id="modelList">
                        <div class="loading">æ­£åœ¨åŠ è½½æ¨¡å‹ä¿¡æ¯...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const prefix = '/apiv2';
        let refreshInterval;
        
        // åˆå§‹åŒ–é¡µé¢
        document.addEventListener('DOMContentLoaded', function() {
            loadWorkerInfo();
            loadMonitoringData();
            
            // æ¯3ç§’è‡ªåŠ¨åˆ·æ–°ç›‘æ§æ•°æ®ï¼ˆæ›´é¢‘ç¹çš„æ›´æ–°ï¼‰
            refreshInterval = setInterval(loadMonitoringData, 3000);
        });
        
        // åŠ è½½WorkeråŸºæœ¬ä¿¡æ¯
        async function loadWorkerInfo() {
            try {
                const response = await fetch(`${prefix}/worker/get_worker_info`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayWorkerInfo(data);
            } catch (error) {
                console.error('åŠ è½½Workerä¿¡æ¯å¤±è´¥:', error);
                document.getElementById('workerInfo').innerHTML = 
                    '<div class="error">æ— æ³•åŠ è½½Workerä¿¡æ¯: ' + error.message + '</div>';
            }
        }
        
        // æ˜¾ç¤ºWorkerä¿¡æ¯
        function displayWorkerInfo(data) {
            const workerInfo = document.getElementById('workerInfo');
            const networkInfo = data.network_info || {};
            const statusInfo = data.status_info || {};
            const resourceInfo = data.resource_info || [];
            const metadata = data.metadata || {};
            let permissionsStr = 'N/A';
            if (metadata.permissions) {
                if (Array.isArray(metadata.permissions)) {
                    permissionsStr = metadata.permissions.join(', ');
                } else if (typeof metadata.permissions === 'object') {
                    permissionsStr = Object.entries(metadata.permissions).map(([k, v]) => `${k}: ${v}`).join(', ');
                } else {
                    permissionsStr = String(metadata.permissions);
                }
            }

            workerInfo.innerHTML = `
                <div class="info-item">
                    <h3>ğŸ·ï¸ Worker åŸºæœ¬ä¿¡æ¯</h3>
                    <p><strong>ID:</strong> ${data.id || 'N/A'}</p>
                    <p><strong>ç±»å‹:</strong> ${data.type || 'common'}</p>
                    <p><strong>åœ°å€:</strong> ${networkInfo.worker_address || 'N/A'}</p>
                    <p><strong>çŠ¶æ€:</strong> <span class="status-indicator status-online"></span>åœ¨çº¿</p>
                    <p><strong>è¿è¡Œæ—¶é—´:</strong> ${formatUptime(metadata.uptime || 0)}</p>
                </div>
                
                <div class="info-item">
                    <h3>ğŸŒ èµ„æº/çŠ¶æ€ä¿¡æ¯</h3>
                    <p><strong>æ¨¡å‹æ•°é‡:</strong> ${resourceInfo.length}</p>
                    <p><strong>å¹¶å‘é™åˆ¶:</strong> ${metadata.limit_model_concurrency || 5}</p>
                    <p><strong>é€Ÿåº¦:</strong> ${statusInfo.speed ? statusInfo.speed.toFixed(2) + ' req/s' : 'N/A'}</p>
                    <p><strong>é˜Ÿåˆ—é•¿åº¦:</strong> ${statusInfo.queue_length || 0}</p>
                    <p><strong>ä¸Šæ¬¡å¿ƒè·³:</strong> ${data.last_heartbeat ? new Date(statusInfo.last_heartbeat * 1000).toLocaleString() : 'N/A'}</p>
                    <!-- <p><strong>å¯åŠ¨æ—¶é—´:</strong> ${statusInfo.start_time ? new Date(statusInfo.start_time * 1000).toLocaleString() : 'N/A'}</p> -->
                </div>
                
                <div class="info-item">
                    <h3>ğŸ“ æè¿°ä¿¡æ¯</h3>
                    <p><strong>æè¿°:</strong> ${metadata.description || 'HepAI Worker'}</p>
                    <p><strong>ä½œè€…:</strong> ${metadata.author || 'N/A'}</p>
                    <p><strong>æƒé™:</strong> ${permissionsStr}</p>
                    </div>
            `;
        }
        
        // åŠ è½½ç›‘æ§æ•°æ®
        async function loadMonitoringData() {
            try {
                // å¹¶è¡Œè·å–çŠ¶æ€å’Œæ¨¡å‹ä¿¡æ¯
                const [statusResponse, modelsResponse, monitorResponse] = await Promise.all([
                    fetch(`${prefix}/worker_get_status`),
                    fetch(`${prefix}/worker/models`),
                    fetch(`${prefix}/worker/monitor_status`)
                ]);

                if (!statusResponse.ok || !modelsResponse.ok || !monitorResponse.ok) {
                    throw new Error('Failed to fetch monitoring data');
                }

                const statusData = await statusResponse.json();
                const modelsData = await modelsResponse.json();
                const monitorData = await monitorResponse.json();

                displayMetrics(statusData, monitorData);
                displayModelList(modelsData.data || [], monitorData.model_status || {});

            } catch (error) {
                console.error('åŠ è½½ç›‘æ§æ•°æ®å¤±è´¥:', error);
                const metricsGrid = document.getElementById('metricsGrid');
                if (metricsGrid) {
                    metricsGrid.innerHTML = '<div class="error">æ— æ³•åŠ è½½ç›‘æ§æ•°æ®: ' + error.message + '</div>';
                }
                const modelList = document.getElementById('modelList');
                if (modelList) {
                    modelList.innerHTML = '<div class="error">æ— æ³•åŠ è½½æ¨¡å‹ä¿¡æ¯: ' + error.message + '</div>';
                }
            }
        }
        
        // æ˜¾ç¤ºç›‘æ§æŒ‡æ ‡
        function displayMetrics(statusData, monitorData) {
            const metricsGrid = document.getElementById('metricsGrid');
            
            const totalActive = monitorData.total_active || 0;
            const totalQueue = monitorData.total_queue || 0;
            const totalLimit = monitorData.total_limit || 5;
            const uptime = monitorData.uptime || 0;
            const globalCounter = monitorData.global_counter || 0;
            
            const uptimeFormatted = formatUptime(Math.floor(uptime));
            
            // è®¡ç®—åˆ©ç”¨ç‡
            const utilizationRate = totalLimit > 0 ? Math.round((totalActive / totalLimit) * 100) : 0;
            
            metricsGrid.innerHTML = `
                <div class="metric-card">
                    <div class="metric-value">${totalActive}</div>
                    <div class="metric-label">æ­£åœ¨å¤„ç†</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-value">${totalQueue}</div>
                    <div class="metric-label">ç­‰å¾…é˜Ÿåˆ—</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-value">${utilizationRate}%</div>
                    <div class="metric-label">åˆ©ç”¨ç‡</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-value">${globalCounter}</div>
                    <div class="metric-label">æ€»è¯·æ±‚æ•°</div>
                </div>
                
                <div class="metric-card">
                    <div class="metric-value">${monitorData.model_count || 0}</div>
                    <div class="metric-label">åŠ è½½æ¨¡å‹æ•°</div>
                </div>
                
                <!-- <div class="metric-card">
                    <div class="metric-value">${uptimeFormatted}</div>
                    <div class="metric-label">è¿è¡Œæ—¶é—´</div>
                </div> -->
            `;
        }
        
        // æ˜¾ç¤ºæ¨¡å‹åˆ—è¡¨
        function displayModelList(models, modelStatus) {
            const modelList = document.getElementById('modelList');
            
            if (!models || models.length === 0) {
                modelList.innerHTML = '<div class="loading">æš‚æ— æ¨¡å‹ä¿¡æ¯</div>';
                return;
            }
            
            const modelItems = models.map(model => {
                const modelName = model.model_name || 'Unknown Model';
                const status = modelStatus[modelName] || {
                    active: 0, queue: 0, available: 0, limit: 5
                };
                
                const utilizationRate = status.limit > 0 ? Math.round((status.active / status.limit) * 100) : 0;
                
                return `
                <div class="model-item">
                    <div class="model-name">ğŸ¤– ${modelName}</div>
                    <p><strong>ç±»å‹:</strong> ${model.model_type || 'N/A'}</p>
                    
                    <div style="margin: 10px 0; padding: 10px; background: #f0f0f0; border-radius: 4px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span><strong>æ´»è·ƒ:</strong> ${status.active}</span>
                            <span><strong>é˜Ÿåˆ—:</strong> ${status.queue}</span>
                            <span><strong>å¯ç”¨:</strong> ${status.available}</span>
                            <span><strong>é™åˆ¶:</strong> ${status.limit}</span>
                        </div>
                        <div style="background: #ddd; height: 8px; border-radius: 4px; overflow: hidden;">
                            <div style="background: ${utilizationRate > 80 ? '#dc3545' : utilizationRate > 50 ? '#ffc107' : '#28a745'}; 
                                        height: 100%; width: ${utilizationRate}%; transition: width 0.3s ease;"></div>
                        </div>
                        <small style="color: #666;">åˆ©ç”¨ç‡: ${utilizationRate}%</small>
                    </div>
                    
                    <p><strong>å¯ç”¨å‡½æ•°:</strong></p>
                    <div class="model-functions">
                        ${(model.model_functions || []).map(func => 
                            `<span class="function-tag">${func}</span>`
                        ).join('')}
                    </div>
                </div>
            `}).join('');
            
            modelList.innerHTML = modelItems;
        }
        
        // æ ¼å¼åŒ–è¿è¡Œæ—¶é—´
        function formatUptime(seconds) {
            if (seconds < 60) return `${seconds}ç§’`;
            if (seconds < 3600) return `${Math.floor(seconds / 60)}åˆ†é’Ÿ`;
            if (seconds < 86400) return `${Math.floor(seconds / 3600)}å°æ—¶`;
            return `${Math.floor(seconds / 86400)}å¤©`;
        }
        
        // æ‰‹åŠ¨åˆ·æ–°æ•°æ®
        function refreshData() {
            loadMonitoringData();

            // è§†è§‰åé¦ˆ - ä½¿ç”¨æ­£ç¡®çš„æŒ‰é’® ID
            const btn = document.getElementById('refresh-data-btn');
            if (btn) {
                btn.style.background = '#28a745';
                btn.textContent = 'åˆ·æ–°ä¸­...';

                setTimeout(() => {
                    btn.style.background = '#667eea';
                    btn.textContent = 'åˆ·æ–°æ•°æ®';
                }, 1000);
            }
        }
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†å®šæ—¶å™¨
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
