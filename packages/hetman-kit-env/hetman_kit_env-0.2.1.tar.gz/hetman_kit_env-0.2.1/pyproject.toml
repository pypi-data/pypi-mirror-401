[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hetman-kit-env"
version = "0.2.1"
description = "Hetman Kit Environment is a developer-centric environment variable manager. It leverages the Hetman Pipeline engine to treat environment variables not just as strings, but as strictly validated and transformed data structures."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.12"
license-files = ["LICENSE"]
authors = [{ name = "Hetman", email = "degadupeko@my-relay.app" }]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = ["hetman-pipeline", "python-dotenv"]

[project.urls]
Homepage = "https://github.com/hetman-app/hetman-kit-env"
Documentation = "https://github.com/hetman-app/hetman-kit-env"
Repository = "https://github.com/hetman-app/hetman-kit-env"
Issues = "https://github.com/hetman-app/hetman-kit-env/issues"

[tool.setuptools.packages.find]
where = ["."]
