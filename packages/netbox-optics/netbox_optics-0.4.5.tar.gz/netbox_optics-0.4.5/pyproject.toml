[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netbox-optics"
version = "0.4.5"
description = "NetBox plugin for modeling Wavelength Division Multiplexing optical connections"
readme = {file = "readme.md", content-type = "text/markdown"}
authors = [
    {name = "Konstantin Kudryavtsev", email = "kkudryavtsev@dropbox.com"}
]
license = "Apache-2.0"
keywords = ["netbox", "plugin", "optics", "wdm", "wavelength", "dwdm", "cwdm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Networking",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 4.2",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-django>=4.5",
    "requests>=2.28",
    "netbox~=3.7.8",
    "black>=24.0.0",
    "flake8>=7.0.0",
]

# todo urls

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
include = ["netbox_optics*"]
exclude = [
    "tests*",
]

[tool.setuptools.package-data]
netbox_optics = [
    "templates/**/*",
    "static/**/*",
]

# Exclude development files from distribution
[tool.setuptools.exclude-package-data]
"*" = [
    ".cursor/**/*",
    ".ast-grep/**/*",
    "*.pyc",
    "__pycache__",
]

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312"]
include = '\.(py|pyi)$'
exclude = '''
\(
  /(
      \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | venv
    | build
    | dist
    | migrations
  )/
\)
'''

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    ".mypy_cache",
    ".tox",
    ".venv",
    "venv",
    "build",
    "dist",
    "migrations",
]

