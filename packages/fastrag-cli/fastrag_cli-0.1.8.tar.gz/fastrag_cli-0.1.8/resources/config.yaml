resources:
  store:
    strategy: milvus
    params:
      host: milvus.agrospai.udl.cat
      port: 19530
      collection_name: testing
      user: ${MILVUS_USER}
      password: ${MILVUS_PASSWORD}
      dimension: 768
  llm:
    strategy: openai
    params:
      api_key: ${CHAT_API_KEY}
      base_url: https://chat.agrospai.udl.cat/api
      model_name: gpt-oss:latest
      temperature: 0.0
  sources:
    steps:
      fetching:
        # - strategy: Path
        #   params:
        #     path: ./resources/test/
        # - strategy: SitemapXML
        #   params:
        #     url: https://agrospai.udl.cat/sitemap.xml
        #     regex:
        #       - https?://[^/]+/docs/
        - strategy: Crawling
          params:
            url: https://agrospai.udl.cat
            workers: 5
            depth: 0
            delay: 0
      parsing:
        - strategy: HtmlParser
          params:
            use:
              - SitemapXML
              - Crawling
        - strategy: FileParser
          params:
            use:
              - Path
experiments:
  strategy: async_experiments
  params:
    max_concurrent: 3
  steps:
    chunking:
      - strategy: ParentChild
        params:
          embedding_model: "paraphrase-multilingual:latest"
          embedding_api_url: "https://chat.agrospai.udl.cat/ollama/api/embed"
          embedding_api_key: ${CHAT_API_KEY}
      - strategy: SlidingWindow
        params:
          chunk_size: 1200
          chunk_overlap: 200
    embedding:
      - strategy: OpenAI-Simple
        params:
          model: nomic-embed-text-v2-moe:latest
          api_key: ${CHAT_API_KEY}
          url: https://chat.agrospai.udl.cat/ollama/api/embed
    benchmarking:
      - strategy: QuerySet
        params:
          questions:
            - [
                "Who is the staff of the agrospai project?",
                "Roberto Garcia Gonzalez"
              ]
            - [
                "What technologies does AgrospAI use to make payments",
                "Smart Contracts", "Blockchain"
              ]
      - strategy: ChunkQuality
