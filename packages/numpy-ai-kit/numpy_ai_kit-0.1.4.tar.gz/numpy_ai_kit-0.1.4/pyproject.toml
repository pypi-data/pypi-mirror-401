[project]
name = "numpy-ai-kit"
version = "0.1.4"
description = "A complete artificial intelligence kit built from scratch using Numpy."
readme = "README.md"
authors = [
    { name = "Benjamin Rall", email = "benr2508@aol.com" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.3.2"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/benjaminrall/numpy-ai-kit"
Wiki = "https://github.com/benjaminrall/numpy-ai-kit/wiki"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/numpyai"]
