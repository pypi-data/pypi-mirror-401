[project]
name = "modbus-mcp"
version = "0.2.11"
description = "A Model Context Protocol (MCP) server for Modbus"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "fastmcp>=2.13.0",
    "pydantic-settings>=2.10.0",
    "pymodbus>=3.10.0",
    "typer>=0.16.0",
]

[project.scripts]
modbus-mcp = "modbus_mcp.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.3.0",
    "ruff>=0.11.13",
]
