[project]
name = "custom-pyod"
version = "0.1.0"
description = "COPOD and ECOD implementation using Polars"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["outlier-detection", "anomaly-detection", "copod", "ecod", "polars"]
dependencies = [
    "polars>=0.20.0",
    "numpy>=1.21.0",
    "scikit-learn>=0.24.2",
    "scipy>=1.7.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/custom-pyod"
Repository = "https://github.com/yourusername/custom-pyod.git"
"Bug Tracker" = "https://github.com/yourusername/custom-pyod/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
