[tool.poetry]
name = "contrakit"
version = "0.0.3"
description = "Epistemic modeling toolkit for quantifying information costs when valid perspectives disagree"
authors = ["Cassidy Bridges <cassidybridges@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/off-by-some/contrakit"
repository = "https://github.com/off-by-some/contrakit"
documentation = "https://github.com/off-by-some/contrakit/tree/main/docs"
keywords = ["information-theory", "contradiction", "epistemic-modeling", "quantum-contextuality", "distributed-systems"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers", 
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10", 
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
packages = [
    {include = "contrakit"}
]
include = [
    "docs/**/*",
    "examples/**/*",
    "CITATION.cff"
]

[tool.poetry.dependencies]
python = ">=3.10,<3.15"
numpy = "^1.24.0"
cvxpy = "^1.7.2"
scs = "^3.2.8"
numba = "^0.61.2"
ollama = "^0.6.1"
pandas = "^2.3.3"
torch = "^2.9.1"
seaborn = "^0.13.2"
datasets = "^4.4.1"
matplotlib = "^3.10.8"
transformers = "^4.57.3"
pytorch-ood = "^0.2.2"
torchvision = "^0.24.1"
gdown = "^5.2.0"

[tool.poetry.group.examples.dependencies]
matplotlib = "^3.10.6"
qutip = "^5.2.1"
ollama = "^0.6.1"
pydantic = "^2.0.0"
pingouin = "^0.5.4"
statsmodels = "^0.14.1"
joblib = "^1.3.2"
tqdm = "^4.66.0"
rich = "^13.7.0"
scikit-learn = "^1.3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"


[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.19"
mkdocstrings = {extras = ["python"], version = "^0.30.0"}
pdoc = "^15.0.4"
pdoc3 = "^0.11.6"
pandoc = "^2.4"
lazydocs = "^0.4.8"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings"
]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
