[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-nvidia"
version = "0.5.0"
description = "MCP server to search across NVIDIA blogs and releases to empower LLMs to better answer NVIDIA specific queries"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Bharat Raghunathan"}
]
maintainers = [
    {name = "Bharat Raghunathan"}
]
keywords = ["mcp", "nvidia", "search", "llm", "model-context-protocol", "ai", "gpu", "cuda"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "mcp>=1.1.0",  # Requires MCP SDK with CallToolResult.structuredContent support (2025-06-18 spec)
    "httpx>=0.28.0",
    "beautifulsoup4>=4.14.0",
    "ddgs>=9.0.0",
    "nltk>=3.8.0",
    "scikit-learn>=1.3.0",  # For TF-IDF re-ranking
    "rapidfuzz>=3.0.0",  # For fuzzy keyword matching
    "python-dateutil>=2.8.0",  # For robust date parsing
    "uvicorn>=0.30.0",  # ASGI server for HTTP transport
    "starlette>=0.37.0",  # Web framework for HTTP/SSE
    "python-multipart>=0.0.9",  # For form data parsing
    "tomli>=2.0.0; python_version<'3.11'",  # TOML parser for Python < 3.11 (stdlib in 3.11+)
]

[project.urls]
Homepage = "https://github.com/bharatr21/mcp-nvidia"
Repository = "https://github.com/bharatr21/mcp-nvidia.git"
Issues = "https://github.com/bharatr21/mcp-nvidia/issues"
Documentation = "https://github.com/bharatr21/mcp-nvidia#readme"

[project.optional-dependencies]
ui = [
    "mcp-ui-server>=0.1.0",  # For MCP-UI integration with interactive HTML components
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",  # Coverage reporting
    "ruff>=0.8.0",  # Fast linter and formatter (replaces flake8, isort, black, etc.)
    "pre-commit>=3.5.0",  # Git hooks for code quality
    "mypy>=1.7.0",  # Static type checking
]
test = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
]

[project.scripts]
mcp-nvidia = "mcp_nvidia.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_nvidia"]

[tool.hatch.build.targets.sdist]
include = [
    "src/",
    "README.md",
    "LICENSE",
]

# Ruff configuration - Modern, fast linter and formatter
[tool.ruff]
target-version = "py310"
line-length = 120
src = ["src", "tests"]

[tool.ruff.lint]
# Enable recommended rules plus additional useful ones
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade (modernize Python code)
    "YTT",    # flake8-2020 (sys.version checks)
    "ASYNC",  # flake8-async
    "S",      # flake8-bandit (security)
    "BLE",    # flake8-blind-except
    "B",      # flake8-bugbear
    "A",      # flake8-builtins
    "COM",    # flake8-commas
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez
    "T10",    # flake8-debugger
    "EXE",    # flake8-executable
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "INP",    # flake8-no-pep420
    "PIE",    # flake8-pie
    "T20",    # flake8-print
    "PYI",    # flake8-pyi
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SLF",    # flake8-self
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # pylint
    "TRY",    # tryceratops
    "RUF",    # Ruff-specific rules
]

ignore = [
    "E501",    # Line too long (handled by formatter)
    "S101",    # Use of assert (OK in tests and for type checking)
    "S104",    # Hardcoded bind all interfaces (intentional for servers)
    "S110",    # try-except-pass (acceptable in some cases)
    "S603",    # subprocess without shell=True (we validate inputs)
    "S607",    # Partial executable path (we use standard commands)
    "BLE001",  # Blind except Exception (acceptable with logging)
    "PLR0911", # Too many return statements
    "PLR0912", # Too many branches
    "PLR0913", # Too many arguments (sometimes necessary for APIs)
    "PLR0915", # Too many statements
    "PLR2004", # Magic value comparison (sometimes clearer than constants)
    "PLW0603", # Global statement (needed for rate limiting state)
    "PLC0415", # Import outside top-level (needed for optional/lazy imports)
    "TRY003",  # Long messages outside exception class (common pattern)
    "TRY300",  # Consider else block (not always clearer)
    "COM812",  # Trailing comma (conflicts with formatter)
    "ISC001",  # Implicit string concatenation (conflicts with formatter)
    "G004",    # Logging f-string (f-strings are fine for logging)
    "TRY401",  # Verbose log messages (we want detailed logs)
]

# Allow autofix for all enabled rules (except specific ones)
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # Allow assert in tests
    "ARG001",  # Allow unused arguments in tests (fixtures)
    "PLR2004", # Allow magic values in tests
    "PLC0415", # Allow imports not at top-level in tests
    "SLF001",  # Allow private member access in tests (for implementation testing)
    "EXE001",  # Shebang issues
]
"example_usage.py" = [
    "T201",    # Allow print in examples
]
"**/__main__.py" = [
    "PLC0415", # Allow conditional imports in main files
    "T201",    # Allow print in __main__.py (for --version)
]
"**/http_server.py" = [
    "ARG001",  # Unused arguments (request parameter in endpoints)
    "SLF001",  # Private member access (SSE implementation)
]
"scripts/*.py" = [
    "T201",    # Allow print in scripts
    "EXE001",  # Shebang executable issues
]

[tool.ruff.lint.isort]
known-first-party = ["mcp_nvidia"]

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Mypy configuration for static type checking
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Start lenient, can tighten later
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true

[[tool.mypy.overrides]]
module = [
    "ddgs.*",
    "nltk.*",
    "sklearn.*",
    "rapidfuzz.*",
]
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "-ra",
]

# Coverage configuration
[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if __name__ == .__main__.:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
