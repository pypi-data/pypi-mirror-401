[project]
name = "xaal.metadb"
version = "0.1.2"
description = "xAAL Metadata-DB"
readme = "README.rst"
authors = [
    { name = "Jerome Kerdreux", email = "Jerome.Kerdreux@imt-atlantique.fr" },
]
license = "GPL-3.0-or-later"
classifiers = ["Programming Language :: Python", "Topic :: Home Automation"]
keywords = ["xaal", "metadata"]
dependencies = ["xaal.lib"]

[tool.setuptools.packages.find]
include = ["xaal*"]
namespaces = true

[project.urls]
Homepage = "https://recherche.imt-atlantique.fr/xaal/"
Documentation = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/blob/main/core/metadb/README.rst"
Source = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/tree/main/core/metadb"

[tool.ruff]
line-length = 122

[tool.ruff.format]
quote-style = "preserve"

[tool.black]
line-length = 122
skip-string-normalization = true

