[build-system]
requires = ["setuptools>=61.0","wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nano-wait-vision"
version = "0.3.0"
description = "Vision extension for nano-wait automation"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Luiz Seabra De Marco" }]
requires-python = ">=3.9"
dependencies = [
  "nano-wait",
  "opencv-python",
  "pytesseract",
  "pyautogui",
  "numpy"
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]

[project.urls]
Repository = "https://github.com/LuizSeabraDeMarco/NanoWaitVision"

[tool.setuptools]
packages = { find = { where = ["."], include = ["nano_wait_vision*"], exclude = ["tests*"] } }
