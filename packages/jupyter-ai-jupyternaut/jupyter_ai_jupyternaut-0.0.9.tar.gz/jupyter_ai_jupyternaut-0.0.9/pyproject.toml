[build-system]
requires = [
    "hatchling>=1.5.0",
    "jupyterlab>=4.0.0,<5",
    "hatch-nodejs-version>=0.3.2",
]
build-backend = "hatchling.build"

[project]
name = "jupyter_ai_jupyternaut"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
classifiers = [
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 4",
    "Framework :: Jupyter :: JupyterLab :: Extensions",
    "Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    # `jupyter_collaboration>=4` requires `jupyter_server_ydoc>=2.0.0`,
    # which requires `jupyter_server>=2.15.0`.
    "jupyter_server>=2.15.0,<3",
    # pydantic <2.10.0 raises a "protected namespaces" error in JAI
    # - See: https://docs.pydantic.dev/latest/api/config/#pydantic.config.ConfigDict.protected_namespaces
    "pydantic>=2.10.0,<3",
    # traitlets>=5.6 is required in JL4
    "traitlets>=5.6",
    "deepmerge>=2.0,<3",
    # NOTE: Make sure to update the corresponding dependency in
    # `packages/jupyter-ai/package.json` to match the version range below
    "jupyterlab-chat>=0.19.0a1",
    "jupyter_ai_litellm>=0.0.1",
    "jinja2>=3.0,<4",
    "python_dotenv>=1,<2",
    "jupyter_ai_persona_manager>=0.0.1",
    "langchain>=1.0.0",
    "langgraph-checkpoint-sqlite>=3.0.0",
    "aiosqlite>=0.20",
    "jupyter_server_documents>=0.1.0a8",
    "jupyterlab-commands-toolkit>=0.1.2",
    "jupyterlab-notebook-awareness>=0.2.0",
]
dynamic = ["version", "description", "authors", "urls", "keywords"]

[project.optional-dependencies]
test = [
    "coverage",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-jupyter[server]>=0.6.0",
]

[tool.hatch.version]
source = "nodejs"

[tool.hatch.metadata.hooks.nodejs]
fields = ["description", "authors", "urls", "keywords"]

[tool.hatch.build.targets.sdist]
artifacts = ["jupyter_ai_jupyternaut/labextension"]
exclude = [".github", "binder"]

[tool.hatch.build.targets.wheel.shared-data]
"jupyter_ai_jupyternaut/labextension" = "share/jupyter/labextensions/@jupyter-ai/jupyternaut"
"install.json" = "share/jupyter/labextensions/@jupyter-ai/jupyternaut/install.json"
"jupyter-config/server-config" = "etc/jupyter/jupyter_server_config.d"

[tool.hatch.build.hooks.version]
path = "jupyter_ai_jupyternaut/_version.py"

[tool.hatch.build.hooks.jupyter-builder]
dependencies = ["hatch-jupyter-builder>=0.5"]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = [
    "jupyter_ai_jupyternaut/labextension/static/style.js",
    "jupyter_ai_jupyternaut/labextension/package.json",
]
skip-if-exists = ["jupyter_ai_jupyternaut/labextension/static/style.js"]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
build_cmd = "build:prod"
npm = ["jlpm"]

[tool.hatch.build.hooks.jupyter-builder.editable-build-kwargs]
build_cmd = "install:extension"
npm = ["jlpm"]
source_dir = "src"
build_dir = "jupyter_ai_jupyternaut/labextension"

[tool.jupyter-releaser.options]
version_cmd = "hatch version"

[tool.jupyter-releaser.hooks]
before-build-npm = [
    "python -m pip install 'jupyterlab>=4.0.0,<5'",
    "jlpm",
    "jlpm build:prod",
]
before-build-python = ["jlpm clean:all"]

[tool.check-wheel-contents]
ignore = ["W002"]

###############################################################################
# Provide Jupyternaut on the personas entry point to `jupyter_ai_persona_manager`.
# This adds Jupyternaut to JupyterLab.
# See: https://jupyter-ai.readthedocs.io/en/v3/developers/entry_points_api/personas_group.html
# See also: https://packaging.python.org/en/latest/specifications/entry-points/

[project.entry-points."jupyter_ai.personas"]
jupyternaut = "jupyter_ai_jupyternaut.jupyternaut.jupyternaut:JupyternautPersona"
###############################################################################
