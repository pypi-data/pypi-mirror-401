[package]
name = "oboron-py"
version = "0.1.0"
edition = "2021"
rust-version = "1.77.0"
authors = ["Bojan Đuričković"]
license = "MIT"
repository = "https://github.com/ob-enc/oboron-rs"
description = "Python bindings for Oboron - general purpose encryption and encoding library"
keywords = ["python", "encryption", "obfuscation", "encoding", "base32"]
categories = ["cryptography", "api-bindings"]
readme = "README.md"

[lib]
name = "_oboron"
crate-type = ["cdylib"]

[features]
default = ["all-schemes", "ztier-schemes", "keyless", "legacy", "mock", "zmock"]

legacy = ["oboron/legacy"]
zrbcx = ["oboron/zrbcx"]
aags = ["oboron/aags"]
aasv = ["oboron/aasv"]
upbc = ["oboron/upbc"]
apgs = ["oboron/apgs"]
apsv = ["oboron/apsv"]
mock = ["oboron/mock"]
zmock = ["oboron/zmock"]
ztier = ["oboron/ztier"]
all-schemes = ["aags", "apgs", "aasv", "apsv", "upbc"]
ztier-schemes = ["zrbcx", "zmock"]

keyless = ["oboron/keyless"]

[dependencies]
oboron = { version = "0.4.0", path = "../oboron", default-features = false, features=["full", "bytes-keys"] }
pyo3 = { version = "0.22", features = ["extension-module"] }
hex = "0.4"

