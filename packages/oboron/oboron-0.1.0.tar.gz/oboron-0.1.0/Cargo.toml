[workspace]
members = ["oboron", "oboron-py"]
resolver = "2"

[workspace.dependencies]
# Crypto dependencies
aes = "0.8"
cipher = "0.4"
data-encoding = "2.5"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# CLI dependencies
clap = { version = "4.5", features = ["derive"] }
clap_complete = "4.5"

# Utilities
dirs = "5.0"
rand = "0.8"
