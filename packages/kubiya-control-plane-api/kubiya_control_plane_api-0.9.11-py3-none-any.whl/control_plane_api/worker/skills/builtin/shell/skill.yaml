apiVersion: kubiya.ai/v1
kind: Skill
metadata:
  name: shell
  version: 1.0.0
  description: Execute shell commands on the local system
  author: Kubiya
  icon: Terminal
  icon_type: lucide

spec:
  type: shell

  implementations:
    agno:
      module: agno_impl
      class: ShellTools
    claude_code:
      # Claude Code has built-in shell tools (Bash, BashOutput, KillShell)
      # No implementation needed - mapped via ClaudeCodeRuntime._map_skills_to_tools()
      builtin: true
      tools: ["Bash", "BashOutput", "KillShell"]
    default:
      module: agno_impl
      class: ShellTools

  pythonDependencies:
    - agno>=0.1.0

  systemRequirements:
    supportedOS: [linux, darwin, win32]
    minPythonVersion: "3.10"

  environmentVariables: []

  configSchema:
    type: object
    properties:
      allowed_commands:
        type: array
        items:
          type: string
        description: List of allowed commands (empty = all allowed)
        default: []
      blocked_commands:
        type: array
        items:
          type: string
        description: List of blocked commands
        default: []
      timeout:
        type: integer
        description: Command timeout in seconds
        default: 30
        minimum: 1
        maximum: 600
      working_directory:
        type: string
        description: Working directory for commands
        default: ""
