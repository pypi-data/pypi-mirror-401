[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kubiya-control-plane-api"
dynamic = ["version"]
description = "Agent Control Plane API - Multi-tenant AI agent orchestration and management platform"
readme = {file = "README_PYPI.md", content-type = "text/markdown"}
requires-python = ">=3.10, <4.0.0"
license = {text = "AGPL-3.0"}
authors = [
    {name = "Kubiya", email = "support@kubiya.ai"},
]
keywords = [
    "ai",
    "agents",
    "orchestration",
    "temporal",
    "fastapi",
    "multi-tenant",
    "workflow",
    "automation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]

# Base dependencies - includes API deps for Vercel deployment
dependencies = [
    "httpx>=0.26.0,<1.0.0",
    "pydantic>=2.5.3,<3.0.0",
    # API server dependencies
    "fastapi>=0.109.0,<1.0.0",
    "uvicorn[standard]>=0.27.0,<1.0.0",
    "sqlalchemy>=2.0.25,<3.0.0",
    "psycopg2-binary>=2.9.9,<3.0.0",
    "pydantic-settings>=2.1.0,<3.0.0",
    "alembic>=1.13.1,<2.0.0",
    "supabase>=2.3.0,<3.0.0",
    "temporalio>=1.5.0,<2.0.0",
    "python-multipart>=0.0.6,<1.0.0",
    "python-jose[cryptography]>=3.3.0,<4.0.0",
    "PyJWT>=2.8.0,<3.0.0",
    "passlib[bcrypt]>=1.7.4,<2.0.0",
    "mangum>=0.17.0,<1.0.0",
    "structlog>=24.1.0,<25.0.0",
    "croniter>=2.0.0,<3.0.0",
    "litellm>=1.30.0,<2.0.0",
    "agno>=2.3.12,<3.0.0",
    "mcp>=1.0.0,<2.0.0",
    "redis>=5.0.0,<6.0.0",
    "kubiya-sdk>=2.0.3,<3.0.0",
    "websockets>=15.0,<16.0.0",
    "python-dotenv>=1.0.0,<2.0.0",
    "anthropic>=0.39.0,<1.0.0",
    "claude-agent-sdk>=0.1.6",
    # OpenTelemetry dependencies for distributed tracing
    "opentelemetry-api>=1.20.0,<2.0.0",
    "opentelemetry-sdk>=1.20.0,<2.0.0",
    "opentelemetry-instrumentation-fastapi>=0.41b0,<1.0.0",
    "opentelemetry-instrumentation-sqlalchemy>=0.41b0,<1.0.0",
    "opentelemetry-instrumentation-redis>=0.41b0,<1.0.0",
    "opentelemetry-instrumentation-httpx>=0.41b0,<1.0.0",
    "opentelemetry-exporter-otlp-proto-grpc>=1.20.0,<2.0.0",
    "opentelemetry-exporter-otlp-proto-http>=1.20.0,<2.0.0",
]

[project.optional-dependencies]
# Worker runtime dependencies - everything needed to run the worker
worker = [
    "temporalio>=1.5.0,<2.0.0",
    "structlog>=24.1.0,<25.0.0",
    "agno>=2.3.12,<3.0.0",
    "litellm>=1.30.0,<2.0.0",
    "psutil>=5.9.0,<6.0.0",
    "docker>=7.0.0,<8.0.0",
    "redis>=5.0.0,<6.0.0",
    "mcp>=1.0.0,<2.0.0",
    "nest-asyncio>=1.5.0,<2.0.0",
    "claude-agent-sdk>=0.1.0,<1.0.0",
]

# API server dependencies - everything needed to run the API
api = [
    "fastapi>=0.109.0,<1.0.0",
    "uvicorn[standard]>=0.27.0,<1.0.0",
    "sqlalchemy>=2.0.25,<3.0.0",
    "psycopg2-binary>=2.9.9,<3.0.0",
    "pydantic-settings>=2.1.0,<3.0.0",
    "alembic>=1.13.1,<2.0.0",
    "supabase>=2.3.0,<3.0.0",
    "temporalio>=1.5.0,<2.0.0",
    "python-multipart>=0.0.6,<1.0.0",
    "python-jose[cryptography]>=3.3.0,<4.0.0",
    "PyJWT>=2.8.0,<3.0.0",
    "passlib[bcrypt]>=1.7.4,<2.0.0",
    "mangum>=0.17.0,<1.0.0",
    "structlog>=24.1.0,<25.0.0",
    "croniter>=2.0.0,<3.0.0",
    "kubiya-sdk>=2.0.3,<3.0.0",
]

# Development dependencies
dev = [
    "pytest>=7.4.0,<9.0.0",
    "pytest-asyncio>=0.21.0,<1.0.0",
    "pytest-cov>=4.1.0,<6.0.0",
    "pytest-mock>=3.11.0,<4.0.0",
    "pytest-xdist>=3.5.0,<4.0.0",
    "fakeredis>=2.20.0,<3.0.0",
    "respx>=0.20.0,<1.0.0",
    "black>=23.0.0,<25.0.0",
    "ruff>=0.1.0,<1.0.0",
    "mypy>=1.0.0,<2.0.0",
]

# Test dependencies
test = [
    "pytest>=7.4.0,<9.0.0",
    "pytest-asyncio>=0.21.0,<1.0.0",
    "pytest-cov>=4.1.0,<6.0.0",
    "pytest-mock>=3.11.0,<4.0.0",
    "pytest-xdist>=3.5.0,<4.0.0",
    "fakeredis>=2.20.0,<3.0.0",
    "respx>=0.20.0,<1.0.0",
]

# Event Bus optional dependencies - for pluggable event providers
yaml = [
    "PyYAML>=6.0.1,<7.0.0",  # YAML config file support
]

nats = [
    "nats-py>=2.6.0,<3.0.0",  # NATS provider
    "nkeys>=0.1.0,<1.0.0",    # NATS credentials (Ed25519 signing)
]

# All event bus providers (includes YAML + NATS)
event-bus = [
    "kubiya-control-plane-api[yaml,nats]",
]

# All extras for full installation
all = [
    "kubiya-control-plane-api[worker,api,dev,test,event-bus]",
]

[project.scripts]
kubiya-control-plane-worker = "control_plane_api.worker.worker:main"
kubiya-migrate = "scripts.migrations:upgrade"
kubiya-seed-models = "scripts.seed_models:seed_models"
kubiya-seed-worker-queues = "scripts.seed_worker_queues:seed_all"

[tool.setuptools]
packages = {find = {include = ["control_plane_api", "control_plane_api.*", "scripts"], exclude = ["control_plane_api.tests.*", "control_plane_api.tests", "__pycache__", "*.pyc", "*.pyo", "control_plane_api.README.md"]}}

[tool.setuptools.dynamic]
version = {file = "version.txt"}

[tool.pytest.ini_options]
pythonpath = "."
testpaths = ["control_plane_api/tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]

[tool.black]
line-length = 120
target-version = ["py310", "py311", "py312", "py313"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | __pycache__
  | alembic
)/
'''

[tool.ruff]
line-length = 120
target-version = "py310"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "C",  # flake8-comprehensions
    "B",  # flake8-bugbear
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.coverage.run]
source = ["control_plane_api/app"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/alembic/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
