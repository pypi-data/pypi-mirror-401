[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ins_pricing"
version = "0.2.0"
description = "Reusable modelling, pricing, governance, and reporting utilities."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Proprietary" }
authors = [{ name = "meishi125478" }]
keywords = ["pricing", "insurance", "bayesopt", "ml"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "License :: Other/Proprietary License",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
]
dependencies = [
  "numpy>=1.20",
  "pandas>=1.4",
]

[project.optional-dependencies]
bayesopt = [
  "torch>=1.13",
  "optuna>=3.0",
  "xgboost>=1.6",
  "scikit-learn>=1.1",
  "statsmodels>=0.13",
  "joblib>=1.2",
  "matplotlib>=3.5",
]
plotting = [
  "matplotlib>=3.5",
  "scikit-learn>=1.1",
]
explain = [
  "torch>=1.13",
  "shap>=0.41",
  "scikit-learn>=1.1",
]
geo = [
  "contextily>=1.3",
  "matplotlib>=3.5",
]
gnn = [
  "torch>=1.13",
  "pynndescent>=0.5",
  "torch-geometric>=2.3",
]
all = [
  "torch>=1.13",
  "optuna>=3.0",
  "xgboost>=1.6",
  "scikit-learn>=1.1",
  "statsmodels>=0.13",
  "joblib>=1.2",
  "matplotlib>=3.5",
  "shap>=0.41",
  "contextily>=1.3",
  "pynndescent>=0.5",
  "torch-geometric>=2.3",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["ins_pricing*", "user_packages*"]

[tool.setuptools.package-data]
ins_pricing = ["**/*.json", "**/*.md"]
user_packages = []

[tool.setuptools.exclude-package-data]
ins_pricing = ["examples/*", "examples/**/*"]
