[project]
name = "tiebameow"
description = "Shared library for TiebaMeow services"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "aiolimiter>=1.2.1",
    "aiotieba>=4.6.1",
    "httpx>=0.28.1",
    "loguru>=0.7.3",
    "pydantic>=2.12.5",
    "pyparsing>=3.3.1",
    "tenacity>=9.1.2",
    "tzdata>=2025.2",
]
keywords = ["tieba"]
classifiers = [
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"Programming Language :: Python :: 3.14",
]
dynamic = ["version"]

[project.optional-dependencies]
orm = [
    "sqlalchemy>=2.0.44",
]
renderer = [
    "jinja2>=3.1.5",
    "playwright>=1.49.1",
]

[dependency-groups]
dev = [
    "mypy>=1.19.0",
    "pre-commit>=4.5.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.8",
    "uv-dynamic-versioning>=0.11.2",
]

[tool.uv]
default-groups = ["dev"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
disable_error_code = ["import-untyped"]

[tool.pytest.ini_options]
addopts = "--strict-config --strict-markers --cov=src/tiebameow --cov-report=term-missing"
asyncio_mode = "strict"

[build-system]
requires = ["hatchling>=1.27", "uv-dynamic-versioning>=0.8"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tiebameow"]

[tool.hatch.build.targets.sdist]
include = [
	"src/tiebameow",
	"tests",
	"README.md",
	"CHANGELOG.md",
	"pyproject.toml",
	".pre-commit-config.yaml",
]

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
fallback-version = "0.0.0"
