[tool.poetry]
name = "mdxcanvas"
version = "0.6.4"
description = "A Canvas LMS API wrapper for maintaining content in markdown"
authors = ["Gordon Bean <gbean@cs.byu.edu>", "Preston Raab <phr23@byu.edu>", "Robert Greathouse <robbykap@byu.edu>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.10"
Jinja2 = "^3.1.2"
Markdown = "^3.1.1"
MarkupSafe = "^2.0.1"
CanvasAPI = "^3.2.0"
pytz = "^2025.2 "
beautifulsoup4 = "^4.13.4"
Pygments = "^2.17.2"
strictyaml = "^1.7.3"
cssutils = "^2.11.1"
markdowndata = "^0.1.0"
pytest = "^8.4.0"
pyyaml = "^6.0.2"
pymdown-extensions = "^10.16.1"

[tool.poetry.group.dev.dependencies]
python-dotenv = "^1.0.1"
pytest = "^8.2.2"

[tool.poetry.scripts]
mdxcanvas = "mdxcanvas.main:entry"
erasecanvas = "mdxcanvas.erasecanvas.main:entry"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
