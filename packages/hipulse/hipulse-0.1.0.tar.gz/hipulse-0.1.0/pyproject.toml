[project]
name = "hipulse"
version = "0.1.0"
description = "HIPulse â€” Heterogeneous Compute Telemetry. Lightweight system health monitoring for workloads with CPU, GPU, memory, and kernel telemetry."
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Your Name",email = "you@example.com"}
]
keywords = [
    "telemetry",
    "monitoring",
]
classifiers = [
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Topic :: System :: Monitoring",
]
dependencies = [

]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "ruff>=0.4",
    "mypy>=1.0",
    "build>=1.0",
    "twine>=5.0",
]

[tool.poetry]
packages = [{include = "hipulse", from = "src"}]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 120
target-version = "py39"  # Minimum supported; recommend testing on py312

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
