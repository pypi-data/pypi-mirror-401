
[build-system]
requires = ["hatchling>1.24"]
build-backend = "hatchling.build"

[project]
name = "langchain-mongodb"
version = "0.11.0"
description = "An integration package connecting MongoDB and LangChain"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "langchain-core>=1.2.5",
    "langchain>=1.0",
    "langchain-classic>=1.0",
    "pymongo>=4.6.1",
    "langchain-text-splitters>=1.0",
    "numpy>=1.26",
    "lark<2.0.0,>=1.1.9",
    "pymongo-search-utils>=0.2.1",
]

[dependency-groups]
dev = [
    "freezegun>=1.2.2",
    "langchain>=1.0",
    "langchain-core>=1.2.5",
    "langchain-text-splitters>=1.0",
    "pytest-mock>=3.10.0",
    "pytest>=7.3.0",
    "syrupy>=4.0.2",
    "pytest-watcher>=0.3.4",
    "pytest-asyncio>=0.21.1",
    "pre-commit>=4.0",
    "mypy>=1.10",
    "simsimd>=6.5.0",
    "langchain-ollama>=1.0",
    "langchain-openai>=1.0",
    "langchain-community>=0.3.27",
    "pypdf>=5.0.1",
    "langgraph>=1.0.0",
    "flaky>=3.8.1",
    "langchain-tests==1.1.1",
    "pip>=25.0.1",
    "typing-extensions>=4.12.2",
]

[project.optional-dependencies]
viz = [
    "networkx>=3.0",
    "holoviews>=1.19",
]

[tool.pytest.ini_options]
minversion = "7"
addopts = "--snapshot-warn-unused --strict-markers --strict-config --durations=5"
log_cli_level = "INFO"
faulthandler_timeout = 1500
xfail_strict = true
markers = [
    "requires: mark tests as requiring a specific library",
    "compile: mark placeholder test used to compile integration tests without running them",
    "viz: marks tests as requiring optional-dependency group `viz`",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
filterwarnings = [
    "error",
    # Ignore ResourceWarning raised by langchain standardized base classes.
    "ignore:unclosed <socket.socket:ResourceWarning",
]

[tool.mypy]
disallow_untyped_defs = true
disable_error_code = ["import-untyped"]

[[tool.mypy.overrides]]
module = ["tests.*"]
disable_error_code = ["no-untyped-def", "no-untyped-call", "var-annotated"]

[tool.ruff]
lint.select = [
  "E",  # pycodestyle
  "F",  # Pyflakes
  "UP", # pyupgrade
  "B",  # flake8-bugbear
  "I",  # isort
]
lint.ignore = ["E501", "B008", "UP007", "UP006", "UP035", "UP045"]

[tool.coverage.run]
omit = ["tests/*"]
