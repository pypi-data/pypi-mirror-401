[project]
name = "autilities"
version = "0.2.0"
description = "utility functions"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "parlancy",
    "twine>=6.2.0",
    "watchdog>=6.0.0",
]

[project.scripts]
release-autilities = "autilities.__devel__:release"
watch-autilities = "autilities.__devel__:watch"
publish-autilities = "autilities.__devel__:publish"

[groups.dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
]

[build-system]
requires = [
    "uv_build",
]
build-backend = "uv_build"
