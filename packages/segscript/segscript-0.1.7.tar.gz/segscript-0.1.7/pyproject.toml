[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "segscript"
version = "0.1.7"
description = "Extract, refine, and analyze YouTube video segments with precision"
requires-python = ">=3.11"
license = { file = "LICENSE" }
dependencies = [
	"click",
	"youtube-transcript-api",
	"langchain-google-genai",
	"python-dotenv",
	"rich",
	"requests",
	"grpcio==1.60.1",
]
readme = "README.md"


[project.scripts]
segscript = 'segscript.main:main'

[project.urls]
Homepage = "https://github.com/keshavsharma25/SegScript"
Repository = "https://github.com/keshavsharma25/SegScript"

[tool.setuptools]
packages = ["segscript"]

[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-format = true
