# FlaxFile 配置文件
# 支持从以下路径读取（优先级从高到低）：
#   1. ./flaxfile.toml  (当前目录)
#   2. ~/flaxfile.toml  (家目录)

# ============================================================
# 客户端配置
# ============================================================
[client]
# 默认使用的服务器（对应 [servers] 中的键名）
default_server = "prod"

# ============================================================
# 服务端配置（运行 flaxfile serve 时使用）
# ============================================================
[server]
# 监听地址
#   - "0.0.0.0" = 监听所有网卡（允许远程连接）
#   - "127.0.0.1" = 仅本地访问
host = "0.0.0.0"

# 端口配置 (异步单端口设计)
port = 27555

# 存储目录
storage_dir = "./zmq_streaming_storage"

# ============================================================
# 远程服务器配置
# ============================================================

# 本地服务器
[servers.local]
host = "127.0.0.1"
port = 27555

# 生产环境服务器
[servers.prod]
host = "74.48.18.223"
port = 27555
