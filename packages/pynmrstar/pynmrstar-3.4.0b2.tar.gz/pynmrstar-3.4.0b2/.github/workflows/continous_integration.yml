name: Run self test

on:
  push:
    branches:
      - v3-dev
  pull_request:
    branches:
      - v3

jobs:
  run_tests:
    name: Testing on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        python-version: [ '3.11', '3.12', '3.13', '3.14' ]
        include:
          - os: ubuntu-22.04
            python-version: '3.10'
          - os: ubuntu-22.04
            python-version: '3.9'
          - os: ubuntu-22.04
            python-version: '3.8'

          - os: macos-latest
            python-version: '3.10'
          - os: macos-latest
            python-version: '3.9'
          - os: macos-latest
            python-version: '3.8'

          - os: windows-latest
            python-version: '3.10'
          - os: windows-latest
            python-version: '3.9'
          - os: windows-latest
            python-version: '3.8'
    steps:
      - uses: actions/checkout@v4
      - name: Setup python version ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          cache: false
      - name: Install package
        run: python3 -m pip install -e .
      - name: Run tests
        run: python3 -m pynmrstar.unit_tests
