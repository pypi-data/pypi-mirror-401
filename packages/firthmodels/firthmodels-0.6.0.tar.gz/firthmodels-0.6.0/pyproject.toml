[project]
name = "firthmodels"
version = "0.6.0"
description = "Firth-penalized models in Python"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Jon Luo", email = "20971593+jzluo@users.noreply.github.com" }
]
requires-python = ">=3.11"
keywords = [
    "firth",
    "firth logistic regression",
    "bias reduction",
    "penalized likelihood",
    "logistic regression",
    "rare events",
    "separation",
    "cox",
    "cox proportional hazards",
    "survival analysis",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy>=1.24",
    "scikit-learn>=1.6",
    "scipy>=1.12",
]

[project.urls]
Homepage = "https://github.com/jzluo/firthmodels"
Repository = "https://github.com/jzluo/firthmodels"
Issues = "https://github.com/jzluo/firthmodels/issues"

[project.optional-dependencies]
formula = [
    "formulaic>=1.2.1",
]
numba = [
    "numba>=0.63",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "formulaic>=1.2.1",
    "mypy>=1.19.0",
    "pandas>=1.5.3",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.8",
    "numba>=0.63",
]

[tool.ruff]
line-length = 88
exclude=[
    ".eggs",
    ".git",
    ".vscode",
    "__pycache__",
    "build",
    "dist"
]

[tool.ruff.lint]
select = ["I"]

[tool.mypy]
ignore_missing_imports = true
