name: Lint Code Base

on:
  push:
    branches-ignore:
      - 'gh-pages'
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint Code Base with Ruff
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: astral-sh/ruff-action@v3
        with:
          version: 0.11.9
          args: check
          src: "./geopfa"
      - uses: astral-sh/ruff-action@v3
        with:
          version: 0.11.9
          args: format --check
          src: "./geopfa"
