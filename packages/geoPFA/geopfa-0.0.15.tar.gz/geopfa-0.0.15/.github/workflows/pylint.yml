name: Lint source code

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: prefix-dev/setup-pixi@v0.9.3
      with:
        pixi-version: 'latest'
        # locked: true
        frozen: true
        cache: true

    - name: Analysing the code with pylint
      run: pixi run -e test pylint $(git ls-files '*.py')
