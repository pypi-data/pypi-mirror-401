[project]
name = "rabbit-manager"
version = "0.2.0"
description = "Lightweight RabbitMQ manager built on top of pika"
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Viktor Viskov", email = "carrergt@gmail.com" },
  { name = "Viktor Viskov", email = "mail@viktorviskov.com" }
]
requires-python = ">=3.10"
dependencies = [
    "pika>=1.3.2",
]

keywords = [
  "rabbitmq",
  "pika",
  "queue",
  "message-queue",
  "messaging",
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries"
]

[project.urls]
Homepage = "https://github.com/ViktorViskov/rabbit-manager"
Source = "https://github.com/ViktorViskov/rabbit-manager"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]
