[project]
name = "ccd2rdmol"
version = "0.1.0"
description = "Convert PDB Chemical Component Dictionary (CCD) files to RDKit molecules"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "N283T" }]
keywords = ["pdb", "ccd", "rdkit", "chemistry", "molecular"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
]
dependencies = [
    "gemmi>=0.7.0",
    "rdkit>=2024.3.1",
    "rich>=14.0.0",
    "typer>=0.21.0",
]

[project.scripts]
ccd2rdmol = "ccd2rdmol.cli:main"

[project.urls]
Repository = "https://github.com/N283T/ccd2rdmol"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ccd2rdmol"]

[tool.ty.environment]
python-version = "3.12"
extra-paths = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.ruff]
target-version = "py312"
src = ["src", "tests"]
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "PTH", # flake8-use-pathlib
]

[dependency-groups]
dev = [
    "poethepoet>=0.32.0",
    "pytest>=9.0.2",
    "ruff>=0.9.0",
]

[tool.poe.tasks]
# Formatting (ruff format)
format = "ruff format src/ tests/"
fmt = "poe format"

# Linting (ruff check)
lint = "ruff check src/ tests/"
fix = "ruff check --fix src/ tests/"

# Type check (ty)
check = "ty check src/"

# Testing
test = "pytest tests/ -v"

# All checks
all = ["format", "lint", "check", "test"]

# Clean
clean = "rm -rf __pycache__ .pytest_cache .ruff_cache **/__pycache__"
