[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tUilKit"
version = "0.8.1"
description = "A modular Python toolkit providing utility functions, dictionaries, and configuration for development projects, structured around interfaces."
readme = "README.md"
requires-python = ">=3.7"
license = { file = "LICENSE" }
authors = [
    { name = "Daniel Austin", email = "the.potato.gnome@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "pandas",
    "fuzzywuzzy",
    "pyyaml"
]

[project.urls]
Homepage = "https://pypi.org/project/tUilKit/"
Repository = "https://github.com/potatognome/tUilKit"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["tUilKit"]

[tool.setuptools.package-data]
"tUilKit.config" = ["*.json"]