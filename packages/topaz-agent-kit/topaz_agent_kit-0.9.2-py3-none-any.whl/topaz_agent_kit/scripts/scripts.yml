# Scripts Registry
# This file provides human-readable names, descriptions, and parameter definitions for scripts
# Scripts are located in the scripts/ folder (project_dir/scripts)

scripts:
  - filename: "generate_math_problems.py"
    name: "Generate Math Problems"
    description: "Generates a set of math problems for testing"
    category: "Data Generation"
    parameters:
      - name: "count"
        description: "Number of problems to generate"
        type: "integer"
        default: "10"
        required: false
      - name: "difficulty"
        description: "Difficulty level (easy, medium, hard)"
        type: "string"
        default: "medium"
        required: false

  - filename: "generate_rfp_mock_data.py"
    name: "Generate RFP Mock Data"
    description: "Generates mock RFP data for testing"
    category: "Data Generation"
    parameters: []

  - filename: "setup_ag_database.py"
    name: "Setup AG Database"
    description: "Initializes the Appeal & Grievance database"
    category: "Setup"
    parameters:
      - name: "db-path"
        description: "Database file path"
        type: "string"
        default: "projects/ensemble/data/ag/ag_database.db"
        required: false
      - name: "reset"
        description: "Reset database (drop existing tables)"
        type: "flag"
        default: "true"
        required: false
      - name: "email-count"
        description: "Number of mock emails to generate"
        type: "integer"
        default: "5"
        required: false
      - name: "skip-emails"
        description: "Skip email generation"
        type: "flag"
        default: "false"
        required: false

  - filename: "setup_eci_database.py"
    name: "Setup ECI Database"
    description: "Initializes the ECI database"
    category: "Setup"
    parameters:
      - name: "db-path"
        description: "Database file path"
        type: "string"
        default: "projects/ensemble/data/eci/eci_database.db"
        required: false
      - name: "output-dir"
        description: "Output directory for generated documents"
        type: "string"
        default: "projects/ensemble/data/eci/documents"
        required: false
      - name: "reset"
        description: "Reset database (drop existing tables)"
        type: "flag"
        default: "false"
        required: false
      - name: "approve-count"
        description: "Number of approve claims to generate"
        type: "integer"
        default: "1"
        required: false
      - name: "request-docs-count"
        description: "Number of request-docs claims to generate"
        type: "integer"
        default: "1"
        required: false
      - name: "escalate-count"
        description: "Number of escalate claims to generate"
        type: "integer"
        default: "1"
        required: false

  - filename: "setup_tci_database.py"
    name: "Setup TCI Database"
    description: "Initializes the TCI Policy Risk Assessor database"
    category: "Setup"
    parameters:
      - name: "db-path"
        description: "Database file path"
        type: "string"
        default: "projects/ensemble/data/tci/tci_database.db"
        required: false
      - name: "output-dir"
        description: "Output directory for generated documents"
        type: "string"
        default: "projects/ensemble/data/tci/documents"
        required: false
      - name: "reset"
        description: "Reset database (drop existing tables)"
        type: "flag"
        default: "false"
        required: false
      - name: "low-risk-count"
        description: "Number of low-risk applications to generate"
        type: "integer"
        default: "1"
        required: false
      - name: "moderate-risk-count"
        description: "Number of moderate-risk applications to generate"
        type: "integer"
        default: "1"
        required: false
      - name: "high-risk-count"
        description: "Number of high-risk applications to generate"
        type: "integer"
        default: "1"
        required: false
      - name: "buyer-count"
        description: "Number of buyers to generate news for"
        type: "integer"
        default: "3"
        required: false
      - name: "insurance-company-name"
        description: "Name of the insurance company"
        type: "string"
        default: "Export Credit Guarantee Corporation of India"
        required: false

  - filename: "setup_invoice_match_db.py"
    name: "Setup Invoice Match Database"
    description: "Initializes the invoice matching database"
    category: "Setup"
    parameters: []

  - filename: "manual_mcp_filter_check.py"
    name: "Manual MCP Filter Check"
    description: "Manually checks MCP filter configuration"
    category: "Debugging"
    parameters: []

  - filename: "windows/install_services.ps1"
    name: "Install Windows Services"
    description: "Installs and configures Windows services for the project"
    category: "Setup"
    parameters:
      - name: "ProjectDir"
        description: "Project directory path"
        type: "string"
        default: ""
        required: true
      - name: "PythonPath"
        description: "Path to Python executable"
        type: "string"
        default: "python"
        required: false

  - filename: "windows/uninstall_services.ps1"
    name: "Uninstall Windows Services"
    description: "Uninstalls Windows services for the project"
    category: "Setup"
    parameters:
      - name: "ProjectDir"
        description: "Project directory path"
        type: "string"
        default: ""
        required: true

  - filename: "fetch_sot_questions.py"
    name: "Fetch SQL-of-Thought Questions"
    description: "Selects random questions from Spider 1.0 dev dataset and saves to questions_to_process.json for pipeline processing"
    category: "Data Generation"
    parameters:
      - name: "count"
        description: "Number of questions to select"
        type: "integer"
        default: "3"
        required: false
      - name: "seed"
        description: "Random seed for reproducible selection"
        type: "integer"
        default: ""
        required: false
      - name: "output-file"
        description: "Output file path (relative to project_dir/data/sot/)"
        type: "string"
        default: "questions_to_process.json"
        required: false
      - name: "project-dir"
        description: "Project directory path"
        type: "string"
        default: "projects/ensemble"
        required: false

  - filename: "setup_rate_case_database.py"
    name: "Setup Rate Case Database"
    description: "Initializes the Rate Case Filing database with mock data including customers, interval usage, voice of customer, and rate scenarios"
    category: "Setup"
    parameters:
      - name: "db-path"
        description: "Database file path"
        type: "string"
        default: "projects/ensemble/data/rate_case_filing/rate_case_database.db"
        required: false
      - name: "customer-count"
        description: "Number of customers to generate"
        type: "integer"
        default: "7500"
        required: false
      - name: "years"
        description: "Years of interval usage data"
        type: "integer"
        default: "5"
        required: false
      - name: "reset"
        description: "Drop and recreate all tables (input + output)"
        type: "flag"
        default: "false"
        required: false
      - name: "reset-outputs"
        description: "Drop and recreate only pipeline output tables and voice_of_customer (keeps input data)"
        type: "flag"
        default: "false"
        required: false
      - name: "reset-segmentation"
        description: "Drop and recreate customer_segments and customer_segment_membership tables (keeps all other data)"
        type: "flag"
        default: "false"
        required: false
      - name: "voice-snippet-pct"
        description: "Percentage of customers to generate voice snippets for"
        type: "string"
        default: "10.0"
        required: false
      - name: "voice-text-type-dist"
        description: "Text type distribution as 'type1:weight1,type2:weight2,...'"
        type: "string"
        default: "complaint:0.40,survey:0.30,policy_order:0.15,testimony:0.10,news:0.05"
        required: false
      - name: "voice-topic-dist"
        description: "Topic distribution as 'topic1:weight1,topic2:weight2,...'"
        type: "string"
        default: "billing:0.20,outages:0.15,rate_fairness:0.20,ev_programs:0.15,income_assistance:0.10,solar_programs:0.10,service_quality:0.05,peak_pricing:0.05"
        required: false
      - name: "voice-sentiment-dist"
        description: "Overall sentiment distribution as 'sentiment1:weight1,sentiment2:weight2,...'"
        type: "string"
        default: "positive:0.30,neutral:0.40,negative:0.30"
        required: false
      - name: "skip-interval"
        description: "Skip interval_usage generation (for testing)"
        type: "flag"
        default: "false"
        required: false
      - name: "interval"
        description: "Interval granularity: 'hourly' (24x more rows) or 'daily'"
        type: "string"
        default: "daily"
        required: false
      - name: "skip-voice"
        description: "Skip voice_of_customer generation (for testing)"
        type: "flag"
        default: "false"
        required: false
      - name: "regenerate-voice"
        description: "Regenerate voice_of_customer only (drops and recreates voice table, skips other data generation)"
        type: "flag"
        default: "false"
        required: false
      - name: "rate-scenario"
        description: "Rate scenario: 'baseline' (default), 'high' (+25%), or 'low' (-15%)"
        type: "string"
        default: "baseline"
        required: false
      - name: "regenerate-rates"
        description: "Regenerate existing_rates only (drops and recreates rates table, skips other data generation)"
        type: "flag"
        default: "false"
        required: false
      - name: "no-llm"
        description: "Skip LLM, use template-based text generation"
        type: "flag"
        default: "false"
        required: false
      - name: "batch-size"
        description: "Batch size for interval generation"
        type: "integer"
        default: "100"
        required: false
      - name: "progress-file"
        description: "Progress checkpoint file path (default: <db-path>.progress.json)"
        type: "string"
        default: ""
        required: false
      - name: "llm-model-type"
        description: "Model type for ModelFactory"
        type: "string"
        default: "azure_openai"
        required: false

