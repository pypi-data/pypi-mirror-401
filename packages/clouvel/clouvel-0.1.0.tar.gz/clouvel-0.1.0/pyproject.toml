[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "clouvel"
version = "0.1.0"
description = "바이브코딩 프로세스를 강제하는 MCP 서버"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "SINABRO" }
]
keywords = ["mcp", "vibe-coding", "prd", "documentation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
]

[project.scripts]
clouvel = "clouvel:main"

[project.urls]
Homepage = "https://github.com/sinabro/clouvel"
Repository = "https://github.com/sinabro/clouvel"

[tool.hatch.build.targets.wheel]
packages = ["src/clouvel"]

[tool.hatch.build.targets.sdist]
include = ["src/clouvel"]

[tool.hatch.build]
sources = ["src"]
