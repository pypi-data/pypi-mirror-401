[project]
name = "mt5-bridge"
version = "1.1.0"
description = "MT5 Bridge API - REST API and CLI for MetaTrader5"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.110.0",
    "uvicorn[standard]>=0.29.0",
    "pydantic>=2.6.0",
    "httpx>=0.27.0",
    "pandas>=2.0.0",
    "fastmcp>=0.4.1",
    "MetaTrader5>=5.0.0; sys_platform == 'win32'",
]
authors = [
    {name = "Akiva Miura", email = "akiva.miura@gmail.com"}
]

[project.scripts]
mt5-bridge = "mt5_bridge.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
