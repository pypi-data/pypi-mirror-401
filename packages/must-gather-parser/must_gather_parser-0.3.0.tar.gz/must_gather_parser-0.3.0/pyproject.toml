[project]
name = "must-gather-parser"
version = "0.3.0"  # placeholder, never used
description = "Asynchronous (multi) must-gather parsing library."
authors = [
    {name = "Gabriel Meghnagi",email = "gabrielmeghnagi@outlook.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["pyyaml (>=6.0.3,<7.0.0)", "aiofiles (>=25.1.0,<26.0.0)"]

[tool.poetry]
packages = [{include = "must_gather_parser", from = "src"}]
include = [
    "src/must_gather_parser/api_resources.json"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
