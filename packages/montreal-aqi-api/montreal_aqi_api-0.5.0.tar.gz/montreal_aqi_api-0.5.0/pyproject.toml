[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "montreal-aqi-api"
version = "0.5.0"
description = "CLI and Python API to fetch air quality index (AQI) data from the Montreal open data portal"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"

authors = [
    { name = "Normand Cyr", email = "norm@normandcyr.com" }
]

dependencies = [
    "requests>=2.28"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries"
]

keywords = ["aqi", "air-quality", "montreal", "open-data"]

[project.optional-dependencies]
dev = [
    "ruff",
    "pytest",
    "pytest-cov",
    "types-requests",
    "jsonschema",
    "types-jsonschema",
]

[project.urls]
Homepage = "https://github.com/normcyr/montreal-aqi-api"
Repository = "https://github.com/normcyr/montreal-aqi-api"
Issues = "https://github.com/normcyr/montreal-aqi-api/issues"

[project.scripts]
montreal-aqi = "montreal_aqi_api.cli:main"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*"]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
extend-ignore = ["E203"]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra"
testpaths = ["tests"]