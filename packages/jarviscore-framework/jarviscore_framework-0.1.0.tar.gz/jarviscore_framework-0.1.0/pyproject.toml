[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jarviscore-framework"
version = "0.1.0"
description = "P2P distributed agent framework with LLM code generation and event-sourced state management"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Ruth Mutua", email = "mutuandinda82@gmail.com"},
    {name = "Muyukani Kizito", email = "muyukani@prescottdata.io"}
]
maintainers = [
    {name = "Prescott Data", email = "info@prescottdata.io"}
]
keywords = ["agents", "p2p", "llm", "distributed", "workflow", "orchestration"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    # Core framework
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",

    # P2P networking (required for all modes)
    "swim-p2p",
    "pyzmq",

    # Configuration
    "python-dotenv>=1.0.0",

    # Web/HTTP
    "aiohttp>=3.9.0",
    "beautifulsoup4>=4.12.0",

    # LLM Providers (at least one required for AutoAgent)
    "anthropic>=0.18.0",
    "openai>=1.0.0",
    "google-generativeai>=0.3.0",

    # Utilities
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
    "ruff>=0.1.0",
]
all = [
    "jarviscore[dev]",
]

[project.urls]
Homepage = "https://github.com/yourusername/jarviscore"
Documentation = "https://jarviscore.readthedocs.io"
Repository = "https://github.com/yourusername/jarviscore"
Issues = "https://github.com/yourusername/jarviscore/issues"

[tool.setuptools]
packages = {find = {}}

[tool.setuptools.package-data]
jarviscore = ["docs/*.md"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py310"
