[build-system]
requires = ["flit_core >=3.4,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "wn-editor-extended"
dynamic = ['version']
authors = [
    {name = "Salah Abdo", email = "Salah.Abdo.Tech@gmail.com"}
]
description = "An extended editor for wordnets, building on the popular 'wn' package with additional features for synset creation and relation management."
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic"
]
keywords = ["wn", "wordnet", "editor", "nlp", "lexicon"]
dependencies = [
    "wn>=0.9.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/Salah-Sal/wn-editor-extended"
Repository = "https://github.com/Salah-Sal/wn-editor-extended"
Issues = "https://github.com/Salah-Sal/wn-editor-extended/issues"

[tool.flit.module]
name = "wn_editor"