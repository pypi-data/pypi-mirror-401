[tool.poetry]
name = "sdk-seshat-python"
version = "0.6.1"
description = "Seshat python SDK is a library to help create ML data pipelines."
authors = ["SeshatLabs <info@seshatlabs.xyz>"]
packages = [{ include = "seshat", from = "." }]
readme = "README.md"
license = "Commercial - see LICENSE.txt"


[tool.poetry.dependencies]
python = "^3.11"
pandas = "^2.3.3"
scikit-learn = "^1.4.1.post1"
pyspark = "^3.5.1"
sqlalchemy = "^2.0.45"
memory-profiler = "^0.61.0"
typer = "^0.19.2"
dask = { extras = ["array", "complete", "dataframe", "distributed"], version = "^2024.10.0" }
bokeh = "^3.6.0"
toml = "^0.10.2"
rich = "14.2.0"
boto3 = "1.40.51"
requests = "2.32.5"
backoff = "^2.2.1"
cryptography = "46.0.3"
loguru = "^0.7.3"
openai = "2.15.0"
pydantic = "2.12.5"
langchain = "0.3.27"
langchain-community = "0.3.31"
langchain-openai = "0.3.35"
pyarmor = "^9.2.3"
python-logstash-async = "^4.0.2"
croniter = "^6.0.0"
psycopg2-binary = "2.9.11"
setuptools = "^80.9.0"
langchain-aws = "0.2.35"
langchain-google-vertexai = "^2.1.2"
google-cloud-aiplatform = "^1.120.0"
simplejson = "^3.20.2"
beautifulsoup4 = "^4.14.3"


[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
black = "^24.3.0"
pre-commit = "^3.7.0"
pytest = "^8.3.4"
pytest-xdist = "^3.8.0"
pytest-forked = "^1.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
pythonpath = [
    ".",
    "src",
]
testpaths = [
    "test",
]
