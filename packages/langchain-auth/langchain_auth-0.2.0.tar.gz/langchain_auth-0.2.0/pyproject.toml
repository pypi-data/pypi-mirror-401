[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "langchain-auth"
dynamic = ["version"]
description = "LangChain Auth SDK for OAuth and tool authentication"
dependencies = [
  "httpx>=0.25.0",
]
requires-python = ">=3.9"

[project.optional-dependencies]
langgraph = ["langgraph>=0.1.0"]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0", "respx>=0.20.0", "black>=24.0.0"]

[tool.hatch.build.targets.wheel]
packages = ["langchain_auth"]

[tool.hatch.version]
path = "langchain_auth/__init__.py"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.black]
line-length = 120
target-version = ["py39"]
