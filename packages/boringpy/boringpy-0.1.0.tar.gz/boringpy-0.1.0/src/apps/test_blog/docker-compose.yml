version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test_blog_api
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://test_blog:devpassword@postgres:5432/test_blog_db
      - ENVIRONMENT=development
      - DEBUG=True
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      
    volumes:
      - ./app:/app/app  # Hot reload for development
      networks:
      - test_blog_network
    restart: unless-stopped


  postgres:
    image: postgres:16-alpine
    container_name: test_blog_db
    environment:
      POSTGRES_USER: test_blog
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: test_blog_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - test_blog_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_blog"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped


networks:
  test_blog_network:
    driver: bridge


volumes:
  postgres_data:
