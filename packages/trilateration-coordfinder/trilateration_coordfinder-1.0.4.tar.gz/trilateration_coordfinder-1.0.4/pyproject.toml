[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trilateration-coordfinder"
version = "1.0.4"
authors = [
    { name = "LOKAI7", email = "klima.luki@gmail.com" }
]
description = "High-precision geospatial trilateration solver using multiple optimization methods"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Mathematics",
]
keywords = ["trilateration", "geospatial", "coordinates", "optimization", "gps", "positioning"]
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "geopy>=2.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.urls]
"Homepage" = "https://github.com/LOKAI7/trilateration-coordfinder"
"Bug Tracker" = "https://github.com/LOKAI77/trilateration-coordfinder/issues"
"Documentation" = "https://github.com/LOKAI77/trilateration-coordfinder#readme"

[project.scripts]
trilateration = "trilateration.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
trilateration = ["py.typed"]
