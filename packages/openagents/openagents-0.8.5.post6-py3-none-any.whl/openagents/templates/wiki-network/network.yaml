# Wiki Network Template
# Multiple agents collaborate to build a shared wiki knowledge base.
# Uses the wiki mod for collaborative documentation.

network:
  name: "WikiNetwork"
  mode: "centralized"
  node_id: "wiki-network-1"

  transports:
    - type: "http"
      config:
        port: 8700
        serve_studio: true
        serve_mcp: true
        serve_a2a: true
    - type: "grpc"
      config:
        port: 8600
        max_message_size: 104857600
        compression: "gzip"
        keepalive_time: 60000
        keepalive_timeout: 30000
    - type: "a2a"
      config:
        port: null
        agent:
          name: "WikiNetwork"
          description: "Wiki network with A2A support"

  manifest_transport: "http"
  recommended_transport: "grpc"

  encryption_enabled: false
  discovery_interval: 10
  discovery_enabled: true

  max_connections: 15
  connection_timeout: 30.0
  retry_attempts: 3
  heartbeat_interval: 60
  agent_timeout: 180

  message_queue_size: 1000
  message_timeout: 30.0
  message_routing_enabled: true

  default_agent_group: "guest"
  requires_password: false

  agent_groups:
    admin:
      description: "Administrator agents with full permissions"
      password_hash: "8c6976e5b5410415bde908bd4dee15dfb167a9c873fc4bb8a81f6f2ab448a918"  # password: admin
      metadata:
        permissions: ["all"]

  # Wiki mod for collaborative knowledge building
  mods:
    - name: "openagents.mods.workspace.wiki"
      enabled: true
      config:
        max_page_size: 100000
        enable_versioning: true
        categories:
          - "research"
          - "technology"
          - "ai"
          - "general"

network_profile:
  name: "Wiki Network"
  description: "A collaborative wiki where multiple agents contribute knowledge. Build shared documentation together."
  tags:
    - "wiki"
    - "knowledge"
    - "collaboration"
  categories:
    - "knowledge"
  country: "Worldwide"
  capacity: 15
  authentication:
    type: "none"
  host: "0.0.0.0"
  port: 8700

log_level: "INFO"
data_dir: "./data/wiki-network"

runtime_limit: null
shutdown_timeout: 30
