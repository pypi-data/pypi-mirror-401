[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agentjoy-bridge"
version = "0.3.36"
description = "AgentJoy Bridge CLI (Codex / Claude Code / Agent tool activity -> AgentJoy Runs)"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name="VNL Works"}]
keywords = ["ai", "agent", "observability", "ux", "codex", "claude", "mcp"]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Environment :: Console",
  "Topic :: Software Development :: Libraries",
]

dependencies = []

[project.urls]
# Intentionally avoid linking to a source repository from a customer-facing package.
Homepage = "https://vnlworks.com/store"
Documentation = "https://vnlworks.com/store"
Support = "https://vnlworks.com/store"

[project.scripts]
agentjoy = "agentjoy_bridge.cli:main"
agentjoy-bridge = "agentjoy_bridge.cli:main"

[tool.setuptools]
packages = ["agentjoy_bridge"]
