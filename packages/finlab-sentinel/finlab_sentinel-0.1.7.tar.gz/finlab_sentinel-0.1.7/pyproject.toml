[project]
name = "finlab-sentinel"
version = "0.1.7"
description = "Defensive monitoring layer for finlab data.get API - detect unexpected data changes"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [{ name = "iapcal", email = "chiyimin2018@gmail.com" }]
keywords = [
    "finlab",
    "taiwan-stock",
    "data-validation",
    "monitoring",
    "backtesting",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
    "Typing :: Typed",
]

dependencies = [
    "pandas>=2.0.0",
    "pyarrow>=14.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "xxhash>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.0.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "pandas-stubs>=2.0.0",
    "twine>=5.0.0",
]

[project.scripts]
sentinel = "finlab_sentinel.cli.main:app"

[project.urls]
Homepage = "https://github.com/iapcal/finlab-sentinel"
Repository = "https://github.com/iapcal/finlab-sentinel"
Issues = "https://github.com/iapcal/finlab-sentinel/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/finlab_sentinel"]

[tool.ruff]
target-version = "py310"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "B008",  # Allow function calls in argument defaults (needed for Typer)
    "ARG002", # Allow unused method arguments (for interface implementations)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ARG001", "ARG005", "E501", "E731", "B017", "SIM117"]  # Relax rules for test files

[tool.mypy]
python_version = "3.10"
warn_return_any = false
warn_unused_ignores = true
strict = false
plugins = ["pydantic.mypy"]
ignore_missing_imports = true
disallow_untyped_defs = false
check_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra -q --strict-markers"
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["src/finlab_sentinel"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
