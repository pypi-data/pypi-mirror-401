[project]
name = "pymxbi"
version = "0.1.1"
description = "Python interfaces and drivers for MXBI"
readme = "README.md"
authors = [{ name = "HuYang", email = "huyangcommit@gmail.com" }]
requires-python = ">=3.14"
dependencies = [
    "gpiozero>=2.0.1",
    "loguru>=0.7.3",
    "prompt-toolkit>=3.0.52",
    "pymotego>=0.1.3",
    "pyserial>=3.5",
    "rich>=14.2.0",
    "typer>=0.21.1",
]

[project.scripts]
pymxbi = "pymxbi:main"

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"
