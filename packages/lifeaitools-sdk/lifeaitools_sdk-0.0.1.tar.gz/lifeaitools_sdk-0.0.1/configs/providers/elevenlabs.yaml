provider: elevenlabs
config_version: "1.1"
api_base_url: "https://api.elevenlabs.io/v1"
env_key: "ELEVENLABS_API_KEY"

# Capabilities matrix - which services this provider supports
capabilities:
  - tts         # Text-to-speech (primary service)
  - stt         # Speech-to-text (Scribe V1)

services:
  tts:
    models:
      eleven_multilingual_v2:
        model_id: "eleven_multilingual_v2"
        voices_endpoint: "/voices"
        output_formats: [mp3_44100_128, mp3_22050_32, pcm_16000, pcm_22050, pcm_24000, pcm_44100]
        max_chars: 5000
        languages: 29
        pricing:
          per_1k_chars: 0.18  # Starter plan (10k chars/month)
          currency: "USD"
          effective_date: "2026-01-01"
      eleven_turbo_v2_5:
        model_id: "eleven_turbo_v2_5"
        low_latency: true
        output_formats: [mp3_44100_128, mp3_22050_32, pcm_16000, pcm_22050]
        max_chars: 5000
        pricing:
          per_1k_chars: 0.18
          currency: "USD"
          effective_date: "2026-01-01"
      eleven_flash_v2_5:
        model_id: "eleven_flash_v2_5"
        ultra_low_latency: true
        output_formats: [mp3_44100_128, pcm_22050]
        max_chars: 5000
        pricing:
          per_1k_chars: 0.07  # Cheaper for flash
          currency: "USD"
          effective_date: "2026-01-01"

  stt:
    models:
      scribe_v1:
        model_id: "scribe_v1"
        languages: 90
        max_channels: 5
        max_file_size_mb: 1024
        supported_formats: [mp3, wav, ogg, flac, m4a, webm]
        supports_keyterms: true
        supports_diarization: true
        pricing:
          per_hour: 0.40  # $0.40/hour
          currency: "USD"
          effective_date: "2026-01-01"
