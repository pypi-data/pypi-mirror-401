[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lifeaitools-sdk"
version = "0.0.1"
description = "Unified AI SDK - Multi-provider AI abstraction layer with fallback support"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    {name = "LifeAiTools Dev Team", email = "dev@lifeaitools.com"}
]
keywords = ["ai", "llm", "tts", "openai", "gemini", "elevenlabs", "unified", "fallback"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/lifeaitools/lifeaitools-sdk"

[tool.hatch.build.targets.wheel]
packages = ["unified_ai"]
