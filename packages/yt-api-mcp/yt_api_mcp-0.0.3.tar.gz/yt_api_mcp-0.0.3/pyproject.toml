[project]
name = "yt-api-mcp"
version = "0.0.3"
description = "FastMCP server template with mcp-refcache and Langfuse tracing"
readme = "README.md"
authors = [
    { name = "l4b4r4b4b4", email = "lucas.cansino@mail.de" }
]
requires-python = ">=3.12"
dependencies = [
    "fastmcp>=2.14.0",
    "google-api-python-client>=2.187.0",
    "langchain-chroma>=1.1.0",
    "langchain-core>=1.2.7",
    "langchain-nomic>=1.0.1",
    "langchain-text-splitters>=1.1.0",
    "langfuse>=3.10.0",
    "mcp-refcache>=0.1.0",
    "nomic[local]>=3.9.0",
    "pydantic>=2.10.0",
    "pydantic-settings>=2.10.0",
    "tiktoken>=0.12.0",
    "typer>=0.15.0",
    "youtube-transcript-api>=1.2.3",
]

[project.optional-dependencies]
huggingface = [
    "tokenizers>=0.21.0",
    "huggingface_hub>=0.30.0",
]

[project.scripts]
yt-api-mcp = "app.__main__:app"
yt-mcp = "app.__main__:app"  # legacy alias

[build-system]
requires = ["hatchling>=1.0.0"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    ".direnv/",
    ".envrc",
    ".envrc.local",
    "archive/",
    "tests/",
    ".pytest_cache/",
    ".mypy_cache/",
    ".coverage",
    "*.egg-info/",
]

[tool.hatch.build.targets.wheel]
packages = ["app"]

[tool.uv]
compile-bytecode = false

[dependency-groups]
dev = [
    "mypy>=1.19.0",
    "pre-commit>=4.5.0",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.8",
]

[tool.ruff]
target-version = "py312"
line-length = 88
src = ["app", "tests"]
exclude = [".agent", ".external", "archive"]

[tool.ruff.lint]
select = [
    "E", "W", "F", "I", "B", "C4", "UP", "RUF", "D", "ANN", "TCH", "SIM", "PT",
]
ignore = [
    "E501", "B008", "D100", "D104", "D107", "ANN401",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-first-party = ["app"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["D", "ANN", "S101"]
"__init__.py" = ["D"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
python_files = ["test_*.py"]
python_functions = ["test_*"]
python_classes = ["Test*"]

[tool.coverage.run]
source = ["app"]
branch = true

[tool.coverage.report]
# 73 - the best number (ask Sheldon Cooper)
fail_under = 73
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.coverage.html]
skip_empty = true

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_ignores = true
# Allow untyped decorators from FastMCP/mcp-refcache (no type stubs available)
disallow_untyped_decorators = false

[[tool.mypy.overrides]]
module = ["fastmcp.*", "mcp_refcache.*", "langfuse.*"]
ignore_missing_imports = true

[tool.bandit]
exclude_dirs = ["tests", ".venv", "archive"]
