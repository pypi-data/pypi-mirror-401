name: flet_fonts
description: Utilizing Google Font dependencies to create a text widget in Flet that can change multiple font styles.
repository: https://github.com/arief05652/flet-fonts
version: 0.1.3
homepage: https://github.com/arief05652/flet-fonts

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flet: 0.80.0
  flutter:
    sdk: flutter
  google_fonts: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
