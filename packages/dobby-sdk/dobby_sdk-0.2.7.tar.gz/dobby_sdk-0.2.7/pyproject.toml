[project]
name = "dobby-sdk"
version = "0.2.7"
description = "Lightweight multi-provider LLM SDK with streaming and tools"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Anant Gupta", email = "anant.gupta@tynybay.com" },
    { name = "Sheik Javeed", email = "sheik.javeed@tynybay.com" },
]
keywords = ["llm", "ai", "openai", "anthropic", "streaming", "tools", "agents", "google-genai", "gemini", "RAG"]
classifiers = [
    "Typing :: Typed",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Operating System :: POSIX",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "anthropic>=0.75.0",
    "azure-search-documents>=11.6.0",
    "google-genai>=1.57.0",
    "logfire>=4.16.0",
    "openai>=2.14.0",
    "pydantic>=2.12.5",
    "tavily-python>=0.7.17",
    "tenacity>=9.1.2",
]

[dependency-groups]
dev = [
    "pypdf>=6.4.2",
    "pytest>=9.0.2",
    "python-dotenv>=1.2.1",
    "ruff>=0.14.11",
]
lint = ["ruff>=0.14.10"]

[project.urls]
Homepage = "https://github.com/tynybay/dobby-sdk"
Repository = "https://github.com/tynybay/dobby-sdk"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dobby"]


[tool.pyrefly]
# Tells Pyrefly to look in the current folder for imports
search-path = ["."]

# --- Ruff Configuration ---

[tool.ruff]
# Exclude a variety of commonly ignored directories.
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

# Same as Black.
line-length = 99
indent-width = 4

# Assume Python 3.12
target-version = "py312"

extend-include = ["*.ipynb"]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

# Like Black, respect magic trailing commas.
skip-magic-trailing-comma = false

# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

# Enable auto-formatting of code examples in docstrings.
docstring-code-format = true

# Set the line length limit used when formatting code snippets in docstrings.
docstring-code-line-length = "dynamic"

[tool.ruff.lint]
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`) codes by default.
select = ["E4", "E7", "E9", "F", "B", "Q", "I", "D", "UP", "B"]
ignore = ["B008", "D100", "D101", "D102", "D103", "D104", "D106", "D107"]

# Allow fix for all enabled rules (when `--fix`) is provided.
fixable = ["ALL"]
unfixable = []

# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.isort]
force-sort-within-sections = true
case-sensitive = true
force-wrap-aliases = true
combine-as-imports = true

[tool.ruff.lint.pycodestyle]
max-doc-length = 101

[tool.ruff.lint.pydocstyle]
# Use Google-style docstrings.
convention = "google"

[tool.ruff.lint.per-file-ignores]
# Ignore `E402` (import at top violation) in `main.py`
# "main.py" = ["E402"]
# Ignore `E402` in test files that need to modify sys.path
# "tests/**/*.py" = ["E402"]
