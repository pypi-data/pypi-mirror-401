[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "gdml-editor"
version = "1.0.0"
description = "A GUI application for editing GDML geometry files with user-defined materials support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "GDML Editor Contributors"}
]
keywords = ["gdml", "geant4", "geometry", "physics", "detector", "simulation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "pyg4ometry>=1.0.0",
    "vtk>=9.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[project.urls]
Homepage = "https://github.com/yourusername/gdml-editor"
Documentation = "https://github.com/yourusername/gdml-editor#readme"
Repository = "https://github.com/yourusername/gdml-editor"
"Bug Tracker" = "https://github.com/yourusername/gdml-editor/issues"

[project.scripts]
gdml-editor = "gdml_editor.gui:main"

[tool.setuptools]
packages = ["gdml_editor"]

[tool.setuptools.package-data]
gdml_editor = ["*.md", "*.json"]
