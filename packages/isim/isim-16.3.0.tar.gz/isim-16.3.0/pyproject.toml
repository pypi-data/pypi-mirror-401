[tool.poetry]
name = "isim"
version = "16.3.0"
description = "Python wrapper around the simctl utility"

license = "MIT"

authors = ["Dale Myers <dale@myers.io>"]

readme = 'README.md'

repository = "https://github.com/dalemyers/xcrun"
homepage = "https://github.com/dalemyers/xcrun"

keywords = ['xcode', 'xcrun', 'simctl', 'ios', 'simulator', 'isim']

classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Environment :: MacOS X',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
    'Operating System :: MacOS :: MacOS X',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Topic :: Software Development :: Build Tools',
    'Topic :: Software Development :: Testing',
    'Topic :: Utilities',
]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.dev-dependencies]
black = "=25.1.0"
mypy = "=1.16.0"
pylint = "=3.3.7"
pytest = "=8.4.0"
pytest-cov = "=6.1.1"

[tool.poetry.group.dev.dependencies]
pyright = "^1.1.408"

[tool.black]
line-length = 100

[tool.pyright]
include = ["isim"]
pythonVersion = "3.10"
typeCheckingMode = "strict"
reportMissingTypeStubs = false

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
