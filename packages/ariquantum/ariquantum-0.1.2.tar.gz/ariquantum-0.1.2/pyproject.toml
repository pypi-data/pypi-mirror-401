[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ariquantum"
version = "0.1.2"
description = "Simple quantum computing simulation library"
readme = "README.md" 
requires-python = ">=3.9"
license = {text = "MIT License"}
authors = [
    {name = "Arim Shcherbakov", email = "arimshcherbakov@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Physics",
    "Intended Audience :: Education",
]
dependencies = [
    "numpy>=1.20.0",
]

[project.urls]
Homepage = "https://github.com/ariquantum/ariquantum"
Issues = "https://github.com/ariquantum/ariquantum/issues"

[tool.setuptools]
packages = ["ariquantum"]

[tool.setuptools.package-data]
"*" = ["LICENSE", "README_RU.md"]