[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "arifos"
version = "46.2.1"
description = "Constitutional AI governance with 12 immutable floors. Integrates Agent Zero exploration (000 VOID) with constitutional validation (111-999). Real async parallel execution. Works with ChatGPT, Claude, Gemini, and any LLM."
readme = "README.md"
requires-python = ">=3.10"
license = "AGPL-3.0-only"
keywords = [
    "ai-governance",
    "ai-safety",
    "constitutional-ai",
    "llm-safety",
    "llm-governance",
    "ai-rules",
    "fail-safe-ai",
    "safe-ai",
    "ai-ethics",
    "responsible-ai",
    "ai-alignment",
    "openai",
    "claude",
    "gemini",
    "chatgpt",
    "llm",
    "guardrails",
    "agent-zero",
    "async-execution",
    "constitutional-governance",
    "hallucination-prevention",
]
authors = [{ name = "Muhammad Arif bin Fazil", email = "arifbfazil@gmail.com" }]
maintainers = [
    { name = "Muhammad Arif bin Fazil", email = "arifbfazil@gmail.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

dependencies = ["numpy>=1.20.0", "pydantic>=2.0.0"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
yaml = ["pyyaml>=6.0.0"]
api = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "python-multipart>=0.0.6",
]
litellm = ["litellm>=1.0.0"]
governed = [
    "litellm>=1.0.0",
    "httpx>=0.28.0",
    "pygments>=2.16.0",
    "openai>=1.6.0",
]
all = [
    "pyyaml>=6.0.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
    "python-multipart>=0.0.6",
    "litellm>=1.0.0",
    "httpx>=0.28.0",
    "pygments>=2.16.0",
    "openai>=1.6.0",
]

[project.scripts]
arifos-analyze-audit-trail = "scripts.analyze_audit_trail:main"
arifos-analyze-governance = "scripts.analyze_governance:main"
arifos-verify-ledger = "scripts.verify_ledger_chain:main"
arifos-propose-canon = "scripts.propose_canon_from_receipt:main"
arifos-seal-canon = "scripts.seal_proposed_canon:main"
arifos-compute-merkle = "scripts.compute_merkle_root:main"
arifos-build-ledger-hashes = "scripts.build_ledger_hashes:main"
arifos-show-merkle-proof = "scripts.show_merkle_proof:main"
arifos-safe-read = "scripts.arifos_safe_read:main"
# A CLIP - CLI Pipeline (000-999)
"000" = "arifos_clip.aclip.cli._dispatcher000:main"
"111" = "arifos_clip.aclip.cli._dispatcher111:main"
"222" = "arifos_clip.aclip.cli._dispatcher222:main"
"333" = "arifos_clip.aclip.cli._dispatcher333:main"
"444" = "arifos_clip.aclip.cli._dispatcher444:main"
"555" = "arifos_clip.aclip.cli._dispatcher555:main"
"666" = "arifos_clip.aclip.cli._dispatcher666:main"
"777" = "arifos_clip.aclip.cli._dispatcher777:main"
"888" = "arifos_clip.aclip.cli._dispatcher888:main"
"999" = "arifos_clip.aclip.cli._dispatcher999:main"

[project.urls]
Homepage = "https://github.com/ariffazil/arifOS"
Documentation = "https://github.com/ariffazil/arifOS/blob/main/README.md"
Repository = "https://github.com/ariffazil/arifOS"
Issues = "https://github.com/ariffazil/arifOS/issues"
Changelog = "https://github.com/ariffazil/arifOS/blob/main/CHANGELOG.md"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["arifos_core*", "arifos_eval*", "arifos_clip*", "arifos_ledger*", "arifos_mcp*", "arifos_orchestrator*", "scripts*"]

[tool.setuptools.package-data]
arifos_core = ["py.typed", "*.py", "**/*.py"]
"*" = ["spec/*.yaml", "spec/*.json"]

[tool.setuptools.data-files]
"spec" = ["spec/**/*.json", "spec/**/*.yaml", "spec/**/*.md"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = ["archive/**", "arifos staging/**", "tests/**"]

[tool.ruff.per-file-ignores]
"arifos_core/adapters/llm_openai.py" = ["F401"]
"arifos_core/engines/apex_engine.py" = ["F401"]
"tests/test_runtime_manifest.py" = ["F401"]
"tests/test_session_dependency_guard.py" = ["F821", "F841"]
"tests/test_sovereignty_all_providers.py" = ["F401", "F841"]
"tests/test_v35_features.py" = ["F401"]
"tests/test_waw_organs.py" = ["F401", "F811"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true
disallow_untyped_defs = false
# Strict checking for core governance path (v36.3Omega)
# Files: metrics, genius_metrics, APEX_PRIME, pipeline, waw/*

[[tool.mypy.overrides]]
# Core governance modules - stricter type enforcement
module = [
    "arifos_core.metrics",
    "arifos_core.genius_metrics",
    "arifos_core.APEX_PRIME",
    "arifos_core.pipeline",
    "arifos_core.waw.*",
]
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
warn_return_any = true
no_implicit_optional = true

[[tool.mypy.overrides]]
# Ignore missing stubs for third-party libraries
module = [
    "numpy.*",
    "pydantic.*",
    # Optional bridge dependencies (not required for core)
    "boto3.*",
    "guardrails.*",
    "langkit.*",
    "llama_guard.*",
    "ragas.*",
    "dspy.*",
    "guidance.*",
    "outlines.*",
    "llama_index.*",
    # API dependencies (optional)
    "fastapi.*",
    "uvicorn.*",
    "starlette.*",
]
ignore_missing_imports = true

[[tool.mypy.overrides]]
# Bridge files have optional imports - suppress unused-ignore warnings
module = ["arifos_core.waw.bridges.*", "arifos_core.kms_signer"]
warn_unused_ignores = false
