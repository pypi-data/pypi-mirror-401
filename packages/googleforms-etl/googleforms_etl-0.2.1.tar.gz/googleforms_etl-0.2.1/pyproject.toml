[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["googleforms_etl*"]

[project]
name = "googleforms_etl"
version = "0.2.1"
description = "Databricks-first Google Forms + Drive API wrapper for data workflows (ETL, normalization, file uploads)."
authors = [{ name="Rushank Sheta", email="sheta.rushank@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }

dependencies = [
  "google-api-python-client>=2.0",
  "google-auth>=2.0",
  "google-auth-httplib2>=0.2.0",
  "google-auth-oauthlib>=1.0.0",
  "beartype>=0.16"
]

[project.optional-dependencies]
pandas = ["pandas>=2.0"]
gcs = ["google-cloud-storage>=2.10"]
spark = ["pyspark>=3.3"]
delta = ["delta-spark>=3.0"]
databricks = ["pandas>=2.0", "pyspark>=3.3", "delta-spark>=3.0"]

[project.urls]
Homepage = "https://github.com/rushanksheta/googleforms_etl"
Repository = "https://github.com/rushanksheta/googleforms_etl"
Issues = "https://github.com/rushanksheta/googleforms_etl/issues"