[package]
name = "tag_render"
version = "0.1.1"
edition = "2024"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "tag_render"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.27.0"
bevy = {version = "0.17.3", features = ["multi_threaded"]}
bevy-async-ecs = "0.9.0"
bevy_stl = "0.17.0"
bevy_obj = "0.17.1"
