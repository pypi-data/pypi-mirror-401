[tool.poetry]
name = "opsorchestrator-sdk"
version = "1.0.6"
description = "OpsOrchestrator SDK"
authors = ["SLE Software Engineering Team in Cairo"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "opsorchestrator"},
    { include = "opsorchestrator_zscaler"},
    { include = "opsorchestrator_servicenow"},
    { include = "opsorchestrator_microsoft_xdr"}
    ]

[tool.poetry.dependencies]
python = "^3.14"
flask = "*"
flask-jwt-extended = "*"
flask-limiter = "*"
flask-restx = "*"
requests = "*"
python-dotenv = "*"
bcrypt = "*"
passlib = "*"
tldextract = "*"
werkzeug = "*"
psycopg2-binary = "*"
cryptography = "*"
flask-socketio = "*"
flask-cors = "*"
ldap3 = "*"
pyjwt = "*"
beautifulsoup4 = "*"
pyyaml = "*"
datalake-scripts = "*"
redis = "*"
flask-migrate = "*"
flask-sqlalchemy = "*"

[tool.poetry.group.production.dependencies]
uwsgi = { version = "^2.0.23", markers = "sys_platform != 'win32'" }

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.7.0"
pylint = "^3.1.0"
bandit = "^1.7.6"
black = "^24.4.0"
pytest = "^8.1.1"
poetry-dynamic-versioning = { version = "^1.2.0", extras = ["plugin"] }
safety = "^2.3.5"
semgrep = "^1.85.0"
commitizen = "^3.7.0"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = "^1.2.0"

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.0"
tag_format = "v$version"
