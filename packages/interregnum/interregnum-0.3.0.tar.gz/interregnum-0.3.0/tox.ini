[tox]
envlist = py310, py311, py312, py313

[testenv]
deps=
	pytest
commands=
	py.test

[testenv:twine]
deps=
	build
	twine
commands=
	python -m build
    twine check dist/*

[testenv:reuse]
deps=
	reuse
commands=
	reuse lint

[testenv:black]
deps=
	black
commands=
	black --diff --check src/interregnum
