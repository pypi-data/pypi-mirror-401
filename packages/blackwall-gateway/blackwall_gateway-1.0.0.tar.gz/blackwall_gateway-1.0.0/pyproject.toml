[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "blackwall-gateway"
version = "1.0.0"
description = "An intelligent API security middleware that monitors, detects, and blocks malicious threats in real-time. Built on the Swarms framework, Blackwall provides comprehensive protection against SQL injection, XSS, command injection, path traversal, SSRF, and other web application vulnerabilities. Features automated IP blocking, rate limiting, threat analytics, and AI-powered decision making for FastAPI applications."
license = "MIT"
authors = ["Kye Gomez <kye@swarms.world>"]
readme = "README.md"
packages = [{include = "blackwall"}]
keywords = [
    "security",
    "cybersecurity",
    "api-security",
    "threat-detection",
    "web-security",
    "sql-injection",
    "xss",
    "command-injection",
    "rate-limiting",
    "ip-blocking",
    "fastapi",
    "middleware",
    "swarms",
    "agents",
    "ai-security",
    "api-protection",
    "threat-analysis",
    "security-monitoring",
    "automated-security",
    "application-security",
    "waf",
    "web-application-firewall",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]


[tool.poetry.dependencies]
python = ">=3.10,<4.0"
fastapi = "*"
starlette = "*"
swarms = "*"
pydantic = "*"
uvicorn = "*"
requests = "*"
loguru = "*"
httpx = "*"



[tool.poetry.group.lint.dependencies]
black = ">=23.1,<26.0"
ruff = ">=0.5.1,<0.14.12"
types-toml = "^0.10.8.1"
types-pytz = ">=2023.3,<2026.0"
types-chardet = "^5.0.4.6"
mypy-protobuf = ">=3,<5"


[tool.poetry.group.test.dependencies]
pytest = ">=8.1.1,<10.0.0"

[tool.poetry.group.dev.dependencies]
black = "*"
ruff = "*"
pytest = "*"
# pre-commit = "*"

[tool.ruff]
line-length = 70

[tool.black]
target-version = ["py38"]
line-length = 70
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | docs
)/
'''

