[project]
name = "ng2nlm"
version = "1.1.0"
description = "Convert a Norton Guide database into a source for NotebookLM"
authors = [
    { name = "Dave Pearson", email = "davep@davep.org" }
]
dependencies = [
    "ngdb>=1.2.0",
]
readme = "README.md"
requires-python = ">=3.13"
license = "GPL-3.0-or-later"
keywords = [
    "obsidian",
    "notebooklm",
    "ai",
    "llm",
    "machine-learning",
    "norton-guide",
    "help",
    "ms-dos",
    "clipper",
    "xbase",
    "dbase",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Other Audience",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Utilities",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://ng2nlm.davep.dev/"
Repository = "https://github.com/davep/ng2nlm"
Documentation = "https://ng2nlm.davep.dev/"
Source = "https://github.com/davep/ng2nlm"
Issues = "https://github.com/davep/ng2nlm/issues"
Discussions = "https://github.com/davep/ng2nlm/discussions"

[project.scripts]
ng2nlm = "ng2nlm:main"

[build-system]
requires = ["uv_build>=0.9.24,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[tool.pyright]
venvPath="."
venv=".venv"
exclude=[".venv"]

[dependency-groups]
dev = [
    "codespell>=2.4.1",
    "markdown-exec>=1.12.1",
    "mkdocs-material>=9.7.1",
    "mypy>=1.19.1",
    "pre-commit>=4.5.1",
    "ruff>=0.14.11",
]
