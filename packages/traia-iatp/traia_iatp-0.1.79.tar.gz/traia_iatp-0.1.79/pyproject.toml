[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "traia-iatp"
version = "0.1.79"
description = "Inter-Agent Transfer Protocol (IATP) - Enable AI Agents to utilize other AI Agents as tools"
readme = "README.md"
requires-python = ">=3.12"
keywords = ["crewai", "iatp", "agent-to-agent", "a2a", "mcp", "web3", "cryptocurrency", "tools"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
# Specify dependencies required by the tools
dependencies = [
    "a2a-sdk>=0.3.19",
    "aiohttp>=3.12.13",
    "anyio>=4.0.0",
    "crewai>=0.203.1",
    "crewai-tools[mcp]>=0.76.0",
    "docker>=7.1.0",
    "fastapi>=0.119.0",
    "httpx[http2]>=0.28.1",
    "jinja2>=3.1.6",
    "mcp>=1.1.2",
    "nest-asyncio>=1.6.0",
    "openai>=1.109.1",
    "pydantic>=2.12.2",
    "pymongo[aws]>=4.13.0",
    "python-dotenv>=1.1.1",
    "pytz>=2025.2",
    "requests>=2.32.5",
    "rich>=14.2.0",
    "starlette>=0.45.0",
    "tomli>=2.0.0",
    "typer>=0.19.2",
    "uvicorn>=0.37.0",
    "agentops>=0.4.21",
    "dnspython==2.6.1",
    "eth-account>=0.11.0",
    "web3>=6.15.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0"
]

publish = [
    "wheel",
    "twine",
    "build"
]

[project.urls]
"Documentation" = "https://docs.d402.net"
"Source" = "https://github.com/Traia-IO/IATP"

[project.scripts]
traia-iatp = "traia_iatp.cli.main:app"

[tool.setuptools.packages.find]
where = ["src"]
include = ["traia_iatp*"]
exclude = ["examples*", "tests*", "docs*"]
namespaces = true

[tool.setuptools.package-data]
"traia_iatp" = ["*.md", "*.html", "*.pem"]  # Main documentation files and read-only X.509 certificate
"traia_iatp.mcp" = ["templates/*.j2", "templates/.*.j2"]  # Templates for generating MCP server code (including dotfiles)
"traia_iatp.server" = ["templates/*.j2", "templates/.*.j2", "templates/*.md", "templates/*.py"]  # Templates for generating utility agent code (including dotfiles)
"traia_iatp.registry" = ["readmes/*.md", "*.json"]  # Documentation and test output files
"traia_iatp.contracts.data" = ["abis/*.json", "addresses/*.json"]  # Contract ABIs and addresses for facilitator/MCPs

[dependency-groups]
dev = [
    "pytest-asyncio>=1.0.0",
]
