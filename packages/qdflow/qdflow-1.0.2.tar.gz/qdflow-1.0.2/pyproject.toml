[build-system]
requires = ["setuptools>=80.9", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[project]
name = "qdflow"
version = "1.0.2"
description = "Quantum dot simulation and noise modeling package"
authors = [
  { name = "Donovan Buterakos"},
  { name = "Sandesh S. Kalantre" },
  { name = "Joshua Ziegler" },
  { name = "Jacob M. Taylor" },
  { name = "Justyna P. Zwolak" },
  { email = "dbuterak@umd.edu" },
  { email = "jpzwolak@nist.gov" },
]
keywords = ["qdflow", "quantum", "dot", "QD", "data", "dataset", "training",
  "learning", "ML", "tuning", "autotuning", "charge", "stability", "CSD", "ray"]
readme = "README.md"
requires-python = ">=3.10"
license = "GPL-2.0-or-later"
license-files = ["LICENSE"]

dependencies = [
  "numpy>=1.21.3",
  "scipy>=1.8",
  "networkx>=2.8",
  "numba>=0.55.0",
]

[project.optional-dependencies]
dev = ["pytest-cov>=4.0"]

[tool.pytest.ini_options]
pythonpath = "src"