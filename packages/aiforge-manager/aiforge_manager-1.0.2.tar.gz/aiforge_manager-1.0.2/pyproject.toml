[build-system]
requires = ["setuptools>=61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aiforge-manager"
version = "1.0.2"
description = "Bidirectional AI-Project Manager: Transform AI outputs into structured projects and vice versa"
readme = "README.md"
authors = [{ name = "Giuseppe", email = "giuseppe@users.noreply.github.com" }]
license = { text = "MIT" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Build Tools",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Utilities"
]
keywords = ["ai", "code", "flutter", "python", "project", "sync", "git", "llm", "developer-tools"]
dependencies = [
    "PyYAML>=6.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
local-ai = ["torch>=2.0.0", "transformers>=4.30.0", "accelerate>=0.20.0"]
dev = ["pytest>=7.0", "black>=23.0", "mypy>=1.0"]

[project.scripts]
aiforge = "cli:main"

[project.urls]
Homepage = "https://github.com/tuo-username/AIForge"
Documentation = "https://github.com/tuo-username/AIForge/wiki"
Issues = "https://github.com/tuo-username/AIForge/issues"
Source = "https://github.com/tuo-username/AIForge"
