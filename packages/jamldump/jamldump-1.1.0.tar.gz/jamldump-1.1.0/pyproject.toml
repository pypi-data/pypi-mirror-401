[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[project]
name = "jamldump"
version = "1.1.0"
description = "Opinionated YAML dump function for JSON serializable content."
readme = "README.md"
license = "GPL-3.0-or-later"
authors = [
  { name = "Matthias Dellweg" },
]
license-files = ["LICENSE"]
classifiers = [
    "Typing :: Typed",
]
requires-python = ">=3.10,<3.14"
dependencies = []

[project.optional-dependencies]
jinja2 = [
    "jinja2>=3.0.0,<4.0.0",
]

[dependency-groups]
dev = [
    {include-group = "lint"},
    "pylsp-rope>=0.1.17,<0.2.0",
]
lint = [
    {include-group = "test"},
    "mypy~=1.19.1",
    "ruff~=0.14.10",
]
test = [
    "pytest~=8.3",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"pkgname" = ["py.typed"]

[tool.uv]
add-bounds = "major"

[tool.ruff.lint]
extend-select = ["I"]

[tool.mypy]
strict = true
show_error_codes= true
files = "src/**/*.py, tests/**/*.py"
