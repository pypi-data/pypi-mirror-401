[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "vease_back"
version = "1.8.0"
dynamic = ["dependencies"]
authors = [{ name = "Geode-solutions", email = "team-web@geode-solutions.com" }]
description = ""
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Geode-solutions/Vease-back"
"Bug Tracker" = "https://github.com/Geode-solutions/Vease-back/issues"

[project.scripts]
vease-back = "vease_back.app:run_vease_back"

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"vease_back.routes.schemas" = ["*.json"]
