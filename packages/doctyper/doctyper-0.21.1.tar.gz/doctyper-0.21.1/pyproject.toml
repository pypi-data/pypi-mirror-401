[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "doctyper"
license = "MIT"
license-files = [
    "LICENSE",
]
dynamic = []
description = "Wrapper around Typer using Google-Doc strings for CLI descriptions."
authors = [
    { name = "Sebastián Ramírez", email = "tiangolo@gmail.com" },
]
maintainers = [
    { name = "Tim Hörmann", email = "pypi@audivir.de" },
]
requires-python = ">=3.9"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "click >= 8.0.0",
    "docstring-parser",
    "eval-type-backport",
    "typing-extensions >= 3.7.4.3",
    "shellingham >=1.3.0",
    "rich >=10.11.0",
]
readme = "README.md"
version = "0.21.1"

[project.urls]
Homepage = "https://github.com/audivir/doctyper"
Documentation = "https://typer.tiangolo.com"
Repository = "https://github.com/audivir/doctyper"
Issues = "https://github.com/audivir/doctyper/issues"

[project.optional-dependencies]

[project.scripts]
doctyper = "doctyper.cli:main"

[dependency-groups]
dev = [
    { include-group = "tests" },
    { include-group = "docs" },
    "prek==0.2.24",
]
docs = [
    "cairosvg==2.8.2",
    "griffe-typingdoc==0.3.0",
    "griffe-warnings-deprecated==1.1.0",
    "markdown-include-variants==0.0.8",
    "mdx-include>=1.4.1,<2.0.0",
    "mkdocs-macros-plugin==1.5.0",
    "mkdocs-material==9.7.1",
    "mkdocs-redirects>=1.2.1,<1.3.0",
    "mkdocstrings[python]==0.30.1",
    "pillow==11.3.0",
    "pyyaml>=5.3.1,<7.0.0",
]
github-actions = [
    "httpx>=0.27.0,<0.29.0",
    "pydantic>=2.5.3,<3.0.0",
    "pydantic-settings>=2.1.0,<3.0.0",
    "pygithub>=2.3.0,<3.0.0",
    "smokeshow>=0.5.0",
]
tests = [
    "coverage[toml]>=6.2,<8.0",
    "mypy==1.19.1",
    "pytest>=4.4.0,<9.0.0",
    "pytest-cov>=2.10.0,<8.0.0",
    "pytest-sugar>=0.9.4,<1.2.0",
    "pytest-xdist>=1.32.0,<4.0.0",
    "rich>=10.11.0",
    "ruff==0.14.10",
    "shellingham>=1.3.0",
]

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "doctyper/__init__.py"

[tool.pdm.build]
source-includes = [
    "tests/",
    "docs_src/",
    "scripts/",
]

[tool.tiangolo._internal-slim-build]
sync-dependencies = [
    "typer-slim[standard]",
    "typer-cli",
    "typer",
]

[tool.tiangolo._internal-slim-build.packages.typer-slim.project]
name = "typer-slim"

[tool.tiangolo._internal-slim-build.packages.typer]
include-optional-dependencies = [
    "standard",
]

[tool.tiangolo._internal-slim-build.packages.typer.project.optional-dependencies]

[tool.tiangolo._internal-slim-build.packages.typer.project.scripts]
doctyper = "doctyper.cli:main"

[tool.tiangolo._internal-slim-build.packages.typer-cli.project]
name = "typer-cli"
readme = "typer-cli/README.md"
dependencies = [
    "typer",
]

[tool.tiangolo._internal-slim-build.packages.typer-cli.project.optional-dependencies]

[tool.tiangolo._internal-slim-build.packages.typer-cli.tool.pdm.build]
excludes = [
    "doctyper",
    "tests",
    "pdm_build.py",
]
source-includes = [
    "",
]

[tool.pytest.ini_options]
addopts = [
    "--strict-config",
    "--strict-markers",
]
xfail_strict = true
junit_family = "xunit2"
filterwarnings = [
    "error",
    "ignore::DeprecationWarning:xdist",
]

[tool.coverage.run]
omit = [
    "doctyper/_typing.py",
]
parallel = true
data_file = "coverage/.coverage"
source = [
    "docs_src",
    "tests",
    "doctyper",
]
context = "${CONTEXT}"
relative_files = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    "if __name__ == \"__main__\":",
    "if TYPE_CHECKING:",
]

[tool.mypy]
strict = true

[[tool.mypy.overrides]]
module = "docs_src.*"
disallow_incomplete_defs = false
disallow_untyped_defs = false
disallow_untyped_calls = false

[[tool.mypy.overrides]]
module = "shellingham"
ignore_missing_imports = true

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
    "TID",
]
ignore = [
    "E501",
    "B008",
    "C901",
    "W191",
    "TID252",
]

[tool.ruff.lint.per-file-ignores]
"doctyper/rich_utils.py" = [
    "TID251",
]
"docs_src/progressbar/tutorial004_py39.py" = [
    "UP028",
    "B007",
]
"docs_src/options_autocompletion/tutorial006_an_py39.py" = [
    "B006",
]
"docs_src/multiple_values/multiple_options/tutorial002_an_py39.py" = [
    "B006",
]
"docs_src/options_autocompletion/tutorial007_an_py39.py" = [
    "B006",
]
"docs_src/options_autocompletion/tutorial008_an_py39.py" = [
    "B006",
]
"docs_src/options_autocompletion/tutorial009_an_py39.py" = [
    "B006",
]
"docs_src/parameter_types/enum/tutorial003_an_py39.py" = [
    "B006",
]
"docs_src/progressbar/tutorial001_py39.py" = [
    "B007",
]
"docs_src/progressbar/tutorial003_py39.py" = [
    "B007",
]
"docs_src/progressbar/tutorial005_py39.py" = [
    "B007",
]
"docs_src/progressbar/tutorial006_py39.py" = [
    "B007",
]
"docs_src/prompt/tutorial003_py39.py" = [
    "F841",
]
"docs_src/using_click/tutorial001_py39.py" = [
    "B007",
]
"docs_src/*" = [
    "TID",
]

[tool.ruff.lint.isort]
known-third-party = [
    "doctyper",
    "click",
]
known-first-party = [
    "reigns",
    "towns",
    "lands",
    "items",
    "users",
]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.ruff.lint.flake8-tidy-imports]
banned-module-level-imports = [
    "typer.rich_utils",
]

[tool.ruff.lint.flake8-tidy-imports.banned-api.rich]
msg = "Use 'typer.rich_utils' instead of importing from 'rich' directly."

[tool.ruff.lint.flake8-tidy-imports.banned-api."shellingham.detect_shell"]
msg = "Use 'typer._completion_shared._get_shell_name' instead of using 'shellingham.detect_shell' directly.\n"
