[build-system]
requires = [
"setuptools >= 61.0.0", "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "mrodent-dev-lib"
version = "1.2.1"
description = "general library"
readme = "README.md"
authors = [{ name = "MRodent", email = "mrodent33@yahoo.co.uk" }] 
license = { file = "LICENCE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["feed", "reader", "tutorial"]
dependencies = [
"colorama >= 0.4.6",
"colorlog >= 6.8.2",
"concurrent-log-handler >= 0.9.25",
"packaging >= 24.1",
"pyparsing >= 3.1.2",
"PyQt6-Qt6",
"pywin32 ; platform_system == 'Windows'",
"requests >= 2.32.3",
"toml >= 0.10.2"
]
requires-python = " >= 3.9"

[project.optional-dependencies]
dev = ["pip-tools", "pytest", "pytest-random-order >= 1.1.1"]

[project.urls]
Homepage = "https://github.com/mrodent/lib"

[project.scripts]
# realpython = ".__main__:main"
deploy = "deploy:main"
