[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-semantic-search"
version = "0.1.2"
description = "MCP server for semantic code search"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Rohith Mahesh", email = "rohithmahesh3@gmail.com" }
]
keywords = ["mcp", "semantic-search", "code-search", "embeddings", "qdrant"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fastmcp>=0.15.0",
    "google-genai>=1.0.0",
    "pathspec>=0.12.0",
    "qdrant-client>=1.12.0",
    "python-dotenv>=1.0.0",
    "watchdog>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/rohithmahesh3/mcp-semantic-search"
Repository = "https://github.com/rohithmahesh3/mcp-semantic-search"
Issues = "https://github.com/rohithmahesh3/mcp-semantic-search/issues"

[project.scripts]
mcp-semantic-search = "mcp_semantic_search.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_semantic_search"]
