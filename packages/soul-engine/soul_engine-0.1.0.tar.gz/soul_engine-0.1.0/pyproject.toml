[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "soul-engine"
version = "0.1.0"
authors = [
  { name="OpenMind Team", email="maintainer@openmind.org" },
]
description = "The engine that powers intelligent agents."
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
"Homepage" = "https://github.com/OpenMind/SoulEngine"
"Bug Tracker" = "https://github.com/OpenMind/SoulEngine/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/soulengine"]
