[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "rideshare-comparison-mcp"
version = "1.0.0"
description = "Compare Uber and Lyft prices via MCP for Claude Desktop"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "William Marceau", email = "william@marceausolutions.com"}
]
keywords = ["mcp", "claude", "rideshare", "uber", "lyft", "price-comparison"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/wmarceau/rideshare-comparison-mcp"
Repository = "https://github.com/wmarceau/rideshare-comparison-mcp"

[project.scripts]
rideshare-comparison-mcp = "rideshare_comparison_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/rideshare_comparison_mcp"]
