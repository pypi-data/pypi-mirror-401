[project]
name = "iflow-mcp_qainsights_jmeter-mcp-server"
version = "0.1.0"
description = "JMeter MCP Server"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "mcp[cli]>=1.6.0",
    "python-dotenv>=1.0.0",
]

[project.scripts]
jmeter-server = "jmeter_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
sources = { src = "." }
include = [
    "analyzer/**/*.py",
    "jmeter_server.py",
    "main.py",
]

[tool.hatch.build.targets.sdist]
include = [
    "analyzer/**/*.py",
    "jmeter_server.py",
    "main.py",
]
