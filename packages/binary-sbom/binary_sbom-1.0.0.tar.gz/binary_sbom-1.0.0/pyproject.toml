[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "binary-sbom"
version = "1.0.0"
description = "CLI tool for analyzing binary files and generating SPDX SBOM documents"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Binary SBOM Team", email = "binary-sbom@example.com"}
]
maintainers = [
    {name = "Binary SBOM Team", email = "binary-sbom@example.com"}
]
keywords = ["sbom", "spdx", "binary", "analysis", "security", "compliance", "bom", "software-supply-chain", "vulnerability", "firmware"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: Security",
    "Topic :: Software Development :: Build Tools",
    "Topic :: System :: Software Distribution",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Typing :: Typed",
]

dependencies = [
    "click>=8.0.0",
    "lief>=0.12.0",
    "spdx-tools>=0.7.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
    "black>=23.0.0",
]
publish = [
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.scripts]
binary-sbom = "binary_sbom.cli:main"

[project.urls]
Homepage = "https://github.com/example/binary-sbom"
Repository = "https://github.com/example/binary-sbom"
Documentation = "https://github.com/example/binary-sbom/blob/main/README.md"
Issues = "https://github.com/example/binary-sbom/issues"
Changelog = "https://github.com/example/binary-sbom/blob/main/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=src/binary_sbom --cov-report=term-missing"

[tool.coverage.run]
source = ["src/binary_sbom"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
