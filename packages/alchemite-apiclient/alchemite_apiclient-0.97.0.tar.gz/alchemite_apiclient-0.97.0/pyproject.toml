[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "alchemite_apiclient"
version = "0.97.0"
authors = [
  { name="Intellegens", email="support@intellegens.com" },
]
description = "A python API client for using Alchemite Analytics"
keywords = ["Alchemite", "Alchemite API", "Machine Learning", "Artificial Intelligence"]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: Other/Proprietary License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
]
dependencies = [
    "urllib3 >= 1.25.3",
    "python-dateutil",
    "oauthlib", "requests >= 2.22", "requests-oauthlib", "tqdm"
]

[project.urls]
"Homepage" = "https://intellegens.com"
"Docs" = "https://docs.intellegens.com"
