site_name: hikari-wave
site_url: https://hikari-wave.wildevstudios.net
copyright: Copyright &copy; 2025 WilDev Studios. This software is protected by copyright and licensed under the MIT license.

repo_url: https://github.com/WilDev-Studios/hikari-wave

theme:
  name: material
  logo: images/logo.png
  favicon: images/logo-padded.png
  palette:
    - scheme: slate
      primary: pink
      accent: orange
  font:
    text: Inter
    code: Fira Code
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.path
    - navigation.indexes
    - search.suggest
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - redirects
  - mkdocstrings:
      handlers:
        python:
          inventories:
            - https://docs.python.org/3.10/objects.inv
            - https://docs.hikari-py.dev/en/latest/objects.inv
          paths: ["."]
          options:
            heading_level: 3
            annotations_path: source
            docstring_style: numpy
            docstring_section_style: spacy
            inherited_members: true
            merge_init_into_class: true
            separate_signature: true
            show_signature: true
            show_signature_annotations: true
            show_source: false
            show_submodules: false
            signature_crossrefs: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            extra:
              show_toc: false

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences

extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/WilDev-Studios/hikari-wave
    - icon: fontawesome/brands/discord
      link: https://discord.gg/4Ggybyy87d

nav:
  - Home: index.md
  - API Reference:
    - hikariwave.audio:
      - hikariwave.audio.ffmpeg: pages/api/audio/ffmpeg.md
      - hikariwave.audio.player: pages/api/audio/player.md
      - hikariwave.audio.source:
        - hikariwave.audio.source.base: pages/api/audio/source/base.md
        - hikariwave.audio.source.buffer: pages/api/audio/source/buffer.md
        - hikariwave.audio.source.file: pages/api/audio/source/file.md
        - hikariwave.audio.source.url: pages/api/audio/source/url.md
        - hikariwave.audio.source.youtube: pages/api/audio/source/youtube.md
      - hikariwave.audio.store: pages/api/audio/store.md
    - hikariwave.client: pages/api/client.md
    - hikariwave.config: pages/api/config.md
    - hikariwave.connection: pages/api/connection.md
    - hikariwave.event:
      - hikariwave.event.events: pages/api/event/events.md
      - hikariwave.event.factory: pages/api/event/factory.md
      - hikariwave.event.types: pages/api/event/types.md
    - hikariwave.internal:
      - hikariwave.internal.constants: pages/api/internal/constants.md
      - hikariwave.internal.encrypt: pages/api/internal/encrypt.md
      - hikariwave.internal.error: pages/api/internal/error.md
      - hikariwave.internal.result: pages/api/internal/result.md
    - hikariwave.networking:
      - hikariwave.networking.gateway: pages/api/networking/gateway.md
      - hikariwave.networking.server: pages/api/networking/server.md
  - Changelog:
    - Index: pages/changelog/index.md
