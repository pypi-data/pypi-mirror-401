[metadata]
name = jinzhupy
version = 1.0.21
author = brotherbaby
author_email = xyxiangyue@163.com
description = Common python package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitee.com/brotherbabyxy/jinzhupy
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	aredis >= 1.1.8
	aiohttp >= 3.8.4
	aio-pika >= 9.5.2
	sqlalchemy == 2.0.43
	asyncpg == 0.27.0

[options.packages.find]
where = .
exclude = 
	tests
	tests.*
	.tests
	.tests.*

[egg_info]
tag_build = 
tag_date = 0

