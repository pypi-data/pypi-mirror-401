[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "streamlit_explorer"
version = "0.1.0"
description = "A custom file and folder browser for Streamlit applications"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Rezinski Oleg", email = "gitsoftmail@gmail.com"}
]
keywords = ["streamlit", "file-picker", "folder-picker", "directory-picker", "file-browser", "file-explorer", "directory-explorer", "folder-explorer"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "streamlit>=1.31.0",
]

[project.urls]
Homepage = "https://github.com/OlegRezinski/streamlit_explorer"
 "Bug Reports" = "https://github.com/OlegRezinski/streamlit_explorer/issues"
 "Source" = "https://github.com/OlegRezinski/streamlit_explorer"