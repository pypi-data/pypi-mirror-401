[project]
name = "openapi2jsonschema2"
version = "v1.1.35"
description = "A utility to extract JSON Schema from a valid OpenAPI specification"
authors = [
    {name = "Gareth Rushgrove", email = "gareth@morethanseven.net"},
    {name = "Cameron Larsen", email = "cameron.larsen@nielseniq.com"}
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
repository = "https://github.com/cam3ron2/openapi2jsonschema2"
keywords = ["openapi", "jsonschema", "kubeconform"]
dependencies = [
    "jsonref (>=1.1.0,<2.0.0)",
    "pyyaml (>=6.0.2,<7.0.0)",
    "click (>=8.0.0,<9.0.0)",
]

[tool.poetry]
packages = [{include = "openapi2jsonschema2", from = "src"}]

[tool.poetry.scripts]
openapi2jsonschema2 = "openapi2jsonschema2.command:default"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
pytest-black = "^0.6.0"
pytest-mypy = "^1.0.1"
pytest-cov = "^7.0.0"
pytest-datafiles = "^3.0.1"
types-PyYAML = "^6.0.12"
ruff = "^0.14.11"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
