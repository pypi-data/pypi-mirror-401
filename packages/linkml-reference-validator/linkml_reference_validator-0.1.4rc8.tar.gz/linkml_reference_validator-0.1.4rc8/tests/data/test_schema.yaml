id: https://example.org/test-schema
name: test-schema
description: Test schema for reference validation

prefixes:
  linkml: https://w3id.org/linkml/
  oa: http://www.w3.org/ns/oa#
  dcterms: http://purl.org/dc/terms/
  test: https://example.org/test/

default_prefix: test

classes:
  Evidence:
    description: Evidence for a statement
    attributes:
      reference:
        range: Reference
        implements:
          - dcterms:references
      supporting_text:
        range: string
        implements:
          - oa:exact

  Reference:
    description: A reference to a publication
    attributes:
      id:
        identifier: true
        range: string
      title:
        range: string

  Statement:
    description: A scientific statement with evidence
    attributes:
      text:
        range: string
      has_evidence:
        range: Evidence
        multivalued: true
