[package]
name = "base64-utils"
version = "0.2.0"
edition = "2024"
readme = "README.md"

[lib]
name = "base64_utils"
crate-type = ["cdylib"]

[dependencies]
base64-simd = "0.8.0"
pyo3 = { version = "0.27.2", features = [
    "extension-module",
    "generate-import-lib",
    "abi3-py39"
]}

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
