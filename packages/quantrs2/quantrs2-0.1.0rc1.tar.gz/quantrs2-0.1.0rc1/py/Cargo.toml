[package]
name = "quantrs2-py"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true
keywords = ["quantum", "computing", "python", "bindings", "pyo3"]
categories = ["science", "api-bindings"]
description = "Python bindings for the QuantRS2 framework"
# Exclude from standard publishing - this should be published through Maturin/PyPI
publish = false
build = "build.rs"

[lib]
name = "quantrs2"
crate-type = ["cdylib"]
doc = false  # Exclude from rustdoc to avoid collision with main quantrs2 crate

[dependencies]
quantrs2-core.workspace = true
quantrs2-circuit = { workspace = true, features = ["python"] }
quantrs2-sim = { workspace = true, features = ["python"] }
quantrs2-device.workspace = true
quantrs2-ml = { workspace = true, optional = true }
quantrs2-anneal = { workspace = true, optional = true }
quantrs2-tytan = { workspace = true, optional = true }
# Enhanced numerical computing and data analysis (using local development versions)
numrs2 = { workspace = true, optional = true }
pandrs = { workspace = true, optional = true }
pyo3 = { workspace = true, features = ["extension-module", "abi3-py38"] }
# ndarray.workspace = true  # REMOVED: Use scirs2_core::ndarray (SciRS2 POLICY)
scirs2-numpy.workspace = true  # SciRS2-compatible numpy bindings
# rand.workspace = true  # REMOVED: Use scirs2_core::random (SciRS2 POLICY)
thiserror.workspace = true

# SciRS2 dependencies (SCIRS2 POLICY)
scirs2-core.workspace = true
scirs2-autograd.workspace = true

[features]
default = ["ml", "anneal", "tytan"]
gpu = ["quantrs2-sim/gpu"]
ml = ["quantrs2-ml"]
anneal = ["quantrs2-anneal"]
tytan = ["quantrs2-tytan"]
# Enhanced numerical computing and data analysis features
numrs = ["dep:numrs2"]
pandrs = ["dep:pandrs"]
full = ["ml", "anneal", "tytan", "numrs", "pandrs"]

# Minimal maturin configuration
[package.metadata.maturin]
python-source = "python"
module-name = "quantrs2"
[lints]
workspace = true
