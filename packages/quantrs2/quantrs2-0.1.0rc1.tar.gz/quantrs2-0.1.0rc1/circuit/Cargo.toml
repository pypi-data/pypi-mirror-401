[package]
name = "quantrs2-circuit"
version.workspace = true
authors.workspace = true
edition.workspace = true
rust-version.workspace = true
repository.workspace = true
license.workspace = true
keywords = ["quantum", "computing", "circuit", "gates", "qasm"]
categories = ["science", "simulation"]
description = "Quantum circuit representation and DSL for the QuantRS2 framework"
readme = "README.md"

[dependencies]
quantrs2-core.workspace = true
# num-complex.workspace = true          # REMOVED: Use scirs2_core::complex (SciRS2 POLICY)
# ndarray.workspace = true              # REMOVED: Use scirs2_core::ndarray (SciRS2 POLICY)
# nalgebra.workspace = true             # REMOVED: Refactored to use scirs2_core::ndarray (SciRS2 POLICY)
thiserror.workspace = true
pyo3 = { workspace = true, optional = true }  # Optional: only needed for Python bindings
# rand.workspace = true                 # REMOVED: Use scirs2_core::random (SciRS2 POLICY)
serde.workspace = true
# SciRS2 foundation dependencies
scirs2-core.workspace = true
scirs2-autograd.workspace = true
scirs2-graph.workspace = true
scirs2-linalg.workspace = true
scirs2-optimize.workspace = true
serde_json.workspace = true
petgraph.workspace = true
pest.workspace = true
pest_derive.workspace = true
regex.workspace = true
oxicode.workspace = true
# rayon.workspace = true                # REMOVED: Use scirs2_core::parallel_ops (SciRS2 POLICY)
uuid.workspace = true

[dev-dependencies]
# num-complex.workspace = true          # REMOVED: Use scirs2_core::complex (SciRS2 POLICY)
criterion.workspace = true

[features]
default = []
python = ["dep:pyo3"]  # Enable Python interop features

[[bench]]
name = "circuit_benchmarks"
harness = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[lints]
workspace = true
