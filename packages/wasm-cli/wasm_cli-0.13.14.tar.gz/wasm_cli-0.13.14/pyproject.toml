[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wasm-cli"
version = "0.13.14"
description = "Web App System Management - Deploy and manage web applications on Linux servers"
readme = "README.md"
license = { text = "WASM-NCSAL" }
requires-python = ">=3.10"
authors = [
    { name = "Yago LÃ³pez Prado", email = "yago.lopez.adeje@gmail.com" }
]
keywords = [
    "cli",
    "deployment",
    "nginx",
    "apache",
    "systemd",
    "web-apps",
    "server-management",
    "certbot",
    "ssl",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: Other/Proprietary License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Systems Administration",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]

dependencies = [
    "inquirer>=3.1.0",
    "Jinja2>=3.1.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.12",
    "mypy>=1.0",
    "ruff>=0.1.0",
]
rich = [
    "rich>=13.0",
]
monitor = [
    "psutil>=5.9.0",
    "httpx>=0.25.0",
]
web = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "psutil>=5.9.0",
    "aiofiles>=23.0.0",
]
all = [
    "rich>=13.0",
    "psutil>=5.9.0",
    "httpx>=0.25.0",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "aiofiles>=23.0.0",
]

[project.scripts]
wasm = "wasm.main:cli"

[project.urls]
Homepage = "https://github.com/Perkybeet/wasm"
Documentation = "https://github.com/Perkybeet/wasm#readme"
Repository = "https://github.com/Perkybeet/wasm.git"
"Bug Tracker" = "https://github.com/Perkybeet/wasm/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["wasm*"]

[tool.setuptools.package-data]
wasm = [
    "templates/**/*.j2",
    "completions/*",
    "web/static/**/*",
    "py.typed",
]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip = [".git", ".mypy_cache", ".pytest_cache", ".venv", "build", "dist"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [
    "build",
    "dist",
    ".venv",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "-v --cov=wasm --cov-report=term-missing"

[tool.ruff]
line-length = 100
target-version = "py310"
exclude = [
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".venv",
    "build",
    "dist",
]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by black)
]
