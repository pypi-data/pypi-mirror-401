<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WASM - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 50%, #0f172a 100%);
            min-height: 100vh;
        }
        
        .login-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(99, 102, 241, 0.2);
        }
        
        .glow {
            box-shadow: 0 0 60px rgba(99, 102, 241, 0.3);
        }
        
        input:focus {
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
        }
        
        .error-shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(99, 102, 241, 0.5);
            border-radius: 50%;
            animation: float 15s infinite;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <!-- Animated particles -->
    <div class="particles" id="particles"></div>
    
    <div class="login-card glow rounded-2xl p-8 w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <img src="/static/logo.webp" alt="WASM" class="w-24 h-24 mx-auto mb-4">
            <h1 class="text-3xl font-bold text-white">WASM</h1>
            <p class="text-slate-400 mt-2">Web App System Management</p>
        </div>
        
        <!-- Error message -->
        <div id="error" class="hidden bg-red-500/20 border border-red-500/50 text-red-300 px-4 py-3 rounded-lg mb-6">
            <div class="flex items-center gap-2">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                </svg>
                <span id="error-text"></span>
            </div>
        </div>
        
        <!-- Login form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="token" class="block text-sm font-medium text-slate-300 mb-2">
                    Access Token
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="token" 
                        name="token" 
                        required
                        class="w-full bg-slate-800/50 border border-slate-600 text-white rounded-lg px-4 py-3 pr-12 focus:outline-none transition-all"
                        placeholder="Enter your access token"
                        autocomplete="off"
                    >
                    <button 
                        type="button" 
                        onclick="togglePasswordVisibility()"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-white transition-colors"
                    >
                        <svg id="eye-icon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
            
            <button 
                type="submit" 
                id="submit-btn"
                class="btn-login w-full text-white font-semibold py-3 px-4 rounded-lg flex items-center justify-center gap-2"
            >
                <span id="btn-text">Login</span>
                <svg id="btn-spinner" class="hidden animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>
        
        <!-- Info -->
        <div class="mt-8 text-center">
            <p class="text-slate-500 text-sm">
                The access token was displayed when starting the web server.
                <br>
                Run <code class="text-indigo-400">wasm web start</code> to get a new token.
            </p>
        </div>
    </div>
    
    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
        
        // Check for token in URL
        const urlParams = new URLSearchParams(window.location.search);
        const urlToken = urlParams.get('token');
        if (urlToken) {
            document.getElementById('token').value = urlToken;
            // Auto-submit after a brief delay
            setTimeout(() => {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }, 500);
        }
        
        // Already logged in?
        const existingSession = localStorage.getItem('wasm_session');
        if (existingSession) {
            // Verify session
            fetch('/api/auth/verify', {
                headers: { 'Authorization': `Bearer ${existingSession}` }
            }).then(res => {
                if (res.ok) {
                    window.location.href = '/';
                } else {
                    localStorage.removeItem('wasm_session');
                }
            }).catch(() => {
                localStorage.removeItem('wasm_session');
            });
        }
        
        // Toggle password visibility
        function togglePasswordVisibility() {
            const input = document.getElementById('token');
            const icon = document.getElementById('eye-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/>
                `;
            } else {
                input.type = 'password';
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                `;
            }
        }
        
        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('error');
            const errorText = document.getElementById('error-text');
            const form = document.getElementById('loginForm');
            
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            form.classList.add('error-shake');
            
            setTimeout(() => {
                form.classList.remove('error-shake');
            }, 500);
        }
        
        // Hide error
        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }
        
        // Set loading state
        function setLoading(loading) {
            const btn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            
            btn.disabled = loading;
            
            if (loading) {
                btnText.textContent = 'Authenticating...';
                btnSpinner.classList.remove('hidden');
            } else {
                btnText.textContent = 'Login';
                btnSpinner.classList.add('hidden');
            }
        }
        
        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();
            setLoading(true);
            
            const token = document.getElementById('token').value;
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('wasm_session', data.session_token);
                    
                    // Clear URL params for security
                    window.history.replaceState({}, document.title, '/login');
                    
                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    showError(data.detail || 'Authentication failed');
                }
            } catch (err) {
                showError('Connection error. Please check if the server is running.');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
