[project]
name = "xaal.bugone"
version = "0.1.4"
description = "xAAL devices for bugNet wireless sensors"
readme = "README.rst"
authors = [ { name = "Jerome Kerdreux", email = "Jerome.Kerdreux@imt-atlantique.fr" } ]
license = "GPL-3.0-or-later"
classifiers = ["Programming Language :: Python",
"Topic :: Software Development :: Libraries :: Python Modules"]
keywords = ["xaal", "bugone", "RFM12", "Wireless", "Sensor"]
dependencies = ["xaal.lib", "bugone", "gevent"]

[tool.setuptools.packages.find]
include = ["xaal*"]
namespaces = true

[project.urls]
Homepage = "https://recherche.imt-atlantique.fr/xaal/"
Documentation = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/blob/main/devices/protocols/bugOne/README.rst"
Source = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/tree/main/devices/protocols/bugOne"

[tool.ruff]
line-length = 122

[tool.ruff.format]
quote-style = "preserve"

[tool.black]
line-length = 122
skip-string-normalization = true

