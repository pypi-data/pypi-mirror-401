[build-system]
# 指定构建工具（使用 setuptools 和 wheel）
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "FloBid"               # 包名（pip install 时的名称）
version = "0.1.1"                 # 版本号
authors = [
  { name = "Kunloong"}
]
description = "Calculating the FLOPs of Forward and Backward"  # 简短描述
readme = "README.md"                  # 关联 README
requires-python = ">=3.10"             # 支持的 Python 版本
classifiers = [                       # 分类信息（可选）
]

[project.optional-dependencies]       # 可选依赖（可选）
dev = [
  "torch>=2.0.0",
]