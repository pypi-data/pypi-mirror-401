[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mac2win-zip"
version = "1.0.1"
description = "Create Windows-compatible ZIP files from macOS"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "mac2win-zip contributors"}
]
keywords = ["zip", "macos", "windows", "unicode", "nfc", "nfd"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Archiving :: Compression",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
mac2win-zip = "mac2win_zip.cli:main"

[project.urls]
Homepage = "https://github.com/Wordbe/mac2win-zip"
Repository = "https://github.com/Wordbe/mac2win-zip"
Issues = "https://github.com/Wordbe/mac2win-zip/issues"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = [
    "--verbose",
    "--cov=mac2win_zip",
    "--cov-report=term-missing",
    "--cov-report=html",
]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["E501"]
