[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dataguard-lite"
version = "0.4.0"
description = "Lightweight dataset quality checks for CSV files"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Aditya Kinikar" }
]

dependencies = [
  "pandas"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License"
]
[project.scripts]
dataguard = "dataguard.cli:main"
