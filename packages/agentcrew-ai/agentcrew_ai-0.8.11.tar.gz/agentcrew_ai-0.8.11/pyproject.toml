[project]
name = "agentcrew-ai"
version = "0.8.11"
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
license = "Apache-2.0"
license-files = ["LICENSE"]
description = "Multi-Agents Interactive Chat Tool"
authors = [{ name = "Quy Truong", email = "quy.truong@saigontechnology.com" }]
readme = "README.md"

dependencies = [
  "click",
  "python-dotenv",
  "anthropic",
  "pytest",
  "prompt-toolkit>=3.0.52",
  "rich>=13.9.4",
  "pyperclip>=1.9.0",
  "tavily-python>=0.5.1",
  "pillow>=11.0.0",
  "groq>=0.18.0",
  "chromadb>=1.0.0",
  "openai>=1.65.2",
  "mcp>=1.24.0",
  "google-genai>=1.7.0",
  "pyside6>=6.8.3",
  "markdown>=3.7",
  "tree-sitter-language-pack>=0.10.0",
  "nest-asyncio>=1.6.0",
  "voyageai>=0.3.2",
  "numpy>=1.24.4,<2; python_version < '3.13' and sys_platform == 'darwin'",
  "pywin32; sys_platform == 'win32'",
  "pyobjc; sys_platform == 'darwin'",
  "a2a-sdk>=0.3.10",
  "qtawesome>=1.4.0",
  "xmltodict>=0.14.2",
  "elevenlabs>=2.12.1",
  "sounddevice>=0.5.2",
  "soundfile>=0.13.1",
  "jsonref>=1.1.0",
  "pychromedevtools>=0.3.3",
  "html-to-markdown>=2.9.1",
  "pip-system-certs>=5.2",
  "loguru>=0.7.3",
  "jsonschema>=4.25.1",
  "tomli-w>=1.2.0",
]

[project.optional-dependencies]
cpu = [
  "torch>=2.8.0",
  "torchvision>=0.23.0",
  "torchaudio>=2.8.0",
  "docling>=2.26.0",
]
nvidia = [
  "torch>=2.8.0",
  "torchvision>=0.23.0",
  "torchaudio>=2.8.0",
  "docling>=2.26.0",
]

[tool.uv]
conflicts = [[{ extra = "cpu" }, { extra = "nvidia" }]]

[tool.uv.sources]
torch = [
  { index = "pytorch-default", extra = "cpu", marker = "sys_platform == 'darwin'" },
  { index = "pytorch-cpu", extra = "cpu", marker = "sys_platform != 'darwin'" },
  { index = "pytorch-cu128", extra = "nvidia" },
]
torchvision = [
  { index = "pytorch-default", extra = "cpu", marker = "sys_platform == 'darwin'" },
  { index = "pytorch-cpu", extra = "cpu", marker = "sys_platform != 'darwin'" },
  { index = "pytorch-cu128", extra = "nvidia" },
]

torchaudio = [
  { index = "pytorch-default", extra = "cpu", marker = "sys_platform == 'darwin'" },
  { index = "pytorch-cpu", extra = "cpu", marker = "sys_platform != 'darwin'" },
  { index = "pytorch-cu128", extra = "nvidia" },
]


[[tool.uv.index]]
name = "pytorch-default"
url = "https://pypi.org/simple/"
explicit = true

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[[tool.uv.index]]
name = "pytorch-cu128"
url = "https://download.pytorch.org/whl/cu128"
explicit = true


[project.urls]
"Homepage" = "https://github.com/daltonnyx/AgentCrew"
"Bug Tracker" = "https://github.com/daltonnyx/AgentCrew/issues"


[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.scripts]
agentcrew = "AgentCrew.main:cli_prod"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["./"]

[dependency-groups]
dev = ["pygments>=2.19.1", "pyinstaller>=6.13.0", "langfuse>=3.0.1"]
