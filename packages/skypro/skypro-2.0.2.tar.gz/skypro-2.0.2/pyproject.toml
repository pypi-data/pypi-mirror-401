[tool.poetry]
name = "skypro"
version = "2.0.2"
description = "Skyprospector by Cepro"
authors = ["damonrand <damon@cepro.energy>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
pandas = "^2.2.2"
plotly = "^5.21.0"
marshmallow = "^3.21.3"
marshmallow-dataclass = "^8.7.0"
pyyaml = "^6.0.1"
tabulate = "^0.9.0"
ruff = "^0.11.2"
pulp = "^2.9.0"
pendulum = "^3.0.0"
sqlalchemy = "^2.0.37"
psycopg2-binary = "^2.9.10"
requests = "^2.32.3"
arrow = "^1.3.0"
streamlit = "^1.45.1"

[[tool.poetry.source]]
name = "testpypi"
url = "https://test.pypi.org/simple//"
priority = "explicit"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
skypro = "skypro.main:main"
test = "tests:run_tests"
lint = "tests:run_linter"
