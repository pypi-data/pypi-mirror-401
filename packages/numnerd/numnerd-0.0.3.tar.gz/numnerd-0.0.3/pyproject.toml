[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "numnerd"
version = "0.0.3"
authors = [
  { name="Max", email="mail@maxduckwitz.de" },
]
description = "A Python library for nerdy mathematical functions and number theory."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/mduckwitz/numnerd"
