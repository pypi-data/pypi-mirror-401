<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Influencer AI - Coming Soon</title>
    <meta name="description" content="AI-powered tools for fitness content creators. Request early access.">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 10px;
        }

        .content {
            padding: 40px;
        }

        .coming-soon {
            font-size: 1.3rem;
            color: #667eea;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .description {
            color: #6b7280;
            line-height: 1.7;
            margin-bottom: 25px;
        }

        .cta-btn {
            display: inline-block;
            padding: 14px 32px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s;
        }

        .cta-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .footer {
            padding: 20px;
            background: #1f2937;
            color: white;
            font-size: 0.85rem;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Fitness Influencer AI</h1>
            <div class="badge">By Invitation Only</div>
        </div>

        <div class="content">
            <div class="coming-soon">Account Setup Coming Soon</div>
            <p class="description">
                Self-service account creation is not yet available.
                We're currently onboarding fitness creators personally
                to ensure the best experience.
            </p>
            <a href="./landing-page/index.html" class="cta-btn">Request Early Access</a>
        </div>

        <div class="footer">
            <p><a href="https://marceausolutions.com">Marceau Solutions</a></p>
        </div>
    </div>
</body>
</html>
