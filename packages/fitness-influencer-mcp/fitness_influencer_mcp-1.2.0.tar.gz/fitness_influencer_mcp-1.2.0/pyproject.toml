[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fitness-influencer-mcp"
version = "1.2.0"
description = "Fitness content creator tools: video editing, AI images, comment management, content calendars."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "William Marceau Jr.", email = "william@marceausolutions.com" }
]
keywords = ["mcp", "fitness", "influencer", "video", "content", "creator"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
    "mcp>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/MarceauSolutions/dev-sandbox/tree/main/projects/fitness-influencer"
Repository = "https://github.com/MarceauSolutions/dev-sandbox"

[project.scripts]
fitness-influencer-mcp = "fitness_influencer_mcp.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/fitness_influencer_mcp"]
