[project]
name = "dependo"
version = "1.1.0"
description = "A lightweight, fully-typed dependency injection framework for Python 3.10+ providing scoped, transient, and singleton lifetimes."
authors = [
    { name = "MightGainer", email = "yukyitchow@gmail.com" }
]
homepage = "https://github.com/MightGainer/dependo/"
repository = "https://github.com/MightGainer/dependo/"

