[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sccmecextractor"
version = "1.1.0"
description = "A Python toolkit for extracting SCCmec sequences from Staphylococcus whole genome sequences"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
    {name = "Alison MacFadyen", email = "alison.macfadyen86@gmail.com"}
]
maintainers = [
    {name = "Alison MacFadyen", email = "alison.macfadyen86@gmail.com"}
]
keywords = ["bioinformatics", "genomics", "staphylococcus", "sccmec", "bacterial-genomics"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]

dependencies = [
    "biopython>=1.85"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pandas>=2.3.0",
    "pytest-cov",
    "black",
    "flake8",
    "mypy"
]


[project.scripts]
sccmec-locate-att = "sccmecextractor.locate_att_sites:main"
sccmec-extract = "sccmecextractor.extract_SCCmec:main"

[project.urls]
Homepage = "https://github.com/AlisonMacFadyen/SCCmecExtractor"
Repository = "https://github.com/AlisonMacFadyen/SCCmecExtractor"
Issues = "https://github.com/AlisonMacFadyen/SCCmecExtractor/issues"
Documentation = "https://github.com/AlisonMacFadyen/SCCmecExtractor#readme"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["sccmecextractor*"]
namespaces = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=sccmecextractor --cov-report=html --cov-report=term"

[tool.black]
line-length = 100
target-version = ['py39']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
