name: RepoScope

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: RepoScope
        uses: reposcope-ai/analyze-repo@v1
        with:
          post-comment: "true"
          github-token: ${{ secrets.GITHUB_TOKEN }}
