[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "reposcope-ai"
version = "0.10.0"
description = "Deterministic CLI that audits a Git repository and generates actionable documentation"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "RepoScope AI" }]

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Software Development :: Documentation",
  "Topic :: Software Development :: Quality Assurance",
]

keywords = [
  "github",
  "repository",
  "analysis",
  "cli",
  "onboarding",
  "code-review",
  "developer-tools",
  "repo-audit",
]

dependencies = [
  "typer>=0.9.0",
  "rich>=13.0.0",
]

[project.urls]
Homepage = "https://github.com/Siggmond/reposcope-ai"
Repository = "https://github.com/Siggmond/reposcope-ai"
Issues = "https://github.com/Siggmond/reposcope-ai/issues"

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
]

[project.scripts]
reposcope = "reposcope.src.cli.main:app"

[tool.hatch.build.targets.wheel]
packages = ["reposcope"]
