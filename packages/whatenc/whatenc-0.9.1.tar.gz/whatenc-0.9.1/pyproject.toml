[project]
name = "whatenc"
version = "0.9.1"
description = "Text encoding type classifier"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "numpy>=2.3.4",
    "onnxruntime>=1.23.2",
]

[project.urls]
Homepage = "https://github.com/jeremyctrl/whatenc"
Repository = "https://github.com/jeremyctrl/whatenc"
Issues = "https://github.com/jeremyctrl/whatenc/issues"

[project.optional-dependencies]
dev = [
    "build>=1.3.0",
    "twine>=6.2.0",
]

train = [
    "datasets>=4.3.0",
    "onnxscript>=0.5.6",
    "requests>=2.32.5",
    "torch>=2.9.0",
]

[project.scripts]
whatenc = "whatenc.cli:main"

[tool.setuptools]
packages = ["whatenc"]
include-package-data = true

[tool.setuptools.data-files]
models = ["models/model.onnx", "models/meta.json", "models/model.onnx.data"]
