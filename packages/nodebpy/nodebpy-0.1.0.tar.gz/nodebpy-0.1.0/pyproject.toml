[project]
name = "nodebpy"
version = "0.1.0"
description = "Build nodes in Blender with code"
readme = "README.md"
authors = [
    { name = "Brady Johnston", email = "brady.johnston@me.com" }
]
requires-python = ">=3.11"
dependencies = [
    "arrangebpy>=0.1.0",
    "jsondiff>=2.2.1",
    "syrupy>=5.0.0",
    "tree-clipper>=0.1.1",
]

[project.scripts]
nodebpy = "nodebpy:main"

[project.optional-dependencies]
bpy = [
    "bpy>=5.0.0",
]
jupyter = [
    "ipython>=8.0.0",
]
dev = [
    "fake-bpy-module>=20260113",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "quarto-cli>=1.8.26",
    "quartodoc>=0.11.1",
    "ruff>=0.14.11",
]

[build-system]
requires = ["uv_build>=0.8.15,<0.9.0"]
build-backend = "uv_build"
