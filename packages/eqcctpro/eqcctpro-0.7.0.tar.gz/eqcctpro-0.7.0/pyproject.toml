[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eqcctpro"
version = "0.7.0"
description = "EQCCTPro: A Powerful Seismic Event Detection & Performance Optimization Toolkit"
readme = "README.md"
requires-python = ">=3.10.14"
authors = [
    { name = "Constantinos Skevofilax", email = "constantinos.skevofilax@austin.utexas.edu" },
    { name = "Victor Salles", email = "victor.salles@beg.utexas.edu"}
]
license = { file = "LICENSE" }
dependencies = [
    "numpy==1.26.4",
    "pandas==2.2.3",
    "matplotlib==3.10.0",
    "obspy==1.4.1",
    "psutil==6.1.1",
    "ray==2.42.1",
    "tensorflow==2.20.0",
    "keras==3.12.0",
    "tensorboard==2.20.0",
    "tensorboard-data-server==0.7.2",
    "silence-tensorflow==1.2.3",
    "scipy==1.15.1",
    "protobuf==6.33.4",
    "h5py==3.12.1",
    "pynvml==12.0.0",
    "torch==2.5.1",
    "seisbench==0.10.2",
    "nvidia-cudnn-cu12==9.17.1.4",
    "requests==2.32.3",
    "rich==13.9.4",
    "shapely==2.1.0"
]

[project.urls]
Homepage = "https://pypi.org/project/eqcctpro/"
Repository = "https://github.com/ut-beg-texnet/eqcct/tree/main/eqcctpro"
Issues = "https://github.com/ut-beg-texnet/eqcct/tree/main/eqcctpro/issues"
Documentation = "https://github.com/ut-beg-texnet/eqcct/blob/main/eqcctpro/README.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["eqcctpro*"]
