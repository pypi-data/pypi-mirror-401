[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "dotcode"
version = "1.0.0"
description = "DotCode: Dot and NumDot esoteric programming languages"
authors = [{ name = "Edwin Sam K Reju" }]
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

[project.scripts]
dot = "dotcode.dot.cli:main"
numdot = "dotcode.numdot.cli:main"
