[project]
name = "env-example"
version = "0.3.1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Jochem Loedeman", email = "60843521+jochemloedeman@users.noreply.github.com" }
]
license = { file = "LICENSE" }
repository = "https://github.com/jochemloedeman/env-example"
homepage = "https://github.com/jochemloedeman/env-example"
requires-python = ">=3.14"
dependencies = []

[project.scripts]
env-example = "env_example:main"

[build-system]
requires = ["uv_build>=0.9.21,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
test = [
    "pydantic-settings>=2.12.0",
    "pytest>=9.0.2",
]

[tool.ruff]
line-length = 79

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
