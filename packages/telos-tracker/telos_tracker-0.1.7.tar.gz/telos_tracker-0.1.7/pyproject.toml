[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "telos-tracker"
version = "0.1.7"
description = "AI-powered screen time tracker with intelligent activity analysis. Install: pip install telos-tracker && telos setup"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Telos Team", email = "hello@telos.app" }
]
keywords = ["productivity", "tracker", "activity-tracking", "ai", "gemini", "time-management", "screen-time"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.8"
dependencies = [
    "textual>=0.47.0",
    "rich>=13.7.0",
    "google-genai>=1.0.0",
    "mss>=9.0.1",
    "Pillow>=10.1.0",
    "ImageHash>=4.3.1",
    "pynput>=1.7.6",
    "PyYAML>=6.0.1",
    "requests>=2.31.0",
    "pywin32>=306; sys_platform == 'win32'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.scripts]
telos = "telos_tracker.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/telos"
Documentation = "https://github.com/yourusername/telos#readme"
Repository = "https://github.com/yourusername/telos"
Issues = "https://github.com/yourusername/telos/issues"

[tool.hatch.build.targets.sdist]
include = [
    "telos_tracker/",
    "core/",
    "tui/",
    "utils/",
    "prompts/",
    "main.py",
    "service.py",
    "service_macos.py",
    "config.yaml.example",
]

[tool.hatch.build.targets.wheel]
packages = ["telos_tracker", "core", "tui", "utils"]

[tool.hatch.build.targets.wheel.force-include]
"main.py" = "telos_tracker/main.py"
"service.py" = "telos_tracker/service.py"
"service_macos.py" = "telos_tracker/service_macos.py"
"config.yaml.example" = "telos_tracker/config.yaml.example"
"prompts" = "telos_tracker/prompts"

