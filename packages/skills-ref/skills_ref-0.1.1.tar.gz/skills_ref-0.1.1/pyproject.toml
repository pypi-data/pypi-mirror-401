[project]
name = "skills-ref"
version = "0.1.1"
description = "Reference library for Agent Skills"
license = "Apache-2.0"
readme = "README.md"
authors = [
    { name = "Keith Lazuka", email = "klazuka@anthropic.com" }
]
requires-python = ">=3.11"
dependencies = [
    "click>=8.0",
    "strictyaml>=1.7.3",
]
keywords = ["ai", "agents", "skills", "llm", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://agentskills.io"
Documentation = "https://agentskills.io"
Repository = "https://github.com/anthropics/agentskills"
Issues = "https://github.com/anthropics/agentskills/issues"

[project.scripts]
agentskills = "skills_ref.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/skills_ref"]

[dependency-groups]
dev = [
    "pytest>=7.0",
    "ruff>=0.8.0",
]
