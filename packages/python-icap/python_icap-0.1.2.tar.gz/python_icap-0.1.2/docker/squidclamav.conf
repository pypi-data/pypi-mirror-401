# squidclamav configuration

# ClamAV socket
clamd_local /var/run/clamav/clamd.ctl

# ClamAV IP (if not using socket)
clamd_ip 127.0.0.1

# ClamAV port
clamd_port 3310

# Timeout for ClamAV connection
timeout 1

# Log file
logredir 1

# Debug mode
debug 0

# Redirect URL on virus found (leave empty for default)
redirect http://localhost/virus_detected

# Trust cache
trust_cache 1
