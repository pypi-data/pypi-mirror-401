# Configuration for release-drafter/release-drafter
# https://github.com/release-drafter/release-drafter

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

# Auto-label PRs based on conventional commit prefixes in title
autolabeler:
  - label: 'enhancement'
    title:
      - '/^feat(\(.+\))?:/i'
  - label: 'bug'
    title:
      - '/^fix(\(.+\))?:/i'
  - label: 'documentation'
    title:
      - '/^docs(\(.+\))?:/i'
  - label: 'testing'
    title:
      - '/^test(\(.+\))?:/i'
  - label: 'ci'
    title:
      - '/^ci(\(.+\))?:/i'
  - label: 'dependencies'
    title:
      - '/^build(\(.+\))?:/i'
  - label: 'performance'
    title:
      - '/^perf(\(.+\))?:/i'
  - label: 'security'
    title:
      - '/^security(\(.+\))?:/i'

categories:
  - title: 'Breaking Changes'
    labels:
      - 'breaking change'
  - title: 'Features'
    labels:
      - 'enhancement'
  - title: 'Bug Fixes'
    labels:
      - 'bug'
  - title: 'Performance'
    labels:
      - 'performance'
  - title: 'Security'
    labels:
      - 'security'
  - title: 'Documentation'
    labels:
      - 'documentation'
  - title: 'Testing'
    labels:
      - 'testing'
  - title: 'CI/CD'
    labels:
      - 'ci'
      - 'github_actions'
  - title: 'Dependencies'
    labels:
      - 'dependencies'

# PRs with these labels are excluded from release notes
exclude-labels:
  - 'skip-changelog'
  - 'duplicate'
  - 'invalid'
  - 'wontfix'

# How each change line is formatted
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&'

# Version resolver based on labels
version-resolver:
  major:
    labels:
      - 'breaking change'
  minor:
    labels:
      - 'enhancement'
  patch:
    labels:
      - 'bug'
      - 'documentation'
      - 'ci'
      - 'dependencies'
      - 'testing'
      - 'performance'
      - 'security'
  default: patch

# Release notes template
template: |
  ## Changes

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION