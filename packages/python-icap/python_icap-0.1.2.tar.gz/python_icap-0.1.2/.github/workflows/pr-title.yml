name: PR Title

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

permissions:
  pull-requests: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@0723387faaf9b38adef4775cd42cfd5155ed6017 # v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Allowed conventional commit types
          types: |
            feat
            fix
            docs
            test
            ci
            build
            refactor
            chore
            perf
            security
          # Scope is optional
          requireScope: false
          # Disable subject validation (allow any description)
          subjectPattern: .*
