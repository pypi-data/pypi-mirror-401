name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      run_integration:
        description: 'Run integration tests'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

    - name: Install uv
      uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5

    - name: Set up Python ${{ matrix.python-version }}
      run: uv python install ${{ matrix.python-version }}

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Run unit tests
      run: uv run pytest -v -m "not integration"

  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

    - name: Install uv
      uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5

    - name: Set up Python 3.8
      run: uv python install 3.8

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Install docker-compose standalone
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-linux-x86_64" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose

    - name: Generate SSL certificates
      run: |
        mkdir -p docker/certs
        docker run --rm -v "$(pwd)/docker/certs:/certs" alpine sh -c '
          apk add --no-cache openssl >/dev/null 2>&1 &&
          cd /certs &&
          openssl req -x509 -newkey rsa:4096 -sha256 -days 365 \
            -nodes -keyout ca-key.pem -out ca.pem \
            -subj "/CN=ICAP Test CA/O=Test/C=US" \
            -addext "basicConstraints=critical,CA:TRUE" \
            -addext "keyUsage=critical,keyCertSign,cRLSign" 2>/dev/null &&
          openssl req -newkey rsa:4096 -nodes -keyout server-key.pem \
            -out server.csr -subj "/CN=localhost/O=Test/C=US" 2>/dev/null &&
          printf "subjectAltName=DNS:localhost,DNS:icap-server,IP:127.0.0.1\n" > ext.cnf &&
          openssl x509 -req -in server.csr -CA ca.pem -CAkey ca-key.pem \
            -CAcreateserial -out server.pem -days 365 -extfile ext.cnf 2>/dev/null &&
          rm -f server.csr ca-key.pem ca.srl ext.cnf &&
          chmod 644 ca.pem server.pem && chmod 600 server-key.pem'

    - name: Build and start ICAP server
      run: |
        docker compose -f docker/docker-compose.yml up -d
        sleep 30  # Wait for services to initialize

    - name: Run all tests with coverage
      run: uv run pytest -v --cov=src/icap --cov-report=xml

    - name: Stop ICAP server
      if: always()
      run: docker compose -f docker/docker-compose.yml down

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage.xml
        fail_ci_if_error: false
        verbose: true

  integration-tests:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && inputs.run_integration == 'true' }}

    steps:
    - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

    - name: Install uv
      uses: astral-sh/setup-uv@d4b2f3b6ecc6e67c4457f6d3e41ec42d3d0fcb86 # v5

    - name: Set up Python
      run: uv python install 3.12

    - name: Install dependencies
      run: uv sync --all-extras

    - name: Build and start ICAP server
      run: |
        docker compose -f docker/docker-compose.yml up -d
        sleep 30  # Wait for services to initialize

    - name: Run integration tests
      run: uv run pytest -v -m integration

    - name: Stop ICAP server
      if: always()
      run: docker compose -f docker/docker-compose.yml down
