# Configuration for actions/labeler
# Labels are applied to PRs based on changed file paths

documentation:
  - changed-files:
      - any-glob-to-any-file:
          - 'docs/**'
          - '*.md'

testing:
  - changed-files:
      - any-glob-to-any-file:
          - 'tests/**'
          - 'noxfile.py'

ci:
  - changed-files:
      - any-glob-to-any-file:
          - '.github/workflows/**'
          - '.github/labeler.yml'
          - '.github/release-drafter.yml'

python:
  - changed-files:
      - any-glob-to-any-file:
          - 'src/icap/**/*.py'
          - 'src/icap/pytest_plugin/**/*.py'

dependencies:
  - changed-files:
      - any-glob-to-any-file:
          - 'pyproject.toml'
          - 'uv.lock'

docker:
  - changed-files:
      - any-glob-to-any-file:
          - 'docker/**'
          - 'Dockerfile'

examples:
  - changed-files:
      - any-glob-to-any-file:
          - 'examples/**'
