[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "inspect_flow"
dynamic = ["version"]
description = "Inspect Flow is a workflow stack built on Inspect AI that enables research organizations to run AI evaluations at scale"
authors = [{ name = "Meridian Labs" }]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT License" }
dependencies = [
    "click>=8.2.1",
    "inspect-ai>=0.3.147",
    "packaging>=21.0",
    "pydantic>=2.11.2",
    "python-dotenv>=1.1.1",
    "tomli>=2.0.0;python_version<'3.11'",
    "typing_extensions>=4.9.0",
]

[project.urls]
"Source Code" = "https://github.com/meridianlabs-ai/inspect_flow"
"Issue Tracker" = "https://github.com/meridianlabs-ai/inspect_flow/issues"
Documentation = "https://meridianlabs-ai.github.io/inspect_flow/"

[project.scripts]
flow = "inspect_flow._cli.main:main"

[project.optional-dependencies]
doc = ["jupyter", "quarto-cli", "griffe", "panflute", "markdown", "click"]

[dependency-groups]
dev = [
    "anthropic",
    "datamodel-code-generator",
    "deepdiff",
    "flask",
    "flask-cors",
    "moto[s3]",
    "openai",
    "pre-commit",
    "pyright",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-dotenv",
    "ruff",
    "ty",
    "types-pyyaml>=6.0.12.20250915",
]


[tool.hatch.build]
only-packages = true
exclude = ["docs/", "tests/"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/inspect_flow/_version.py"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version" # Important for PyPI compatibility

[tool.uv]
managed = true
add-bounds = "lower"
default-groups = ["dev"]

[tool.pyright]
include = ["src", "tests", "examples"]

[tool.ruff]
extend-exclude = ["docs"]
src = ["."]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # flake8
    "D",      # pydocstyle
    "I",      # isort
    "B",      # flake8-bugbear
    "SIM101", # duplicate isinstance
    # "RET", # flake8-return
    # "RUF", # ruff rules
]
ignore = [
    "E203", # whitespace before ':'
    "E501", # line too long
    "D105", # missing docstring in magic method
    "D107", # missing docstring in __init__
    "D212", # multi-line docstring summary should start at the first line
    "D415", # first line should end with a period, question mark, or exclamation point
]

[tool.ruff.lint.per-file-ignores]
"examples/**/*.py" = ["D"]
"tests/**/*.py" = ["D"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/__pycache__/*", "*/test_*.py", "*/src/inspect_flow/_types/type_gen.py"]
relative_files = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
show_missing = true
precision = 2
