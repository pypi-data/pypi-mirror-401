    # "pytest-xdist>=3.8.0",
]

[tool.uv]
# default-groups = "all"
# override-dependencies = []
# package = true

[tool.uv.build-backend]
# data = {} default-excludes = true
#
module-name = ["lukedrew_bird_feeder", "lukedrew_bird_feeder_2"]
module-root = "src"
#
# namespace = false
# source-exclude = [
#   # TODO not tested
#   # "**/__pycache__",
#   # "**/.ipynb_checkpoints",
#   # "src/gitignored",
# ]
# source-include = []
# wheel-include = []

# [tool.uv.sources]

# -------------------------------------------------------------------------- #
# ruff
# -------------------------------------------------------------------------- #
[tool.ruff]
# extend-exclude = [
#   "src/experimental/**",
#   "src/gitignored/**",
#   "tests/test_experimental/**",
#   "tests/test_gitignored/**",
# ]
extend-include = ["*.ipynb"]
line-length = 79

[tool.ruff.lint]
extend-select = ["I"]
# extend-select = ["UP", "D", "I"]

[tool.ruff.lint.isort]
combine-as-imports = true
known-first-party = [
    "lukedrew_bird_feeder",
    # "experimental",
    # "gitignored",
]
# force_grid_wrap=2  # TODO from .isort.cfg settings, no counterpart in ruff?

# [tool.ruff.lint.pydocstyle]
# convention = "google"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

# -------------------------------------------------------------------------- #
# pyright
# -------------------------------------------------------------------------- #
[tool.pyright]
include = [
    "src/lukedrew_bird_feeder",
    "tests/test_lukedrew_bird_feeder",
    # "tools",
    # "exported_notebooks",
]
exclude = ["venv**", "**/node_modules", "**/__pycache__", "**/.*"]
# ignore = ["venv**", "src/lukedrew_bird_feeder/interactive"]
strict = []
defineConstant = { DEBUG = true }
# stubPath = "src/stubs"
# venvPath = "."
# venv = "venv"
verboseOutput = false
extraPaths = []
typeCheckingMode = "strict"
useLibraryCodeForTypes = true

# -------------------------------------------------------------------------- #
# pytest
# -------------------------------------------------------------------------- #
[tool.pytest.ini_options]
# addopts = "-n 4" # run tests in parallel
# filterwarnings = [
#   # "ignore::UserWarning",
# ]
testpaths = [
    "tests/test_lukedrew_bird_feeder",
    "tests/test_lukedrew_bird_feeder_2",
]
