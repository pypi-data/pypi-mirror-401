[build-system]
requires = ["uv_build>=0.8.22,<0.9.0"]
build-backend = "uv_build"

[project]
name = "parcelforce-expresslink"
version = "0.1.12"
description = "Basic client for Parcelforce Expresslink API"
readme = "README.md"
authors = [
    { name = "paw", email = "pawrequest@users.noreply.github.com" }
]
requires-python = ">=3.13"
dependencies = [
    "combadge==4.8.2",
    "loguru==0.7.3",
    "pydantic==2.11.9",
    "pydantic-settings==2.11.0",
    "thefuzz==0.22.1",
    "zeep==4.3.2",
]

[project.scripts]
parcelforce-expresslink = "parcelforce_expresslink:main"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]

#[tool.uv.build-backend]
#source-includes = ["tests/**"]


[tool.ruff]
line-length = 120
lint.extend-select = ["Q", "RUF100", "UP"]
lint.flake8-quotes = { inline-quotes = "single", multiline-quotes = "double" }
format.quote-style = "single"
