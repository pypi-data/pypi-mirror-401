[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "pixelarraycloudstorage"
version = "1.0.4"
authors = [
    {name = "Lu qi", email = "qi.lu@pixelarrayai.com"},
]
description = "PixelArray 像素云盘客户端"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers", 
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = ["python", "utils", "cloudstorage", "pixelarray"]
dependencies = [
    "requests",
    "aiohttp",
    "asyncio"
]

[tool.setuptools]
[tool.setuptools.packages.find]
include = ["pixelarraycloudstorage", "pixelarraycloudstorage.*"]

[tool.setuptools.package-data]
pixelarraycloudstorage = ["*"]

[tool.setuptools.package-dir]
pixelarraycloudstorage = "pixelarraycloudstorage" 