name: Build and Publish Python Wheels

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build wheels and sdist
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.18"

      - name: Install Python
        run: uv python install 3.10

      - name: Create virtual environment
        run: uv venv

      - name: Install cibuildwheel
        run: uv pip install cibuildwheel

      - name: Build wheels
        env:
          CIBW_BUILD: "*"
          CIBW_SKIP: "pp*"
        run: uv run -m cibuildwheel --output-dir dist

      - name: Build sdist
        if: matrix.os == 'ubuntu-latest'
        run: uv build --sdist

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-artifacts-${{ matrix.os }}-${{ github.run_id }}
          path: |
            dist/*.whl
            dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts into dist/
        run: |
          if [ -d dist ]; then
            find dist -mindepth 2 -type f -exec mv -t dist -- {} + || true
            find dist -type d -empty -delete || true
          fi

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Publish to PyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        run: uv publish dist/*
