[project]
name = "sessionsync"
version = "0.1.1"
license = "MIT"
description = "CLI to export and archive coding agent sessions to multiple formats."
readme = "README.md"
requires-python = ">=3.14"
authors = [
  { name = "Sebastien Waegeneire", email = "sebastien@waegeneire.com" },
]
keywords = [
  "cli",
  "coding-agent",
  "claude-code",
  "opencode",
  "session",
  "export",
  "markdown",
  "json",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Environment :: Console",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Documentation",
  "Topic :: Text Processing :: Markup :: Markdown",
  "Typing :: Typed",
]
dependencies = [
  "cyclopts>=4.4.5",
  "pydantic>=2.12.5",
  "rich>=13.9",
  "toon-format==0.9.0b1",
  "watchdog>=6.0.0",
]

[project.scripts]
sessionsync = "sessionsync.cli:app"


[project.urls]
repository = "https://github.com/SebastienWae/SessionSync"
issues = "https://github.com/SebastienWae/SessionSync/issues"

[dependency-groups]
dev = ["basedpyright>=1.37.1", "pytest>=9.0.2", "ruff>=0.14.11"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
preview = true
line-length = 120

[tool.ruff.lint]
select = [
  "DOC",
  "ANN",
  "ASYNC",
  "S",
  "BLE",
  "FBT",
  "B",
  "A",
  "COM",
  "C4",
  "DTZ",
  "EM",
  "INT",
  "ISC",
  "ICN",
  "LOG",
  "G",
  "INP",
  "PIE",
  "T20",
  "PT",
  "Q",
  "RSE",
  "RET",
  "SLF",
  "SIM",
  "SLOT",
  "TID",
  "TD",
  "TC",
  "ARG",
  "PTH",
  "FLY",
  "I",
  "N",
  "PERF",
  "E",
  "W",
  "D",
  "F",
  "PGH",
  "PL",
  "PLE",
  "PLR",
  "PLW",
  "UP",
  "FURB",
  "RUF",
  "TRY",
]
ignore = [
  # conflicting lint rules https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules
  "W191",
  "E111",
  "E114",
  "E117",
  "D206",
  "D300",
  "Q000",
  "Q001",
  "Q002",
  "Q003",
  "COM812",
  "COM819",
  "ISC002",
  # custom
  "D100",
  "D104",
  "D107",
  "D203",
  "D212",
  "DOC502",
  "PLR0912",
  "PLR0913",
  "PLR0917",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101", "SLF001", "PLR", "PLC"]

[tool.ruff.format]
docstring-code-format = true

[tool.basedpyright]
reportUnusedCallResult = false
executionEnvironments = [
  { root = "tests", reportPrivateUsage = false, extraPaths = [
    ".",
  ] },
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = ["-v", "--strict-markers", "--tb=short"]
