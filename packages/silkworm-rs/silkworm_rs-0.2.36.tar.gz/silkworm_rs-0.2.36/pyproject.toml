[build-system]
requires = ["hatchling==1.28.0"]
build-backend = "hatchling.build"

[project]
name = "silkworm-rs"
version = "0.2.36"
description = "Async-first web scraping framework built on rnet and scraper-rs"
authors = [
  { name = "Yehor Smoliakov", email = "egorsmkv@gmail.com" }
]
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.13,<3.15"
license = { file = "LICENSE" }
keywords = [
  "web-scraping",
  "crawler",
  "asyncio",
  "http",
  "html",
  "spider",
]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Internet :: WWW/HTTP :: Indexing/Search",
  "Topic :: Software Development :: Libraries",
  "Typing :: Typed",
]

dependencies = [
  "charset-normalizer==3.4.4",
  "rnet==3.0.0rc17",
  "scraper-rust==0.2.27",
  "logly==0.1.6",
  "rxml==2.3.6",
]

[project.optional-dependencies]
taskiq = [
  "taskiq==0.12.1",
]
uvloop = [
  "uvloop==0.22.1",
]
winloop = [
  "winloop==0.4.1",
]
trio = [
  "trio==0.32.0",
  "trio-asyncio==0.15.0",
]
msgpack = [
  "ormsgpack==1.12.1",
]
polars = [
  "polars==1.36.1",
]
excel = [
  "openpyxl==3.1.5",
]
yaml = [
  "pyyaml==6.0.3",
]
avro = [
  "fastavro==1.12.1",
]
elasticsearch = [
  "elasticsearch==9.2.1",
]
mongodb = [
  "motor==3.7.1",
]
s3 = [
  "opendal==0.46.0",
]
vortex = [
  "vortex-data==0.58.0",
]
mysql = [
  "aiomysql==0.3.2",
]
postgresql = [
  "asyncpg==0.31.0",
]
gsheets = [
  "google-api-python-client==2.187.0",
  "google-auth==2.47.0",
]
snowflake = [
  "snowflake-connector-python==4.1.1",
]
ftp = [
  "aioftp==0.27.2",
]
sftp = [
  "asyncssh==2.22.0",
]
cassandra = [
  "cassandra-driver==3.29.3",
]
couchdb = [
  "aiocouch==4.0.1",
]
dynamodb = [
  "aioboto3==15.5.0",
]
duckdb = [
  "duckdb==1.4.3",
]
memray = [
  "memray==1.19.1",
]

[project.urls]
Homepage = "https://github.com/BitingSnakes/silkworm"
Repository = "https://github.com/BitingSnakes/silkworm"
Issues = "https://github.com/BitingSnakes/silkworm/issues"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/silkworm"]
force-include = {"src/silkworm/py.typed" = "silkworm/py.typed"}

[dependency-groups]
dev = [
    "build==1.4.0",
    "mypy==1.19.1",
    "py-spy==0.4.1",
    "pydantic==2.12.5",
    "pytest==9.0.2",
    "anyio==4.12.1",
    "ruff==0.14.10",
    "twine==6.2.0",
    "testcontainers==4.14.0",
]
