name: Close Stale Issues

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: |
            This issue has been automatically marked as stale due to 60 days of inactivity.
            It will be closed in 7 days if no further activity occurs.
            If this issue is still relevant, please comment or remove the stale label.
          stale-pr-message: |
            This PR has been automatically marked as stale due to 60 days of inactivity.
            It will be closed in 7 days if no further activity occurs.
          close-issue-message: 'This issue was closed due to inactivity. Feel free to reopen if still relevant.'
          close-pr-message: 'This PR was closed due to inactivity. Feel free to reopen if still relevant.'
          days-before-stale: 60
          days-before-close: 7
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          exempt-issue-labels: 'pinned,security,help wanted,in progress'
          exempt-pr-labels: 'pinned,security,in progress'
          remove-stale-when-updated: true
