[project]
name = "erk-sh-bootstrap"
version = "1.0.0"
description = "Thin bootstrap that delegates to project-local erk"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []  # Zero dependencies!

[project.scripts]
erk-sh-bootstrap = "erk_sh_bootstrap.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/erk_sh_bootstrap"]

[tool.ty.src]
include = ["src", "tests"]

[tool.ty.environment]
python-version = "3.11"
