[tool.poetry]
name = "klovis"
version = "0.6.1"
description = "Data preprocessing library for Retrieval-Augmented Generation (RAG) systems."
authors = ["Houzelle Eric <eric@klovis.ai>"]
license = "LICENSE"
readme = "README.md"
homepage = "https://github.com/klovis-ai/klovis"
repository = "https://github.com/klovis-ai/klovis"
keywords = ["RAG", "data preprocessing", "AI", "semantic", "embedding"]

[tool.poetry.dependencies]
python = "^3.10"
python-dotenv = "^1.0.1"
pandas = "^2.2.0"
numpy = ">=2.0.0"
requests = "^2.32.0"
pydantic = "^2.9.0"
pyarrow = ">=12.0.0"
pdfplumber = "^0.11.8"
beautifulsoup4 = "^4.14.2"
markdownify = "^1.2.0"
openai = "^2.8.0"
scikit-learn = "^1.7.2"
spacy = "^3.7"
markdown-it-py = "^3.0.0"
sentence-transformers = { version = "^5.1.2", optional = true }
torch = { version = "2.5.1+cpu", optional = true }

# ----------------------------
# Optional dependencies
# ----------------------------
[tool.poetry.extras]
embeddings = ["sentence-transformers"]
embeddings-cpu = ["sentence-transformers", "torch"]

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
black = "^24.0.0"
mypy = "^1.8.0"
flake8 = "^7.0.0"
isort = "^5.13.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
