[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sendly"
version = "3.12.1"
description = "Official Sendly Python SDK for SMS messaging"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Sendly", email = "support@sendly.live" }
]
keywords = ["sendly", "sms", "messaging", "api", "text", "notifications"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Telephony",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.22.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://sendly.live"
Documentation = "https://sendly.live/docs"
Repository = "https://github.com/SendlyHQ/sendly-python"
Issues = "https://github.com/SendlyHQ/sendly-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["sendly"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
