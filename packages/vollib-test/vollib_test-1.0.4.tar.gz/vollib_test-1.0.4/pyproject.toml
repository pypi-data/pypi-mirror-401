[tool.poetry]
name = "vollib-test"
version = "1.0.4"
description = "Python library for calculating option prices, implied volatility and greeks."
authors = ["vollib <vollib@gammoncap.com>"]
license = "MIT"
readme = "README.md"
homepage = "http://vollib.org"
repository = "https://github.com/vollib/vollib"
packages = [{include = "vollib"}]

[tool.poetry.dependencies]
python = "^3.9"
cody-special = "^1.0.0"
piecewise-rational = "^1.0.0"
simplejson = "^3.0"
numpy = "^1.20"
pandas = "^2.0"
scipy = "^1.10"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
