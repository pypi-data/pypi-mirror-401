[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "delm"
version = "1.0.1"
description = "DELM:Data Extraction with Language Models"
readme = "README.md"
license = { text = "MIT" }
authors = [
    {name = "Eric Fithian"},
    {name = "Kirill Skobelev"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.10"
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "pyarrow>=7.0.0",
    "instructor>=0.4.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "tqdm>=4.64.0",
    "rapidfuzz>=3.0.0",
    "beautifulsoup4>=4.11.0",
    "python-docx>=0.8.11",
    "tiktoken>=0.5.0",
]

[project.optional-dependencies]
extras = [
    "marker-pdf>=0.1.0",
    "openpyxl>=3.0.0",
    "zstandard>=0.21.0",
    "lmdb>=1.3.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "mkdocs-material>=9.0.0",
]
examples = [
    "scikit-learn>=1.1.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0"]

[project.urls]
Homepage = "https://github.com/Center-for-Applied-AI/delm"
Repository = "https://github.com/Center-for-Applied-AI/delm/"
Documentation = "https://center-for-applied-ai.github.io/delm/"
Issues = "https://github.com/Center-for-Applied-AI/delm/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]
exclude = ["tests*", "*.egg-info*", "__pycache__*"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.yml", "*.json"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "1.0.1"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "openai.*",
    "instructor.*",
    "rapidfuzz.*",
    "bs4.*",
    "docx.*",
    "marker.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
# Skip slow tests by default - run them explicitly with: pytest -m slow
# Or run all tests including slow with: pytest -m ""
addopts = "-m 'not slow'"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "memory: marks tests as memory-intensive",
]