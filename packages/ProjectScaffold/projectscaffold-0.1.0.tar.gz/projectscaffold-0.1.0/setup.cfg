[metadata]
name = ProjectScaffold
version = 0.1.0
author = maria2021831011
author_email = ritukhan534@gmail.com
description = CLI tool to scaffold backend, frontend, and DB projects in MVC architecture
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/maria2021831011/ProjectScaffold
project_urls = 
	Documentation = https://github.com/maria2021831011/ProjectScaffold#readme
	Source = https://github.com/maria2021831011/ProjectScaffold
	Tracker = https://github.com/maria2021831011/ProjectScaffold/issues
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = scaffold, cli, mvc, project-generator, python

[options]
packages = find:
package_dir = 
	= src
python_requires = >=3.9
install_requires = 
	click
include_package_data = True

[options.packages.find]
where = src

[options.package_data]
ProjectScaffold = 
	templates/**/*

[flake8]
max-line-length = 88
extend-ignore = E203, W503

[egg_info]
tag_build = 
tag_date = 0

