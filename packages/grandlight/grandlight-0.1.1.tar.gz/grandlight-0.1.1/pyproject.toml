[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "grandlight"
version = "0.1.1"
description = "A modern GUI library featuring glassmorphism design aesthetics"
readme = "README.md"
authors = [
    {name = "Rheehose", email = "contact@rheecreative.com"}
]
maintainers = [
    {name = "Rhee Creative", email = "contact@rheecreative.com"}
]
license = {text = "MIT"}
keywords = ["gui", "glassmorphism", "ui", "modern", "design", "graphics"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
]
requires-python = ">=3.8"
dependencies = [
    "pillow>=9.0.0",
    "numpy>=1.20.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://github.com/hslcrb/grandlight"
Documentation = "https://github.com/hslcrb/grandlight#readme"
Repository = "https://github.com/hslcrb/grandlight"
"Bug Tracker" = "https://github.com/hslcrb/grandlight/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["grandlight*"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
