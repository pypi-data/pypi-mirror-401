[project]
name = "cloudbase-agent-coze"
version = "0.1.14"
description = "Cloudbase Agent Python SDK - Coze framework integration"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [
    { name = "Cloudbase Agent Team", email = "ag-kit@example.com" }
]
keywords = ["ai", "agent", "llm", "Cloudbase Agent", "coze"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "cloudbase-agent-core",
    "cozepy>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "ruff>=0.12.0",
    "mypy>=1.0.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cloudbase_agent"]

[tool.uv.sources]
cloudbase-agent-core = { workspace = true }

