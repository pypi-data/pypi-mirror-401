name: Docs

permissions:
  contents: read

on:
  push:
    branches: [ main, mkdocs ]
  pull_request:
    branches: [ main, mkdocs ]

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Sync dependencies (docs group)
        run: |
          uv sync --group docs --no-dev

      - name: Build docs
        run: |
          uv run mkdocs build --strict
