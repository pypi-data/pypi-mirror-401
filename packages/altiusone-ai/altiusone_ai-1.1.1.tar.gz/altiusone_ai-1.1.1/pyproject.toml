[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "altiusone-ai"
version = "1.1.1"
description = "Python SDK for AltiusOne AI Service - OCR, Embeddings, Chat, and Extraction"
readme = "README.md"
license = "LicenseRef-Proprietary"
requires-python = ">=3.9"
authors = [
    {name = "Paul GUINDO", email = "paulakounid@gmail.com"},
]
maintainers = [
    {name = "Paul GUINDO", email = "paulakounid@gmail.com"},
]
keywords = ["ai", "embeddings", "ocr", "chat", "nlp", "machine-learning", "altiusone"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "black>=24.0",
    "mypy>=1.13",
    "ruff>=0.8.0",
]

[project.urls]
Homepage = "https://altiusone.ch"
Documentation = "https://github.com/akouni/altiusoneai#readme"
Repository = "https://github.com/akouni/altiusoneai"
"API Documentation" = "https://ai.altiusone.ch/docs"

[tool.setuptools.packages.find]
where = ["."]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 88
select = ["E", "F", "W", "I", "N", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
