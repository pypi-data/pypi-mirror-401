[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "projectdavid"
version = "1.37.1"
description = "Python SDK for interacting with the Entities Assistant API."
readme = "README.md"
authors = [
    { name = "Francis Neequaye Armah", email = "francis.neequaye@projectdavid.co.uk" }
]
license = { text = "PolyForm Noncommercial License 1.0.0" }
keywords = ["AI", "SDK", "Entities", "LLM", "Assistant"]
requires-python = ">=3.9"

# ------------------------------------------------------------------ #
# CORE DEPENDENCIES (Lightweight Client)
# Used by: Sandbox, basic CLI, and lightweight integrations.
# ------------------------------------------------------------------ #
dependencies = [
    "httpx>=0.25.2,<0.29",
    "pydantic>=2.0,<3.0",
    "python-dotenv>=1.0.1,<2.0",
    "aiofiles>=23.2.1,<25.0",
    "ollama>=0.4.4,<0.5.0",
    "projectdavid_common==0.19.0",
    "qdrant-client>=1.0.0,<2.0.0",
    "pdfplumber>=0.11.0,<0.12.0",
    "validators>=0.29.0,<0.35.0",
    "sseclient-py",
    "requests",
    "python-docx",
    "python-pptx",
    "pillow>=10.2",
    # Safety pins: Prevents the '_spropack' binary crash
    # by ensuring a stable environment for any sub-dependencies.
    "numpy<2.0.0",
    "scipy<=1.11.4",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: Other/Proprietary License",
    "Operating System :: OS Independent"
]

[project.optional-dependencies]
# ------------------------------------------------------------------ #
# VECTOR DEPENDENCIES (Heavy ML / Vision / Local Embedding)
# Used by: Entities API, Inference Workers.
# Install via: pip install projectdavid[vector]
# ------------------------------------------------------------------ #
vector = [
    "torch>=2.2.1",
    "torchvision>=0.17.1",
    "torchaudio>=2.2.1",
    "sentence-transformers>=3.4.0,<5.0",
    "open_clip_torch>=2.24",
    "transformers>=4.41",
    "accelerate>=0.28",
    "sentencepiece>=0.2",
    "ultralytics>=8.2.21",
    "pytesseract>=0.3",
]

dev = [
    "black>=23.3",
    "isort>=5.12",
    "pytest>=7.2",
    "mypy>=1.0",
    "build",
    "twine"
]

[tool.isort]
profile = "black"