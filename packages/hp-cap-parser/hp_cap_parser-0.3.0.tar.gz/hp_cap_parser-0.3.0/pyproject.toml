[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hp-cap-parser"
version = "0.3.0"
description = "A library for parsing HP Content Aggregator for Products (CAP) data"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Adam Bako", email = "bakoad@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/Phalanx-Data-Labs/hp-cap-parser"
Repository = "https://github.com/Phalanx-Data-Labs/hp-cap-parser"
Issues = "https://github.com/Phalanx-Data-Labs/hp-cap-parser/issues"

[tool.hatch.build.targets.wheel]
packages = ["hp_cap_parser"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
