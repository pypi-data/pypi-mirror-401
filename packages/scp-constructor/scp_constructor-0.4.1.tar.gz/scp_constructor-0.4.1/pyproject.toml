[project]
name = "scp-constructor"
version = "0.4.1"
description = "Build architecture models from scp.yaml files"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "scp-sdk>=0.2.0",
    "typer>=0.9",
    "rich>=13.0",
    "neo4j>=5.0",
    "httpx>=0.25",
]

[project.scripts]
scp-cli = "scp_constructor.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/scp_constructor"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.9",
]
