[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "colab-env-switcher"
version = "0.1.2.post1"
description = "A Python environment switcher for Google Colab"
readme = "README.md"
authors = [{name = "911218sky", email = "sky@sky1218.com"}]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/911218sky/colab-env-switcher"
Repository = "https://github.com/911218sky/colab-env-switcher"
