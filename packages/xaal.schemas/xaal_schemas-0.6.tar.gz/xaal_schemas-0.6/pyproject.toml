[project]
name = "xaal.schemas"
version = "0.6"
description = "xAAL devices build from schemas"
readme = "README.rst"
authors = [
    { name = "Jerome Kerdreux", email = "Jerome.Kerdreux@imt-atlantique.fr" },
]
license = "GPL-3.0-or-later"
classifiers = [
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Home Automation",
]
keywords = ['xaal', 'home-automation']
dependencies = ['xaal.lib']

[tool.setuptools.packages.find]
include = ["xaal*"]
namespaces = true

[project.urls]
Homepage = "https://recherche.imt-atlantique.fr/xaal/"
Documentation = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/blob/main/libs/schemas/README.rst"
Source = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/tree/main/libs/schemas"

[tool.ruff]
line-length = 122

[tool.ruff.format]
quote-style = "preserve"

[tool.black]
line-length = 122
skip-string-normalization = true

