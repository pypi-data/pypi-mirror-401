[package]
name = "bridge-embex"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "Vector DB ORM engine for BridgeRust (Facade)"

[features]
default = ["all"]
all = ["qdrant", "pinecone", "chroma", "lancedb", "pgvector", "weaviate", "milvus"]

# Individual adapters
qdrant = ["dep:bridge-embex-qdrant"]
pinecone = ["dep:bridge-embex-pinecone"]
chroma = ["dep:bridge-embex-chroma"]
lancedb = ["dep:bridge-embex-lancedb"]
pgvector = ["dep:bridge-embex-pgvector"]
weaviate = ["dep:bridge-embex-weaviate"]
milvus = ["dep:bridge-embex-milvus"]

[dependencies]
bridge-embex-core = { path = "../core", version = "0.1.17" }
bridge-embex-infrastructure = { path = "../infrastructure", version = "0.1.17" }

# Optional adapter crates
bridge-embex-qdrant = { path = "../adapters/qdrant", version = "0.1.17", optional = true }
bridge-embex-pinecone = { path = "../adapters/pinecone", version = "0.1.17", optional = true }
bridge-embex-chroma = { path = "../adapters/chroma", version = "0.1.17", optional = true }
bridge-embex-lancedb = { path = "../adapters/lancedb", version = "0.1.17", optional = true }
bridge-embex-pgvector = { path = "../adapters/pgvector", version = "0.1.17", optional = true }
bridge-embex-weaviate = { path = "../adapters/weaviate", version = "0.1.17", optional = true }
bridge-embex-milvus = { path = "../adapters/milvus", version = "0.1.17", optional = true }

# Shared dependencies for the orchestrator
anyhow = "1.0.100"
tokio = { version = "1.48", features = ["rt-multi-thread", "macros", "sync", "time"] }
async-trait = "0.1.89"
config = "0.15.19"
futures = "0.3.31"
chrono = { version = "0.4.42", features = ["serde"] }
serde_json = "1.0.147"
tracing = "0.1.44"
uuid = { version = "1.19", features = ["v5", "serde"] }
