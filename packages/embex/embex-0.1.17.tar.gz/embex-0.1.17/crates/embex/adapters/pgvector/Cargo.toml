[package]
name = "bridge-embex-pgvector"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "PgVector adapter for Embex Vector ORM"

[dependencies]
bridge-embex-core = { path = "../../core", version = "0.1.17" }
bridge-embex-infrastructure = { path = "../../infrastructure", version = "0.1.17" }
sqlx = { version = "0.8.6", default-features = false, features = ["runtime-tokio", "postgres", "tls-rustls"] }
pgvector = { version = "0.4.1", features = ["sqlx"] }
async-trait = "0.1.89"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.147"
tracing = "0.1.44"

[dev-dependencies]
tokio-test = "0.4.4"
