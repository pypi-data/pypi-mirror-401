[package]
name = "bridge-embex-infrastructure"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
authors.workspace = true
description = "Infrastructure layer for Embex (observability, retry, config, adapter factory)"

[features]
default = []
all = ["lancedb"]
lancedb = []

[dependencies]
bridge-embex-core = { path = "../core", version = "0.1.17" }
anyhow = "1.0.100"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.147"
config = "0.15.19"
tokio = { version = "1.48", features = ["rt-multi-thread", "macros", "sync", "time"] }
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter", "fmt"], optional = true }

# Optional adapter crates removed to break cyclic dependency

[dev-dependencies]
tokio-test = "0.4.4"
bridge-embex = { path = "../client", features = ["all"] }
tempfile = "3.24.0"

[[test]]
name = "pooling_test"
path = "tests/pooling_test.rs"

[[test]]
name = "observability_test"
path = "tests/observability_test.rs"

[[test]]
name = "integration_observability_test"
path = "tests/integration_observability_test.rs"

