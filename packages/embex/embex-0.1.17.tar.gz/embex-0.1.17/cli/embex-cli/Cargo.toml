[package]
name = "embex-cli"
version = "0.1.0"
edition = "2021"
description = "Command Line Interface for Embex Vector Database Client"
authors = ["KOLOGO B Josias Yannick <hello@kologojosias.com>"]
license = "MIT OR Apache-2.0"

[dependencies]
clap = { version = "4.5.53", features = ["derive"] }
tokio = { version = "1.48", features = ["full"] }
dotenvy = "0.15.7"
log = "0.4"
env_logger = "0.10"
anyhow = "1.0.100"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.147"
console = "0.15"
dialoguer = "0.11"
chrono = "0.4.42"
async-trait = "0.1"

# Internal dependencies
bridge-embex = { path = "../../crates/embex/client" }
bridge-embex-infrastructure = { path = "../../crates/embex/infrastructure" }
bridge-embex-core = { path = "../../crates/embex/core" }
