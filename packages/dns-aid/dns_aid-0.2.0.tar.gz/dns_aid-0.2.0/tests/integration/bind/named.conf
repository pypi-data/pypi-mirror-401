// BIND9 configuration for DNS-AID testing
// This configuration allows DDNS updates with TSIG authentication

options {
    directory "/var/cache/bind";
    listen-on { any; };
    listen-on-v6 { any; };
    allow-query { any; };
    recursion no;
};

// TSIG key for DDNS updates
key "dns-aid-key" {
    algorithm hmac-sha256;
    secret "c2VjcmV0a2V5Zm9yZG5zYWlkdGVzdGluZzEyMzQ1Ng==";
};

// Test zone: test.dns-aid.local
zone "test.dns-aid.local" {
    type master;
    file "/etc/bind/zones/test.dns-aid.local.zone";
    allow-update { key "dns-aid-key"; };
};
