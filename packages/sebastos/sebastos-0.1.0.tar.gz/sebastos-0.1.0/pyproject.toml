[project]
name = "sebastos"
version = "0.1.0"
description = "local query&sync of standardebooks"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "requests>=2.32.5",
    "tqdm>=4.67.1",
]

[project.scripts]
sebastos = "sebastos.main:main"

[dependency-groups]
dev = [
    "black>=25.12.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["sebastos"]
