[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "intenzclient"
version = "0.2.0"
description = "Python client for Valorant internal APIs"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
    { name="intenzdev" }
]

dependencies = [
    "requests",
    "urllib3"
]

[project.urls]
Source = "https://github.com/inntenz/intenzclient"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
