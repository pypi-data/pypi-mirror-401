[project]
name = "task-ng"
version = "0.1.6"
description = "A modern Python reimagining of Taskwarrior"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "Task-NG Contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Scheduling",
]

dependencies = [
    "typer>=0.9.0",
    "pydantic>=2.0",
    "rich>=13.0",
    "alembic>=1.12.0",
    "dateparser>=1.1.0",
    "python-dateutil>=2.8.0",
    "pyyaml>=6.0",
    "python-magic>=0.4.27",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "pre-commit>=3.0",
    "types-python-dateutil>=2.9.0",
    "types-pyyaml>=6.0.12",
]

[project.scripts]
task-ng = "taskng.cli.main:app"

[project.urls]
Homepage = "https://github.com/yourusername/task-ng"
Repository = "https://github.com/yourusername/task-ng"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/taskng"]

[tool.hatch.build.hooks.custom]
path = "scripts/build_hook.py"

# Ruff configuration
[tool.ruff]
target-version = "py311"
line-length = 88
src = ["src", "tests"]
# Exclude generated version file (uses old-style type hints for compatibility)
exclude = ["src/taskng/_version.py"]

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "SIM",  # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # function call in default argument (required by Typer)
]

[tool.ruff.lint.isort]
known-first-party = ["taskng"]

# Mypy configuration
[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

# Pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = [
    "-ra",
    "--strict-markers",
    "--tb=short",
]

# Coverage configuration
[tool.coverage.run]
source = ["src/taskng"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
show_missing = true
skip_covered = false
fail_under = 80

[dependency-groups]
dev = [
    "types-pyyaml (>=6.0.12.20250915,<7.0.0.0)",
    "types-python-dateutil (>=2.9.0.20251115,<3.0.0.0)"
]
