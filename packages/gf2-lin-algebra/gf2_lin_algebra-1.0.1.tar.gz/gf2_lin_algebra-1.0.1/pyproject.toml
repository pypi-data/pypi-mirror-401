[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "gf2_lin_algebra"
requires-python = ">=3.8"
description = "A linear algebra package to compute operations in GF(2)."
readme = { file = "README.md", content-type = "text/markdown" }
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[project.urls]
Documentation = "https://lucabonamino.github.io/gf2_lin_algebra/"
Source = "https://github.com/LucaBonamino/gf2_lin_algebra"
Issues = "https://github.com/LucaBonamino/gf2_lin_algebra/issues"