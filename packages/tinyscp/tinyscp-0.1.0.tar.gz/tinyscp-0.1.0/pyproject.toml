[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tinyscp"
version = "0.1.0"
description = "A minimal bidirectional SCP server for network automation"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Scott Peterman", email = "scottpeterman@gmail.com"}
]
keywords = [
    "scp",
    "ssh",
    "file-transfer",
    "network-automation",
    "paramiko",
    "server"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Telecommunications Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Networking",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "paramiko>=2.7.0",
    "pyyaml>=6.0.0"
]

[project.optional-dependencies]
yaml = ["pyyaml>=5.0"]
dev = [
    "pyyaml>=5.0",
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
]

[project.scripts]
tinyscp = "tinyscp.cli:main"

[project.urls]
Homepage = "https://github.com/scottpeterman/tinyscp"
Documentation = "https://github.com/scottpeterman/tinyscp#readme"
Repository = "https://github.com/scottpeterman/tinyscp.git"
Issues = "https://github.com/scottpeterman/tinyscp/issues"

[tool.setuptools.packages.find]
where = ["."]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=tinyscp --cov-report=term-missing"
