[project]
name = "ankiazvox"
license = {text = "MIT"}
version = "0.6.0"
description = "A CLI tool to synchronize Anki notes with high-quality Azure TTS audio."
authors = [
    {name = "Eric Xu",email = "xulihua2006@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
    "azure-cognitiveservices-speech (>=1.47.0,<2.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "python-dotenv (>=1.2.1,<2.0.0)",
    "click (>=8.3.1,<9.0.0)",
    "requests (>=2.32.5,<3.0.0)",
    "beautifulsoup4 (>=4.14.3,<5.0.0)",
    "pyyaml (>=6.0.3,<7.0.0)"
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "ipykernel (>=7.1.0,<8.0.0)"
]

[project.scripts]
ankiazvox = "ankiazvox.main:cli"
azv = "ankiazvox.main:cli"