[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scp-lint"
version = "0.2.3"
description = "A linter for AWS Service Control Policies (SCPs)"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    {name = "OnticX"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
]
keywords = ["aws", "scp", "iam", "linter", "security", "policy"]
dependencies = [
    "boto3>=1.34.0",
    "click>=8.1.0",
    "rich>=13.7.0",
    "python-dateutil>=2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-mock>=3.11.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
scp-lint = "linter.cli:main"

[project.urls]
Homepage = "https://github.com/OnticX/scp-lint"
Repository = "https://github.com/OnticX/scp-lint"
Issues = "https://github.com/OnticX/scp-lint/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["linter*", "data*"]

[tool.setuptools.package-data]
data = ["*.json"]

[tool.pytest.ini_options]
testpaths = ["test_linter"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
