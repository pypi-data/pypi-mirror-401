[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "explainthisrepo"
version = "0.1.4"
description = "CLI tool to explain a GitHub repository in plain English"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
  { name = "Caleb Wodi", email = "calebwodi33@gmail.com" }
]

dependencies = [
  "requests"
]

[project.optional-dependencies]
gemini = ["google-genai>=1.0.0"]

[project.scripts]
explainthisrepo = "explain_this_repo.cli:main"

[tool.setuptools]
packages = ["explain_this_repo"]