[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "erresire"
version = "0.1.3"
description = "Simulate large populations of strong gravitational lenses (Monte Carloâ€‘based)."
readme = "README.md"
license = { text = "MIT" }
authors = [
  { name = "Lorena Mezini", email = "lormezini@gmail.com" }
]
requires-python = ">=3.8"
dependencies = [
  "numpy",
  "pandas",
  "lenstronomy",
  "shapely",
  "colossus",
  "scikit-learn",
  "astropy"
]

[project.urls]
Repository = "https://github.com/lmezini/Erresire"
Homepage = "https://github.com/lmezini/Erresire"

[tool.setuptools.packages.find]
include = ["erresire*"]
