[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nia-sync"
version = "0.1.3"
description = "Keep your local files in sync with Nia Cloud"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.25.0",
    "watchdog>=4.0.0",
]

[project.scripts]
nia = "main:app"

[tool.setuptools]
py-modules = ["main", "auth", "config", "sync", "extractor", "watcher"]
