[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "semantic-dom-ssg"
version = "0.1.0"
description = "Python implementation of ISO/IEC draft standard for SemanticDOM and Semantic State Graph. O(1) element lookup, deterministic navigation, agent-ready web interoperability. MCP and Django compatible."
readme = "README.md"
license = "MIT"
authors = [
    { name = "George", email = "george@consltr.com" }
]
maintainers = [
    { name = "George", email = "george@consltr.com" }
]
keywords = [
    "semantic-dom",
    "ssg",
    "semantic-state-graph",
    "accessibility",
    "a11y",
    "web-automation",
    "ai-agent",
    "mcp",
    "model-context-protocol",
    "django",
    "llm",
    "toon"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 5.0",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
]
requires-python = ">=3.10"
dependencies = [
    "beautifulsoup4>=4.12.0",
    "lxml>=5.0.0",
]

[project.optional-dependencies]
django = [
    "django>=4.0",
]
mcp = [
    "mcp>=1.0.0",
]
all = [
    "semantic-dom-ssg[django,mcp]",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-django>=4.8",
    "black>=24.0",
    "ruff>=0.3",
    "mypy>=1.9",
]

[project.urls]
Homepage = "https://github.com/gorgalxandr/semantic-dom-ssg"
Documentation = "https://github.com/gorgalxandr/semantic-dom-ssg#readme"
Repository = "https://github.com/gorgalxandr/semantic-dom-ssg"
Issues = "https://github.com/gorgalxandr/semantic-dom-ssg/issues"

[project.scripts]
semantic-dom = "semantic_dom_ssg.cli:main"

[project.entry-points."mcp.servers"]
semantic-dom-ssg = "semantic_dom_ssg.mcp:SemanticDOMMCPServer"

[tool.hatch.build.targets.wheel]
packages = ["semantic_dom_ssg"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
