[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vhwebscan"
version = "0.2"
description = "Viethas Website Tool Scan"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
  "beautifulsoup4>=4.12",
  "certifi",
  "selenium>=4.20",
  "sniffio",
  "tinycss2",
]
