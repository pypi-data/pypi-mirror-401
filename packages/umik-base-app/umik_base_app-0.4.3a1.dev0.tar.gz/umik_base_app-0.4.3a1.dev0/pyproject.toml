[project]
name = "umik-base-app"
description = "Base utilities for working with the Umik-1 microphone in Python applications."
dynamic = ["version"]
authors = [
    {name = "Daniel Collier", email = "danielfcollier@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9, <3.14" 

# Production Dependencies
dependencies = [
    "numpy>=1.26.0",
    "scipy>=1.12.0",
    "pydantic>=2.5.0",
    "sounddevice>=0.4.6",
    "librosa>=0.10.0",
    "pyloudnorm>=0.1.1",
    "pydantic-settings>=2.1.0",
    "pydub>=0.25.1",
    "noisereduce>=3.0.0",
    "matplotlib>=3.9.0",
    "pandas>=2.2.0",
    "python-dotenv>=1.2.1",
    "pyzmq>=24.0.0",
]

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_file = "src/umik_base_app/_version.py"
local_scheme = "no-local-version"

# Development Dependencies (used for linting/testing)
[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
    "mypy>=1.4.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.0.0",
    "pytest-timeout>=2.1.0",
]

[project.urls]
"Homepage" = "https://github.com/danielfcollier/py-umik-base-app"
"Bug Tracker" = "https://github.com/danielfcollier/py-umik-base-app/issues"

[project.scripts]
umik-calibrate = "umik_base_app.apps.umik1_calibrator:main"
umik-list-devices = "umik_base_app.apps.list_audio_devices:main"
umik-real-time-meter = "umik_base_app.apps.real_time_meter:main"
umik-recorder = "umik_base_app.apps.basic_recorder:main"
umik-metrics-analyzer = "umik_base_app.apps.metrics_analyzer:main"
umik-metrics-plotter = "umik_base_app.apps.metrics_plotter:main"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "src/tests",
]
pythonpath = "src"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')"
]

[tool.ruff]
line-length = 120
target-version = "py39"
exclude = [
    ".venv",
    ".git",
    "__pycache__",
    ".github",
    "src/umik_base_app/_version.py",
]

[tool.ruff.lint]
select = ["E", "F", "W", "I", "C90", "UP"]

[tool.ruff.lint.mccabe]
max-complexity = 30

[tool.ruff.lint.isort]
combine-as-imports = true

[tool.ruff.format]
quote-style = "double"

[tool.mypy]
plugins = ['pydantic.mypy']
ignore_missing_imports = true
check_untyped_defs = true
namespace_packages = true
