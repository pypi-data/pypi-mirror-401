[project]
name = "faramesh"
version = "0.3.0"
description = "Faramesh â€” Minimal open-core agent action governor"
requires-python = ">=3.9"
readme = "README.md"
license = { text = "Elastic License 2.0" }

authors = [
  { name = "Faramesh Contributors" }
]

dependencies = [
    "fastapi >= 0.103",
    "uvicorn[standard] >= 0.23",
    "pydantic >= 2.0",
    "pydantic-settings >= 2.0",
    "pyyaml >= 6.0",
    "requests >= 2.31",
    "psycopg2-binary>=2.9",
    "alembic >= 1.13",
    "prometheus-client >= 0.19",
]

[project.optional-dependencies]
test = [
    "pytest >= 7.4",
    "pytest-asyncio >= 0.21",
    "pytest-cov >= 4.1",
    "httpx >= 0.25",
]
dev = [
    "ruff >= 0.3",
    "flake8 >= 6.0",
    "mypy >= 1.0",
    "types-requests",
]
cli = [
    "rich >= 13.0",
    "tabulate >= 0.9.0",
    "watchdog >= 3.0",
    "sseclient >= 0.0.27",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
faramesh = "faramesh.cli:main"

[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
addopts = "--cov=src/faramesh --cov-report=xml --cov-report=term"

[tool.coverage.run]
source = ["src/faramesh"]
omit = ["*/tests/*", "*/test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
