[project]
name = "email_me_anything"
version = "0.2.2"
description = "Send emails programmatically with a simple Python interface"
authors = [
    {name = "Shreyas Ashtamkar",email = "51398602+Shreyas-Ashtamkar@users.noreply.github.com"}
]
readme = "README.md"
homepage = "https://github.com/Shreyas-Ashtamkar/email-me-anything"
requires-python = ">=3.10,<4.0"
dependencies = [
    "python-dotenv (>=1.2.1,<2.0.0)",
    "mailersend (>=2.0.0,<3.0.0)"
]
license = "Apache-2.0"
keywords = ["email", "automation", "mail", "python", "api"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Communications :: Email"
]


[tool.poetry]
packages = [{include = "email_me_anything", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=9.0.2,<10.0.0)"
]
