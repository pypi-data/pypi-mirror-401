[project]
name = "specifind"
version = "0.2.0"
description = "Specifind: A Natural Language Processing Tool for Automating Species Occurrence (Re-)Discovery from Scientific Literature"
authors = [{name = "Tomás Golomb Durán", email = "tomasgduran@gmail.com"}]
license = {text = "GPL-3.0-or-later"}
readme = "README.md"
homepage = "https://github.com/ToGo347/Specifind"
repository = "https://github.com/ToGo347/Specifind"
documentation = "https://github.com/ToGo347/Specifind"
keywords = [
    "nlp",
    "species",
    "biodiversity",
    "occurrence",
    "entity-recognition",
    "relation-extraction",
    "scientific-literature",
    "text-mining",
]
packages = [{ include = "specifind" }]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/ToGo347/Specifind"
Repository = "https://github.com/ToGo347/Specifind"
Issues = "https://github.com/ToGo347/Specifind/issues"
Documentation = "https://github.com/ToGo347/Specifind"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
fastcoref = "^2.1.6"
setuptools = "^80.3.1"
surya-ocr = "0.17.0"
torch = ">=2.9,<3.0"
tqdm = "^4.66.4"
spacy = "^3.7.4"
transformers = "^4.56.1"
skops = "^0.13.0"
mosestokenizer = "^1.2.1"
cached_property = "2.0.1"
pymupdf = "^1.26.6"
science-ocr = "0.3.0"
spacy-transformers-specifind = "^1.3.10"

[tool.poetry.group.test.dependencies]
pytest = "8.4.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"