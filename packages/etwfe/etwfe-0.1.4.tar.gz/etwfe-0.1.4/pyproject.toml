[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "etwfe"
version = "0.1.4"
description = "Extended Two-Way Fixed Effects estimator (Wooldridge 2021, 2023) for Python"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Armand Kapllani"}
]
keywords = [
    "econometrics",
    "causal-inference",
    "difference-in-differences",
    "did",
    "treatment-effects",
    "panel-data",
    "fixed-effects",
    "etwfe",
    "wooldridge"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "matplotlib>=3.4.0",
    "pyfixest>=0.18.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pandas-stubs>=2.0.0",
]
full = [
    "patsy>=0.5.3",
    "scipy>=1.7.0",
]

[project.urls]
Homepage = "https://github.com/armandkapllani/etwfe.html"
Documentation = "https://armandkapllani.github.io/etwfe.html"
Repository = "https://github.com/armandkapllani/etwfe"
Issues = "https://github.com/armandkapllani/etwfe/issues"
Changelog = "https://github.com/armandkapllani/etwfe/releases"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["src/etwfe"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = ["E501", "UP", "B028"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true
ignore_missing_imports = true
