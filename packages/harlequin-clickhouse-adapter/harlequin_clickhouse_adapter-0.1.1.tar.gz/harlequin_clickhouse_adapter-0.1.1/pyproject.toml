[project]
name = "harlequin-clickhouse-adapter"
version = "0.1.1"
description = "A Harlequin adapter for ClickHouse."
readme = "README.md"
requires-python = ">=3.8.1,<4.0"
authors = [{ name = "Artem Gromov" }]
dependencies = [
    "clickhouse-driver>=0.2.6",
    "harlequin>=1.7,<3",
]

[project.entry-points."harlequin.adapter"]
clickhouse = "harlequin_clickhouse:ClickHouseAdapter"

[dependency-groups]
dev = [
    "ruff>=0.1.6",
    "pytest>=7.4.3",
    "mypy>=1.7.0",
    "pre-commit>=3.5.0",
    "importlib_metadata>=4.6.0; python_version < '3.10'",
]

[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/harlequin_clickhouse"]

[tool.ruff]
select = ["A", "B", "E", "F", "I"]
target-version = "py38"

[tool.mypy]
python_version = "3.8"
files = [
    "src/**/*.py",
    "tests/**/*.py",
]
mypy_path = "src:stubs"

show_column_numbers = true

# show error messages from unrelated files
follow_imports = "normal"

# be strict
disallow_untyped_calls = true
disallow_untyped_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
strict_optional = true

warn_return_any = true
warn_no_return = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_unused_configs = true

no_implicit_reexport = true
strict_equality = true
