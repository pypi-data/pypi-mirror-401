[build-system]
requires = ["hatchling>=1.26.0"]
build-backend = "hatchling.build"

[project]
name = "midtry"
version = "0.1.0"
description = "Multi-perspective reasoning harness for coding decisions."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
keywords = ["llm", "reasoning", "multi-agent", "inference", "cli"]
authors = [
    { name = "Hunter Bown", email = "hunter@midtry.dev" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "typer>=0.12.0",
    "rich>=13.0.0",
    "tomli>=2.0.0;python_version<'3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.5.0",
    "mypy>=1.10.0",
]

[project.urls]
Homepage = "https://github.com/Hmbown/midtry"
Repository = "https://github.com/Hmbown/midtry"
Documentation = "https://github.com/Hmbown/midtry#readme"
Issues = "https://github.com/Hmbown/midtry/issues"

[project.scripts]
midtry = "midtry.cli:cli_entry"

[tool.hatch.build.targets.wheel]
packages = ["midtry"]

[tool.hatch.build.targets.sdist]
include = [
    "midtry",
    "README.md",
    "LICENSE",
    "tests",
]
exclude = [
    "midtry/dist",
    "midtry/.DS_Store",
    "midtry/firebase-debug.log",
    "midtry/config.toml",
    "**/*.skill",
    "dist",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
