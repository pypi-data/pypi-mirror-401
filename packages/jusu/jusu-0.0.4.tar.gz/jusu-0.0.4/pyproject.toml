[build-system]
requires = ["setuptools>=61", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "jusu"
version = "0.0.4"
description = "JUSU â€” lightweight, beginner-friendly Python framework by Francis Jusu for building styled, accessible complex  websites and web apps (HTML/CSS builders, optional FastAPI auth/session helpers, bundling CLI). All in python syntax "
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
authors = [ { name = "Francis Jusu", email = "jusufrancis08@gmail.com" } ]
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]
urls = { "Homepage" = "https://github.com/Francis589-png/JUSU", "Docs" = "https://github.com/Francis589-png/JUSU/tree/main/docs", "Course" = "https://github.com/Francis589-png/JUSU/tree/main/course" }
keywords = ["html", "builder", "beginner", "education"]
license = { text = "MIT" }

[project.optional-dependencies]
web = ["fastapi>=0.95", "uvicorn[standard]>=0.20", "itsdangerous>=2.1"]
auth = ["PyJWT>=2.0", "passlib[bcrypt]>=1.7"]
db = ["sqlmodel>=0.0.8", "alembic>=1.8"]
cli = ["typer[all]"]
firebase = ["firebase-admin>=6.0"]

