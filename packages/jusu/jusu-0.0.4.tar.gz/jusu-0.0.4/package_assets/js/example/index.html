<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>JUSU JS Port Example</title>
    <style>body{font-family:system-ui,Segoe UI,Roboto,Arial;background:#f7f7f7;padding:20px}#app{background:#fff;padding:16px;border-radius:6px;box-shadow:0 2px 6px rgba(0,0,0,.06)}</style>
  </head>
  <body>
    <div id="app"></div>
    <script src="../jusu.js"></script>
    <script>
      (function(){
        var h = window.module ? require('../jusu.js').h : (typeof jusu !== 'undefined' ? jusu.h : null);
        // Fallback when loaded via <script> and module systems differ
        var J = window.jusu || (typeof module !== 'undefined' ? require('../jusu.js') : null);
        if (!J) {
          console.warn('JUSU JS port not found; please load via bundler or CommonJS');
          return;
        }
        var v = J.h('div', { id: 'root' }, J.h('h2', null, 'Hello from JUSU (JS port)'), J.h('p', null, 'Rendered at: ' + new Date().toISOString()));
        var out = document.getElementById('app');
        J.render(v, out);
      })();
    </script>
  </body>
</html>
