[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "cloudsnake"
version = "0.8.2"
description = 'Some AWS CLI commands with a beautiful TUI'
authors = ["containerscrew <info@containerscrew.com>"]
repository = "https://github.com/containerscrew/cloudsnake"
documentation = "https://github.com/containerscrew/cloudsnake#readme"
keywords = ["aws", "cli", "rich", "textual", "cloudsnake"]
license = "gpl-3.0"
readme = "README.md"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: POSIX :: Linux",
  "Operating System :: MacOS",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]

include = [{ path = "tests", format = "sdist" }, { path = "CHANGELOG.md" }]

[tool.poetry.scripts]
cloudsnake = 'cloudsnake.__main__:main'

[tool.poetry.group.test.dependencies]
pytest-randomly = "^4.0.1"
pytest = "^9.0.1"
testfixtures = "^10.0.0"
moto = "^5.0.9"
pytest-cov = "^7.0.0"


[tool.poetry.dependencies]
python = "^3.12"
boto3 = "^1.42.10"
click = "<8.4.0"
dacite = "^1.8.1"
simple-term-menu = "^1.6.4"
typer = ">=0.20,<0.22"
typing-extensions = "^4.12.0"
rich = "^14.2.0"
jmespath = "^1.0.1"
moto = "^5.0.9"
requests = "^2.32.5"
boto3-stubs = "~=1.42.8"
configparser = "^7.2.0"
