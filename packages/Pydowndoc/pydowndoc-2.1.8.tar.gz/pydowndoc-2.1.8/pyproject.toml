[project]
name = "Pydowndoc"
requires-python = ">=3.9"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [{ name = "Matt Norton", email = "matt@carrotmanmatt.com" }]
keywords = [
    "AsciiDoc",
    "Hatch",
    "Hatchling",
    "Markdown",
    "Python",
    "README",
    "build",
    "converter",
    "documentation",
    "metadata",
    "packaging",
    "pypi",
    "pyproject.toml"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Hatch",
    "Intended Audience :: Developers",
    "Operating System :: MacOS",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Topic :: Software Development",
    "Topic :: Text Processing :: Markup",
    "Typing :: Typed"
]
dependencies = [
    "hatchling",
    "typed_classproperties>=1.3",
    "typing-extensions; python_version < '3.12'"
]
optional-dependencies = { "bin" = ["Pydowndoc-bin"] }
dynamic = ["description", "readme", "version"]

[project.urls]
Issues = "https://github.com/CarrotManMatt/Pydowndoc/issues"
Releases = "https://github.com/CarrotManMatt/Pydowndoc/releases"
Repository = "https://github.com/CarrotManMatt/Pydowndoc"

[project.entry-points.hatch]
downdoc-readme = "pydowndoc.hatch_hooks"

[dependency-groups]
dev = [
    { include-group = "lint-format" },
    { include-group = "pre-commit" },
    { include-group = "test" },
    { include-group = "type-check" }
]
build = ["hatch", "pip"]
build-dev = ["auditwheel", "setuptools-scm", { include-group = "build" }]
lint-format = [
    "flake8-carrot>=0.1.2; python_version >= '3.14'",
    "flake8-pyproject>=1.2; python_version >= '3.14'",
    "ruff>=0.13"
]
package-analysis = ["pyroma>=5.0.1"]
pre-commit = ["prek>=0.2,!=0.2.23"]
test = []
type-check = ["mypy>=1.18.1"]

[build-system]
requires = [
    "hatch-docstring-description",
    "hatch-vcs",
    "hatchling",
    "typing-extensions; python_version < '3.12'"
]
build-backend = "hatchling.build"

[tool.flake8]
select = ["CAR"]
extend_exclude = [".venv/"]
require_plugins = ["flake8-carrot"]

[tool.hatch.build]
only-packages = true

[tool.hatch.build.targets.sdist]
artifacts = ["README.adoc"]

[tool.hatch.metadata.hooks]
custom = { readme-path = "README.adoc" }
docstring-description = {  }

[tool.hatch.version]
raw-options = { local_scheme = "no-local-version", version_scheme = "python-simplified-semver" }
source = "vcs"

[tool.mypy]
check_untyped_defs = true
disallow_any_decorated = true
disallow_any_explicit = true
disallow_any_generics = true
disallow_any_unimported = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
enable_error_code = [
    "deprecated",
    "explicit-override",
    "ignore-without-code",
    "mutable-override",
    "narrowed-type-not-subtype",
    "possibly-undefined",
    "redundant-expr",
    "redundant-self",
    "truthy-bool",
    "truthy-iterable",
    "unused-awaitable"
]
extra_checks = true
mypy_path = "stubs"
no_implicit_reexport = true
strict_bytes = true
strict_equality = true
strict_equality_for_none = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true
warn_incomplete_stub = true

[tool.ruff]
indent-width = 4
line-length = 95
output-format = "concise"

[tool.ruff.format]
docstring-code-format = true
indent-style = "space"
line-ending = "lf"
quote-style = "double"

[tool.ruff.lint]
external = ["CAR"]
ignore = [
    "C90",
    "COM812",
    "COM819",
    "CPY",
    "D206",
    "D212",
    "FA",
    "ICN001",
    "INP001",
    "ISC001",
    "ISC002",
    "N806",
    "PIE808",
    "Q000",
    "Q001",
    "Q002",
    "Q003",
    "S603",
    "SIM910",
    "TD002",
    "TD003",
    "UP037",
    "W191"
]
select = ["ALL", "D204", "D213", "D401"]
task-tags = ["BUG", "DONE", "FIXME", "HACK", "IDEA", "ISSUE", "NOBUG", "NOTE", "REQ", "TODO"]

[tool.ruff.lint.flake8-import-conventions]
banned-from = ["abc", "date", "datetime", "re", "regex"]

[tool.ruff.lint.flake8-type-checking]
exempt-modules = []
quote-annotations = true
strict = true

[tool.ruff.lint.pep8-naming]
classmethod-decorators = [
    "typed_classproperties.cached_classproperty",
    "typed_classproperties.classproperty"
]
extend-ignore-names = [
    "BROKEN_*_MESSAGE",
    "INVALID_*_MESSAGE",
    "NO_*_MESSAGE",
    "OUTPUT_CONVERSION_TO_STRING"
]

[tool.ruff.lint.pycodestyle]
ignore-overlong-task-comments = true
max-doc-length = 95

[tool.ruff.lint.pydocstyle]
convention = "google"
property-decorators = [
    "typed_classproperties.cached_classproperty",
    "typed_classproperties.classproperty"
]

[tool.ruff.lint.pylint]
allow-magic-value-types = ["bytes", "int", "str"]
max-args = 8
max-branches = 19
max-returns = 10

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true

[tool.tombi.format.rules]
indent-width = 4
line-width = 95

[tool.uv]
default-groups = ["dev"]
no-binary-package = ["Pydowndoc", "Pydowndoc-bin"]
no-build = true
package = true
required-environments = [
    "sys_platform == 'darwin' and platform_machine == 'arm64'",
    "sys_platform == 'darwin' and platform_machine == 'x86_64'",
    "sys_platform == 'linux' and platform_machine == 'aarch64'",
    "sys_platform == 'linux' and platform_machine == 'x86_64'",
    "sys_platform == 'win32' and platform_machine == 'AMD64'"
]
required-version = ">=0.5.21"
trusted-publishing = "always"

[tool.uv.sources]
Pydowndoc-bin = { path = "Pydowndoc-bin/" }

[[tool.uv.index]]
explicit = true
name = "Test-PyPI"
publish-url = "https://test.pypi.org/legacy/"
url = "https://test.pypi.org/simple/"
