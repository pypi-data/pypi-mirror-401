
[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "WsTranslator"
version = "0.1.33"
requires-python = ">=3.10"
description = "Workshop Translator - AI-powered workshop document translation agent"
readme = "README.md"
authors = [
    {name = "Jisan Bang", email = "wltks2155@gmail.com"}
]
license = {text = "MIT"}
keywords = ["workshop", "translator", "ai", "bedrock", "aws", "agentcore"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

# 의존성 패키지
dependencies = [
    "aws-opentelemetry-distro >= 0.10.0",
    "bedrock-agentcore >= 1.0.3",  # 원격 모드용 (cli_remote_backup.py)
    "bedrock-agentcore-starter-toolkit",  # 원격 모드용 (cli_remote_backup.py)
    "boto3 >= 1.34.0",
    "mcp >= 1.19.0",
    "pytest >= 7.0.0",
    "pytest-asyncio >= 0.21.0",
    "python-dotenv >= 1.2.1",
    "pyyaml >= 6.0",
    "strands-agents >= 1.13.0",  # Python 3.10+ 필요
    "strands-agents-tools >= 0.2.16"
]

[project.urls]
Homepage = "https://github.com/onesuit/workshop-translator"
Repository = "https://github.com/onesuit/workshop-translator"
Issues = "https://github.com/onesuit/workshop-translator/issues"

[project.optional-dependencies]
remote = [
    "bedrock-agentcore >= 1.0.3"
]

[project.scripts]
wstranslator = "main:run_cli"

[tool.setuptools.package-data]
"*" = ["preview_build", "prompts/*.md"]

[tool.setuptools]
include-package-data = true
package-dir = {"" = "src"}
py-modules = ["main", "cli"]

[tool.setuptools.packages.find]
where = ["src"]
