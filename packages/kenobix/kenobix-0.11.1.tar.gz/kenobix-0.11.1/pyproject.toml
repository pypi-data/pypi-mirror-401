[project]
name = "kenobix"
version = "0.11.1"
requires-python = ">=3.11"
description = "High-performance document database with SQLite and PostgreSQL backends, based on KenobiDB by Harrison Erd."
readme = "README.md"

classifiers = [
    "Environment :: Console",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Database :: Database Engines/Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# https://peps.python.org/pep-0639/
license = {file = "LICENSE"}

authors = [
    # Original author (kenobiDB):
    {name = "Harrison Erd", email = "harrisonerd@gmail.com"},
    # Fork creator (Kenobix)
    {name = "Stefane Fermigier", email = "sf@fermigier.com"},
]

maintainers = [
    {name = "KenobiX Contributors"},
]

# TODO: cattrs should be optional
dependencies = [
    "cattrs>=25.3.0",
]

[project.optional-dependencies]
postgres = ["psycopg2-binary>=2.9"]
webui = [
    "bottle>=0.13",
    "jinja2>=3.1",
]
all = ["psycopg2-binary>=2.9", "bottle>=0.13", "jinja2>=3.1"]

[dependency-groups]
dev = [
    # Linting
    "ruff>=0.14.0",
    # "pyrefly>=0.36.2",
    "ty>=0.0.2",
    "mypy>=1.19.1",
    "pre-commit>=4.3.0",
    # Tests
    "nox>=2025.5.1",
    "pytest>=8.3.4",
    "pytest-coverage>=0.0",
    "coverage>=7.10.7",
    "pyrefly>=0.47.0",
    "types-psycopg2>=2.9.21.20251012",
]
postgres = [
    "psycopg2>=2.9.11",
]

[project.scripts]
kenobix = "kenobix.cli:main"
kbx = "kenobix.cli:main"

[project.urls]
"Homepage" = "https://github.com/abilian/kenobix"
"Source Code" = "https://github.com/abilian/kenobix"
"Issue Tracker" = "https://github.com/abilian/kenobix/issues"
"Original Project" = "https://github.com/patx/kenobi"

[build-system]
requires = ["uv-build>=0.8.4,<0.9.0"]
build-backend = "uv_build"


#
# Pytest & Coverage
#
[tool.pytest.ini_options]
addopts = "-q --tb=short"
testpaths = ["tests"]
markers = [
    "unit: Unit tests (fast, no database)",
    "integration: Integration tests (with database)",
    "e2e: End-to-end tests (full workflows)",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]

[tool.coverage.run]
source_pkgs = ["kenobix"]
branch = true
disable_warnings = ["module-not-measured"]
omit = [
    # PostgreSQL backend requires running PostgreSQL server for full testing
    "src/kenobix/backends/postgres.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@abc.abstractmethod",
    "@abc.abstractproperty",
    "@abstractmethod",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    "raise NotImplementedError",
    "\\.\\.\\.",  # Protocol method stubs
]
precision = 2
ignore_errors = true
skip_covered = true
skip_empty = true
fail_under = 90
show_missing = true


#
# Mypy
#
[tool.mypy]
python_version = "3.11"
warn_unused_ignores = false
strict_optional = true

# Ignore missing stubs for third-party packages without type hints
[[tool.mypy.overrides]]
module = [
    "bottle",
    "bottle.*",
]
ignore_missing_imports = true
