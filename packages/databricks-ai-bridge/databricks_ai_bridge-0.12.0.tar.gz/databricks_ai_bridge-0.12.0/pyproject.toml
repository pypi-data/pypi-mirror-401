[project]
name = "databricks-ai-bridge"
version = "0.12.0"
description = "Official Python library for Databricks AI support"
authors = [
    { name="Databricks", email="agent-feedback@databricks.com" },
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "typing_extensions>=4.15.0",
  "pydantic>=2.10.0",
  "databricks-sdk>=0.49.0",
  "databricks-vectorsearch>=0.57",
  "pandas>=2.2.0",
  "tiktoken>=0.8.0",
  "tabulate>=0.9.0",
  "mlflow-skinny>=2.19.0",
]

[project.license]
file = "LICENSE.txt"

[project.optional-dependencies]
memory = [
  "psycopg[binary,pool]>=3.2.10",
]

[dependency-groups]
dev = [
  "hatch>=1.15.1",
  "ty>=0.0.11",
  { include-group = "tests" },
  { include-group = "lint" },
]
tests = [
  "mlflow>=3.0.0",
  "pytest>=9.0.0",
  "pytest-asyncio>=1.3.0",
]
doc = [
  "docutils>=0.21.2",
  "sphinx>=8.1.3",
  "sphinx-autobuild>=2024.10.3",
  "sphinx_rtd_theme>=3.0.1",
  "jinja2>=3.0.0",
  "MarkupSafe>=3.0.2",
  "commonmark>=0.9.1",
  "myst-parser>=4.0.0",
  "autodoc_pydantic>=2.2.0",
]
lint = [
  "ruff==0.14.10",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
  "src/*"
]

[tool.hatch.build.targets.wheel]
packages = ["src/databricks_ai_bridge"]

[tool.ruff]
line-length = 100
target-version = "py39"
include = ["pyproject.toml", "src/**/*.py", "tests/**/*.py"]

[tool.ruff.lint]
select = [
  # isort
  "I",
  # bugbear rules
  "B",
  # remove unused imports
  "F401",
  # bare except statements
  "E722",
  # print statements
  "T201",
  "T203",
  # misuse of typing.TYPE_CHECKING
  "TC004",
  # import rules
  "TID251",
  # undefined-local-with-import-star
  "F403",
]

[tool.ruff.format]
docstring-code-format = true
docstring-code-line-length = 88

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pytest.ini_options]
pythonpath = ["src"]
filterwarnings = [
    "ignore::Warning",
    "default::Warning:databricks_ai_bridge",
    "default::Warning:tests",
]

[tool.ty.environment]
root = ["./src", "./tests"]

[tool.ty.src]
include = ["./src", "./tests"]
