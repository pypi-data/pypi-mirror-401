[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "liteq"
version = "0.2.0"
description = "A lightweight message queue for Python with no dependencies"
readme = "README.md"
authors = [
    {name = "Arkadiy Senin", email = "senin.arkadiy@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
keywords = ["queue", "task", "async", "message-queue", "job-queue", "background-tasks"]
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "ruff>=0.1",
    "build>=1.0",
    "twine>=4.0",
]
web = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "jinja2>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/ddreamboy/liteq"
Documentation = "https://github.com/ddreamboy/liteq#readme"
Repository = "https://github.com/ddreamboy/liteq.git"
Issues = "https://github.com/ddreamboy/liteq/issues"

[project.scripts]
liteq = "liteq.cli:main"

[tool.setuptools]
packages = ["liteq"]

[tool.setuptools.package-data]
liteq = ["py.typed", "templates/*.html"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]

[tool.coverage.run]
source = ["liteq"]
omit = ["tests/*", "examples/*", "migrate.py", "liteq/web.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
]
