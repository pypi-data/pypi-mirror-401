[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pkgstats"
version = "0.1.0"
description = "Tool to get the package statistics from a debian mirror."
readme = "README.md"
requires-python = ">=3.6"
authors = [
    { name = "Alessandro Zanni", email = "alessandrozanni.dev@gmail.com" }
]

license = "MIT"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: System :: Archiving :: Packaging",
]

[project.scripts]
pkgstats = "pkgstats.pkgstats:main"

[project.urls]
Homepage = "https://github.com/echo-alez/pkgstats"
Issues = "https://github.com/echo-alez/pkgstats/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]