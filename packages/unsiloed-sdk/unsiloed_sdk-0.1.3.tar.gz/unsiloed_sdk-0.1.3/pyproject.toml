[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "unsiloed-sdk"
version = "0.1.3"
description = "Python SDK for Unsiloed Vision API - Parse, Extract, Classify, and Split documents"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Unsiloed", email = "support@unsiloed.com"}
]
keywords = ["unsiloed", "document-processing", "ocr", "pdf", "extraction", "classification"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://unsiloed.ai"
Documentation = "https://docs.unsiloed.ai"
Repository = "https://github.com/unsiloed/unsiloed-sdk-python"
"Bug Tracker" = "https://github.com/unsiloed/unsiloed-sdk-python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["unsiloed_sdk*"]

[tool.black]
line-length = 100
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
