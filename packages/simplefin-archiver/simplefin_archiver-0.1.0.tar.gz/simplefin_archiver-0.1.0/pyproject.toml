[project]
name = "simplefin-archiver"
version = "0.1.0"
description = "Utility to pull and archive simplefin data"
readme = "README.md"
authors = [
    { name = "Tassilo Selover-Stephan", email = "tassilo@selover-stephan.com" }
]
requires-python = ">=3.13"
dependencies = [
    "sqlalchemy>=2.0.45",
    "alembic>=1.17.2",
    "typer>=0.21.0",
    "requests>=2.32.5",
    "fastapi>=0.128.0",
    "uvicorn>=0.40.0",
]

[dependency-groups]
dev = [
    "jupyterlab>=4.5.1",
    "keyring>=25.7.0",
    "pyarrow>=22.0.0",
    "pandas>=2.3.3",
    "polars>=1.36.1",
]

[project.scripts]
simplefin-archive = "simplefin_archiver.cli:app"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"
