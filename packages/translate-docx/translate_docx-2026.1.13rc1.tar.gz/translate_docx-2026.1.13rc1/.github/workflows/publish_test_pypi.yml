name: publish to TestPyPI

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  test-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Check out repository code
      uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build distribution
      run: python -m build
    
    - name: Check distribution
      run: twine check dist/*
    
    - name: Publish to TestPyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/*
    
    - name: Test installation from TestPyPI
      run: |
        # Wait a bit for the package to be available
        sleep 10
        # Try to install from TestPyPI
        pip install --index-url https://test.pypi.org/simple/ translate-docx
        # --extra-index-url https://pypi.org/simple/ translate-docx
        # Verify it installs
        translate-docx --version || echo "Installation test completed"