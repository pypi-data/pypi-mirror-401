[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "translate-docx"
version = "2026.01.13rc2"
description = """Translate .docx files 
    while preserving all text formatting"""
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [
    { name = "pixelprotest", email = "hello@pixelprotest.com" }
]
keywords = ["document", "docx", "formatting", "translation", "word"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Office/Business",
  "Topic :: Text Processing :: Linguistic",
]
dependencies = [
  "deep-translator[docx]>=1.11.4",
  "python-docx>=0.8.11",
  "typer>=0.9.0",
]

[project.scripts]
translate-docx = "translate_docx.cli:app"

[project.urls]
Homepage = "https://github.com/pixelprotest/translate-docx"
"Bug Tracker" = "https://github.com/pixelprotest/translate-docx/issues"
Documentation = "https://github.com/pixelprotest/translate-docx#readme"

[dependency-groups]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=3.0.0",
  "black>=22.0.0",
  "flake8>=4.0.0",
  "build>=1.0.0",
  "ruff>=0.14.10",
  "ty>=0.0.10",
]

[tool.hatch.build.targets.wheel]
packages = ["translate_docx"]

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = ["E", "F", "I"] # E: pycodestyle errors, F: Pyflakes, I: isort
ignore = [
    "E501",
    "F841",
    "F401",
]

[tool.ty.rules]
possibly-missing-attribute = "ignore"
unresolved-attribute = "ignore"

[tool.pytest.ini_options]
addopts = "--cov=translate_docx --cov-report=html --cov-report=term-missing"
python_files = ["test_*.py"]
testpaths = ["tests"]
