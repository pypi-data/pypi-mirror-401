[project]
name = "keyword-insights-mcp"
version = "0.1.0"
description = "MCP server for Keyword Insights API"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.scripts]
keyword-insights-mcp = "keyword_insights_mcp.server:main"
