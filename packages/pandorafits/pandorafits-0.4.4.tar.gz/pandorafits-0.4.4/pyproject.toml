[tool.poetry]
name = "pandorafits"
version = "0.4.4"
description = "Tools to work with fits files for Pandora"
authors = ["Christina Hedges <christina.l.hedges@nasa.gov>"]
license = "MIT"
readme = "README.md"

[tool.isort]
skip = ["__init__.py", "database/__init__.py"]

[tool.poetry.dependencies]
python = ">=3.9,<3.13"
pandas = "^2.2.2"
lxml = "^5.3.0"
astropy = ">=5"
openpyxl = "^3.1.5"
pandoraaperture = ">=0.1.14"
pandoraref = ">=0.3.3"
sparse3d = ">=1.2.11"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
black = "^25.11.0"
jupyterlab = "^4.5.0"
flake8 = "^7.3.0"
matplotlib = ">=2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
