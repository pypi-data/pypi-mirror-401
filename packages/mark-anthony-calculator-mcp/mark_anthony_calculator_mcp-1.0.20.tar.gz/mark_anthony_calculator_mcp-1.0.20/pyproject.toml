[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mark-anthony-calculator-mcp"
version = "1.0.20"
description = "A Model Context Protocol server for calculator operations"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Your Name"}
]
keywords = ["mcp", "calculator", "model-context-protocol"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=0.9.0",
]

[project.scripts]
calculator-mcp = "calculator_mcp.__main__:main"
calculator-mcp-server = "calculator_mcp.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/calculator-mcp"
Repository = "https://github.com/yourusername/calculator-mcp"

[tool.hatch.build.targets.wheel]
packages = ["calculator_mcp"]

[tool.hatch.build]
exclude = [
    "/.git",
    "/.github",
    "/node_modules",
    "/test.ipynb",
    "/index.js",
    "/package.json",
    "/package-lock.json",
    "/DEPLOYMENT_METHODS.md",
]
