[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bioshield-integration"
version = "0.1.0"
description = "Unified Intelligence Framework with Adaptive Learning & Real-Time Alerts"
readme = "README.md"
authors = [
    {name = "Emerlad Compass", email = "emerladcompass@gmail.com"}
]
license = {text = "MIT"}
keywords = ["ai", "monitoring", "alerts", "adaptive", "intelligence"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
web = ["requests>=2.28.0"]
full = ["requests>=2.28.0"]

[project.urls]
Homepage = "https://github.com/emerladcompass/BioShield-Integration"
Documentation = "https://github.com/emerladcompass/BioShield-Integration#readme"
Repository = "https://github.com/emerladcompass/BioShield-Integration"
Issues = "https://github.com/emerladcompass/BioShield-Integration/issues"

[project.scripts]
bioshield = "dashboard.dashboard:main_dashboard"
