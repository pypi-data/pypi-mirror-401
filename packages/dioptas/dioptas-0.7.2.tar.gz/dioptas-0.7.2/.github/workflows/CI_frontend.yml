# This is a basic workflow to help you get started with Actions

name: CI_frontend

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12', '3.13']
    runs-on: ubuntu-latest
    env:
      QT_QPA_PLATFORM: offscreen

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install uv
      run: python -m pip install --upgrade pip uv

    - name: Install Apt Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install python3-opengl libgl1-mesa-dev libglib2.0-0 libxkbcommon-x11-dev libxcb-xinerama0  \
          libxcb-keysyms1-dev libxcb-image0-dev libxcb-icccm4-dev libxcb-sync0-dev libxcb-xfixes0-dev \
          libxcb-shape0-dev libxcb-randr0-dev libxcb-render-util0-dev libxcb-cursor0 libopengl0

    - name: Install dependencies
      run: uv sync --extra test

    - name: Install pyepics
      run: uv pip install pyepics

    - name: Run tests
      run: |
        uv run pytest dioptas/tests/controller_tests/test_MainController.py
        uv run pytest dioptas/tests/controller_tests/test_BackgroundController.py
        uv run pytest dioptas/tests/controller_tests/test_CalibrationController.py
        uv run pytest dioptas/tests/controller_tests/test_ConfigurationController.py
        uv run pytest dioptas/tests/controller_tests/test_CorrectionController.py
        uv run pytest dioptas/tests/controller_tests/test_EpicsController.py
        uv run pytest dioptas/tests/controller_tests/test_ImageController.py
        uv run pytest dioptas/tests/controller_tests/test_IntegrationBackgroundController.py
        uv run pytest dioptas/tests/controller_tests/test_IntegrationController.py
        uv run pytest dioptas/tests/controller_tests/test_JcpdsEditorController.py
        uv run pytest dioptas/tests/controller_tests/test_MaskController.py
        uv run pytest dioptas/tests/controller_tests/test_MapController2.py
        uv run pytest dioptas/tests/controller_tests/test_OptionsController.py
        uv run pytest dioptas/tests/controller_tests/test_OverlayController.py
        uv run pytest dioptas/tests/controller_tests/test_PatternController.py
        uv run pytest dioptas/tests/controller_tests/test_PhaseController.py
        uv run pytest dioptas/tests/controller_tests/test_PhaseInCakeController.py
        uv run pytest dioptas/tests/controller_tests/test_PhaseInPatternController.py
