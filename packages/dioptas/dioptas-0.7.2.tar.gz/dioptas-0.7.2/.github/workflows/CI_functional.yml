# This is a basic workflow to help you get started with Actions

name: CI_functional

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      QT_QPA_PLATFORM: offscreen

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install uv
      run: python -m pip install --upgrade pip uv

    - name: Install Apt Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install python3-opengl libgl1-mesa-dev libglib2.0-0 libxkbcommon-x11-dev libxcb-xinerama0  \
          libxcb-keysyms1-dev libxcb-image0-dev libxcb-icccm4-dev libxcb-sync0-dev libxcb-xfixes0-dev \
          libxcb-shape0-dev libxcb-randr0-dev libxcb-render-util0-dev libxcb-cursor0 libopengl0

    - name: Install dependencies
      run: uv sync --extra test

    - name: Run tests
      run: |
        uv run pytest dioptas/tests/functional_tests/test_functional_JcpdsEditor.py
        uv run pytest dioptas/tests/functional_tests/test_img_plots.py
        uv run pytest dioptas/tests/functional_tests/test_functional_integration.py
