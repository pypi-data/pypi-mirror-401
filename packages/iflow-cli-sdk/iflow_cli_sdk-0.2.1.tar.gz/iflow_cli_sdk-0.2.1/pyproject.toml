[build-system]
requires = ["flit_core>=3.12"]
build-backend = "flit_core.buildapi"

[project]
name = "iflow-cli-sdk"
version = "0.2.1"
description = "Python SDK for iFlow CLI - AI Agent Integration"
readme = "README.md"
authors = [
    {name = "iFlow Team", email = "iflow@example.com"},
]
license = "MIT"
keywords = [
    "iflow",
    "ai",
    "agent",
    "llm",
    "cli",
    "acp",
    "websocket",
    "async",
    "sdk",
    "api",
    "chatbot",
    "automation",
]
requires-python = ">=3.8"
dependencies = [
    "websockets>=11.0",
    "aiohttp>=3.8.0",
    "typing-extensions>=4.0.0; python_version<'3.11'",
    "pydantic>=2.0.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "types-aiofiles",
]

[project.urls]
Homepage = "https://github.com/iflow/iflow-sdk-python"
Documentation = "https://docs.iflow.ai/sdk/python"
Repository = "https://github.com/iflow/iflow-sdk-python"
Issues = "https://github.com/iflow/iflow-sdk-python/issues"

[tool.flit.module]
name = "iflow_sdk"



[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true