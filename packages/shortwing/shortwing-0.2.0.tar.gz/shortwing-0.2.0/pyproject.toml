[project]
name = "shortwing"
version = "0.2.0"
description = "Lightweight CLI wrapper for Dimensions DSL queries via dimcli"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["dimensions", "dsl", "cli", "dimcli", "research"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "dimcli>=1.5",
    "click>=8.3.1",
]

[project.scripts]
shortwing = "shortwing.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/shortwing"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
]
