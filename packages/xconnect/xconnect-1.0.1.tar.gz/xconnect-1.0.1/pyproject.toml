[project]
name = "xconnect"
version = "1.0.1"
description = "A professional cross-platform clipboard synchronization CLI by XDT Labs."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "XDT Labs", email = "contact@xdtlabs.com"}
]
keywords = ["clipboard", "sync", "cross-platform", "cli", "firebase"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
dependencies = [
    "pyperclip",
    "firebase-admin",
    "click",
    "requests",
    "rich",
    "flask",
    "pyfiglet",
]

[project.scripts]
csync = "clipsync.cli:main"

[project.urls]
"Homepage" = "https://github.com/xdtlabs/csync"
"Bug Tracker" = "https://github.com/xdtlabs/csync/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
