[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "babelvec"
version = "0.1.7"
description = "Position-aware, cross-lingually aligned word embeddings built on FastText"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Omar Kamali", email = "babelvec@omarkama.li"}
]
keywords = [
    "embeddings", "word-embeddings", "fasttext", "nlp", 
    "cross-lingual", "multilingual", "positional-encoding"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.24.0",
    "scipy>=1.11.0",
    "fasttext>=0.9.2",
    "tqdm>=4.66.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]
viz = [
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "umap-learn>=0.5.3",
    "scikit-learn>=1.3.0",
]
all = [
    "babelvec[dev,viz]",
]

[project.urls]
Homepage = "https://github.com/omarkamali/babelvec"
Documentation = "https://github.com/omarkamali/babelvec#readme"
Repository = "https://github.com/omarkamali/babelvec"
Issues = "https://github.com/omarkamali/babelvec/issues"

[project.scripts]
babelvec = "babelvec.cli:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
