[project]
name = "qiskit-mcp-servers"
version = "0.3.0"
description = "Model Context Protocol servers for IBM Quantum services and Qiskit"
readme = "README.md"
requires-python = ">=3.10,<3.15"
license = {text = "Apache-2.0"}
authors = [
    {name = "Quantum+AI Team. IBM Quantum", email = "Quantum.Plus.AI@ibm.com"}
]
keywords = ["quantum", "qiskit", "mcp", "ai", "quantum-computing", "ibm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

# Meta-package dependencies: installs all MCP servers
dependencies = [
    "qiskit-mcp-server>=0.1.0",
    "qiskit-code-assistant-mcp-server>=0.2.0",
    "qiskit-ibm-runtime-mcp-server>=0.3.0",
    "qiskit-ibm-transpiler-mcp-server>=0.2.0",
]

[project.optional-dependencies]
# Install individual servers
qiskit = ["qiskit-mcp-server>=0.1.0"]
code-assistant = ["qiskit-code-assistant-mcp-server>=0.2.0"]
runtime = ["qiskit-ibm-runtime-mcp-server>=0.2.0"]
transpiler = ["qiskit-ibm-transpiler-mcp-server>=0.2.0"]
# Install all servers (same as default dependencies)
all = [
    "qiskit-mcp-server>=0.1.0",
    "qiskit-code-assistant-mcp-server>=0.2.0",
    "qiskit-ibm-runtime-mcp-server>=0.3.0",
    "qiskit-ibm-transpiler-mcp-server>=0.2.0",
]

[project.urls]
Homepage = "https://github.com/Qiskit/mcp-servers"
Repository = "https://github.com/Qiskit/mcp-servers"
Documentation = "https://github.com/Qiskit/mcp-servers#readme"
"Bug Tracker" = "https://github.com/Qiskit/mcp-servers/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/qiskit_mcp_servers"]

# Workspace configuration for monorepo
[tool.uv.workspace]
members = [
    "qiskit-mcp-server",
    "qiskit-code-assistant-mcp-server",
    "qiskit-ibm-runtime-mcp-server",
    "qiskit-ibm-transpiler-mcp-server",
]

# Source configuration for workspace dependencies
[tool.uv.sources]
qiskit-mcp-server = { workspace = true }
qiskit-code-assistant-mcp-server = { workspace = true }
qiskit-ibm-runtime-mcp-server = { workspace = true }
qiskit-ibm-transpiler-mcp-server = { workspace = true }

# Shared tool configurations
[tool.ruff]
# Extend the shared ruff.toml configuration
extend = "ruff.toml"

[tool.mypy]
# Extend the shared mypy.ini configuration
# Note: mypy doesn't support extend in pyproject.toml, see mypy.ini

[tool.pytest.ini_options]
testpaths = ["qiskit-mcp-server/tests", "qiskit-code-assistant-mcp-server/tests", "qiskit-ibm-runtime-mcp-server/tests", "qiskit-ibm-transpiler-mcp-server/tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
pythonpath = ["qiskit-mcp-server/src"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "asyncio: marks tests as async",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "slow: marks tests as slow running"
]

[tool.coverage.run]
source = [
    "qiskit-mcp-server/src",
    "qiskit-code-assistant-mcp-server/src",
    "qiskit-ibm-runtime-mcp-server/src",
    "qiskit-ibm-transpiler-mcp-server/src",
]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/.venv/*"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod"
]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "ruff>=0.14.6",
]
examples = [
    "langchain>=1.2.0",
    "langchain-mcp-adapters>=0.1.0",
    "langchain-anthropic>=1.0.0",
    "python-dotenv>=1.0.0",
]
