[mypy]
# Mypy configuration for qiskit-mcp-servers monorepo
# https://mypy.readthedocs.io/en/stable/config_file.html

# Python version
python_version = 3.10

# Strict mode settings
strict = True
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
strict_concatenate = True

# Disallow dynamic typing
disallow_any_unimported = False
disallow_any_expr = False
disallow_any_decorated = False
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True

# Disallow untyped definitions and calls
disallow_untyped_calls = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True
check_untyped_defs = True

# None and Optional handling
no_implicit_optional = True
strict_optional = True

# Error output
show_error_context = True
show_column_numbers = True
show_error_codes = True
pretty = True
color_output = True
error_summary = True

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Paths to check
files = qiskit-code-assistant-mcp-server/src,qiskit-ibm-runtime-mcp-server/src,qiskit-ibm-transpiler-mcp-server/src,qiskit-mcp-server/src

# Exclude patterns
exclude = (^\.venv/|^build/|^dist/|/tests/)

# Per-module options for third-party libraries without stubs
[mypy-fastmcp.*]
ignore_missing_imports = True

[mypy-qiskit_ibm_runtime.*]
ignore_missing_imports = True

[mypy-nest_asyncio.*]
ignore_missing_imports = True

[mypy-httpx.*]
ignore_missing_imports = True

[mypy-respx.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True

[mypy-pytest_asyncio.*]
ignore_missing_imports = True

[mypy-pytest_mock.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True

[mypy-qiskit_ibm_transpiler.*]
ignore_missing_imports = True

[mypy-qiskit.*]
ignore_missing_imports = True
