[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hyperai"
version = "0.0.1"
description = "HyperAI library for Python"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "HyperAI", email = "hi@hyper.ai" }
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["hyperai"]

[project.urls]
Homepage = "https://github.com/hyperai/python-hyperai"
Repository = "https://github.com/hyperai/python-hyperai"

[tool.hatch.build.targets.wheel]
packages = ["hyperai"]
