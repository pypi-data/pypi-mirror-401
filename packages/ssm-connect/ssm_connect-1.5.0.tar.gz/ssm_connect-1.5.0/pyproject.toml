[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ssm-connect"
version = "1.5.0"
description = "Interactive CLI to connect to AWS EC2 and RDS via SSM or SSH-over-SSM, with credential persistence and multi-session support."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}

authors = [
  { name = "Siby Jose", email = "jose.siby@icloud.com" }
]

keywords = [
  "aws", "ec2", "rds", "ssm", "ssh", "cli", "session-manager",
  "devops", "cloud", "sre", "operations", "infrastructure",
  "port-forwarding", "bastion",
  "systems-manager", "amazon-web-services", "aws-ssm", "remote-access", "tunneling"
]

classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "Environment :: Console",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: System :: Systems Administration",
  "Topic :: Utilities",
  "License :: OSI Approved :: Apache Software License"
]

dependencies = [
  "boto3>=1.26.0"
]

[project.urls]
Homepage = "https://github.com/JoseSiby/ssm-connect"
Issues = "https://github.com/JoseSiby/ssm-connect/issues"
Source = "https://github.com/JoseSiby/ssm-connect"
Changelog = "https://github.com/JoseSiby/ssm-connect/blob/main/CHANGELOG.md"

[project.scripts]
ssm-connect = "ssm_connect.main:main"

[tool.setuptools]
packages = ["ssm_connect"]

[tool.setuptools.package-dir]
"" = "src"