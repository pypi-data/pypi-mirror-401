[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=62.3",
]

[project]
name = "sendspin"
authors = [
    { name = "Sendspin Protocol Authors", email = "sendspin@openhomefoundation.org" },
]
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "aiosendspin>=2.1.0",
    "aiosendspin-mpris>=2.1.0",
    "av>=14.0.0",
    "numpy>=1.24.0",
    "qrcode>=8.0",
    "readchar>=4.0.0",
    "rich>=13.0.0",
    "sounddevice>=0.4.6",
]
description = "Synchronized audio player for Sendspin servers"
readme = "README.md"
requires-python = ">=3.12"
version = "3.0.0"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/Sendspin-Protocol/sendspin"
"Bug Tracker" = "https://github.com/Sendspin-Protocol/sendspin/issues"

[project.scripts]
sendspin = "sendspin.cli:main"

[project.optional-dependencies]
test = [
    "codespell==2.4.1",
    "mypy==1.18.2",
    "pre-commit==4.4.0",
    "pre-commit-hooks==6.0.0",
    "ruff==0.14.5",
]

[tool.setuptools.package-data]
"sendspin.serve" = [
    "web/*",
]

[tool.codespell]

[tool.ruff]
fix = true
show-fixes = true
line-length = 100
target-version = "py312"

[tool.ruff.lint]
ignore = [
    "ANN002",
    "ANN003",
    "ANN401",
    "D203",
    "D213",
    "D417",
    "EM101",
    "EM102",
    "FIX002",
    "PLR2004",
    "PGH004",
    "PD011",
    "S101",
    "TC001",
    "TC003",
    "TD002",
    "TD003",
    "TD004",
    "TRY003",
    "TRY400",
    "COM812",
    "S104",
]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.pylint]
max-args = 10
max-branches = 25
max-returns = 15
max-statements = 50

[tool.ruff.lint.per-file-ignores]
"sendspin/cli.py" = [
    "T201",
]
"sendspin/serve/__init__.py" = [
    "T201",
]
select = [
    "ALL",
]

[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false
mark-parentheses = false

[tool.ruff.lint.isort]
known-first-party = [
    "sendspin",
]

[tool.ruff.lint.mccabe]
max-complexity = 25

[tool.ruff.format]
line-ending = "lf"

[tool.mypy]
platform = "linux"
python_version = "3.12"
follow_imports = "normal"
ignore_missing_imports = true
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
enable_error_code = [
    "ignore-without-code",
    "redundant-self",
    "truthy-iterable",
]
extra_checks = false
local_partial_types = true
no_implicit_optional = true
no_implicit_reexport = true
show_error_codes = true
strict_equality = true
strict_optional = true
warn_incomplete_stub = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true
packages = [
    "sendspin",
]
