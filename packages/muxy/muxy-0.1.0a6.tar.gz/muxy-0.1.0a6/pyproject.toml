[project]
name = "muxy"
version = "0.1.0a6"
description = "Lightweight router for building HTTP services."
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
requires-python = ">=3.14"
dependencies = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = [
    "http",
    "router",
    "rsgi",
]

[project.urls]
Repository = "https://github.com/oliverlambson/muxy"
Issues = "https://github.com/oliverlambson/muxy/issues"
Changelog = "https://github.com/oliverlambson/muxy/blob/main/CHANGELOG.md"

[project.optional-dependencies]
all = [
    "muxy[compress]",
]
compress = [
    "cramjam>=2.11.0,<3.0.0",
]

[dependency-groups]
dev = [
    "muxy[all]",
    "pytest>=9.0.2,<10.0.0",
    "pytest-asyncio>=1.3.0,<2.0.0",
    "ruff>=0.14.10,<0.15.0",
    "ty>=0.0.11,<0.0.12",
]

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[tool.uv]
add-bounds = "major"

[tool.pytest.ini_options]
addopts = "--doctest-modules"
asyncio_default_fixture_loop_scope = "function"

[tool.ty.rules]
unused-ignore-comment = "error"

[tool.ruff.lint]
future-annotations = true
select = [
    "E",     # pycodestyle errors
    "W",     # pycodestyle warnings
    "F",     # pyflakes
    "I",     # isort
    "UP",    # pyupgrade
    "B",     # bugbear
    "TD",    # todos
    "PERF",  # performance
    "RUF",   # ruff
    "ASYNC", # flake8-async
    "S",     # bandit
    "BLE",   # blind except
    "FBT",   # boolean trap
    "A",     # shadowing builtins
    "DTZ",   # datetime timezone
    "EM",    # error message
    "FA",    # future annotations
    "G",     # logging format
]
ignore = [
    "E501",  # line too long (handled by ruff format)
    "W505",  # line too long (handled by ruff format)
    "TD002", # todo author
    "TD003", # todo link
    "S101",  # use of assert
]

[tool.ruff.format]
docstring-code-format = true
