[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "brokle"
dynamic = ["version"]
description = "Brokle Platform Python SDK for OpenTelemetry-native LLM observability and tracing"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Brokle Platform", email = "support@brokle.com"}
]
maintainers = [
    {name = "Brokle Platform", email = "support@brokle.com"}
]
keywords = ["ai", "llm", "brokle", "openai", "observability", "opentelemetry", "tracing", "wrapper", "decorator", "patterns"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.9,<4.0"
dependencies = [
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "opentelemetry-api>=1.30.0",
    "opentelemetry-sdk>=1.30.0",
    "opentelemetry-instrumentation>=0.50b0",
    "opentelemetry-exporter-otlp>=1.30.0",
    "opentelemetry-semantic-conventions>=0.50b0",
    "opentelemetry-propagator-b3>=1.30.0",
    "opentelemetry-propagator-jaeger>=1.30.0",
    "opentelemetry-propagator-aws-xray>=1.0.0",
    "typing-extensions>=4.0.0",
    "python-dotenv>=1.0.0",
    "backoff>=2.2.1",
    "python-ulid>=2.0.0",
    "chevron>=0.14.0",
    "jinja2>=3.1.0",
]

[project.optional-dependencies]
openai = [
    "openai>=1.0.0,<3.0.0",
    "wrapt>=1.15.0",
]
anthropic = [
    "anthropic>=0.30.0",
]
google = [
    "google-genai>=1.0.0",
]
langchain = [
    "langchain>=0.3.0",
    "langchain-core>=0.3.0",
    "langchain-openai>=0.2.0",
]
llamaindex = [
    "llama-index>=0.11.0",
]
integrations = [
    "langchain>=0.3.0",
    "langchain-core>=0.3.0",
    "langchain-openai>=0.2.0",
    "llama-index>=0.11.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "black>=24.0.0",
    "isort>=5.12.0,<7.0.0",
    "flake8>=7.0.0",
    "mypy>=1.10.0",
    "pre-commit>=3.8.0",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.26.0",
]
all = [
    "openai>=1.0.0,<3.0.0",
    "wrapt>=1.15.0",
    "anthropic>=0.30.0",
    "google-genai>=1.0.0",
    "langchain>=0.3.0",
    "langchain-core>=0.3.0",
    "langchain-openai>=0.2.0",
    "llama-index>=0.11.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "black>=24.0.0",
    "isort>=5.12.0,<7.0.0",
    "flake8>=7.0.0",
    "mypy>=1.10.0",
    "pre-commit>=3.8.0",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.26.0",
]

[project.urls]
Homepage = "https://github.com/brokle-ai/brokle-python"
Documentation = "https://docs.brokle.com/sdk/python"
Repository = "https://github.com/brokle-ai/brokle-python"
"Bug Tracker" = "https://github.com/brokle-ai/brokle-python/issues"
Changelog = "https://github.com/brokle-ai/brokle-python/blob/main/CHANGELOG.md"

[tool.setuptools.dynamic]
version = {attr = "brokle.version.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["brokle*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
brokle = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py39']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
exclude = [
    "brokle/examples/",
]

[[tool.mypy.overrides]]
module = [
    "openai.*",
    "anthropic.*",
    "google.*",
    "wrapt.*",
    "backoff.*",
    "langchain.*",
    "langchain_core.*",
    "llama_index.*",
    "chevron.*",
    "pandas.*",
]
ignore_missing_imports = true

# Modules with complex dynamic typing patterns - relaxed checking
[[tool.mypy.overrides]]
module = [
    "brokle.decorators",
    "brokle.observations.*",
    "brokle.metrics.*",
]
disallow_untyped_defs = false
disallow_incomplete_defs = false
warn_return_any = false
check_untyped_defs = false

# Modules with highly dynamic typing that require ignoring all errors
# These use runtime type checking, proxies, lazy properties, and metaprogramming
[[tool.mypy.overrides]]
module = [
    "brokle.prompts.*",
    "brokle.streaming.*",
    "brokle.config",
    "brokle._http.*",
    "brokle.scores.*",
    "brokle.scorers.*",
    "brokle.query.*",
    "brokle.integrations.*",
    "brokle._client",
    "brokle._base_client",
    "brokle.wrappers.*",
    "brokle.exporter",
    "brokle.experiments.*",
    "brokle.logs.*",
]
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=brokle",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
asyncio_mode = "auto"

[tool.coverage.run]
source = ["brokle"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
