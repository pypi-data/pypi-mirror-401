[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docnav"
version = "1.0.1"
description = "AI-powered document querying with citations"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Mukesh Anand G", email = "ai.mukeshanandg@gmail.com"}
]
maintainers = [
    {name = "Mukesh Anand G", email = "ai.mukeshanandg@gmail.com"}
]
keywords = [
    "document processing",
    "RAG",
    "ai",
    "llm",
    "search",
    "query",
    "rag",
    "retrieval augmented generation",
    "document management",
    "text analysis",
    "citations",
    "openai",
    "gemini",
    "claude"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Indexing",
    "Topic :: Text Processing :: Linguistic",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.21.0",
    "tqdm>=4.62.0",
    "pathlib2>=2.3.6; python_version<'3.4'",
]

[project.optional-dependencies]
full = [
    "sentence-transformers>=2.0.0",
    "python-docx>=0.8.11",
    "PyPDF2>=3.0.0",
    "pandas>=1.3.0",
    "python-pptx>=0.6.21",
    "openai>=1.0.0",
    "google-generativeai>=0.3.0",
    "anthropic>=0.8.0",
]
ocr = [
    "pdf2image>=1.16.0",
    "pytesseract>=0.3.10",
]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.991",
]

[project.urls]
Homepage = "https://github.com/Mukesh-Anand-G/DocNav"

[project.scripts]
docnav = "docnav.cli:cli"

[tool.setuptools]
packages = ["docnav"]

[tool.setuptools.package-data]
docnav = ["*.py"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312', 'py313']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
