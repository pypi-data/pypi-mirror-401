[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "cheatlab"
version = "1.0.0"
description = "Python client for CheatLab API - Quick command reference storage"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["cheatlab", "api", "client", "storage", "reference"]
authors = [
    {name = "CheatLab"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
dependencies = [
    "requests>=2.25.0",
]

[project.urls]
Homepage = "https://cheatlab.onrender.com"
Documentation = "https://github.com/yourusername/cheatlab-python"
Repository = "https://github.com/yourusername/cheatlab-python"
