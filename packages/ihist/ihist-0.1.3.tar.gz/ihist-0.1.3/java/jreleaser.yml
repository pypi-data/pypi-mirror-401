project:
  name: ihist
  languages:
    java:
      groupId: io.github.marktsuchida
      artifactId: ihist

signing:
  pgp:
    active: ALWAYS
    armored: true

release:
  github:
    owner: marktsuchida
    name: ihist
    skipRelease: true
    skipTag: true

deploy:
  maven:
    mavenCentral:
      release-deploy:
        active: RELEASE
        applyMavenCentralRules: true
        url: https://central.sonatype.com/api/v1/publisher
        namespace: io.github.marktsuchida
        stagingRepositories:
          - target/staging-deploy
