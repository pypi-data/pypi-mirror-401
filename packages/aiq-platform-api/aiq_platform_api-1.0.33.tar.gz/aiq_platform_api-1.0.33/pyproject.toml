[tool.poetry]
name = "aiq-platform-api"
version = "1.0.33"
description = "Utility functions for AttackIQ Platform API usage"
authors = ["Rajesh Sharma <rajesh.sharma@attackiq.com>"]
license = "MIT"
readme = "README.md"
include = [
    "examples/*",
    "CONTRIBUTING.md",
    "LICENSE",
    "README.md",
    "MIGRATION*.md",
]

[tool.poetry.dependencies]
python = ">=3.11,<3.13"
python-dotenv = "^1.0.1"
httpx = ">=0.27,<1.0"
tenacity = ">=8.2.3"
ipython = ">=7.34.0,<9.0.0"
pyzipper = "^0.3.6"


[tool.poetry.group.dev.dependencies]
black = "*"
ruff = "*"
pytest = "*"
keyring = "*"
keyrings-alt = "*"
pytest-cov = "*"
pytest-asyncio = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py311', 'py312']

[tool.ruff]
line-length = 120
target-version = "py311" # Minimum Python version

[tool.ruff.lint]
ignore = ["E402", "F401"]

[tool.ruff.lint.isort]
known-first-party = ["aiq_platform_api"]
combine-as-imports = true
case-sensitive = false

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
