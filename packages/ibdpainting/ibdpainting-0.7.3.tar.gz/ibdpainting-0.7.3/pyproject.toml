[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ibdpainting"
dynamic = ["version"]
description = "Identify parents of a crossed individual by comparing identity in windows across their genomes"
readme = "README.md"
authors = [
    {name = "Tom Ellis", email = "thomas.ellis@gmi.oeaw.ac.at"}
]
license-files = ["LICENCE"]
requires-python = ">=3.7"
dependencies = [
    "numpy",
    "pandas",
    "plotly",
    "h5py",
    "scikit-allel",
    "kaleido<1",
    "tqdm"
]

[project.urls]
Homepage = "https://github.com/ellisztamas/ibdpainting"

[project.scripts]
ibdpainting = "ibdpainting.command_line:main"

[tool.setuptools]
packages = ["ibdpainting"]
zip-safe = false

[tool.setuptools.dynamic]
version = {attr = "ibdpainting.__version__"}