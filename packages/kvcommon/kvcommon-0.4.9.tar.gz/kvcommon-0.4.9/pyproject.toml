[tool.poetry]
name = "kvcommon"
version = "0.4.9"
description = "Library of miscellaneous common python utils that aren't worthy of their own dedicated libs."
authors = ["Rob Voigt <code@ravoigt.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/RAVoigt/kvcommon"
repository = "https://github.com/RAVoigt/kvcommon"

[build-system]
requires = ["poetry-core>=1.0.0"] # Poetry 1.x style; not PEP 621
build-backend = "poetry.core.masonry.api"

# ================================
# Tools etc.
[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'

[tool.pytest.ini_options]
addopts = "--ignore='__scratch' --ignore='.github'"

# ================================
# Dependencies
[tool.poetry.dependencies]
python = "^3.11"
toml = "^0.10.2"

# ==== Optionals

# K8s
kubernetes = { version = "^31.0.0", optional = true }


# prometheus
prometheus-client = {version = "^0.20.0", optional = true }


# ================================
# Dev Dependencies
[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
black = "*"
fakeredis = "*"
ipdb = "*"
ipython = "*"
mock = "*"
pylint = "*"
pytest = "*"
pytest-asyncio = "*"
pytest-cov = "*"
pytest-mock = "*"
pyfakefs = "*"

[tool.poetry.extras]
k8s = ["kubernetes"]
prometheus = ["prometheus-client"]
