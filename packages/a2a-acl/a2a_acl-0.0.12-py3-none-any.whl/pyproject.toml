[project]
name = "a2a-acl"
version = "0.0.12"
authors = [
  { name="Julien Cohen", email="Julien.Cohen@imt-atlantique.fr" },
  { name="Massimo Tisi", email="Massimo.Tisi@imt-atlantique.fr" },
]
maintainers = [
  { name="Julien Cohen", email="Julien.Cohen@imt-atlantique.fr" },
  { name="Massimo Tisi", email="Massimo.Tisi@imt-atlantique.fr" },
]

description = "ACL agents on A2A protocol."
readme = "README.md"
requires-python = ">=3.12"
license = "EPL-2.0"
license-files = ["LICENSE"]
dependencies = [
    "a2a-sdk[http-server]==0.3.22",
    "uvicorn[standard]>=0.38.0",
]
keywords = ["A2A", "ACL"]
classifiers = [
     "Development Status :: 3 - Alpha",
     "Intended Audience :: Developers",
    ]

[tool.hatch.build.targets.wheel]
packages = ["."]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://gitlab.eclipse.org/eclipse-research-labs/mosaico-project/a2a-acl"
