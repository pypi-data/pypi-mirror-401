[project]
name = "no-slop"
dynamic = ["version"]
description = "Detect AI-generated code patterns via static analysis"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [{name = "HardMax71"}]
keywords = ["linter", "ai", "code-quality", "mypy", "flake8", "static-analysis"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Framework :: Flake8",
]
dependencies = [
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/HardMax71/no-slop"
Repository = "https://github.com/HardMax71/no-slop"
Issues = "https://github.com/HardMax71/no-slop/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1",
    "flake8>=6.0",
]

[project.scripts]
no-slop-unused-defaults = "no_slop.unused_defaults:main"

[project.entry-points."mypy.plugins"]
no_slop = "no_slop.mypy_plugin:plugin"

[project.entry-points."flake8.extension"]
SLP = "no_slop.flake8_plugin:SlopStyleChecker"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/no_slop/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/no_slop"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.ruff]
line-length = 88
target-version = "py310"
src = ["src"]
exclude = ["src/no_slop/_version.py"]  # Auto-generated by hatch-vcs

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4"]
ignore = [
    "E501",  # Line too long - handled by formatter
]

[tool.ruff.lint.per-file-ignores]
"tests/sample_*.py" = ["ALL"]  # Sample files intentionally have issues
"src/no_slop/_version.py" = ["ALL"]  # Auto-generated by hatch-vcs

[tool.mypy]
python_version = "3.10"
strict = true
plugins = ["no_slop.mypy_plugin"]
enable_error_code = ["redundant-expr"]
warn_unreachable = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"
