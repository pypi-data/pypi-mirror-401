[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "vease_modeling_back"
version = "1.0.0-rc.2"
dynamic = ["dependencies"]
authors = [{ name = "Geode-solutions", email = "team-web@geode-solutions.com" }]
description = "Vease Modeling Backend - Extension for OpenGeode-Web Modeling Microservice"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Geode-solutions/Vease-Modeling-Back"
"Bug Tracker" = "https://github.com/Geode-solutions/Vease-Modeling-Back/issues"

[project.scripts]
vease-modeling-back = "vease_modeling_back.app:run_vease_modeling_back"

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"vease_modeling_back.routes.schemas" = ["*.json"]
