[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "maytok_utils"
version = "0.1.0"
description = "Utilities for Django projects"
authors = [{ name = "Giancarlo Ventura", email = "giancarlo@maytok.com" },]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "Django>=3.2",
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/KhanMaytok/maytok_utils"
Repository = "https://github.com/KhanMaytok/maytok_utils"
Issues = "https://github.com/KhanMaytok/maytok_utils/issues"

[tool.hatch.build]
include = [
    "django_utils/**",
]
