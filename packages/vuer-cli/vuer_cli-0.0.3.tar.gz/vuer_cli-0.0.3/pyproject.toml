[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "vuer-cli"
version = "0.0.3"
description = "A Python CLI for Vuer, a real-time 3D visualization library"
readme = { file = "README.md", "content-type" = "text/markdown" }
license = { text = "MIT" }
requires-python = ">=3.8"
authors = [
    { name = "Ge Yang", email = "ge.ike.yang@gmail.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "params-proto>=3.0.0rc9",
    "requests>=2.31.0",
    "tqdm>=4.66.0",
]

[project.urls]
Homepage = "https://github.com/vuer-ai/vuer-cli"
Repository = "https://github.com/vuer-ai/vuer-cli"
Issues = "https://github.com/vuer-ai/vuer-cli/issues"

[project.optional-dependencies]
all = [
]
example = [
]
docs = [
    "sphinx>=4.0",
    "furo",
    "myst-parser",
    "sphinx-copybutton",
    "sphinx-autobuild",
    "tomli>=1.1.0; python_version < '3.11'",
]

[project.scripts]
vuer = "vuer_cli:entrypoint"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build]

[tool.hatch.build.targets.wheel]

[tool.hatch.build.targets.sdist]
include = [
    "src",
    "*.md",
    "*.toml",
    "LICENSE",
]

[dependency-groups]
dev = [
    "pytest",
    "pytest-xdist",
    "ruff",
    "twine",
    "roman",
]

[tool.uv]
override-dependencies = [
    "multidict>=6.0",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.ruff]
line-length = 140
indent-width = 4
target-version = "py311"
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
ignore = []
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.black]
line-length = 120

[tool.pylint.messages_control]
max-line-length = 120
generated-members = []
good-names-rgxs = "^[_a-zA-Z][_a-z0-9]?$"
ignore-paths = []
jobs = 0
ignored-classes = ["TensorDataclass"]
disable = [
    "duplicate-code",
    "fixme",
    "logging-fstring-interpolation",
    "too-many-arguments",
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-locals",
    "unnecessary-ellipsis",
]

[tool.pyright]
include = ["src/vuer_cli"]
exclude = ["**/node_modules", "**/__pycache__"]
defineConstant = { DEBUG = true }
reportMissingImports = true
reportMissingTypeStubs = false
reportPrivateImportUsage = false
reportUndefinedVariable = false

