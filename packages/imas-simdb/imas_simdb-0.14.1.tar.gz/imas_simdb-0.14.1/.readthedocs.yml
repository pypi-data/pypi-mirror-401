version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.11"
  jobs:
    post_checkout:
      - git fetch --unshallow || true
      - cp docs/*.md docs/sphinx/ || true
      - cp docs/*.svg docs/sphinx/ || true
    pre_build:
      - cd docs && sphinx-apidoc -f -o sphinx -e -M ../src/simdb
    
python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - build-docs

sphinx:
  builder: html
  configuration: docs/sphinx/conf.py
  fail_on_warning: false
