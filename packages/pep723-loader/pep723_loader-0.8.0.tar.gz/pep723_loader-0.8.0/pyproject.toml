[project]
name = "pep723-loader"
description = "PEP 723 wrapper for linting Python scripts"
readme = "README.md"
dynamic = ["version"]
authors = [{ name = "Jamie Nelson", email = "jamie@bitflight.io" }]
maintainers = [{ name = "Jamie Nelson", email = "jamie@bitflight.io" }]
license = { text = "Apache License 2.0" }
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"License :: Public Domain",
	"Operating System :: POSIX :: Linux",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3.12",
	"Programming Language :: Python :: 3.13",
	"Programming Language :: Python :: 3.14",
]
keywords = [
	"pep723",
	"loader",
	"lint",
	"python",
]
requires-python = ">=3.10"
dependencies = [
	"python-dotenv>=1.1.1",
	"typer>=0.20.0",
	"pydantic>=2.10.6",
	"uv>=0.9.2",
	"gitpython>=3.1.0",
]

[project.urls]
Homepage = "https://github.com/bitflight-devops/pre-commit-pep723-linter-wrapper"
Repository = "https://github.com/bitflight-devops/pre-commit-pep723-linter-wrapper"
Issues = "https://github.com/bitflight-devops/pre-commit-pep723-linter-wrapper/issues"

[project.scripts]
pep723-loader = "pep723_loader.cli:main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.sdist]
include = ["packages/pep723_loader", "README.md", "pyproject.toml", "LICENSE"]

[tool.hatch.build.targets.wheel]
packages = ["packages/pep723_loader"]


[dependency-groups]
dev = [
    "basedpyright>=1.33.0",
    "generate-changelog>=0.16.0",
    "hatch-vcs>=0.5.0",
    "hatchling>=1.14.0",
    "mypy>=1.18.2",
    "pre-commit>=4.4.0",
    "pytest-asyncio>=1.2.0",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "pytest>=8.4.2",
    "python-semantic-release>=10.4.1",
    "ruff>=0.9.4",
    "uv>=0.9.2",
]

[tool.ruff]
target-version = "py311"
line-length = 120
fix = true
preview = true

[tool.ruff.format]
docstring-code-format = true
quote-style = "double"
line-ending = "lf"
skip-magic-trailing-comma = true
preview = true

[tool.ruff.lint]
extend-select = [
	"E",
	"W",  # see: https://pypi.org/project/pycodestyle
	"F",  # see: https://pypi.org/project/pyflakes
	"I",  #see: https://pypi.org/project/isort/
	"UP", # see: https://docs.astral.sh/ruff/rules/#pyupgrade-up
	# flake8-2020
	"YTT",
	# flake8-bandit
	"S",
	# flake8-bugbear
	"B",
	# flake8-builtins
	"A",
	# flake8-comprehensions
	"C4",
	# flake8-debugger
	"T10",
	# flake8-simplify
	"SIM",
	# mccabe
	"C90",
	# pygrep-hooks
	"PGH",
	# ruff
	"RUF",
	# tryceratops
	"TRY",
	"DOC",
	"D",
]

ignore = [
	"COM812", # Missing trailing comma
	"COM819", # Missing trailing comma
	"D107",   # Missing docstring in __init__
	"D415",   # First line should end with a period
	"E111",   # Indentation is not a multiple of four
	"E117",   # Over-indented for visual indent
	"E203",   # whitespace before ':'
	"E402",   # todo: use noqa per line
	"E501",   # Line length exceeds maximum limit
	"ISC001", # isort configuration is missing
	"ISC002", # isort configuration is missing
	"Q000",   # Remove bad quotes
	"Q001",   # Remove bad quotes
	"Q002",   # Remove bad quotes
	"Q003",   # Remove bad quotes
	"TRY003", # Exception message should not be too long
	"S404",   # module is possibly insecure,
	"S603", # subprocess-without-shell-equals-true,
	"S606", # start-process-with-no-shell
	"DOC201", # Missing return section in docstring
	"DOC501", # Missing raises section
	"DOC502", # Missing raises section
	"T201",   # Allow print statements - not all print() is debug code
]

unfixable = ["F401", "S404", "S603", "S606", "DOC501"]

[tool.ruff.lint.pycodestyle]
max-line-length = 120

[tool.ruff.lint.isort]
combine-as-imports = true
split-on-trailing-comma = false
force-single-line = false
force-wrap-aliases = false

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.per-file-ignores]
"**/tests/*" = ["S101", "S603", "S607", "D102", "D200", "D100"]
"**/test_*.py" = ["S101", "S603", "S607", "D102", "D200", "D100"]

[tool.mypy]
python_version = "3.10"
strict = true
strict_equality = true
extra_checks = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
ignore_missing_imports = true
show_error_codes = true
pretty = true
disable_error_code = ["call-arg"]

[[tool.mypy.overrides]]
module = ["pep723_loader.tests.unit.fixtures.*", "pep723_loader.tests.e2e.*"]
disable_error_code = ["import-untyped"]

[tool.basedpyright]
pythonVersion = "3.10"
typeCheckingMode = "standard"
reportMissingImports = false
reportMissingTypeStubs = false
reportUnnecessaryTypeIgnoreComment = "error"
reportPrivateImportUsage = false
include = ["packages"]
extraPaths = ["packages", ".github", "tests", "."]
exclude = ["**/node_modules", "**/__pycache__", ".*", "__*"]
venvPath = "."
venv = ".venv"

[tool.pytest.ini_options]
addopts = [
	"--cov=packages/pep723_loader",
	"--cov-report=term-missing",
	"-v",
]
testpaths = ["packages/pep723_loader/tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
pythonpath = [".", "packages/"]
markers = [
	"hardware: tests that require USB hardware (run with --hardware flag)",
	"slow: tests that take significant time to run",
	"integration: integration tests that test multiple components together",
	"project: project-specific tests (not reusable)",
]

[tool.coverage.run]
omit = [
	"*/tests/test_usb_permissions.py",
	"*/tests/test_hardware_e2e.py",
]

[tool.coverage.report]
show_missing = true
fail_under = 70

[tool.pypis_delivery_service]
compose_build_service = "clang-builder"

architectures = ["x86_64", "aarch64"]
cmake_build_types = ["Release", "Debug"]
cmake_source_dir = "source" # Where CMakeLists.txt lives
cmake_build_dir= "builds"
cmake_extra_init_args = ["-S{cmake_source_dir}", "-B{cmake_build_dir}/{project.name}-{architectures}-{cmake_build_types}", "-DBINARIES_PROJECT_NAME={project.name}","-DTARGET_ARCH={architectures}", "-DCMAKE_BUILD_TYPE={cmake_build_types}"]
cmake_extra_build_args = ["{cmake_build_dir}/{project.name}-{architectures}-{cmake_build_types}"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.semantic_release]
version_toml = []
major_on_zero = true
allow_zero_version = true
tag_format = "v{version}"
build_command = "uv build"

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease = false

[tool.semantic_release.commit_parser_options]
allowed_tags = [
	"build",
	"chore",
	"ci",
	"docs",
	"feat",
	"fix",
	"perf",
	"style",
	"refactor",
	"test",
]
minor_tags = ["feat"]
patch_tags = ["fix", "perf", "refactor"]
