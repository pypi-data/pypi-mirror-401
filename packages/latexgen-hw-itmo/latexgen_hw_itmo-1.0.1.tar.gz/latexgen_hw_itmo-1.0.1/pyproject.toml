[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "latexgen-hw-itmo"
version = "1.0.1"
authors = [
    {name = "Mihail Borodin", email = "zanid227@yandex.ru"}
]
description = "LaTeX table and image generator"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Text Processing :: Markup :: LaTeX",
]

[project.urls]
Homepage = "https://github.com/sudokushifter/latexgen"
"Bug Tracker" = "https://github.com/sudokushifter/latexgen/issues"