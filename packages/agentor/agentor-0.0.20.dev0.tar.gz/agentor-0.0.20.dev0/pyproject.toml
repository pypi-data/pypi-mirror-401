[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agentor"
description = "Fastest way to build, prototype and deploy AI Agents."
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.7.1",
    "rich>=14.0.0",
    "python-dotenv>=1.0.0",
    "python-frontmatter>=1.1.0",
    "openai>=1.97.0",
    "google-api-python-client>=2.178.0",
    "google-auth-httplib2>=0.2.0",
    "google-auth-oauthlib>=1.2.2",
    "backoff>=2.2.1",
    "google-api-core>=2.25.1",
    "google-auth>=2.40.3",
    "googleapis-common-protos>=1.70.0",
    "typeguard>=4.4.4",
    "litellm>=1.78.0",
    "jinja2>=3.1.6",
    "openai-agents>=0.3.3",
    "superauth>=0.0.1",
    "uvicorn>=0.37.0",
    "fastapi>=0.120.0",
    "mcp>=1.16.0",
    "a2a-sdk>=0.3.10",
    "typer>=0.20.0",
    "pytz>=2024.1",
    "bm25s>=0.2.14",
    "pystemmer>=3.0.0",
]
license-files = ["LICENSE"]
authors = [
    { name="Aniket Maurya", email="aniket@celesto.ai" }
]
keywords = ["AI", "Assistant", "Agents", "OpenAI", "LLMs", "Hyper-personal"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
]
homepage = "https://celesto.ai"
repository = "https://github.com/CelestoAI/agentor"
documentation = "https://github.com/CelestoAI/agentor/blob/main/README.md"
issues = "https://github.com/CelestoAI/agentor/issues"



[project.scripts]
celesto="celesto_sdk:app"

[project.optional-dependencies]
exa = ["exa-py>=1.0.0"]
git = ["gitpython>=3.1.0"]
postgres = ["psycopg2-binary>=2.9.0"]
github = ["PyGithub>=2.0.0"]
slack = ["slack_sdk>=3.0.0"]
all = [
    "exa-py>=1.0.0",
    "gitpython>=3.1.0",
    "psycopg2-binary>=2.9.0",
    "PyGithub>=2.0.0",
    "slack_sdk>=3.0.0",
]

[tool.hatch.version]
path = "src/agentor/__init__.py"

[tool.hatch.build]
exclude = [
    "docs",
    "assets",
]

[tool.hatch.build.targets.wheel]
packages = ["src/agentor", "src/celesto_sdk"]

[tool.uv]
package = true

[tool.isort]
profile = "black"
src_paths = ["src"]

[tool.ruff]
src = ["src"]

[tool.ruff.lint]
extend-select = ["I"]  # Enable import sorting (isort) in addition to default rules

[dependency-groups]
dev = [
    "coverage>=7.10.2",
    "isort>=7.0.0",
    "jupyterlab>=4.4.9",
    "nb-clean>=4.0.1",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=0.21.0",
    "ruff>=0.12.4",
]
docs = [
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.26.0",
]
tools = [
    "e2b-code-interpreter>=2.4.1",
]
