[project]
name = "vxutils"
version = "20260114"
description = "A toolbox for vxquant"
readme = "README.md"
authors = [
    { name = "libao", email = "libao@vxquant.com" }
]
requires-python = ">=3.10"
dependencies = [
    "polars>=1.36.1",
    "pydantic>=2.10.6",
    "python-dateutil>=2.9.0.post0",
    "sqlalchemy>=2.0.45",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"



[[tool.uv.index]]
url = "https://pypi.tuna.tsinghua.edu.cn/simple"
default = true



[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
