[tool.poetry]
name = "datamodelutils"
version = "1.2.0"
description = "Gen3 Data Model Utils"
authors = ["CTDS UChicago <cdis@uchicago.edu>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/uc-cdis/datamodelutils"
packages = [
    { include = "./datamodelutils" }
]

[tool.poetry.dependencies]
python = ">=3.13,<4"
dictionaryutils = ">=3"
gen3datamodel = ">=3"
psqlgraph = "*"
sqlalchemy = "<3"
ipython = { version = "*", optional = true }

[tool.poetry.group.dev.dependencies]
pytest = ">=7,<8"
mock = "*"
pytest-cov = "*"
coverage = "*"
deptry = "^0.24.0"

[tool.poetry.extras]
ipython = ["ipython"]

[tool.poetry.scripts]
datamodel_postgres_admin = 'datamodelutils.postgres_admin:main'
datamodel_repl = 'datamodelutils.repl:main'

[build-system]
requires = ["poetry>=1.1.15"]
build-backend = "poetry.masonry.api"
