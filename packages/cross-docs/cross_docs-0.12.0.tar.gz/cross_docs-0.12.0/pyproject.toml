[project]
name = "cross-docs"
version = "0.12.0"
description = "Documentation framework built on Cross-Inertia"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "Patrick Arminio", email = "patrick.arminio@gmail.com" }]
keywords = ["documentation", "fastapi", "inertia", "react", "ssr"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Internet :: WWW/HTTP",
]

dependencies = [
    "fastapi>=0.100.0",
    "cross-inertia>=0.11.0",
]

[project.optional-dependencies]
api = ["griffe>=1.0", "click>=8.0"]
cli = ["click>=8.0"]

[project.scripts]
cross-docs = "cross_docs.cli:main"

[project.urls]
Homepage = "https://github.com/usecross/cross-docs"
Documentation = "https://cross-docs.dev"
Repository = "https://github.com/usecross/cross-docs"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["cross_docs"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[dependency-groups]
dev = ["pytest>=8.0", "jinja2>=3.0", "coverage[toml]>=7.0", "click>=8.0", "griffe>=1.0"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.coverage.run]
parallel = true
branch = true
source = ["cross_docs"]

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]
