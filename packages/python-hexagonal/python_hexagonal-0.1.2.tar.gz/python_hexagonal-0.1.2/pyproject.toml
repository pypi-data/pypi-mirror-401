[project]
name = "python-hexagonal"
version = "0.1.2"
description = "Framework to build hexagonal architecture applications in Python."
readme = "README.md"
authors = [
    { name = "jose-matos-9281", email = "58991817+jose-matos-9281@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = [
    "eventsourcing>=9.4.6",
    "orjson>=3.11.5",
    "pydantic>=2.12.5",
    "sqlalchemy>=2.0.45",
    "uuid6>=2025.0.1",
]

[build-system]
requires = ["uv_build>=0.9.16,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "hexagonal"

[tool.ruff.lint]
select = ["I", "E", "F", "B"]
fixable = ["I", "E", "F", "B"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
sqlalchemy = [
    "sqlalchemy>=2.0.45",
]
