[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openclassifier"
version = "0.1.0"
description = "Python SDK for OpenClassifier - Ultra fast classification API"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.8"
authors = [{ name = "OpenClassifier" }]
keywords = ["classification", "api", "sdk", "text-classification", "image-classification", "pdf-classification"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "typing_extensions>=4.0.0; python_version<'3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "python-dotenv>=1.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/openclassifier/openclassifier-python"
Documentation = "https://docs.openclassifier.com"
Repository = "https://github.com/openclassifier/openclassifier-python"

[tool.hatch.build.targets.wheel]
packages = ["src/openclassifier"]

[tool.mypy]
strict = true
python_version = "3.9"
warn_return_any = false

[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
