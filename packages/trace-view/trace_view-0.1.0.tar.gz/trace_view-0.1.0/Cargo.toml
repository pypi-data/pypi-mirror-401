[package]
name = "traceview"
version = "0.1.0"
edition = "2024"
readme = "README.md"

[dependencies]
# Web framework
axum = { version = "0.8", features = ["macros"] }
tower-http = { version = "0.6", features = ["cors", "trace"] }

# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1", features = ["sync"] }
futures-core = "0.3"
pin-project-lite = "0.2"

# Database
sqlx = { version = "0.8", features = ["runtime-tokio", "sqlite"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Encoding
base64 = "0.22"

# Protobuf (for OTLP binary format)
prost = "0.13"
opentelemetry-proto = { version = "0.29", features = ["trace", "gen-tonic-messages"] }


# Error handling
thiserror = "2"

# Logging/tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# CLI
clap = { version = "4", features = ["derive", "env"] }

# HTML templating
maud = { version = "0.26", features = ["axum"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

# TUI
iocraft = "0.7"
futures = "0.3"

[[bin]]
name = "tv"
path = "src/main.rs"

[dev-dependencies]
reqwest = { version = "0.12", features = ["json", "stream"] }
tempfile = "3"
tower = "0.5"
futures-util = "0.3"


[lints.rust]
unsafe_code = "forbid"
unused_must_use = "deny"
unused_crate_dependencies = "warn"

[lints.clippy]
# Correctness - these are bugs
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"
unreachable = "deny"
indexing_slicing = "deny"
unwrap_in_result = "deny"
panic_in_result_fn = "deny"
exit = "deny"
todo = "deny"
unimplemented = "deny"
dbg_macro = "deny"

# Suspicious - likely bugs
cast_possible_truncation = "deny"
cast_sign_loss = "deny"
cast_possible_wrap = "deny"
float_cmp = "deny"
imprecise_flops = "deny"
lossy_float_literal = "deny"

# Style that hides bugs
implicit_clone = "warn"
clone_on_ref_ptr = "warn"
redundant_clone = "warn"
large_stack_arrays = "warn"
large_types_passed_by_value = "warn"

# Error handling
result_large_err = "warn"
error_impl_error = "deny"

# Async correctness
future_not_send = "warn"
async_yields_async = "deny"

# Pedantic subset (useful ones)
needless_pass_by_value = "warn"
cloned_instead_of_copied = "warn"
flat_map_option = "warn"
filter_map_next = "warn"
manual_let_else = "warn"
manual_ok_or = "warn"
inefficient_to_string = "warn"
