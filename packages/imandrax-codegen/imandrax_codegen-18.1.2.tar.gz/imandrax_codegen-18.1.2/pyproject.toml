[project]
name = "imandrax-codegen"
version = "18.1.2"
description = "Code generator for ImandraX artifact"
readme = "README.md"
authors = [
    { name = "hongyu", email = "hongyu@imandra.ai" }
]
requires-python = ">=3.12"
dependencies = [
    "devtools>=0.12.2",
    "dotenv>=0.9.9",
    "imandrax-api-models>=18.0.0",
    "imandrax-api[async]>=0.18.0.1",
    "iml-query>=0.3.4",
    "pydantic>=2.12.3",
    "pyyaml>=6.0.3",
    "rich>=14.2.0",
    "ruff>=0.14.3",
    "typer>=0.21.0",
]

[project.scripts]
imandrax-codegen = "imandrax_codegen.__main__:app"

[dependency-groups]
dev = [
    "inline-snapshot>=0.31.1",
    "ipykernel>=7.0.1",
]

[tool.uv]
package = true

[tool.uv.sources]
# imandrax-api-models = { path = "../imandrax-api-models", editable = true }
# imandrax-api = { path = "../../../imandrax-api/src/py" }
# imandrax-api = { path = "../../vendor/imandrax-api/src/py" }

[tool.uv.workspace]
members = [
    "scripts",
]

[tool.setuptools]
package-dir = {"" = "python"}

[tool.setuptools.packages.find]
where = ["python"]

[tool.setuptools.package-data]
# By default, Python packages only include .py files. setuptools.package-data tells
# setuptools to include additional non-Python files when building the package (wheels,
# sdist).
imandrax_codegen = ["art_parse.exe"]


[tool.ty]
environment.python = "./.venv"

[tool.ty.rules]
# Handled by pyright
unsupported-operator = "ignore"
invalid-argument-type = "ignore"
invalid-return-type = "ignore"
possibly-missing-attribute = "ignore"
unresolved-import = "ignore"

[tool.pyright]
venvPath = "."
venv = ".venv"
include = ["python"]
pythonVersion = "3.13"
typeCheckingMode = "strict"
reportMissingTypeStubs = false
reportUnnecessaryIsInstance = false
reportUnnecessaryTypeIgnoreComment = true
reportUnusedImport = false
reportUnusedExpression = false


[tool.ruff]
line-length = 88
fix = true
preview = true
show-fixes = true
src = ["src"]
exclude = [
  "*.ipynb",
  "vendor/",
  ".venv/",
]

[tool.ruff.lint.per-file-ignores]
"scripts/**/*.py" = ["F401", "RUF100", "D", "E402", "B018"]

[tool.ruff.format]
quote-style = "single"
docstring-code-format = true

[tool.ruff.lint]
select = [
  "ARG",
  "B",   # flake8-bugbear
  "B9",
  "E",   # pycodestyle errors
  "EXE",
  "F",   # pyflakes
  "I",   # isort
  "ISC",
  "N",   # pep8-naming
  "UP",  # pyupgrade
  "RUF", # ruff-specific rules
  "C4",  # flake8-comprehensions
  "PGH",
  "PTH", # flake8-use-pathlib
  "PYI",
  "PT",
  "SIM", # flake8-simplify
  # "D"
  "PLW0127",
  "FURB101",
  "FURB103",
  "PLW1510",
]
ignore = [
  "SIM103",  # needless-bool
  "SIM108", # if-else-block-instead-of-if-exp
  "N801",   # Class name should use CapWords
  "PTH123", # `open()` should be replaced by `Path.open()`
  "C417",   # Unnecessary `map()` usage (rewrite using a generator expression)
  "D100", # ignore missing docstring in module
  "D101", # ignore missing docstring in public class
  "D102", # ignore missing docstring in public method
  "D103", # ignore missing docstring in public function
  "D104", # ignore missing docstring in public package
  "D105", # ignore missing docstring in magic methods
  "D106", # ignore missing docstring in public nested class
  "D107", # ignore missing docstring in __init__ methods
  "D203",
  "D212",
  # These are all enforced by, or incompatible with, the ruff formatter:
  "E203",
  "E501",
  "W291",
  "W293",
  # It's often necessary to compare types instead of using isinstance()
  "E721",
  "RUF005",
  # Let mypy/pyright complain about blanket type ignores or implicit optional
  "PGH004",
  "RUF013",
  "E266",
  "RUF036",
]
task-tags = ["HACK"]
pycodestyle.ignore-overlong-task-comments = true
