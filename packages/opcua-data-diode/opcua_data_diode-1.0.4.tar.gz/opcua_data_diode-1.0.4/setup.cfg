[metadata]
name = opcua-data-diode
version = 1.0.0
author = Alin-Adrian Anton
author_email = alin.anton@upt.ro
description = Secure one-way data replication for OPC UA servers using UDP over hardware data diodes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yourusername/opcua-data-diode
project_urls = 
	Bug Tracker = https://github.com/yourusername/opcua-data-diode/issues
	Documentation = https://github.com/yourusername/opcua-data-diode/tree/main/docs
	Source Code = https://github.com/yourusername/opcua-data-diode
license = GPL-3.0-or-later
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Manufacturing
	Intended Audience :: Telecommunications Industry
	Intended Audience :: System Administrators
	Topic :: Security
	Topic :: System :: Networking
	Topic :: System :: Monitoring
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent
	Operating System :: POSIX :: Linux
	Operating System :: Microsoft :: Windows
	Operating System :: MacOS
keywords = opcua, data-diode, security, scada, ot, industrial, cybersecurity, one-way, mirroring

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	asyncua>=1.1.5
	lz4
	cryptography
	Pillow
	pyperclip
include_package_data = True
zip_safe = False

[options.packages.find]
exclude = 
	tests
	tests.*

[options.extras_require]
dev = 
	pytest>=6.0
	pytest-asyncio
	pytest-cov
	black
	flake8
	mypy
docs = 
	sphinx
	sphinx-rtd-theme

[options.entry_points]
console_scripts = 
	opcua-sender = opcua_data_diode.cli.sender_auto:main
	opcua-receiver = opcua_data_diode.cli.receiver_auto:main
	opcua-sender-gui = opcua_data_diode.gui.sender_gui:main
	opcua-receiver-gui = opcua_data_diode.gui.receiver_gui:main
	opcua-sender-tui = opcua_data_diode.gui.sender_gui_ncurses:main
	opcua-receiver-tui = opcua_data_diode.gui.receiver_gui_ncurses:main

[flake8]
max-line-length = 100
exclude = .git,__pycache__,build,dist,.eggs
ignore = E203,W503

[coverage:run]
source = opcua_data_diode
omit = */tests/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	def __repr__
	raise AssertionError
	raise NotImplementedError
	if __name__ == .__main__.:

[egg_info]
tag_build = 
tag_date = 0

