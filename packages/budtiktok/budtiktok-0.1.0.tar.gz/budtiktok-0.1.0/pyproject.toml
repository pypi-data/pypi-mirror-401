[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "budtiktok"
version = "0.1.0"
description = "Ultra-fast HuggingFace-compatible tokenizer with SIMD and multi-core support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "LatentBud Team", email = "team@latentbud.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing",
]
keywords = ["tokenizer", "nlp", "transformers", "bert", "gpt", "simd", "rust"]

dependencies = [
    "numpy>=1.20.0",
]

[project.optional-dependencies]
torch = ["torch>=1.9.0"]
all = ["torch>=1.9.0"]

[project.urls]
Homepage = "https://github.com/BudEcosystem/budtiktok"
Documentation = "https://github.com/BudEcosystem/budtiktok#readme"
Repository = "https://github.com/BudEcosystem/budtiktok"
Issues = "https://github.com/BudEcosystem/budtiktok/issues"

[tool.maturin]
# Build the Python extension module
python-source = "python"
features = ["extension-module"]
module-name = "budtiktok"

# Build options
strip = true
opt-level = 3

# Target compatibility
compatibility = "manylinux_2_28"
manifest-path = "crates/budtiktok-python/Cargo.toml"
