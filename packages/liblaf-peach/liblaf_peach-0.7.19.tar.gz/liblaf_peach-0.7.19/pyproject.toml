#:schema https://json.schemastore.org/pyproject.json
# ref: <https://packaging.python.org/en/latest/specifications/pyproject-toml/>

[project]
name = "liblaf-peach"
description = ""
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
  { name = "liblaf", email = "30631553+liblaf@users.noreply.github.com" }
]
keywords = []
classifiers = [
  # ref: <https://pypi.org/classifiers/>
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed"
]
dependencies = [
  "attrs>=25,<26",
  "cytoolz>=1,<2",
  "equinox>=0.13,<0.14",
  "jax>=0.8,<0.9",
  "jaxtyping>=0.3,<0.4",
  "lazy-loader>=0.4,<0.5",
  "liblaf-grapes>=8,<9",
  "lineax>=0.0.8,<0.0.9",
  "more-itertools>=10,<11",
  "numpy>=2,<3",
  "optax>=0.2,<0.3",
  "pylops>=2,<3",
  "scipy>=1,<2",
  "wrapt>=2,<3"
]
dynamic = ["version"]

[project.urls]
# ref: <https://packaging.python.org/en/latest/specifications/well-known-project-urls/#well-known-labels>
"Changelog" = "https://github.com/liblaf/peach/blob/main/CHANGELOG.md"
"Documentation" = "https://liblaf.github.io/peach/"
"Funding" = "https://github.com/liblaf/peach?sponsor=1"
"Homepage" = "https://github.com/liblaf/peach"
"Issue Tracker" = "https://github.com/liblaf/peach/issues"
"Release Notes" = "https://github.com/liblaf/peach/releases"
"Source Code" = "https://github.com/liblaf/peach"

[project.optional-dependencies]
cuda12 = ["cupy-cuda12x>=13,<14", "jax[cuda12]>=0.8,<0.9"]
cuda13 = ["cupy-cuda13x>=13,<14", "jax[cuda13]>=0.8,<0.9"]

[dependency-groups]
dev = ["icecream>=2,<3", "optimistix>=0.0.11,<0.0.12", "scipy-stubs>=1,<2"]
build = ["check-wheel-contents>=0.6,<0.7", "hatch>=1,<2", "twine>=6,<7"]
docs = ["liblaf-mkdocs-preset>=0.3,<0.4", "mkdocs>=1,<2"]
test = ["liblaf-pytest-preset>=0.1,<0.2", "pytest>=9,<10"]

[build-system]
requires = ["hatch-vcs", "hatchling"]
build-backend = "hatchling.build"

[tool.check-wheel-contents]
ignore = ["W002"]

[tool.coverage.run]
branch = true
source = ["src"]

[tool.hatch.build.hooks.vcs]
version-file = "src/liblaf/peach/_version.py"

[tool.hatch.build.targets.sdist]
only-include = ["src"]

[tool.hatch.build.targets.wheel]
packages = ["src/liblaf"]

[tool.hatch.version]
source = "vcs"

[tool.pyright]
extends = ".config/linters/pyrightconfig.json"

[tool.pytest]
addopts = [
  "--doctest-modules",
  "--hypothesis-explain",
  "--import-mode=importlib",
  "--showlocals"
]
consider_namespace_packages = true
strict = true
testpaths = ["benches", "src", "tests"]

[tool.ruff]
extend = ".config/linters/.ruff.toml"

[tool.ruff.lint]
ignore = ["F722"]

[tool.uv]
conflicts = [[{ extra = "cuda12" }, { extra = "cuda13" }]]
default-groups = "all"
