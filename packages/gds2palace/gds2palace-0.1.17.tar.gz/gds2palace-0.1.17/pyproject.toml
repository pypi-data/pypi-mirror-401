[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gds2palace"
version = "0.1.17"
description = "Create AWS Palace model from RFIC GDSII layout file"
authors = [
    { name = "Volker Muehlhaus", email = "volker@muehlhaus.com" }
]
license = { text = "Apache" }
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "gdspy>1.6.0",
    "gmsh",
    "scikit-rf",
    "matplotlib",
    "PySide6"
]

[tool.setuptools]
packages = ["gds2palace"]
