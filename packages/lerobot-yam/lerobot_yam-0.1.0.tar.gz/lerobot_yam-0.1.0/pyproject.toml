[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lerobot-yam"
version = "0.1.0"
description = "Meta-package to install YAM LeRobot plugins"
readme = "README.md"
authors = [
  { name = "Praveen Selvaraj" },
]
license = { text = "MIT" }
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "lerobot>=0.4",
  "yam-common",
  "lerobot_robot_yam",
  "lerobot_teleoperator_yam_gello",
]

[tool.setuptools]
packages = []

