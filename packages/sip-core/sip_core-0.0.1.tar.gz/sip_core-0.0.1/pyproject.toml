[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "sip-core"
dynamic = ["version"]
description = 'Core elements of the SIP protocol (RFC 3261)'
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = [
  "SIP",
  "RFC3261",
]
authors = [
  { name = "Ruud de Jong", email = "rhjdjong@users.noreply.github.com" },
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = []

[project.urls]
Documentation = "https://github.com/rhjdjong/sip-core#readme"
Issues = "https://github.com/rhjdjong/sip-core/issues"
Source = "https://github.com/rhjdjong/sip-core"

[tool.hatch.version]
path = "src/sip_core/__about__.py"

[tool.hatch.envs.default]
python = "3.12"
dependencies = [
    "pytest",
    "pytest-mock",
    "semantic-version-check",
]
installer = "uv"

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]

[tool.hatch.envs.test]
extra-dependencies = [
    "coverage[toml]>=6.5",
    "pytest-asyncio",
]

[tool.hatch.envs.test.scripts]
test = "pytest {args:tests}"
test-cov = "coverage run -m pytest {args:tests}"
cov-report = [
    "- coverage combine",
    "coverage report",
    "coverage json",
]
cov = [
    "test-cov",
    "cov-report",
]
cov-xml = [
    "test-cov",
    "coverage combine",
    "coverage xml",
]

[tool.hatch.envs.types.scripts]
check = "mypy --strict --install-types --non-interactive {args:src tests}"

[tool.hatch.envs.style.scripts]
isort-check = "isort --check-only {args:src tests examples docs}"
black-check = "black --check {args:src tests examples docs}"
isort-fix = "isort {args:src tests examples docs}"
black-fix = "black {args:src tests examples docs}"
check = [
    "- isort-check",
    "black-check",
]
fix = [
    "isort-fix",
    "black-fix",
]

[tool.coverage.run]
source_pkgs = ["sip_core", "tests"]
branch = true
parallel = true
concurrency = [
  "multiprocessing",
  "thread",
]
omit = [
  "src/sip_core/__about__.py",
]

[tool.coverage.paths]
sip_core = ["src/sip_core"]
tests = ["tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
show_missing = true
fail_under = 100

[tool.hatch.envs.doc]
python = "3.12"
dependencies = [
    "myst-parser",
    "sphinx",
    "sphinx_rtd_theme",
    "sphinx-toolbox",
]

[tool.hatch.envs.doc.scripts]
build = "cd {root}/docs && make {args:html}"
clean = "cd {root}/docs && make clean"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[tool.pytest.ini_options]
asyncio_mode = "auto"
