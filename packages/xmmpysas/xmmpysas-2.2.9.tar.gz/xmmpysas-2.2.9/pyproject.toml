[project]
name = "xmmpysas"
version = "2.2.9"
description = "Python wrapper for XMM-Newton SAS."
authors = [{name = "Ryan Tanner", email = "ryan.tanner@nasa.gov"}]
readme = "pysas/README.md"

homepage = "https://www.cosmos.esa.int/web/xmm-newton/sas"
repository = "https://github.com/XMMGOF/pysas"
license = "GPL-3.0-or-later"
keywords = ["XMM-Newton", "x-ray", "astronomy"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy"
]
requires-python = ">=3.10,<4.0"
dependencies = [
    "astropy (>=6.1,<8.0.0)",
    "numpy (>=2.1,<3.0.0)",
    "matplotlib (>=3.9,<4.0.0)",
    "beautifultable (>=1.1,<2.0.0)",
    "scipy (>=1.14,<2.0.0)",
    "astroquery (>=0.4.10,<1.0.0)",
    "pypdf (>=5.1,<6.0.0)",
    "loguru (>=0.7.3,<1.0.0)",
    "regions (>=0.10,<1.0.0)"
]

[tool.poetry]
packages = [{ include = "pysas" }]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
