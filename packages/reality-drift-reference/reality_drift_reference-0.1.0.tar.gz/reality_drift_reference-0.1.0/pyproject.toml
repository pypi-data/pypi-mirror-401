[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "reality-drift-reference"
version = "0.1.0"
description = "Reference package providing structured terminology and conceptual schemas derived from the Reality Drift framework."
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "A. Jacobs" }]
license = { text = "All rights reserved" }

classifiers = [
  "Programming Language :: Python :: 3",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "License :: Other/Proprietary License"
]

[project.urls]
Homepage = "https://substack.com/@therealitydrift"
Repository = "https://github.com/therealitydrift/reality-drift-library"
Documentation = "https://offbrandguy.com/reality-drift-glossary/"
