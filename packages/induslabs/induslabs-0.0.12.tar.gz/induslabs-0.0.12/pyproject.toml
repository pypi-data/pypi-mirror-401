[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "induslabs"
version = "0.0.12"
description = "Python SDK for IndusLabs Voice API - Text-to-Speech and Speech-to-Text"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "IndusLabs", email = "support@induslabs.io"}
]
keywords = ["tts", "stt", "speech-to-text", "text-to-speech", "voice-api", "audio", "indian-languages"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "requests>=2.25.0",
    "aiohttp>=3.8.0",
    "websocket-client>=1.7.0",
    "numpy>=1.24.0",
    "soundfile>=0.12.1"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.urls]
Homepage = "https://induslabs.io"
Documentation = "https://docs.induslabs.io"
Repository = "https://github.com/INDUS-AI-DEV/induslabs-python"
Issues = "https://github.com/INDUS-AI-DEV/induslabs-python/issues"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.ruff]
line-length = 100
target-version = "py38"