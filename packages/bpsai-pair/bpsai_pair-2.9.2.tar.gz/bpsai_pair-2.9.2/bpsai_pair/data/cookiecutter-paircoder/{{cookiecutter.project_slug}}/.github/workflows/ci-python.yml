name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  python:
    name: Python CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e ".[dev]" 2>/dev/null || pip install -e .; fi
          pip install ruff pytest mypy pip-audit
      - name: Format & Lint
        run: |
          ruff format --check . || true
          ruff check .
      - name: Type Check
        run: mypy . || true
      - name: Test
        run: pytest -q
      - name: Audit (non-blocking)
        run: pip-audit || true

  gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [python]
    steps:
      - name: All checks passed
        run: echo "All CI checks passed"
