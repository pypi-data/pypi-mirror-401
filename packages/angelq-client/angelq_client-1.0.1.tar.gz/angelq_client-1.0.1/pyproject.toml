[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "angelq-client"
version = "1.0.1"
description = "Python client for AngelQ APIs"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [{ name = "Andreas Stratakis", email = "andrew.stratakis@gmail.com" }]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = ["requests>=2.32.5"]

[project.urls]
Homepage = "https://github.com/angelquantum/angelq-client"
Issues = "https://github.com/angelquantum/angelq-client/issues"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
