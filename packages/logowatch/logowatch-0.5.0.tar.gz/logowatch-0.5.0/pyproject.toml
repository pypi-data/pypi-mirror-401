[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "logowatch"
version = "0.5.0"
description = "Autonomous log analysis tool with configurable pattern rules, incremental detection, and rich output"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.9"
authors = [
    {name = "LifeAiTools Team", email = "dev@muid.io"}
]
keywords = [
    "logs",
    "monitoring",
    "pattern-matching",
    "log-analysis",
    "devops",
    "observability",
    "cli"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
    "Topic :: Utilities",
]
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
logowatch = "logowatch.cli:main"
lw = "logowatch.cli:main"

[project.urls]
Homepage = "https://github.com/lifeaitools/logowatch"
Documentation = "https://github.com/lifeaitools/logowatch#readme"
Repository = "https://github.com/lifeaitools/logowatch"
Issues = "https://github.com/lifeaitools/logowatch/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
logowatch = ["presets/*.yaml"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]

[tool.mypy]
python_version = "3.9"
strict = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=logowatch"
