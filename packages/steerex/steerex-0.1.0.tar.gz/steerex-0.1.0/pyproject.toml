[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "steerex"
version = "0.1.0"
description = "A research platform for LLM steering vector optimization and analysis"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = [
    "llm",
    "steering",
    "activation engineering",
    "interpretability",
    "alignment",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "transformers>=4.30.0",
    "pydantic>=2.0.0",
    "numpy>=1.24.0",
    "python-dotenv>=1.0.0",
    "matplotlib>=3.10.8",
    "scikit-learn>=1.7.2",
]

[project.optional-dependencies]
analysis = [
    "scikit-learn>=1.3.0",
    "umap-learn>=0.5.0",
    "matplotlib>=3.7.0",
    "plotly>=5.15.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
all = [
    "steerex[analysis,dev]",
]

[project.urls]
Homepage = "https://github.com/AyseAsude/steerex"
Documentation = "https://github.com/AyseAsude/steerex#readme"
Repository = "https://github.com/AyseAsude/steerex"

[tool.hatch.build.targets.wheel]
packages = ["steerex"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]  # Line too long - handled by formatter

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
addopts = "-v --tb=short"
