[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ErisPulse"
version = "2.3.2"
description = "ErisPulse 是一个模块化、可扩展的异步 Python SDK 框架，主要用于构建高效、可维护的机器人应用程序。"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }

authors = [
    { name = "艾莉丝·格雷拉特(WSu2059)", email = "wsu2059@qq.com" }
]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

dependencies = [
    "pip",
    "rich",
    "colorama",
    "keyboard",
    "aiohttp",
    "watchdog",
    "toml",
    "fastapi>=0.116.1",
    "hypercorn>=0.14.0",
    "pydantic>=2.10.6",
    "python-multipart>=0.0.20",
    "packaging>=25.0",
]

[project.scripts]
ep-init = "ErisPulse.__init__:init_sync"
epsdk = "ErisPulse.__main__:main"
ep = "ErisPulse.__main__:main"
ep-cli = "ErisPulse.__main__:main"
epsdk-cli = "ErisPulse.__main__:main"

[tool.hatch]
project.root = "src"

[tool.ruff]
target-version = "py310"

include = ["src/**/*.py"]

extend-exclude = [
    "__pycache__",
    ".git",
    ".venv",
    "build",
    "dist"
]
