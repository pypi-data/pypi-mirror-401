[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "MoleditPy-linux"

version = "2.3.2"

license = {file = "LICENSE"}

authors = [
  { name="HiroYokoyama", email="titech.yoko.hiro@gmail.com" },
]

description = "A cross-platform, simple, and intuitive molecular structure editor built in Python. It allows 2D molecular drawing and 3D structure visualization. It supports exporting structure files for input to DFT calculation software."

readme = "README.md"

requires-python = ">=3.9, <3.15"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "numpy",
    "pyqt6 < 6.10",
    "pyvista < 0.47",
    "pyvistaqt < 0.12",
    "rdkit < 2025.10",
]


[project.urls]
Homepage = "https://github.com/HiroYokoyama/python_molecular_editor"
Issues = "https://github.com/HiroYokoyama/python_molecular_editor/issues"

[project.scripts]
moleditpy = "moleditpy_linux.__main__:main"

[tool.setuptools.package-data]
"moleditpy_linux" = ["modules/assets/*"]

