site_name: pzfx
site_description: Read and write GraphPad Prism .pzfx files in Python
site_url: https://yue-jiang.github.io/pypzfx/
repo_url: https://github.com/Yue-Jiang/pzfx
repo_name: Yue-Jiang/pzfx

theme:
  name: material
  palette:
    primary: indigo
  features:
    - navigation.sections
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Examples: examples/examples.ipynb
  - API Reference: api.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
  - mkdocs-jupyter:
      include_source: true
      execute: false

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - admonition
