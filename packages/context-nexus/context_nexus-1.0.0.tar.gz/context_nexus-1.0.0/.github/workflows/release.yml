name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0)'
        required: true
        type: string
      repository:
        description: 'Target'
        required: true
        type: choice
        options:
          - testpypi
          - pypi
        default: testpypi

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Update version
        run: |
          VERSION="${{ github.event.inputs.version }}"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          sed -i "s/^__version__ = \".*\"/__version__ = \"$VERSION\"/" context_nexus/__init__.py

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist --interpreter python3.12
          manylinux: auto

      - name: Build sdist
        run: |
          pip install build maturin
          python -m build --sdist

      - name: List built packages
        run: |
          echo "=== Built packages ==="
          ls -lh dist/

      - name: Check package
        run: |
          pip install twine
          twine check dist/*

      - name: Upload to TestPyPI
        if: github.event.inputs.repository == 'testpypi'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TESTPYPI_API_TOKEN }}
        run: twine upload --verbose --repository testpypi dist/*

      - name: Upload to PyPI
        if: github.event.inputs.repository == 'pypi'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

      - name: Create GitHub Release
        if: github.event.inputs.repository == 'pypi'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          files: dist/*
          generate_release_notes: true
          body: |
            ## Release ${{ github.event.inputs.version }}

            ```bash
            pip install context-nexus==${{ github.event.inputs.version }}
            ```
