[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wagtail_crx_block_frontend_assets"
version = "1.1.0"
authors = [
  { name="Daniel KunickÃ½", email="danecek37@gmail.com" },
]
description = "This package allows you to define and organise static assets for your Wagtail blocks frontend."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "coderedcms>=2.1,<6",
  "wagtail>=4.2,<7"
]

[project.optional-dependencies]
test = [
  "pytest>=7.4",
  "pytest-django>=4.8"
]

[project.urls]
Homepage = "https://github.com/LESPROJEKT/wagtail-crx-block-frontend-assets"
Issues = "https://github.com/LESPROJEKT/wagtail-crx-block-frontend-assets/issues"
