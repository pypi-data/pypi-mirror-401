[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "graph-analyzer"
version = "0.1.3"
description = "A Python package for analyzing hand-drawn graphs from images"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["graph-theory", "computer-vision", "image-processing", "education"]
authors = [
  {name = "Hafiz Muhammad Mujadid Majeed", email = "mujadid2001@gmail.com"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Topic :: Education",
  "Topic :: Scientific/Engineering :: Image Recognition",
  "Topic :: Scientific/Engineering :: Mathematics",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
]
dependencies = [
  "numpy>=1.21.0",
  "opencv-python>=4.5.0",
  "Pillow>=8.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-cov>=3.0.0",
  "black>=22.0.0",
  "flake8>=4.0.0",
  "mypy>=0.950",
  "build>=0.7.0",
  "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/mujadid2001/graph-analyzer"

Repository = "https://github.com/mujadid2001/graph-analyzer"
"Bug Reports" = "https://github.com/mujadid2001/graph-analyzer/issues"

[tool.setuptools]
packages = ["graph_analyzer"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
addopts = "--cov=graph_analyzer --cov-report=html --cov-report=term-missing"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
