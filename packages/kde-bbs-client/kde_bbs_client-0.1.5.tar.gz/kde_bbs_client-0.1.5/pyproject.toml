[project]
name = "kde-bbs-client"
version = "0.1.5"
description = "A modern KDE client for old school telnet based BBS systems"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "PySide6>=6.4.0",
    "PyYAML>=6.0",
]

[project.scripts]
kde-bbs-client = "kdebbsclient:main"

[project.optional-dependencies]
dev = [
    "ruff>=0.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
include = [
    "*.py",
    "ui/**/*.py",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP"]
ignore = [
    "N802",  # Allow PyQt method names like closeEvent, keyPressEvent
]
