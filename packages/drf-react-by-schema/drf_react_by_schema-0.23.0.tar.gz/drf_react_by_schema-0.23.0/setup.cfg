[metadata]
name = drf_react_by_schema
version = 0.23.0
description = A Django app to easily integrate with React from models.
long_description = file: README.rst
url = https://gitlab.com/eita/drf-react-by-schema/drf-react-by-schema-django
author = Cooperativa EITA
author_email = coletivo@eita.org.br
license = GNU General Public License version 3
classifiers = 
	Environment :: Web Environment
	Framework :: Django
	Framework :: Django :: 3.2
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.12
	Topic :: Internet :: WWW/HTTP
	Topic :: Internet :: WWW/HTTP :: Dynamic Content

[options]
include_package_data = true
packages = find:
install_requires = 
	djangorestframework
	djangorestframework-simplejwt
	drf-nested-routers
	django-filter
	django-cors-headers

[egg_info]
tag_build = 
tag_date = 0

