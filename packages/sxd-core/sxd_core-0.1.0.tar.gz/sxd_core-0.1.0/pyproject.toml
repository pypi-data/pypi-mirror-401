[project]
name = "sxd-core"
version = "0.1.0"
description = "Core library for SentientX Data Platform"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pyyaml>=6.0",
    "universal-pathlib>=0.2.0",
    "s3fs>=2024.0.0",
    "requests>=2.31.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "pyarrow>=14.0.0",
    "sqlalchemy>=2.0.0",
    "psycopg2-binary>=2.9.0",
    "chdb>=2.0.0",
    "clickhouse-connect>=0.7.0",
    "rich>=13.0.0",
    "textual>=0.47.0",
    "temporalio>=1.5.0",
    "pydantic>=2.0.0",
    "huggingface-hub>=0.20.0",
    "tqdm>=4.66.0",
    "python-dotenv>=1.0.0",
    "aiofiles>=24.1.0",
]

[project.optional-dependencies]
simulation = [
    "hypothesis>=6.0.0",
]
dev = [
    "hypothesis>=6.0.0",
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[tool.setuptools]
packages = ["sxd_core"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
