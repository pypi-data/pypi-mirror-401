[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nia-mcp-server"
version = "1.0.70"
description = "Nia"
readme = "README.md"
requires-python = ">=3.8"
license = "AGPL-3.0"
authors = [
    { name = "Nozomio Labs Team", email = "founders@nozomio.com" }
]
keywords = ["mcp", "ai", "codebase", "search", "nia"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.0.0",
    "fastmcp==2.13.2",
    "httpx>=0.24.0",
    "httpcore>=1.0.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "uvicorn>=0.30.0",
    "python-Levenshtein>=0.21.0",
    "tiktoken>=0.5.0",
]

[project.urls]
Homepage = "https://trynia.ai"
Documentation = "https://docs.trynia.ai"

[project.scripts]
nia-mcp-server = "nia_mcp_server.__main__:main"


[tool.hatch.build.targets.wheel]
packages = ["src/nia_mcp_server"]