[build-system]
requires = ["setuptools>=80.8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "asr-types"
version = "1.0.1"
description = "Type definitions for ASR (Automatic Speech Recognition) data structures"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
dependencies = []

[project.urls]
Homepage = "https://github.com/speech2srt/asr-types"
Repository = "https://github.com/speech2srt/asr-types"
Issues = "https://github.com/speech2srt/asr-types/issues"

[tool.setuptools]
package-dir = {"asr_types" = "src"}
packages = ["asr_types"]

