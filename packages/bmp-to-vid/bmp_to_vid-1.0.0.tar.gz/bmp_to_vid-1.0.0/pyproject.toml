[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bmp-to-vid"
version = "1.0.0"
description = "Convert sequential bitmap images to video"
readme = "README.md"
license = "MIT"
requires-python = ">=3.6"
keywords = ["bmp", "video", "converter", "opencv", "image-sequence"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video :: Conversion",
]
dependencies = [
    "opencv-python>=4.5.0",
]

[project.scripts]
bmp-to-vid = "bmp_to_vid.cli:main"

[project.urls]
Homepage = "https://github.com/yourusername/bmp-to-vid"
Repository = "https://github.com/yourusername/bmp-to-vid"

[tool.setuptools.packages.find]
include = ["bmp_to_vid*"]
