[project]
name = "ux-lens"
version = "0.1.1"
description = "MCP server for browser-based UX critique with Gemini"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "google-genai>=1.0.0",
    "mcp>=1.25.0",
    "playwright>=1.57.0",
]

[project.scripts]
ux-lens = "ux_watcher.server:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
exclude = [
    "videos"
]

[tool.hatch.build.targets.wheel]
packages = ["src/ux_watcher"]
