name: Tests

on:
  push:
    branches:
      - main
    paths-ignore:
      - "examples/**"
      - "*.md"
      - "*.txt"
  pull_request:
    paths-ignore:
      - "examples/**"
      - "*.md"
      - "*.txt"

env:
  UV_FROZEN: "1"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: make sync
      
      - name: Verify formatting
        run: make format-check
      
      - name: Run lint
        run: make lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: make sync
      
      - name: Run typecheck
        run: make mypy

  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: make sync
      
      - name: Run tests with coverage
        run: make coverage

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      
      - name: Setup uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
      
      - name: Install dependencies
        run: make sync
      
      - name: Build package
        run: |
          uv build
          echo "Package builds successfully"
          ls -lh dist/