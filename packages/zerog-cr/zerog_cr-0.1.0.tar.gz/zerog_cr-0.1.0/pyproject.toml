[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zerog-cr"
version = "0.1.0"
description = "Zero-G Reviewer: AI Code Review Agent using LangGraph"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
dependencies = [
    "langgraph>=0.2.0",
    "langchain-core>=0.3.0",
    "langchain-openai>=0.2.0",
    "chromadb>=0.5.0",
    "pydantic>=2.0.0",
    "GitPython>=3.1.0",
    "python-gitlab>=4.0.0",
    "PyGithub>=2.0.0",
    "sentence-transformers>=3.0.0",
]

[project.scripts]
zerog-cr = "cr_agent.main:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "build>=1.4.0",
    "twine>=6.2.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/cr_agent"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
