# See https://setuptools.readthedocs.io/en/latest/build_meta.html
[build-system]
requires = ["setuptools>=68", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"


[project]
name = "ddi_fw"
version = "0.0.297"
description = "Do not use :)"
readme = "README.md"
authors = [
    { name = "Kıvanç Bayraktar", email = "bayraktarkivanc@gmail.com" }
]
maintainers = [
    { name = "Kıvanç Bayraktar", email = "bayraktarkivanc@gmail.com" }
]

# See https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#classifiers
# Search tags using the controlled vocabulary at https://pypi.org/classifiers
classifiers = [
    "Development Status :: 1 - Planning",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Framework :: Pytest",
    "Framework :: tox",
    "Framework :: Sphinx",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Medical Science Apps."
]
keywords = ["Machine Learning"]

# License Information. This can be any valid SPDX identifiers that can be resolved
# with URLs like https://spdx.org/licenses/MIT
# See https://packaging.python.org/en/latest/guides/writing-pyproject-toml/#license
license = { file = "LICENSE" }


requires-python = ">=3.10"

# [project.dependencies]
# These dependencies are common and always required
dependencies = [
    "pydantic>=2.11.0,<=2.12.4",
    "tqdm>=4.66.6",
    "pandas>=2.2.2,<=2.3.3",
    "numpy>=1.26.0,<=2.3.4",
    "py7zr==0.22.0",
    "xmlschema==3.4.2"
]

[project.optional-dependencies]

llm = [
    "transformers>=4.48.0,<=4.57.1",
    "tokenizers>=0.21.1,<=0.22.1",
    "openai>=1.52.2",
    "langchain>=0.3.4,<=0.3.27",
    "langchain_community>0.3.16,<=0.4.1",
    "chromadb>=0.7.0,<=1.0.4",
    "nltk>=3.8.1,<=3.9.1",
    "faiss-cpu>=1.11.0,<1.12.0"
]

ml = [
    "scikit-learn>=1.5.2,<=1.6.1",
    "mlflow>=2.16.1,<=3.2.0",
    "scipy>=1.13.1,<=1.16.1",
    "plotly==5.24.1",
    "matplotlib==3.10.0"
]

ml-tf = [
    "tensorflow>=2.17.0,<2.21.0",
    "tf-keras>=2.17.0,<2.21.0"
]

ml-tf-gpu = [
    "tensorflow[and-cuda]>=2.17.0,<2.21.0",
    "tf-keras>=2.17.0,<2.21.0",
]

ml-torch = [
    "torch>=2.6.0",
]

no_need = [
    "sentence-transformers>=3.4.1,<=5.1.2",
    "torch>=2.6.0"
]

drugbank = [
    "rdkit==2023.3.3",
    "xmlschema==3.4.2",
    "stanza>=1.9.2,<=1.10.1"
]

utils = [
    "python-stopwatch==1.1.11",
    "importlib-resources>=6.4.5,<=6.5.2",
    "lxml>=5.3.0,<=5.4.0",
    "pyarrow>=18.0.0,<=18.1.0",
    "pycryptodomex==3.22.0"
]



[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
# this implicitly sets `packages = ":find"`
where = ["src"]  # list of folders that contain the packages (["."] by default)
exclude = ["tests*", "docs*"]

# See https://setuptools.pypa.io/en/latest/userguide/datafiles.html
[tool.setuptools.package-data]
"*" = ["*.*"]

[tool.coverage.run]
source = ["src"]
branch = true

# pyproject.toml
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"

testpaths = [
    "tests"
]
