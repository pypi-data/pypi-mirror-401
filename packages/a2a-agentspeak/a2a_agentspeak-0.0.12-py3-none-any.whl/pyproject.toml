[project]
name = "a2a-agentspeak"
version = "0.0.12"
description = "AgentSpeak agents on A2A/ACL protocol."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "a2a_acl==0.0.12",
    "a2a-sdk[http-server]>=0.3.22",
    "agentspeak>=0.2.2",
    "uvicorn[standard]>=0.38.0",

]
authors = [
  { name="Julien Cohen", email="Julien.Cohen@imt-atlantique.fr" },
  { name="Massimo Tisi", email="Massimo.Tisi@imt-atlantique.fr" },
]
maintainers = [
  { name="Julien Cohen", email="Julien.Cohen@imt-atlantique.fr" },
  { name="Massimo Tisi", email="Massimo.Tisi@imt-atlantique.fr" },
]
license = "GPL-3.0-only"
license-files = ["LICENSE.txt"]

[tool.hatch.build.targets.wheel]
packages = ["."]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.urls]
Homepage = "https://gitlab.eclipse.org/eclipse-research-labs/mosaico-project/a2a-agentspeak"
