[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tamar-community-sdk"
version = "2.0.19"
description = "Tamar Community SDK for Python - 支持文件上传、HLS视频流、文件管理"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Tamar Team", email = "dev@tamar.com"}
]
keywords = ["upload", "oss", "multipart", "async", "hls", "streaming"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
]

dependencies = [
    "aiohttp>=3.8.0",
    "aiofiles>=23.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/tamar/tamar-community-sdk-python"

[tool.setuptools.packages.find]
where = ["."]
include = ["tamar_community_sdk*"]

[tool.setuptools.package-data]
tamar_community_sdk = ["py.typed"]
