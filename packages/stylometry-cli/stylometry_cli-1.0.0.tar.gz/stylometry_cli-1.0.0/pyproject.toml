[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stylometry-cli"
version = "1.0.0"
description = "Quantitative author fingerprinting & stylometric analysis - offline CLI tool"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["stylometry", "authorship", "nlp", "linguistics", "forensics", "text-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Text Processing :: Linguistic",
]
authors = [
    {name = "SpectreDeath"}
]

dependencies = [
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "scikit-learn>=1.3.0",
    "scipy>=1.11.0",
    "matplotlib>=3.7.0",
    "tqdm>=4.65.0",
    "pypdf>=3.0.0",
]

[project.optional-dependencies]
ai = [
    "requests>=2.28.0",
]
stylometrix = [
    "stylo_metrix>=0.1.9",
    "spacy>=3.7.0",
    "regex>=2023.0.0",
]
all = [
    "stylometry-cli[ai,stylometrix]",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.scripts]
stylometry = "stylometry.cli:main"

[project.urls]
Homepage = "https://github.com/SpectreDeath/stylometry-cli"
Documentation = "https://github.com/SpectreDeath/stylometry-cli#readme"
Repository = "https://github.com/SpectreDeath/stylometry-cli.git"
Issues = "https://github.com/SpectreDeath/stylometry-cli/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["stylometry*"]

[tool.setuptools.package-data]
stylometry = ["*.txt"]

[tool.black]
line-length = 120
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 120

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
