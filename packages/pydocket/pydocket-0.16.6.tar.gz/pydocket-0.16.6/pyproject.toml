[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "pydocket"
dynamic = ["version"]
description = "A distributed background task system for Python functions"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Chris Guidry", email = "guid@omg.lol" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
dependencies = [
    "cloudpickle>=3.1.1",
    "exceptiongroup>=1.2.0; python_version < '3.11'",
    "fakeredis[lua]>=2.32.1",
    "opentelemetry-api>=1.33.0",
    "opentelemetry-exporter-prometheus>=0.60b0",
    "opentelemetry-instrumentation>=0.60b0",
    "prometheus-client>=0.21.1",
    "py-key-value-aio[memory,redis]>=0.3.0",
    "python-json-logger>=2.0.7",
    "redis>=5",
    "rich>=13.9.4",
    "typer>=0.15.1",
    "typing_extensions>=4.12.0",
]

[dependency-groups]
dev = [
    "codespell>=2.4.1",
    "docker>=7.1.0",
    "ipython>=8.0.0",
    "mypy>=1.14.1",
    "opentelemetry-distro>=0.60b0",
    "opentelemetry-exporter-otlp>=1.33.0",
    "opentelemetry-instrumentation-logging>=0.60b0",
    "opentelemetry-instrumentation-redis>=0.60b0",
    "opentelemetry-sdk>=1.33.0",
    "prek>=0.2.13",
    "pyright>=1.1.398",
    "pytest>=8.3.4",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=6.0.0",
    "pytest-flakefinder>=1.1.0",
    "pytest-randomly>=4.0.0",
    "pytest-repeat>=0.9.3",
    "pytest-timeout>=2.4.0",
    "pytest-xdist>=3.6.1",
    "ruff>=0.9.7",
]

docs = [
    "mkdocs>=1.5.3",
    "mkdocs-material>=9.5.13",
    "mkdocstrings>=0.24.1",
    "mkdocstrings-python>=1.8.0",
]
examples = ["fastapi>=0.120.0", "pydantic>=2.11.10", "uvicorn>=0.38.0"]

[project.scripts]
docket = "docket.__main__:app"

[project.urls]
"Homepage" = "https://github.com/chrisguidry/docket"
"Bug Tracker" = "https://github.com/chrisguidry/docket/issues"

[tool.hatch.version]
source = "vcs"

[tool.hatch.metadata]
allow-direct-references = true


[tool.hatch.build.targets.wheel]
packages = ["src/docket"]

[tool.ruff]
target-version = "py310"

[tool.pytest.ini_options]
addopts = [
    "--numprocesses=logical",
    "--maxprocesses=4",
    "--cov=src/docket",
    "--cov=tests",
    "--cov-report=term-missing:skip-covered",
    "--cov-branch",
    "--timeout=30",
]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
asyncio_default_test_loop_scope = "function"
filterwarnings = ["error"]

[tool.coverage.run]
omit = ["src/docket/__main__.py", "src/docket/_uuid7.py"]
branch = true
parallel = true

[tool.coverage.report]
exclude_also = ["\\.\\.\\.$"]

[tool.pyright]
include = ["src", "tests", "chaos"]
typeCheckingMode = "strict"
venvPath = "."
venv = ".venv"
