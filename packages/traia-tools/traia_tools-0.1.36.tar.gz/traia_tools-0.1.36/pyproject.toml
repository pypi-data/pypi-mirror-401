[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "traia-tools"
version = "0.1.36"
description = "Custom tools for Traia/CrewAI for Web3 and crypto trading strategies"
readme = "README.md"
requires-python = ">=3.12"
keywords = ["crewai", "web3", "cryptocurrency", "tools"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent"
]
# Specify dependencies required by the tools
dependencies = [
    "beautifulsoup4>=4.14.2",
    "boto3>=1.40.54",
    "crewai==0.203.1",
    "pydantic>=2.12.2",
    "requests>=2.32.5",
    "traia-iatp>=0.1.17",
]

[project.urls]
"Documentation" = "https://docs.crewai.com/"
"Source" = "https://github.com/traia/traia-tools"

[project.optional-dependencies]
dev = [
    "twine>=5.0.0",
    "build>=1.0.0",
    "wheel"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["traia_tools*"]
namespaces = true

[tool.setuptools.package-data]
"traia_tools.index" = ["*.json"]
