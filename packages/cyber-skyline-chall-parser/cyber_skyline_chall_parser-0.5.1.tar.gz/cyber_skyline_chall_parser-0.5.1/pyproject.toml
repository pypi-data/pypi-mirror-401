[project]
name = "cyber-skyline-chall-parser"
version = "0.5.1"
description = "Parser library for handling the specialized challenge docker compose format"
readme = "README.md"
authors = [
    { name = "John Marsden", email = "research@johnmarsden.dev" }
]
requires-python = ">=3.12"
dependencies = [
    "attrs==25.3.0",
    "cattrs==25.2.0",
    "faker>=37.4.0",
    "pyyaml>=6.0.2"
]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "ruff>=0.12.2",
]
