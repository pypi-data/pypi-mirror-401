[metadata]
license_files = LICENSE

[bdist_wheel]
universal = 0

[flake8]
max-line-length = 100
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	.eggs,
	*.egg-info,
	.venv,
	venv
ignore = E203, E266, E501, W503
max-complexity = 18
select = B,C,E,F,W,T4,B9

[options]
packages = find:
python_requires = >=3.8

[options.packages.find]
exclude = 
	tests
	tests.*
	examples
	examples.*
	docs

[egg_info]
tag_build = 
tag_date = 0

