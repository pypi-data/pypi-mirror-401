[project]
name = "agenthink"
version = "0.1.27"
description = "A unified agent framework for connecting workflows, databases, and agents"
authors = [
  { name = "Ritobroto" }
]
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
    "fastapi",
    "mysql-connector-python",
    "azure-identity",
    "azure-keyvault-secrets",
    "azure-storage-blob",
    "pyodbc",
    "python-dotenv"
]


[tool.setuptools.packages.find]
where = ["src"]
