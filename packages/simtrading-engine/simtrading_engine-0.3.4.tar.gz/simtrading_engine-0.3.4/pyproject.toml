[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simtrading-engine"
version = "0.3.4"
description = "A Python backtesting engine for trading strategies, designed for SimTrading platform."
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
  {name = "Arthur Hottier", email = "contact@simtrading.fr"} 
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "requests",
    "tqdm",
    "pandas",
    "numpy"
]

[project.urls]
"Homepage" = "https://github.com/ArthurHtr/trading-plateform"
"Bug Tracker" = "https://github.com/ArthurHtr/trading-plateform/issues"
