[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chess-schema"
version = "0.1.2"
description = "Pydantic models for structured chess game data, optimized for LLM integration and analysis pipelines"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
authors = [
    { name = "Daniel James", email = "djdany444@gmail.com" }
]
keywords = [
    "chess",
    "pydantic",
    "schema",
    "validation",
    "llm",
    "pgn",
    "analysis",
    "uci",
    "san"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment :: Board Games",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
pgn = [
    "python-chess>=1.999",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "python-chess>=1.999",
]

[project.urls]
Homepage = "https://github.com/danieljames-dj/chess-schema"
Documentation = "https://github.com/danieljames-dj/chess-schema#readme"
Repository = "https://github.com/danieljames-dj/chess-schema"
Issues = "https://github.com/danieljames-dj/chess-schema/issues"
Changelog = "https://github.com/danieljames-dj/chess-schema/releases"

[tool.hatch.build.targets.wheel]
packages = ["src/chess-schema"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--cov=chess_schema --cov-report=term-missing"

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["chess_schema"]
