[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pythonaibrain-llm"
version = "0.1.0"
description = "LLM extension for Pythonaibrain with quantized model support"
readme = "README.md"
license = {text = "LGPL-3.0-or-later"}
authors = [
    {name = "Divyanshu Sinha", email = "divyanshu.sinha631@gmail.com"}
]
requires-python = ">=3.9"
keywords = ["llm", "machine-learning", "neural-network", "pythonaibrain"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "huggingface-hub>=0.20.0",
    "safetensors>=0.4.0",
    "packaging>=23.0",
    "psutil>=5.9.0",
    "pythonaibrain>=1.1.9",
]

[project.optional-dependencies]
llm = ["pythonaibrain-llm>=0.1.0"]

dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
pythonaibrain-llm = "pythonaibrain_llm.cli:main"

[project.urls]
Homepage = "https://github.com/DivyanshuSinha136/pythonaibrain-v1.1.9"
Documentation = "https://github.com/DivyanshuSinha136/pythonaibrain-v1.1.9"
Issues = "https://github.com/DivyanshuSinha136/pythonaibrain-v1.1.9/issues"

[tool.hatch.build.targets.wheel]
packages = ["pythonaibrain_llm"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE.txt",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
