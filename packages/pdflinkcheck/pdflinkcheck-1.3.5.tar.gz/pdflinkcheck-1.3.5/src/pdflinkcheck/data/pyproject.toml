[project]
name = "pdflinkcheck"
version = "1.3.5"
description = "A purpose-built PDF link analysis and reporting tool with GUI and CLI."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "openpyxl>=3.1.5",
    "pyhabitat>=1.1.6",
    "pypdf>=6.4.2",
    "rich>=14.2.0",
    "typer>=0.20.0",
]

license = "MIT AND AGPL-3.0-or-later"
license-files = ["LICENSE", "LICENSE-MIT", "LICENSE-AGPL3"]

classifiers=[
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers", # library and documentation
    "Intended Audience :: Science/Research", # Technical manuals, engineering
    "Intended Audience :: Other Audience", # Government/engineering docs
    "Topic :: File Formats",
    "Topic :: Office/Business",
    "Topic :: Text Processing :: General",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Environment :: Console",
    "Environment :: MacOS X",
    "Environment :: Win32 (MS Windows)",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    #"Development Status :: 5 - Production/Stable",
]
authors = [
    { name = "George Clayton Bennett", email = "george.bennett@memphistn.gov" },
]
maintainers = [
    { name = "George Clayton Bennett", email = "george.bennett@memphistn.gov" },
]

[project.urls]
Homepage = "https://github.com/city-of-memphis-wastewater/pdflinkcheck"
Repository = "https://github.com/city-of-memphis-wastewater/pdflinkcheck"

[project.scripts]
pdflinkcheck = "pdflinkcheck.cli:app"


[project.optional-dependencies]
# If you choose to include PyMuPDF, you must comply with the AGPL3
pymupdf = ["pymupdf>=1.24.0,<2.0.0"] # fails on termux
pdfium = ["pypdfium2>=5.2.0,<6.0.0"]
full = ["pymupdf>=1.24.0,<2.0.0", "pypdfium2>=5.2.0,<6.0.0"]

#rust = [
#    "pdflinkcheck-rust>=0.1.13"
#]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pyinstaller>=6.17.0 ; platform_system == 'Linux' and platform_machine != 'aarch64'", # to avoid on termux
    "shiv>=1.0.8",
    "ruff>=0.7.0 ; platform_system == 'Linux' and platform_machine != 'aarch64'", # to avoid on termux
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]

#[build-system]
#requires = ["uv_build"]
#build-backend = "uv_build"
[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.uv.sources]
pdflinkcheck = { path = "src/pdflinkcheck" }

