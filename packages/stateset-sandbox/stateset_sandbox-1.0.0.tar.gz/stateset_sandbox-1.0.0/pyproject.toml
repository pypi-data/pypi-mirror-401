[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stateset-sandbox"
version = "1.0.0"
description = "Python SDK for the StateSet Sandbox API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "StateSet", email = "support@stateset.io" }
]
keywords = ["sandbox", "stateset", "ai", "claude", "code-execution"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "httpx>=0.24.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.22.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/stateset/sandbox-sdk-python"
Documentation = "https://docs.stateset.io/sandbox"
Repository = "https://github.com/stateset/sandbox-sdk-python"

[tool.hatch.build.targets.wheel]
packages = ["stateset_sandbox"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.8"
strict = true
