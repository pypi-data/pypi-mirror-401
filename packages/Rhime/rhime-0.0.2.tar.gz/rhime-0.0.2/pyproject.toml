[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"


[project]
name = "Rhime"
version = "0.0.2"
authors = [
  { name="Anirudh Aswal", email="aswalanirudh@outlook.in" },
]
description = "A python library to find rhymes of hindi words"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}

dependencies = [
    "epitran",
]

[project.urls]
Homepage = "https://github.com/jupeeter8/Rhime"
Issues = "https://github.com/jupeeter8/Rhime/issues"
