[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "marketdata-sdk-py"
version = "1.1.0"
description = "Official Python SDK for the Market Data API - Real-time stock prices, options data, market status, and more"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Market Data", email = "support@marketdata.app"}
]
keywords = [
    "marketdata",
    "market-data",
    "marketdata-app",
    "finance",
    "financial-data",
    "stocks",
    "stock-market",
    "stock-prices",
    "options",
    "options-trading",
    "options-chain",
    "api",
    "sdk",
    "trading",
    "trading-data",
    "real-time-data",
    "market-status",
    "ohlcv",
    "candles",
    "quotes",
    "earnings",
    "financial-news",
    "mutual-funds",
    "pandas",
    "polars",
    "dataframe",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
]
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "pytz>=2024.1",
    "tenacity>=9.1.2",
]

[project.urls]
Homepage = "https://www.marketdata.app"
Repository = "https://github.com/MarketDataApp/sdk-py"
Documentation = "https://www.marketdata.app/docs/sdk/py"
Issues = "https://github.com/MarketDataApp/sdk-py/issues"

[project.optional-dependencies]
pandas = [
    "pandas>=2.3.3",
]

polars = [
    "polars-lts-cpu>=1.33.1",
]

[dependency-groups]
dev = [
    "black>=25.11.0",
    "freezegun>=1.5.5",
    "isort>=7.0.0",
    "pandas>=2.3.3",
    "polars-lts-cpu>=1.33.1",
    "pre-commit>=4.5.1",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.8.0",
    "respx>=0.22.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/marketdata"]

[tool.pytest.ini_options]
pythonpath = ["src"]
