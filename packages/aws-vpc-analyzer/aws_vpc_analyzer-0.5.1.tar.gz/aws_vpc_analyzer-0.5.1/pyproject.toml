[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aws-vpc-analyzer"
version = "0.5.1"
description = "MCP server for AWS VPC network topology analysis using NetworkX directed graphs"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Ayush Goel" }
]
keywords = ["mcp", "aws", "vpc", "network", "security", "networkx"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.0.0",
    "networkx>=3.0",
    "boto3>=1.28.0",
    "pydantic>=2.0",
]

[project.urls]
Homepage = "https://github.com/ayushgoel24/mcp-netgraph"
Documentation = "https://github.com/ayushgoel24/mcp-netgraph#readme"
Repository = "https://github.com/ayushgoel24/mcp-netgraph.git"
Issues = "https://github.com/ayushgoel24/mcp-netgraph/issues"
Changelog = "https://github.com/ayushgoel24/mcp-netgraph/blob/master/CHANGELOG.md"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "moto>=4.0",
    "ruff>=0.1",
    "boto3-stubs[ec2,sts]>=1.28.0",
]

[project.scripts]
mcp-netgraph = "netgraph.server:main"
aws-vpc-analyzer = "netgraph.server:main"

[tool.hatch.build.targets.wheel]
packages = ["src/netgraph"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = [
    "moto.*",
    "networkx.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --tb=short"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow running tests",
]

[tool.coverage.run]
source = ["src/netgraph"]
branch = true
omit = ["*/tests/*", "*/__init__.py"]

[tool.coverage.report]
fail_under = 80
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate
    "RUF",    # ruff-specific
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument
    "RUF022", # __all__ not sorted (we prefer categorical grouping)
]

[tool.ruff.lint.isort]
known-first-party = ["netgraph"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
