[workspace]
members = ["crates/*"]
resolver = "3"

[workspace.package]
version = "0.4.0"
edition = "2024"
authors = ["Dov Reshef <reshef.dov@gmail.com>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/dovreshef/clickhouse-rowbinary"

[workspace.dependencies]
# Core library
clickhouse_rowbinary = { path = "crates/clickhouse_rowbinary" }

# Shared dependencies
thiserror = "2.0"
uuid = { version = "1.19", features = ["std"] }
time = { version = "0.3", features = ["formatting", "parsing"] }
num-bigint = { version = "0.4", default-features = false, features = ["std"] }
num-traits = "0.2"
half = "2.7"
zeekstd = "0.6"

# PyO3
pyo3 = { version = "0.27", features = ["extension-module"] }

# Dev/test dependencies
serde = { version = "1.0", features = ["derive"] }
rand = "0.9"
ureq = "3.1"
serde_json = "1.0"
urlencoding = "2.1"
serial_test = "3.3"
zstd = "0.13"

[workspace.lints.clippy]
all = { level = "deny", priority = -1 }
pedantic = { level = "deny", priority = -2 }
