[project]
name = "clickhouse-rowbinary"
version = "0.4.0"
description = "Fast ClickHouse RowBinary format encoder/decoder"
readme = "python/README.md"
license = { text = "MIT OR Apache-2.0" }
requires-python = ">=3.12"
keywords = ["clickhouse", "rowbinary", "database", "encoding", "decoding"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/dovreshef/clickhouse-rowbinary"
Repository = "https://github.com/dovreshef/clickhouse-rowbinary"
Documentation = "https://github.com/dovreshef/clickhouse-rowbinary#readme"

[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "clickhouse_rowbinary._core"
manifest-path = "crates/clickhouse_rowbinary_py/Cargo.toml"
include = ["LICENSE-MIT", "LICENSE-APACHE"]

[dependency-groups]
dev = [
    "maturin>=1.10,<2.0",
    "pytest>=9.0",
    "pytest-asyncio>=1.3",
    "ruff>=0.14",
    "pyright>=1.1",
    "tzdata>=2024.1",  # Required for zoneinfo on Windows
]

[tool.pytest.ini_options]
testpaths = ["tests/python"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.pyright]
pythonVersion = "3.12"
typeCheckingMode = "basic"
include = ["python", "tests/python"]
