[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xai-blockchain-sdk"
version = "1.0.0"
description = "Python SDK for XAI Blockchain - AI compute pooling and governance"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9"
authors = [
    {name = "XAI Blockchain", email = "info@xaiblockchain.com"}
]
maintainers = [
    {name = "XAI Blockchain", email = "info@xaiblockchain.com"}
]
keywords = [
    "blockchain",
    "xai",
    "sdk",
    "cryptocurrency",
    "ai-compute",
    "governance",
    "web3",
    "decentralized",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "requests>=2.28.0",
    "urllib3>=1.26.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://xaiblockchain.com"
Documentation = "https://docs.xaiblockchain.com"
Repository = "https://github.com/xai-blockchain/xai"
"Bug Tracker" = "https://github.com/xai-blockchain/xai/issues"
Changelog = "https://github.com/xai-blockchain/xai/blob/main/sdk/python/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["py.typed"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
