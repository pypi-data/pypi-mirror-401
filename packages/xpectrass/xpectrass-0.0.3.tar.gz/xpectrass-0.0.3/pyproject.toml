[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "xpectrass"
version = "0.0.3"
description = "FTIR/ToF-SIMS Spectral Analysis Suite - Preprocessing toolkit for spectral classification"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Data Analysis Team @KaziLab.se", email = "xpectrass@kazilab.se"}
]
maintainers = [
    {name = "Data Analysis Team @KaziLab.se", email = "xpectrass@kazilab.se"}
]
keywords = [
    "FTIR",
    "spectroscopy", 
    "preprocessing",
    "baseline correction",
    "plastic classification",
    "ToF-SIMS",
    "chemometrics",
    "machine learning",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
    "Typing :: Typed",
]
requires-python = ">=3.8"
dependencies = [
    # Core scientific computing
    "numpy==2.3.5",
    "scipy==1.16.3",
    "pandas==2.3.3",
    "polars==1.37.0",

    # Signal processing and preprocessing
    "pybaselines==1.2.1",
    "PyWavelets==1.9.0",

    # Visualization
    "matplotlib==3.10.8",
    "seaborn==0.13.2",
    "plotly==6.5.1",

    # Machine learning - core
    "scikit-learn==1.8.0",

    # Machine learning - boosting
    "xgboost==3.1.3",
    "lightgbm==4.6.0",

    # Dimensionality reduction
    "umap-learn==0.5.9.post2",

    # Model explainability
    "shap==0.50.0",

    # Utilities
    "tqdm==4.67.1",
    "joblib==1.5.3",
    
    # Other
    "cloudpickle==3.1.2",
    "contourpy==1.3.3",
    "cycler==0.12.1",
    "et-xmlfile==2.0.0",
    "fonttools==4.61.1",
    "graphviz==0.21",
    "kiwisolver==1.4.9",
    "llvmlite==0.46.0",
    "narwhals==2.15.0",
    "numba==0.63.1",
    "pillow==12.1.0",
    "polars-runtime-32==1.37.0",
    "pynndescent==0.6.0",
    "pyparsing==3.3.1",
    "pytz==2025.2",
    "openpyxl==3.1.5",
    "slicer==0.0.8",
    "threadpoolctl==3.6.0",
    "typing-extensions==4.15.0",
    "tzdata==2025.3",

]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
    "pre-commit>=2.17.0",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
    "sphinx-autodoc-typehints>=1.18.0",
]

[project.urls]
Homepage = "https://github.com/kazilab/xpectrass"
Documentation = "https://xpectrass.readthedocs.io/"
Repository = "https://github.com/kazilab/xpectrass"
Issues = "https://github.com/kazilab/xpectrass/issues"
Changelog = "https://github.com/kazilab/xpectrass/blob/main/CHANGELOG.md"

[tool.setuptools]
# Automatically discover all packages in xpectrass
packages = {find = {include = ["xpectrass*"]}}

[tool.setuptools.package-data]
xpectrass = ["py.typed"]
"xpectrass.data" = ["*.csv.xz"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | docs
)/
'''

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["xpectrass"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=xpectrass --cov-report=term-missing"
