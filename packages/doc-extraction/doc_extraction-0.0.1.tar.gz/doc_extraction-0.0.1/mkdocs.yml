site_name: Extraction Library
site_description: Multi-format document extraction library for EPUB, PDF, HTML, Markdown, and JSON
site_author: Freeman Murray
site_url: https://freeman-murray.github.io/extraction/
repo_name: freeman-murray/extraction
repo_url: https://github.com/freeman-murray/extraction
edit_uri: edit/master/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            merge_init_into_class: true
            filters:
              - "!^_"  # Exclude private methods

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Quickstart (5 min): getting-started/quickstart.md
    - Multi-Format Extraction: getting-started/multi-format.md
    - Building a Vector DB: getting-started/vector-db.md
  - How-To Guides:
    - Choosing Chunking Strategy: how-to/chunking-strategy.md
    - Custom Analyzers: how-to/custom-analyzers.md
    - Debugging Extraction: how-to/debugging.md
    - Token Rechunking: how-to/token-rechunking.md
  - Reference:
    - CLI:
      - extract: reference/cli/extract.md
    - API:
      - BaseExtractor: reference/api/base-extractor.md
      - EpubExtractor: reference/api/epub-extractor.md
      - PdfExtractor: reference/api/pdf-extractor.md
      - HtmlExtractor: reference/api/html-extractor.md
      - MarkdownExtractor: reference/api/markdown-extractor.md
      - JsonExtractor: reference/api/json-extractor.md
    - Configuration: reference/configuration.md
    - Output Schema: reference/output-schema.md
  - Explanation:
    - Architecture: explanation/architecture.md
    - Chunking Strategies: explanation/chunking-strategies.md
  - Examples:
    - Vector DB Integration: examples/vector-db-integration.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/freeman-murray/extraction
