[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "chunkana"
version = "0.1.6"
description = "Intelligent Markdown chunking library for RAG systems"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "asukhodko" }
]
keywords = [
    "markdown",
    "chunking",
    "rag",
    "nlp",
    "text-processing",
    "document-processing",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "hypothesis>=6.0",
    "mypy>=1.0",
    "ruff>=0.1",
    "build",
    "twine",
]
docs = [
    "mkdocs",
    "mkdocs-material",
]

[project.urls]
Homepage = "https://github.com/asukhodko/chunkana"
Documentation = "https://github.com/asukhodko/chunkana#readme"
Repository = "https://github.com/asukhodko/chunkana"
Issues = "https://github.com/asukhodko/chunkana/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/chunkana"]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "performance: marks tests as performance tests (may be slow)",
    "slow: marks tests as slow running",
]

[tool.coverage.run]
source = ["src/chunkana"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
