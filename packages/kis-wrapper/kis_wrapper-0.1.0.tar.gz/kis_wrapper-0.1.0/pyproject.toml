[project]
name = "kis-wrapper"
version = "0.1.0"
description = "Korea Investment & Securities API wrapper for Python"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
keywords = ["kis", "korea-investment", "stock", "trading", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "httpx",          # HTTP (sync/async)
    "websockets",     # WebSocket
    "pycryptodome",   # AES 복호화
]

[project.urls]
Homepage = "https://github.com/kis-wrapper/kis-wrapper"
Documentation = "https://github.com/kis-wrapper/kis-wrapper#readme"
Issues = "https://github.com/kis-wrapper/kis-wrapper/issues"

[project.optional-dependencies]
dev = ["pytest", "pytest-asyncio", "pytest-httpx", "ruff", "mypy"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["kis"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
ignore = ["E701"]  # 한 줄 early return 허용

[tool.pytest.ini_options]
asyncio_mode = "auto"
