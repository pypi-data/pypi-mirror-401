[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nova-agent"
version = "0.3.8"
description = "Nova Agent - Browser automation agent for Nova QA platform"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Nova Team" }
]
keywords = ["qa", "automation", "browser", "agent", "playwright"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
]

dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "websockets>=12.0",
    "playwright>=1.40.0",
    "pydantic>=2.5.0",
    "orjson>=3.9.0",
    "structlog>=24.1.0",
    "httpx>=0.26.0",
    "python-dotenv>=1.0.0",
    "pydantic-settings>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.1.0",
    "mypy>=1.8.0",
]

[project.scripts]
nova-agent = "nova_agent.cli:app"

[project.urls]
Homepage = "https://github.com/nova-platform/nova-agent"
Documentation = "https://docs.nova-platform.com/agent"
Repository = "https://github.com/nova-platform/nova-agent"

[tool.hatch.build.targets.wheel]
packages = ["src/nova_agent"]

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["nova_agent"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --cov=nova_agent --cov-report=term-missing"
