[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jasper-finance"
version = "0.4.0"
description = "Financial research agent"
requires-python = ">=3.9"
readme = { file = "README_PYPI.md", content-type = "text/markdown" }
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0",
    "langchain-core>=0.1.0",
    "langchain-openai>=0.1.0",
    "openai>=1.0.0",
    "httpx>=0.24.0",
    "python-dotenv>=1.0.0",
    "yfinance>=0.2.0",
]

[project.scripts]
jasper = "jasper.cli.main:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["jasper*"]
