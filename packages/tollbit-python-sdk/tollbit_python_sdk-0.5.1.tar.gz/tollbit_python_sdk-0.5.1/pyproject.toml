[project]
name = "tollbit-python-sdk"
version = "0.5.1"
description = "Tollbit SDK for interacting tollbit services, including retrieving content and connecting to the API"
authors = [
    {name = "Tollbit",email = "team@tollbit.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "requests (>=2.32.5,<3.0.0)",
    "python-json-logger (>=4.0.0,<5.0.0)",
    "pydantic (>=2.8,<3.0)",
    "python-dateutil (>=2.9.0.post0,<3.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "anyio (>=4.12.0,<5.0.0)"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://tollbit.com"
Repository = "https://github.com/tollbit/tollbit-python-sdk"
Documentation = "https://github.com/tollbit/tollbit-python-sdk#readme"

[dependency-groups]
dev = [
    "black (>=25.9.0,<26.0.0)",
    "nox (>=2025.10.14,<2026.0.0)",
    "pytest (>=8.4.2,<9.0.0)",
    "mypy (>=1.18.2,<2.0.0)",
    "pkginfo (>=1.12.1.2,<2.0.0.0)",
    "datamodel-code-generator (>=0.35.0,<0.36.0)",
    "pyyaml (>=6.0.3,<7.0.0)",
    "types-requests (>=2.32.4.20250913,<3.0.0.0)",
    "types-pysocks (>=1.7.1.20251001,<2.0.0.0)",
    "types-python-dateutil (>=2.9.0.20251115,<3.0.0.0)",
    "respx (>=0.22.0,<0.23.0)",
]

# ----------------------------
# Tool-specific configuration
# ----------------------------

[tool.poetry]
# This tells Poetry that the 'tollbit' directory inside 'src'
# should be importable as 'tollbit'.
packages = [{ include = "tollbit", from = "src" }]

[[tool.poetry.include]]
# ensure py.typed is shipped inside the wheel
path = "src/tollbit/py.typed" 
format = "wheel"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.mypy]
python_version = "3.12"
strict = true
disable_error_code = ["attr-defined"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
