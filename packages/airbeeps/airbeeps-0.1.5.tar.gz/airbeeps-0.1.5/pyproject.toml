[project]
name = "airbeeps"
dynamic = ["version"]
description = "Airbeeps - Local-first, self-hosted AI assistant for chat and RAG"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.13,<3.14"
authors = [{ name = "Sreejith", email = "hello@airbeeps.com" }]
keywords = ["ai", "assistant", "chat", "rag", "llm", "fastapi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.28.1",
    "aiomysql>=0.2.0",
    "aiosqlite>=0.21.0",
    "alembic>=1.16.5",
    "fastapi-mail>=1.5.0",
    "fastapi-pagination>=0.14.1",
    "fastapi-users[sqlalchemy]>=14.0.1",
    "fastapi[standard]>=0.116.1",
    "pydantic-settings>=2.10.1",
    "sqlalchemy[asyncio]>=2.0.43",
    "starlette-babel>=1.0.3",
    "sqladmin>=0.21.0",
    "itsdangerous>=2.2.0",
    "boto3>=1.35.0",
    "python-multipart>=0.0.12",
    "pillow>=10.4.0",
    "magic-filter>=0.0.8",
    "aioboto3>=15.1.0",
    "markitdown[docx,pdf,pptx,xls,xlsx]>=0.1.3",
    "pymupdf>=1.24.0",
    "langchain-chroma>=1.0.0",
    "langchain-text-splitters>=1.0.0",
    "tiktoken>=0.11.0",
    "chromadb>=0.5.4",
    "dashscope>=1.24.5",
    "langchain-community>=0.4.1",
    "langchain-huggingface>=0.1.0",
    "cryptography>=45.0.7",
    "authlib>=1.6.4",
    "asyncpg>=0.30.0",
    "sqlalchemy-utils>=0.42.0",
    "mcp>=1.18.0",
    "typer>=0.12.5",
    "pyyaml>=6.0.2",
    "sentence-transformers>=3.0.1",
    "platformdirs>=4.0.0",
    "rich>=13.0.0",
    "litellm>=1.80.10",
    "slowapi>=0.1.9",
    "filetype>=1.2.0",
    "defusedxml>=0.7.1",
]

[project.urls]
Homepage = "https://github.com/airbeeps/airbeeps"
Repository = "https://github.com/airbeeps/airbeeps"
Documentation = "https://github.com/airbeeps/airbeeps/tree/main/docs"
"Bug Tracker" = "https://github.com/airbeeps/airbeeps/issues"
Changelog = "https://github.com/airbeeps/airbeeps/blob/main/CHANGELOG.md"

[project.scripts]
airbeeps = "airbeeps.cli:main"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=1.1.0",
    "pytest-cov>=6.1.1",
    "pytest-socket>=0.7.0",
    "hatchling>=1.18.0",
]

lint = [
    "ruff>=0.9.3",
]

typecheck = [
    "mypy>=1.13.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
root = ".."
search_parent_directories = true

[tool.hatch.build.hooks.vcs]
version-file = "airbeeps/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["airbeeps"]
exclude = [
    "**/__pycache__/**",
    "**/*.py[cod]",
    "/testing.db",
    "/testing.db-*",
    "/test_data",
    "/data",
]

[tool.hatch.build.targets.wheel.force-include]
"templates" = "airbeeps/templates"
"LICENSE" = "LICENSE"

[tool.hatch.build.targets.sdist]
include = [
    "/airbeeps",
    "/templates",
    "/LICENSE",
]
exclude = [
    "**/__pycache__/**",
    "**/*.py[cod]",
    "/testing.db",
    "/testing.db-*",
    "/test_data",
    "/data",
]

[tool.coverage.run]
source = ["airbeeps"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/alembic/*",
]

[tool.coverage.report]
fail_under = 30
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
show_missing = true
