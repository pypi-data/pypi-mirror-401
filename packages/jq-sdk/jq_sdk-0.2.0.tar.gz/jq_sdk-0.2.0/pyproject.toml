[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "jq-sdk"
version = "0.2.0"
description = "A comprehensive package for sensor data acquisition and visualization"
readme = "README.md"
requires-python = ">=3.7"
license = "MIT"
authors = [
    {name = "Hirkond", email = "thd20x@gmail.com"}
]
keywords = ["heatmap", "visualization", "plotly", "matrix", "data-visualization", "serial", "sensor", "realtime"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Visualization",
]

dependencies = [
    "numpy>=1.19.0",
    "plotly>=5.0.0",
]

[project.optional-dependencies]
# 串口采集功能（可选安装）
serial = [
    "pyserial>=3.5",
    "matplotlib>=3.3.0",
    "scipy>=1.5.0",
]

# 开发依赖
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

# 完整安装（包含所有功能）
all = [
    "jq-sdk[serial]",
]

[project.urls]
Homepage = "https://github.com/yourusername/JQ-SDK"
Repository = "https://github.com/yourusername/JQ-SDK"
"Bug Tracker" = "https://github.com/yourusername/JQ-SDK/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["jq_sdk*"]
exclude = ["tests*"]
