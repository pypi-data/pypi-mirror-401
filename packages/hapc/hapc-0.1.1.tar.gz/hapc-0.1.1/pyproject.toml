[build-system]
requires = ["setuptools>=65", "wheel", "cmake>=3.15", "pybind11>=2.6"]
build-backend = "setuptools.build_meta"

[project]
name = "hapc"
version = "0.1.1"
description = "Hierarchical Additive Polynomial Complexity regression"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Carlos GarcÃ­a Meixide", email = "cgmeixide@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy>=1.24,<2.3",
    "scipy>=1.7",
    "scikit-learn>=0.24",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "black", "flake8"]

[project.urls]
Homepage = "https://github.com/meixide/hapc"
Documentation = "https://github.com/meixide/hapc#readme"
Repository = "https://github.com/meixide/hapc.git"
Issues = "https://github.com/meixide/hapc/issues"
