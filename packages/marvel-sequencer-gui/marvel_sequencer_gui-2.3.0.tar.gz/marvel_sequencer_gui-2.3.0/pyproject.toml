[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "marvel_sequencer_gui"
dynamic = ["version"]
description = "Marvel Schedule Maker - Telescope observation scheduling application"
authors = [{name = "YheoS", email = "yheo99@gmail.com"}]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "PyQt6>=6.10.0",
    "qtawesome>=1.4.0",
    "pandas>=2.3.3",
    "astropy>=7.2.0",
    "astroplan>=0.10.1",
    "numpy>=2.3.5",
    "pyqtgraph>=0.14.0",
]

[project.scripts]
marvel_schedule_maker = "marvel_schedule_maker.main:main"

[tool.setuptools.dynamic]
version = {attr = "marvel_schedule_maker.__version__.__version__"}

[tool.setuptools.packages.find]
where = ["."]
include = ["marvel_schedule_maker*"]

[tool.setuptools.package-data]
marvel_schedule_maker = ["config/**/*", "assets/**/*"]