[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
# Write a version file so runtime __version__ works without importlib.metadata
write_to = "src/morphZ/_version.py"
fallback_version = "0.0.0"
# Avoid local version segments like "+g<sha>" which TestPyPI/PyPI reject
local_scheme = "no-local-version"

[project]
name = "morphZ"
description = "Morph-Z for high accuracy marginal likelihood estimation package."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "BSD-3-Clause" }
classifiers = [
  "License :: OSI Approved :: BSD License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
  "matplotlib",
  "corner",
  "networkx",
  "numpy",
  "scipy",
  "emcee",
  "statsmodels",
  "scikit-learn",
]
dynamic = ["version"]

[project.optional-dependencies]
docs = [
  "jupyter-book<2",
]
test = [
  "pytest",
]

[project.urls]
Repository = "https://github.com/ApokryphaV1/MorphZ.git"
Homepage = "https://github.com/ApokryphaV1/MorphZ"
Issues = "https://github.com/ApokryphaV1/MorphZ/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
