[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "research-trends-scopus"
version = "0.2.1"
description = "A comprehensive tool to retrieve research data from multiple academic databases (Scopus, OpenAlex, Semantic Scholar, CrossRef, PubMed, Google Scholar), analyze trends, and generate interactive dashboards with recommendations"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Research Trends Team", email = "research-trends@example.com"}
]
maintainers = [
    {name = "Research Trends Team", email = "research-trends@example.com"}
]
keywords = [
    "scopus",
    "openalex",
    "semantic-scholar",
    "crossref",
    "pubmed",
    "google-scholar",
    "research",
    "trends",
    "analysis",
    "dashboard",
    "bibliometrics",
    "scientometrics",
    "academic",
    "publications",
    "citations",
    "multi-source"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Topic :: Scientific/Engineering :: Visualization",
]
requires-python = ">=3.9"
dependencies = [
    "requests>=2.28.0",
    "pandas>=1.5.0",
    "numpy>=1.23.0",
    "plotly>=5.10.0",
    "dash>=2.7.0",
    "dash-bootstrap-components>=1.3.0",
    "scikit-learn>=1.1.0",
    "networkx>=2.8.0",
    "wordcloud>=1.8.0",
    "python-dotenv>=0.21.0",
    "pyyaml>=6.0",
    "tqdm>=4.64.0",
    "cachetools>=5.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=0.990",
    "pre-commit>=2.20.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "sphinx-autodoc-typehints>=1.19.0",
    "myst-parser>=0.18.0",
]
notebook = [
    "jupyter>=1.0.0",
    "jupyterlab>=3.5.0",
    "ipywidgets>=8.0.0",
    "nbformat>=5.7.0",
]
all = [
    "research-trends-scopus[dev,docs,notebook]",
]

[project.scripts]
research-trends = "research_trends.cli:main"

[project.urls]
Homepage = "https://github.com/research-trends/research-trends-scopus"
Documentation = "https://research-trends-scopus.readthedocs.io"
Repository = "https://github.com/research-trends/research-trends-scopus"
Issues = "https://github.com/research-trends/research-trends-scopus/issues"
Changelog = "https://github.com/research-trends/research-trends-scopus/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
research_trends = ["py.typed", "assets/*"]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 88
known_first_party = ["research_trends"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=research_trends --cov-report=term-missing"

[tool.coverage.run]
source = ["src/research_trends"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
]
