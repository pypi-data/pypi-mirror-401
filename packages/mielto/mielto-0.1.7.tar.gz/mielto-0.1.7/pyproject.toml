[project]
name = "mielto"
version = "0.1.7"
description = "Official Python client library for Mielto API"
requires-python = ">=3.8"
readme = "README.md"
authors = [
  {name = "Mielto", email = "hi@mielto.com"},
  {name = "Toby Oyetoke", email = "toby@mielto.com"},
]

dependencies = [
  "httpx>=0.24.0",
  "pydantic>=2.0.0",
  "typing-extensions>=4.0.0",
  "tqdm>=4.65.0",
  "pathspec>=0.11.0",
]

[project.optional-dependencies]
vectors = [
  "faiss-cpu>=1.7.4",
  "numpy>=1.24.0",
  "fastembed>=0.2.0",
]
dev = [
  "mypy",
  "pytest",
  "pytest-asyncio",
  "pytest-mock",
  "pytest-cov",
  "ruff",
  "faiss-cpu>=1.7.4",
  "numpy>=1.24.0",
  "fastembed>=0.2.0",
]

[project.urls]
homepage = "https://mielto.com"
documentation = "https://docs.mielto.com"
repository = "https://github.com/mieltoinc/mielto"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["mielto*"]

[tool.setuptools.package-data]
mielto = ["py.typed"]

[tool.pytest.ini_options]
log_cli = true
testpaths = "tests"
asyncio_mode = "auto"

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.mypy]
python_version = "3.8"
check_untyped_defs = true
no_implicit_optional = true
warn_unused_configs = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = [
  "mielto.*",
]
ignore_missing_imports = true
