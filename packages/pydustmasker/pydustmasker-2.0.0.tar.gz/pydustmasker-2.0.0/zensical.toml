[project]
site_name = "pydustmasker"
site_description = "Documentation for the pydustmasker library"
site_author = "Antonio Camargo"
repo_url = "https://github.com/apcamargo/pydustmasker"
repo_name = "apcamargo/pydustmasker"
nav = ["index.md", "theory.md", "api.md"]
extra_css = [
  "stylesheets/extra.css",
  "https://unpkg.com/katex@0/dist/katex.min.css"
]
extra_javascript = [
  "javascripts/katex.js",
  "https://unpkg.com/katex@0/dist/katex.min.js",
  "https://unpkg.com/katex@0/dist/contrib/auto-render.min.js"
]

[project.markdown_extensions.admonition]

[project.markdown_extensions.footnotes]

[project.markdown_extensions.attr_list]

[project.markdown_extensions.pymdownx.details]

[project.markdown_extensions.pymdownx.superfences]

[project.markdown_extensions.pymdownx.tabbed]
alternate_style = true

[project.markdown_extensions.pymdownx.arithmatex]
generic = true

[project.markdown_extensions.pymdownx.emoji]
emoji_index = "zensical.extensions.emoji.twemoji"
emoji_generator = "zensical.extensions.emoji.to_svg"

[project.markdown_extensions.pymdownx.caret]

[project.markdown_extensions.pymdownx.keys]

[project.markdown_extensions.pymdownx.mark]

[project.markdown_extensions.pymdownx.tilde]

[project.markdown_extensions.pymdownx.tasklist]
custom_checkbox = true

[project.markdown_extensions.def_list]

[project.plugins.mkdocstrings.handlers.python]
inventories = ["https://docs.python.org/3/objects.inv"]
paths = ["."]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "numpy"
inherited_members = true
modernize_annotations = true
separate_signature = true
show_bases = false
show_root_heading = true
show_signature_annotations = true
show_source = false
show_symbol_type_heading = true
show_symbol_type_toc = true
show_category_heading = true
parameter_headings = true
heading_level = 2

[project.theme]
language = "en"
features = [
  "announce.dismiss",
  "content.code.annotate",
  "content.footnote.tooltips",
  "content.tabs.link",
  "content.tooltips",
  "navigation.indexes",
  "navigation.instant",
  "navigation.instant.prefetch",
  "navigation.instant.progress",
  "navigation.path",
  "navigation.sections",
  "navigation.top",
  "navigation.tracking",
  "search.highlight"
]

[project.theme.font]
text = "Geist"
code = "Jetbrains Mono"

[project.theme.icon]
logo = "lucide/venetian-mask"
repo = "fontawesome/brands/github"

# Palette toggle for automatic mode
[[project.theme.palette]]
media = "(prefers-color-scheme)"
scheme = "default"
toggle.icon = "lucide/sun-moon"
toggle.name = "Switch to light mode"

# Palette toggle for light mode
[[project.theme.palette]]
media = "(prefers-color-scheme: light)"
primary = "amber"
accent = "amber"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

# Palette toggle for dark mode
[[project.theme.palette]]
media = "(prefers-color-scheme: dark)"
scheme = "slate"
primary = "amber"
accent = "amber"
toggle.icon = "lucide/moon"
toggle.name = "Switch to system preference"
