[project]
name = "pydustmasker"
description = "Python bindings to DustMasker, a utility to identify and mask low-complexity regions in nucleotide sequences"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Antonio Camargo", email = "antoniop.camargo@gmail.com" }]
dynamic = ["version"]

[project.urls]
Home = "https://github.com/apcamargo/pydustmasker"

[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[tool.coverage.run]
source = ["pydustmasker"]

[tool.coverage.report]
show_missing = true
exclude_lines = [
  "pragma: no cover",
  "if __name__ == .__main__.:",
]

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "pydustmasker._pydustmasker"

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["tests.*"]
disallow_untyped_defs = false

[tool.pytest]
addopts = [
  "--cov",
  "--no-cov-on-fail",
]
minversion = "9.0"
testpaths = ["tests"]

[tool.ruff]
line-length = 89
target-version = "py39"
fix = true

[tool.ruff.lint]
select = [
  "E",  # pycodestyle
  "B",  # flake8-bugbear
  "W",  # Warning
  "F",  # pyflakes
  "UP",  # pyupgrade
  "I001",  # unsorted-imports
  "T201",  # print found
  "T203",  # pprint found
]
ignore = [
  # Recommended ignores by ruff when using formatter
  "E501",
  "W191",
  "E111",
  "E114",
  "E117",
  "D206",
  "D300",
  "Q000",
  "Q001",
  "Q002",
  "Q003",
  "COM812",
  "COM819",
  "ISC001",
  "ISC002",
]
