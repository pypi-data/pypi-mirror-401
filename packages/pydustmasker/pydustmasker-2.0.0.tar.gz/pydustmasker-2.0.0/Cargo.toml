[package]
name = "pydustmasker"
version = "2.0.0"
edition = "2021"
description = "Python bindings to DustMasker, a utility to identify and mask low-complexity regions in nucleotide sequences"
readme = "README.md"
license = "MIT"

[lib]
crate-type = ["cdylib"]
name = "_pydustmasker"

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module"] }
thiserror = "2.0.12"
