name: Release Grafana Plugin

permissions:
  contents: read

on:
  release:
    types: [ published ]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release'
        required: false
        type: string
      source_branch:
        description: 'Branch to commit version bump to (pre-release only)'
        required: false
        type: string
  workflow_call:
    inputs:
      tag:
        description: 'Tag to release'
        required: false
        type: string
      source_branch:
        description: 'Branch to commit version bump to (pre-release only)'
        required: false
        type: string
    secrets:
      GRAFANA_ACCESS_POLICY_TOKEN:
        required: false

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      plugin_changed: ${{ steps.check.outputs.plugin_changed }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check for changes
        id: check
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
            CURRENT_TAG="${{ inputs.tag }}"
          else
            CURRENT_TAG="${GITHUB_REF#refs/tags/}"
          fi
          echo "Current tag: $CURRENT_TAG"

          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.tag }}" ]; then
            VERSION="${CURRENT_TAG#v}"
            PLUGIN_ID=$(jq -r .id grafana/plugins/dev-health-panels/src/plugin.json)
            ASSET_NAME="$PLUGIN_ID-$VERSION.zip"

            if GH_TOKEN="${{ github.token }}" gh api "repos/${{ github.repository }}/releases/tags/$CURRENT_TAG" --jq '.assets[].name' > /tmp/release_assets 2>/dev/null; then
              if grep -qx "$ASSET_NAME" /tmp/release_assets; then
                echo "Release asset already exists: $ASSET_NAME. Skipping build."
                echo "plugin_changed=false" >> "$GITHUB_OUTPUT"
                exit 0
              fi
            fi
          fi

          # Try to find the previous tag reachable from the current tag's parent
          PREV_TAG=$(git describe --abbrev=0 --tags "${CURRENT_TAG}^" 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "No previous tag found. Triggering release."
            echo "plugin_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "Comparing changes between $PREV_TAG and $CURRENT_TAG"
            # Check for changes SPECIFICALLY in the plugin directory
            CHANGED_FILES=$(git diff --name-only "$PREV_TAG" "$CURRENT_TAG" | grep "^grafana/plugins/dev-health-panels/" || true)
            
            if [ -n "$CHANGED_FILES" ]; then
              echo "Plugin changes detected:"
              echo "$CHANGED_FILES" | head -n 5
              echo "plugin_changed=true" >> "$GITHUB_OUTPUT"
            else
              echo "No plugin changes detected."
              echo "plugin_changed=false" >> "$GITHUB_OUTPUT"
            fi
          fi

  release:
    name: Build, Sign and Release Plugin
    needs: check-changes
    if: needs.check-changes.outputs.plugin_changed == 'true'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: grafana/plugins/dev-health-panels
    env:
      GRAFANA_ACCESS_POLICY_TOKEN: ${{ secrets.GRAFANA_ACCESS_POLICY_TOKEN }}
    permissions:
      id-token: write
      contents: write
      attestations: write
    steps:
      - uses: actions/checkout@v6
      - name: Checkout source branch
        if: inputs.source_branch != ''
        run: |
          if ! git ls-remote --heads origin "${{ inputs.source_branch }}" | grep -q .; then
            echo "Source branch does not exist on origin. Skipping checkout."
            exit 0
          fi

          git fetch origin "${{ inputs.source_branch }}" --depth=1
          git checkout "${{ inputs.source_branch }}"
      - name: Extract Version
        id: get_version
        run: |
          if [ -n "${{ inputs.tag }}" ]; then
             RAW_VERSION="${{ inputs.tag }}"
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            RAW_VERSION="${GITHUB_REF#refs/tags/}"
          else
            RAW_VERSION=$(jq -r .version package.json)
          fi

          # Clean version: remove leading 'v', then ensure it is valid semver (though tags should be)
          VERSION="${RAW_VERSION#v}"

          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "Parsed version: $VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: grafana/plugins/dev-health-panels/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Update package.json version
        run: npm version "${{ env.VERSION }}" --no-git-tag-version --allow-same-version
      - name: Commit version bump
        run: |
          # shellcheck disable=SC2193
          if [[ "${{ env.VERSION }}" != *-* ]]; then
            echo "Stable version detected. Skipping version bump commit."
            exit 0
          fi

          if [ -z "${{ inputs.source_branch }}" ]; then
            echo "No source branch provided. Skipping version bump commit."
            exit 0
          fi

          if ! git ls-remote --heads origin "${{ inputs.source_branch }}" | grep -q .; then
            echo "Source branch does not exist on origin. Skipping version bump commit."
            exit 0
          fi

          if git diff --quiet; then
            echo "No version changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore(release): bump plugin version to ${{ env.VERSION }}"
          git push origin "HEAD:${{ inputs.source_branch }}"
      - name: Build Plugin
        run: npm run build
      - name: Get Plugin Metadata
        id: metadata
        run: |
          PLUGIN_ID=$(jq -r .id src/plugin.json)
          VERSION=$(cat dist/plugin.json | jq -r .info.version)
          echo "plugin_id=$PLUGIN_ID" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Package Plugin for Validation
        run: |
          PLUGIN_ID="${{ steps.metadata.outputs.plugin_id }}"
          VERSION="${{ steps.metadata.outputs.version }}"

          # Create source zip before moving dist
          zip -r "$PLUGIN_ID-$VERSION-src.zip" . -x "node_modules/*" "dist/*" ".git/*" "*.zip"
          echo "SOURCE_ASSET=$PLUGIN_ID-$VERSION-src.zip" >> "$GITHUB_ENV"

          # Package plugin
          mv dist "$PLUGIN_ID"
          zip -r "$PLUGIN_ID-$VERSION.zip" "$PLUGIN_ID"
          echo "PLUGIN_ASSET=$PLUGIN_ID-$VERSION.zip" >> "$GITHUB_ENV"

      - name: Locate Build Artifacts
        id: locate
        run: |
          ZIP_FILE="${{ env.PLUGIN_ASSET }}"

          if [ ! -f "$ZIP_FILE" ]; then
            echo "Plugin zip file not found: $ZIP_FILE"
            ls -la
            exit 1
          fi

          echo "Found artifact: $ZIP_FILE"
          echo "ARTIFACT_PATH=$ZIP_FILE" >> "$GITHUB_ENV"

          # Generate MD5 for consistency with previous workflow
          md5sum "$ZIP_FILE" > "$ZIP_FILE.md5"
          sha1sum "$ZIP_FILE" > "$ZIP_FILE.sha1"
          echo "MD5_PATH=$ZIP_FILE.md5" >> "$GITHUB_ENV"
          echo "SHA1_PATH=$ZIP_FILE.sha1" >> "$GITHUB_ENV"
      - name: Generate artifact attestation
        id: attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: grafana/plugins/dev-health-panels/${{ env.ARTIFACT_PATH }}
      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/') || inputs.tag != ''
        with:
          tag_name: ${{ inputs.tag }}
          files: |
            grafana/plugins/dev-health-panels/${{ env.ARTIFACT_PATH }}
            grafana/plugins/dev-health-panels/${{ env.MD5_PATH }}
            grafana/plugins/dev-health-panels/${{ env.SHA1_PATH }}
            grafana/plugins/dev-health-panels/${{ env.SOURCE_ASSET }}
