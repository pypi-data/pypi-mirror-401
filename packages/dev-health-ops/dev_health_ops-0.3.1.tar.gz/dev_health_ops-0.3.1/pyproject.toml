[build-system]
requires = ["setuptools>=68", "wheel", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "dev-health-ops"
dynamic = ["version"]
description = "Open Source Development Team Operation Analytics"
readme = "README.md"
authors = [{ name = "Chris Geo", email = "chris@example.com" }]
license = { text = "MIT" }
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
keywords = ["metrics", "git", "analytics", "developer-experience", "grafana"]
requires-python = ">=3.10"
dependencies = [
  "tqdm",
  "sqlalchemy",
  "clickhouse-connect",
  "fastapi",
  "httpx",
  "psycopg2-binary",
  "asyncpg",
  "aiosqlite",
  "python-gitlab",
  "GitPython",
  "PyGithub>=2.1.0,<3.0.0",
  "requests",
  "pydantic",
  "PyYAML",
  "typing_extensions",
  "jira",
  "alembic",
  "motor",
  "uvicorn",
  "radon",
  "openai",
  "anthropic",
]

[project.optional-dependencies]
dev = [
  "mypy",
  "black",
  "flake8",
  "isort",
  "pytest",
  "pytest-asyncio",
  "pytest-cov",
]

[project.urls]
Repository = "https://github.com/chrisgeo/dev-health-ops"
Issues = "https://github.com/chrisgeo/dev-health-ops/issues"

[project.scripts]
dev-health-ops = "cli:main"
dev-hops = "cli:main"

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "dirty-tag"

[tool.setuptools]
packages = [
  "analytics",
  "api",
  "api.models",
  "api.queries",
  "api.services",
  "api.services.llm_providers",
  "audit",
  "connectors",
  "connectors.utils",
  "fixtures",
  "metrics",
  "metrics.sinks",
  "models",
  "processors",
  "providers",
  "providers.github",
  "providers.gitlab",
  "providers.jira",
  "work_graph",
  "work_graph.extractors",
  "work_graph.investment",
  "work_graph.writers",
]
py-modules = ["cli", "investment_taxonomy", "storage", "utils"]

[tool.setuptools.package-data]
api = ["sql/**/*.sql"]
