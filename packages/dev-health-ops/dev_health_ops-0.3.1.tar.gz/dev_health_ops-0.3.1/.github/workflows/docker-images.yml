name: Build Docker images

on:
  push:
    tags:
      - 'v*'
  release:
    types:
      - published
  workflow_dispatch:
    inputs:
      image_registry:
        description: 'Override the image registry (defaults to `ghcr.io/chrisgeo/dev-health-ops`)'
        required: false

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push:
    name: Build and push runner + API images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Determine version
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          
          # Calculate Dynamic Registry (lowercase)
          # This ensures we push to the package associated with THIS repository
          REPO_NAME_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          CURRENT_REGISTRY="ghcr.io/${REPO_NAME_LOWER}"
          
          # Handle Manual Registry Override
          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" && -n "${{ github.event.inputs.image_registry }}" ]]; then
            CURRENT_REGISTRY="${{ github.event.inputs.image_registry }}"
          fi

          # Default Versioning (Branch/Manual on Branch)
          PYTHON_VERSION="0.0.0.dev0+${SHORT_SHA}"
          DOCKER_TAG="${SHORT_SHA}"
          
          # Release/Tag Overrides
          if [[ "${GITHUB_EVENT_NAME}" == "release" ]]; then
            RELEASE_TAG="${{ github.event.release.tag_name }}"
            PYTHON_VERSION="${RELEASE_TAG}"
            DOCKER_TAG="${RELEASE_TAG}"
          elif [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            PYTHON_VERSION="${GITHUB_REF_NAME}"
            DOCKER_TAG="${GITHUB_REF_NAME}"
          fi
          
          # Construct Tag Lists
          # Always include the specific version tag
          RUNNER_TAGS="${CURRENT_REGISTRY}/dev-hops-runner:${DOCKER_TAG}"
          API_TAGS="${CURRENT_REGISTRY}/dev-hops-api:${DOCKER_TAG}"
          
          # Conditionally add 'latest' tag
          # Only for 'main' branch or proper Releases/Tags
          if [[ "${GITHUB_REF_NAME}" == "main" || "${GITHUB_EVENT_NAME}" == "release" || "${GITHUB_REF_TYPE}" == "tag" ]]; then
             RUNNER_TAGS="${RUNNER_TAGS},${CURRENT_REGISTRY}/dev-hops-runner:latest"
             API_TAGS="${API_TAGS},${CURRENT_REGISTRY}/dev-hops-api:latest"
          fi
          
          {
            echo "PYTHON_VERSION=${PYTHON_VERSION}"
            echo "RUNNER_TAGS=${RUNNER_TAGS}"
            echo "API_TAGS=${API_TAGS}"
          } >> "$GITHUB_ENV"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push runner image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: runner
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ env.PYTHON_VERSION }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.RUNNER_TAGS }}
          push: true

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          target: api
          build-args: |
            SETUPTOOLS_SCM_PRETEND_VERSION=${{ env.PYTHON_VERSION }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ env.API_TAGS }}
          push: true
