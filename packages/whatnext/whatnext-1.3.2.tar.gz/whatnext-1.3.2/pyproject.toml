[project]
name = "whatnext"
description = "A lister of tasks found in Markdown files"
authors = [{ name = "Mark Norman Francis"}]
license = "MIT"
requires-python = ">=3.10"
keywords = [
    "cli",
    "markdown",
    "tasks",
    "todo",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "termcolor",
    "toml",
]
dynamic = [
    "readme",
    "version",
]

[project.urls]
Homepage = "https://github.com/norm/whatnext"
Repository = "https://github.com/norm/whatnext"
Documentation = "https://github.com/norm/whatnext"

[project.optional-dependencies]
test = [
    "flake8",
    "pytest",
]

[project.scripts]
whatnext = "whatnext.whatnext:main"
next = "whatnext.next:main"

[build-system]
requires = [
    "hatchling",
    "hatch-fancy-pypi-readme",
    "hatch-vcs",
]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.fragments]]
path = "README.md"

[[tool.hatch.metadata.hooks.fancy-pypi-readme.substitutions]]
pattern = '\[(.+?)\]\((?!https?://)(.+?)\)'
replacement = '[\1](https://github.com/norm/whatnext/blob/main/\2)'

[tool.pytest.ini_options]
testpaths = ["tests"]
