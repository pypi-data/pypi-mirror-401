[metadata]
name = djangoldp_edc
version = attr: djangoldp_edc.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-edc
author = Startin'blox
author_email = tech@startinblox.com
description = DjangoLDP package for Eclipse Dataspace Connector (EDC) integration and permissions
license = MIT

[options]
include_package_data = True
packages = find:
install_requires = 
	djangoldp>=4.0.0
	requests>=2.25.0

[options.extras_require]
dev = 
	factory_boy>=2.11.0

[semantic_release]
version_source = tag
version_variable = djangoldp_edc/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

