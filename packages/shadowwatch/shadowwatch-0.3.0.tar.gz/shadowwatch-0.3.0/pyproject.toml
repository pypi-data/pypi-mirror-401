[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shadowwatch"
version = "0.3.0"
description = "Behavioral intelligence for your application"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Tanishq Dasari", email = "tanishqdasari2004@gmail.com"}
]
keywords = ["behavioral", "biometrics", "fraud-detection", "security", "personalization"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "sqlalchemy>=2.0.0",
    "httpx>=0.25.0",
]

[project.urls]
Homepage = "https://github.com/Tanishq1030/Shadow_Watch"
Documentation = "https://github.com/Tanishq1030/Shadow_Watch#readme"
Repository = "https://github.com/Tanishq1030/Shadow_Watch"
"Bug Reports" = "https://github.com/Tanishq1030/Shadow_Watch/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]
redis = [
    "redis>=5.0.0",
]
