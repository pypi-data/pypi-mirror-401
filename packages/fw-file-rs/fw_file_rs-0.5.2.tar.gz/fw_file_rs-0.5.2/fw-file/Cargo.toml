[package]
name = "fw-file"
version = "0.5.2"
edition = "2024"
authors = ["Flywheel <support@flywheel.io>"]
readme = "README.md"
license = "MIT"
description = "Read, parse and de-identify DICOM files"
homepage = "https://gitlab.com/flywheel-io/tools/lib/fw-file-rs"
repository = "https://gitlab.com/flywheel-io/tools/lib/fw-file-rs"

[dependencies]
chrono = "0.4.41"
clap = { version = "4.5.47", features = ["derive"], optional = true }
dicom-core = "0.8"
dicom-dictionary-std = "0.8"
dicom-encoding = "0.8"
dicom-json = "0.8"
dicom-object = "0.8"
dicom-parser = "0.8.2"
dicom-transfer-syntax-registry = "0.8"
glob = "0.3"
hex = { version = "0.4.3", default-features = false, features = ["alloc"] }
once_cell = "1.21.3"
prettytable = { version = "0.10.0", optional = true }
rand = "0.9.2"
regex = "1.11.2"
serde = "1.0"
serde_json = "1.0"
serde_yaml = "0.9.34"
sha2 = { version = "0.10.9", default-features = false }
smallvec = "1.15.1"
thiserror = "2.0.16"

[dev-dependencies]
rstest = "0.26.1"

[features]
default = ["dep:clap", "dep:prettytable"]
