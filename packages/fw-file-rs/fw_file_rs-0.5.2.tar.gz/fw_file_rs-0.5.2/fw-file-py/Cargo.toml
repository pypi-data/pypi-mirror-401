[package]
name = "fw-file-py"
version = "0.5.2"
edition = "2024"
authors = ["Flywheel <support@flywheel.io>"]
readme = "README.md"
license = "MIT"
description = "Python bindings for fw-file rust crate"
homepage = "https://gitlab.com/flywheel-io/tools/lib/fw-file-rs"
repository = "https://gitlab.com/flywheel-io/tools/lib/fw-file-rs"

[lib]
name = "fw_file_rs"
crate-type = ["cdylib"]

[dependencies]
fw-file = { path = "../fw-file", default-features = false }

[dependencies.pyo3]
version = "0.25.0"
features = ["abi3-py311"]
