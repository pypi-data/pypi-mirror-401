[tool.poetry]
name = "model-hosting-container-standards"
version = "0.1.13"
description = "Python toolkit for standardized model hosting container implementations with Amazon SageMaker integration"
authors = ["Amazon Web Services"]
readme = "README.md"
license = "Apache-2.0"
packages = [{include = "model_hosting_container_standards"}]
# Include supervisor scripts in the package
include = [
    "model_hosting_container_standards/supervisor/scripts/*",
]

[tool.poetry.dependencies]
python = ">=3.10"
fastapi = "*"
starlette = ">=0.49.1"
pydantic = "*"
jmespath = "*"
httpx = "*"
setuptools = "*"
supervisor = ">=4.2.0"

# Console scripts for easy access
[tool.poetry.scripts]
generate-supervisor-config = "model_hosting_container_standards.supervisor.scripts.generate_supervisor_config:main"
standard-supervisor = "model_hosting_container_standards.supervisor.scripts.standard_supervisor:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

# Black formatter configuration
[tool.black]
line-length = 88
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# isort configuration
[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["model_hosting_container_standards"]

# mypy configuration
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

# pytest configuration
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
asyncio_mode = "auto"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio",
    "black>=24.0.0",
    "isort>=5.12.0",
    "flake8>=7.0.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
    "httpx>=0.27.0"
]
