[tool.poetry]
name = "donkit-llm"
version = "0.1.10"
description = "Unified LLM model implementations for Donkit (OpenAI, Azure OpenAI, Claude, Vertex AI, Ollama)"
authors = ["Donkit AI <opensource@donkit.ai>"]
license = "MIT"
packages = [{ include = "donkit", from = "src" }]

[tool.poetry.dependencies]
python = ">=3.12,<3.14"
pydantic = "^2.8.0"
openai = "^2.1.0"
anthropic = {version = "^0.42.0", extras=["vertex"]}
google-genai = "^1.38.0"
google-auth = "^2.0.0"
donkit-ragops-api-gateway-client = "^0.1.5"

[tool.poetry.group.dev.dependencies]
ruff = "^0.13.3"
pytest = "^8.4.2"
pytest-asyncio = "^1.3.0"
donkit-llm-gate-client = { path = "../llm-gate-client", develop = true }

[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"
