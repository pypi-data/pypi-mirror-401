[pytest]
# pytest 配置文件

# 测试目录
testpaths = tests

# 显示测试输出
addopts =
    -v
    --tb=short
    --strict-markers

# 忽略的目录
norecursedirs =
    .git
    __pycache__
    dist
    node_modules
    .venv

# 日志配置
log_cli = true
log_cli_level = WARNING

# 测试标记
markers =
    slow: 标记为慢速测试
    integration: 集成测试
    concurrency: 并发测试
