[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "cpcontest-setup"
version = "1.0.0"
description = "Generador automático de estructuras para concursos de programación competitiva modo Colombiano"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
{name = "josuerom", email = "josueromram3@gmail.com"}
]
keywords = ["CP", "competitive programming", "codeforces", "RPC", "HackerRank", "VJudge", "CodeChef", "contests", "automation"]
classifiers = [
"Development Status :: 4 - Beta",
"Intended Audience :: Developers",
"Topic :: Software Development :: Code Generators",
"License :: OSI Approved :: MIT License",
"Programming Language :: Python :: 3",
"Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/josuerom/cpcontest-setup"
"Bug Tracker" = "https://github.com/josuerom/cpcontest-setup/issues"

[project.scripts]
cpcontest = "cpcontest.cli:main"