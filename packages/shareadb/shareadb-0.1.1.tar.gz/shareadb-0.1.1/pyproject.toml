[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "shareadb"
version = "0.1.1"
description = "Share local adb devices with remote users via TCP proxy"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["adb", "android", "tcp-proxy", "device-sharing", "remote-access"]
authors = [
    {name = "hemin0721", email = "hemin0721@thundersoft.com"}
]
maintainers = [
    {name = "hemin0721", email = "hemin0721@thundersoft.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Networking",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
]

# No external dependencies required; uses Python standard library only.
dependencies = []

[project.urls]
Homepage = "https://github.com/hemin0721/shareadb"
Documentation = "https://github.com/hemin0721/shareadb/blob/main/README.md"
Repository = "https://github.com/hemin0721/shareadb.git"
"Bug Tracker" = "https://github.com/hemin0721/shareadb/issues"
"Source Code" = "https://github.com/hemin0721/shareadb"

[project.scripts]
shareadbpy = "shareadb.cli:main"
