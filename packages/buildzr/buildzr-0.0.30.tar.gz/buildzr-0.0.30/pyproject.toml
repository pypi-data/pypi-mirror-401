[project]
name = "buildzr"
dynamic = ["version"]
description = "Structurizr for the `buildzr`s ðŸ§±âš’ï¸"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Amirul Menjeni", email = "amirulmenjeni@pm.me" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
keywords = [
    "buildzr",
    "structurizr",
    "c4model",
    "diagram",
    "architecture",
    "design",
]
dependencies = [
    "pytest>=8.3.3",
    "pyhumps==3.8.0",
]

[project.optional-dependencies]
dev = [
    "mypy==1.11.2",
    "mypy_extensions==1.0.0",
    "pytest-mypy==0.10.3",
    "jsondiff==2.0.0",
    "yq==3.4.3",
    "datamodel-code-generator==0.26.2",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
    "pymdown-extensions>=10.0",
]
export-plantuml = [
    "jpype1>=1.4.0",
]

[project.urls]
homepage = "https://github.com/amirulmenjeni/buildzr"
issues = "https://github.com/amirulmenjeni/buildzr/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "buildzr/__about__.py"

[tool.hatch.build.targets.sdist]
include = [
    "README.md",
    "CONTRIBUTING.md",
    "tests",
    "buildzr",
]
exclude = [
    "examples",
    "buildzr/modes/generate.sh",
]

[tool.hatch.build.targets.wheel]
packages = ["buildzr"]

[tool.hatch.build.targets.wheel.hooks.custom]
path = "hatch_build.py"

[tool.pytest.ini_options]
markers = [
    "network: marks tests as requiring network access (deselect with '-m \"not network\"')",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
strict_optional = false
ignore_missing_imports = false
show_error_codes = true
warn_unused_ignores = true