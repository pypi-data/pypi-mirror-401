[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "evidentsource-core"
version = "1.0.0-rc1"
description = "Core domain types for EvidentSource event sourcing platform"
readme = "README.md"
license = "MIT OR Apache-2.0"
requires-python = ">=3.12"
authors = [
    { name = "Evident Systems", email = "hello@evidentsystems.com" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "attrs>=24.0.0",
    "cattrs>=24.0.0",
]

[project.urls]
Documentation = "https://docs.evidentstack.com/evidentsource"
Repository = "https://github.com/evidentsystems/evidentsource-sdks"

[tool.hatch.build.targets.wheel]
packages = ["src/evidentsource_core"]
