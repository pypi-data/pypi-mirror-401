

[project]
    name = "plasmid-bin-bench"
    version = "0.0.10"
    description = "Plasmid binning benchmark."
    authors = [
        { name = "vepain", email = "victorepain@disroot.org" },
        { name = "acme92", email = "amane@sfu.ca" },
    ]
    readme = "README.md"
    license = { file = "LICENSE" }
    requires-python = ">=3.13"

    dependencies = [
        "biopython >=1.86, <2.0",
        "pandas>=2.3.3",
        "slurmbench>=0.3.3",
]

    [project.scripts]
        plmbench = "plmbench.__main__:main"

    [project.urls]
        Repository = "https://gitlab.com/vepain/plasmid_bin_bench-py"
        Changelog = "https://gitlab.com/vepain/plasmid_bin_bench-py/-/blob/main/CHANGELOG.md"

[build-system]
    requires = ["uv_build>=0.9.7,<0.10.0"]
    build-backend = "uv_build"

[tool.uv.build-backend]
    module-name = "plmbench"


[dependency-groups]
    dev = [{ include-group = "lint" }, "deptry>=0.23.1"]
    lint = [
        "mypy>=1.18.2",
        "mypy-extensions>=1.1.0",
        "pandas-stubs>=2.3.2.250926",
        "ruff>=0.14.4",
        "ty>=0.0.11",
]

[tool.ruff.lint]
    select = ["ALL"]
    ignore = [
        # multi-line-summary-second-line
        "D213",
        # one-blank-line-before-class
        "D203",
        # flake8-todos
        "TD",
        # Fix
        "FIX",
    ]

    [tool.ruff.lint.pydocstyle]
        convention = "numpy"

    [tool.ruff.lint.extend-per-file-ignores]
        "tests/**/*.py" = [
            # at least this three should be fine in tests:
            "S101", # asserts allowed in tests...
            "ARG",  # Unused function args -> fixtures nevertheless are functionally relevant...
            "FBT",  # Don't care about booleans as positional arguments in tests, e.g. via @pytest.mark.parametrize()
            # The below are debateable
            "PLR2004", # Magic value used in comparison, ...
            "S311",    # Standard pseudo-random generators are not suitable for cryptographic purposes
        ]

[tool.mypy]
    show_column_numbers = true
    check_untyped_defs = true
    strict = true
