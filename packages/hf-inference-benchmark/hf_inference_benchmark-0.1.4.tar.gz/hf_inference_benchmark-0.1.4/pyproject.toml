[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hf-inference-benchmark"
version = "0.1.4"
description = "Production-grade HuggingFace inference benchmarking tool"
authors = [{ name = "Yuvraj" }]
requires-python = ">=3.8"
readme = "README.md"
dependencies = [
    "torch",
    "transformers>=4.38",
    "tqdm>=4.0.0",
    "click>=8.0.0",
    "psutil"
]

[project.scripts]
hf-bench = "hf_benchmark.cli:main"

[tool.setuptools.packages.find]
where = ["."]
