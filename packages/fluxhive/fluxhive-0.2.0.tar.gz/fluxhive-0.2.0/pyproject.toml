[build-system]
requires = ["setuptools>=68", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "fluxhive"              # 发布到 PyPI 的包名（全局唯一）
version = "0.2.0"                    # 根据需要调整
description = "FluxHive User Server Agent"
readme = "readme_en.md"
requires-python = ">=3.10"
license = "LicenseRef-FluxHive-Agent-NonCommercial-Copyleft-v1.0"  # 自定义许可证以 SPDX LicenseRef 形式声明
license-files = ["LICENSE"]          # 许可证文件
authors = [
  { name = "Dramwig", email = "dramwig@gmail.com" }
]

# 安装时需要的依赖
dependencies = [
  "websockets>=14.0",
  "psutil>=5.9.0",
  "nvidia-ml-py>=12.535.0",
  "tomli>=2.0.0; python_version < '3.11'",
]

[project.urls]
Homepage = "https://pypi.org/project/fluxhive/"   # 示例链接，可替换

[project.scripts]
# 安装后提供的命令行入口
fluxhive = "fluxhive.cli.fluxhive:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["fluxhive*"]