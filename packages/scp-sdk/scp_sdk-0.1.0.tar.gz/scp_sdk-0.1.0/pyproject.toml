[project]
name = "scp-sdk"
version = "0.1.0"
description = "Python SDK for System Capability Protocol - programmatic manifest/graph access and integration framework"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0",
    "pydantic-yaml>=1.3.0",
    "pyyaml>=6.0",
    "httpx>=0.25",
    "opentelemetry-api>=1.20.0",
    "tenacity>=8.0.0",
]

[project.optional-dependencies]
integrations = [
    "rich>=13.0",
]
runtime = [
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-instrumentation>=0.41b0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/scp_sdk"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.14.9",
    "mypy>=1.8.0",
    "types-pyyaml>=6.0",
]
