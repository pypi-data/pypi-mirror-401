[build-system]
requires = ["flit_core >=3.4"]
build-backend = "flit_core.buildapi"

[project]
name = "pyqt_code_editor"
authors = [
    {name = "Sebastiaan MathÃ´t", email = "s.mathot@cogsci.nl"}
]
readme = "readme.md"
license = {file = "COPYING"}
requires-python = ">=3.10"
dynamic = ["version", "description"]
dependencies = [
    "chardet",
    "detect-indent",
    "jedi",
    "httpx<0.29.0",
    "mistralai",
    "opensesame-extension-sigmund",
    "pathspec",
    "psutil",
    "pygments",
    "qtawesome",
    "qtpy",
    "pyqt6",
    "qtconsole",
    "tree-sitter",
    "tree-sitter-javascript",
    "tree-sitter-json",
    "tree-sitter-html",
    "tree-sitter-python",
    "tree-sitter-toml",
    "tree-sitter-yaml",
    "ruff"
]
keywords = ["code editor", "pyqt", "ide"]

[tool.flit.sdist]
exclude = ["doc-pelican", "testcases", ".github"]

[project.urls]
Source = "https://github.com/open-cogsci/sigmund-analyst"

[project.scripts]
sigmund-analyst = "pyqt_code_editor.app:launch_app"
pyqt-code-editor = "pyqt_code_editor.app:launch_app"