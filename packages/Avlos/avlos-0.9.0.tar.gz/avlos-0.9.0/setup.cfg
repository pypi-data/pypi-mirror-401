[flake8]
max-line-length = 127
max-complexity = 15
extend-ignore = E203, W503, E711, E712, C901
exclude = 
	.git,
	__pycache__,
	build,
	dist,
	venv,
	.eggs,
	*.egg,
	.tox
per-file-ignores = 
	*/__init__.py:F401,F403
	avlos/cli.py:F841
	tests/*.py:F401,F841
	avlos/generators/*.py:F401
	avlos/json_codec.py:F401
	avlos/mixins/*.py:F401
	avlos/mixins/impex_node.py:E711,E712
	avlos/processor.py:E712
	avlos/validation.py:C901

[isort]
profile = black
line_length = 127

[egg_info]
tag_build = 
tag_date = 0

