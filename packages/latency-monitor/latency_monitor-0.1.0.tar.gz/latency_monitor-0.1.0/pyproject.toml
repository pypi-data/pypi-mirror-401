[project]
name = "latency-monitor"
version = "0.1.0"
description = "Daemon that acts as both client & server for monitoring latency between different endpoints"
readme = "README.md"
requires-python = ">=3.11"
dependencies = []
authors = [
  {name = "Mircea Ulinic", email = "ping@mirceaulinic.net"},
]
maintainers = [
  {name = "Mircea Ulinic", email = "ping@mirceaulinic.net"}
]
license = "Apache-2.0"
license-files = ["LICENSE"]
keywords = ["tcp", "udp", "latency", "datadog", "prometheus"]
classifiers = [
  "Topic :: Utilities",
  "Topic :: System :: Monitoring",
  "Topic :: System :: Networking",
  "Topic :: System :: Networking :: Monitoring",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Intended Audience :: System Administrators",
  "Intended Audience :: Telecommunications Industry",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/mirceaulinic/latency-monitor"
Documentation = "https://github.com/mirceaulinic/latency-monitor/README.md"
Repository = "https://github.com/mirceaulinic/latency-monitor.git"
Issues = "https://github.com/mirceaulinic/latency-monitor/issues"

[project.scripts]
latency-monitor="latency_monitor.main:start"

[project.optional-dependencies]
datadog = [
    "datadog-api-client>=2.47.0",
]
prometheus = [
    "prometheus-client>=0.23.1",
]
zeromq = [
    "pyzmq>=27.1.0",
]

clickhouse = [
    "clickhouse-connect>=0.10.0",
]

[dependency-groups]
dev = [
    "black>=25.12.0",
    "isort>=7.0.0",
    "pylint>=4.0.4",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-dracula-theme>=1.0.8",
    "mkdocs-glightbox>=0.5.2",
    "pymdown-extensions>=10.20",
]

[tool.uv]
package = true

[tool.isort]
profile = "black"

[tool.pylint.MASTER]
max-line-length = 120
ignore-paths = [".venv"]
disable="R0917,R0903,R0913,W0511,R0914,R0915,R0402,R0912,R0801"
