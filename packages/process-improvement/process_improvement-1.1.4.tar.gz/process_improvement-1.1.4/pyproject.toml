[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "process_improvement"
version = "1.1.4"
description = "A Python package for undersanding variation in business and manufacturing processes using process behavior charts."
authors = [{ name = "Jim Lehner", email = "James.Lehner@gmail.com" }]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
    "numpy",
    "pandas",
    "matplotlib",
    "seaborn"
]

[project.urls]
"Homepage" = "https://github.com/jimlehner/py-process-improvement"
"Repository" = "https://github.com/jimlehner/py-process-improvement"