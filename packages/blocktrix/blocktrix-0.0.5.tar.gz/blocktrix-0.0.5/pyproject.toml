[project]
name = "blocktrix"
description = "A JAX library for solving block tri-diagonal matrix systems"
authors = [
    { name = "Philip Mocz", email = "philip.mocz@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.11"
license = "Apache-2.0"
dynamic = ["version", "dependencies", "optional-dependencies"]

[tool.setuptools.packages.find]
include = ["blocktrix*"]
exclude = ["paper"]

[project.urls]
Documentation = "https://github.com/pmocz/blocktrix"
Homepage = "https://github.com/pmocz/blocktrix"

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies.dev = {file = ["requirements-dev.txt"]}
optional-dependencies.cuda12 = {file = ["requirements-cuda12.txt"]}

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"

[tool.setuptools-git-versioning]
enabled = true

[build-system]
requires = ["setuptools>=70.1.1", "wheel", "setuptools-git-versioning>=2.0,<3"]
build-backend = "setuptools.build_meta"
