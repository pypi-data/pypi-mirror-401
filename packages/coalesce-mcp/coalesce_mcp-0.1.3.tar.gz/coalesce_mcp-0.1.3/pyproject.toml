[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "coalesce-mcp"
version = "0.1.3"
description = "MCP server for Coalesce data pipeline investigation"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Jarred Robidoux", email = "JarredRobidoux@gmail.com" }
]
keywords = ["mcp", "coalesce", "data-engineering", "claude", "ai"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
]

[project.urls]
Homepage = "https://github.com/JarredR092699/coalesce-mcp"
Repository = "https://github.com/JarredR092699/coalesce-mcp"
Issues = "https://github.com/JarredR092699/coalesce-mcp/issues"

[project.scripts]
coalesce-mcp-server = "coalesce_mcp.server:main"
