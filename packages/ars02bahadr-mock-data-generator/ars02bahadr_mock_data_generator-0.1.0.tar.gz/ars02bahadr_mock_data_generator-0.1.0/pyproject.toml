[build-system]
requires = ["setuptools>=67.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ars02bahadr-mock-data-generator"
version = "0.1.0"
description = "Mock data generator for Django, SQLAlchemy, and Pydantic models"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
  {name = "BahadÄ±r Arslan", email = "ostimbahadir02@gmail.com"}
]
keywords = ["mock", "data", "faker", "django", "sqlalchemy", "pydantic", "cli"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console"
]
dependencies = [
  "faker>=20.0.0",
  "click>=8.0.0",
  "rich>=13.0.0",
  "pydantic>=2.0.0"
]

[project.optional-dependencies]
django = ["django>=3.2"]
sqlalchemy = ["sqlalchemy>=2.0"]

[project.scripts]
mock-generator = "mock_generator.cli:main"

[tool.setuptools]
packages = ["mock_generator", "mock_generator.field_mappers"]
