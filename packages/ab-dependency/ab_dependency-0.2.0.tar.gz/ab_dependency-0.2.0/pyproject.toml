[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[dependency-groups]
dev = [
  "fastapi>= 0.78.0",
  "httpx>=0.28.1,<0.29",
  "isort>=6.0.1,<7",
  "pre-commit>=4.2.0,<5",
  "pytest-asyncio>=1.0.0,<2",
  "pytest-cov>=6.2.1,<7",
  "pytest>=8.4.1,<9",
  "ruff>=0.12.3,<0.13",
  "tox>=4.27.0,<5"
]

[project]
authors = [{email = "53892067+mattcoulter7@users.noreply.github.com", name = "Matthew Coulter"}]
dependencies = [
  "deepdiff>=8.5.0,<9",
  "generic-preserver>=0.1.4,<0.2",
  "pydantic-settings>=2.10.1,<3",
  "pydantic>=2.11.7,<3",
]
description = ""
name = "ab-dependency"
readme = "README.md"
requires-python = ">=3.12, <4"
version = "0.2.0"

[project.optional-dependencies]
fastapi = ["fastapi>= 0.78.0"]
all = [
    "attrs>=22.2.0",
]
attrs-plugin = [
    "attrs>=22.2.0",  # this version matches attrs used by the openapi cli generator
]

[tool.hatch.build.targets.sdist]
include = ["src/ab_core"]

[tool.hatch.build.targets.wheel]
include = ["src/ab_core"]

[tool.hatch.build.targets.wheel.sources]
"src/ab_core" = "ab_core"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "session"
asyncio_mode = "auto"
markers = [
  "integration: Assigns the test to the integration test suite.",
  "regression: Assigns the test to the regression test suite"
]

[tool.ruff]
line-length = 120
src = ["src"]
target-version = "py312"

[tool.ruff.lint]
exclude = [".git", ".venv", "__pycache__", "proto"]
fixable = ["ALL"]
ignore = [
  "D104" # missing docstring in public package
]
select = [
  "ARG001", # unused arguments
  "B", # flake8-bugbear
  "C4", # flake8-comprehensions
  "D", # pydocstyle (docstring checks)
  "E", # pycodestyle errors
  "F", # pyflakes
  "I", # isort
  "UP", # pyupgrade
  "W" # pycodestyle warnings
]
