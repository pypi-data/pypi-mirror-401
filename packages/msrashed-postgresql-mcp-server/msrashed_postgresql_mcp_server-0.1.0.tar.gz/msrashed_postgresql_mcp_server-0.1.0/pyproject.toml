[project]
name = "msrashed-postgresql-mcp-server"
version = "0.1.0"
description = "Read-only PostgreSQL MCP server for database inspection, querying, and performance analysis"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [{ name = "Mohamed Salah", email = "mohamed@buyinggroup.com" }]
keywords = ["mcp", "postgresql", "postgres", "database", "sql", "llm", "model-context-protocol", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.24.0",
    "fastmcp>=2.0.0",
    "pydantic>=2.0.0",
    "psycopg[binary]>=3.1.0",
    "click>=8.1.0",
]

[project.urls]
Homepage = "https://github.com/msalah-eg/postgresql-mcp-server"
Repository = "https://github.com/msalah-eg/postgresql-mcp-server"
Issues = "https://github.com/msalah-eg/postgresql-mcp-server/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "ruff>=0.8.0",
]

[project.scripts]
postgresql-mcp-server = "postgresql_mcp_server:main"
msrashed-postgresql-mcp-server = "postgresql_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/postgresql_mcp_server"]

[tool.ruff]
target-version = "py312"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
