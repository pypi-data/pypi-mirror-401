[project]
name = "asmysql"
version = "2.0.0"
description = "An Asynchronous MySQL Client Engine Using Aiomysql."
authors = [{ name = "vastxiao", email = "vastxiao@gmail.com" }]
maintainers = [{ name = "vastxiao", email = "vastxiao@gmail.com" }]
keywords = ["async", "asyncio", "mysql", "aiomysql"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: POSIX :: Linux",
    #    "License :: OSI Approved :: MIT License",
]

urls.Home = "https://pypi.org/project/asmysql/"
urls.Repository = "https://github.com/Vastxiao/asmysql"
urls.Documentation = "https://vastxiao.github.io/asmysql/"
urls."Vastxiao Blog" = "https://vastxiao.github.io/"
urls."Gitee Repo" = "https://gitee.com/vastxiao/asmysql"


license = { file = "LICENSE" }
readme = "README.md"

requires-python = ">=3.9"

dependencies = ["aiomysql[rsa]>=0.3.2"]

[dependency-groups]
dev = ["ruff", "ipython", "pydantic>=2.11.7"]
#test = ["sqlmodel>=0.0.24"]


[tool.ruff] # 复用之前的 Ruff 配置（uv lint 会读取）
select = ["E", "F", "I"] # PEP8 错误、语法错误、导入排序
fix = true
line-length = 120        # 每行最大长度

[tool.uv]
default-groups = ["dev"]

[[tool.uv.index]]
name = "ali"
url = "https://mirrors.aliyun.com/pypi/simple/"
default = true
[[tool.uv.index]]
name = "tx"
url = "https://mirrors.tencent.com/pypi/simple/"
[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"

[build-system]
requires = ["uv_build"]
build-backend = "uv_build"
[tool.uv.build-backend]
module-root = ""
source-include = ["README_zh.md"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
