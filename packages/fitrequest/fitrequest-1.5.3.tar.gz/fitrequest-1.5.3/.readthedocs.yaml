# Read the Docs configuration file for Sphinx projects
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details
version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  jobs:
      post_create_environment:
        - pip install uv
      post_install:
        - uv pip install .
        - uv pip install --upgrade sphinx-book-theme autodoc-pydantic sphinx-copybutton sphinx-design

formats:
   - pdf
   - epub

sphinx:
  configuration: docs/source/conf.py
