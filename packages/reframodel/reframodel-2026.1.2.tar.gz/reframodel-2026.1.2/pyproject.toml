[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "reframodel"
version = "2026.01.2"
description = "Seismic refraction modeling and inversion tool"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Hermann Zeyen", email = "hermann.zeyen@universite-paris-saclay.fr"}
]
keywords = ["seismic", "refraction", "geophysics", "inversion", "modeling"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Physics",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "numpy>=1.20.0",
    "matplotlib>=3.3.0",
    "PyQt5>=5.15.0",
    "pygimli>=1.3.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[project.scripts]
reframodel = "RefraModel.main:main"

[project.urls]
Homepage = "https://github.com/HZeyen/reframodel"
Documentation = "https://github.com/HZeyen/reframodel/wiki"
Repository = "https://github.com/HZeyen/reframodel"
Issues = "https://github.com/HZeyen/reframodel/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["RefraModel*"]
exclude = ["tests*", "__pycache__*"]
