[flake8]
max-line-length = 120
select = C,E,F,W,B,B950
extend-ignore = E203,E501,E402

[tool:pytest]
addopts = 
	--benchmark-group-by=func
	--benchmark-columns=min,max,median
	-v
filterwarnings = 
	error
	ignore::ImportWarning
	ignore::DeprecationWarning
	ignore::PendingDeprecationWarning
	ignore:numpy.dtype size changed:RuntimeWarning
	ignore:numpy.ufunc size changed:RuntimeWarning
	ignore:unclosed database in <sqlite3.Connection:ResourceWarning
	ignore:.*socket\.socket.*
	ignore:Exception ignored while calling deallocator.*_TemporaryFileCloser.*:pytest.PytestUnraisableExceptionWarning
	ignore:The antimeridian_cutting and antimeridian_offset parameters:rasterio.errors.RasterioDeprecationWarning

[mypy]
show_error_codes = True
ignore_missing_imports = True
warn_redundant_casts = True
ignore_errors = True

[mypy-terracotta.*]
ignore_errors = False
disallow_untyped_defs = True
warn_unused_ignores = True
warn_unreachable = True

[mypy-terracotta._version]
ignore_errors = True

[egg_info]
tag_build = 
tag_date = 0

