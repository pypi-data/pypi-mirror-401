[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "locaria-integrated-testing"
version = "1.2.5"
description = "A lightweight, automated testing system for data pipelines and tools"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Locaria Data Team"}
]
keywords = ["testing", "data-quality", "pipeline", "validation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "google-cloud-bigquery>=3.0.0",
    "google-cloud-firestore>=2.0.0",
    "pandas>=1.3.0",
    "requests>=2.25.0",
    "protobuf>=3.20.2,<6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

[tool.setuptools]
# Use package discovery to find all packages
packages = {find = {}}

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]

