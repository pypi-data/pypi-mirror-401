[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "endstone-nicebackup"
version = "1.1.0"
dependencies = ["croniter"]
authors = [
    { name = "Kapdap", email = "kapdap@pm.me" },
]
description = "A simple backup scheduler plugin for Endstone."
readme = "README.md"
license = { file = "LICENSE" }
keywords = ["endstone", "plugin", "backup", "snapshot", "scheduler", "nicebackup", "cron", "automation"]

[project.urls]
Homepage = "https://github.com/kapdap/endstone-nicebackup"

[project.entry-points."endstone"]
nicebackup = " endstone_nicebackup:NiceBackup"