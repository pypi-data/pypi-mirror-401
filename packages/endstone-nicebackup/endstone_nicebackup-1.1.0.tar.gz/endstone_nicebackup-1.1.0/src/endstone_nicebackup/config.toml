# Nice Backup Configuration File
#
# output: Directory where backups will be stored (default: "./backups")
# output_tmp: Temporary directory for backup processing. Set to empty string to disable (default: "./backups/.tmp")
# filename: Template for naming backup files (only level_name and timestamp tokens are supported) (default: "{level_name}_{timestamp}")
# extension: File extension for backup files when compression is enabled (default: ".mcworld")
#            Renaming .zip to .mcworld for allows easy importing into Minecraft clients
# compress: Set to false to disable compression (default: true)
# schedule: Cron expression for backup scheduling (default: "0 3 * * *" for daily at 3 AM)
# timeout: Maximum time in seconds to wait for a backup to complete (default: 60)
# worlds_path: Path to the directory containing Minecraft worlds (default: "./worlds")
# enabled: Enable or disable scheduled backups completely (default: true)
#
# Retention Policy Configuration
#
# All values are optional. Set to 0 to disable a specific retention strategy.
# Multiple strategies can be combined - a backup is kept if ANY strategy wants to keep it.
#
# keep_last: Keep the last N backups regardless of age (default: 3)
# keep_days: Keep all backups from the last X days (default: 0)
# keep_hourly: Keep one backup per hour for the last X hours (default: 0)
# keep_daily: Keep one backup per day for the last X days (default: 0)
# keep_weekly: Keep one backup per week for the last X weeks (default: 0)
# keep_monthly: Keep one backup per month for the last X months (default: 0)

output = "./backups"
output_tmp = "./backups/.tmp"
filename = "{level_name}_{timestamp}"
extension = ".mcworld"
compress = true
schedule = "0 3 * * *" # cron expression
timeout = 60  # seconds
worlds_path = "./worlds"
enabled = true

[retention]
keep_last = 3
keep_days = 0
keep_hourly = 0
keep_daily = 0
keep_weekly = 0
keep_monthly = 0