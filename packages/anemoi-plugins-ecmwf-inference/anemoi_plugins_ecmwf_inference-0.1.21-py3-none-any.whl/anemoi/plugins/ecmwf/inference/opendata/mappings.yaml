# Mappings from MARS requests to opendata keys
#
# group_key: Variables that can be retrieved together
#   key: incoming param
#   value: dict of
#       param: new name
#       inverse: identifier for inverse mapping, can use format strings
#       **any_keys to set, use '%POP%' to pop the key from the request


soil_lvl1:
  stl1:
    param: sot
    inverse: "{param}{levelist}"
    levelist: 1
    levtype: '%POP%'

  swvl1:
    param: vsw
    inverse: "{param}{levelist}"
    levelist: 1
    levtype: '%POP%'

