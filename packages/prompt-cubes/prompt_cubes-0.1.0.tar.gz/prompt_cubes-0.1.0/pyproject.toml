[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prompt-cubes"
version = "0.1.0"
description = "LEGO Constructor for LLM prompts - modular YAML-based prompt assembly with matrix configuration"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    {name = "LifeAiTools", email = "relishev@gmail.com"}
]
keywords = [
    "llm",
    "prompts",
    "prompt-engineering",
    "yaml",
    "templates",
    "ai",
    "gemini",
    "openai",
    "anthropic",
    "modular"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "pyyaml>=6.0",
]

[project.urls]
Homepage = "https://github.com/lifeaitools/prompt-cubes"
Repository = "https://github.com/lifeaitools/prompt-cubes"
Documentation = "https://github.com/lifeaitools/prompt-cubes#readme"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1",
]
validation = [
    "pydantic>=2.0",
]

[tool.hatch.build.targets.wheel]
packages = ["prompt_cubes"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
