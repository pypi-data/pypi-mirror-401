name: Publish Docs
on:
  release:
    types: [created]
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'src/**'
      - 'mkdocs.yml'
      - '.github/workflows/docs.yml'
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - uses: actions/setup-python@v6
      with:
        python-version: '3.12'
    - name: Install uv
      uses: astral-sh/setup-uv@v7
    - run: uv run --group docs mkdocs gh-deploy --force
