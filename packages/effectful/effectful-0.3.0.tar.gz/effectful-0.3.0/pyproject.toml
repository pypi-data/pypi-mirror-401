[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "effectful"
version = "0.3.0"
description = "Metaprogramming infrastructure"
readme = "README.rst"
license = "Apache-2.0"
requires-python = ">=3.12,<3.14"
authors = [
    { name = "Basis" },
]
keywords = [
    "machine learning",
    "statistics",
    "probabilistic programming",
    "bayesian modeling",
    "pytorch",
]
classifiers = [
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = []

[project.urls]
Homepage = "https://www.basis.ai/"
Source = "https://github.com/BasisResearch/effectful"
"Bug Tracker" = "https://github.com/BasisResearch/effectful/issues"

[project.optional-dependencies]
torch = ["torch"]
pyro = ["pyro-ppl>=1.9.1"]
jax = ["jax"]
numpyro = ["numpyro>=0.19"]
llm = [
  "litellm",
  "pillow",
  "pydantic",
]
prettyprinter = ["prettyprinter"]
docs = [
    "effectful[torch,pyro,jax,numpyro,llm,prettyprinter]",
    "sphinx",
    "sphinxcontrib-bibtex",
    "sphinx_rtd_theme",
    "myst-parser",
    "nbsphinx",
    "sphinx_autodoc_typehints",
    "pypandoc_binary<1.16",
]
test = [
    "effectful[torch,pyro,jax,numpyro,docs,prettyprinter]",
    "pytest",
    "pytest-cov",
    "pytest-xdist",
    "pytest-benchmark",
    "mypy",
    "ruff",
    "nbval",
    "nbqa",
]

[dependency-groups]
dev = ["effectful[torch,pyro,jax,numpyro,llm,docs,test]"]

[tool.ruff]
target-version = "py312"

[tool.ruff.lint]
select = ["F", "I", "PERF", "UP"]

[tool.pytest.ini_options]
addopts = "--doctest-modules"
testpaths = ["./effectful", "./tests"]

[tool.mypy]
ignore_missing_imports = true
warn_unused_ignores = true
exclude = "build"
