[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "modern-urwid"
dynamic = ["version"]
description = "An urwid library for creating TUIs from XML and CSS"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = [
    "css",
    "xml",
    "urwid",
    "python",
    "styling",
    "tui",
]
authors = [
  { name = "Jackkillian", email = "jackkillian@tuta.com" },
]
classifiers = [
  "Environment :: Console",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "urwid",
  "tinycss2",
  "cssselect2",
  "lxml",
  "types-lxml",
  "dict_hash",
  "typing-extensions",
]

[project.urls]
Documentation = "https://modern-urwid.readthedocs.io/en/latest/"
Issues = "https://github.com/Jackkillian/modern-urwid/issues"
Source = "https://github.com/Jackkillian/modern-urwid"

[tool.hatch.version]
path = "src/modern_urwid/__about__.py"

[[tool.hatch.envs.hatch-test.matrix]]
python = ["3.9"]

[tool.hatch.envs.hatch-test]
dependencies = [
  "coverage-enable-subprocess==1.0",
  "coverage[toml]<7.11",
  "pytest~=8.1",
  "pytest-mock~=3.12",
  "pytest-randomly~=3.15",
  "pytest-rerunfailures~=14.0",
  "pytest-xdist[psutil]~=3.5",
]

[tool.hatch.envs.types]
extra-dependencies = [
  "mypy>=1.0.0",
]
[tool.hatch.envs.types.scripts]
check = "mypy --install-types --non-interactive {args:src/modern_urwid tests}"

[tool.hatch.envs.docs]
dependencies = [
  "sphinx>=7.0",
  "sphinx-autodoc-typehints",
  "sphinx-rtd-theme",
  "myst_parser",
  "linkify-it-py",
]

[tool.hatch.envs.docs.scripts]
build = "sphinx-build -b html docs/source docs/build"
clean = "rm -rf docs/build docs/source/generated"

[tool.coverage.run]
source_pkgs = ["modern_urwid", "tests"]
branch = true
parallel = true
omit = [
  "src/modern_urwid/__about__.py",
]

[tool.coverage.paths]
modern_urwid = ["src/modern_urwid", "*/modern-urwid/src/modern_urwid"]
tests = ["tests", "*/modern-urwid/tests"]

[tool.coverage.report]
exclude_lines = [
  "no cov",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
