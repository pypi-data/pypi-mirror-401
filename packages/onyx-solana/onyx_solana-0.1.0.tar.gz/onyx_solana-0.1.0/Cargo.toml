[workspace]
# Single package workspace

[package]
name = "onyx-solana"
version = "0.1.0"
edition = "2021"
rust-version = "1.70"
description = "Privacy SDK for Solana - Rust cryptographic core with Python bindings"
readme = "README.md"

[lib]
name = "onyx"
crate-type = ["cdylib", "rlib"]

[dependencies]
# Cryptography - zkSNARK and elliptic curves
ark-bn254 = "0.4"
ark-groth16 = "0.4"
ark-crypto-primitives = "0.4"
ark-std = { version = "0.4", default-features = false }
ark-ff = "0.4"
ark-ec = "0.4"
ark-serialize = "0.4"
ark-relations = "0.4"
ark-r1cs-std = "0.4"
ark-snark = "0.4"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Hashing
sha2 = "0.10"
blake3 = "1.5"

# Utilities
hex = "0.4"
rand = "0.8"
bs58 = "0.5"

# Python bindings
pyo3 = { version = "0.20", features = ["extension-module"] }

[dev-dependencies]
criterion = "0.5"
