[package]
name = "orderbook"
version = "0.1.0"
edition = "2024"
readme = "README.md"

[lib]
# The name MUST match the #[pymodule] name in lib.rs
name = "orderbook_rs"
crate-type = ["cdylib", "rlib"]

[dependencies]

# Concurrency
tokio = { version = "1", features = ["full"] }
crossbeam-channel = "0.5"
futures-util = "0.3"

# Networking & Logic
tokio-tungstenite = { version = "0.21", features = ["native-tls"] }
url = "2.5"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
dotenvy = "0.15"

# Crypto (Supports Original Kalshi PEM)
rsa = { version = "0.9", features = ["sha2", "pem"] }
pkcs1 = { version = "0.7", features = ["pem"] }
sha2 = "0.10"
base64 = "0.22"
rand = "0.8"

# CLI
clap = { version = "4.5", features = ["derive"] }
atty = "0.2.14"

duckdb = { version = "1.1", features = ["chrono"] }
ordered-float = "4.2" # Used for sorting price levels in BTreeMap
thiserror = "2.0.17"
pyo3 = { version = "0.23", features = ["extension-module", "abi3-py37"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
