[tool.poetry]
name = "pytest-delta"
version = "1.0.0"
description = "Run only tests impacted by your code changes (delta-based selection) for pytest."
authors = ["Cem Alpt√ºrk <cem.alpturk@gmail.com>"]
license = "MIT"
readme = "README.md"
keywords = ["pytest", "plugin", "selective", "impact", "test", "ci", "graph", "performance", "incremental"]
homepage = "https://github.com/CemAlpturk/pytest-delta"
repository = "https://github.com/CemAlpturk/pytest-delta"
classifiers = [
  "Framework :: Pytest",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Testing",
]

[tool.poetry.dependencies]
python = ">=3.12"
pytest = ">=9.0.2,<10.0.0"
msgpack = ">=1.0.0,<2.0.0"

[tool.poetry.plugins."pytest11"]
pytest-delta = "pytest_delta.plugin"

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.mypy]
python_version = "3.12"
strict = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
