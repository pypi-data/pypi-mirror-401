name: Test

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Verify package imports
        run: |
          python -c "from project_context_mcp import __version__; print(f'Version: {__version__}')"
          python -c "from project_context_mcp.server import server; print('Server module OK')"

      - name: Test server startup
        run: |
          cd examples/sample-project
          timeout 3 python -m project_context_mcp.server || true
