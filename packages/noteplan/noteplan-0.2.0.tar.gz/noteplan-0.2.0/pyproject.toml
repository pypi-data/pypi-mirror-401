[project]
name = "noteplan"
version = "0.2.0"
description = "Helpers for interacting with NotePlan"
readme = "README.md"
authors = [
    { name = "Paul Traylor", email = "kungfudiscomonkey@gmail.com" },
]
# https://endoflife.date/python
requires-python = ">=3.10"
dependencies = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
]
license = "MIT"

[project.scripts]
noteplan = "noteplan:main"

[project.urls]
source = "https://codeberg.org/kfdm/python-noteplan"
issues = "https://codeberg.org/kfdm/python-noteplan/issues"

[build-system]
requires = ["uv_build>=0.9.25,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 100

[tool.ruff.lint] # https://beta.ruff.rs/docs/rules/
select = [
    "C",       # Complexity
    "E",       # pycodestyle
    "F",       # Unused imports
    "I",       # isort
    "PGH004",  # Use specific rule codes when using noqa
    "PLC0414", # Useless import alias. Import alias does not rename original package.
    "S103",    # bad-file-permissions
    "TRY004",  # Prefer TypeError exception for invalid type
    "UP",      # pyupgrade
    "W",       # pycodestyle
]
ignore = [
    "E501", # Don't enforce line length for now
    "E741", # Ambiguous variable name
]
