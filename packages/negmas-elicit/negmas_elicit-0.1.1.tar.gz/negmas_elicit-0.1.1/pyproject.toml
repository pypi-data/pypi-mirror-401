[project]
name = "negmas-elicit"
version = "0.1.1"
description = "Preference elicitation module for automated negotiation, extracted from the NegMAS library"
readme = "README.md"
license = "AGPL-3.0-or-later"
authors = [
    { name = "Yasser Mohammad", email = "yasserfarouk@gmail.com" }
]
requires-python = ">=3.12"
keywords = [
    "negotiation",
    "preference-elicitation",
    "multi-agent-systems",
    "automated-negotiation",
    "negmas",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
dependencies = [
    "negmas>=0.10.0",
    "sortedcontainers>=2.4.0",
]

[project.urls]
Homepage = "https://github.com/yasserfarouk/negmas-elicit"
Documentation = "https://yasserfarouk.github.io/negmas-elicit"
Repository = "https://github.com/yasserfarouk/negmas-elicit"
Issues = "https://github.com/yasserfarouk/negmas-elicit/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "mypy>=1.8",
    "ruff>=0.3",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.24",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501", "B008", "B905", "B007", "SIM102", "SIM105", "SIM108"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.hatch.build.targets.wheel]
packages = ["src/negmas_elicit"]
