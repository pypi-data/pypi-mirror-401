[build-system]
requires = ["setuptools >= 77.0.3", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "nikki-utils"
dynamic = ["version"]
authors = [
    { name = "Nikki Hess", email = "nkhess@umich.edu" }
] 
description = "Simple utils I use across many of my Python projects"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/nikkihess/nikki-utils"
Issues = "https://github.com/nikkihess/nikki-utils/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["nikki_utils*"]

[tool.setuptools_scm]
version_scheme = "release-branch-semver"