[pytest]
# Pytest configuration for MCP Registry

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    stress: marks stress tests
    docker: marks tests requiring Docker
    integration: marks integration tests
    unit: marks unit tests
    performance: marks performance benchmarks
    security: marks security-focused tests
    container: marks tests requiring containers (Docker/Podman)
    langfuse: marks tests requiring Langfuse container
    postgres: marks tests requiring PostgreSQL container
    redis: marks tests requiring Redis container
    prometheus: marks tests requiring Prometheus container
    property: marks property-based tests using Hypothesis

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Output
console_output_style = progress
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals

# Coverage (if using pytest-cov)
[coverage:run]
source = mcp_hangar
omit =
    tests/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
