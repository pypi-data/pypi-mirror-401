# MCP Hangar Monitoring Stack
#
# Includes:
# - Prometheus for metrics
# - Grafana for dashboards
# - Alertmanager for alerts
# - Optional: Jaeger for tracing
#
# Usage:
#   docker compose -f docker-compose.monitoring.yml up -d
#
# Access:
#   - Grafana: http://localhost:3000 (admin/admin)
#   - Prometheus: http://localhost:9090
#   - Alertmanager: http://localhost:9093
#   - Jaeger UI: http://localhost:16686


services:
  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: mcp-prometheus
    volumes:
      - ./monitoring/prometheus/prometheus.yaml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yaml:/etc/prometheus/alerts.yaml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - monitoring
    restart: unless-stopped

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:10.2.0
    container_name: mcp-grafana
    volumes:
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    ports:
      - "3000:3000"
    networks:
      - monitoring
    depends_on:
      - prometheus
    restart: unless-stopped

  # Alertmanager - Alert routing
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: mcp-alertmanager
    volumes:
      - ./monitoring/alertmanager/alertmanager.yaml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - monitoring
    restart: unless-stopped

  # Jaeger - Distributed tracing (optional)
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: mcp-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "6831:6831/udp"   # Thrift compact
      - "6832:6832/udp"   # Thrift binary
      - "5778:5778"       # Config
      - "16686:16686"     # Web UI
      - "4317:4317"       # OTLP gRPC
      - "4318:4318"       # OTLP HTTP
      - "14268:14268"     # Jaeger collector
      - "14250:14250"     # Model proto
    networks:
      - monitoring
    restart: unless-stopped
    profiles:
      - tracing

  # MCP Hangar (for reference)
  mcp-hangar:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mcp-hangar
    environment:
      - MCP_MODE=http
      - MCP_HTTP_HOST=0.0.0.0
      - MCP_HTTP_PORT=8000
      - MCP_TRACING_ENABLED=true
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - OTEL_SERVICE_NAME=mcp-hangar
    ports:
      - "8000:8000"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./data:/app/data
    networks:
      - monitoring
    depends_on:
      - prometheus
    restart: unless-stopped
    profiles:
      - full

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data:
  alertmanager_data:
