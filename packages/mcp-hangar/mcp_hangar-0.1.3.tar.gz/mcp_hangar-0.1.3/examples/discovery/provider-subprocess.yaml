# Example Provider Discovery Configuration
# Place YAML files in /etc/mcp-hangar/providers.d/ for filesystem discovery

# Example 1: Subprocess provider
name: custom-math
enabled: true
mode: subprocess

connection:
  command: python
  args:
    - -m
    - examples.provider_math.server
  env:
    LOG_LEVEL: INFO
    DEBUG: "false"

metadata:
  owner: platform-team
  version: "1.0.0"
  description: Custom math operations provider

