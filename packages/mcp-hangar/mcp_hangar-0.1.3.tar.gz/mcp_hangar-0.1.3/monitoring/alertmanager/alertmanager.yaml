# Alertmanager configuration for MCP Hangar
# Documentation: https://prometheus.io/docs/alerting/latest/configuration/

global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'

  routes:
    - match:
        severity: critical
      receiver: 'critical'
      group_wait: 10s
      repeat_interval: 1h

    - match:
        severity: warning
      receiver: 'warning'
      group_wait: 1m
      repeat_interval: 4h

inhibit_rules:
  - source_match:
      alertname: MCPHangarAllProvidersDown
    target_match_re:
      alertname: MCPHangarProviderDegraded|MCPHangarHighConsecutiveFailures
    equal: ['team']

