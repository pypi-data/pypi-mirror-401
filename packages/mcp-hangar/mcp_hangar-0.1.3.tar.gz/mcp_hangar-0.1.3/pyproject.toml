[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-hangar"
version = "0.1.3"
description = "Production-grade hot-load registry for MCP providers"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "MCP Registry Contributors" }
]
dependencies = [
    "mcp>=0.9.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "starlette>=0.27.0",
    "pyyaml>=6.0",
    "httpx>=0.25.0",
    "docker>=7.1.0",
    "structlog>=24.0.0",
    "aiosqlite>=0.19.0",
]

[project.urls]
Homepage = "https://github.com/mapyr/mcp-hangar"
Documentation = "https://mapyr.github.io/mcp-hangar/"
Repository = "https://github.com/mapyr/mcp-hangar"
Changelog = "https://github.com/mapyr/mcp-hangar/blob/main/CHANGELOG.md"

[project.scripts]
mcp-hangar = "mcp_hangar.server:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-timeout>=2.2.0",
    "ruff>=0.1.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "pre-commit>=3.5.0",
    "pip-audit>=2.6.0",
    "build>=1.0.0",
    "twine>=5.0.0",
    "hypothesis>=6.90.0",
]
postgres = [
    "asyncpg>=0.29.0",
]
observability = [
    "langfuse>=2.0.0",
]
testcontainers = [
    "testcontainers[postgres,redis]>=4.0.0",
    "httpx>=0.25.0",
    "pytest-docker>=3.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
]

[tool.hatch.build.targets.wheel]
packages = ["mcp_hangar"]

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

# Keep imports deterministic across environments
order_by_type = false
case_sensitive = false
combine_as_imports = true
force_sort_within_sections = true
lexicographical = true

# Common project layout
src_paths = ["mcp_hangar", "tests", "examples"]
known_first_party = ["mcp_hangar"]
default_section = "THIRDPARTY"

# Match CI scope
skip_glob = [
    ".venv/*",
    "venv/*",
    "build/*",
    "dist/*",
    ".tox/*",
    ".git/*",
    "__pycache__/*",
    "*.pyc",
]

[tool.black]
line-length = 120
target-version = ["py311"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
