# Version management workflow
#
# Automates version bumping in pyproject.toml and creates release tags.
# Run manually via workflow_dispatch when preparing a release.

name: Version Bump

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
      prerelease:
        description: "Pre-release suffix (leave empty for stable)"
        required: false
        type: choice
        options:
          - ""
          - alpha.1
          - beta.1
          - rc.1
      dry_run:
        description: "Dry run (no commits or tags)"
        required: false
        type: boolean
        default: false

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Calculate new version
        id: version
        run: |
          # Extract current version from pyproject.toml
          CURRENT=$(grep -E '^version = "' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "current=${CURRENT}" >> $GITHUB_OUTPUT

          # Parse semver components
          IFS='.' read -r MAJOR MINOR PATCH <<< "${CURRENT%-*}"

          # Apply bump
          case "${{ github.event.inputs.bump_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"

          # Add prerelease suffix if specified
          PRERELEASE="${{ github.event.inputs.prerelease }}"
          if [ -n "$PRERELEASE" ]; then
            NEW_VERSION="${NEW_VERSION}-${PRERELEASE}"
          fi

          echo "new=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT

          echo "ðŸ“¦ Version bump: ${CURRENT} â†’ ${NEW_VERSION}"

      - name: Update pyproject.toml
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.new }}"/' pyproject.toml

          echo "Updated pyproject.toml:"
          grep -E '^version = "' pyproject.toml

      - name: Update CHANGELOG.md
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          VERSION="${{ steps.version.outputs.new }}"
          DATE=$(date +%Y-%m-%d)

          # Check if Unreleased section has content
          if grep -q "^## \[Unreleased\]" CHANGELOG.md; then
            # Add new version section after Unreleased
            sed -i "s/^## \[Unreleased\]/## [Unreleased]\n\n## [${VERSION}] - ${DATE}/" CHANGELOG.md
            echo "Added version ${VERSION} to CHANGELOG.md"
          fi

      - name: Commit and tag
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          git add pyproject.toml CHANGELOG.md
          git commit -m "chore: bump version to ${{ steps.version.outputs.new }}"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.tag }}"

      - name: Push changes
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: |
          git push origin main
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Summary
        run: |
          echo "## Version Bump Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Field | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Previous Version | ${{ steps.version.outputs.current }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | ${{ steps.version.outputs.new }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Git Tag | ${{ steps.version.outputs.tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | ${{ github.event.inputs.dry_run }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ github.event.inputs.dry_run }}" != "true" ]; then
            echo "ðŸš€ Tag pushed! Release workflow will start automatically." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ Dry run - no changes made." >> $GITHUB_STEP_SUMMARY
          fi

