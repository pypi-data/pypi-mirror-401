[project]
name = "nonebot-plugin-maimaimonitor"
version = "1.9.18"
description = "A NoneBot2 plugin to report maimai server status."
license = "MIT"
requires-python = ">=3.8"
dependencies = [ "nonebot2>=2.0.0", "nonebot-adapter-onebot>=2.0.0", "nonebot-plugin-apscheduler>=0.3.0", "httpx>=0.20.0",]
[[project.authors]]
name = "Chongxi3555"

[build-system]
requires = [ "setuptools>=61.0", "wheel",]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/ChongxiSama/nonebot-plugin-maimaimonitor"
Repository = "https://github.com/ChongxiSama/nonebot-plugin-maimaimonitor"

[tool.nonebot]
plugins = [ "nonebot_plugin_maimaimonitor",]
