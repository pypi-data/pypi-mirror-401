[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "omem"
version = "1.0.1"
description = "Python SDK for the omem memory service â€” give your AI agents long-term memory"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "VisMemo", email = "support@omnimemory.ai"}
]
keywords = ["ai", "memory", "agent", "llm", "vector-search", "long-term-memory"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://github.com/VisMemo/python-sdk"
Documentation = "https://github.com/VisMemo/python-sdk"
Repository = "https://github.com/VisMemo/python-sdk"
Issues = "https://github.com/VisMemo/python-sdk/issues"

[tool.setuptools]
# Auto-discover packages (finds the omem/ directory)
packages = {find = {}}

[tool.setuptools.package-data]
omem = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

