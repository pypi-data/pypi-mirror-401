[project]
name = "binary-extensions"
version = "1.0.0"
description = "Python port of binary-extensions npm package. Check if a file or extension is binary, and iterate over 250+ known binary file types including images, videos, archives, and executables."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  {name = "ysskrishna", email = "sivasaikrishnassk@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Utilities",
  "Typing :: Typed"
]
keywords = [
    "binary",
    "extensions",
    "extension",
    "file",
    "file-extensions",
    "binary-files",
    "file-type",
    "mime-type",
    "file-detection",
    "binary-detection",
    "file-utils",
    "utilities",
    "utils"
]
dependencies = []

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[project.urls]
Homepage = "https://github.com/ysskrishna/binary-extensions"
Repository = "https://github.com/ysskrishna/binary-extensions.git"
Issues = "https://github.com/ysskrishna/binary-extensions/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["binary_extensions"]



