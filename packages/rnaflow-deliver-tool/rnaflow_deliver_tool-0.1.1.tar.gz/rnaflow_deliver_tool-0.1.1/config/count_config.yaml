data_delivery:
  delivery_mode: copy
  exclude_patterns: []
  include_patterns:
  - count_summary_table.csv
  - count_summary_paths.json
  - 03.count/rsem/*.genes.results
  - 03.count/rsem/*.isoforms.results
  - 03.count/rsem/*.stat/*.cnt
  - 03.count/rsem/*.stat/*.model
  - 03.count/rsem/*.stat/*.theta
  - 03.count/merge_rsem_*.tsv
  - 03.count/rsem_ultimate/
  - 03.count/multiqc_rsem_report.html
  include_qc_summary: true
  output_dir: ./count_delivery
  threads: 4