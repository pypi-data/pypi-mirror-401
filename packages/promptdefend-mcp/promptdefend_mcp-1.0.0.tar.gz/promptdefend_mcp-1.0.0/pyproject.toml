[project]
name = "promptdefend-mcp"
version = "1.0.0"
description = "Prompt Defend MCP Server - 16-Layer Guardrails for AI Agents"
readme = "README.md"
license = { text = "Proprietary" }
authors = [
    { name = "Prompt Defend", email = "support@promptdefend.dev" }
]
requires-python = ">=3.10"
keywords = ["promptdefend", "mcp", "ai", "security", "guardrails", "llm"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
]

[project.scripts]
promptdefend-mcp = "promptdefend_mcp:main"

[project.urls]
Homepage = "https://promptdefend.dev"
Documentation = "https://docs.promptdefend.dev"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["promptdefend_mcp"]

[tool.hatch.build.targets.sdist]
include = ["promptdefend_mcp", "README.md", "LICENSE"]
