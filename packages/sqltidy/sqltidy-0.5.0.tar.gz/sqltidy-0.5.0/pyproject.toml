[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["sqltidy", "sqltidy.dialects", "sqltidy.rules", "sqltidy.patterns"]

[tool.setuptools.package-data]
sqltidy = ["rulebooks/*.json", "rulebooks/*.md"]

[tool.setuptools.dynamic]
version = {attr = "sqltidy.__version__"}

[project]
name = "sqltidy"
dynamic = ["version"]
description = "SQL Formatting Made Easy"
readme = "README.md"
authors = [{name = "Jayden Rasband"}]
dependencies = ["rich"]

[project.urls]
"Source" = "https://github.com/jrasband-dev/sqltidy"
"Documentation" = "https://jrasband-dev.github.io/sqltidy/"

[project.scripts]
sqltidy = "sqltidy.cli:main"