[project]
name = "just-solve-it"
dynamic = []
description = "just solve it - a command line tool to run multiple SMT (Satisfiability Modulo Theories) solvers in parallel"
authors = [
    { name = "karmacoma", email = "karma@a16z.com" },
    { name = "a16z crypto research lab", email = "crypto-research-lab@a16z.com" },
]
dependencies = [
    "pyright>=1.1.378",
    "rich>=13.8.1",
    "python-daemon>=3.0.1",
]
readme = "README.md"
requires-python = ">= 3.11"
version = "0.1.2"

[project.scripts]
jsi = "jsi:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.rye]
managed = true
universal = false
dev-dependencies = [
    "pyright>=1.1.377",
    "pytest>=8.3.2",
    "click>=8.1.7",
]

[tool.rye.scripts]
fmt = "rye fmt"
lint = "rye lint --fix"
check = "pyright"
test = "rye test"

[tool.rye.scripts.all]
chain = [
    "fmt",
    "lint",
    "check",
    "test",
]

[tool.pdm.version]
source = "scm"

[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
select = [
    "A",
    "E",
    "F",
    "UP",
    "B",
    "SIM",
    "I",
    "N",
    "W",
]

[tool.ruff.lint.isort]
known-first-party = [
    "jsi",
]

[tool.pyright]
venvPath = "."
venv = ".venv"
strict = [
    "**/*.py",
]
pythonVersion = "3.11"

[tool.pytest.ini_options]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
