<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <linearGradient id="zGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff3333"/>
      <stop offset="50%" style="stop-color:#cc0000"/>
      <stop offset="100%" style="stop-color:#990000"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGrad)"/>

  <!-- Grid pattern for retro feel -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff08" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1280" height="640" fill="url(#grid)"/>

  <!-- 8-bit Z Logo - Large -->
  <g transform="translate(100, 120)" filter="url(#glow)">
    <!-- Top bar -->
    <rect x="0" y="0" width="300" height="40" fill="url(#zGrad)"/>
    <rect x="0" y="0" width="40" height="40" fill="#ff6666"/>

    <!-- Diagonal steps -->
    <rect x="220" y="40" width="40" height="40" fill="url(#zGrad)"/>
    <rect x="180" y="80" width="40" height="40" fill="url(#zGrad)"/>
    <rect x="140" y="120" width="40" height="40" fill="url(#zGrad)"/>
    <rect x="100" y="160" width="40" height="40" fill="url(#zGrad)"/>
    <rect x="60" y="200" width="40" height="40" fill="url(#zGrad)"/>
    <rect x="20" y="240" width="40" height="40" fill="url(#zGrad)"/>

    <!-- Bottom bar -->
    <rect x="0" y="280" width="300" height="40" fill="url(#zGrad)"/>
    <rect x="260" y="280" width="40" height="40" fill="#ff6666"/>
  </g>

  <!-- TOOL text under Z -->
  <text x="250" y="520"
        font-family="'Courier New', monospace"
        font-size="48"
        font-weight="bold"
        fill="#555555"
        text-anchor="middle"
        letter-spacing="12">TOOL</text>

  <!-- Main Title -->
  <text x="750" y="200"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="72"
        font-weight="bold"
        fill="#ffffff">zsh-tool</text>

  <!-- Tagline -->
  <text x="750" y="280"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="32"
        fill="#8b949e">MCP Server for Claude Code</text>

  <!-- Features -->
  <text x="750" y="360"
        font-family="'Courier New', monospace"
        font-size="24"
        fill="#cc0000">YIELD-BASED EXECUTION</text>

  <text x="750" y="400"
        font-family="'Courier New', monospace"
        font-size="24"
        fill="#cc0000">NEVERHANG CIRCUIT BREAKER</text>

  <text x="750" y="440"
        font-family="'Courier New', monospace"
        font-size="24"
        fill="#cc0000">A.L.A.N. LEARNING</text>

  <text x="750" y="480"
        font-family="'Courier New', monospace"
        font-size="24"
        fill="#cc0000">PTY MODE</text>

  <!-- ArkTechNWA -->
  <text x="750" y="580"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="24"
        fill="#666666">ArkTechNWA</text>
</svg>