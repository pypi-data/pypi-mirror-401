[project]
name = "neuroembed"
version = "0.2.0"
description = "Model-agnostic semantic embedding enrichment framework with context-aware blending strategies"
authors = [{name="Umeshkumar Pal", email="umeshkumar667@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
keywords = [
    "embeddings",
    "semantic-search",
    "rag",
    "retrieval-augmented-generation",
    "nlp",
    "machine-learning",
    "context-aware",
    "vector-search",
    "langchain",
    "llamaindex"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "numpy>=1.21.0",
    "sentence-transformers>=2.2.0"
]

[project.optional-dependencies]
langchain = [
    "langchain-core>=0.1.0"
]
llamaindex = [
    "llama-index-core>=0.10.0"
]
vectordb = [
    "chromadb>=0.4.0",
]
viz = [
    "matplotlib>=3.5.0",
]
all = [
    "langchain-core>=0.1.0",
    "llama-index-core>=0.10.0",
    "chromadb>=0.4.0",
    "matplotlib>=3.5.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/Umeshkumar667/NeuroEmbed"
Documentation = "https://github.com/Umeshkumar667/NeuroEmbed#readme"
Repository = "https://github.com/Umeshkumar667/NeuroEmbed.git"
Issues = "https://github.com/Umeshkumar667/NeuroEmbed/issues"
Changelog = "https://github.com/Umeshkumar667/NeuroEmbed/blob/main/CHANGELOG.md"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["neuroembed*"]

[tool.setuptools.package-data]
neuroembed = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=neuroembed --cov-report=term-missing"
