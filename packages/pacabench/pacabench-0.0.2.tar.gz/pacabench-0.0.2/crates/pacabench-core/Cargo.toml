[package]
name = "pacabench-core"
version = "0.0.1"
edition = "2021"
description = "Core library for PacaBench - a benchmark harness for LLM agents"
license = "Apache-2.0"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
chrono = { version = "0.4", default-features = false, features = ["clock"] }
globwalk = "0.9"
# Use vendored-openssl for portable builds (no system libssl required)
git2 = { version = "0.19", features = ["vendored-openssl"] }
once_cell = "1.20"
parking_lot = "0.12"
regex = "1.11"
sha2 = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
thiserror = "1.0"
tokio = { version = "1.41", features = ["process", "io-util", "macros", "sync", "time", "rt-multi-thread", "signal", "fs"] }
axum = { version = "0.7", features = ["macros", "json", "tokio"] }
tower = "0.4"
hyper-util = { version = "0.1", features = ["server", "http1"] }
hyper = { version = "1", features = ["http1", "server"] }
http = "1"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["fmt", "env-filter"] }
serde_qs = "0.12"
reqwest = { version = "0.12", features = ["json", "gzip", "stream", "blocking"] }
tokio-stream = { version = "0.1", features = ["io-util"] }
tokio-util = { version = "0.7", features = ["time"] }
futures-util = "0.3"
tiktoken-rs = "0.5"
figment = { version = "0.10", features = ["yaml", "env"] }
async-channel = "2"
statrs = "0.17"
nanoid = "0.4.0"

[dev-dependencies]
tempfile = "3.12"
