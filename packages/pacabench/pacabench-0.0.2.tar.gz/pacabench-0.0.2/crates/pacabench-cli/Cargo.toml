[package]
name = "pacabench-cli"
version = "0.0.2"
edition = "2021"
description = "A benchmarking framework for LLM-powered agents"
license = "Apache-2.0"
repository = "https://github.com/fastpaca/pacabench"
homepage = "https://github.com/fastpaca/pacabench"
keywords = ["llm", "benchmark", "agents", "evaluation"]
categories = ["command-line-utilities", "development-tools"]

# The binary name that users will invoke
[[bin]]
name = "pacabench"
path = "src/main.rs"

[dependencies]
pacabench-core = { path = "../pacabench-core" }
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
console = "0.15"
dashmap = "5.5"
indicatif = "0.17"
parking_lot = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
tokio = { version = "1.41", features = ["rt-multi-thread", "sync", "signal"] }
handlebars = "6"
rust-embed = "8"
toml_edit = "0.22"

[dev-dependencies]
tempfile = "3.12"
assert_cmd = "2.0"
predicates = "3.1"

[target.'cfg(unix)'.dev-dependencies]
nix = { version = "0.29", features = ["signal"] }
