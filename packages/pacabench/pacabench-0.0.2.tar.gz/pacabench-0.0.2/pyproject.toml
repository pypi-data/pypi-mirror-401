[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "pacabench"
version = "0.0.2"
description = "A benchmarking framework for LLM-powered agents"
readme = "README.md"
license = { text = "Apache-2.0" }
requires-python = ">=3.8"
authors = [
    { name = "Fastpaca Team" }
]
keywords = ["llm", "benchmark", "agents", "evaluation", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Rust",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Testing",
]

[project.urls]
Homepage = "https://github.com/fastpaca/pacabench"
Repository = "https://github.com/fastpaca/pacabench"
Documentation = "https://github.com/fastpaca/pacabench#readme"

[tool.maturin]
# Build the CLI binary (no Python bindings)
bindings = "bin"

# Point to the CLI crate
manifest-path = "crates/pacabench-cli/Cargo.toml"

# Strip debug symbols for smaller binaries
strip = true

# The binary will be installed as "pacabench"
# maturin uses the [[bin]] name from Cargo.toml

