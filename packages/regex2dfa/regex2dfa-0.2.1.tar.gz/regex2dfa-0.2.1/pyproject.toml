[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "regex2dfa"
version = "0.2.1"
description = "Convert regular expressions to minimized DFAs in AT&T FST format"
readme = "README_PYPI.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Kevin P. Dyer" }
]
keywords = ["regex", "dfa", "nfa", "automata", "fst", "finite-state"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
dev = ["pytest>=7.0"]

[project.urls]
Homepage = "https://github.com/kpdyer/regex2dfa"
Repository = "https://github.com/kpdyer/regex2dfa"

[tool.hatch.build.targets.wheel]
packages = ["regex2dfa"]

[tool.pytest.ini_options]
testpaths = ["tests"]
