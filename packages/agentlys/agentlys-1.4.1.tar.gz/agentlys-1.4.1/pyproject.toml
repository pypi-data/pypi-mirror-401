[project]
name = "agentlys"
version = "1.4.1"
description = "Lightweight AI agent library. Turn Python functions/classes into AI tools instantly."
authors = [
    {name = "Benjamin Derville", email = "benderville@gmail.com"}
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pillow==11.3.0",
    "pydantic==2.12.5",
]

[project.urls]
Repository = "https://github.com/myriade-ai/agentlys"
Changelog = "https://github.com/myriade-ai/agentlys/blob/master/CHANGELOG.md"

[project.optional-dependencies]
anthropic = ["anthropic>=0.46.0"]
openai = ["openai>=1.63.2"]
mcp = [
    "mcp>=1.6.0; python_version >= '3.10'",
]
all = [
    "anthropic>=0.46.0",
    "openai>=1.63.2",
    "mcp>=1.6.0; python_version >= '3.10'",
]
build = [
    "uv~=0.9.5",
]

[tool.semantic_release]
version_source = "commit"
version_toml = [
    "pyproject.toml:project.version",
]
branch = "master"
upload_to_pypi = false
upload_to_release = true
build_command = """
    uv lock --upgrade-package "$PACKAGE_NAME"
    git add uv.lock
"""
changelog_file = "CHANGELOG.md"
dist_path = "dist/"
commit_message = "chore(release): bump version to {version}"


[tool.uv.sources]
agentlys = { workspace = true }
vcrpy = { git = "https://github.com/tysonholub/vcrpy.git", rev = "fix.httpx-async" }

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "anthropic>=0.46.0",
    "openai>=1.63.2",
    "pytest-asyncio>=0.26.0",
    "vcrpy",
    "pytest-recording>=0.13.2",
    "pytest>=8.3.4",
    "ruff>=0.8.3",
    "mcp>=1.6.0; python_version >= '3.10'",
    "pre-commit>=4.2.0",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
