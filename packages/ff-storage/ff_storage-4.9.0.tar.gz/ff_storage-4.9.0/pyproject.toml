[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ff-storage"
version = "4.9.0"
description = "Fenixflow storage package with Pydantic ORM, temporal data management, and state-based schema sync"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "Ben Moag", email = "dev@fenixflow.com"}
]
maintainers = [
    {name = "Fenixflow Team", email = "dev@fenixflow.com"}
]
keywords = [
    "storage",
    "database",
    "postgresql",
    "mysql",
    "sqlserver",
    "s3",
    "object-storage",
    "file-storage",
    "migrations",
    "fenixflow"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "Topic :: System :: Filesystems",
    "Typing :: Typed"
]
dependencies = [
    # Pydantic ORM
    "pydantic>=2.0",
    # PostgreSQL - sync and async
    "psycopg2-binary>=2.9",
    "asyncpg>=0.29",
    # MySQL - sync and async
    "pymysql>=1.1",
    "mysql-connector-python>=8.0",
    "aiomysql>=0.2.0",
    # SQL Server - sync and async
    "pyodbc>=5.0",
    "aioodbc>=0.5.0",
    # Object Storage
    "boto3>=1.34",
    "azure-storage-blob>=12.19",
    "azure-identity>=1.17.0",
    "aiofiles>=23.0.0",
    "aioboto3>=12.0.0",
    # Mock Data Generation
    "faker>=22.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "ruff>=0.1",
    "moto[s3]>=5.0.0",
    "aioboto3>=12.0.0",
]

[project.urls]
Homepage = "https://fenixflow.com"
Repository = "https://gitlab.com/fenixflow/fenix-packages"
Documentation = "https://gitlab.com/fenixflow/fenix-packages/-/tree/main/ff-storage"
"Bug Tracker" = "https://gitlab.com/fenixflow/fenix-packages/-/issues"
Changelog = "https://gitlab.com/fenixflow/fenix-packages/-/blob/main/ff-storage/CHANGELOG.md"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ["py310", "py311"]

[tool.ruff]
line-length = 100
target-version = "py310"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
]
