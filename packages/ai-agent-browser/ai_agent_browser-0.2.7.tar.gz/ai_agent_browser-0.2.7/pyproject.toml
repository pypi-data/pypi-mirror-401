[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-agent-browser"
version = "0.2.7"
description = "A robust browser automation tool for AI agents - control browsers via CLI or IPC"
readme = "README.md"
license = {text = "GPL-3.0-only"}
requires-python = ">=3.10"
authors = [
    {name = "Agent Browser Contributors"}
]
keywords = [
    "browser",
    "automation",
    "playwright",
    "testing",
    "ai",
    "agent",
    "mcp",
    "claude-code",
    "autonomous-agents",
    "aider",
    "llm-agent",
    "ai-agent",
    "browser-automation-cli",
    "gpt-control",
    "file-ipc",
    "web-scraping-cli",
    "headless-browser",
    "cli-automation",
    "llm-tools",
    "ui-testing",
    "browser-testing",
    "agentic-testing",
    "playwright-cli",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Internet :: WWW/HTTP :: Browsers",
]

dependencies = [
    "playwright>=1.40.0",
    "pillow>=10.0.0",
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "aiohttp>=3.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio",
]
video = [
    "openai>=1.0.0",       # TTS generation (OpenAI voices)
    "elevenlabs>=1.0.0",   # Alternative TTS provider
    "mutagen>=1.47.0",     # Audio duration detection
]

[project.scripts]
agent-browser = "agent_browser.main:main"
agent-browser-mcp = "agent_browser.mcp:main"

[project.urls]
Homepage = "https://github.com/abhinav-nigam/agent-browser"
Documentation = "https://github.com/abhinav-nigam/agent-browser#readme"
Repository = "https://github.com/abhinav-nigam/agent-browser"
Issues = "https://github.com/abhinav-nigam/agent-browser/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
asyncio_default_test_loop_scope = "session"
markers = [
    "no_browser: marks tests that don't need a browser (fast unit tests)",
]
