[project]
name = "xaal.rest"
version = "0.3.3"
description = "xAAL devices REST API"
readme = "README.rst"
authors = [
    { name = "Jerome Kerdreux", email = "Jerome.Kerdreux@imt-atlantique.fr" },
]
license = "GPL-3.0-or-later"
classifiers = ["Programming Language :: Python", "Topic :: Home Automation"]
keywords = ["xaal", "rest", "json"]
dependencies = [
    "xaal.lib",
    "xaal.monitor",
    "bottle",
    "gevent",
    "gevent-websocket",
    "python-rapidjson",
]

[tool.setuptools]
packages = { find = { include = ["xaal*"], namespaces = true } }

[tool.setuptools.package-data]
"xaal.rest" = ["static/**",]

[project.urls]
Homepage = "https://recherche.imt-atlantique.fr/xaal/"
Documentation = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/blob/main/apps/rest/README.rst"
Source = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/tree/main/apps/rest"

[tool.ruff]
line-length = 122

[tool.ruff.format]
quote-style = "preserve"

[tool.black]
line-length = 122
skip-string-normalization = true

