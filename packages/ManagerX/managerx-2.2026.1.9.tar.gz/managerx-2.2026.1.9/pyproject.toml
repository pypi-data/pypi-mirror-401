[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ManagerX"
version = "2.2026.01.09"
description = "A powerful Discord bot for server management and fun."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "OPPRO.NET Development", email = "development@oppro-network.de"},
    {name = "OPPRO.NET Network", email = "contact@oppro-network.de"}
]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Operating System :: OS Independent"
]

# Korrigierte Syntax: Direktes Array
dependencies = [
    "ezcord==0.7.4",
    "py-cord==2.7.0",
    "aiosqlite==0.22.1",
    "aiohttp==3.13.2",
    "aiocache==0.12.3",
    "propcache==0.4.1",
    "requests==2.32.5",
    "wikipedia==1.4.0",
    "beautifulsoup4==4.14.3",
    "soupsieve==2.8.1",
    "yarl==1.22.0",
    "frozenlist==1.8.0",
    "h11==0.16.0",
    "multidict==6.7.0",
    "SimpleColoredLogs==1.3.0",
    "FastAPI==0.100.0",
