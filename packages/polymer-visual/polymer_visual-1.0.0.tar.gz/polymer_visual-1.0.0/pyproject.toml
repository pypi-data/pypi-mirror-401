[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "polymer-visual"
version = "1.0.0"
description = "Visualization tools for polymer self-assembly simulation data (SCFT/PSCF)"
license = "MIT"
authors = [
    "Original MATLAB code by Naveen Pillai, Akash Arora, Ben Magruder",
    "Python port by polymer-visual team"
]
readme = "README.md"
homepage = "https://github.com/kdorfmanUMN/polymer_visual"
repository = "https://github.com/kdorfmanUMN/polymer_visual"
documentation = "https://github.com/kdorfmanUMN/polymer_visual#readme"
keywords = ["polymer", "scft", "visualization", "scientific", "simulation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Visualization"
]

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.24.0"
scipy = "^1.10.0"
matplotlib = "^3.7.0"
plotly = ">=5.15.0"
kaleido = {version = "^0.2.1", optional = true}
click = "^8.1.0"
packaging = "^23.0"

[tool.poetry.extras]
png = ["kaleido"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
black = "^23.0.0"
isort = "^5.12.0"
flake8 = "^6.1.0"

[tool.poetry.scripts]
polymer-visual = "polymer_visual.main:main"

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
