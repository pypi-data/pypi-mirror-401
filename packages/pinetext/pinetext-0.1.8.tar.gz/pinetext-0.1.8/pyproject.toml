[project]
name = "pinetext"
version = "0.1.8"
description = "PineText"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pinecone>=8.0.0",
    "pinecone-plugin-assistant>=3.0.0",
    "pydantic-settings>=2.12.0",
    "typer>=0.21.0",
    "wandb>=0.23.1",
    "weave>=0.52.23",
]

[project.scripts]
pinetext = "pinetext.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.4",
]
