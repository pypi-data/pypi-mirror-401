[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ego-optimizer"
version = "1.0.0"
authors = [
  { name="Azar Adham", email="azaradham2k@gmail.com" },
]
description = "Entropy-Guided Optimization (EGO): An Adaptive Evolutionary Algorithm"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy",
]

[project.urls]
"Homepage" = "https://github.com/Draster2k/EGO"