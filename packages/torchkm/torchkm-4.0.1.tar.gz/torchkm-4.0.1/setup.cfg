[metadata]
name = torchkm
version = 4.0.1
description = A PyTorch-based custom kernel SVM
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
author = Yikai Zhang
author_email = yikai-zhang@uiowa.edu
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
home-page = https://github.com/YikaiZhang95/torchkm

[options]
python_requires = >=3.7
install_requires = 
	numpy
	torch
	scikit-learn

[options.extras_require]
dev = 
	pytest
	black
	flake8

[egg_info]
tag_build = 
tag_date = 0

