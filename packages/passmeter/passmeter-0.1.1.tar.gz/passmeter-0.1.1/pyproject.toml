[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "passmeter"
version = "0.1.1"
description = "Ferramenta de análise de força de senhas"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
  "colorama",
  "tabulate",
  "zxcvbn"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
passmeter = "passmeter.cli:main"
