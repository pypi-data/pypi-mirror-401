[build-system]
requires = ["setuptools>=80","setuptools_scm>=9"]
build-backend = "setuptools.build_meta"

[project]
name = "crcutil"
version = "2.1.2"
requires-python = ">=3.11"
authors = [
  {name = "Carlos Florez", email = "carlos@florez.co.uk"}
]
maintainers = [
  {name = "Carlos Florez", email = "carlos@florez.co.uk"}
]
description = ""
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
  "alive-progress==3.3.0",
  "pyyaml==6.0.3",
  "toml==0.10.2",
  "pywin32==311;sys_platform == 'win32'",
  "jsonschema==4.25.1",
  "colorlog==6.10.1",
  "pynput==1.8.1",
  "python-xlib==0.33",
  "evdev==1.9.2;sys_platform == 'linux'",
]

[project.scripts]
crcutil = "crcutil.__main__:main"

[project.urls]
Repository = "https://github.com/florez-carlos/crcutil"
