[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "KEGG-parser"
version = "0.0.14"
description = "KEGG Parser: A tool for parsing and converting KEGG data into manipulable Python objects."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  { name = "Kumar Thurimella", email = "lozuponelab.dev@olucdenver.onmicrosoft.com" }
]
license-files = ["LICENSE"]
dependencies = [
  "aiohttp",
  "asyncio",
  "tqdm",
  "requests"
]
