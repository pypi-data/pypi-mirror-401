# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-22.04
  tools:
    python: "3.11"
  apt_packages:
    - pandoc
    - texlive-latex-recommended  # PDF generation
    - texlive-fonts-recommended  # Font support
    - texlive-latex-extra        # Extra LaTeX packages
    - latexmk                    # LaTeX build tool
  jobs:
    post_create_environment:
      # Install any version from git tags
      - python -m pip install --upgrade --no-cache-dir pip setuptools
    post_install:
      # Install the package itself, so we can import it
      - python -m pip install --no-cache-dir -e .

# Build documentation in the "docs/" directory with Sphinx
sphinx:
   configuration: docs/conf.py
   fail_on_warning: false

# Optionally build your docs in additional formats such as PDF and ePub
# Note: Disabled for now due to multi-language build conflicts
# formats:
#   - pdf
#   - epub
formats: []

# Python requirements required to build your documentation
python:
   install:
   - method: pip
     path: .
   - requirements: docs/requirements.txt