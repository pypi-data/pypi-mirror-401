[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dlubal.api"
dynamic = ["version"]
authors = [
  { name="Dlubal Software", email="api@dlubal.com" },
]
description = "Python Client Library for Dlubal Software APIs powered by gRPC"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "grpcio==1.68.0",
    "grpcio-tools==1.68.0",
    "pandas==2.2.3",
]
[tool.setuptools]
packages = { find = {} }
include-package-data = true
zip-safe = false

[tool.setuptools_scm]