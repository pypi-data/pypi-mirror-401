[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "praisonai-mcp"
version = "0.1.1"
description = "MCP server that exposes PraisonAI tools for Claude Desktop, Cursor, and other MCP clients"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Mervin Praison", email = "mervin@praison.ai" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "ai-agents",
    "praisonai",
    "claude",
    "cursor",
    "llm",
    "tools"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "praisonaiagents>=0.0.80",
    "mcp>=1.0.0",
]

[project.optional-dependencies]
sse = [
    "uvicorn",
    "starlette",
]
all = [
    "praisonai-mcp[sse]",
]

[project.urls]
Homepage = "https://github.com/MervinPraison/praisonai-mcp"
Documentation = "https://docs.praison.ai/mcp"
Repository = "https://github.com/MervinPraison/praisonai-mcp"
Issues = "https://github.com/MervinPraison/praisonai-mcp/issues"

[project.scripts]
praisonai-mcp = "praisonai_mcp:main"

[tool.hatch.build.targets.wheel]
packages = ["src/praisonai_mcp"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]
