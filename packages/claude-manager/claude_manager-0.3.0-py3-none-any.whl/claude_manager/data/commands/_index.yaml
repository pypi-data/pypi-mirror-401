version: "1.0.0"

# Commandes globales - installées dans ~/.claude/commands/
global:
  - name: commit
    file: global/commit.md
    version: "1.0.0"
    description: "Commit avec code review et security check automatiques"
    arguments: "--push, --skip-review, --skip-security, --skip-all, --dry-run"

  - name: debug
    file: global/debug.md
    version: "1.0.0"
    description: "Debug multi-couches (frontend, backend, database, auth)"
    arguments: "<description du problème>"

  - name: feature
    file: global/feature.md
    version: "1.0.0"
    description: "Workflow complet de feature avec TDD"
    arguments: "<description de la feature>"

  - name: parallel
    file: global/parallel.md
    version: "1.0.0"
    description: "Implémentation parallèle front/back/db avec TDD"
    arguments: "<description>"

  - name: quality
    file: global/quality.md
    version: "1.0.0"
    description: "Pipeline qualité complet (QA, code review, sécurité, E2E)"
    arguments: "<cible à analyser>"

  - name: review
    file: global/review.md
    version: "1.0.0"
    description: "Review complète (architecture, sécurité, QA, UX, E2E)"
    arguments: "<cible à reviewer>"

  - name: security-audit
    file: global/security-audit.md
    version: "1.0.0"
    description: "Audit sécurité OWASP complet"
    arguments: "<cible à auditer>"

  - name: tdd
    file: global/tdd.md
    version: "1.0.0"
    description: "Workflow TDD (Red/Green/Refactor)"
    arguments: "<description de ce qu'il faut développer>"
