

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "gobrec"
version = "1.0.6"
description = "GOBRec: GPU Optimized Bandits Recommender"
readme = "pypi_README.md"

authors = [
    { name = "Greg√≥rio Fornetti Azevedo", email = "gregorio.fornetti@estudante.ufscar.br" },
    { name = "Pedro Rei Pires", email = "pedro.pires@dcomp.sor.ufscar.br" },
    { name = "Rafael Tofoli Sereicikas", email = "rafaeltofoli@estudante.ufscar.br" },
    { name = "Tiago Agostinho de Almeida", email = "talmeida@ufscar.br" }
]
license = "MIT"

keywords = [
    "recommender-systems",
    "bandits",
    "contextual-bandits",
    "gpu",
    "pytorch"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3"
]

dependencies = [
    "torch",
    "numpy"
]

[project.urls]
Documentation = "https://ufscar-lasid.github.io/gobrec/"
Repository = "https://github.com/UFSCar-LaSID/gobrec"


# Ruff stays exactly as you already have it
[tool.ruff]
target-version = "py311"

[tool.ruff.lint]
select = ["D"]
ignore = ["D107"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.setuptools]
packages = ["gobrec"]