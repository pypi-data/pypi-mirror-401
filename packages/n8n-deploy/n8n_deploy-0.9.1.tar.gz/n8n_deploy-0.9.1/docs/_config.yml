# Site settings
title: "n8n-deploy Documentation"
description: "Python CLI tool for managing n8n workflows with SQLite metadata. Database-first workflow management for remote n8n servers."
tagline: "Database-First n8n Workflow Management CLI"
url: "https://lehcode.github.io"
baseurl: "/n8n-deploy"
repository: "lehcode/n8n-deploy"
author:
  name: "n8n-deploy Contributors"
  url: "https://github.com/lehcode/n8n-deploy/graphs/contributors"
  email: "noreply@github.com"
lang: "en-US"
timezone: "UTC"

# SEO and plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-mentions
  - jekyll-optional-front-matter
  - jekyll-titles-from-headings

# Social media and Open Graph
logo: /assets/images/logo.png
social:
  name: n8n-deploy
  links:
    - https://github.com/lehcode/n8n-deploy
    - https://github.com/lehcode

twitter:
  username: lehcode
  card: summary_large_image

github_username: lehcode

# Open Graph defaults
defaults:
  - scope:
      path: ""
    values:
      image: /assets/images/social-preview.png

# Facebook
facebook:
  app_id: ""
  publisher: ""

# Google Analytics (add your GA4 measurement ID)
google_analytics: ""  # Format: G-XXXXXXXXXX

# Webmaster Verifications (add your codes when ready)
webmaster_verifications:
  google: ""
  bing: ""
  alexa: ""
  yandex: ""

# Permalink structure (SEO-friendly URLs)
permalink: pretty

# Compression
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: []
  blanklines: false
  profile: false

# Theme
theme: just-the-docs
color_scheme: light

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: case_sensitive
nav_external_links:
  - title: License
    url: https://github.com/lehcode/n8n-deploy/blob/master/LICENSE
    hide_icon: false
  - title: GitHub Repository
    url: https://github.com/lehcode/n8n-deploy
    hide_icon: false
  - title: TODO
    url: https://github.com/lehcode/n8n-deploy/blob/master/TODO.md
    hide_icon: false

# Aux links (top right)
aux_links:
  "View on GitHub":
    - "https://github.com/lehcode/n8n-deploy"

# Footer
footer_content: "Copyright &copy; 2025 n8n-deploy Contributors. Distributed under the <a href='https://github.com/lehcode/n8n-deploy/blob/master/LICENSE'>MIT License</a>.<br><br><div style='margin-top: 10px;'><a href='https://github.com/lehcode/n8n-deploy' target='_blank' style='margin: 0 8px; font-size: 20px; color: #333;' title='GitHub'><i class='fab fa-github'></i></a><a href='https://twitter.com/lehcode' target='_blank' style='margin: 0 8px; font-size: 20px; color: #1DA1F2;' title='Twitter'><i class='fab fa-twitter'></i></a><a href='https://github.com/lehcode/n8n-deploy/discussions' target='_blank' style='margin: 0 8px; font-size: 20px; color: #333;' title='Discussions'><i class='fas fa-comments'></i></a><a href='https://github.com/lehcode/n8n-deploy/issues' target='_blank' style='margin: 0 8px; font-size: 20px; color: #d73a49;' title='Issues'><i class='fas fa-bug'></i></a><a href='/n8n-deploy/feed.xml' style='margin: 0 8px; font-size: 20px; color: #ff6600;' title='RSS Feed'><i class='fas fa-rss'></i></a></div>"

# Back to top
back_to_top: true
back_to_top_text: "Back to top"

# Callouts (info boxes)
callouts:
  warning:
    title: Warning
    color: red
  note:
    title: Note
    color: blue
  tip:
    title: Tip
    color: green

# Mermaid diagrams support
mermaid:
  version: "10.6.1"

# Sass configuration - suppress deprecation warnings from theme dependencies
sass:
  quiet_deps: true
  silence_deprecations: ["import"]
