# GitHub Actions CI/CD Pipeline for n8n-deploy
# Python CLI tool for n8n workflow management
# Mirrored from GitLab via Repository Mirroring

name: CI/CD Pipeline

on:
  push:
    branches: [master, main, develop]
    tags: ['v*']
  pull_request:
    branches: [master, main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.9"

jobs:
  # ============================================
  # SECURITY STAGE (parallel jobs)
  # ============================================
  sast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install and run security tools
        run: |
          pip install --quiet bandit semgrep pip-audit
          echo "Running Bandit..."
          bandit -r api/ -f json --exclude tests/ || true
          echo "Running Semgrep..."
          semgrep --config=auto api/ --json || true
          echo "Running pip-audit..."
          pip-audit -r requirements.txt || true

  secret-detection:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  # ============================================
  # QUALITY STAGE (consolidated)
  # ============================================
  quality:
    runs-on: ubuntu-latest
    needs: [sast, secret-detection]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache venv
        uses: actions/cache@v4
        id: cache-venv
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          uv venv --python python3 .venv
          source .venv/bin/activate
          uv pip install -e ".[test,dev]"

      - name: Run mypy
        run: |
          source .venv/bin/activate
          mypy api/ --strict --show-error-codes
          echo "Type checking passed"

      - name: Run black
        run: |
          source .venv/bin/activate
          black --check api/
          echo "Code formatting check passed"

      - name: Generate coverage report
        run: |
          source .venv/bin/activate
          export N8N_DEPLOY_TESTING=1
          python run_tests.py --report --no-deps-check --quiet || true

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            htmlcov/
            coverage.xml
            test-results.xml
          retention-days: 30
          if-no-files-found: ignore

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # ============================================
  # TEST STAGE
  # ============================================
  test-unit:
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache venv
        uses: actions/cache@v4
        id: cache-venv
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          uv venv --python python3 .venv
          source .venv/bin/activate
          uv pip install -e ".[test,dev]"

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          export N8N_DEPLOY_TESTING=1
          python -m pytest tests/unit/ -rs --tb=short -q
          echo "Unit tests passed"

  test-integration:
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache venv
        uses: actions/cache@v4
        id: cache-venv
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            venv-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          uv venv --python python3 .venv
          source .venv/bin/activate
          uv pip install -e ".[test,dev]"

      - name: Run integration tests
        run: |
          source .venv/bin/activate
          export N8N_DEPLOY_TESTING=1
          python -m pytest tests/integration/ -rs --tb=short -q \
            --ignore=tests/integration/test_e2e_manual_cli.py \
            --ignore=tests/integration/test_e2e_manual_database.py \
            --ignore=tests/integration/test_e2e_manual_apikeys.py \
            --ignore=tests/integration/test_e2e_manual_workflows.py \
            --ignore=tests/integration/test_e2e_manual_server.py
          echo "Integration tests passed"

  test-hypothesis:
    runs-on: ubuntu-latest
    needs: [quality]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache venv
        uses: actions/cache@v4
        id: cache-venv
        with:
          path: |
            .venv
            .hypothesis
          key: venv-hypothesis-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('pyproject.toml') }}
          restore-keys: |
            venv-hypothesis-${{ runner.os }}-${{ env.PYTHON_VERSION }}-

      - name: Install dependencies
        if: steps.cache-venv.outputs.cache-hit != 'true'
        run: |
          uv venv --python python3 .venv
          source .venv/bin/activate
          uv pip install -e ".[test,dev]"

      - name: Run property-based tests
        run: |
          source .venv/bin/activate
          export N8N_DEPLOY_TESTING=1
          python -m pytest tests/generators/hypothesis_generator.py -v --tb=short
          echo "Property-based tests passed"

      - name: Upload hypothesis database
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: hypothesis-database
          path: .hypothesis/
          retention-days: 7
          if-no-files-found: ignore

  # ============================================
  # BUILD-MATRIX STAGE
  # ============================================
  build-python-matrix:
    runs-on: ubuntu-latest
    needs: [test-unit, test-integration, test-hypothesis]
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build and test package
        run: |
          uv venv --python python3 .venv
          source .venv/bin/activate
          uv pip install -e ".[test,dev]" build
          python -m build --wheel --sdist
          pip install dist/*.whl
          n8n-deploy --version
          echo "Build successful for Python ${{ matrix.python-version }}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.python-version }}
          path: dist/
          retention-days: 1

  # ============================================
  # BUILD PRODUCTION STAGE
  # ============================================
  build-production:
    runs-on: ubuntu-latest
    needs: [build-python-matrix]
    if: |
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/master' ||
      github.ref == 'refs/heads/develop' ||
      startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build production package
        run: |
          uv venv --python python3 .venv
          source .venv/bin/activate
          uv pip install -e ".[test,dev]" build twine
          python -m build --wheel --sdist
          twine check dist/*
          echo "Production build completed"

      - name: Upload production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-dist
          path: dist/
          retention-days: 7

  # ============================================
  # DEPLOY STAGES (unchanged)
  # ============================================

  # Deploy to TestPyPI (pre-release tags: v0.1.4rc1, v0.1.4b1, v0.1.4a1)
  deploy-test-pypi:
    runs-on: ubuntu-latest
    needs: [build-production]
    if: startsWith(github.ref, 'refs/tags/') && (contains(github.ref_name, 'rc') || contains(github.ref_name, 'b') || contains(github.ref_name, 'a'))
    environment: test-pypi
    permissions:
      id-token: write

    steps:
      - name: Download production artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-dist
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  # Deploy to PyPI (stable release tags: v0.1.4, v0.2.0)
  deploy-pypi:
    runs-on: ubuntu-latest
    needs: [build-production]
    if: startsWith(github.ref, 'refs/tags/') && !contains(github.ref_name, 'rc') && !contains(github.ref_name, 'b') && !contains(github.ref_name, 'a')
    environment: pypi
    permissions:
      id-token: write

    steps:
      - name: Download production artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true
