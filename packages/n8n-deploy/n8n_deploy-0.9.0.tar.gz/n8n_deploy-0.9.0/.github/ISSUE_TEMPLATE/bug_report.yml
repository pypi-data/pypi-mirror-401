name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please provide as much detail as possible.

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      description: Please verify these items before submitting
      options:
        - label: I searched existing issues to avoid duplicates
          required: true
        - label: I can reproduce this issue consistently
          required: true
        - label: I'm using a supported Python version (3.8+)
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Exact steps to reproduce the issue
      placeholder: |
        1. Run command: `n8n-deploy ...`
        2. Expected: ...
        3. Actual: ...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide your environment details
      value: |
        - OS: [e.g., Ubuntu 22.04, Windows 11, macOS 13]
        - Python version: [e.g., 3.9.16]
        - n8n-deploy version: [e.g., 2.0.0]
        - Installation method: [pip, git clone, etc.]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: output
    attributes:
      label: Command Output
      description: Full command output including error messages
      placeholder: Paste the complete output here
      render: shell

  - type: textarea
    id: logs
    attributes:
      label: Additional Context
      description: Any additional context, logs, or screenshots
      placeholder: Add any other context about the problem here

  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      description: How severely does this impact your usage?
      options:
        - Low - Minor inconvenience
        - Medium - Affects functionality but workaround exists
        - High - Blocks core functionality
        - Critical - Data loss or security issue
    validations:
      required: true
