name: ‚ùì Question or Help
description: Ask a question or get help with usage
title: "[Question]: "
labels: ["question", "help-wanted"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question about n8n-deploy? Please provide context so we can help you effectively.

  - type: checkboxes
    id: checks
    attributes:
      label: Pre-submission Checklist
      description: Please verify these items before asking
      options:
        - label: I checked the documentation (README.md, doc/)
          required: true
        - label: I searched existing issues for similar questions
          required: true
        - label: This is not a bug report or feature request
          required: true

  - type: dropdown
    id: category
    attributes:
      label: Question Category
      description: What type of help do you need?
      options:
        - Installation and Setup
        - Usage and Commands
        - Configuration and Settings
        - Integration with n8n
        - Database and Storage
        - Troubleshooting
        - Development and Contributing
        - Other
    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Your Question
      description: What would you like to know?
      placeholder: |
        Please be specific about what you're trying to achieve and what's unclear.
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context and What You've Tried
      description: Provide context about your situation
      placeholder: |
        - What are you trying to accomplish?
        - What have you already tried?
        - What specific part is confusing?
        - Include any relevant commands or error messages

  - type: textarea
    id: environment
    attributes:
      label: Environment (if relevant)
      description: Your setup details
      value: |
        - OS: [e.g., Ubuntu 22.04, Windows 11, macOS 13]
        - Python version: [e.g., 3.9.16]
        - n8n-deploy version: [e.g., 2.0.0]
        - n8n version: [if applicable]
      render: markdown

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Anything else that might be helpful
      placeholder: Links, screenshots, or other relevant details
