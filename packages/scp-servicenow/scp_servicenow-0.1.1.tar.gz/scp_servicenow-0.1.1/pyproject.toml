[project]
name = "scp-servicenow"
version = "0.1.1"
description = "ServiceNow CMDB integration for SCP unified model"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.0",
    "httpx>=0.25",
    "typer>=0.9",
    "rich>=13.0",
    "pyyaml>=6.0.3",
    "scp-sdk>=0.2.0",
]

[project.scripts]
scp-servicenow = "scp_servicenow.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/scp_servicenow"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "pytest-httpx>=0.30.0",
    "pytest-mock>=3.12.0",
    "ruff>=0.14.9",
]
