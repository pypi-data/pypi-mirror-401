[project]
name = "claun-tui"
version = "0.2.0"
description = "Schedule Claude Code jobs with a beautiful TUI or headless mode"
readme = "README.md"
license = { text = "GPL-3.0" }
requires-python = ">=3.10"
authors = [{ name = "nsmith" }]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
keywords = ["claude", "cli", "scheduler", "tui", "automation"]

dependencies = [
    "textual>=0.89.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "croniter>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "textual-dev>=1.0.0",
    "mypy>=1.8.0",
    "ruff>=0.4.0",
    "pre-commit>=3.0.0",
]

[project.scripts]
claun = "claun.cli:app"

[project.urls]
Homepage = "https://github.com/nsmith/claun"
Repository = "https://github.com/nsmith/claun"
Issues = "https://github.com/nsmith/claun/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/claun"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=src/claun --cov-report=term-missing"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
