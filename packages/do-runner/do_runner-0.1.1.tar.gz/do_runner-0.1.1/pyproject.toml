[project]
name = "do-runner"
version = "0.1.1"
description = "Simple just- and xc-like task runner."
authors = [
    {name = "Cassandra Granade", email = "cgranade@cgranade.com"},
]
dependencies = [
    "markdown-it-py",
    "rich"
]
requires-python = ">=3.13"
readme = "README.md"
license = {text = "MIT"}

[project.urls]
Repository = "https://codeberg.org/cgranade/do"

[project.scripts]
do = "do:main"
# Set up aliases.
do_ = "do:main"
go-do = "do:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.pdm]
distribution = true

[dependency-groups]
dev = [
    "ty>=0.0.11",
    "ruff>=0.14.11",
]

[tool.hatch.build.targets.sdist]
include = [
  "do.py",
]

[tool.hatch.build.targets.wheel]
include = [
  "do.py",
]