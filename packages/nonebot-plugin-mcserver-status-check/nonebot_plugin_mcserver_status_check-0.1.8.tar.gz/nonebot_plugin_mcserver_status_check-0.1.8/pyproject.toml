[tool.poetry]
name = "nonebot-plugin-mcserver-status-check"
version = "0.1.8"
description = "A vanilla-style, beautiful and efficient Minecraft server status query plugin"
authors = ["leiuary <leiuary@qq.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/leiuary/nonebot-plugin-mcserver-status-check"
repository = "https://github.com/leiuary/nonebot-plugin-mcserver-status-check"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
nonebot2 = ">=2.3.0"
pydantic = ">=2.0.0"
nonebot-adapter-onebot = "^2.0.0"
Pillow = ">=9.1.0"
mcstatus = ">=11.0.0"
nonebot-plugin-alconna = ">=0.30.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
