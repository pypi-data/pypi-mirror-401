[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry]
name = "trovesuite"
version = "1.0.30"
description = "TroveSuite services package providing authentication, authorization, notifications, Azure Storage, and other enterprise services for TroveSuite applications"
authors = ["brightgclt <brightgclt@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://dev.azure.com/brightgclt/trovesuite/_git/packages"
repository = "https://dev.azure.com/brightgclt/trovesuite/_git/packages"
documentation = "https://dev.azure.com/brightgclt/trovesuite/_git/packages"
keywords = ["authentication", "authorization", "notifications", "jwt", "trovesuite", "fastapi", "security", "tenant", "permissions", "enterprise", "services", "azure", "storage", "blob", "cloud-storage"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Security",
]

[tool.poetry.dependencies]
python = "==3.13.3"
fastapi = "^0.116.1"
pydantic = "^2.11.9"
psycopg2-binary = "^2.9.9"
python-dotenv = "^1.0.0"
python-multipart = "^0.0.6"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
passlib = {extras = ["bcrypt"], version = "^1.7.4"}
azure-storage-blob = "^12.19.0"
azure-identity = "^1.15.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
pytest-asyncio = "^0.21.1"
pytest-cov = "^4.1.0"
pytest-mock = "^3.12.0"
factory-boy = "^3.3.0"
faker = "^20.1.0"
black = "^23.11.0"
mypy = "^1.0.0"
flake8 = "^6.0.0"

[tool.poetry.urls]
Homepage = "https://dev.azure.com/brightgclt/trovesuite/_git/packages"
Repository = "https://dev.azure.com/brightgclt/trovesuite/_git/packages"
Documentation = "https://dev.azure.com/brightgclt/trovesuite/_git/packages"
"Bug Tracker" = "https://dev.azure.com/brightgclt/trovesuite/_workitems/create"

[project]
name = "trovesuite"
version = "1.0.30"
description = "TroveSuite services package providing authentication, authorization, notifications, Azure Storage, and other enterprise services for TroveSuite applications"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Bright Debrah Owusu", email = "owusu.debrah@deladetech.com"}
]
maintainers = [
    {name = "Bright Debrah Owusu", email = "owusu.debrah@deladetech.com"}
]
keywords = ["authentication", "authorization", "notifications", "jwt", "trovesuite", "fastapi", "security", "tenant", "permissions", "enterprise", "services", "azure", "storage", "blob", "cloud-storage"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Security",
]
requires-python = "==3.13.3"
dependencies = [
    "fastapi>=0.116.1",
    "pydantic>=2.11.9",
    "psycopg2-binary>=2.9.9",
    "python-dotenv>=1.0.0",
    "python-multipart>=0.0.6",
    "python-jose[cryptography]>=3.3.0",
    "passlib[bcrypt]>=1.7.4",
    "passlib[argon2] (>=1.7.4,<2.0.0)",
    "uvicorn (>=0.38.0,<0.39.0)",
    "pyjwt (>=2.10.1,<3.0.0)",
    "azure-storage-blob>=12.19.0",
    "azure-identity>=1.15.0"

]

[project.optional-dependencies]
dev = [
    "pytest>=8.4.2",
    "pytest-asyncio>=0.21.1",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
    "factory-boy>=3.3.0",
    "faker>=20.1.0",
    "black>=23.11.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://dev.azure.com/brightgclt/trovesuite/_git/packages"
Repository = "https://dev.azure.com/brightgclt/trovesuite/_git/packages"
Documentation = "https://dev.azure.com/brightgclt/trovesuite/_git/packages"
"Bug Tracker" = "https://dev.azure.com/brightgclt/trovesuite/_workitems/create"

[tool.setuptools.packages.find]
where = ["src"]
include = ["trovesuite*"]
exclude = ["*test*"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
"trovesuite" = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.13.3"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=trovesuite",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
