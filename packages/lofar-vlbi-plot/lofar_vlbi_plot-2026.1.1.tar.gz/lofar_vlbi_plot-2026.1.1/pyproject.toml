[project]
name = "lofar-vlbi-plot"
authors = [
    {name = "James Petley"},
    {name = "Frits Sweijen"},
    {name = "Leah Morabito"}
]
version = "2026.01.1"
description = "Repository containing the cli tool for LOFAR-VLBI plot_field"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "astropy>=7.0.0",
    "astroquery>=0.4.11",
    "matplotlib>=3.9.3",
    "numpy>=2.3.5",
    "pyvo>=1.6",
    "requests>=2.32.3",
    "scipy>=1.14.1",
    "setuptools>=80.9.0",
]
license = "GPL-3.0-or-later"
keywords = ["radio", "astronomy", "VLBI", "LOFAR"]

[project.urls]
Repository="https://github.com/LOFAR-VLBI/plot_field"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
plot-field = "plot_field.plot_field:main"
lofar-vlbi-plot = "plot_field:main"

[tool.uv]
package = true

