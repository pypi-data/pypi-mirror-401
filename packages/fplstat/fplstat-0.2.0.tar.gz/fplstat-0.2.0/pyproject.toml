[project]
name = "fplstat"
version = "0.2.0"
description = "Python package for Fantasy Premier League data analysis and transformations"
readme = "README.md"
authors = [
    { name = "James Leslie", email = "contactjamesleslie@gmail.com" }
]
requires-python = ">=3.11"
dependencies = [
    "numpy>=2.3.3",
    "pandas>=2.3.2",
    "pydantic>=2.11.8",
    "requests>=2.32.5",
]

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "fplstat"
module-root = ""

[dependency-groups]
dev = [
    "ipykernel>=6.30.1",
    "ipywidgets>=8.1.7",
    "pytest>=8.4.2",
    "zensical>=0.0.11",
]
