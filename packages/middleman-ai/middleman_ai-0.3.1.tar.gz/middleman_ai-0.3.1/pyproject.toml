[project]
name = "middleman-ai"
version = "0.3.1"
description = "Python client SDK for Middleman.ai API"
authors = [{ name = "Generative Agents, Inc." }]
dependencies = [
    "requests>=2",
    "pydantic>=2",
    "typing-extensions",
    "click>=8.0.0",
    "mcp[cli]>=1.6.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = { text = "MIT" }

[project.scripts]
middleman = "middleman_ai.cli.main:cli"
mcp-server = "middleman_ai.cli.main:mcp_server"

[build-system]
requires = ["setuptools>=64", "wheel"]

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py38"
lint.select = ["E", "F", "I", "N", "W", "B", "UP", "PL", "RUF"]
lint.ignore = ["RUF001", "RUF002", "RUF022", "N818"]

[tool.ruff.lint.isort]
known-first-party = ["middleman_ai"]

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = ["PLR2004"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
plugins = ["pydantic.mypy"]

[tool.uv]
dev-dependencies = [
    "mypy>=1.14.1",
    "pytest>=8.3.4",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.14.0",
    "pytest-vcr>=1.0.2",
    "python-dotenv>=1.0.1",
    "ruff>=0.9.6",
    "setuptools>=75.8.0",
    "setuptools-scm>=8.1.0",
    "twine>=6.1.0",
    "types-requests>=2.32.0.20241016",
    "vcrpy>=5.1.0",
    "wheel>=0.45.1",
    "black>=25.1.0",
]
