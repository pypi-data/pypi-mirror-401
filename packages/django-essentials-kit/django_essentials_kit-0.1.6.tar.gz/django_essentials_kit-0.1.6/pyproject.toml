[project]
name = "django-essentials-kit"
version = "0.1.6"
description = "Essential utilities for Django"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Alex Deus"}
]
keywords = ["django", "utilities", "django-admin"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
]
dependencies = [
    "Django>=3.2",
    "json-log-formatter (>=1.1.1,<2.0.0)",
    "django-ipware (>=7.0.1,<8.0.0)"
]

[project.urls]
Homepage = "https://github.com/alex-deus/django-essentials-kit"
Repository = "https://github.com/alex-deus/django-essentials-kit"
Issues = "https://github.com/alex-deus/django-essentials-kit/issues"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.6.0"
isort = "^5.13.2"
seed-isort-config = "^2.2.0"
black = "^23.12.1"
flake8 = "^7.0.0"
autoflake = "^2.2.1"
bandit = "^1.7.6"
twine = "^6.2.0"

[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 120
include_trailing_comma = true
sections = ['FUTURE', 'STDLIB', 'THIRDPARTY', 'DJANGO', 'FIRSTPARTY', 'LOCALFOLDER']
known_django = ['django']
known_first_party = "django_essentials_kit"
known_third_party = ["django_filters", "drf_yasg", "ipware", "json_log_formatter", "rest_framework", "setuptools"]

[tool.bandit]
exclude_dirs = []
skips = []
