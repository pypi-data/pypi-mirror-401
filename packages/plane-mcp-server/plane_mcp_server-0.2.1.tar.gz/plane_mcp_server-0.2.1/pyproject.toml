[project]
name = "plane-mcp-server"
version = "0.2.1"
description = "A Model Context Protocol server for Plane integration"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name= "Surya Prashanth", email = "surya.prashanth@plane.so"},
    {name = "Plane Engineering", email = "support@plane.so"}
]
keywords = ["mcp", "plane", "fastmcp", "ai", "automation"]

dependencies = [
    "fastmcp==2.14.1",
    "plane-sdk==0.2.2",
    "py-key-value-aio[redis]==0.3.0",
    "mcp==1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.scripts]
plane-mcp-server = "plane_mcp.__main__:main"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]
include = ["plane_mcp*"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
