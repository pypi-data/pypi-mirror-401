[tool.poetry]
name = "gl-prisme"
version = "0.2.1"
description = "Prisme SOAP interface handles for python"
authors = ["Magenta ApS <info@magenta.dk>"]
license = "MPL-2.0"
readme = "README.md"
homepage = "https://magenta.dk/"
repository = "https://git.magenta.dk/gronlandsprojekter/prisme"
keywords = ["prisme"]
packages = [{include = "prisme"}]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.dependencies]
python = "^3.11"
dict2xml = "1.7.7"
xmltodict = "1.0.2"
requests = "2.32.5"
zeep = "4.3.2"

[tool.poetry.group.test.dependencies]
coverage = "7.13.0"
pydantic = "2.12.0"
pytest = "8.4.2"
pytest-cov = "7.0.0"
pytest-split = "^0.10.0"
mypy = "1.19.0"
types-xmltodict = "1.0.1.20250920"
types-requests = "2.32.4.20250913"

[tool.mypy]
python_version = "3.12"
warn_return_any = "True"
warn_unused_configs = "True"
check_untyped_defs = "True"
disallow_untyped_defs = "True"
plugins = "pydantic.mypy"
exclude = "(?x)(tests/.*)"

[tool.coverage.run]
omit = []

[tool.coverage.report]
omit = []
