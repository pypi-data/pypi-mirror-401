[build-system]
requires = [
  "scikit-build-core>=0.8",
  "setuptools-scm>=8"
]
build-backend = "scikit_build_core.build"

[project]
name = "GaPFlow"
description = "Gap-averaged flow simulations with Gaussian process regression."
readme = "README.md"
authors = [
    { name = "Hannes Holey", email = "hannes.holey@unimi.it" },
    { name = "Christoph Huber", email = "christop.huber@kit.edu" }
]
classifiers = [
    "Programming Language :: Python :: 3",
]

license = "GPL-2.0"

license-files = [
	"COPYING",
	"LICENSES/*.txt",
	"lammps/LICENSE",
	"GaPFlow/_vendor/lammps/LICENSE",
]

requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
	"muGrid>=0.105.0",
	"tinygp>=0.3.0",
	"jax",
	"numpy",
	"scipy",
	"jaxopt==0.8.5",
	"netCDF4>=1.7.2",
	"dtoolcore>=3.19.0",
	"dtool-lookup-api>=0.10.2",
	"matplotlib",
	"polars",
	"ruamel.yaml",
	"ase", 
	"moltemplate",
	"ContactMechanics>=1.8.0",
	"IPython"
]

[project.optional-dependencies]
parallel = ['mpi4py']
test = [
	'pytest',
	'pytest-cov'
]
doc = [
	'sphinx',
	'sphinx_book_theme',
	'myst-nb',
	'jupytext',
	'sympy'
]

[project.scripts]
gpf_info="GaPFlow:info.main"
gpf_plot_height="GaPFlow.cli:plot_height.main"
gpf_plot_history="GaPFlow.cli:plot_history.main"
gpf_plot_frame="GaPFlow.cli:plot_frame.main"
gpf_plot_frames="GaPFlow.cli:plot_frames.main"
gpf_animate1d="GaPFlow.cli:animate1d.main"
gpf_animate2d="GaPFlow.cli:animate2d.main"

[project.urls]
Source = "https://github.com/hannes-holey/gapflow"

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["tests"]
filterwarnings = "ignore::DeprecationWarning"

[tool.scikit-build]
metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"
build-dir = "build/{wheel_tag}"
build.verbose = true
sdist.exclude = [
  "lammps/**",
]
sdist.include = [
  "lammps/src/**",
  "lammps/cmake/**",
  "lammps/doc/**",
  "lammps/bench/**",
  "lammps/potentials/**",
  "lammps/LICENSE",
]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "dirty-tag"

[tool.cibuildwheel]
skip = ["*cp314t*", "*musllinux*"]
test-command = "pytest -v {project}/tests"
test-requires = "pytest"

[tool.cibuildwheel.linux]
archs = ["x86_64"]

[tool.cibuildwheel.macos]
archs = ["arm64"]

[tool.cibuildwheel.windows]
archs = ["AMD64"]
