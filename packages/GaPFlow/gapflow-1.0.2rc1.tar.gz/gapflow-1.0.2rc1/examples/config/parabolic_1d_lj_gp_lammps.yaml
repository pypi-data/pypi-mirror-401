options:
    output: data/parabolic_lj_md
    write_freq: 100
    use_tstamp: True
grid:
    Lx: 1470.
    Ly: 1.
    Nx: 200
    Ny: 1
    xE: ['D', 'N', 'N']
    xW: ['D', 'N', 'N']
    yS: ['P', 'P', 'P']
    yN: ['P', 'P', 'P']
    xE_D: 0.8
    xW_D: 0.8
geometry:
    type: parabolic
    hmin: 12.
    hmax: 60.
    U: 0.12
    V: 0.
numerics:
    CFL: 0.5
    adaptive: 1
    tol: 1e-8
    dt: 0.05
    max_it: 5_000
properties:
    shear: 2.15
    bulk: 0.
    EOS: DH
    T: 1.0
    rho0: 0.8
gp:
    press:
        fix_noise: True
        atol: 1.5
        rtol: 0.
        obs_stddev: 2.e-2
        max_steps: 10
    shear:
        fix_noise: True
        atol: 1.5
        rtol: 0.
        obs_stddev: 4.e-3
        max_steps: 10
db:
    dtool: True
    dtool_path: data/train_lj  # defaults to options['output']/train   
    init_size: 5
    init_method: rand
    init_width: 0.01 # default (for density)
md:
    system: lj
    ncpu: 6
    infile: lmp/lj/in.lmp
    wallfile: lmp/lj/wall.lmp
    vWall: 0.12
    cutoff: 2.5
    temp: 1.0
    tsample: 100000