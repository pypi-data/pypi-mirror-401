[build-system]
requires = ["setuptools>=45", "pybind11>=2.6.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gwseq_io"
version = "0.0.14"
dependencies = [
    "numpy",
    "pybind11>=2.6.0"
]
requires-python = ">=3.8"
authors = [
    {name = "Arthur Gouhier", email = "ajgouhier@gmail.com"}
]
description = "Process BBI (bigWig/bigBed) and HiC files"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Repository = "https://github.com/ajgouhier/gwseq_io"

[tool.setuptools]
zip-safe = false
packages = ["gwseq_io"]
