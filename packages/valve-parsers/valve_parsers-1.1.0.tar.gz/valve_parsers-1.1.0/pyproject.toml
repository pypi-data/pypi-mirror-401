[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "valve-parsers"
version = "1.1.0"
description = "Python library for parsing Valve game files (VPK and PCF)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}

authors = [
    {name = "cueki"},
]

keywords = ["valve", "vpk", "pcf", "particle", "steam", "source engine", "team fortress", "tf2", "half-life", "parser", "archive", "modding"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Archiving"
]

[project.urls]
Homepage = "https://github.com/cueki/valve-parsers"
Repository = "https://github.com/cueki/valve-parsers"
Issues = "https://github.com/cueki/valve-parsers/issues"

[tool.setuptools]
packages = ["valve_parsers"]
package-dir = {valve_parsers = "src"}
