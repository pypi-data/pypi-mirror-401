[project]
name = "cite_exchange"
version = "0.2.0"
description = "A Python library for reading data in CITE EXchange (CEX) format."
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "ipython",
    "pydantic>=2.12.5",
    "requests",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cite_exchange"]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
