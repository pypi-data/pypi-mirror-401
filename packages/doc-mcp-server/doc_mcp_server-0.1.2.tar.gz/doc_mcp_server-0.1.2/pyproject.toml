[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "doc-mcp-server"
version = "0.1.2"
description = "让AI读懂任何复杂文档 - MCP服务器"
authors = [{name = "Yang Jiahui", email = "jiahuide0320@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
keywords = ["mcp", "document", "excel", "pdf", "ai", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=0.1.0",
    "openpyxl>=3.1.0",
    "python-docx>=1.1.0",
    "PyPDF2>=3.0.0",
    "pdfplumber>=0.10.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.5.0",
]
vector = [
    "sentence-transformers>=2.2.0",
    "chromadb>=0.4.0",
]

[project.urls]
Homepage = "https://github.com/jiahuidegit/doc-mcp-server"
Documentation = "https://github.com/jiahuidegit/doc-mcp-server#readme"
Repository = "https://github.com/jiahuidegit/doc-mcp-server"
Issues = "https://github.com/jiahuidegit/doc-mcp-server/issues"

[project.scripts]
doc-mcp-server = "document_analyzer.server:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
