[project]
name = "exasol-mcp-server"
version = "1.3.0"
requires-python = ">=3.10,<3.14"   # Restriction is due to numpy
description = "Exasol MCP Server"
authors = [
    {name = "Mikhail Beck", email = "mikhail.beck@exasol.com"},
]
readme = "README.rst"
license = "MIT"
keywords = ['exasol', 'MCP server']
dynamic = ["dependencies"]

[project.scripts]
exasol-mcp-server = "exasol.ai.mcp.server.main:main"
exasol-mcp-server-http = "exasol.ai.mcp.server.main:main_http"

[tool.poetry]
requires-poetry = ">=2.1.0"
packages = [
    { include = "exasol" },
]

[poetry.urls]
repository = "https://github.com/exasol/mcp-server"
homepage = "https://github.com/exasol/mcp-server"

[tool.poetry.dependencies]
fastmcp = "^2.13.0"
pyexasol = "^1.0.0"
sqlglot = "^27.2.0"
numpy = ">=2,<=2.2.0"
stopwords = "^1.0.1"
rank-bm25 = "^0.2.2"
click = "^8.2.0"
exasol-saas-api = "^2.4.0"
exasol-bucketfs = "^2.1.0"
aiofile = "^3.9.0"
pathvalidate = "^3.3.1"

[tool.poetry.group.dev.dependencies]
exasol-toolbox = "^4.0.0"
pytest-exasol-backend = "^1.2.1"
pytest-exasol-extension = "^0.2.4"
exasol-integration-test-docker-environment = "^5.0.0"
oidc-provider-mock = "^0.2.9"
flask-oidc = "^2.4.0"
pytest-httpserver = "^1.1.3"

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.run]
relative_files = true
source = [
    "exasol",
]

[tool.coverage.report]
fail_under = 15

[tool.black]
line-length = 88
verbose = false
include = "\\.pyi?$"

[tool.isort]
profile = "black"
force_grid_wrap = 2

[tool.pylint.master]
fail-under = 5.0
output-format = "colorized,json:.lint.json,text:.lint.txt"
ignore-paths = [
    ".*/test/.*",
]

[tool.pylint.format]
max-line-length = 88
max-module-lines = 800

[tool.mypy]
ignore_errors = true

[[tool.mypy.overrides]]
module = [
    "test.*",
]
ignore_errors = true

[tool.ruff.lint]
extend-ignore = [
    "E",      # Syntax errors
    "F",      # Pyflakes rules (excluding F401)
    "UP",     # pyupgrade rules
    "D",      # Docstring rules
]
extend-select = ["F401"]
unfixable = []

[tool.sonar]
projectKey = "exasol.com:mcp-server"
host.url = "https://sonarcloud.io"
organization = "exasol"
exclusions = "exasol/ai/mcp/server/version.py"
