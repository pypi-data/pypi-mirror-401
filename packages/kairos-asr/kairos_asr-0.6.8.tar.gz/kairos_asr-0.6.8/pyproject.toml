[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=69.0,<75", "wheel>=0.45.1"]

[project]
name = "kairos-asr"
dynamic = ["version"]
description = "High-performance Russian speech recognition library based on GigaAM-style RNN-T and ONNX."
readme = "docs/README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{name = "Alexey Shimokhin / Alenkar"}]
keywords = ["asr", "speech-recognition", "russian", "onnx", "rnnt", "gigaam", "rnnt-asr"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Text Processing :: Linguistic",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "huggingface_hub>=1.2.3",
    "numpy>=1.23.5",
    "torch>=2.5.1",
    "torchaudio>=2.5.1",
    "sentencepiece>=0.2.1",
    "scipy>=1.15.3",
]

[project.optional-dependencies]
cpu = ["onnxruntime>=1.19.2"]
gpu = ["onnxruntime-gpu>=1.19.2"]

[project.urls]
Homepage = "https://github.com/Alenkar/kairos-asr"
Repository = "https://github.com/Alenkar/kairos-asr"
Issues = "https://github.com/Alenkar/kairos-asr/issues"

[project.scripts]
kairos-asr = "kairos_asr.core.cli:main"

[tool.setuptools]
packages = { find = { where = ["."], include = ["kairos_asr", "kairos_asr.*"] } }
license-files = ["LICENSE", "docs/THIRD_PARTY_LICENSES.md"]

[tool.setuptools.dynamic]
version = {attr = "kairos_asr._version.__version__"}
