[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "simptools-nimit"  # PyPI-safe unique name
version = "0.1.3"
description = "Simple, beginner-friendly Python utility library for math and image operations."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Nimit Biswas", email = "officialnimitbiswas@gmail.com" }
]
requires-python = ">=3.8"

dependencies = [
    "opencv-python", "matplotlib"
]

[project.urls]
Homepage = "https://github.com/nimit-b/simptools"
