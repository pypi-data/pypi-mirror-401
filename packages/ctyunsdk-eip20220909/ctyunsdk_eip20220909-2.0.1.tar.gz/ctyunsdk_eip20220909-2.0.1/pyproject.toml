[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ctyunsdk_eip20220909"
version = "2.0.1"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Ctyun Cloud SDK", email = "ctyunsdk@chinatelecom.cn"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.9"
dependencies = [
     "requests>=2.32.5",
     "ctyun_python_sdk_core>=0.0.1"
]

[project.urls]
Homepage = "https://github.com/ctyunsdk/ctyun-python-sdk"
Repository = "https://github.com/ctyunsdk/ctyun-python-sdk"

[tool.setuptools.packages.find]
where = ["."]