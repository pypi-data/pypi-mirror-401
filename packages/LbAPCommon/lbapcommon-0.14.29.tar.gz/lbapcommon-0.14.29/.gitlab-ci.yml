test:
  image: registry.cern.ch/docker.io/condaforge/mambaforge
  stage: test
  before_script:
    - mamba env create --name test-env --file environment.yaml
    - eval "$(python -m conda shell.bash hook)"
    - conda activate test-env
    - pip install '.[testing]'
  script:
    - pytest -vvv --cov --cov-report term --cov-report xml:coverage.xml

  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

test-build:
  stage: test
  image: registry.cern.ch/docker.io/library/python:3.9
  before_script:
    - pip install build
  script:
    - python -m build



# Packaging step
deploy-packages:
  stage: deploy
  only:
    - tags@lhcb-dpa/analysis-productions/lbapcommon
  image: registry.cern.ch/docker.io/library/python:3.9
  before_script:
    - pip install build twine
  script:
    - python -m build
    - if [ -z "$TWINE_PASSWORD" ] ; then echo "Set TWINE_PASSWORD in CI variables" ; exit 1 ; fi
    - twine upload -u __token__ dist/*

# Update LbAPI dependency versions
update-lbapi:
  stage: deploy
  needs:
    - deploy-packages
  only:
    - tags@lhcb-dpa/analysis-productions/lbapcommon
  image: registry.cern.ch/docker.io/library/alpine:latest
  before_script:
    - apk add git bash sed curl grep
  script:
    - chmod +x scripts/update_lbapi_version.sh
    - echo "Waiting 60 sec for package to become available"
    - sleep 60
    - ./scripts/update_lbapi_version.sh "$CI_COMMIT_TAG"
