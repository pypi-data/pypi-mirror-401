[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "warpdata"
version = "3.0.27"
description = "Remote-first dataset library for ML training"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "WarpDatasets Team" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "duckdb>=1.0.0",
    "pyarrow>=14.0.0",
    "boto3>=1.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "httpx>=0.25.0",
    "moto[s3]>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
all = [
    "warpdata[dev]",
    "pillow>=10.0.0",
    "pandas>=2.0.0",
    "polars>=0.19.0",
]

[project.scripts]
warp = "warpdata.cli.main:main"
warpdata = "warpdata.cli.main:main"

[tool.hatch.build.targets.wheel]
packages = ["warpdata"]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "integration: marks tests as integration tests (may require network/docker)",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
