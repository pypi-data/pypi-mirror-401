[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "henxel"
version = "0.3.4"
requires-python = ">=3.9"
authors = [{name = "SamuelKos", email = "koskinens371@gmail.com"}]
description = "GUI-editor for Python development."
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]
readme = "README.md"
keywords = ["henxel", "editor", "editors", "tkinter", "GUI"]
classifiers = [
	"Programming Language :: Python :: 3",
	"Operating System :: Microsoft :: Windows",
	"Operating System :: POSIX :: Linux",
	"Operating System :: MacOS",
	"Intended Audience :: Developers",
	"Topic :: Software Development",
	"Topic :: Text Editors"
]

[project.scripts]
henxel = "henxel:main"

[project.urls]
Homepage = "https://github.com/SamuelKos/henxel"
Changelog = "https://github.com/SamuelKos/henxel/blob/main/CHANGELOG"






