[project]
name = "pyautogui-mcp"
version = "2026.1.101837"
description = "Expose PyAutoGUI through MCP."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "anyio==4.12.0",
  "fastmcp==2.14.2",
  "pyautogui==0.9.54",
  "pyscreeze==1.0.1",
  "pillow>=10",
]
authors = [
  {name = "Eugene Evstafev", email = "hi@eugene.plus"},
]
license = {text = "BSD-3-Clause license"}
classifiers = [
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
]
urls = { "Repository" = "https://github.com/chigwell/pyautogui-mcp" }

[project.scripts]
pyautogui-mcp = "pyautogui_mcp:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pyautogui_mcp"]
