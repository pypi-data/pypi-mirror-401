name: Build and test fmu-datamodels

on:
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 0 * * *"

permissions:
  contents: read
  pull-requests: write

jobs:
  build_and_test:
    name: Test fmu-datamodels with Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
        os: [ubuntu-latest]
    steps:
      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Checkout fmu-datamodels repo
        uses: actions/checkout@v6

      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}

      - name: Create project environment from uv.lock
        run: |

          if [ "${{ github.event_name }}" = "schedule" ]; then
            uv sync --all-extras --upgrade
          else
            uv sync --all-extras --frozen
          fi

      - name: Run tests in project environment
        run: |

          if [[ "${{ github.event.pull_request.base.ref }}" == "staging" ]]; then
            uv run pytest -n auto -v --cov --cov-report term-missing --prod
          else
            uv run pytest -n auto -v --cov --cov-report term-missing
          fi

  docker_build:
    name: Build Docker image
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Test Docker image can build
        run: docker build .
