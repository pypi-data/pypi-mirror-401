[project]
name = "pocket-agent-mcp"
version = "0.1.1"
description = "MCP based Pocket Agent in vertor db as storage"
readme = "README.md"
authors = [
    {name = "Vikash Singh", email = "vikash.singh@linuxmail.org"},
]
requires-python = ">=3.11"
dependencies = [
    "chromadb>=1.1.0",
    "fastapi>=0.116.1",
    "fastmcp>=2.12.3",
    "langchain>=0.3.27",
    "langchain-chroma>=0.2.6",
    "langchain-community>=0.3.29",
    "langchain-mcp-adapters>=0.1.9",
    "langchain-ollama>=0.3.8",
    "langchain-openai>=0.3.33",
    "langgraph>=0.6.7",
    "matplotlib>=3.10.6",
    "mcp-use[search]>=1.3.10",
    "mcp[cli]>=1.14.0",
    "numpy>=2.3.3",
    "openai>=1.108.1",
    "pandas>=2.3.2",
    "pypdf2>=3.0.1",
    "python-dotenv>=1.1.1",
    "requests>=2.32.5",
    "scipy>=1.16.2",
    "setuptools>=80.9.0",
    "streamlit>=1.49.1",
]

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"your_package" = ["*.json", "*.yaml"]

[project.urls]
Homepage = "https://github.com/VikashS/pocket_agent_mcp"
Repository = "https://github.com/VikashS/pocket_agent_mcp"
Issues = "https://github.com/VikashS/pocket_agent_mcp/issues"



[build-system]
requires = ["setuptools>=61.0.0", "wheel","hatchling"]
build-backend = "setuptools.build_meta"

[tool.hatch.build.targets.wheel]
packages = ["src/pocket_agent_mcp"]


# ============================================================================
# CUSTOM: MCP Server Entry Point
# Add this section to make the package executable as a command
# ============================================================================
[project.scripts]
pocket-agent-mcp-server = "pocket_agent_mcp.server:main"


[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"


# code Quality and manitanability

[tool.black]
line-length = 120
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true

[tool.flake8]
max-line-length = 120
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv"
]

[tool.mypy]
python_version = 3.11
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true
strict = true
exclude = "build|dist|/.venv"