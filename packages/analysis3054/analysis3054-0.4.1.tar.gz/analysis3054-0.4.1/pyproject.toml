[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]

# Project metadata
name = "analysis3054"
version = "0.4.01"
description = "Advanced time-series analytics and forecasting toolkit for commodity and power trading"
readme = "README.md"
authors = [
  { name = "Hoff", email = "you@example.com" },
]
license = { text = "MIT" }
requires-python = ">=3.10"

# Core dependencies – kept minimal so users can install the base package
# without pulling in heavy optional libraries.
dependencies = [
  "pandas>=2.3.3",
  "numpy>=1.25.0,<2.4.0",
  "pycountry>=24.6.1",
  "plotly>=6.5.0",
  "statsmodels>=0.14.6",
  "scipy>=1.16.3",
  "holidays>=0.87",
  "chronos-forecasting==2.2.2",
  "autogluon.timeseries==1.5.0",
  "requests>=2.32.5",
  "httpx>=0.28.1",
  "beautifulsoup4>=4.12.3",
  "openpyxl>=3.1.2",
  "pandas_datareader>=0.10.0",
  "pdfplumber>=0.11.8",
  "pypdf>=3.17.0",
  "google-genai>=1.56.0",
  "selenium>=4.27.0",
  "stealthenium>=1.1.1",
  "websocket-client>=1.8.0",
]

[project.optional-dependencies]

# Optional dependency groups.  Install via
#   pip install analysis3054[stats]
#   pip install analysis3054[ml]
#   pip install analysis3054[dl]
#   pip install analysis3054[prophet]
#   pip install analysis3054[tbats]
#   pip install analysis3054[plot]
#   pip install analysis3054[all]

stats = [
  "pmdarima>=2.1.1",
  "arch>=8.0.0"
]

# Machine‑learning models (tree/boosting, scikit‑learn)
ml = [
  "scikit-learn>=1.8.0",
  "xgboost>=3.1.2",
  "lightgbm>=4.6.0",
  "catboost>=1.2.8"
]

# Deep learning – used for TCN and Transformer models
dl = [
  "tensorflow>=2.20.0"
]

# Prophet / NeuralProphet
prophet = [
  "prophet>=1.2.1",
  "neuralprophet>=0.8.0"
]

# Physics-inspired forecasting utilities (Neural ODE + Wavelets)
physics = [
  "torch>=2.9.1",
  "torchdiffeq>=0.2.5",
  "PyWavelets>=1.9.0"
]

# TBATS/BATS models
tbats = [
  "tbats>=1.1.3"
]

# AutoGluon Tabular utilities
autogluon = [
  "autogluon==1.5.0"
]

# Additional plotting tools beyond Plotly (currently empty but reserved)
plot = [
  "plotly>=6.5.0"
]

# Optional Playwright fallback for LA_refinery
playwright = [
  "playwright>=1.57.0"
]

seleniumbase = [
  "seleniumbase>=4.45.0"
]

# Install everything at once
all = [
  "analysis3054[stats,ml,dl,prophet,tbats,plot,physics,autogluon,playwright,seleniumbase]"
]

[tool.setuptools]
packages = ["analysis3054"]
include-package-data = true

[tool.setuptools.package-data]
analysis3054 = ["data/*.csv", "data/*.pkl"]
