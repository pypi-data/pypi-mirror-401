[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flashdeconv"
version = "0.1.4"
description = "Fast Linear Algebra for Scalable Hybrid Deconvolution of Spatial Transcriptomics"
readme = "README.md"
license = {text = "BSD-3-Clause"}
authors = [
    {name = "FlashDeconv Team"}
]
keywords = [
    "spatial transcriptomics",
    "deconvolution",
    "single-cell",
    "bioinformatics",
    "computational biology"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21",
    "scipy>=1.7",
    "numba>=0.56",
]

[project.optional-dependencies]
io = [
    "anndata>=0.8",
    "pandas>=1.3",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.0",
    "mypy>=1.0",
]
scanpy = [
    "scanpy>=1.9",
]
all = [
    "flashdeconv[io,dev,scanpy]",
]

[project.urls]
Homepage = "https://github.com/cafferychen777/flashdeconv"
Documentation = "https://github.com/cafferychen777/flashdeconv"
Repository = "https://github.com/cafferychen777/flashdeconv"
Paper = "https://doi.org/10.64898/2025.12.22.696108"

[tool.setuptools.packages.find]
where = ["."]
include = ["flashdeconv*"]

[tool.black]
line-length = 100
target-version = ["py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
