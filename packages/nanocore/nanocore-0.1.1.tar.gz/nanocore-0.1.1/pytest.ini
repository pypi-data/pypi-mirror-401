[pytest]
addopts = --ignore-glob=test__i* --cov=nanocore --cov-report=term-missing --cov-report=html --cov-fail-under=90
python_files = test_*.py
pythonpath = src
asyncio_mode = strict
filterwarnings =
    ignore::DeprecationWarning
    ignore::RuntimeWarning:_pytest.unraisableexception
    ignore:coroutine.*was never awaited:RuntimeWarning
