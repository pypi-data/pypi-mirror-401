[project]
name = "base64-no-upper-case"
version = "0.0.1"
authors = [{ name = "bddjr" }]
description = "Base64, but no UPPER CASE."
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Unlicense"
license-files = ["LICEN[CS]E*"]
keywords = [
    "base64",
    "scratch",
    "upper",
    "lower",
    "case",
    "uppercase",
    "lowercase",
    "encode",
    "decode",
]

[project.urls]
Source = "https://github.com/bddjr/base64-no-upper-case-py"

[tool.pytest.ini_options]
addopts = "-s"
testpaths = ["tests"]
pythonpath = ["src"]
