name: CI

on:
  push:
  pull_request:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install pre-commit pytest PyYAML semver

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Run tests
        run: python3 tools/run_tests.py
