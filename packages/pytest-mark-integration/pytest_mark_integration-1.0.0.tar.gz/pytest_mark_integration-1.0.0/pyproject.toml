[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  {name = "xy.kong", email = "xy.kong@gmail.com"},
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Framework :: Pytest",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Testing",
  "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
  "pytest>=7.0.0",
]
description = "Pytest plugin for automatic integration test marking and management"
keywords = [
  "pytest",
  "plugin",
  "integration",
  "testing",
  "test-automation",
]
license = {text = "Apache-2.0"}
maintainers = [
  {name = "xy.kong", email = "xy.kong@gmail.com"},
]
name = "pytest-mark-integration"
readme = "README.md"
requires-python = ">=3.10"
version = "1.0.0"

[project.optional-dependencies]
dev = [
  "pytest-cov>=4.0.0",
  "pytest-timeout>=2.0.0",
  "ruff>=0.1.0",
  "black>=23.0.0",
  "mypy>=1.0.0",
]

[project.urls]
"Bug Tracker" = "https://github.com/xykong/pytest-mark-integration/issues"
Changelog = "https://github.com/xykong/pytest-mark-integration/blob/main/CHANGELOG.md"
Documentation = "https://github.com/xykong/pytest-mark-integration#readme"
Homepage = "https://github.com/xykong/pytest-mark-integration"
Repository = "https://github.com/xykong/pytest-mark-integration"
[project.entry-points.pytest11]
pytest_mark_integration = "pytest_mark_integration.plugin"

[tool.hatch.build.targets.wheel]
packages = ["src/pytest_mark_integration"]

[tool.hatch.build.targets.sdist]
include = [
  "/src",
  "/tests",
  "/docs",
  "/README.md",
  "/LICENSE",
  "/CHANGELOG.md",
]

[tool.pytest.ini_options]
addopts = [
  "-ra",
  "--strict-markers",
  "--strict-config",
]
python_classes = ["Test*"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
testpaths = ["tests"]
# Plugin configuration options (for testing the plugin itself)
fail_fast_on_unit_test_failure = true
run_integration_by_default = true

[tool.coverage.run]
branch = true
parallel = true
source = ["src"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
ignore = [
  "E501", # line too long (handled by black)
]
select = [
  "E", # pycodestyle errors
  "W", # pycodestyle warnings
  "F", # pyflakes
  "I", # isort
  "C90", # mccabe complexity
  "UP", # pyupgrade
  "B", # flake8-bugbear
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["E501"]

[tool.mypy]
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
python_version = "3.10"
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true

[tool.black]
include = '\.pyi?$'
line-length = 100
target-version = ['py310', 'py311', 'py312', 'py313', 'py314']
