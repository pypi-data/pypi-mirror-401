[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=64.0",
]

[project]
authors = [
    { email = "johannes.programming@gmail.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = [
    "copyable>=0.0.0.dev2,<1",
    "setdoc>=1.2.8,<2",
]
description = "This project provides libraries concerning function."
keywords = []
name = "funclibs"
readme = "README.rst"
requires-python = ">=3.11"
version = "0.2.0"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/funclibs/#files"
Index = "https://pypi.org/project/funclibs/"
Source = "https://github.com/johannes-programming/funclibs/"
Website = "https://funclibs.johannes-programming.online/"
