[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "brs-kb"
dynamic = ["version"]
description = "XSS Knowledge Base â€” 4900+ Payloads, 169 Contexts, WAF Bypasses, Zero Dependencies"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Brabus", email = "dev@easypro.tech" }
]
maintainers = [
    { name = "EasyProTech LLC", email = "contact@easypro.tech" }
]
keywords = [
    "xss",
    "security",
    "vulnerability",
    "knowledge-base",
    "penetration-testing",
    "web-security",
    "owasp",
    "cwe",
    "cvss",
    "red-team",
    "bug-bounty",
    "payload",
    "waf-bypass",
    "security-research",
    "appsec"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-xdist>=3.0",
    "black>=23.0",
    "ruff>=0.1",
    "mypy>=1.0",
    "pre-commit>=2.20",
]
server = [
    "uvicorn>=0.27",
    "starlette>=0.36",
]
all = [
    "brs-kb[dev,server]",
]

[project.urls]
Homepage = "https://github.com/EPTLLC/BRS-KB"
Documentation = "https://github.com/EPTLLC/BRS-KB#readme"
Repository = "https://github.com/EPTLLC/BRS-KB.git"
Issues = "https://github.com/EPTLLC/BRS-KB/issues"
Changelog = "https://github.com/EPTLLC/BRS-KB/blob/main/CHANGELOG.md"
Discussions = "https://github.com/EPTLLC/BRS-KB/discussions"
API = "https://brs-kb.easypro.tech"

[project.scripts]
brs-kb = "brs_kb.cli:main"

[project.entry-points."brs_kb.plugins"]
# Plugin entry points for extensibility

# ============================================================================
# Hatch Version Configuration (Single Source of Truth)
# ============================================================================
[tool.hatch.version]
path = "brs_kb/version.py"

# ============================================================================
# Hatch Build Configuration
# ============================================================================
[tool.hatch.build.targets.sdist]
include = [
    "/brs_kb",
    "/LICENSE",
    "/README.md",
    "/CHANGELOG.md",
]
exclude = [
    "*.pyc",
    "__pycache__",
    ".git",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
    "dist",
    "build",
    "*.egg-info",
]

[tool.hatch.build.targets.wheel]
packages = ["brs_kb"]

# ============================================================================
# Pytest Configuration
# ============================================================================
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
    "-ra",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

# ============================================================================
# Coverage Configuration
# ============================================================================
[tool.coverage.run]
source = ["brs_kb"]
branch = true
parallel = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/migrations/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
show_missing = true
precision = 2

# ============================================================================
# Black Configuration
# ============================================================================
[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312", "py313"]
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.hatch
    | \.mypy_cache
    | \.pytest_cache
    | \.ruff_cache
    | \.venv
    | build
    | dist
)/
'''

# ============================================================================
# Ruff Configuration (Modern Linter)
# ============================================================================
[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by black)
    "B008",   # function call in default argument
    "B904",   # raise without from
    "SIM108", # ternary operator
    "PTH",    # pathlib (we use os.path intentionally)
    "RUF012", # mutable class attributes
]

[tool.ruff.lint.isort]
known-first-party = ["brs_kb"]
force-single-line = false
lines-after-imports = 2

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "PLR2004", "SIM105", "SIM117", "B017"]
"__init__.py" = ["F401", "E402"]
"brs_kb/payloads/*" = ["RUF001"]
"brs_kb/reverse_map/__init__.py" = ["E402"]

# ============================================================================
# MyPy Configuration
# ============================================================================
[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true
extra_checks = true
check_untyped_defs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
no_implicit_optional = true
show_error_codes = true
show_column_numbers = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

# ============================================================================
# Hatch Environments
# ============================================================================
[tool.hatch.envs.default]
dependencies = [
    "pytest>=8.0",
    "pytest-cov>=4.1",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "pytest --cov=brs_kb --cov-report=term-missing {args:tests}"

[tool.hatch.envs.lint]
detached = true
dependencies = [
    "black>=24.0",
    "ruff>=0.2",
    "mypy>=1.8",
]

[tool.hatch.envs.lint.scripts]
style = [
    "ruff check {args:.}",
    "black --check --diff {args:.}",
]
fmt = [
    "black {args:.}",
    "ruff check --fix {args:.}",
]
typing = "mypy --install-types --non-interactive {args:brs_kb}"
all = [
    "style",
    "typing",
]

[tool.hatch.envs.docs]
dependencies = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.24",
]

[tool.hatch.envs.docs.scripts]
build = "mkdocs build"
serve = "mkdocs serve"
