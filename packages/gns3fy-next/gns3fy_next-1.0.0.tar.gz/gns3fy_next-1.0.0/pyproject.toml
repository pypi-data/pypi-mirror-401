[tool.poetry]
name = "gns3fy-next"
version = "1.0.0"
description = "Python wrapper around GNS3 Server API v2 and v3"
authors = ["Guobin Yue <guobinyue.gb@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/yueguobin/gns3fy-next"
homepage = "https://github.com/yueguobin/gns3fy-next"
keywords = ["network", "gns3", "python", "restapi", "netdev"]
classifiers = [
        "Programming Language :: Python :: 3.10",
        "Programming Language :: Python :: 3.11",
        "Programming Language :: Python :: 3.12",
        "Programming Language :: Python :: 3.13",
]

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.22"
pydantic = "^2.0"
pyjwt = "^2.0"
urllib3 = "^1.26"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0"
ruff = "^0.1.0"
requests-mock = "^1.6"
pytest-cov = "^5.0"
mkdocs = "^1.0"
pydoc-markdown = "*"
mkdocs-material = "^6.1.0"
pyyaml = "^6.0.1"
flake8 = "^7.0"
black = "^24.0"

[build-system]
requires = ["poetry>=1.0"]
build-backend = "poetry.masonry.api"
