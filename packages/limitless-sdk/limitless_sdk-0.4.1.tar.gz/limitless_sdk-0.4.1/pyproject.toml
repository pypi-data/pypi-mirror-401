[project]
name = "limitless-sdk"
version = "0.4.1"
description = "Python SDK for Limitless Exchange"
authors = [{ name = "Limitless", email = "support@limitless.ai" }]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.8.0",
    "eth-abi>=5.2.0",
    "eth-account>=0.9.0",
    "eth-utils>=5.3.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.1",
    "python-socketio>=5.11.0",
]

[project.optional-dependencies]
dev = ["pytest", "ruff", "mypy", "pytest-asyncio"]

[build-system]
requires = ["uv", "setuptools"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = ["pytest>=8.3.5", "pytest-asyncio>=0.24.0"]
