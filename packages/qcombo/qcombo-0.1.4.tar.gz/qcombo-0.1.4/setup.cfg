[metadata]
name = qcombo
version = attr: qcombo.__version__
author = L.H.chen, Y.Li, Heiko Hergert, J.M.Yao
author_email = 2942445940@qq.com
description = Quantum-Commutator of Many-Body Operators based on generalized Wick theorem
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
license_files = LICENSE
url = https://github.com/chenlh73/qcombo
keywords = 
	quantum
	wick-theorem
	commutator
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent

[options]
packages = find:
include_package_data = True
python_requires = >=3.12
install_requires = 
	sympy>=1.13.3
zip_safe = False

[options.packages.find]
exclude = 
	tests*
	examples*

[options.extras_require]
dev = 
	pytest>=7.0
	pytest-cov>=4.0
	black>=23.0
	flake8>=6.0
	mypy>=1.0
	pre-commit>=3.0
test = 
	pytest>=7.0
	pytest-cov>=4.0
	hypothesis>=6.0
docs = 
	sphinx>=7.0
	sphinx-rtd-theme>=1.0

[egg_info]
tag_build = 
tag_date = 0

[bdist_wheel]
universal = 0

