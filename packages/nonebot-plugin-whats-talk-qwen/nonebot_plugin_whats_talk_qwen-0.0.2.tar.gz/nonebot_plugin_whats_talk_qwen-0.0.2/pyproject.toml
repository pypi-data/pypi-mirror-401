[tool.poetry]
name = "nonebot-plugin-whats-talk-qwen"
version = "0.0.2"
description = "分析群聊记录，生成近期讨论话题的总结。"
authors = ["qianqiuzy <qianqiuzy@gmail.com>"]
readme = "README.md"
repository = "https://github.com/qianqiuzy/nonebot-plugin-whats-talk-qwen"
keywords = ["nonebot", "nonebot2", "plugin"]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
httpx = "^0.27"
nonebot2 = "^2.3.0"
nonebot-adapter-onebot = ">=2.0.0-beta.1"
nonebot_plugin_apscheduler = "^0.5.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120
select = [
    "F",
    "E",
    "W",
    "I",
    "UP",
    "RUF"
]
ignore = [
    "E402",   # module-import-not-at-top-of-file
    "UP006",  # non-pep585-annotation
    "UP035",  # deprecated-import
    "UP037",  # quoted-annotation
    "RUF001", # ambiguous-unicode-character-string
    "RUF002", # ambiguous-unicode-character-docstring
    "RUF003", # ambiguous-unicode-character-comment
]
