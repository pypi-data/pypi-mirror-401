[build-system]
requires = ["setuptools>=65.5.0", "wheel", "typer[all]>=0.9.0", "requests>=2.30.0", "rich"]
build-backend = "setuptools.build_meta"

[project]
name = "xecli"
version = "1.0.3"
description = "A Python CLI to manage xEclipsity tools and releases"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["cli", "tools", "github", "python", "xecli"]

authors = [
    { name = "Sorrow", email = "eclipsity@proton.me" }
]

urls = { Homepage = "https://github.com/xEclipsity/xecli", Repository = "https://github.com/xEclipsity/xecli" }

[project.scripts]
xe = "xecli:app"