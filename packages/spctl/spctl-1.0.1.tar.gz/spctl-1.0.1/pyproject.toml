# pyproject.toml

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "spctl"
version = "1.0.1"
description = "Module for controling SPICE simulations"
readme = "README.md"
authors = [{ name = "Christoph Weiser"}]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["spice", "analysis", "control"]
dependencies = ["spatk", "filelock", "numpy", "pandas", "scipy"]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["pytest"]

[project.urls]
Homepage = "https://github.com/christoph-weiser/spctl"
