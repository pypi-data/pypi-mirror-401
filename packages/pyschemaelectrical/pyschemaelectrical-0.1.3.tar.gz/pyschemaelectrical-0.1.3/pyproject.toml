[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyschemaelectrical"
version = "0.1.3"
description = "A Python library for creating electrical schematic diagrams programmatically"
requires-python = ">=3.8"
license = { file = "LICENSE" }
authors = [
    { name = "Ole Johan Bondahl" }
]
keywords = ["electrical", "schematic", "diagram", "svg", "iec"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

# Add any runtime dependencies here
dependencies = []

[project.urls]
Homepage = "https://github.com/OleJBondahl/PySchemaElectrical"
Repository = "https://github.com/OleJBondahl/PySchemaElectrical"
Issues = "https://github.com/OleJBondahl/PySchemaElectrical/issues"

[project.optional-dependencies]
# dev = [ ... ] handled by uv dependency-groups



[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["pyschemaelectrical*"]


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--verbose --cov=src --cov-report=term-missing"

[dependency-groups]
dev = [
    "complexipy>=5.1.0",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
]
