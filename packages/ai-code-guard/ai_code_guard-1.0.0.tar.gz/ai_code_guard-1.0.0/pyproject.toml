[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ai-code-guard"
version = "1.0.0"
description = "Industry-grade security scanner for AI-generated code with AST analysis, taint tracking, and comprehensive vulnerability detection"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "AI Code Guard Pro Contributors" }
]
keywords = [
    "security",
    "static-analysis",
    "ai-generated-code",
    "vulnerability-scanner",
    "prompt-injection",
    "sast",
    "devsecops",
    "llm-security"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed",
]
dependencies = [
    "click>=8.0.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "tomli>=2.0.0;python_version<'3.11'",
    "pathspec>=0.11.0",
    "gitignore-parser>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "pre-commit>=3.0.0",
]
js = [
    "esprima>=4.0.0",  # JavaScript AST parsing
]

[project.scripts]
ai-code-guard = "ai_code_guard.cli:main"
acg = "ai_code_guard.cli:main"

[project.urls]
Homepage = "https://github.com/ai-code-guard/ai-code-guard"
Documentation = "https://github.com/ai-code-guard/ai-code-guard#readme"
Repository = "https://github.com/ai-code-guard/ai-code-guard"
Issues = "https://github.com/ai-code-guard/ai-code-guard/issues"

[tool.hatch.build.targets.wheel]
packages = ["ai_code_guard"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "B", "A", "C4", "SIM", "ARG", "PTH", "ERA", "PL", "RUF"]
ignore = ["PLR0913", "PLR2004"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["ai_code_guard"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]
