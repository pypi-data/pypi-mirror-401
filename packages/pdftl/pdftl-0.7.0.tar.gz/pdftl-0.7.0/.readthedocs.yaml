# readthedocs.yaml

version: 2

build:
  os: ubuntu-lts-latest
  tools:
    python: "3.10"
  jobs:
    pre_build:
    - cd docs && make html

sphinx:
  configuration: docs/source/conf.py

formats:
  - pdf
  - epub

python:
  install:
    - method: pip
      path: .
      extra_requirements:
      - docs
