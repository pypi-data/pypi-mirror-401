[build-system]
requires = ["setuptools>=75.3.0", "wheel", "setuptools_scm[toml]>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pdftl"
dynamic = ["version"]
authors = [{ name="The pdftl developers", email="ether-jet-emerald@duck.com" }]
description = "A capable CLI tool for PDF manipulation inspired by pdftk."
readme = "README.md"
requires-python = ">=3.10"
license = "MPL-2.0"
keywords = ["pdf", "pdftk", "pdftl", "cli", "manipulation", "automation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Utilities",
    "Topic :: Text Processing",
]
dependencies = [
    "pikepdf>=10.0.2",
    "rich",
]

[project.urls]
Homepage = "https://github.com/pdftl/pdftl"
Issues = "https://github.com/pdftl/pdftl/issues"
Repository = "https://github.com/pdftl/pdftl"
Documentation = "https://pdftl.readthedocs.io"
Changelog = "https://github.com/pdftl/pdftl/blob/main/CHANGELOG.md"

[project.scripts]
pdftl = "pdftl.cli.main:main"

[project.optional-dependencies]
# Feature-specific dependencies
add-text = ["reportlab"]
crop-visible = ["pypdfium2"]
dump-text = ["pypdfium2"]
flatten = ["pypdfium2"]
optimize-images = ["ocrmypdf"]
signing = ["pyhanko"]

# All optional CLI dependencies
extras = [
    "pdftl[add-text]",
    "pdftl[crop-visible]",
    "pdftl[dump-text]",
    "pdftl[flatten]",
    "pdftl[optimize-images]",
    "pdftl[signing]",
]

# User-facing "Batteries Included" install
# Usage: pip install pdftl[full]
full = [
    "pdftl[extras]",
]

# Documentation dependencies
docs = [
    "sphinx>=7.0",
    "sphinx-rtd-theme",
    "myst-parser",
]

# Development dependencies
dev = [
    "pytest",
    "pytest-xdist",
    "pytest-mock",
    "pytest-cov",
    "black",
    "isort",
    "ruff",
    "toml; python_version < '3.11.0'",
    "hypothesis",
    "PyMuPDF", # for testing only
    "reportlab",
    "mypy",
    "cryptography", # for testing only
    "types-setuptools",
    # Include full feature set so tests run against all capabilities
    "pdftl[full]",
]

# Complete installation for maintainers/CI
# Usage: pip install pdftl[dev-all]
dev-all = [
    "pdftl[dev]",
    "pdftl[docs]",
]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "dirty-tag"
write_to = "src/pdftl/_version.py"

[tool.setuptools.package-data]
"pdftl" = ["*.pyi", "py.typed"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = ["src"]
minversion = "6.0"
addopts = "-v -s --strict-markers"
testpaths = ["tests"]

filterwarnings = [
    "ignore::DeprecationWarning",
]

markers = [
    "serial: marks tests to be run serially and in isolation",
]

log_cli = true
log_cli_level = "CRITICAL"
log_cli_format = "%(message)s"

log_file = "pytest.log"
log_file_level = "DEBUG"
log_file_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_file_date_format = "%Y-%m-%d %H:%M:%S"

[tool.ruff]
line-length = 99
target-version = "py310"
extend-exclude = [
    "src/pdftl/_version.py",
    "src/pdftl/api.pyi",
    "src/pdftl/fluent.pyi",
]

[tool.ruff.lint]
# E: Error, W: Warning, F: Pyflakes, UP: Pyupgrade, BLE: Blind Except
select = ["E", "W", "F", "UP", "BLE"]
ignore = ["E203", "E402"]

[tool.ruff.lint.per-file-ignores]
"src/pdftl/cli/pipeline.py" = ["BLE001"]

[tool.isort]
profile = "black"
line_length = 99

[tool.black]
line-length = 99
target-version = ['py310']
include = '\.pyi?$'

[tool.coverage.report]
exclude_also = [
    # A pragma comment that excludes an entire file:
    '\A(?s:.*# pragma: exclude this file.*)\Z',
]

[[tool.mypy.overrides]]
module = "pypdfium2"
ignore_missing_imports = true  # no stubs available :-(
