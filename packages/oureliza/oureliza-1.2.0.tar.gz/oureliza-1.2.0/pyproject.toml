[tool.poetry]
name = "oureliza"
version = "1.2.0"
description = "Minimal Python implementation of the ELIZA chatbot"
authors = ["Craig Trim <craigtrim@gmail.com>"]
readme = "README.md"
keywords = ["chatbot", "eliza", "nlp"]
repository = "https://github.com/craigtrim/oureliza"

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
