[build-system]
requires = ["setuptools>=64", "wheel", "Cython>=3.0"]
build-backend = "setuptools.build_meta"

[project]
name = "candy-bar"
dynamic = ["version"]
description = "A simple progress bar with the ILoveCandy style"
readme = "pysrc/README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Dumitru Duca", email = "dumitru_duca@outlook.com"}
]
maintainers = [
    {name = "Dumitru Duca", email = "dumitru_duca@outlook.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Cython",
    "Programming Language :: C++",
]
keywords = ["cython", "cpp", "wrapper"]
requires-python = ">=3.9"
dependencies = [
]

[project.urls]
Repository = "https://github.com/MacDumi/CandyBar"

[tool.setuptools]
package-dir = {"" = "pysrc"}

[tool.setuptools.packages.find]
where = ["pysrc"]

[tool.black]
line-length = 88
target-version = ["py39", "py310", "py311", "py312", "py313"]

[tool.ruff]
line-length = 88
target-version = "py39"
select = ["E", "F", "W", "I", "N", "UP"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true