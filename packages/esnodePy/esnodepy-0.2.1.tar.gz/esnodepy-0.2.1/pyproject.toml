[project]
name = "esnodePy"
version = "0.2.1"
description = "Zero-config Python boundary intelligence"
readme = "README.md"
authors = [{ name="ESNODE", email="info@esnode.co" }]
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = []
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
]

[project.urls]
"Homepage" = "https://github.com/ESNODE/esnodePy"
"Bug Tracker" = "https://github.com/ESNODE/esnodePy/issues"

[project.scripts]
esnodepy = "esnodepy.cli:main"

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "isort",
    "mypy"
]

[tool.mypy]
python_version = "3.9"
strict = true
ignore_missing_imports = true

[tool.isort]
profile = "black"
