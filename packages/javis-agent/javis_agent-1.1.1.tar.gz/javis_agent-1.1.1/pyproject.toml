[project]
name = "Javis_agent"
version = "1.1.1"
description = "AI agent for coding assistant"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Tran Anh Tai" }]
keywords = ["mcp", "llm", "automation", "web", "fetch"]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
dependencies = ["anyio>=4.5", "click>=8.1.0", "httpx>=0.27", "mcp", 
    "langchain>=0.1.0",
    "langchain-openai>=0.0.5",
    "langchain-community>=0.0.20",
    "langgraph>=0.0.20",
    "faiss-cpu>=1.7.4",
    "openai>=1.0.0",
    "sentence-transformers","langchain-huggingface","python-dotenv"]

[project.scripts]
javis = "javis.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [
  "dist_obfuscated/javis",
  "dist_obfuscated/pyarmor_runtime_000000"
]

[tool.pyright]
include = ["javis"]
venvPath = "."
venv = ".venv"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = []

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.uv]
dev-dependencies = ["pyright>=1.1.378", "pytest>=8.3.3", "ruff>=0.6.9"]
