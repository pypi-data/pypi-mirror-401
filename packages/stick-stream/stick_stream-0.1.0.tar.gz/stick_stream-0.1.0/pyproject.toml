[project]
name = "stick-stream"
version = "0.1.0"
description = "Gamepad streaming for Linux"
readme = "README.md"
requires-python = "==3.12.7"
classifiers = [
    "Operating System :: POSIX :: Linux",
]
dependencies = [
    "click==8.3.1",
    "evdev==1.9.2",
    "python-uinput==1.0.1"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.scripts]
stick-stream = "stickstream.cli.cli:cli"

[build-system]
requires = ["setuptools>=40.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]


[project.urls]
Homepage = "https://github.com/danielschwabacher/stick-stream"
Issues = "https://github.com/danielschwabacher/stick-stream/issues"