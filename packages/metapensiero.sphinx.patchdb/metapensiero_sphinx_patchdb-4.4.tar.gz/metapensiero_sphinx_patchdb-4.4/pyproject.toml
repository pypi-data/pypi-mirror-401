[project]
name = "metapensiero.sphinx.patchdb"
description = "Extract scripts from a reST document and apply them in order."
version = "4.4"
authors = [
    { name = "Lele Gaifax", email = "lele@metapensiero.it" },
]
readme = "README.rst"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Topic :: Database",
    "Topic :: Utilities",
    "Framework :: Sphinx :: Extension",
    "Environment :: Console",
    "Natural Language :: English",
    "Natural Language :: Italian",
]
requires-python = ">=3.10"
dependencies = [
    "enlighten",
    "sqlparse>=0.5.0",
]

[project.license]
text = "GPL-3.0-or-later"

[project.urls]
Changelog = "https://gitlab.com/metapensiero/metapensiero.sphinx.patchdb/-/blob/master/CHANGES.rst"
Source = "https://gitlab.com/metapensiero/metapensiero.sphinx.patchdb"

[project.optional-dependencies]
dev = [
    "babel",
    "build",
    "bump-to-version",
    "pygments",
    "sphinx",
    "twine",
]

[project.scripts]
patchdb = "metapensiero.sphinx.patchdb.pup:main"
patchdb-states = "metapensiero.sphinx.patchdb.states:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm.build]
package-dir = "src"
includes = [
    "src/metapensiero",
]
source-includes = [
    "flake.*",
    "*.rst",
    "Makefile*",
    "tests/",
    "**/*.cfg",
    "**/*.po*",
]

[tool.pytest.ini_options]
addopts = "--doctest-modules --doctest-glob=*.rst"
testpaths = "tests"

[tool.bumpversion]
current_version = "4.4"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)"
serialize = [
    "{major}.{minor}",
]
allow_dirty = false
commit = false
ignore_missing_files = false
ignore_missing_version = false
regex = false
sign_tags = false
tag = false

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = "version = \"{current_version}\""
replace = "version = \"{new_version}\""

[[tool.bumpversion.files]]
glob = "src/metapensiero/sphinx/patchdb/locale/*/LC_MESSAGES/metapensiero-sphinx-patchdb.po"
search = "Project-Id-Version: metapensiero.sphinx.patchdb {current_version}"
replace = "Project-Id-Version: metapensiero.sphinx.patchdb {new_version}"
