[[project.authors]]
name = "Dom Sekotill"
email = "dom.sekotill@kodo.org.uk"

[project]
name = "kodo.broadcast"
version = "0.2.0"
description = "Pythonic, asynchronous multi-endpoint object delivery"

requires-python = "~=3.12"
dependencies = [
	"anyio ~=4.0",
]

[project.optional-dependencies]
trio = ["trio"]
test = [
	"pytest-timeout",
	"pytest-trio",
]


[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[tool.flit.sdist]
include = ["tests/"]


[tool.isort]
force_single_line = true
line_length = 92


[tool.unimport]
ignore-init = true


[tool.mypy]
strict = true
namespace_packages = true
explicit_package_bases = true
allow_redefinition = true
warn_unused_configs = true
warn_unreachable = true


[tool.pytest.ini_options]
trio_mode = "true"


[tool.coverage.run]
data_file = "results/coverage.db"
branch = true
source = ["kodo"]

[tool.coverage.report]
precision = 2
skip_empty = true
exclude_lines = [
	"pragma: no-cover",
	"if .*\\b__name__\\b",
	"if .*\\bTYPE_CHECKING\\b",
	"class .*(.*\\bProtocol\\b.*):",
	"def __repr__",
	"@overload",
	"@(abc\\.)abstractmethod",
]
partial_branches = [
	"pragma: no-branch",
	"if .*\\b__debug__\\b",
]

[tool.coverage.json]
output = "results/coverage.json"
show_contexts = true

[tool.coverage.xml]
output = "results/coverage.xml"

[tool.coverage.html]
directory = "results/coverage"
show_contexts = true
