[project]
name = "megatron-mcp"
version = "0.1.0"
description = "Semantic memory for Claude Code sessions"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "astrosteveo" }
]
keywords = ["claude", "claude-code", "mcp", "memory", "semantic-search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.0",
    "click>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/astrosteveo/megatron"
Repository = "https://github.com/astrosteveo/megatron"

[project.scripts]
megatron = "megatron_mcp.cli:main"
megatron-mcp = "megatron_mcp.mcp_server:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
