# thordata-python-sdk/pyproject.toml
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "thordata-sdk"
version = "1.2.0"
description = "The Official Python SDK for Thordata - AI Data Infrastructure & Proxy Network."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
  {name = "Thordata Developer Team", email = "support@thordata.com"}
]
keywords = [
    "web scraping", 
    "proxy", 
    "residential proxy",
    "datacenter proxy",
    "ai", 
    "llm", 
    "data-mining", 
    "serp", 
    "thordata",
    "web scraper",
    "anti-bot bypass"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: Proxy Servers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]

dependencies = [
    "requests>=2.25.0",
    "aiohttp>=3.9.0",
    "PySocks>=1.7.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "pytest-httpserver>=1.0.0",
    "python-dotenv>=1.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
    "aioresponses>=0.7.6",
]

[project.urls]
"Homepage" = "https://www.thordata.com"
"Documentation" = "https://github.com/Thordata/thordata-python-sdk#readme"
"Source" = "https://github.com/Thordata/thordata-python-sdk"
"Tracker" = "https://github.com/Thordata/thordata-python-sdk/issues"
"Changelog" = "https://github.com/Thordata/thordata-python-sdk/blob/main/CHANGELOG.md"

# Setuptools setup
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
thordata = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'

[tool.ruff]
line-length = 88
target-version = "py39"
extend-exclude = ["sdk-spec"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by black)
    "E731",  # do not assign a lambda expression
]

[tool.ruff.lint.isort]
known-first-party = ["thordata"]

# Mypy
[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_ignores = false
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = false
strict_optional = false
show_error_codes = true
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["aiohttp.*", "requests.*"]
ignore_missing_imports = true

# Pytest setup
[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=thordata --cov-report=term-missing"
markers = ["integration: live tests that require real credentials"]

# Coverage setup
[tool.coverage.run]
source = ["src/thordata"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
