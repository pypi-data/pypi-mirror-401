[build-system]
requires = ["setuptools>=75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "translatebot-django"
version = "0.3.6"
description = "Stop copy-pasting to and from Google Translate. Translate your Django .po files automatically with AI."
authors = [
  { name = "Bjorn the Builder" },
  { email = "bjornthebuilder@proton.me" }
]
readme = "README.md"
license = { text = "MPL-2.0" }
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 3 - Alpha",
  "Framework :: Django",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
  "Framework :: Django :: 5.1",
  "Framework :: Django :: 5.2",
  "Framework :: Django :: 6.0",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Software Development :: Internationalization",
  "Topic :: Software Development :: Localization",
]
keywords = ["django", "translation", "i18n", "localization", "gettext", "po", "openai"]
dependencies = [
  "Django>=4.2",
  "polib>=1.2.0",
  "litellm>=1.80.0",
]

[project.urls]
homepage = "https://github.com/gettranslatebot/translatebot-django"
documentation = "https://translatebot.dev/docs/"
repository = "https://github.com/gettranslatebot/translatebot-django"
issues = "https://github.com/gettranslatebot/translatebot-django/issues"
changelog = "https://github.com/gettranslatebot/translatebot-django/blob/main/CHANGELOG.md"

[project.optional-dependencies]
dev = [
  "pytest>=7.0.0",
  "pytest-django>=4.5.0",
  "pytest-mock>=3.10.0",
  "pytest-cov>=4.0.0",
  "ruff>=0.8.0",
  "django-modeltranslation>=0.18",
]
modeltranslation = [
  "django-modeltranslation>=0.18",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
python_files = ["test_*.py"]
testpaths = ["tests"]
pythonpath = ["."]

[tool.coverage.run]
relative_files = true
source = ["translatebot_django"]
omit = [
    "*/migrations/*",
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.ruff]
# Target Python 3.10+
target-version = "py310"

# Include source and test files
src = ["src", "tests"]

# Same as Black
line-length = 88

[tool.ruff.lint]
# Enable recommended rules + additional useful ones
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "DJ",     # flake8-django
]

# Never enforce these rules
ignore = [
    "B008",   # Do not perform function calls in argument defaults
    "ARG001", # Unused function argument (common in Django)
    "ARG002", # Unused method argument (common in Django)
]

[tool.ruff.lint.per-file-ignores]
# Tests can use assert and relative imports
"tests/**/*.py" = ["S101", "TID252"]

[tool.ruff.lint.isort]
# Use Django import order
section-order = ["future", "standard-library", "third-party", "django", "first-party", "local-folder"]

[tool.ruff.lint.isort.sections]
django = ["django"]

[tool.ruff.format]
# Use double quotes for strings
quote-style = "double"

# Indent with spaces
indent-style = "space"
