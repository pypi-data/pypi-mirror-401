[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-logguard"
version = "1.0.1"
description = "ðŸ¤– AI-powered CLI for CI/CD log analysis with ML + LLM hybrid intelligence"
readme = "README.md"
authors = [
    {name = "Sy Le Van", email = "syle.dev@gmail.com"}
]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Topic :: System :: Monitoring",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
keywords = ["ci-cd", "devops", "log-analysis", "ai", "ml", "llm", "jenkins", "github-actions", "gitlab"]
dependencies = [
    "typer>=0.15.0",
    "rich>=13.7.1",
    "requests>=2.31.0",
    "pydantic>=2.10.0",
    "python-dotenv>=1.0.1",
    "torch>=2.0.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=8.1.1",
    "pytest-cov>=5.0.0",
    "pytest-mock>=3.14.0",
    "black>=24.3.0",
    "flake8>=7.0.0",
    "mypy>=1.9.0",
    "isort>=5.13.2",
]
ml = [
    "scikit-learn>=1.3.0",
    "numpy>=1.24.0",
]

[project.urls]
Homepage = "https://github.com/SyLe-Van/AI-LogGuard"
Repository = "https://github.com/SyLe-Van/AI-LogGuard"
Issues = "https://github.com/SyLe-Van/AI-LogGuard/issues"

[project.scripts]
ailog = "src.cli:main"
ai-logguard = "src.cli:main"
alg = "src.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=src --cov-report=html --cov-report=term"
