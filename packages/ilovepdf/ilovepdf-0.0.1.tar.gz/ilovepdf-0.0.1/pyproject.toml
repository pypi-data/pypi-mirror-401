[project]
name = "ilovepdf"
description = "iLovePDF Python API"
version = "0.0.1"
authors = [{ name = "ilovepdf", email = "info@ilovepdf.com" }]
license = { file = "LICENSE" }
readme = "README.md"

requires-python = ">=3.10,<=3.14.2"
dependencies = ["requests>=2.28.0", "pyjwt>=2.4.0"]

[project.urls]
Documentation = "https://developer.ilovepdf.com/docs"
Homepage = "https://ilovepdf.com/"

[tool.setuptools.packages.find]
where = ["."]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 88
target-version = ["py310", "py311", "py312", "py313", "py314"]
skip-string-normalization = false

[tool.isort]
profile = "black"
line_length = 88
py_version = 39
combine_as_imports = true
include_trailing_comma = true
force_grid_wrap = 0

known_first_party = ["ilovepdf"]

[tool.flake8]
exclude = ".git,future,venv"
max-line-length = 88
extend-ignore = ["E203"]

[tool.pylint.format]
max-line-length = 88

[tool.pylint."MESSAGES CONTROL"]
disable = ["C0116"]

[tool.pylint.master]
ignore = ["samples"]
