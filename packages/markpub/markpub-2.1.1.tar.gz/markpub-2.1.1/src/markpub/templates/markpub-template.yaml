# the title of your wiki
wiki_title: Website (Massive Wiki) Name or Title

# the author(s) of your wiki
author: the website author name(s)

# URL of the centralized Git repo, with trailing slash, used for Edit This Page
edit_url: 'https://github.com/Massive-Wiki/developer-massive-wiki/'

# repo branch for Edit This Page
edit_branch: 'main'

# HTML snippet giving link to the centralized Git repo
repo: '<a href="https://github.com/Massive-Wiki/developer-massive-wiki">github:developer-massive-wiki</a>'

# the license for the wiki (a Creative Commons HTML link is good)
license: '<a href="http://creativecommons.org/licenses/by/4.0/">Creative Commons Attribution 4.0 International License</a>'

# number of pages to list in Recent Changes
recent_changes_count: 5

# the markdown page to be handled as a sidebar page
sidebar: Sidebar.md

# pages that will not have "Edit" buttons
no_edit_url_pages:

# directories to exclude from the static web site
excluded_directories:
