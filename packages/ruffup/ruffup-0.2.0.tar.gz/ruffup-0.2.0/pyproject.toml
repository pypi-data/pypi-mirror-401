[project]
name = "ruffup"
version = "0.2.0"
description = "A very simple tool for running ruff+ruff isort"
readme = "README.md"
authors = [
    { name = "Wayne Werner", email = "wayne@waynewerner.com" }
]
requires-python = ">=3.12"
dependencies = [
    "ruff>=0.14.0",
]

[project.scripts]
ruffup = "ruffup:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
