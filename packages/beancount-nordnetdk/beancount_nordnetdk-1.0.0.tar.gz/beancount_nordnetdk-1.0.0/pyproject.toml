[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "beancount-nordnetdk"
version = "1.0.0"
description = "Beancount Importer for Nordnet DK CSV exports"
readme = "README.md"
authors = [
    {name = "Jonas Andersen"}
]
license = {file = "LICENSE.txt"}
requires-python = ">=3.11"
keywords = ["banking", "beancount", "cli-accounting", "finance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Environment :: Plugins",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Accounting",
]
dependencies = [
    "beangulp>=0.2.0",
]

[project.urls]
Repository = "https://github.com/joandrsn/beancount-nordnetdk"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.10",
]

[tool.setuptools]
packages = ["beancount_nordnetdk"]

[tool.setuptools.package-data]
beancount_nordnetdk = ["*.py"]
