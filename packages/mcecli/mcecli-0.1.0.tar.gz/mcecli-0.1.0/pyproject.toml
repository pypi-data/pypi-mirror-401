[project]
name = "mcecli"
version = "0.1.0"
description = "MCE Server Python CLI Client - A command-line interface for managing multi-modal compute engine resources"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "MCE Team", email = "mce@example.com"}
]
maintainers = [
    {name = "MCE Team", email = "mce@example.com"}
]
keywords = [
    "cli", 
    "mce", 
    "compute-engine", 
    "ray", 
    "kubernetes", 
    "machine-learning", 
    "distributed-computing"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0.0",
    "requests>=2.25.0",
    "rich>=10.0.0",
    "pyyaml>=6.0",
    "tabulate>=0.9.0",
    "websocket-client>=1.0.0",
    "cos-python-sdk-v5>=1.9.41",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/your-org/mce-server"
Documentation = "https://github.com/your-org/mce-server/blob/main/mcecli/README.md"
Repository = "https://github.com/your-org/mce-server.git"
"Bug Tracker" = "https://github.com/your-org/mce-server/issues"
Changelog = "https://github.com/your-org/mce-server/blob/main/CHANGELOG.md"

[project.scripts]
mcecli = "mcecli.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mcecli"]

[tool.hatch.build.targets.sdist]
include = [
    "/mcecli",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["mcecli"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
