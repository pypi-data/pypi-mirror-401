[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "moonspic-codepacker"
version = "9.6.0"
description = "Standalone code archival and integrity suite."
readme = "README.md"
requires-python = ">=3.7"
authors = [{ name="MoonspicAI" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]

[project.scripts]
codepacker = "moonspic_codepacker.logic:start"

[tool.setuptools.packages.find]
where = ["."]
include = ["moonspic_codepacker*"]
