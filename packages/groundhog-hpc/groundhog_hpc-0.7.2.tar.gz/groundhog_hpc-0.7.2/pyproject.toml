[project]
name = "groundhog-hpc"
description = "Iterative HPC function development. As many 'first tries' as you need."
readme = "README.md"
requires-python = ">=3.10"
dynamic = ["version"] # read from git tag
dependencies = [
  "globus-compute-sdk>=3.12.0",
  "jinja2>=3.0.0",
  "packaging>=24.0",
  "proxystore>=0.8.3",
  "pydantic>=2.0.0",
  "rich>=13.0.0",
  "tomli>=1.1.0 ; python_full_version < '3.11'",
  "tomlkit>=0.12.0",
  "typer>=0.16.1",
  "uv>=0.9.5",
]
authors = [
  { name = "Owen Price Skelly", email = "OwenPriceSkelly@uchicago.edu" },
]
license = { text = "MIT" }
keywords = ["Globus Compute", "FaaS", "Function Serving", "HPC"]
classifiers = [
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
]


[project.scripts]
hog = "groundhog_hpc.app.main:app"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.uv]
cache-keys = [
  { file = "pyproject.toml" },
  { git = { commit = true, tags = true } },
]
# see: https://docs.astral.sh/uv/concepts/cache/#dynamic-metadata

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.build.targets.wheel]
packages = ["src/groundhog_hpc"]

[tool.hatch.build]
include = [
  "src/groundhog_hpc/**/*.py",
  "src/groundhog_hpc/templates/**/*.jinja",
]

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"
pattern = "default-unprefixed"

[dependency-groups]
dev = [
  "pre-commit>=4.3.0",
  "pytest>=8.4.1",
  "pytest-cov>=7.0.0",
  "ruff>=0.12.11",
  "ty>=0.0.1a21",
]
docs = [
  "mkdocs>=1.6.0",
  "mkdocs-material>=9.5.0",
  "mkdocstrings[python]>=0.26.0",
  "click<=8.2.1",  # NOTE: can be changed to >=8.3.2 when released
]


[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]        # line length handled by pre-commit hook

[tool.ty.src]
exclude = ["examples", "scripts", "tests"]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/test_*.py", "*/examples/*"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]
