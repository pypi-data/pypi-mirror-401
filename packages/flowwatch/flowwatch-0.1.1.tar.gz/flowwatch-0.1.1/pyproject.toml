[project]
name = "flowwatch"
version = "0.1.1"
description = "Ergonomic, decorator-based wrapper around watchfiles with a beautiful Rich/Typer CLI."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Michiel Meire", email = "michiel.meire1@gmail.com" }]
dependencies = ["rich>=14.2.0", "typer>=0.20.0", "watchfiles>=1.1.1"]
keywords = [
    "watchfiles",
    "file-driven workflows",
    "decorators",
    "rich",
    "typer",
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.optional-dependencies]
dashboard = ["starlette>=0.40.0", "uvicorn>=0.30.0"]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "httpx>=0.27.0",
]

[project.urls]
Source = "https://github.com/MichielMe/flowwatch"

[project.scripts]
flowwatch = "flowwatch.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/flowwatch"]

[tool.hatch.build.targets.sdist]
include = ["src/flowwatch/**/*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "B",
    "UP",
    "N",
    "S",
    "BLE",
    "C4",
    "DTZ",
    "T10",
    "ISC",
    "PIE",
    "Q",
    "RSE",
    "RET",
    "SIM",
    "TID",
    "ARG",
    "PL",
    "TRY",
    "RUF",
]
ignore = [
    "PLR0913",
    "TRY003",
    "S101",
] # Allow many args, long exception messages, assert in tests

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "PLR2004",
    "ARG001",
    "PLC0415",
    "F841",
] # Allow magic numbers, unused args, local imports, unused vars in tests
"src/flowwatch/dashboard.py" = [
    "E501",
    "PLC0415",
    "PLR0911",
] # Allow long lines (HTML/CSS), local imports (lazy loading), many returns
"src/flowwatch/__init__.py" = ["PLC0415"] # Allow local imports for lazy loading
"src/flowwatch/cli.py" = ["PLC0415"] # Allow local imports for lazy loading

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = ["watchfiles.*", "typer.*"]
ignore_missing_imports = true
