[project]
name = "mcli-framework"
version = "8.0.6"
description = "Portable workflow framework - transform any script into a versioned, schedulable command. Store in ~/.mcli/workflows/, version with lockfile, run as daemon or cron job."
readme = "README.md"
 requires-python = ">=3.10"
authors = [{ name = "Luis Fernandez de la Vara", email = "luis@lefv.io" }]
maintainers = [{ name = "Luis Fernandez de la Vara", email = "luis@lefv.io" }]
license = { text = "MIT" }
keywords = [
  "cli", "command-line", "framework", "chat", "assistant", "rust", "performance",
  "visual", "tui", "terminal", "ai", "openai", "anthropic", "productivity"
]
