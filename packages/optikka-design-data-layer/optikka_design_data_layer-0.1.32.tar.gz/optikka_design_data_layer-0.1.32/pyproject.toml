[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "optikka-design-data-layer"
version = "0.1.32"
description = "Shared utilities for Optikka microservices (logger, errors, response utils, auth validation, database clients, AI clients)"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "PROPRIETARY"}
authors = [
    {name = "Optikka", email = "dev@optikka.com"}
]
keywords = ["optikka", "design", "data", "layer", "aws", "lambda"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "boto3>=1.34.0,<2.0.0",
    "pydantic>=2.6.1,<3.0.0",
    "PyJWT>=2.10.1,<3.0.0",
    "aws-lambda-powertools>=2.32.0,<3.0.0",
    "psycopg2-binary>=2.9.10,<3.0.0",
    "pymongo>=4.13.0,<5.0.0",
    "requests>=2.32.3,<3.0.0",
    "openai>=1.61.0,<2.0.0",
    "cryptography>=3.4.0",
    "ods-models-py>=0.1.19,<1.0.0",
    "ods-types-py>=0.1.5,<1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
]

[project.urls]
Homepage = "https://github.com/optikka/ods"
Repository = "https://github.com/optikka/ods"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py311']

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
