http {
    server {
        server_name example.com;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options "nosniff";

        location / {
            add_header_inherit merge;
            add_header Cache-Control "public";
        }

        location /api/ {
            add_header Cache-Control "no-store";
        }

        location /img/ {
            # no add_header here
        }
    }
}
