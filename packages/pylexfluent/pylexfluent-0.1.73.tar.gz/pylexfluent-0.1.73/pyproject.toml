[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pylexfluent"
version = "0.1.73"
authors = [
  { name="Jacques MASSA", email="jacques.massa@lexfluent.com" },
]
description = "Librairie outils IA Lexia par Lexfluent"
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
"setuptools",
"wheel",
"scikit-learn",
"matplotlib",
"tqdm",
"pytesseract ",
"pillow>=10.1.0",
"jax==0.4.38",
"jaxlib==0.4.38",
"mediapipe",
"opencv-python", 
"pandas",
"tensorrt",
"tensorrt-lean",
"tensorrt-dispatch",
"tensorflow",
"tf-keras",
"tensorflow-hub",
"torch",
"torchvision",
"torchaudio",
"sentence-transformers",
"spacy[cuda12x]",
"ocrmypdf",
"pdf2image",
"img2pdf",
"pdfplumber",
"langchain-community",
"langchain-ollama",
"pymongo",
"openpyxl",
"easyocr",
"docling[all]"
]

[tool.hatch.build]
include=[
"src/lxf"
]
exclude = [
  "*.log",
  "*.pdf",
  "*.pyc",
  "*.jpg",
  "*.jpeg",
  "src/data",
  "src/Familles",
  "src/models",
  "src/logs",
  "src/Output",
  "./.vscode"
]
dev-mode-dirs = ["src/lxf"]
dev-mode-exact = true


[tool.hatch.build.targets.wheel]
packages = ["src/lxf"]

[project.urls]
Homepage = "https://dev.azure.com/LexFluent2020/RevolutionAI"
Issues = "https://dev.azure.com/LexFluent2020/RevolutionAI/_queries/query/180a1ed2-3494-42cc-8d8a-2e60217c2171/"
