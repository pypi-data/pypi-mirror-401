[project]
name = "tigerente"
version = "0.5.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "bleak>=2.0.0",
    "click>=8.3.1",
    "mpy-cross>=1.26.1.post2",
    "pyserial>=3.5",
    "pyyaml>=6.0.3",
    "requests>=2.32.5",
    "rich>=14.2.0",
    "watchdog>=6.0.0",
]

[dependency-groups]
dev = [
    "isort>=7.0.0",
    "pre-commit>=4.5.0",
    "ruff>=0.14.9",
]

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "tigerente"
module-root = ""

[project.scripts]
tigerente = "tigerente.__main__:main"
tente = "tigerente.__main__:main"


[tool.isort]
line_length = 120

[tool.ruff]
line-length = 120
indent-width = 4
extend-exclude = ["games/**/*.py"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "W",
    "I",
    "B",
    "FIX",
    "COM",
    "PIE",
    "Q",
    "RSE",
    "RET",
    "SIM",
    "FLY",
    "PERF",
]
