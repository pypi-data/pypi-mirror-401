[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zenoh-ros2-sdk"
version = "0.1.1"
description = "Python SDK for ROS 2 communication via Zenoh - Use ROS 2 without ROS 2 environment"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Woojin Wie", email = "wwj@robotis.com"},
]
maintainers = [
    {name = "Woojin Wie", email = "wwj@robotis.com"},
]
keywords = ["ros2", "zenoh", "robotics", "sdk", "middleware"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "eclipse-zenoh>=0.10.0",
    "rosbags>=0.11.0",
    "GitPython>=3.1.18",
    "tqdm>=4.64.0",
    "json5>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]

docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
    "pymdown-extensions>=10.0",
]

[project.urls]
Homepage = "https://github.com/robotis-git/zenoh_ros2_sdk"
Repository = "https://github.com/robotis-git/zenoh_ros2_sdk"
Issues = "https://github.com/robotis-git/zenoh_ros2_sdk/issues"
Documentation = "https://github.com/robotis-git/zenoh_ros2_sdk#readme"

[tool.setuptools.packages.find]
exclude = ["tests*", "examples*"]
