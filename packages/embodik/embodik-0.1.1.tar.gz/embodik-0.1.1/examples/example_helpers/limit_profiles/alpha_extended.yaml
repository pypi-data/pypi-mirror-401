name: alpha_extended
metadata:
  description: "Example profile extending wrist roll limits by 50%."
# Available override keys per joint (keep for quick reference):
#   min / minimum: absolute lower limit
#       e.g. min: -2.094  # clamp to -120°
#   max / maximum: absolute upper limit
#       e.g. max: 2.094   # clamp to +120°
#   scale: scales entire range around midpoint
#       e.g. scale: 1.5   # widen baseline span by 50%
#   scale_min: scales only the lower limit
#       e.g. scale_min: 1.2  # push negative side outward by 20%
#   scale_max: scales only the upper limit
#       e.g. scale_max: 0.8  # shrink positive side to 80%
overrides:
  left_wrist_pitch_joint:
    scale: 1.5
  left_wrist_roll_joint:
    scale: 1.5
  right_wrist_pitch_joint:
    scale: 1.5
  right_wrist_roll_joint:
    scale: 1.5
