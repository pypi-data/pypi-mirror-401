name: CI

on:
  push:
    branches: [ main, packaging-and-docs ]
  pull_request:
    branches: [ main, packaging-and-docs ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libeigen3-dev \
            pkg-config

      - name: Install Pinocchio
        run: |
          # Try to install via apt first, fallback to building from source if needed
          sudo apt-get install -y robotpkg-pinocchio || echo "Pinocchio not available via apt, will need manual installation"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nanobind scikit-build-core[pyproject]
          pip install pytest pytest-cov

      - name: Install project dependencies
        run: |
          pip install numpy

      - name: Build and install package
        run: |
          pip install -e .
        env:
          CMAKE_PREFIX_PATH: ${{ env.CMAKE_PREFIX_PATH }}

      - name: Run tests
        run: |
          pytest test/ -v
        continue-on-error: true

      - name: Check code formatting
        run: |
          pip install black isort
          black --check python/ test/ examples/ || true
          isort --check python/ test/ examples/ || true
        continue-on-error: true

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            libeigen3-dev \
            pkg-config

      - name: Install Python build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Build wheel
        run: |
          python -m build --wheel
        continue-on-error: true

      - name: Verify wheel
        run: |
          pip install dist/*.whl
        continue-on-error: true

  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mkdocstrings[python]

      - name: Build documentation
        run: |
          mkdocs build --strict
        continue-on-error: true
