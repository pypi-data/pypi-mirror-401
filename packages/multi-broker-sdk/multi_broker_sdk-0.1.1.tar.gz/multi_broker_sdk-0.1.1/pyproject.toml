[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "multi-broker-sdk"
version = "0.1.1"
description = "Unified Python SDK for multiple stock broker APIs authentication."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Dharmik Anghan", email = "dharmikanghan09@gmail.com"}
]
maintainers = [
    {name = "Dharmik Anghan", email = "dharmikanghan09@gmail.com"}
]
keywords = ["stock", "trading", "broker", "api", "fyers"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "fyers_apiv3>=3.1.7",
    "pyotp>=2.9.0",
    "python-dotenv>=1.1.1",
    "requests>=2.31.0",
    "typing_extensions>=4.15.0",
    "cryptography>=41.0.0",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["multi_broker_sdk*"]