[project]
name = "envscan"
version = "0.1.7"
description = "Scan directories to find Python virtual environments"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [ { name = "Vamsee Yashwanth", email = "vamsee.ny1@gmail.com" } ]
requires-python = ">=3.8"
dependencies = [
    "click>=8.0"
]

[project.optional-dependencies]
web = ["streamlit>=1.44.1"]
dev = ["pytest", "pre-commit"]

[project.scripts]
envscan = "envscan.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["envscan*"]

[project.urls]
Homepage = "https://github.com/VamseeNY/envscan"
Repository = "https://github.com/VamseeNY/envscan"
Documentation = "https://github.com/VamseeNY/envscan#readme"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
