[project]
    name = "slurmbench"
    version = "0.3.4"
    description = "SLURM benchmark interface."
    authors = [{ name = "vepain", email = "victorepain@disroot.org" }]
    readme = "README.md"
    license = { file = "LICENSE" }
    requires-python = ">=3.13"

    dependencies = [
        "PyYAML >=6.0, < 7.0",
        "typer >=0.20, <1.0",
        "mermaid-py >=0.8, <1.0",
        "rich>=14.2.0",
    ]

    [project.scripts]
        slurmbench = "slurmbench.__main__:main"

    [project.urls]
        Repository = "https://gitlab.com/vepain/slurmbench-py"
        Changelog = "https://gitlab.com/vepain/slurmbench-py/-/blob/main/CHANGELOG.md"

[build-system]
    requires = ["uv_build>=0.9.7,<0.10.0"]
    build-backend = "uv_build"

    # [tool.setuptools.package-data]
    #     slurmbench = ["py.typed", "experiment/bash/sbatch_template.sh"]


[dependency-groups]
    dev = [{ include-group = "lint" }, "deptry>=0.23.1"]
    lint = [
        "mypy>=1.18.2",
        "mypy-extensions>=1.1.0",
        "ruff>=0.14.4",
        "ty>=0.0.10",
        "types-pyyaml>=6.0.12.20250915",
    ]

[tool.ruff.lint]
    select = ["ALL"]
    ignore = [
        # multi-line-summary-second-line
        "D213",
        # one-blank-line-before-class
        "D203",
        # flake8-todos
        "TD",
        # Fix
        "FIX",
    ]

    [tool.ruff.lint.pydocstyle]
        convention = "numpy"

    [tool.ruff.lint.extend-per-file-ignores]
        "tests/**/*.py" = [
            # at least this three should be fine in tests:
            "S101", # asserts allowed in tests...
            "ARG",  # Unused function args -> fixtures nevertheless are functionally relevant...
            "FBT",  # Don't care about booleans as positional arguments in tests, e.g. via @pytest.mark.parametrize()
            # The below are debateable
            "PLR2004", # Magic value used in comparison, ...
            "S311",    # Standard pseudo-random generators are not suitable for cryptographic purposes
        ]

[tool.mypy]
    show_column_numbers = true
    check_untyped_defs = true
    strict = true
    exclude = ["tests/*"]

[tool.ty]
