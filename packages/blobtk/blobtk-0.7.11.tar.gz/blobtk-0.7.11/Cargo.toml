[package]
name = "blobtk"
version = "0.7.11"
edition = "2021"
authors = [
    "Rich Challis <rc28@sanger.ac.uk>",
]
license = "MIT"
description = "Core utilities for BlobToolKit."
homepage = "https://github.com/blobtoolkit/blobtk"
repository = "https://github.com/blobtoolkit/blobtk"
documentation = "https://github.com/blobtoolkit/blobtk"
keywords = ["bioinformatics", "blobtoolkit", "genome", "genomics"]
categories = ["command-line-utilities", "science"]
include = [
    "Cargo.*",
    "pyproject.*",
    "src/*",
]

[features]
default = []
python-extension = ["pyo3/extension-module", "pyo3"]

[lib]
name = "blobtk"
path = "src/lib.rs"
crate-type = ["cdylib", "lib"]

[profile.release]
strip = true
lto = true
codegen-units = 1
panic = "abort"

[dependencies]
anyhow = "1.0.71"
atty = "0.2.14"
axum = "0.8.4"
blart = "0.3.0"
chrono = "0.4.39"
clap = { version = "4.0.29", features = [ "derive" ]}
clap-num = "1.0.2"
colorous = "1.0.10"
convert_case = "0.6.0"
coord_transforms = "1.4.0"
cpc = "1.9.3"
csv = "1.2.2"
env_logger = "0.11.8"
flate2 = "1.0.25"
glob = "0.3.1"
image = "=0.25.6"
indexmap = "1.9.2"
indicatif = "0.17.2"
log = "0.4.27"
needletail = "0.5.1"
nom = "7.1.3"
nucleo-matcher = "0.3.1"
num-integer = "0.1.45"
numfmt = "1.1.1"
pyo3 = { version = "0.25.1", optional = true }
regex = "1.7.0"
reqwest = { version = "0.11", features = ["blocking", "rustls-tls"], default-features = false }
resvg = "0.31.0"
rust-htslib = "0.40.2"
rust_decimal = "1.29.1"
schemars = "0.8.16"
serde = { version = "1.0.152", features= ["derive"] }
serde-aux = "4.2.0"
serde_json = "1.0.93"
serde_with = "2.3.2"
serde_yaml = "0.9.25"
struct_iterable = "0.1.1"
svg = "0.13.1"
thiserror = "1.0.40"
tiny-skia = "0.8.3"
titlecase = "2.2.1"
tokio = { version = "1.45.1", features = ["full"] }
trie-rs = "0.1.1"
unicode-normalization = "0.1.24"
url = { version = "2.3.1", features = ["serde"] }
usvg = "0.31.0"

# Pin transitive crates that switched to edition = "2024"
aligned = "=0.4.2"

[build-dependencies]
pyo3-build-config = "0.25.1"
