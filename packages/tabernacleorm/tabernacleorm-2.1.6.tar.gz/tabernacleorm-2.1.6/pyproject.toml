[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tabernacleorm"
version = "2.1.6"
description = "A unified, multi-engine async ORM for Python (MongoDB, PostgreSQL, MySQL, SQLite)"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Ganilson Garcia", email = "ganilsongarcia87@gmail.com"}
]
keywords = ["orm", "database", "async", "mongodb", "postgresql", "mysql", "sqlite", "fastapi"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Database",
    "Framework :: AsyncIO",
]

dependencies = [
    "pydantic>=2.0"
]

[project.optional-dependencies]
postgresql = ["asyncpg>=0.27.0"]
mysql = ["aiomysql>=0.1.1"]
mongodb = [
    "motor>=3.1.0",
    "pymongo>=4.0.0"
]
all = [
    "asyncpg>=0.27.0",
    "aiomysql>=0.1.1",
    "motor>=3.1.0",
    "pymongo>=4.0.0"
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
]

[project.scripts]
tabernacle = "tabernacleorm.cli.main:main"

[project.urls]
Homepage = "https://github.com/ganilson/tabernacleorm"
Documentation = "https://github.com/ganilson/tabernacleorm#readme"
Repository = "https://github.com/ganilson/tabernacleorm"
Issues = "https://github.com/ganilson/tabernacleorm/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true



