name: Publish to PyPI

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v0.6.1, v1.0.0, etc.

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: release # Uses the 'release' environment for additional security
    permissions:
      id-token: write # IMPORTANT: mandatory for trusted publishing
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for setuptools-scm

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.14

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
