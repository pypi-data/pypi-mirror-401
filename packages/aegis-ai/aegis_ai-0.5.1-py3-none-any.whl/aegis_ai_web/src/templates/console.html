<html lang="en" class="layout-pf layout-pf-fixed-with-footer">
<head>
    <meta charset="utf-8">
    <style>
      .highlight { background-color:#FFFF00; }
      /* Add some margin to the top of the right column for better spacing */
      .right-column { margin-top: 35px; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/4.0.0-rc.1/css/patternfly.min.css" integrity="sha384-w93mNn3exOGKokXXtOJ4to54RqQjfJnA3LtX7GLeZweAJ+1fy83CglzsEdB9sRhq" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/4.0.0-rc.1/css/patternfly-additions.min.css" integrity="sha384-vMVHK5/I4lTibgeicJh67p9z9daCJmoeaRCcPpYbk6ZAcR8UEIQseTr8bC1BN5+m" crossorigin="anonymous">
    <title>Aegis AI</title>
</head>
<body style="background-color: whitesmoke">
<nav class="navbar navbar-default navbar-pf" role="navigation">
    <div style="margin: 3px 0 5px 20px;">
        <a title="Product Security Agent" href="/"
           style="font-size: 18px; text-decoration: none; color: white">
            <b>Aegis AI - Console</b>
        </a>
    </div>
</nav>
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Console</h1>
                <div class="form-group">
                    <label for="agent">agent:</label>
                    <select id="agent" name="agent" class="form-control">
                        <option>redhat</option>
                        <option>public</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="feature">feature:</label>
                    <select id="feature" name="feature" class="form-control">
                        <option></option>
                        <option>suggest-impact</option>
                        <option>suggest-cwe</option>
                        <option>suggest-description</option>
                        <option>suggest-statement</option>
                        <option>cvss-diff</option>
                        <option>suggest-mitigation</option>
                    </select>
                </div>
                <hr/>
                <form action="/console" method="post">
                    <div class="form-group">
                        <label for="user_instruction">User instruction:</label>
                        <textarea id="user_instruction" name="user_instruction" rows="8" class="form-control" placeholder="Type your LLM prompt here...">{{ user_instruction }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="goals">Goals:</label>
                        <textarea id="goals" name="goals" rows="5" class="form-control" placeholder="Type your goals here...">{{ goals }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="rules">Rules:</label>
                        <textarea id="rules" name="rules" rows="5" class="form-control" placeholder="Type your rules here...">{{ rules }}</textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-primary">Generate Answer</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6 right-column">
                <hr/>
                <div class="response-section">
                    <div class="row">
                        <div class="col-md-4">
                            <label for="confidence">confidence:</label>
                            <input id="confidence" value="{{ confidence }}" class="form-control" readonly/>
                        </div>
                    </div>
                    <br/>
                    <div class="form-group">
                        <label for="tools_used">tools used:</label>
                        <input id="tools_used" value="{{ tools_used }}" class="form-control" readonly/>
                    </div>

                    <div class="form-group">
                        <label for="explanation">explanation:</label>
                        <textarea id="explanation" rows="10" class="form-control" expanded>{{ explanation }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="answer">answer:</label>
                        <textarea id="answer" rows="10" class="form-control" expanded>{{ answer }}</textarea>
                    </div>
                    <div class="form-group">
                        <label for="raw_output">debug:</label>
                        <textarea id="raw_output" rows="10" class="form-control" expanded>{{ raw_output }}</textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid footer-pf">
    <div class="text-center" style="font-size:120%; padding-bottom: 5px">
        Copyright Â© 2025 Red Hat, Inc. All rights reserved.
        |
        Version: {{ version }}
        |
        <a href="https://github.com/RedHatProductSecurity/aegis-ai/issues"
           rel="noopener noreferrer" target="_blank">
            Report Issue/Enhancement
        </a>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.59.5/js/patternfly.min.js" integrity="sha384-3eAK2Q6H2vfFZqS7Wx3RCTBf4rj/1Dfs6OlP0iDq5wkkZyoMas2r2WZpuKp53aVQ" crossorigin="anonymous"></script>
</body>
</html>
