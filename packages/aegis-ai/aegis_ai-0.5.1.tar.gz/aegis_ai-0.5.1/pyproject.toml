[project]
name = "aegis-ai"
dynamic = ["version"]
description = "Perform security analysis on security artifacts."
readme = "README.md"
authors = [
  { name="James Fuller", email="jfuller@redhat.com" },
]
requires-python = ">=3.13"
dependencies = [
    "aiofiles>=25.1.0",
    "aiohttp>=3.13.2",
    "cisa-kev>=2.0.2",
    "click>=8.2.1",
    "click-completion>=0.5.2",
    "cvss>=3.4",
    "dotenv>=0.9.9",
    "fastapi>=0.121.1",
    "fastapi-gssapi>=0.1.1",
    "httpx>=0.28.1",
    "jinja2>=3.1.6",
    "logfire[fastapi,httpx,sqlite3]",
    "mcp-nvd>=0.0.1",
    "mcp-pypi>=2.7.1",
    "numpy>=2.3.3",
    "osidb-bindings>=5.0.0",
    "packageurl-python>=0.16.0",
    "platformdirs>=4.3.8",
    "pydantic>=2.12.4",
    # Use slim provider set to avoid pulling AWS Bedrock (boto3/botocore)
    "pydantic-ai-slim[openai,google,anthropic,duckduckgo,mcp,tavily]>=1.20.0",
    # Required by evaluation suite (imports `pydantic_evals`)
    "pydantic-evals>=1.20.0",
    "pygithub>=2.7.0",
    "requests-gssapi>=1.4.0",
    "rich>=14.0.0",
    "uv>=0.9.8",
    "uvicorn[standard]>=0.38.0",
    "wikipedia>=1.4.0",
    "wikipedia-mcp>=1.5.8",
]

classifiers = [
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
]

[project.scripts]
aegis = "aegis_ai_cli.main:aegis_cli"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/aegis_ai/_version.py"

[tool.logfire]
ignore_no_config = true

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = "tests"
python_files = "test_*.py"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

# suppress deprecation warnings unrelated to Aegis code
filterwarnings = [
    # Third-party pydantic deprecation from google.genai; safe to ignore in our tests
    "ignore:Using `@model_validator` with mode='after' on a classmethod is deprecated\\..*",
    # Third-party DeprecationWarning from google.genai.types on _UnionGenericAlias (Python 3.14+)
    "ignore:.*'_UnionGenericAlias' is deprecated.*:DeprecationWarning:google\\.genai\\.types",
    # Deprecations originating from importlib bootstrap around SWIG types
    "ignore:.*SwigPy(Packed|Object).*no __module__ attribute:DeprecationWarning:importlib\\._bootstrap",
    "ignore:.*swigvarlink.*no __module__ attribute:DeprecationWarning:importlib\\._bootstrap",
]

[tool.hatch.build.targets.wheel]
packages = ["src/aegis_ai","src/aegis_ai_cli","src/aegis_ai_web","src/aegis_ai_ml"]
[tool.hatch.metadata]
allow-direct-references = true

[dependency-groups]
dev = [
    "build>=1.2.2",
    "detect-secrets>=1.5.0",
    "exceptiongroup>=1.3.0",
    "hatchling>=1.27.0",
    "ipdb>=0.13.13",
    "ipython>=9.3.0",
    "isort>=6.0.1",
    "lxml>=5.4.0",
    "mypy>=1.16.0",
    "pytest>=8.4.0",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "pytest-env>=1.1.5",
    "pytest-mock>=3.14.1",
    "pytest-recording>=0.13.4",
    "pytest-spec>=5.0.0",
    "pytest-sugar>=1.0.0",
    "pytest-xdist>=3.7.0",
    "ruff>=0.11.13",
    "twine>=6.1.0",
    "ty>=0.0.1a16",
    "types-requests>=2.32.0.20250515",
]
lint = []

[project.urls]
Homepage = "https://github.com/RedHatProductSecurity/aegis-ai"
Documentation = "https://github.com/RedHatProductSecurity/aegis-ai/tree/main/README.md"
Changelog = "https://github.com/RedHatProductSecurity/aegis-ai/blob/main/docs/CHANGELOG.md"
Issues = "https://github.com/RedHatProductSecurity/aegis-ai/issues"

[project.optional-dependencies]
ml_deps = [
    "accelerate>=0.20.0",
    "datasets>=2.0.0",
    "huggingface-hub>=0.8.0",
    "imbalanced-learn>=0.13.0",
    "matplotlib>=3.10.5",
    "numpy>=2.3.2",
    "pandas>=1.5.0",
    "scikit-learn>=1.1.0",
    "seaborn>=0.13.2",
    "torch>=1.9.0",
    "tqdm>=4.60.0",
    "transformers>=4.20.0",
    "xgboost>=1.7.0",
]
