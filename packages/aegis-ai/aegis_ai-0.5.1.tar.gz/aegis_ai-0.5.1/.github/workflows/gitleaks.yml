name: Gitleaks

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  gitleaks:
    name: gitleaks-scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download Gitleaks
        run: curl -fL https://github.com/gitleaks/gitleaks/releases/download/v8.28.0/gitleaks_8.28.0_linux_x64.tar.gz | tar -xz gitleaks

      - name: Run Gitleaks CLI
        run: ./gitleaks detect --source . --verbose
