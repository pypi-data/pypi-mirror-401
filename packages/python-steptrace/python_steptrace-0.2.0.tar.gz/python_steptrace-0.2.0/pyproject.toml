[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "python-steptrace"
version = "0.2.0"
description = "A lightweight line-by-line Python execution tracer"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Sepuh Hovhannisyan", email = "contact@skillcheckmate.com" }
]
requires-python = ">=3.10"

keywords = ["debugging", "tracing", "python"]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/Sepuh077/steptrace"
Repository = "https://github.com/Sepuh077/steptrace"
