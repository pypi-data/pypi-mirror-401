[project]
name = "gaik"
dynamic = ["version"]
description = "General AI Kit - Reusable AI/ML components for Python"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "GAIK Project" }]
keywords = [
    "ai",
    "ml",
    "openai",
    "azure-openai",
    "structured-outputs",
    "pydantic",
    "schema",
    "extraction",
    "transcription",
    "whisper",
    "audio",
    "video",
    "pdf-parsing",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    # Core runtime requirements shared across all installs
    "pydantic>=2.12.4",
    "python-dotenv>=1.0.0",
    "openai>=1.58.0",
]

[project.optional-dependencies]
# Data extraction with LLM providers
extract = [
    "openai>=1.58.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

# Document parsing (PDF, DOCX, images)
parser = [
    "openai>=2.7",
    "PyMuPDF>=1.23.0",
    "python-docx>=1.0.0",
    "python-dotenv>=1.0.0",
    "docling==2.64.1",
    "psutil",
]

# Audio/video transcription
transcriber = [
    "openai>=1.14.3",
    "pydub>=0.25.1",
    "python-dotenv>=1.0.1",
]

# Document classification
classifier = [
    "openai>=1.58.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "PyMuPDF>=1.23.0",
    "python-docx>=1.0.0",
]

# All features
all = [
    "gaik[extract]",
    "gaik[parser]",
    "gaik[transcriber]",
    "gaik[classifier]",
    "gaik[audio-to-structured-data]",
    "gaik[documents-to-structured-data]",
]

# Software components
audio-to-structured-data = [
    "gaik[transcriber]",
    "gaik[extract]",
]

documents-to-structured-data = [
    "gaik[parser]",
    "gaik[extract]",
]

# CPU-only variants (no GPU/torch/docling dependencies)
parser-cpu = [
    "openai>=2.7",
    "PyMuPDF>=1.23.0",
    "python-docx>=1.0.0",
    "python-dotenv>=1.0.0",
]

documents-to-structured-data-cpu = [
    "gaik[parser-cpu]",
    "gaik[extract]",
]

all-cpu = [
    "gaik[extract]",
    "gaik[parser-cpu]",
    "gaik[transcriber]",
    "gaik[classifier]",
    "gaik[audio-to-structured-data]",
    "gaik[documents-to-structured-data-cpu]",
]

# Development tooling for maintainers only (pip install -e ".[dev]")
dev = [
    "ruff>=0.14.1",
    "build>=1.0",
    "twine>=4.0",
    "pytest>=8.0",
]

[project.urls]
Homepage = "https://gaik.ai/"
Repository = "https://github.com/GAIK-project/gaik-toolkit"
Documentation = "https://github.com/GAIK-project/gaik-toolkit/tree/main/docs"
Issues = "https://github.com/GAIK-project/gaik-toolkit/issues"

# Build system configuration (not installed, used during `python -m build`)
[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

# Source code location (not installed, directs setuptools behavior)
[tool.setuptools.packages.find]
where = ["src"]
exclude = ["gaik.tests", "gaik.*.tests"]
[tool.setuptools_scm]
version_file = "src/gaik/_version.py"
tag_regex = "^v(?P<version>\\d+\\.\\d+\\.\\d+)$"
fallback_version = "0.0.0"
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"


# Include type hints marker file (py.typed included in package)
[tool.setuptools.package-data]
gaik = ["py.typed"]

# Ruff linter/formatter settings (not installed, used when running `ruff check`)
[tool.ruff]
line-length = 100
target-version = "py310"
extend-exclude = ["scripts"]  # Exclude CI/CD scripts from linting

# Ruff lint rules configuration
[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]
ignore = []

# Pytest test runner configuration
[tool.pytest.ini_options]
testpaths = ["src/gaik"]
addopts = ["-v", "--strict-markers"]
