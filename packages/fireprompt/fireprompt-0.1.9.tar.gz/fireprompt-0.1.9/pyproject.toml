[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fireprompt"
version = "0.1.9"
description = "Turn Python functions into LLM prompts"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}

dependencies = [
    "litellm>=1.80.5",
    "pydantic>=2.12.0",
    "jinja2>=3.1.0",
    "pyyaml>=6.0.0"
]

[tool.setuptools.packages.find]
include = ["fireprompt*"]
