[project]
name = "python-paddle"
version = "0.3.4"
description = "An unofficial SDK for Paddle's billing API and webhooks."
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "httpx>=0.28.1",
    "pydantic>=2.12.5",
]
license.file = "LICENSE"
authors = [{ name = "Nyeki" }]

[dependency-groups]
dev = [
    "astor>=0.8.1",
    "black>=26.1a1",
    "datamodel-code-generator>=0.50.0",
    "isort>=7.0.0",
    "parso>=0.8.5",
]
