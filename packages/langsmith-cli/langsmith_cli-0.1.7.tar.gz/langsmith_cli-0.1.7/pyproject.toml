[project]
name = "langsmith-cli"
version = "0.1.7"
description = "Context-efficient CLI for LangSmith. Built for humans and agents."
readme = "README.md"
requires-python = ">=3.12"
license = { file = "LICENSE" }
authors = [
    { name = "Aviad Rozenhek" }
]
keywords = [
    "langsmith",
    "langchain",
    "cli",
    "observability",
    "tracing",
    "debugging",
    "ai",
    "llm"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "click>=8.3.1",
    "langsmith>=0.6.2",
    "platformdirs>=4.0",
    "pydantic>=2.12.5",
    "python-dotenv>=1.2.1",
    "pyyaml>=6.0.3",
    "rich>=14.2.0",
]

[project.urls]
Homepage = "https://github.com/aviadr1/langsmith-cli"
Repository = "https://github.com/aviadr1/langsmith-cli"
Issues = "https://github.com/aviadr1/langsmith-cli/issues"
Documentation = "https://github.com/aviadr1/langsmith-cli#readme"

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "pyright>=1.1.408",
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.11",
]

[project.scripts]
langsmith-cli = "langsmith_cli.main:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
