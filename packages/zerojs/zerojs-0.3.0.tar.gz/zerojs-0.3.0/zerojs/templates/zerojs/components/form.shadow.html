<style>
/* Form Block */
.form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

/* Form Elements */
.form__field {
    display: flex;
    flex-direction: column;
    gap: 0.25rem;
}

.form__field--checkbox {
    flex-direction: row;
    align-items: center;
    gap: 0.5rem;
}

.form__field--hidden {
    display: none;
}

.form__label {
    font-weight: 500;
    font-size: 0.875rem;
    color: var(--form-label-color, #374151);
}

.form__field--checkbox .form__label {
    font-weight: 400;
    order: 1;
}

.form__input {
    padding: 0.625rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border: 1px solid var(--form-border-color, #d1d5db);
    border-radius: var(--form-border-radius, 0.375rem);
    background-color: var(--form-bg-color, #fff);
    color: var(--form-text-color, #111827);
    transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.form__input:focus {
    outline: none;
    border-color: var(--form-focus-color, #3b82f6);
    box-shadow: 0 0 0 3px var(--form-focus-ring, rgba(59, 130, 246, 0.25));
}

.form__input::placeholder {
    color: var(--form-placeholder-color, #9ca3af);
}

/* Input Modifiers */
.form__input--invalid {
    border-color: var(--form-error-color, #ef4444);
}

.form__input--invalid:focus {
    border-color: var(--form-error-color, #ef4444);
    box-shadow: 0 0 0 3px var(--form-error-ring, rgba(239, 68, 68, 0.25));
}

/* Checkbox Input */
.form__input--checkbox {
    width: 1rem;
    height: 1rem;
    padding: 0;
    cursor: pointer;
    accent-color: var(--form-focus-color, #3b82f6);
}

/* Select Input */
.form__input--select {
    cursor: pointer;
    appearance: none;
    background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
    background-position: right 0.5rem center;
    background-repeat: no-repeat;
    background-size: 1.5em 1.5em;
    padding-right: 2.5rem;
}

/* Textarea */
.form__input--textarea {
    min-height: 6rem;
    resize: vertical;
}

/* Error Message */
.form__error {
    font-size: 0.75rem;
    color: var(--form-error-color, #ef4444);
    margin-top: 0.25rem;
}

/* Submit Button */
.form__submit {
    padding: 0.625rem 1.25rem;
    font-size: 1rem;
    font-weight: 500;
    color: var(--form-submit-text, #fff);
    background-color: var(--form-submit-bg, #3b82f6);
    border: none;
    border-radius: var(--form-border-radius, 0.375rem);
    cursor: pointer;
    transition: background-color 0.15s ease-in-out;
    margin-top: 0.5rem;
}

.form__submit:hover {
    background-color: var(--form-submit-hover, #2563eb);
}

.form__submit:focus {
    outline: none;
    box-shadow: 0 0 0 3px var(--form-focus-ring, rgba(59, 130, 246, 0.25));
}

.form__submit:disabled {
    opacity: 0.6;
    cursor: not-allowed;
}

/* Alert Messages */
.form__alert {
    padding: 0.75rem 1rem;
    border-radius: var(--form-border-radius, 0.375rem);
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
}

.form__alert--success {
    background-color: var(--form-success-bg, #d1fae5);
    color: var(--form-success-text, #065f46);
    border: 1px solid var(--form-success-border, #a7f3d0);
}

.form__alert--error {
    background-color: var(--form-error-bg, #fee2e2);
    color: var(--form-error-text, #991b1b);
    border: 1px solid var(--form-error-border, #fecaca);
}

/* Dark mode support via CSS variables */
@media (prefers-color-scheme: dark) {
    .form {
        --form-label-color: #e5e7eb;
        --form-border-color: #4b5563;
        --form-bg-color: #1f2937;
        --form-text-color: #f9fafb;
        --form-placeholder-color: #6b7280;
    }
}
</style>
{{ form_content }}
