[project]
name = "zerojs"
version = "0.3.0"
description = "Modern frontend capabilities for Python developers â€” no JavaScript required"
readme = "README.md"
authors = [
    { name = "Kenny Lajara", email = "kennylajara@gmail.com" }
]
license = "Apache-2.0"
requires-python = ">=3.10"
keywords = [
    "frontend",
    "web",
    "framework",
    "fastapi",
    "htmx",
    "jinja2",
    "pyscript",
    "no-javascript",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "email-validator>=2.3.0",
    "fastapi>=0.128.0",
    "itsdangerous>=2.2.0",
    "jinja2>=3.1.6",
    "python-multipart>=0.0.21",
    "secweb>=1.11.0",
    "slowapi>=0.1.9",
    "uvicorn>=0.40.0",
]

[project.urls]
Homepage = "https://zerojs.dev"
Documentation = "https://zerojs.dev"
Repository = "https://github.com/kennylajara/zerojs"
Issues = "https://github.com/kennylajara/zerojs/issues"

[project.optional-dependencies]
dev = ["watchfiles>=1.0.0"]
auth = [
    "argon2-cffi>=23.1.0",
    "bcrypt>=4.2.0",
]

[tool.hatch.build.targets.wheel]
packages = ["zerojs"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "mypy>=1.19.1",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-cov>=6.0.0",
    "ruff>=0.14.10",
    "time-machine>=3.2.0",
    "types-redis>=4.6.0",
]

[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.mypy]
python_version = "3.10"
