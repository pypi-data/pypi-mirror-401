{% extends 'base.html' %}

{% block title %}403 - Forbidden{% endblock %}

{% block content %}
<hgroup>
    <h1>403</h1>
    <p>CSRF token validation failed.</p>
</hgroup>
<p>This usually happens when:</p>
<ul>
    <li>Your session has expired</li>
    <li>You opened multiple tabs and submitted from an old one</li>
</ul>
<a href="javascript:location.reload()" role="button">Refresh and try again</a>
{% endblock %}
