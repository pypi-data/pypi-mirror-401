<article id="user-card" class="user-card" {% if swap_oob %}hx-swap-oob="true"{% endif %}>
    <header>
        <strong>{{ user.name }}</strong>
        <small>{{ user.role }}</small>
    </header>
    <p><strong>ID:</strong> <code>{{ id }}</code></p>
    <p><strong>Email:</strong> {{ user.email }}</p>
</article>
