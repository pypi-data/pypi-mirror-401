[project]
name = "yirifi-ops-auth-client"
version = "3.2.6"
description = "Authentication client library for Yirifi Ops microsites with RBAC support"
requires-python = ">=3.10"
dependencies = [
    "httpx>=0.27",
    "flask>=2.0",
    "sqlalchemy>=2.0.45",
]

[project.optional-dependencies]
yaml = [
    "pyyaml>=6.0",
]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "responses>=0.24",
    "pyyaml>=6.0",
]

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["yirifi_ops_auth*"]
