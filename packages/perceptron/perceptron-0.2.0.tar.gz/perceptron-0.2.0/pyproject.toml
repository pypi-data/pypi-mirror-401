[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "perceptron"
version = "0.2.0"
description = "Perceptron multimodal SDK"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "rich>=13",
    "typer>=0.9.0",
    "Pillow>=9.0.0",
    "numpy>=1.24",
    "httpx[http2]>=0.26.0",
    "shellingham>=1.5.0",
    "colorama>=0.4.6",
    "pydantic>=2.0",
]

[project.scripts]
perceptron = "perceptron.cli:app"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "pre-commit>=3.5",
    "ruff==0.13.0",
    "ty==0.0.1-alpha.20",
    "nbclient>=0.10",
    "nbformat>=5.10",
]
torch = [
    "torch>=2.0",
]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]
include = ["perceptron*"]

[tool.pytest.ini_options]
addopts = "--cov=perceptron --cov-report=term-missing --cov-report=xml"
markers = [
    "integration: tests that call live Perceptron providers (require PERCEPTRON_API_KEY)",
]

[tool.coverage.run]
branch = true
source = ["perceptron"]
omit = [
    "src/perceptron/tensorstream/*", # exclude tensorstream submodule, covered in internal tests
]

[tool.coverage.paths]
perceptron = [
    "src/perceptron",
    "*/site-packages/perceptron",
]

[tool.coverage.report]
show_missing = true
skip_covered = true
exclude_lines = [
    "if TYPE_CHECKING:",
]

[tool.ruff]
target-version = "py311"
line-length = 120
extend-exclude = [
    "papers",
    "huggingface",
    "cookbook/**/*.ipynb",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "W",
    "I",
    "UP",
    "B",
    "C4",
    "T20",
    "SIM",
    "PL",
    "RUF",
]
ignore = [
    # Rely on the formatter for wrapping, so relax the built-in line-length rule
    "E501",
]

[tool.ruff.lint.per-file-ignores]
"tests/**.py" = ["PLR2004"]
"src/perceptron/annotations.py" = ["PLR2004", "PLR0911", "PLR0912"]
"src/perceptron/cli.py" = ["PLR0912", "PLR0913", "PLR0915", "PLR2004", "B008", "RUF034"]
"src/perceptron/client.py" = ["PLR2004", "PLR0912", "PLR0915", "SIM117", "SIM102"]
"src/perceptron/config.py" = ["PLW0602", "PLW0603"]
"src/perceptron/dsl/nodes.py" = ["PLR0913"]
"src/perceptron/dsl/perceive.py" = ["PLR0912", "PLR0915", "PLR0913"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true
