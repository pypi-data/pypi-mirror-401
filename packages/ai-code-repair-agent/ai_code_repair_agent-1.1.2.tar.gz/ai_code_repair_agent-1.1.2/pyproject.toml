
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-code-repair-agent"
version = "1.1.2"
authors = [
  { name="Darshan S", email="darshansivakumar860@gmail.com" },
]
description = "An AI agent that automatically detects, diagnoses, and fixes bugs in Python scripts."
readme = "README.md" 
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "colorama",
    "docker",
    "google-generativeai>=0.5.0",
    "python-dotenv",
    "stack-data",
    "stdlib-list",
]

[project.scripts]
agent = "agent.cli:main"