[build-system]
requires = ["setuptools>=69", "wheel", "setuptools-scm[toml]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "esrf-loadfile"
dynamic = ["version"]
authors = [
    { name = "Charles ROMAIN", email = "charles.romain@protonmail.com" },
]
description = "Generic loaders for ESRF useful files"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["esrf", "hdf5", "tomography", "diffraction", "materials", "loader"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "h5py",
    "numpy",
    "scipy",
    "silx",
    "esrf-pathlib>=0.5.0",
]
license = { file = "LICENSE.md" }

[project.optional-dependencies]
test = [
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-profiling!=1.8.0", # https://gitlab.esrf.fr/bliss/bliss/-/issues/4543
    "pytest-rerunfailures",
    "pytest-xvfb",
]
dev = [
    "bandit",
    "black", # auto-format
    "build",
    "flake8", # lint
    "flake8-pep585",
    "mypy>=1.8.0",
    "pre-commit",
    "ruff>=0.4.0",
    "scriv>=1.3.1",
    "twine",
    "pytest",
    "pytest-cov",
    "pytest-mock",
    "pytest-profiling!=1.8.0", # https://gitlab.esrf.fr/bliss/bliss/-/issues/4543
    "pytest-rerunfailures",
    "pytest-xvfb",
]

[project.urls]
Homepage = "https://gitlab.esrf.fr/graintracking/loadfile"
Source = "https://gitlab.esrf.fr/graintracking/loadfile"
Issues = "https://gitlab.esrf.fr/graintracking/loadfile/-/issues"
Changelog = "https://gitlab.esrf.fr/graintracking/loadfile/-/blob/main/CHANGELOG.md"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools_scm]
fallback_version = "0.2.0"
local_scheme = "no-local-version"

[tool.setuptools.packages.find]
where = ["src"]
include = ["esrf_loadfile*"]

[tool.ruff]
line-length = 100
target-version = "py310"
src = ["src", "tests"]

[tool.ruff.lint]
select = ["E", "F", "I"]
