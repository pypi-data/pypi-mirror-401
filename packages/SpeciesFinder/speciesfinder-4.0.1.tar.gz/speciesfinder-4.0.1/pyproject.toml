[project]
name = "SpeciesFinder"
dynamic = []
description = "The SpeciesFinder tool identifies species from raw sequencing reads (FASTQ) or assembled genomes (FASTA) by comparing them against a database generated using the KMA program. It reports the best matching species, along with additional taxonomic information if that option is selected."
authors = [
    { name = "Center for Genomic Epidemiology", email = "food-cgehelp@dtu.dk" },
]
dependencies = []
requires-python = ">=3.10"
readme = "README.md"
version = "4.0.1"

[project.license]
text = "Apache-2.0"

[project.scripts]
speciesfinder = "speciesfinder.speciesfinder_main:main"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/speciesfinder/__init__.py"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.4.3",
]

[tool.pdm.scripts]
test = "python -m pytest --doctest-modules tests/"
dev = "python -m speciesfinder"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
