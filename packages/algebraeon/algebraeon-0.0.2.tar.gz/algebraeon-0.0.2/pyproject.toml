[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "algebraeon"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Development Status :: 1 - Planning",
]
dynamic = ["version"]
description = "A Pythonic wrapper around the Rust library Algebraeon for computational algebra."
license = "GPL-3.0-only"
readme = "README.md"
keywords = [
    "math",
    "maths",
    "algebra",
    "polynomial",
    "matrix",
    "linear algebra",
    "factoring",
    "algebraic number",
]