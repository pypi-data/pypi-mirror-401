[package]
name = "algebraeon-python"
version = "0.0.2"
edition = "2024"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "algebraeon"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.0", features = [
    "extension-module",
    "num-bigint",
    "py-clone",
    "multiple-pymethods",
] }
algebraeon = "0.0.16"
num-bigint = "0.4.6"
impls = "1.0.3"
static_assertions = "1.1.0"

[package.metadata.maturin]
generate-typed-stubs = true

[build-dependencies]
cargo_metadata = "0.18"
