[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "training-doctor"
version = "0.1.0"
description = "A framework-agnostic library for monitoring deep learning training runs and diagnosing issues"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Training Doctor Contributors"}
]
keywords = [
    "machine-learning",
    "deep-learning",
    "training",
    "monitoring",
    "diagnostics",
    "llm",
    "pytorch",
    "transformers",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = []

[project.optional-dependencies]
tensorboard = ["tensorboard>=2.0"]
wandb = ["wandb>=0.12"]
transformers = ["transformers>=4.0"]
lightning = ["pytorch-lightning>=1.0"]
accelerate = ["accelerate>=0.12"]
all = [
    "tensorboard>=2.0",
    "wandb>=0.12",
    "transformers>=4.0",
    "pytorch-lightning>=1.0",
    "accelerate>=0.12",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/SalahAlHaismawi/training-doctor"
Documentation = "https://github.com/SalahAlHaismawi/training-doctor#readme"
Repository = "https://github.com/SalahAlHaismawi/training-doctor"
Issues = "https://github.com/SalahAlHaismawi/training-doctor/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["training_doctor*"]

[tool.black]
line-length = 100
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
