[project]
name = "byoconfig"
version = "1.1.0"
description = "A configuration class that supports plugins, multiple file formats, heirarchical configuration, and more."
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Cam Ratchford", email = "camratchford@gmail.com"},
]
keywords = ["config", "yaml", "toml", "json", "plugins"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Environment :: Plugins",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: File Formats",
]

dependencies = [
    "PyYAML",
    "toml",
    "boto3"
]

[project.urls]
Homepage = "https://github.com/camratchford/byoconfig"
Source = "https://github.com/camratchford/byoconfig"

[project.scripts]
byoconfig-version-bump = "byoconfig.scripts.bump_version:cli"
byoconfig-build-and-publish = "byoconfig.scripts.build_and_publish:cli"
byoconfig-format-and-lint = "byoconfig.scripts.format_and_lint:cli"
byoconfig-run-tests = "byoconfig.scripts.run_tests:cli"
byoconfig-do-release = "byoconfig.scripts.do_github_release:cli"

[project.optional-dependencies]
development = [
    "setuptools",
    "mkdocs",
    "mkdocs-material",
    "ruff",
    "pytest",
    "build",
    "twine"
]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["byoconfig", "byoconfig.sources", "byoconfig.scripts"]
package-dir = {"byoconfig" = "byoconfig", "byoconfig.sources" = "byoconfig/sources", "byoconfig.scripts" = "extras/scripts"}


[tool.ruff]
exclude = [
    "tests/fixtures/**/*"
]

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F"]
ignore = []
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.pytest.ini_options]
addopts = "-ra -q"
testpaths = [
    "tests",
]