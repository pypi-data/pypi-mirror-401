[project]
name = "PFASProphet"
version = "0.1.0"
description = "ML-based PFAS prediction from mass spectrometry data"
authors = [{ name = "Mathieu Feraud", email = "Mathieu.Feraud@outlook.com" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.12, <3.13"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas == 2.3.3",
    "numpy == 2.4.1",
    "joblib == 1.5.3",
    "lightgbm == 4.6.0",
    "scikit-learn == 1.4.2",
    "pydantic == 2.12.5",
]

[project.optional-dependencies]
test = ["pytest >= 8.0.0"]

[project.scripts]
pfasprophet = "PFASProphet.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/PFASProphet"]
include = ["*.model",]

