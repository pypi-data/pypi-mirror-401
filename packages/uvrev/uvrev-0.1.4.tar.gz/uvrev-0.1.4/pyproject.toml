[project]
name = "uvrev"
dynamic = ["version"]
description = "uv env manager to enable conda-style revision tracking"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Carli* Freudenberg", email = "kound@posteo.de" }
]
requires-python = ">=3.12"
dependencies = [
    "click>=8",
    "packaging>=25.0",
    "platformdirs>=4",
    "tomlkit>=0.13",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://gitlab.com/Kound/uvrev"
Documentation = "https://gitlab.com/Kound/uvrev/-/blob/main/README.md"
Changelog = "https://gitlab.com/Kound/uvrev/-/tags"
Issues = "https://gitlab.com/Kound/uvrev/-/issues"
"Source Code" = "https://gitlab.com/Kound/uvrev"


[project.scripts]
uvrev = "uvrev:cli.cli"

[build-system]
requires = ["hatchling>=1.28.0,<2", "hatch-vcs>=0.5.0,<0.6"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "coverage>=7.13.1",
    "mypy>=1.19.1",
    "pre-commit>=4.5.1",
    "pytest>=9.0.2",
    "pytest-dependency>=0.6.0",
    "ruff>=0.14.11",
]

[tool.coverage.run]
branch = true
source = ["src", "tests"]
parallel = true

[tool.coverage.report]
show_missing = true
skip_covered = false
fail_under = 100
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "\\.\\.\\.",
    "assert_never\\(.*\\)",
]


[tool.coverage.html]
directory = "htmlcov"

[tool.ruff]
target-version = "py312"
line-length = 88

# Exclude common non-source paths
exclude = [
    ".git",
    ".mypy_cache",
    ".ruff_cache",
    ".tox",
    ".venv",
    "__pypackages__",
    "build",
    "dist",
    "node_modules",
]

[tool.ruff.lint]
# Sensible default rule set
select = [
    "F",    # Pyflakes
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "I",    # isort
    "B",    # flake8-bugbear
    "UP",   # pyupgrade
    "SIM",  # flake8-simplify
    "C4",   # flake8-comprehensions
]

# Rules that are commonly noisy or conflict with formatters
ignore = [
    "E203", # whitespace before ':' (Black compatibility)
    "E266", # too many leading '#' for block comment
    "E501", # line length handled by formatter
]
fixable = ["ALL"]

[tool.ruff.lint.isort]
combine-as-imports = true
force-single-line = false
known-first-party = ["src"]

[tool.ruff.lint.per-file-ignores]
# Tests can be more permissive
"tests/**" = [
    "S101", # assert usage
    "PLR2004", # magic values
]

[tool.hatch.version]
source = "vcs"
