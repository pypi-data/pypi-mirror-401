[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "devs-webhook"
version = "1.1.7"
description = "GitHub webhook handler for automated devcontainer operations with Claude Code"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Dan Lester"},
]
keywords = ["webhook", "github", "devcontainer", "claude", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
]

dependencies = [
    "fastapi>=0.68.0",
    "uvicorn[standard]>=0.15.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "httpx>=0.24.0",
    "GitPython>=3.1.0",
    "PyGithub>=1.55.0",
    "cryptography>=3.4.0",
    "PyJWT>=2.0.0",
    "structlog>=21.1.0",
    "tenacity>=8.0.0",
    "click>=8.0.0",
    "devs-common>=0.1.0",
]

[project.optional-dependencies]
sqs = [
    "boto3>=1.18.0",  # AWS SQS support
]
all = [
    "boto3>=1.18.0",  # Include all optional features
]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "pytest-asyncio",
    "black",
    "mypy",
    "flake8",
    "httpx",
    "boto3>=1.18.0",  # For testing SQS functionality
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.scripts]
devs-webhook = "devs_webhook.cli:main"
devs-webhook-worker = "devs_webhook.cli.worker:worker"

[project.urls]
Homepage = "https://github.com/ideonate/devs"
Repository = "https://github.com/ideonate/devs"
Issues = "https://github.com/ideonate/devs/issues"
Documentation = "https://github.com/ideonate/devs/tree/main/packages/webhook"

[tool.setuptools.packages.find]
where = ["."]
include = ["devs_webhook*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
asyncio_mode = "auto"