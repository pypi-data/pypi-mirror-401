[project]
name = "soupape"
version = "0.2.0"
description = "An async dependency injection framework for Python."
readme = "README.md"
requires-python = ">=3.13"
dependencies = ["peritype>=0.3.0"]

[build-system]
requires = ["uv_build>=0.8.4,<0.9.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
package = "soupape"
module-root = ""

[dependency-groups]
dev = ["ruff>=0.12.7"]
test = [
    "pytest>=8.4.1",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=6.2.1",
    "typing-extensions>=4.15.0",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
extend-select = ["E", "W", "F", "B", "Q", "I", "N", "RUF", "UP"]
fixable = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"**/__init__.py" = ["I001"]
