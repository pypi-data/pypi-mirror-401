[project]
name = "jobflow-remote"
description = "Jobflow Remote is a Python package to run jobflow workflows on remote resources"
readme = "README.md"
keywords = []
license = "BSD-3-Clause"
authors = [{ name = "Guido Petretto", email = "guido.petretto@matgenix.com" }]
dynamic = ["version"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Other/Nonlisted Topic",
    "Topic :: Scientific/Engineering",
]
# 3.14.1 breaks networkx, which is a dependency through jobflow. Should be fixed for 3.14.2
requires-python = ">=3.10, !=3.14.1"
dependencies = [
    "fabric ~= 3.2",
    "flufl.lock >= 8,< 10",
    "psutil >= 5.9,< 8.0; python_version < '3.12'",
    "psutil >= 6.0,< 8.0; python_version >= '3.12'",
    "jobflow >= 0.2.1",
    "monty >= 2024.7.12",
    "pydantic >= 2.4; python_version < '3.13'",
    "pydantic >= 2.8; python_version >= '3.13' and python_version < '3.14'",
    "pydantic >= 2.12; python_version >= '3.14'",
    "pymongo >= 4.4, < 4.11",
    "python-dateutil>=2.8.2",
    "qtoolkit >= 0.1.6",
    "rich >= 13.7,< 15.0",
    "ruamel.yaml >= 0.17",
    "schedule ~= 1.2",
    "supervisor ~= 4.2; python_version < '3.12'",
    "supervisor >= 4.2.5; python_version >= '3.12'",
    "tomlkit ~= 0.12",
    "typer >= 0.16",
]

[project.optional-dependencies]
dev = ["pre-commit>=3.0.0"]
tests = ["docker ~= 7.0", "pytest >= 8,< 10", "pytest-cov >= 6,< 8", "pytest-durations ~= 1.3", "pytest-mock ~= 3.14", "python-on-whales ~=0.75", "coverage >= 7.10"]
docs = [
    "autodoc_pydantic>=2.0.0",
    "pydata-sphinx-theme",
    "sphinx",
    "sphinx-copybutton",
    "sphinx_design",
    "sphinxcontrib-mermaid",
    "sphinxcontrib-typer[html]",
    "json-schema-for-humans",
]
gui = [
    "python-fasthtml>=0.12.0"
]

[project.scripts]
jf = "jobflow_remote.cli.jf:app"

[project.urls]
homepage = "https://Matgenix.github.io/jobflow-remote/"
repository = "https://github.com/Matgenix/jobflow-remote"
documentation = "https://Matgenix.github.io/jobflow-remote/"
changelog = "https://matgenix.github.io/jobflow-remote/changelog"

[tool.setuptools.package-data]
jobflow_remote = ["py.typed"]
"jobflow_remote.webgui" = ["*.png", "*.css"]

[build-system]
requires = ["setuptools >= 42", "versioningit  >= 1,< 4", "wheel"]
build-backend = "setuptools.build_meta"

[tool.versioningit.vcs]
method = "git"
default-tag = "0.0.1"

[tool.ruff]
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "ANN",     # TODO fix all ANN errors
    "ARG",     # TODO fix unused method argument
    "BLE001",
    "C408",    # Unnecessary (dict/list/tuple) call - remove call
    "C901",    # function too complex
    "COM812",  # trailing comma missing
    "D",
    "D205",
    "DTZ",     # datetime-tz-now
    "E501",    # TODO fix line too long
    "EM",      # exception message must not use f-string literal
    "ERA001",  # found commented out code
    "FA100",   # TODO fix FA errors
    "FBT001",
    "FBT002",
    "FIX002",
    "G004",    # logging uses fstring
    "ISC001",
    "N802",    # TODO maybe fix these
    "PD011",   # pandas-use-of-dot-values
    "PERF203", # try-except-in-loop
    "PGH003",
    "PLR0911", # too many returns
    "PLR0912", # too many branches
    "PLR0913", # too many arguments
    "PLR0915", # too many statements
    "PLR2004", # magic value used in comparison
    "PT004",   # pytest-missing-fixture-name-underscore
    "PT006",   # pytest-parametrize-names-wrong-type
    "PT013",   # pytest-incorrect-pytest-import
    "PTH",     # prefer Pathlib to os.path
    "RUF013",  # implicit-optional
    "S106",
    "S110",
    "S311",
    "S324",    # use of insecure hash function
    "S507",    # paramiko auto trust
    "S602",
    "SIM105",  # contextlib.suppress(Exception) instead of try-except
    "SLF",     # private member accessed outside class
    "T201",    # print statement
    "TD",      # TODOs
    "TRY003",  # long message outside exception class
]
pydocstyle.convention = "numpy"
isort.known-first-party = ["jobflow_remote"]
isort.split-on-trailing-comma = false

[tool.ruff.format]
docstring-code-format = true

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"**/tests/*" = ["INP001", "S101"]
"**/testing/*" = ["S101"]

[tool.mypy]
ignore_missing_imports = true
strict_optional = false
plugins = "pydantic.mypy"
follow_imports = "skip"
warn_redundant_casts = true
warn_unused_ignores = true
check_untyped_defs = false
no_implicit_reexport = true
disallow_untyped_defs = false

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

[tool.pytest.ini_options]
filterwarnings = [
    "ignore:.*POTCAR.*:UserWarning",
    "ignore:.*input structure.*:UserWarning",
    "ignore:.*is not gzipped.*:UserWarning",
    "ignore:.*magmom.*:UserWarning",
    "ignore::DeprecationWarning",
]
addopts = [
    "--import-mode=importlib",
]
markers = [
    "unit: Unit tests",
    "db: Tests running with a database",
    "integration: Full integration tests",
]

[tool.coverage.run]
parallel = true
branch = true
source = [
    "jobflow_remote"
]
relative_files = true
concurrency = [
    "multiprocessing"
]
patch = [
    "subprocess"
]

[tool.coverage.paths]
source = [
    "src/jobflow_remote",
    "/home/jobflow/.venv/lib/python*/site-packages/jobflow_remote",  # for coverage from docker containers
    "/opt/hostedtoolcache/Python/*/x64/lib/python*/site-packages/jobflow_remote",  # for combining coverages in GitHub CI
]

[tool.coverage.report]
skip_covered = true
show_missing = true
exclude_lines = [
    '^\s*@overload( |$)',
    '^\s*assert False(,|$)',
    'if typing.TYPE_CHECKING:',
]
