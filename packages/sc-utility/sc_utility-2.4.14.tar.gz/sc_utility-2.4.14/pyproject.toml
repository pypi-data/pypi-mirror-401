[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sc_utility"
version = "2.4.14"
description = "Shared utilities for logging and configuration management"
authors = [{ name = "Nick Elsey", email = "nick@spelloconsulting.com" }]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.13"
dependencies = [
    "cerberus>=1.3.7",
    "httpx>=0.28.1",
    "mergedeep>=1.3.4",
    "openpyxl>=3.1.5",
    "python-dateutil>=2.9.0.post0",
    "pyowm>=3.3.0",
    "pyyaml>=6.0.2",
    "requests>=2.32.3",
    "tzdata>=2025.2",
    "validators>=0.34.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.3.5",
    "pytest-mock>=3.15.1",
    "pre-commit>=3.5.0",
]
docs = [
    "mkdocs>=1.6.1",
    "mkdocs-include-markdown-plugin>=6.2.2",
    "mkdocs-material>=9.6.14",
    "mkdocstrings>=0.26.1",
    "mkdocstrings-python>=1.11.1",
    "pdoc>=14.7.0",
]
all = [
    "sc_utility[dev,docs]",
]

[project.urls]
Homepage = "https://github.com/NickElseySpelloC"
Repository = "https://github.com/NickElseySpelloC/sc_utility"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"sc_utility" = ["*.json"]

[tool.pylint.messages_control]
disable = ["C0302"]
