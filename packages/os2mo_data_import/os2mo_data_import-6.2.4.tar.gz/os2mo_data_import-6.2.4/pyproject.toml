[tool.poetry]
name = "os2mo_data_import"
version = "6.2.4"
description = "A set of tools for OS2MO data import and export"
authors = ["Magenta <info@magenta.dk>"]
license = "MPL-2.0"
readme = "README.rst"
repository = "https://git.magenta.dk/rammearkitektur/os2mo_data_import"
keywords = ["os2mo", "dipex"]
packages = [
    { include = "os2mo_data_import" },
    { include = "os2mo_helpers" },
    { include = "mox_helpers" },
]
[tool.poetry.dependencies]
python = "^3.11"
aiohttp = "^3.8.4"
anytree = "^2.8.0"
chardet = "^5.1.0"
click = "^8.1.3"
idna = "^3.4"
openpyxl = "^3.1.2"
requests = "^2.28.2"
XlsxWriter = "^3.0.9"
xmltodict = "^0.13.0"
more-itertools = "^9.1.0"
jsonschema = "^4.17.3"
pydantic = "^1.10.7"
tenacity = "^8.2.2"
fastramqpi = ">=5.7" # first version to include ra-utils

[tool.poetry.group.pre-commit.dependencies]
black = "^23.3.0"
pre-commit = "^3.2.2"

[tool.poetry.group.test.dependencies]
pytest = "^8.3.3"
pytest-cov = "^4.0.0"
pytest-split = "^0.8.0"
parameterized = "^0.9.0"
freezegun = "^1.2.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
