[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytest-comfyui"
version = "0.0.1"
authors = [
  { name="Dwi Rizki Irawan", email="dwi.rizki.irawan@gmail.com" },
]
description = "Integration testing framework for ComfyUI nodes and workflows."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: Pytest",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/pytest-comfyui"
"Bug Tracker" = "https://github.com/yourusername/pytest-comfyui/issues"