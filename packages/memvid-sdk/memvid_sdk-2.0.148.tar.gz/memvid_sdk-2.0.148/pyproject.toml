[build-system]
requires = ["maturin>=1.7"]
build-backend = "maturin"

[project]
name = "memvid-sdk"
version = "2.0.148"
description = "Single-file AI memory system for Python. Store, search, and query documents with built-in RAG."
authors = [{name = "Memvid Inc."}]
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
dependencies = [
    "typing_extensions>=4.0.0",
]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Database",
    "Intended Audience :: Developers"
]
keywords = ["ai", "memory", "rag", "vector-search", "semantic-search", "langchain", "llamaindex", "embeddings"]

[project.urls]
Homepage = "https://memvid.com"
Repository = "https://github.com/memvid/memvid"
Documentation = "https://docs.memvid.com"

[project.optional-dependencies]
langchain = ["langchain-core>=0.3,<3.0"]
llamaindex = ["llama-index>=0.12,<1.0"]
openai = ["openai>=1.0,<3.0"]
crewai = ["crewai>=0.70,<3.0"]
vercel-ai = ["ai>=4.0,<6.0"]
autogen = ["autogen-agentchat>=0.4,<1.0"]
haystack = ["haystack-ai>=2.8,<4.0"]
langgraph = ["langgraph>=0.2,<3.0"]
semantic-kernel = ["semantic-kernel>=1.17,<2.0"]
# Document parsing dependencies
documents = [
    "pypdf>=4.0,<7.0",
    "openpyxl>=3.1,<4.0",
    "python-pptx>=1.0,<2.0",
    "python-docx>=1.1,<2.0",
]
full = [
    "langchain-core>=0.3,<3.0",
    "llama-index>=0.12,<1.0",
    "openai>=1.0,<3.0",
    "crewai>=0.70,<3.0",
    "ai>=4.0,<6.0",
    "autogen-agentchat>=0.4,<1.0",
    "haystack-ai>=2.8,<4.0",
    "langgraph>=0.2,<3.0",
    "semantic-kernel>=1.17,<2.0",
    "pypdf>=4.0,<7.0",
    "openpyxl>=3.1,<4.0",
    "python-pptx>=1.0,<2.0",
    "python-docx>=1.1,<2.0",
]

[tool.maturin]
features = ["pyo3/extension-module", "pyo3/abi3-py38", "memvid-core/lex", "memvid-core/vec", "memvid-core/parallel_segments", "memvid-core/temporal_track", "memvid-core/clip", "memvid-core/logic_mesh", "memvid-core/replay"]
module-name = "memvid_sdk._lib"
include = ["LICENSE", "README.md"]
exclude = ["examples/*", "tests/*", "scripts/*", ".env", "*.mv2"]
manifest-path = "bindings/python/Cargo.toml"
# Note: For native development, use setup-native.sh which builds for your architecture only
# This avoids universal2 build issues on Apple Silicon

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-q"
