[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dspip"
version = "1.0.1"
description = "Digital Signing of Physical Items Protocol SDK - Official Python implementation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "Midwest Cyber, LLC", email = "contact@dspip.io"}
]
keywords = [
    "dspip",
    "digital-signature",
    "shipping",
    "qr-code",
    "cryptography",
    "secp256k1",
    "ed25519",
    "ecies",
    "dns",
    "pki"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security :: Cryptography",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "coincurve>=19.0.0",
    "pynacl>=1.5.0",
    "cryptography>=41.0.0",
    "qrcode[pil]>=7.4.0",
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://dspip.dev"
Documentation = "https://dspip.dev/docs"
Repository = "https://github.com/MidwestCyberLLC/dspip.dev"
Issues = "https://github.com/MidwestCyberLLC/dspip.dev/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["dspip*"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
