[project]
name = "astronomo"
version = "0.13.1"
description = "A modern Gemini browser for the terminal"
license = "GPL-3.0-or-later"
readme = "README.md"
authors = [
    { name = "Alan Velasco", email = "alan@alanbato.com" }
]
requires-python = ">=3.10"
dependencies = [
    "emoji>=2.0.0",
    "feedparser>=6.0.0",
    "humanize>=4.0.0",
    "nauyaca>=0.1.0",
    "textual[syntax]>=6.6.0",
    "tomli-w>=1.0.0",
    "tomli>=2.0.0; python_version < '3.11'",
    "typing_extensions>=4.0.0; python_version < '3.11'",
    "typer>=0.20.0",
    "mapilli>=0.1.1",
    "mototli>=0.1.1",
    "teyaotlani>=0.1.3",
]

[project.scripts]
astronomo = "astronomo:main"

[build-system]
requires = ["uv_build>=0.9.9,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "ty>=0.0.1a12",
    "nox>=2024.10.9",
    "pre-commit>=4.4.0",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-xdist>=3.5.0",
    "ruff>=0.8.4",
    "textual-dev>=1.8.0",
]
docs = [
    "mkdocs-git-revision-date-localized-plugin>=1.5.0",
    "mkdocs-material>=9.7.0",
    "mkdocstrings[python]>=1.0.0",
    "pymdown-extensions>=10.17.2",
]
chafa = [
    "chafa.py>=1.2.0",
]

[tool.ty.environment]
python-version = "3.11"

[tool.pytest.ini_options]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests that require network access",
]
