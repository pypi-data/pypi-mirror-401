[package]
name = "hivemind-p2p"
version = "0.1.1"
edition = "2021"
readme = "README.md"

[dependencies]
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1.40", features = ["full"] }
iroh = "0.95"
iroh-tickets = "0.2"
magic-wormhole = "0.7.6"
anyhow = "1.0"
thiserror = "1.0"
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
serde_json = "1.0"
rand = "0.9"

[dev-dependencies]
tokio-test = "0.4"
axum = "0.8"
tower = "0.5"
hyper = "1.0"
