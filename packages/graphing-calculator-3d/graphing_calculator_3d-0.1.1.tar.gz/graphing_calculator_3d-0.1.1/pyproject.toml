[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "graphing_calculator_3d"
version = "0.1.1"
authors = [
  { name="Yosef Gizachew", email="yeyeadmss@gmail.com" },
]
description = "A 3D/4D graphing library using VisPy and SymPy"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "sympy",
    "vispy",
    "scikit-image",
    "PyQt5"
]

[project.urls]
"Homepage" = "https://github.com/yosefgizachew/3D-graphing-calculator"
