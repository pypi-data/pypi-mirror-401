[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "capiscio"
version = "2.3.1"
description = "The official CapiscIO CLI tool for validating A2A agents."
readme = "README.md"
requires-python = ">=3.10"
license = { text = "Apache-2.0" }
authors = [
    { name = "Capiscio Team", email = "team@capisc.io" }
]
keywords = ["capiscio", "cli", "a2a", "agent", "validation", "tool"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Utilities",
]
dependencies = [
    "rich>=13.0.0",
    "platformdirs>=4.0.0",
    "requests>=2.31.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "build",
    "twine",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "requests>=2.31.0",
]

[project.scripts]
capiscio = "capiscio.cli:main"

[project.urls]
Homepage = "https://capisc.io"
Documentation = "https://docs.capisc.io/cli"
Repository = "https://github.com/capiscio/capiscio-python"
Issues = "https://github.com/capiscio/capiscio-python/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/capiscio"]
