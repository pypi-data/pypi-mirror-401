[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "juffi"
version = "0.4.0"
description = "A feature rich TUI JSON log file viewer"
readme = "README.md"
license = "GPL-3.0"
authors = [
    {name = "Yotam Alon", email = "yotam.alon@gmail.com"}
]
maintainers = [
    {name = "Yotam Alon", email = "yotam.alon@gmail.com"}
]
keywords = ["json", "log", "viewer", "tui", "terminal", "curses"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console :: Curses",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
    "Topic :: System :: Monitoring",
    "Topic :: Text Processing :: Filters",
    "Topic :: Utilities",
]
requires-python = ">=3.10"
dependencies = [
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "pylint>=2.15.0",
    "isort>=5.0.0",
    "pre-commit>=3.0.0",
    "coverage[toml]>=7.0.0",
]
test = [
    "pytest>=7.0.0",
]

[project.urls]
Homepage = "https://github.com/YotamAlon/juffi"
Repository = "https://github.com/YotamAlon/juffi.git"
Issues = "https://github.com/YotamAlon/juffi/issues"
Documentation = "https://github.com/YotamAlon/juffi#readme"
Changelog = "https://github.com/YotamAlon/juffi/blob/main/CHANGELOG.md"

[project.scripts]
juffi = "juffi.__main__:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["juffi*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
juffi = ["py.typed"]

[tool.coverage.run]
patch = ["subprocess"]
sigterm = true

[tool.mypy]
exclude = ["build/", "dist/"]
