[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# -------------------------------------------------
# Project metadata
# -------------------------------------------------
[project]
name = "healthcheckx"
version = "1.1.0"
description = "Production-grade health checks for Python applications"
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }

authors = [
    { name = "Soumen Samanta", email = "you@example.com" }
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: System :: Monitoring",
    "Topic :: Internet :: WWW/HTTP"
]

# -------------------------------------------------
# Package discovery (src layout)
# -------------------------------------------------
[tool.setuptools.packages.find]
where = ["src"]

# -------------------------------------------------
# OPTIONAL DEPENDENCIES (IMPORTANT)
# -------------------------------------------------
[project.optional-dependencies]

# Redis health check support
redis = [
    "redis>=5.0"
]

# Memcached health check support
memcached = [
    "pymemcache>=4.0"
]

# RabbitMQ health check support
rabbitmq = [
    "pika>=1.3"
]

# PostgreSQL health check support
postgresql = [
    "psycopg2-binary>=2.9"
]

# MySQL health check support
mysql = [
    "mysql-connector-python>=8.0"
]

#Oracle health check support
oracle = [
    "oracledb>=3.4"
]

# MS SQL Server health check support
mssql = [
    "pymssql>=2.2"
]

# MongoDB health check support
mongodb = [
    "pymongo>=4.0"
]

# Install everything
all = [
    "redis>=5.0",
    "pymemcache>=4.0",
    "pika>=1.3",
    "psycopg2-binary>=2.9",
    "mysql-connector-python>=8.0",
    "oracledb>=3.4",
    "pymssql>=2.2",
    "pymongo>=4.0"
]

# -------------------------------------------------
# Project URLs (optional but recommended)
# -------------------------------------------------
[project.urls]
Documentation = "https://soumen3.github.io/healthcheckx/"
Homepage = "https://soumen3.github.io/healthcheckx/"
Repository = "https://github.com/Soumen3/healthcheckx"
Issues = "https://github.com/Soumen3/healthcheckx/issues"
