# 机械臂方向系数配置文件
# 用于配置左右臂的电机旋转方向
#
# 方向系数说明:
#   1.0  : 正常方向
#   -1.0 : 反转方向
#
# 使用说明:
#   - 右臂（right）通常作为基准，所有电机设为 1.0
#   - 左臂（left）需要根据实际机械结构镜像配置
#   - 对于对称的双臂机器人，左臂通常是右臂的镜像

# 右臂方向配置（基准配置）
right:
  motor_1: -1.0   # 基座旋转关节
  motor_2: -1.0   # 肩部关节
  motor_3: -1.0   # 肘部关节1
  motor_4: -1.0   # 肘部关节2
  motor_5: -1.0   # 腕部关节1
  motor_6: -1.0   # 腕部关节2
  motor_7: -1.0   # 腕部关节3
  motor_8: 1.0   # 夹爪

# 左臂方向配置（镜像配置）
# 注意：这是默认的全反转配置
# 根据您的实际机械结构，可能需要调整某些关节的方向系数
# 例如：
#   - 如果基座旋转关节不需要反转，将 motor_1 设为 1.0
#   - 如果某些关节的旋转轴与右臂相同，将对应的 motor_x 设为 1.0
left:
  motor_1: 1.0  # 基座旋转关节（镜像）
  motor_2: 1.0  # 肩部关节（镜像）
  motor_3: 1.0  # 肘部关节1（镜像）
  motor_4: -1.0  # 肘部关节2（镜像）
  motor_5: 1.0  # 腕部关节1（镜像）
  motor_6: 1.0  # 腕部关节2（镜像）
  motor_7: 1.0  # 腕部关节3（镜像）
  motor_8: 1.0  # 夹爪（镜像）

