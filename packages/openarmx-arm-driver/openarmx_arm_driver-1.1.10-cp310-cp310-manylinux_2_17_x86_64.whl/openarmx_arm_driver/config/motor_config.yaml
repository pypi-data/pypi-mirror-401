# 电机参数配置文件
# 支持多个电机ID的不同参数配置

# 默认参数配置（当电机ID没有特定配置时使用）
default:
  position:
    min: -12.57  # 角度(弧度)下限范围
    max: 12.57   # 角度(弧度)上限范围
  torque:
    min: -12.0   # 扭矩下限范围
    max: 12.0    # 扭矩上限范围
  velocity:
    min: -30.0   # 速度下限范围
    max: 30.0    # 速度上限范围
  kp:
    min: 0.0     # KP下限范围
    max: 500.0   # KP上限范围
  kd:
    min: 0.0     # KD下限范围
    max: 5.0     # KD上限范围

# 特定电机ID的参数配置
motors:
  # 电机 RS04 的参数 (新版关节1-2, 替代DM8009)
  RS04:
    position:
      min: -12.57
      max: 12.57
    torque:
      min: -120.0
      max: 120.0
    velocity:
      min: -15.0
      max: 15.0
    kp:
      min: 0.0
      max: 5000.0
    kd:
      min: 0.0
      max: 100.0

  # 电机 RS03 的参数 (关节3-4, 替代DM4340)
  RS03:
    position:
      min: -12.57
      max: 12.57
    torque:
      min: -60.0
      max: 60.0
    velocity:
      min: -20.0
      max: 20.0
    kp:
      min: 0.0
      max: 5000.0
    kd:
      min: 0.0
      max: 100.0

  # 电机 RS06 的参数 (如果有使用RS06电机)
  RS06:
    position:
      min: -12.57
      max: 12.57
    torque:
      min: -60.0
      max: 60.0
    velocity:
      min: -20.0
      max: 20.0
    kp:
      min: 0.0
      max: 5000.0
    kd:
      min: 0.0
      max: 100.0

  # 电机 RS00 的参数 (关节5-7, 夹爪)
  RS00:
    position:
      min: -12.57
      max: 12.57
    torque:
      min: -14.0
      max: 14.0
    velocity:
      min: -33.0
      max: 33.0
    kp:
      min: 0.0
      max: 500.0
    kd:
      min: 0.0
      max: 5.0