[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bigtools"
version = "1.4.4"
description = "Tools for python"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
authors = [
  {name = "hongbo liu", email = "bananabo@foxmail.com"}
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
]
dependencies = [
    "requests>=2.31.0",
    "tqdm>=4.66.1",
    "lxml>=4.9.3",
    "pymongo>=4.5.0",
    "pytz>=2023.3",
    "jsonschema>=4.19.1",
    "PyYAML>=6.0.1",
    "jieba==0.42.1",
    "minio>=7.2.5",
    "motor>3.7.0",
    "redis>=6.4.0",
    "aiohttp>=3.12.15",
    "aiofiles>=24.1.0",
    "orjson>=3.11.3",
    "numpy>=1.26.4",
    "scikit-learn>=1.7.2",
    "bm25s>=0.2.14",
    "elasticsearch>=8.14.0"
]


[project.urls]
Homepage = "https://gitee.com/maxbanana"

[tool.setuptools.packages.find]
where = ["src"]