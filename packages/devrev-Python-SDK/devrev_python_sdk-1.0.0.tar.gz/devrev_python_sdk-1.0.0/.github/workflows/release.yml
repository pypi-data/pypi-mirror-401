# Release Automation Workflow
# Issue #59 - Automate release process
# Triggered by version tags (v*), runs tests, builds, and publishes
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not publish)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  id-token: write  # For trusted publishing

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen --all-extras

      - name: Run tests
        run: uv run pytest tests/ -v --cov=devrev --cov-fail-under=80

      - name: Run type check
        run: uv run mypy src/

      - name: Run linting
        run: uv run ruff check src/

  build:
    name: Build Package
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version $VERSION"

      - name: Build wheel and sdist
        run: python -m build

      - name: Verify package
        run: |
          pip install dist/*.whl
          python -c "import devrev; print(f'Installed: devrev')"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest
    if: github.event.inputs.dry_run != 'true'
    environment:
      name: pypi
      url: https://pypi.org/project/py-devrev/
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Uses trusted publishing (OIDC)
          # Configure at: https://pypi.org/manage/project/py-devrev/settings/publishing/
          skip-existing: true

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: dist
          path: dist/

      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        run: |
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" -20)
          fi
          
          # Write to file for multi-line output
          cat << EOF > release_notes.md
          ## What's Changed

          $COMMITS

          ## Installation

          \`\`\`bash
          pip install py-devrev==${{ steps.version.outputs.version }}
          \`\`\`

          ## Full Changelog
          
          See [CHANGELOG.md](https://github.com/mgmonteleone/py-dev-rev/blob/main/docs/changelog.md)
          EOF

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          files: |
            dist/*
          generate_release_notes: true

