# Dependabot configuration for py-devrev SDK
# Issue #58 - Set up Dependabot for dependencies
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "automated"
      - "python"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group development dependencies together
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "pre-commit"
          - "respx"
        update-types:
          - "minor"
          - "patch"
      # Group documentation dependencies
      docs-dependencies:
        patterns:
          - "mkdocs*"
          - "mkdocstrings*"
          - "pymdown*"
        update-types:
          - "minor"
          - "patch"
      # Group security tools
      security-tools:
        patterns:
          - "pip-audit"
          - "bandit"
          - "safety"
    # Ignore major version bumps for core dependencies (require manual review)
    ignore:
      - dependency-name: "pydantic"
        update-types: ["version-update:semver-major"]
      - dependency-name: "httpx"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    labels:
      - "dependencies"
      - "automated"
      - "github-actions"
    commit-message:
      prefix: "ci"
      include: "scope"
    groups:
      # Group all actions together for easier review
      actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

