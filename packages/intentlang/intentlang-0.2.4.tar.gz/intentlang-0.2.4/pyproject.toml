[project]
name = "intentlang"
version = "0.2.4"
description = "https://github.com/l3yx/intentlang"
readme = "README.md"
authors = [
    { name = "leixiao", email = "1729888211@qq.com" }
]
requires-python = ">=3.10"
dependencies = [
    "jinja2>=3.1.6",
    "openai>=2.14.0",
    "pydantic>=2.12.5",
    "python-dotenv>=1.0.0",
]

[project.scripts]
intentlang = "intentlang:main"

[build-system]
requires = ["uv_build>=0.8.9,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "playwright==1.57.0",
]
