[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "makeastar"
version = "1.0"
description = "Minimalist star pattern generator using optimized one-liners."
authors = [{name = "Rheehose (Rhee Creative)", email = "rheehose@rheehose.com"}]
readme = "README.md"
requires-python = ">=3.8"
urls = {Homepage = "https://github.com/hslcrb/makeastar"}
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
where = ["src"]
