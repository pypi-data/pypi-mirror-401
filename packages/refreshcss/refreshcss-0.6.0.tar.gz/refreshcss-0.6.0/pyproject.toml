[project]
name = "refreshcss"
version = "0.6.0"
description = "Removes unused classes, ids, and element selectors from CSS."
authors = [
    { name = "adamghill", email = "adamghill@yahoo.com" }
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
keywords = ["django", "python", "css", "html"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "justhtml>=0.32.0",
    "tinycss2>=1.5.1",
]

[dependency-groups]
dev = [
    "pytest>=8",
    "pytest-django>=4",
    "pytest-cov>=5",
    "pytest-benchmark>=4",
    "django>=5",
    "django-compressor>=4",
    "django-stubs>=5",
    "ty>=0.0.11",
    "tinycss2>=1.5.1",
    "justhtml>=0.32.0",
    "ruff>=0.8.0",
]

[project.optional-dependencies]
cli = [
    "click>=8.1.7",
    "charset-normalizer>=3.3.2",
]

[project.urls]
Homepage = "https://github.com/adamghill/refreshcss/"
Repository = "https://github.com/adamghill/refreshcss/"
Documentation = "https://github.com/adamghill/refreshcss/"
Funding = "https://github.com/sponsors/adamghill"

[project.scripts]
refreshcss = "refreshcss.cli:cli"

[tool.ruff]
src = ["src"]
exclude = []
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = [
  "A",
  "ARG",
  "B",
  "C",
  "DTZ",
  "E",
  "EM",
  "F",
  "FBT",
  "I",
  "ICN",
  "ISC",
  "N",
  "PLC",
  "PLE",
  "PLR",
  "PLW",
  "Q",
  "RUF",
  "S",
  "T",
  "TID",
  "UP",
  "W",
  "YTT",
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore checks for possible passwords
  "S105", "S106", "S107",
  # Ignore complexity
  "C901", "PLR0911", "PLR0912", "PLR0913", "PLR0915",
  # Ignore unused variables
  "F841",
   # Ignore exception strings
  "EM101", "EM102",
]
unfixable = [
  # Don't touch unused imports
  "F401",
]

[tool.ruff.lint.isort]
known-first-party = ["refreshcss"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.per-file-ignores]
# Tests can use magic values, assertions, and relative imports
"tests/**/*" = ["PLR2004", "S101", "TID252", "ARG001"]

[tool.pytest.ini_options]
addopts = "--quiet --failed-first -p no:warnings --benchmark-skip"
testpaths = [
    "tests"
]
markers = [
    "slow: marks tests as slow",
]

[build-system]
requires = ["uv_build>=0.8.12,<0.9.0"]
build-backend = "uv_build"
