[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fabric-hydrate"
version = "1.0.1"
description = "A CLI tool to hydrate Microsoft Fabric Lakehouse metadata from Delta Lake schemas"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Michael John Peña", email = "mjtpena@outlook.com" }
]
maintainers = [
    { name = "Michael John Peña", email = "mjtpena@outlook.com" }
]
keywords = [
    "microsoft-fabric",
    "lakehouse",
    "delta-lake",
    "metadata",
    "schema",
    "cli",
    "data-engineering",
    "azure",
    "onelake"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Typing :: Typed",
]

dependencies = [
    "deltalake>=0.18.0",
    "azure-identity>=1.15.0",
    "httpx>=0.27.0",
    "typer>=0.12.0",
    "pydantic>=2.6.0",
    "rich>=13.7.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
    "pyarrow>=14.0.0",
    "types-PyYAML>=6.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.24.0",
]
all = [
    "fabric-hydrate[dev,docs]",
]

[project.scripts]
fabric-hydrate = "fabric_hydrate.cli:app"

[project.urls]
Homepage = "https://github.com/mjtpena/fabric-hydrate"
Documentation = "https://github.com/mjtpena/fabric-hydrate#readme"
Repository = "https://github.com/mjtpena/fabric-hydrate"
Issues = "https://github.com/mjtpena/fabric-hydrate/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/fabric_hydrate"]

[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["fabric_hydrate"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = ["deltalake.*", "azure.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"
addopts = [
    "-ra",
    "-q",
    "--cov=fabric_hydrate",
    "--cov-report=term-missing",
]

[tool.coverage.run]
source = ["src/fabric_hydrate"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
