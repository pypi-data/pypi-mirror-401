[package]
name = "zoopipe_rust_core"
version = "2026.1.14"
edition = "2024"
readme = "README.md"

[lib]
name = "zoopipe_rust_core"
path = "src/zoopipe_core/src/lib.rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module", "abi3-py310"] }
csv = "1.4.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
uuid = { version = "1.19.0", features = ["v4", "fast-rng"] }
rayon = "1.11.0"
crossbeam-channel = "0.5.15"
duckdb = { version = "1.4.3", features = ["bundled"] }
memory-stats = "1.2.0"
arrow = "57.2.0"
sqlx = { version = "0.8.6", features = ["postgres", "sqlite", "runtime-tokio", "macros", "any"] }
tokio = { version = "1.49.0", features = ["full"] }
futures-util = "0.3.31"
thiserror = "2.0"
parquet = "57.2.0"
bytes = "1.11.0"
object_store = { version = "0.11.2", features = ["aws"] }
url = "2.5.8"

[dev-dependencies]
criterion = "0.8.1"
tempfile = "3.17.0"
tokio-test = "0.4.4"

[[bench]]
name = "zoopipe_benchmarks"
harness = false
