[project]
name = "zoopipe"
version = "2026.01.09"
description = "ZooPipe is a data processing framework that allows you to process data in a declarative way."
readme = "README.md"
requires-python = ">=3.13"

authors = [
    { name = "Alberto Daniel Badia", email = "alberto_badia@enlacepatagonia.com" },
]

urls = {"Homepage" = "https://github.com/albertobadia/zoopipe"}

dependencies = [
    "ijson>=3.4.0",
    "lz4>=4.4.5",
    "msgpack>=1.1.2",
    "pydantic>=2.12.5",
]

[project.optional-dependencies]
ray = [
    "ray>=2.53.0",
]
dask = [
    "dask[distributed]>=2025.12.0",
]
pyarrow = [
    "pyarrow>=22.0.0",
]
all = [
    "ray>=2.53.0",
    "dask[distributed]>=2025.12.0",
    "pyarrow>=22.0.0",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.10",
    "ray>=2.53.0",
    "dask[distributed]>=2025.12.0",
    "pyarrow>=22.0.0",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_mode = "auto"

[tool.ruff.lint]
select = ["E", "F", "I"]
