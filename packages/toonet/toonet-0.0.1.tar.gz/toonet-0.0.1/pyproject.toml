[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "toonet"
version = "0.0.1"
authors = [
  { name="TooNet Team", email="hi@toonet.ai" },
]
description = "TooNet: A non-profit open-world query initiative, part of the TOO project."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

[project.urls]
"Homepage" = "https://toonet.ai"
"Bug Tracker" = "https://github.com/toonet/toonet/issues"
"Source" = "https://github.com/toonet"