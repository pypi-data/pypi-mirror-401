[tool.poetry]
name = "pyredis-om"
version = "0.4.1b3"
description = "A true `redis-om` alternative, built out of frustration."
authors = ["Redis OSS <oss@redis.com>"]
maintainers = ["Srikanth <srikanth@psync.club>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/xchikux/redis-om-python"
packages = [
    { "include" = "aredis_om" },
    { "include" = "redis_om" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Topic :: Database",
    'License :: OSI Approved :: BSD License',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Programming Language :: Python :: 3.13',
    'Programming Language :: Python :: 3.14',
    'Programming Language :: Python',
]
include=[
    "docs/*",
    "images/*",
    "redis_om/**/*",
]

[tool.poetry.urls]
"Code" = "https://github.com/xchikux/redis-om-python"
"Issue tracker" = "https://github.com/xchikux/redis-om-python/issues"

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
redis = "^6.2.0"
pydantic = ">=1.10.22"
click = "^8.1.7"
types-redis = "^4.6.0"
python-ulid = "^3.0.0"
hiredis = "^3.2.1"
more-itertools = "^10.7.0"

[tool.poetry.group.dev.dependencies]
mypy = "^1.16"
pytest = "^8.3"
pytest-async = "^0.1.1"
pytest-cov = "^6"
pytest-codspeed = "^3"
ipdb = "^0.13.9"
black = "^24.2"
isort = "^5.9.3"
flake8 = "^5.0.4"
bandit = "^1.7.4"
coverage = "^7.1"
pytest-xdist = "^3.1.0"
unasync = "^0.6.0"
pytest-asyncio = "^0.24.0"
email-validator = "^2.0.0"
tox = "^4.28.1"

[tool.poetry.scripts]
migrate = "redis_om.model.cli.migrate:migrate"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
