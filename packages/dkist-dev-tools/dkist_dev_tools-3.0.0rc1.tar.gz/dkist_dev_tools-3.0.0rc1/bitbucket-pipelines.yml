image: python:3.13
definitions:
  steps:
    - step: &download_execute_script
        name: Download Script Execute Script
        script:
          - echo "Retrieving Script Execution Script"
          - curl -fL https://getcli.jfrog.io | sh
          - ./jfrog rt dl --url $ARTIFACTORY_URL --user $ARTIFACTORY_USER --password $ARTIFACTORY_PASSWORD generic-packages/ci_scripts/latest/execute_script.sh
          - cat ci_scripts/latest/execute_script.sh
          - chmod 755 ci_scripts/latest/execute_script.sh
        artifacts:
          - ci_scripts/latest/execute_script.sh

    - step: &lint
        caches:
          - pip
        name: Lint
        script:
          - ./ci_scripts/latest/execute_script.sh lint_python.sh

    - step: &scan
        caches:
          - pip
        name: Scan
        script:
          - ./ci_scripts/latest/execute_script.sh scan_python.sh

    - step: &changelog
        caches:
          - pip
        name: Changelog
        script:
          - ./ci_scripts/latest/execute_script.sh check_changelog.sh

    - step: &test313
        caches:
          - pip
        name: Test Python 3.13
        script:
          - git config --global user.email "foo@bar.baz"
          - git config --global user.name "Alan Smithee"
          - git config --global init.defaultBranch "main"
          - pip install -U pip
          - pip install tox
          - tox -e py313
          - ./ci_scripts/latest/execute_script.sh upload_coverage.sh

    - step: &test313-min
        caches:
          - pip
        name: Test Python 3.13 with minimum dependencies
        script:
          - git config --global user.email "foo@bar.baz"
          - git config --global user.name "Alan Smithee"
          - git config --global init.defaultBranch "main"
          - pip install -U pip
          - pip install tox
          - tox -e py313-min

    - step: &push
        caches:
          - pip
        name: Push
        script:
          - ./ci_scripts/latest/execute_script.sh push_python.sh

pipelines:
  default:
    - step: *download_execute_script
    - parallel:
      - step: *lint
      - step: *changelog
    - parallel:
      - step: *scan
      - step: *test313
      - step: *test313-min
  tags:
    'v*':
      - step: *download_execute_script
      - parallel:
          - step: *lint
          - step: *changelog
      - parallel:
          - step: *scan
          - step: *test313
          - step: *test313-min
      - step: *push

