[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "termcolours"
dynamic = ["version"]
description = "Interactive terminal color picker"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [{ name = "pykhaz" }]
dependencies = ["pyperclip"]

[tool.hatch.version]
path = "src/termcolours/__about__.py"

[project.scripts]
termcolours = "termcolours.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/termcolours"]

[tool.hatch.build]
include = [
  "src/termcolours/assets/**"
]

[tool.hatch.build.targets.sdist]
include = [
  "src/termcolours/**",
  "src/termcolours/assets",
  "README.md",
  "LICENSE"
]

# Hatch environments (typy i testy)
[tool.hatch.envs.types.scripts]
test = "pytest {args:tests}"

# domyślne środowisko (opcjonalnie)
[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"

