[metadata]
name = uiautomator2-henry
version = 2.16.31
description = Python Wrapper for Google Android UiAutomator2 test tool
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/youweideng80/uiautomator2
author = codeskyblue,henry.deng
author_email = 29583208@qq.com
license = MIT
license_files = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Operating System :: POSIX
	Programming Language :: Python :: 3
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Testing

[options]
packages = find:
package_dir = 
	= .
python_requires = >=3.6
install_requires = 
	six
	requests>=2
	whichcraft
	logzero~=1.5
	progress~=1.3
	retry~=0.9
	adbutils>=1.0.9
	Deprecated~=1.2.6
	Pillow
	lxml>=4.3
	cached-property>=1.5.1,<2.0
	packaging~=20.3
	filelock>=3.0.12,<4.0
include_package_data = True

[options.package_data]
uiautomator2 = 
	assets/*
	ext/*
	ext-archived/*

[options.packages.find]
where = .
include = uiautomator2*

[options.extras_require]
image = 
	scikit-image
	imutils
	findit
	imageio>=2.8.0,<3.0
	imageio-ffmpeg>=0.4.2,<1.0
	websocket_client>=0.57.0,<1.0

[options.entry_points]
console_scripts = 
	uiautomator2 = uiautomator2.__main__:main

[egg_info]
tag_build = 
tag_date = 0

