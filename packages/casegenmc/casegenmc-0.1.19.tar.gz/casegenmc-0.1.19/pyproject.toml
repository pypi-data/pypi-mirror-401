[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "casegenmc"
version = "0.1.19"
description = "Case generator, optimizer, and summarizer for models."
authors = [{name = "Lorenzo Venneri", email = "lorenzo.venneri@gmail.com"}]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.18.0",
    "pandas>=1.0.0",
    "matplotlib>=3.1.0",
    "scipy>=1.4.0",
    "plotly>=5.0.0",
    "ray>=2.0.0",
    "tqdm>=4.62.3",
    "jinja2>=3.0.0",
    
]
classifiers = [
    "Programming Language :: Python :: 3.7",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]



[project.urls]
    Homepage= "https://github.com/lvenneri/casegenmc"

