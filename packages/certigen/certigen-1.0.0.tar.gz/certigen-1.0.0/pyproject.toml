[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "certigen"
version = "1.0.0"
description = "Automatic certificate generator with OCR-based placeholder detection"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Nakul Desai", email = "nakuldesai2006@gmail.com"}
]
keywords = ["certificate", "generator", "ocr", "automation", "pdf"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Office/Business",
]
requires-python = ">=3.8"
dependencies = [
    "Pillow>=9.0.0",
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "openpyxl>=3.0.0",
]

[project.optional-dependencies]
ocr = ["pytesseract>=0.3.10"]
cloud = ["boto3>=1.26.0", "google-api-python-client>=2.0.0", "google-auth>=2.0.0"]
plot = ["matplotlib>=3.5.0"]
all = ["certigen[ocr,cloud,plot]"]

[project.scripts]
certigen = "certigen.__main__:main"

[project.urls]
Homepage = "https://github.com/bravetiger01/certigen"
Documentation = "https://github.com/bravetiger01/certigen#readme"
Repository = "https://github.com/bravetiger01/certigen"
Issues = "https://github.com/yourusername/certigen/issues"

[tool.setuptools.packages.find]
include = ["certigen*"]
