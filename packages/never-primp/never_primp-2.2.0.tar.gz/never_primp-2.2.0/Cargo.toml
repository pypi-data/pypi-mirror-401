[package]
name = "never_primp"
version = "2.2.0"
edition = "2024"
description = "基于原primp 用rust重构优化的python高效请求库"
authors = ["Neverland"]
readme = "README.md"


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "never_primp"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module", "abi3-py38", "indexmap", "anyhow", "multiple-pymethods"] }
anyhow = "1.0.98"
thiserror = "2.0.9"
pem = "3.0.4"
tracing = { version = "0.1.41", features = ["log-always"] }
pyo3-log = "0.13.2"

# Local development path for wreq 6.0.0-rc.25+
# cmake --build . --config Release
#wreq = { path = "G:/wreq", features = [
wreq = { git = "https://github.com/neverl805/wreq", features = [
    "json",
    "cookies",
    "socks",
    "gzip",
    "brotli",
    "zstd",
    "deflate",
    "multipart",
    "stream",
    "query",      # For query() method
    "form",       # For form() method
] }
# Use git version of wreq-util temporarily until local version is updated
wreq-util = { git = "https://github.com/neverl805/wreq-util", features = ["emulation-serde", "emulation-rand"] }
#wreq-util = { path = "G:/wreq-util", features = ["emulation-serde", "emulation-rand"] }
encoding_rs = { version = "0.8.35" }
foldhash = "0.2.0"
indexmap = { version = "2.9.0", features = ["serde"] }
tokio = { version = "1.44.2", features = ["full"] }
tokio-util = { version = "0.7.14", features = ["codec"] }  # for multipart
html2text = "0.16.0"
pythonize = "0.27.0"
serde_json = "1.0.140"
serde_urlencoded = "0.7.1"
urlencoding = "2.1.3"
http-body-util = "0.1.3"
http = "1.4.0"
cookie = "0.18"
mime = "0.3.17"

[profile.release]
codegen-units = 1
lto = "fat"
opt-level = 3
panic = "abort"
strip = "symbols"

# Patch wreq to use local version consistently
#[patch.crates-io]
#wreq = { path = "G:/wreq" }

# Patch git dependencies to use local wreq
#[patch.'https://github.com/0x676e67/wreq-util']
#wreq = { path = "G:/wreq" }

[[example]]
name = "main"
path = "example/main.rs"

[[example]]
name = "jet"
path = "example/jet_test.rs"
