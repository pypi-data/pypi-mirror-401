[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "NLOrg-Utils"
version = "0.0.3.1"
authors = [
  { name="Lakur Fessi", email="lakurfessi@outlook.com" },
]
description = "A simple utils for NL ecosystem"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

dependencies = [] 

[tool.setuptools.packages.find]
where = ["src"]
