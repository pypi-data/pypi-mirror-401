[build-system]
requires = ["setuptools>=80"]
build-backend = "setuptools.build_meta"

[project]
name = "tinterm"
version = "0.1.0"
description = "A lightweight Python library for coloring terminal output with zero dependencies."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Tobias Hafner" }
]
requires-python = ">=3.9"
dependencies = [
  "colorama; platform_system == 'Windows'"
]

[project.urls]
Homepage = "https://github.com/TobiasHafner/tinterm"

[project.optional-dependencies]
dev = [
  "pytest>=9.0.2"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

