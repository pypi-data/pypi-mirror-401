[project]
name = "kconfigstyle"
version = "0.6.2"
description = "Simple formatter for Kconfig files"
readme = "README.md"
requires-python = ">=3.10"
dependencies = []
license = "MIT"

[project.urls]
Homepage = "https://github.com/noahp/kconfigstyle"
Repository = "https://github.com/noahp/kconfigstyle"
Issues = "https://github.com/noahp/kconfigstyle/issues"

[project.scripts]
kconfigstyle = "kconfigstyle:main"

[tool.uv]
package = true

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
]

[tool.pytest.ini_options]
addopts = "--cov --cov-report html --cov-report term-missing"

[tool.coverage.run]
branch = true
omit = [
    "tests/*",
]
# required to get coverage reports when using subprocesses in tests
patch = ["subprocess"]

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"
