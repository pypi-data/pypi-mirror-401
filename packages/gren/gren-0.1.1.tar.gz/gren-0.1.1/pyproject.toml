[project]
name = "gren"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Herman Brunborg", email = "herman@brunborg.com" }
]
requires-python = ">=3.12"
dependencies = [
    "chz>=0.4.0",
    "cloudpickle>=3.1.1",
    "pydantic>=2.12.5",
    "python-dotenv>=1.0.0",
    "rich>=14.2.0",
    "submitit>=1.5.3",
]

[project.optional-dependencies]
dashboard = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "typer>=0.9.0",
]

[project.scripts]
gren-dashboard = "gren.dashboard.main:cli"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.14.9",
    "ty>=0.0.1a34",
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "typer>=0.9.0",
    "httpx>=0.27.0",
]
test = [
    "pytest>=8.0.0",
    "httpx>=0.27.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
artifacts = ["src/gren/dashboard/frontend/dist/**/*"]

[tool.hatch.build.targets.wheel]
packages = ["src/gren"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["-ra"]
