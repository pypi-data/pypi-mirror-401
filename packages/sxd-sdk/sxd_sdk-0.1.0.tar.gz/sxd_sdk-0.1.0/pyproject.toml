[project]
name = "sxd-sdk"
version = "0.1.0"
description = "SDK for building and deploying data pipelines on SentientX Data Platform"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.11"
authors = [
    {name = "SentientX", email = "dev@sentient-x.com"}
]
keywords = [
    "data-pipelines",
    "temporal",
    "workflows",
    "distributed-computing",
    "machine-learning",
    "computer-vision",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]

dependencies = [
    # Temporal for workflow orchestration
    "temporalio>=1.5.0",
    # Pydantic for schema validation
    "pydantic>=2.0.0",
    # HTTP client for cluster API
    "httpx>=0.23.0",
]

[project.optional-dependencies]
# For pipelines that need PyTorch
pytorch = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
]
# For pipelines that need OpenCV
opencv = [
    "opencv-python>=4.8.0",
    "numpy>=1.24.0",
]
# For local development and testing
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.2.0",
    "mypy>=1.8.0",
]
# All extras
all = [
    "sxd-sdk[pytorch,opencv,dev]",
]

[project.urls]
Homepage = "https://github.com/sentient-x/sxd"
Documentation = "https://sentient-x.github.io/sxd"
Repository = "https://github.com/sentient-x/sxd"
Issues = "https://github.com/sentient-x/sxd/issues"

# No CLI - this is a library only. Users use `sxd` CLI from main repo.

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["sxd_sdk"]

[tool.hatch.build.targets.sdist]
include = [
    "sxd_sdk",
    "README.md",
    "LICENSE",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
