[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pytest-markdown-report"
version = "0.1.1"  # No edit allowed. User can "just release" to version bump.
description = "Token-efficient markdown test reports for LLM-based TDD agents"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "David Allouche", email = "david@ddaa.net" },
]
classifiers = [
    "Framework :: Pytest",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "pytest>=7.0",
]

[project.entry-points.pytest11]
markdown_report = "pytest_markdown_report"

[project.urls]
Homepage = "https://github.com/ddaanet/pytest-markdown-report"
Repository = "https://github.com/ddaanet/pytest-markdown-report"

[tool.hatch.build.targets.wheel]
packages = ["src/pytest_markdown_report"]

[tool.hatch.envs.default]
dependencies = [
    "pytest>=7.0",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args}"
test-cov = "pytest --cov=pytest_markdown_report {args}"

[tool.hatch.envs.dev]
dependencies = [
    "pytest>=7.0",
    "pytest-cov",
]

[tool.docformatter]
recursive = true
in-place = true
wrap-summaries = 80
wrap-descriptions = 80

[tool.ruff]
output-format = "concise"
unsafe-fixes = true

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D203",     # no blank line required before class docstring
    "D213",     # multi-line docstring summary should start at the first line
    "S603",     # subprocess call
    "S607",     # partial executable path
    "PLR2004",  # > Magic value used in comparison
    "EM",       # Error message can be duplicated in traceback, no problem.
    "TD002",    # missing-todo-author
    "TD003",    # missing-todo-link
    "FIX",      # FIXME comments should not cause failure
    "S101",     # Authorize assert
    # Agents work around it with an intermediate variable.
    "TRY003",   # > Avoid specifying long messages outside the exception class
    # Handled by docformatter. Enabling in ruff causes redundant changes.
    "D209",     # > Multi-line docstring closing quotes should be on a separate line

    # Rules that should be disabled when using ruff as a formatter.
    # https://docs.astral.sh/ruff/formatter/#conflicting-lint-rules
    "W191",     # tab-indentation
    "E111",     # indentation-with-invalid-multiple
    "E114",     # indentation-with-invalid-multiple-comment
    "E117",     # over-indented
    "D206",     # docstring-tab-indentation
    "D300",     # triple-single-quotes
    "Q000",     # bad-quotes-inline-string
    "Q001",     # bad-quotes-multiline-string
    "Q002",     # bad-quotes-docstring
    "Q003",     # avoidable-escaped-quote
    "COM812",   # missing-trailing-comma
    "COM819",   # prohibited-trailing-comma
    "ISC002",   # multi-line-implicit-string-concatenation
    "TC001",    # typing-only-first-party-import
    "TC002",    # typing-only-third-party-import
    "TC003",    # typing-only-standard-library-import
]

[tool.ruff.lint.per-file-ignores]
"test_*.py" = [
    "S101",     # Assert statements
    "ARG",      # Unused function arguments
    # "FBT",    # Ignore boolean traps in test parameters
    "SLF001",   # Private member accessed
    "TRY003",   # Avoid specifying long messages outside the exception class
]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.mypy]
files = [ "tests"]
strict = true
extra_checks = true
error_summary = false
# Turn on experimental option
# https://mypy.readthedocs.io/en/stable/config_file.html#confval-allow_redefinition_new
allow_redefinition_new = true
local_partial_types = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "ruff>=0.14.10",
]
