[project]
name = "CensusForge"
version = "0.5.1"
description = "Add your description here"
readme = "README.md"
authors = [{ name = "Alejandro Ouslan", email = "alejandro.ouslan@upr.edu" }]
requires-python = ">=3.12"
dependencies = [
  "duckdb>=1.4.2",
  "jp-tools>=0.3.4",
  "numpy>=2.4.0",
  "requests>=2.32.5",
  "setuptools>=80.9.0",
]

[project.scripts]
census-api = "CensusForge:main"

[project.optional-dependencies]
extra = [
    "geopandas>=1.1.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
  "cairosvg>=2.8.2",
  "geopandas>=1.1.2",
  "jupyter>=1.1.1",
  "jupytext>=1.18.1",
  "kaleido>=1.2.0",
  "pnglatex>=1.1",
  "polars>=1.36.1",
  "pre-commit>=4.5.0",
  "pynvim>=0.6.0",
  "pyperclip>=1.11.0",
]
