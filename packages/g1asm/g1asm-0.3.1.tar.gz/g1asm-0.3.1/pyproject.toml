[project]
name = "g1asm"
version = "0.3.1"
description = "Assembler implementation for the g1 ISA"
authors = [
    {name = "7Limes"}
]
license = "MIT"
readme = "README.md"
keywords = ["assembler", "cli", "language"]

requires-python = ">=3.10"
dependencies = [
    "construct>=2.10.70",
    "pillow>=12.1.0",
    "rply>=0.7.8"
]

[project.optional-dependencies]
dev = [
    "twine>=6.2.0"
]


[project.urls]
Repository = "https://github.com/7Limes/g1asm"


[tool.poetry.scripts]
g1a = "g1asm.assembler:main"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"