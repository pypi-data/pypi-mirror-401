[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "combatlearn"
dynamic = ["version", "dependencies", "optional-dependencies"]
description = "Batch-effect harmonization for machine learning frameworks."
authors = [{name="Ettore Rocchi", email="ettoreroc@gmail.com"}]
requires-python = ">=3.10"
license = {text = "MIT"}
readme = {file="README.md", content-type="text/markdown"}
keywords = [
    "machine-learning",
    "harmonization",
    "combat",
    "preprocessing",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["combatlearn*"]

[tool.setuptools.dynamic]
version = {attr = "combatlearn.__version__"}
dependencies = {file = ["requirements.txt"]}
optional-dependencies.dev = {file = ["dev_requirements.txt"]}
optional-dependencies.docs = {file = ["docs_requirements.txt"]}

[tool.ruff]
target-version = "py310"
line-length = 100
exclude = [".git", ".github", "docs", "build", "dist", "*.egg-info"]

[tool.ruff.lint]
select = ["E", "W", "F", "I", "B", "C4", "UP", "SIM", "RUF"]
ignore = ["E501", "B008"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "PLR2004"]
"examples/*" = ["F401"]
