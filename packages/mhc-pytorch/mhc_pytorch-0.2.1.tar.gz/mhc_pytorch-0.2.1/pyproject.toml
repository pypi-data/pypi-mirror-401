[tool.poetry]
name = "mhc-pytorch"
version = "0.2.1"
description = "A PyTorch implementation of Manifold-Constrained Hyper-Connections (mHC), a multi-stream residual connection mechanism for deep learning models with mathematical constraints."
authors = ["Kenny Stryker <nggkenny@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "mhc" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries",
    "Typing :: Typed"
]
homepage = "https://github.com/KennyStryker/manifold-constrained-hyper-connections.git"
repository = "https://github.com/KennyStryker/manifold-constrained-hyper-connections.git"

[tool.poetry.dependencies]
python = ">=3.12,<3.15"
numpy = "^2.4.1"
torch = "^2.9.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^9.0.2"
black = {version = "25.12.0", extras = ["jupyter"]}
pylint = "^4.0.4"
mypy = "^1.19.1"
pytest-asyncio = "^1.3.0"
pre-commit = "^4.5.1"
pytest-cov = "^7.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
