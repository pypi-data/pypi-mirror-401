[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aws_rekognition_tool"
version = "0.5.0"
description = "Easy-to-use Python wrapper for AWS Rekognition - Image label detection, face detection, and text detection"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"

authors = [
    {name = "Bala_Bm_06_01", email = "devteam477@gmail.com"}
]

keywords = [
    "aws",
    "rekognition",
    "image-recognition",
    "machine-learning",
    "computer-vision",
    "face-detection",
    "label-detection",
    "s3",
    "boto3"
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Recognition",
]

dependencies = [
    "boto3>=1.26.0",
    "botocore>=1.29.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "moto>=4.0.0",  # AWS mocking for tests
]

[project.urls]
Homepage = "https://github.com/yourusername/aws-rekognition-tool"
Documentation = "https://github.com/yourusername/aws-rekognition-tool#readme"
Repository = "https://github.com/yourusername/aws-rekognition-tool.git"
"Bug Tracker" = "https://github.com/yourusername/aws-rekognition-tool/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311']
