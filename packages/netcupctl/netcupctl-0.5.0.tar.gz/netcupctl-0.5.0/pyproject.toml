[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "netcupctl"
version = "0.5.0"
description = "CLI client for netcup Server Control Panel REST API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "netcupctl contributors"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "click>=8.0.0",
    "requests>=2.31.0",
    "rich>=13.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "requests-mock>=1.11.0",
    "pylint>=3.0.0",
]

[project.scripts]
netcupctl = "netcupctl.cli:main"

[project.urls]
Homepage = "https://github.com/DS09AT/netcupctl"
Documentation = "https://github.com/DS09AT/netcupctl/blob/main/README.md"
Repository = "https://github.com/DS09AT/netcupctl"
Issues = "https://github.com/DS09AT/netcupctl/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
netcupctl = ["py.typed"]

[tool.pylint.main]
source-roots = ["src"]

ignore-patterns = ["test_.*\\.py"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "-q",
    "--strict-markers",
    "--cov=netcupctl",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
    "--cov-branch",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "security: Security-related tests",
]

[tool.coverage.run]
source = ["src/netcupctl"]
branch = true
omit = ["*/tests/*", "*/__main__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
fail_under = 80
show_missing = true
