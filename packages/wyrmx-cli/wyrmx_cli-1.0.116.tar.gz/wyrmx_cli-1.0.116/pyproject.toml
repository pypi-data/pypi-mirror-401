[project]
name = "wyrmx-cli"
version = "1.0.116"
description = "Wyrmx CLI is the official command-line interface for Wyrmx â€” a blazing-fast, Cython-accelerated, AI-enhanced web framework built on FastAPI."
authors = [{ name = "Yousri Aouledissa", email = "aouledissayousri@gmail.com" }]

license = { text = "MIT" }
readme = "full-documentation.md"
#requires-python = ">3.9.0,<3.9.1 || >3.9.1,<4.0"
requires-python = ">=3.13,<4.0"


dependencies = [
    "typer (>=0.16.0,<0.17.0)",
    "poetry (>=2.1.3,<3.0.0)",
    "poetry-core (>=2.1.3,<3.0.0)",
    "packaging (>=25.0,<26.0)",
    "virtualenv (>=20.31.2,<21.0.0)",
    "build (>=1.2.2.post1,<2.0.0)",
    "tomlkit (>=0.13.2,<0.14.0)",
    "dulwich (>=0.22.8,<0.23.0)",
    "shellingham (>=1.5.4,<2.0.0)",
    "filelock (>=3.18.0,<4.0.0)",
    "distlib (>=0.3.9,<0.4.0)",
    "huggingface-hub (>=1.3.2,<2.0.0)",
    "azure-ai-inference (>=1.0.0b9,<2.0.0)",
    "azure-core (>=1.38.0,<2.0.0)",
]

[[tool.poetry.packages]]
include = "wyrmx_cli"

[tool.poetry.scripts]
wyrmx = "wyrmx_cli.main:app"


[tool.poetry.group.dev.dependencies]
bandit = "^1.9.2"
pylint = "^4.0.4"
radon = "^6.0.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
