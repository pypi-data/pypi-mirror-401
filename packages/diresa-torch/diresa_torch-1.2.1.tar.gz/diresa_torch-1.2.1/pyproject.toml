[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "src/diresa_torch",
]

[project]
name = "diresa-torch"
version = "1.2.1"
authors = [
  { name="Lars Bonnefoy", email="lars.bonnefoy@vub.be" },
  { name="Janne Lisa Bouillon", email="janne.lisa.bouillon@vub.be" },
  { name="Geert De Paepe", email="geert.de.paepe@vub.be" },
]
description = "Diresa - distance-regularized siamese twin autoencoder"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "torch>=2.1",
]
keywords = ["weather", "climate", "pytorch", "machine", "learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
	"Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[tool.pytest.ini_options]
pythonpath = "src/"

[project.urls]
Homepage = "https://gitlab.com/etrovub/ai4wcm/public/diresa-torch"
Issues = "https://gitlab.com/etrovub/ai4wcm/public/diresa-torch/-/issues"