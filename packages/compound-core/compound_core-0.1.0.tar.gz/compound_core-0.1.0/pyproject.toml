[project]
name = "compound-core"
version = "0.1.0"
description = "Core utilities for Compound System agent infrastructure"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    { name = "Your Organization", email = "maintainers@example.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]


dependencies = [
    "pyyaml>=6.0",
    "python-dotenv>=1.0",
    "aiohttp>=3.9",
]

[project.urls]
Homepage = "https://github.com/YourOrg/Compound-System"
Repository = "https://github.com/YourOrg/Compound-System"
Issues = "https://github.com/YourOrg/Compound-System/issues"

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-asyncio>=0.21"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/compound_core"]
