[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fetchyt"
version = "0.1.0"
description = "Download MP3s from YouTube playlists with FastAPI backend and web interface"
readme = "README.md"
requires-python = ">=3.12"
license = "CC-BY-NC-SA-4.0"
authors = [
    {name = "Krishnakanth Allika", email = "silica-mop-outlast@duck.com"}
]
keywords = ["youtube", "download", "mp3", "playlist", "fastapi", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: End Users/Desktop",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "aiofiles>=25.1.0",
    "fastapi>=0.128.0",
    "pydantic>=2.12.5",
    "python-multipart>=0.0.21",
    "uvicorn>=0.40.0",
    "yt-dlp>=2025.12.8",
]


[project.scripts]
fetchyt = "fetchyt.cli:main"

[project.urls]
Homepage = "https://gitlab.com/allikapub/fetchyt"
Repository = "https://gitlab.com/allikapub/fetchyt"
Issues = "https://gitlab.com/allikapub/fetchyt/-/issues"

[tool.setuptools]
packages = ["fetchyt"]

[tool.uv]
link-mode = "copy"

[dependency-groups]
dev = [
    "build>=1.4.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
]

