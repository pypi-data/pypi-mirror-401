[project]
name = "permission-manager"
version = "0.6.1"
description = "A simple way to manage object permissions."
authors = [
    {name = "Grigory Mishchenko", email = "grishkokot@gmail.com"},
]
license = "MIT"
readme = "README.md"
keywords = ["permissions"]
repository = "https://github.com/kindlycat/permission-manager"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/kindlycat/permission-manager"
Documentation = "https://permission-manager.readthedocs.io"
Repository = "https://github.com/kindlycat/permission-manager.git"
Issues = "https://github.com/kindlycat/permission-manager/issues"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ipython>=8.38.0",
    "ipdb>=0.13.13",
    "ruff>=0.14.10",
    "sphinx>=8.1.3",
    "furo>=2025.12.19",
    "pytest-cov>=7.0.0",
    "pytest-asyncio==1.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".git-rewrite",
    ".hg",
    ".ipynb_checkpoints",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pyenv",
    ".pytest_cache",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "site-packages",
    "venv",
    "docs",
]

line-length = 79
indent-width = 4

target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "D100", "D101", "D102", "EXE001", "D107", "ANN003", "ANN001",
    "ARG002", "ANN002", "D103", "D106", "D104", "ANN201", "COM812", "ISC001",
    "ANN401", "TRY003", "EM102", "EM101"
]

fixable = ["ALL"]
unfixable = []

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "S106", "RUF012", "D105", "PLR2004"]

[tool.ruff.lint.isort]
section-order = [
    "future", "standard-library", "third-party", "first-party", "local-folder"
]
lines-after-imports = 2
combine-as-imports = true

[tool.ruff.lint.flake8-quotes]
inline-quotes = "single"

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.flake8-self]
ignore-names = ["_actions", "_aliases"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-ra -v"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"

[tool.coverage.run]
source = ["permission_manager"]
omit = ["permission_manager/types.py"]

[tool.coverage.report]
exclude_also = [
    "if TYPE_CHECKING:",
]
