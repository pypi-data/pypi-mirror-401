[build-system]
requires = [
    "pdm-backend",
    "setuptools-scm>=8",
]
build-backend = "pdm.backend"

[project]
name = "kuhl-haus-mdp"
dynamic = []
description = "Market data processing pipeline for stock market scanner"
authors = [
    { name = "Tom Pounders", email = "git@oldschool.engineer" },
]
readme = "README.md"
requires-python = "<3.13,>=3.9.21"
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
]
dependencies = [
    "aiohttp",
    "aio-pika",
    "fastapi",
    "massive",
    "pydantic-settings",
    "python-dotenv",
    "redis[asyncio]",
    "tenacity",
    "uvicorn[standard]",
    "websockets",
]
version = "0.1.15"

[project.license]
file = "LICENSE.txt"

[project.urls]
Homepage = "https://github.com/kuhl-haus/kuhl-haus-mdp"
Documentation = "https://kuhl-haus-mdp.readthedocs.io"
Source = "https://github.com/kuhl-haus/kuhl-haus-mdp.git"
Changelog = "https://github.com/kuhl-haus/kuhl-haus-mdp/commits"
Tracker = "https://github.com/kuhl-haus/kuhl-haus-mdp/issues"

[project.optional-dependencies]
testing = [
    "setuptools",
    "pdm-backend",
    "pytest",
    "pytest-cov",
    "pytest-asyncio",
]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"

[tool.pdm.build]
package-dir = "src"
includes = [
    "src/kuhl_haus",
]

[tool.setuptools]
zip-safe = true
include-package-data = true

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = [
    "src",
]
exclude = [
    "tests",
]

[tool.pytest.ini_options]
addopts = [
    "--verbose",
]
norecursedirs = [
    "dist",
    "build",
    ".tox",
]
testpaths = [
    "tests",
]

[tool.devpi.upload]
no_vcs = 1
formats = [
    "bdist_wheel",
]

[tool.flake8]
max_line_length = 88
extend_ignore = [
    "E203",
    "W503",
]
exclude = [
    ".tox",
    "build",
    "dist",
    ".eggs",
    "docs/conf.py",
]

[tool.pyscaffold]
version = "4.6"
package = "mdp"
extensions = [
    "namespace",
]
namespace = "kuhl_haus"
