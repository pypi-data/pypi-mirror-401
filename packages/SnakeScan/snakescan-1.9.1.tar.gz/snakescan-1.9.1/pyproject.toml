[build-system]
requires = ["flit_core >=3.11,<4"]
build-backend = "flit_core.buildapi"


[project]
name = "SnakeScan"
authors = [{name = "Den*Ram"}]
requires-python = ">=3.7"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
dynamic = ["version","description"]
dependencies = [
        "art",
        "tqdm",
        "termcolor",
    ]
[project.scripts]
Snake = "SnakeScan.CLI:main"
snake = "SnakeScan.CLI:main"
[tool.flit.module]

name = "SnakeScan"

[tool.flit.sdist]

include = ["SnakeScan/config.ini"]