[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mlflow-modal-deploy"
version = "0.4.0"
description = "MLflow deployment plugin for Modal serverless GPU infrastructure (actively maintained)"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.10"
authors = [
    {name = "Debu Sinha"}
]
keywords = ["mlflow", "modal", "deployment", "serverless", "machine-learning"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "mlflow>=2.10.0",
    "modal>=1.0.0",
    "pyyaml>=6.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "twine>=4.0.0",
    "build>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/debu-sinha/mlflow-modal-deploy"
Repository = "https://github.com/debu-sinha/mlflow-modal-deploy"
Issues = "https://github.com/debu-sinha/mlflow-modal-deploy/issues"
Changelog = "https://github.com/debu-sinha/mlflow-modal-deploy/blob/main/CHANGELOG.md"

[project.entry-points."mlflow.deployments"]
modal = "mlflow_modal.deployment"

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --tb=short"
