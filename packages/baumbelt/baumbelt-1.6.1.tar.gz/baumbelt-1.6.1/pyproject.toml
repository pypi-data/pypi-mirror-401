[project]
name = "baumbelt"
version = "1.6.1"
authors = [
    { name = "Watte", email = "python@tenhil.de" },
]
description = "A collection of Python utility functions by Tenhil GmbH & Co. KG"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
dependencies = [
    "requests>=2.32.5",
    "pygments>=2.18.0",
]

[project.urls]
Homepage = "https://github.com/Tenhil-GmbH-Co-KG/baumbelt"
Issues = "https://github.com/Tenhil-GmbH-Co-KG/baumbelt/issues"

[project.optional-dependencies]
dev = [
    "ruff==0.11.10",
    "build==1.2.1",
    "pytest==8.2.1",
    "twine==5.1.0"
]
django = [
    "django>=5.0.6",
    # s3utils
    "boto3>=1.37.14",
    "django-storages>=1.14.5"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/baumbelt"]

[tool.ruff]
line-length = 120
