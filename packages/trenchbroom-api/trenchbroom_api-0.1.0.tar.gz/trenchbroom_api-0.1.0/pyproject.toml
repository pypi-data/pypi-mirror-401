[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trenchbroom-api"
version = "0.1.0"
description = "Typing and helpers for TrenchBroom embedded Python module."
readme = { text = "This package provides type definitions and small helpers for TrenchBroom's embedded Python module (imported as `tb`).\n\nIt is intended for authoring TrenchBroom scripts with IDE autocomplete and static type checking.\n", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { text = "GPL-3.0-or-later" }
authors = [{ name = "TrenchBroom community" }]
keywords = ["trenchbroom", "scripting", "typing"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Typing :: Typed",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
trenchbroom_api = ["py.typed"]
