[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trenchbroom-api"
version = "0.1.4"
description = "Type stubs for TrenchBroom embedded Python module `tb`."
readme = { text = "This package provides type information for TrenchBroom's embedded Python module (imported as `tb`).\n\nInstall it into your editor's Python environment to get autocomplete and static type checking when authoring TrenchBroom scripts.\n", content-type = "text/markdown" }
requires-python = ">=3.10"
license = "GPL-3.0-or-later"
authors = [{ name = "TrenchBroom community" }]
keywords = ["trenchbroom", "scripting", "typing"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Typing :: Typed",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
tb = ["py.typed"]
