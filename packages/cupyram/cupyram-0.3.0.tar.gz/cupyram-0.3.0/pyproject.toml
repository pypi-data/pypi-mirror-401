[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "cupyram"
dynamic = ["version"]
description = "GPU-accelerated Range-dependent Acoustic Model (RAM) using CuPy"
readme = "README.md"
license = {text = "BSD-3-Clause"}
requires-python = ">=3.9"
authors = [
    {name = "Dr. Corentin J. Lapeyre", email = "corentin.lapeyre@gmail.com"},
]
keywords = ["acoustics", "underwater", "parabolic-equation", "gpu", "cuda", "ram"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Environment :: GPU :: NVIDIA CUDA",
]

dependencies = [
    "numpy>=1.20.0",
    "numba>=0.59.0",
    "numba-cuda>=0.23.0",
    "nvtx>=0.2.14",
    "tqdm>=4.67.1",
    "click>=8.0.0",
]

[project.optional-dependencies]
# CUDA version-specific CuPy installations
cuda11 = ["cupy-cuda11x>=13.0.0"]
cuda12 = ["cupy-cuda12x>=13.0.0"]
cuda13 = ["cupy-cuda13x>=13.0.0"]

test = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "pyram",  # Ground truth reference implementation
    "matplotlib", # Very hard to interpret physics-based tests without plotting
    "scipy",
]

[project.scripts]
cupyram-benchmark = "cupyram.benchmark:benchmark_cli"

[project.urls]
Homepage = "https://github.com/clapeyre/cupyram"
Repository = "https://github.com/clapeyre/cupyram"
Issues = "https://github.com/clapeyre/cupyram/issues"

[tool.hatch.build.targets.sdist]
include = [
    "/cupyram",
    "/tests",
]

[tool.hatch.build.targets.wheel]
packages = ["cupyram"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "cupyram/_version.py"