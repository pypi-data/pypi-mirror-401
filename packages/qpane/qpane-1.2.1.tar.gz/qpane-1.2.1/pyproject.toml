[build-system]
requires = ["setuptools>=67", "wheel", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "qpane"
dynamic = ["version"]
description = "High-performance Qt image viewer with pan, zoom, and tile-based rendering"
readme = { file = "README.md", "content-type" = "text/markdown" }
authors = [
  { name = "Artificial Sweetener", email = "artificialsweetenerai@proton.me" }
]
license = { text = "GPL-3.0-only" }
requires-python = ">=3.10"
classifiers = [
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Multimedia :: Graphics",
  "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
  "PySide6>=6.7.3",
  "numpy>=1.21",
  "psutil>=5.9",
]

[project.optional-dependencies]
mask = ["opencv-python>=4.9"]
sam = [
  "opencv-python>=4.9",
  "torch>=2.1",
  "mobilesam-mirror>=1.0.0",
  "timm>=0.9"
]
full = [
  # Full should remain the union of all optional features (mask + sam + future extras).
  "opencv-python>=4.9",
  "torch>=2.1",
  "mobilesam-mirror>=1.0.0",
  "timm>=0.9"
]
dev = [
  # Development installs include optional runtime features plus tooling.
  "opencv-python>=4.9",
  "torch>=2.1",
  "mobilesam-mirror>=1.0.0",
  "timm>=0.9",
  "pytest",
  "pytest-xdist>=3.8.0",
  "ruff",
  "black",
  "python-semantic-release"
]

[project.urls]
Homepage = "https://artificialsweetener.ai"
Repository = "https://github.com/Artificial-Sweetener/QPane"
Issues = "https://github.com/Artificial-Sweetener/QPane/issues"
Documentation = "https://github.com/Artificial-Sweetener/QPane/tree/main/docs"

[tool.setuptools.packages.find]
include = ["qpane", "qpane.*", "examples"]

[tool.setuptools]
zip-safe = false

[tool.pytest.ini_options]
markers = [
  "performance: mark long-running performance benchmarks",
  "swap_benchmark: mark swap latency benchmarks",
]

[tool.ruff]
target-version = "py310"
preview = true

[tool.ruff.lint]
extend-select = ["E3", "TID251"]

[tool.ruff.lint.per-file-ignores]
"qpane/__init__.py" = ["F822"]
"qpane/rendering/__init__.py" = ["F822"]

# Block enum.StrEnum so contributors keep using the (str, Enum) pattern.
[tool.ruff.lint.flake8-tidy-imports.banned-api]
"enum.StrEnum" = { msg = "Use (str, Enum) for Python 3.10 support." }

[tool.setuptools_scm]
write_to = "qpane/_version.py"

[tool.semantic_release]
version_toml = []
version_variables = []
commit_message = "chore: automatically advance version to {version}\n\nAutomatically generated by python-semantic-release"
commit_parser = "angular"
logging_use_named_masks = false
major_on_zero = true
tag_format = "v{version}"

[tool.semantic_release.changelog]
mode = "update"

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.branches.main]
match = "(main|master)"
prerelease_token = "rc"
prerelease = false
