[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "realfastapi"
version = "0.1.0"
description = "A production-ready wrapper application framework for FastAPI"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Jillian Strenk", email = "jillian.strenk@posteo.net" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
]
dependencies = [
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.20.0",
    "sqlalchemy>=2.0.0",
    "aiosqlite>=0.22.1",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "pydantic[email]>=2.0.0",
    "pyjwt>=2.0.0",
    "python-multipart>=0.0.21",
    "passlib[bcrypt]>=1.7.4",
]

[project.urls]
Homepage = "https://github.com/Jillou35/RealFastAPI"
Repository = "https://github.com/Jillou35/RealFastAPI"
Issues = "https://github.com/Jillou35/RealFastAPI/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.0.0",
    "mypy>=1.0.0",
    "httpx>=0.25.0",
]

[tool.hatch.build.targets.wheel]
packages = ["realfastapi"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.isort]
profile = "black"

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true
