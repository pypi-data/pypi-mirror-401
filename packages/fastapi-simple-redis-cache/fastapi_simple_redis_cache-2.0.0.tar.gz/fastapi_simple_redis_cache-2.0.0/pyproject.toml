[project]
name = "fastapi-simple-redis-cache"
version = "2.0.0"
description = "Simple Cache Decorator for FastAPI"
authors = [
    {name = "Mitchell Karchemsky",email = "mitch.karchemsky@gmail.com"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13,<4.0"
dependencies = [
    "fastapi (>=0.116.2,<1.0.0)",
    "redis (>=6.4.0,<7.0.0)"
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.2"
ruff = "^0.13.1"
commitizen = "^4.9.1"
fastapi = {extras = ["standard"], version = "^0.116.2"}
pydantic = "^2.11.9"
testcontainers = {extras = ["redis"], version = "^4.13.0"}

[tool.commitizen]
version_provider = "pep621"
tag_format = "v${version}"
annotated_tag = true
update_changelog_on_bump = true

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
filterwarnings = [
    "ignore:^The @wait_container_is_ready decorator:DeprecationWarning"
]