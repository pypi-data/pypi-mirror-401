  "LSFT(KC_0)": "@@KC_RPRN;"
  "LSFT(KC_MINUS)": "@@KC_UNDS;"
  "LSFT(KC_EQUAL)": "@@KC_PLUS;"
  "LSFT(KC_LEFT_BRACKET)": "@@KC_LCBR;"
  "LSFT(KC_LBRACKET)": "@@KC_LCBR;"
  "LSFT(KC_RIGHT_BRACKET)": "@@KC_RCBR;"
  "LSFT(KC_RBRACKET)": "@@KC_RCBR;"
  "LSFT(KC_BACKSLASH)": "@@KC_PIPE;"
