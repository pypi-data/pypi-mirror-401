[project]
name = "dfm-python"
version = "0.5.57"
description = "Dynamic Factor Model (DFM) estimation and forecasting in Python"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Minkey Chang"}
]
keywords = ["dfm", "dynamic-factor-model", "forecasting", "time-series", "econometrics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "einops>=0.8.1",
    "hydra-core>=1.3.2",
    "matplotlib>=3.5.0",
    "numpy>=1.24.0",
    "pandas>=2.0.0",
    "pyarrow>=22.0.0",
    "pykalman>=0.11.0",
    "pytorch-lightning>=2.0.0",
    "scikit-learn>=1.7.2",
    "scipy>=1.10.0",
    "sktime>=0.40.1",
    "torch>=2.0.0",
    "twine>=6.2.0",
]

[project.optional-dependencies]
hydra = [
    "hydra-core>=1.3.0",
    "omegaconf>=2.3.0",
]
db = [
    "sqlalchemy>=2.0.0",
    # psycopg2-binary for PostgreSQL (optional, install separately if needed)
]
deep = [
    # torch is now a core dependency (required for DFM EM algorithm)
    # This section kept for backward compatibility
]
transform = [
    "sktime>=0.27.0",
]
forecasting = [
    "sktime[forecasting]>=0.40.1",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "scikit-learn>=1.0.0",
]
all = [
    "dfm-python[hydra,db,dev,deep,transform]",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
# Prevent automatic license-file field addition
allow-direct-references = false
allow-license-file = false

[tool.hatch.build.targets.wheel]
# Include DFM module
# All application-specific code (adapters, database, scripts, etc.) is automatically excluded
packages = [
    "src/dfm_python",
]

[tool.hatch.build.targets.sdist]
exclude = [
    "test_venv",
    "test_venv/**",
    "LICENSE",
]

[dependency-groups]
dev = [
    "pytest>=9.0.1",
]

[project.urls]
Homepage = "https://github.com/yourusername/dfm-python"
Documentation = "https://github.com/yourusername/dfm-python#readme"
Repository = "https://github.com/yourusername/dfm-python"
Issues = "https://github.com/yourusername/dfm-python/issues"
