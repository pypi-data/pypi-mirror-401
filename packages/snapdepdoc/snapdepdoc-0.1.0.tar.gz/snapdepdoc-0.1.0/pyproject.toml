[project]
name = "snapdepdoc"
version = "0.1.0"
description = "Snapshot your dependencies, access version-perfect documentation - An MCP server for AI development assistance"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "SnapDepDoc contributors"}
]
keywords = ["mcp", "documentation", "package-manager", "dependencies", "ai-assistant", "snapdepdoc"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "mcp[cli]>=1.2.0",
    "httpx>=0.27.0",
    "toml>=0.10.2",
    "packaging>=24.0",
]

[project.scripts]
snapdepdoc = "docs_mcp.server:main"

[project.urls]
Homepage = "https://github.com/thec0dewriter/docs_mcp"
Repository = "https://github.com/thec0dewriter/docs_mcp"
Issues = "https://github.com/thec0dewriter/docs_mcp/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "ruff>=0.3.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/docs_mcp"]

[tool.black]
line-length = 100
target-version = ['py310']

[tool.ruff]
line-length = 100
target-version = "py310"
