[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "truthgit"
version = "0.5.2"
description = "Version control for verified truth"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "TruthGit", email = "hello@truthgit.com"}
]
keywords = ["truth", "verification", "consensus", "llm", "version-control"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Version Control",
]

dependencies = [
    "pydantic>=2.0.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "httpx>=0.25.0",
    "python-dotenv>=1.0.0",
    "cryptography>=41.0.0",
    "mcp>=1.0.0",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
]

[project.optional-dependencies]
# Local-first (no API keys needed)
local = [
    "ollama>=0.1.0",
]
# Cloud providers (optional)
cloud = [
    "anthropic>=0.40.0",
    "openai>=1.0.0",
    "google-generativeai>=0.3.0",
]
# Hugging Face
huggingface = [
    "transformers>=4.30.0",
    "torch>=2.0.0",
    "accelerate>=0.20.0",
]
# All providers
all = [
    "truthgit[local,cloud,huggingface]",
]
# Development
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
truthgit = "truthgit.cli:app"
truthgit-mcp = "truthgit.mcp_server:run"
truthgit-api = "truthgit.api.server:run"

[project.urls]
Homepage = "https://truthgit.com"
Documentation = "https://truthgit.com/docs"
Repository = "https://github.com/truthgit/truthgit"
Issues = "https://github.com/truthgit/truthgit/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
