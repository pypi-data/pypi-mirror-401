[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pabardb"
version = "0.1.1"
description = "PABAR DB Python SDK (embedded, local-first database engine)"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name="Barri / PABAR", email="noerbarry@gmail.com" }
]
keywords = ["database", "embedded", "local-first", "pabar", "edge"]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

dependencies = []

[project.urls]
Homepage = "https://github.com/noerbarry/pabardb"
Source = "https://github.com/noerbarry/pabardb"
Issues = "https://github.com/noerbarry/pabardb/issues"

[tool.setuptools.packages.find]
where = ["."]

