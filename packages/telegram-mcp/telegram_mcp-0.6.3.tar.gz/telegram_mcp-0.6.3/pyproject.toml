[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "telegram-mcp"
version = "0.6.3"
description = "MCP server for Telegram - lets AI agents communicate with users via Telegram"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "Furkan Kucuk", email = "furkankucuk.dev@gmail.com" }]
keywords = ["mcp", "telegram", "bot", "ai", "agent"]
dependencies = [
    "mcp>=1.8.0",
    "httpx>=0.27.0",
]

[project.scripts]
telegram-mcp = "telegram_mcp:main"

[tool.hatch.build.targets.wheel]
packages = ["telegram_mcp"]
