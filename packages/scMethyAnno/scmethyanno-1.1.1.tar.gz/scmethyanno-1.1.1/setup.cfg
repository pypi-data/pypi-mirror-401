[metadata]
name = scMethyAnno
version = 1.1.1
author = Yuhang Jia
description = MethyAnno: An Interpretable Automated Annotation Method Leveraging Multi-scale Information and Metric Learning Framework for scDNAm Data
long_description = MethyAnno is an interpretable deep metric learning framework that leverages multi-scale information for accurate cell type annotation of scDNAm data. Additionally, MethyAnno enables Generalized Category Discovery (GCD) in open-set scenarios by utilizing density-based clustering to automatically estimate the number of novel cell types, while simultaneously deciphering cell-type-specific epigenetic signatures for biological interpretability.
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering :: Bio-Informatics

[options]
packages = find:
python_requires = >=3.8.0
install_requires = 
	numpy>=1.21.0
	pandas>=1.3.0
	scipy>=1.7.0
	anndata>=0.8.0
	scanpy>=1.9.0
	scikit-learn>=1.0.0
	torch>=1.10.0
	captum>=0.5.0
	matplotlib>=3.4.0
	seaborn>=0.11.0
include_package_data = True

