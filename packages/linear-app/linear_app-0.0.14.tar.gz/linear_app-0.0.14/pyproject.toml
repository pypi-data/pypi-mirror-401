[project]
name = "linear-app"
# Version is managed by `uv version` - DO NOT edit manually. Use `make release-{patch,minor,major}` instead.
version = "0.0.14"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "typer>=0.15.0",
    "httpx>=0.28.0",
    "rich>=13.0.0",
    "pydantic>=2.9.0",
    "pyyaml>=6.0.0",
]

[project.scripts]
linear = "linear.cli:main"

[build-system]
requires = ["uv_build>=0.9.15,<0.10.0"]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "linear"
module-root = "src"

[dependency-groups]
dev = [
    "ruff>=0.14.7",
    "pre-commit>=4.0.0",
    "ty>=0.0.1a29",
]

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint]
select = ["TID252"]  # Enable relative-imports rule

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"  # Disallow all relative imports
