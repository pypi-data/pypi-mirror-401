[project]
name = "mapify-cli"
version = "2.3.0"
description = "MAP Framework installer - Modular Agentic Planner for Claude Code"
authors = [{ name = "MAP Framework Contributors" }]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.25.0",
    "platformdirs>=4.0.0",
    "readchar>=4.0.0",
    "questionary>=2.0.0"
]

[project.optional-dependencies]
ssl = ["truststore>=0.9.0"]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
mapify = "mapify_cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/**/*.py",
    "src/mapify_cli/templates/**/*",
    "README.md",
]

[tool.hatch.build.targets.wheel]
packages = ["src/mapify_cli"]

[project.urls]
Homepage = "https://github.com/azalio/map-framework"
Repository = "https://github.com/azalio/map-framework.git"
Issues = "https://github.com/azalio/map-framework/issues"