[build-system]
requires = [
    "setuptools>=64",
    "wheel",
    "packaging>=24.2",
    "scikit-build-core>=0.8.0",
    "pybind11>=2.10.0",
]
build-backend = "scikit_build_core.build"


[project]
name = "isage-libs"
dynamic = ["version"]
description = "SAGE Libraries - Streaming-Augmented Generative Execution"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "IntelliStream Team", email = "shuhao_zhang@hust.edu.cn" },
]
keywords = [
    "applications",
    "examples",
    "templates",
    "rag",
    "agents",
    "streaming",
    "tutorials",
    "sage",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Distributed Computing",
]
license = {text = "MIT"}

# 核心依赖 - 包含所有基础功能所需的外部依赖
dependencies = [
    # 明确指定numpy版本以避免冲突（与vllm/numba兼容）
    "numpy>=1.26.0,<2.3.0",

    # ========== 课题组算法库（独立可选依赖）==========
    # Note: Both AMM and ANNS are independent optional dependencies
    # sage-libs provides interface layer, C++ implementations must be installed separately

    # AMM algorithms (独立仓库，可选依赖)
    # Note: AMM algorithms are optional, not auto-installed
    # Install separately if needed: pip install isage-amms
    # Repository: https://github.com/intellistream/sage-amms
    # PyPI: https://pypi.org/project/isage-amms/
    # "isage-amms>=0.1.0",  # ✅ Optional dependency (install separately if needed)

    # ANNS algorithms (独立仓库，可选依赖)
    # Note: ANNS implementations have been moved to independent repository
    # Install separately if needed: pip install isage-anns
    # Repository: https://github.com/intellistream/sage-anns
    # PyPI: https://pypi.org/project/isage-anns/
    # "isage-anns>=0.1.1",  # ✅ Optional dependency (install separately if needed)

    # Libs-specific dependencies
    # Vector databases
    "chromadb>=1.0.20",
    "pymilvus[model]>=2.4.0",  # 包含BGEM3EmbeddingFunction支持

    # Stream processing examples
    "kafka-python>=2.0.0",
    "redis>=4.0.0",

    # Evaluation tools
    "datasets>=2.0.0",
    "evaluate>=0.4.0",
    "rouge>=1.0.0",
    "rouge-score>=0.1.0",
    "bleu>=0.3.0",

    # Jupyter support
    "jupyter>=1.0.0",
    "notebook>=6.0.0",

    # loaders依赖
    "PyPDF2>=3.0.0",
    "python-docx>=0.8.11",

    # OCR tools
    "easyocr>=1.7.0",

    # SAGE 核心依赖
    "isage-common>=0.2.0",
    "isage-llm-core>=0.2.0",

    # ========== LLM & Finetune 核心依赖 (原可选依赖，现为必选) ==========
    # Transformers 生态
    "transformers>=4.52.0,<4.54.0",  # 兼容 vllm 0.9.2 (避免 aimv2 配置冲突)
    "tokenizers>=0.21.0,<0.24.0",   # 兼容 transformers 4.52-4.57

    # LoRA/PEFT 支持
    "peft>=0.18.0,<1.0.0",

    # 训练加速
    "accelerate>=1.9.0,<2.0.0",

    # 监控和可视化
    "tensorboard>=2.14.0",

    # TRL for RLHF/DPO (0.20.x compatible with transformers<4.55)
    "trl>=0.20.0,<0.21.0",

    # Missing dependencies
    "torch>=2.7.0,<3.0.0",
    "sentence-transformers>=3.1.0,<4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff==0.14.6",
    "mypy>=1.7.0",
]
anns = [
    "isage-anns>=0.1.0",
]
amms = [
    "isage-amms>=0.1.0",
]
finetune = [
    "isage-finetune>=0.1.0",
]
agentic = [
    "isage-agentic>=0.1.0",
]
rag = [
    "isage-rag>=0.1.0",
]
intent = [
    "isage-intent>=0.1.0",
]
all = [
    "isage-anns>=0.1.0",
    "isage-amms>=0.1.0",
    "isage-finetune>=0.1.0",
    "isage-agentic>=0.1.0",
    "isage-rag>=0.1.0",
    "isage-intent>=0.1.0",
    "pytest>=7.4.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "ruff==0.14.6",
    "mypy>=1.7.0",
]
[project.urls]
Homepage = "https://github.com/intellistream/SAGE"
Documentation = "https://intellistream.github.io/SAGE-Pub/"
Repository = "https://github.com/intellistream/SAGE.git"
"Bug Tracker" = "https://github.com/intellistream/SAGE/issues"

# [project.scripts]
# sage-examples = "sage.libs.cli:main"
# Note: sage-examples CLI is not yet implemented
# This command entry point is commented out to avoid import errors

[tool.setuptools.packages.find]
namespaces = true
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.dynamic.version]
attr = "sage.libs._version.__version__"

[tool.setuptools.package-data]
"sage.libs" = ["py.typed", "**/*"]
"sage.apps" = ["py.typed", "**/*"]

# Note: C++ implementations and wrappers have been fully migrated to independent packages:
# - isage-anns (ANNS algorithms)
# - isage-amms (AMM algorithms)
# - isage-finetune (LLM fine-tuning toolkit)
# - isage-agentic (Agent framework, planning, tool selection, workflows)
# - isage-sias (Sample-Importance-Aware Selection)
# - isage-intent (Intent recognition)
# This package now only ships interface/registry layers and core utilities.

# Development tools configuration
[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_dynamic = ["version"]
cache_dir = "../../.sage/cache/mypy"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

# ============================================================================
# scikit-build-core 动态版本配置
# 从 _version.py 读取版本号
# ============================================================================
[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "src/sage/libs/_version.py"
regex = '''__version__\s*=\s*["'](?P<value>[^"']+)["']'''

# ============================================================================
# Code Quality Configuration
# Extends from root ruff.toml for unified standards across all packages
# ============================================================================
[tool.ruff]
extend = "../../tools/ruff.toml"

[tool.pytest.ini_options]
testpaths = [
    "tests",
    "src",
]
python_files = [
    "test_*.py",
    "*_test.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]
addopts = [
    "--benchmark-storage=../../.sage/benchmarks",
    "-o",
    "cache_dir=../../.sage/cache/pytest",
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "-ra",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "network: marks tests as network tests",
    "system: marks tests as system tests",
    "core: marks tests as core functionality tests",
    "smoke: marks tests as smoke tests (quick validation)",
    "cli: marks tests as CLI tests",
    "external: marks tests requiring external services/APIs",
]

[tool.coverage.run]
source = [
    "src/sage",
]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/_test_*.py",
]
# Disable coverage warning when no data is collected (e.g., all tests skipped)
disable_warnings = ["no-data-collected"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

# ============================================================================
# scikit-build-core Configuration
# ============================================================================
[tool.scikit-build]
# CMake 配置
cmake.version = ">=3.10"
cmake.build-type = "Release"
cmake.verbose = true
logging.level = "INFO"

# Wheel 配置 - 明确指定所有包，确保纯 Python 子包也被包含
wheel.packages = ["src/sage"]
wheel.expand-macos-universal-tags = true
# 确保所有 Python 包都被安装（包括纯 Python 子包）
wheel.py-api = "py3"

# 严格配置验证
strict-config = false

# 安装配置 - 确保 Python 源文件被正确安装
install.components = ["python", "headers"]

# 开发模式配置
[tool.scikit-build.editable]
mode = "redirect"
verbose = true
