[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "ds-cache-cleaner"
dynamic = ["version"]
description = "Clean up cached data from ML/data science libraries"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["cache", "cleanup", "machine-learning", "huggingface", "data-science"]
authors = [
    { name = "Your Name", email = "you@example.com" },
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Filesystems",
]
dependencies = [
    "click>=8.0",
    "textual>=0.40",
    "rich>=13.0",
    "pydantic>=2.0",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.0",
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "pytest-timeout>=2.0",
    "ruff>=0.1",
    "textual-dev>=1.0",
]

[project.scripts]
ds-cache-cleaner = "ds_cache_cleaner.cli:main"

[project.urls]
Documentation = "https://github.com/bpiwowar/ds-cache-cleaner#readme"
Issues = "https://github.com/bpiwowar/ds-cache-cleaner/issues"
Source = "https://github.com/bpiwowar/ds-cache-cleaner"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/ds_cache_cleaner/version.py"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/pyproject.toml",
]

[tool.hatch.build.targets.wheel]
packages = ["src/ds_cache_cleaner"]

[tool.hatch.envs.default]
installer = "uv"
dependencies = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[tool.hatch.envs.default.scripts]
test = "pytest {args:tests}"
test-cov = "pytest --cov=ds_cache_cleaner {args:tests}"

[tool.hatch.envs.lint]
installer = "uv"
dependencies = [
    "ruff>=0.1",
    "mypy>=1.0",
]

[tool.hatch.envs.lint.scripts]
check = [
    "ruff check src tests",
    "ruff format --check src tests",
    "mypy src",
]
fix = [
    "ruff check --fix src tests",
    "ruff format src tests",
]

[tool.ruff]
target-version = "py310"
line-length = 88
exclude = ["src/ds_cache_cleaner/version.py"]  # auto-generated by hatch-vcs

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
timeout = 5
testpaths = ["tests"]
