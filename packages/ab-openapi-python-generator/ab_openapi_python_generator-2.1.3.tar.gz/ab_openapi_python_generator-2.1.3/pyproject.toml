[project]
name = "ab-openapi-python-generator"
version = "2.1.3"
description = "Openapi Python Generator"
authors = [
    { name = "Marco MÃ¼llner", email = "muellnermarco@gmail.com" },
    { name = "Matt Coulter", email = "mattcoul7@gmail.com" },
]
requires-python = ">=3.9,<4"
readme = "README.md"
license = "MIT"
keywords = [
    "OpenAPI",
    "Generator",
    "Python",
    "async",
]
classifiers = ["Development Status :: 3 - Alpha"]
dependencies = [
    "httpx[all]>=0.28.0,<0.29",
    "pydantic>=2.10.2,<3",
    "orjson>=3.9.15,<4",
    "Jinja2>=3.1.2,<4",
    "click>=8.1.3,<9",
    "black>=21.10b0",
    "isort>=5.10.1",
    "openapi-pydantic>=0.5.1,<0.6",
    "pyyaml>=6.0.2,<7",
    "importlib-metadata>=8.7.0,<9",
]

[project.urls]
Homepage = "https://github.com/auth-broker/openapi-python-generator"
Repository = "https://github.com/auth-broker/openapi-python-generator"
Documentation = "https://openapi-python-generator.readthedocs.io"
Changelog = "https://github.com/auth-broker/openapi-python-generator/releases"

[project.scripts]
openapi-python-generator = "openapi_python_generator.__main__:main"

[dependency-groups]
dev = [
    "debugpy>=1.8.14,<2",
    "isort>=6.0.1,<7",
    "Pygments>=2.10.0",
    "coverage[toml]>=6.4.1,<7",
    "darglint>=1.8.1",
    "ruff>=0.12.12",
    "furo>=2021.11.12",
    "ty>=0.0.1a20,<0.0.2",
    "pep8-naming>=0.10.1",
    "pre-commit>=2.16.0",
    "pre-commit-hooks>=4.1.0",
    "pytest>=6.2.5",
    "pyupgrade>=2.29.1",
    "safety>=1.10.3",
    "typeguard>=2.13.3",
    "xdoctest[colors]>=0.15.10",
    "myst-parser>=0.16.1",
    "pytest-cov>=3.0.0,<4",
    "pytest-asyncio>=1.0.0,<2",
    "fastapi>=0.115.5,<0.116",
    "uvicorn>=0.18.1,<0.19",
    "respx>=0.22.0,<0.23",
    "aiohttp>=3.8.3,<4",
    "responses>=0.25.8,<0.26",
    "tox>=4.27.0,<5"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["openapi_python_generator", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.isort]
profile = "black"
force_single_line = true
lines_after_imports = 2

[tool.mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[tool.ruff]
exclude = ["tests/*"]
line-length = 120

[tool.ruff.lint]
ignore = ["E501"]
select = [
    "B",
    "B9",
    "C",
    "E",
    "F",
    "I",
    "S",
    "W",
]

[tool.ruff.lint.mccabe]
max-complexity = 25
