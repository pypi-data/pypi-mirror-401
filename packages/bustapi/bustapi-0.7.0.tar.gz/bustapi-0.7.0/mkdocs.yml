site_name: BustAPI
site_description: High-performance Flask-compatible web framework with async support
site_author: GrandpaEJ
site_url:
repo_url: https://github.com/GrandpaEJ/bustapi
repo_name: GrandpaEJ/bustapi

copyright: Copyright &copy; 2025 GrandpaEJ

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_object_full_path: false
            show_category_heading: true
            show_labels: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quickstart: quickstart.md
  - General:
      - Changelog: changelog.md
  - Core Concepts:
      - Routing: user-guide/routing.md
      - Request Data: user-guide/request_data.md
      - Responses: user-guide/responses.md
      - Templates: user-guide/templates.md
      - JWT Authentication: user-guide/jwt.md
      - Session Auth: user-guide/authentication.md
  - Advanced:
      - Blueprints: advanced/blueprints.md
      - Middleware: advanced/middleware.md
      - Dependency Injection: advanced/dependency_injection.md
      - Validation: advanced/validation.md
      - Async Support: advanced/async.md
      - Security: advanced/security.md
      - Deployment: advanced/deployment.md
  - API Reference:
      - All APIs: api-reference.md
  - Examples:
      - Gallery: examples-guide.md

