[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "email_management"
version = "0.1.2"
description = "API for managing your email"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "requests",
    "beautifulsoup4",
    "pydantic",
    "langchain",
    "langchain-core",
    "langchain-openai"
]

# ðŸ‘‡ IMPORTANT PART
[tool.hatch.build.targets.wheel]
packages = ["src/email_management"]
include = ["src/email_management/py.typed"]


