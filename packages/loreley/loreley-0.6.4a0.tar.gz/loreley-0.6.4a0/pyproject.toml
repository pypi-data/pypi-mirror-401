[project]
name = "loreley"
dynamic = ["version"]
description = "Whole-repository Quality-Diversity optimization for real git codebases."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "dramatiq[redis]>=2.0.0",
    "gitpython>=3.1.45",
    "loguru>=0.7.3",
    "openai>=2.8.1",
    "pathspec>=0.12.1",
    "psycopg[binary,pool]>=3.2.12",
    "pydantic>=2.12.4",
    "pydantic-settings>=2.12.0",
    "ribs>=0.8.3",
    "rich>=14.2.0",
    "scikit-learn>=1.7.2",
    "sqlalchemy>=2.0.44",
    "tenacity>=9.1.2",
    "typer>=0.21.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.1",
    "mkdocs-material>=9.7.0",
    "pymdown-extensions>=10.17.2",
]
ui = [
    "fastapi>=0.124.4",
    "networkx>=3.6.1",
    "pandas>=2.3.3",
    "plotly>=6.5.0",
    "polars>=1.36.1",
    "pyvis>=0.3.2",
    "streamlit>=1.52.1",
    "streamlit-aggrid>=1.2.1",
    "uvicorn[standard]>=0.38.0",
]

[project.scripts]
loreley = "loreley.cli:main"

[build-system]
requires = [
    "hatchling>=1.28.0",
    "hatch-vcs",
]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.wheel]
packages = ["loreley"]

authors = [
  { name = "Voile", email = "voiletech42@gmail.com" },
]
maintainers = [
  { name = "Voile", email = "voiletech42@gmail.com" },
]

license = { file = "LICENSE" }

keywords = [
  "evolution",
  "map-elites",
  "ai",
  "optimization",
  "code-generation",
]

classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://NeapolitanIcecream.github.io/loreley/"
Repository = "https://github.com/NeapolitanIcecream/loreley"
Documentation = "https://NeapolitanIcecream.github.io/loreley/"
Issues = "https://github.com/NeapolitanIcecream/loreley/issues"
