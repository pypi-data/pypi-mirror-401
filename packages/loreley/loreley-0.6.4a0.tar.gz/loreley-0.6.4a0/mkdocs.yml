site_name: Loreley
site_description: Automated MAP-Elites system that evolves entire git repositories.

theme:
  name: material

nav:
  - Home: index.md
  - Loreley:
      - Configuration: loreley/config.md
      - Experiments: loreley/core/experiments.md
      - Core contracts: loreley/core/contracts.md
      - Scheduler:
          - Overview: loreley/scheduler/main.md
          - Job scheduling: loreley/scheduler/job_scheduler.md
          - Ingestion: loreley/scheduler/ingestion.md
      - Database:
          - Engine & sessions: loreley/db/base.md
          - Models: loreley/db/models.md
      - MAP-Elites:
          - Overview: loreley/core/map-elites/map-elites.md
          - Repository embeddings: loreley/core/map-elites/repository_embedding.md
          - Preprocessing: loreley/core/map-elites/preprocess.md
          - Chunking: loreley/core/map-elites/chunk.md
          - Code embeddings: loreley/core/map-elites/code_embedding.md
          - Dimensionality reduction: loreley/core/map-elites/dimension_reduction.md
          - Sampler: loreley/core/map-elites/sampler.md
          - Snapshots: loreley/core/map-elites/snapshot.md
      - Worker pipeline:
          - Repository: loreley/core/worker/repository.md
          - Planning: loreley/core/worker/planning.md
          - Agent: loreley/core/worker/agent.md
          - Coding: loreley/core/worker/coding.md
          - Evaluation: loreley/core/worker/evaluator.md
          - Evolution loop: loreley/core/worker/evolution.md
          - Commit cards: loreley/core/worker/commit_card.md
          - Commit summaries: loreley/core/worker/commit_summary.md
          - Artifacts: loreley/core/worker/artifacts.md
          - Job store: loreley/core/worker/job_store.md
      - Tasks:
          - Broker: loreley/tasks/broker.md
          - Workers: loreley/tasks/workers.md
      - UI API: loreley/api.md
      - Streamlit UI: loreley/ui.md
  - Operations:
      - Doctor (environment checks): script/doctor.md
      - Running the scheduler: script/run_scheduler.md
      - Running the worker: script/run_worker.md
      - Running the UI API: script/run_api.md
      - Running the UI: script/run_ui.md
      - Resetting the database: script/reset_db.md

markdown_extensions:
  - admonition
  - codehilite
  - tables
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
