[project]
name = "openBES"
version = "v0.2.0"
description = "Python implementation of the Open Building Energy Simulation (OpenBES) tool."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy>=2",
    "pandas",
    "pvlib",
    "pydantic>=2.7"
]

[project.optional-dependencies]
jit = ["numba"]
dev = [
    "line_profiler",
    "numba",
    "datamodel-code-generator>=0.43",
    "ruff",
    "jsonschema>=4"
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["openbes*"]

[tool.setuptools.package-data]
openbes = [
    "**/lighting_data/*.csv",
    "**/climate_data/*.epw",
    "**/example_data/*.json",
    "**/schemas/*.json"
]

[build-system]
requires = ["setuptools>=61", "wheel", "build"]
build-backend = "setuptools.build_meta"
