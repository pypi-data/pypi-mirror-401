name: CI

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

jobs:
  lint:
    runs-on: codeberg-small-lazy
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install linting tools
        run: |
          pip install --upgrade pip
          pip install ruff bandit
      - name: Run Ruff (linting)
        run: ruff check src/ tests/
      - name: Run Bandit (security)
        run: bandit -r src/ -c pyproject.toml


  dco:
    runs-on: codeberg-small-lazy
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check DCO sign-off
        run: |
          base="${{ github.event.pull_request.base.sha }}"
          head="${{ github.event.pull_request.head.sha }}"
          # Skip merge commits (--no-merges) since they're auto-generated by
          # the forge UI and don't need sign-off
          for sha in $(git rev-list --no-merges $base..$head); do
            if ! git log -1 --format='%B' "$sha" | grep -q '^Signed-off-by:'; then
              echo "❌ Commit $sha is missing DCO sign-off"
              echo "   Add with: git commit --amend -s"
              exit 1
            fi
          done
          echo "✅ All commits have DCO sign-off"

  audit:
    runs-on: codeberg-small-lazy
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install pip-audit
        run: |
          pip install --upgrade pip
          pip install pip-audit
      - name: Run pip-audit (dependency vulnerabilities)
        run: pip-audit --skip-editable

  verify-generated:
    runs-on: codeberg-small-lazy
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[dev]
      - name: Verify schema.json is up-to-date
        run: ./scripts/generate-schema --check
      - name: Verify ARCHITECTURE.md is up-to-date
        run: ./scripts/generate-architecture --check

  pytest:
    runs-on: codeberg-small-lazy
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install core dependencies
        run: |
          pip install --upgrade pip
          pip install -e .[dev]
      - name: Build source-only grammars (while memory is fresh)
        run: |
          # Build grammars BEFORE trying sentence-transformers since
          # torch/cuBLAS can fragment memory and cause OOM during builds
          ./scripts/build-source-grammars
      - name: Try installing sentence-transformers (optional)
        run: |
          echo "Attempting to install sentence-transformers..."
          # Try install with timeout; track result for contingency
          if timeout 300 pip install sentence-transformers 2>&1; then
            echo "sentence-transformers installed successfully"
            echo "EMBEDDINGS_AVAILABLE=true" >> "$GITHUB_ENV"
          else
            echo "::warning::sentence-transformers install failed (expected on small runners)"
            echo "EMBEDDINGS_AVAILABLE=false" >> "$GITHUB_ENV"
          fi
        continue-on-error: true
      - name: Contingency reinstall (if sentence-transformers failed)
        if: always() && env.EMBEDDINGS_AVAILABLE != 'true'
        run: |
          echo "Reinstalling clean [dev] dependencies..."
          # Clear any partial state from failed install
          pip cache purge 2>/dev/null || true
          pip uninstall -y sentence-transformers torch transformers huggingface_hub safetensors 2>/dev/null || true
          # Fresh reinstall of core deps (grammars already built, so skip rebuild)
          pip install -e .[dev] --force-reinstall
      - name: Run tests
        run: |
          pytest
