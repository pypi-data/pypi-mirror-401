[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "microfinity"
version = "1.3.0"
description = "A python library to make Gridfinity compatible objects with CadQuery."
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.9"
authors = [
    {name = "Michael Gale", email = "michael@fxbricks.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "cadquery",
    "cqkit>=0.5.6",
    # meshcutter dependencies
    "trimesh>=4.0",
    "shapely>=2.0",
    "numpy",
    "scipy",           # Required for trimesh.section() slicing
    "mapbox-earcut",   # Required for trimesh.extrude_polygon() triangulation
    "networkx",        # Required for trimesh path operations (to_2D)
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
    "commitizen",
]
# Optimized boolean engine for meshcutter (recommended)
manifold = [
    "manifold3d>=2.3",
]
# Fallback boolean engine for meshcutter
meshlab = [
    "pymeshlab>=2023.12",
]
# Full meshcutter install with all optional engines
meshcutter = [
    "manifold3d>=2.3",
]

[project.scripts]
# microfinity (CadQuery-based generator)
microfinity-box = "microfinity.scripts.box:main"
microfinity-base = "microfinity.scripts.baseplate:main"
microfinity-baseplate-layout = "microfinity.scripts.baseplate_layout:main"
microfinity-calibrate = "microfinity.scripts.calibrate:main"
# meshcutter (mesh-based profile cutter)
microfinity-meshcut = "meshcutter.cli.meshcut:main"

[project.urls]
Homepage = "https://github.com/nullstack65/microfinity"
Repository = "https://github.com/nullstack65/microfinity"

[tool.setuptools.packages.find]
include = ["microfinity*", "meshcutter*"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "1.2.0"
tag_format = "v$version"
version_files = [
    "microfinity/__init__.py:__version__",
    "pyproject.toml:version"
]
update_changelog_on_bump = true

[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
filterwarnings = [
    "ignore::DeprecationWarning:nptyping.typing_",
]
markers = [
    "integration: end-to-end integration tests",
    "golden: golden comparison tests",
]

[tool.coverage.run]
source = ["microfinity", "meshcutter"]
