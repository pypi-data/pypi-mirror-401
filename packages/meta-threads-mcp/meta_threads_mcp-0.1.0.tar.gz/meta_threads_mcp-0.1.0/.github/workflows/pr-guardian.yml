name: PR Guardian

on:
  pull_request:
    types: [opened]
    branches:
      - main
      - release

jobs:
  check-author:
    name: Check PR Author
    runs-on: ubuntu-latest
    steps:
      - name: Check if author is allowed
        uses: actions/github-script@v7
        with:
          script: |
            const allowedAuthors = ['Tsalyk', 'Markiian Tsalyk'];
            const prAuthor = context.payload.pull_request.user.login;

            if (allowedAuthors.includes(prAuthor)) {
              console.log(`PR author ${prAuthor} is authorized.`);
              return;
            }

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: `Hi @${prAuthor}, thank you for your contribution! However, direct PRs to the \`main\` or \`release\` branches are restricted. Please target the \`dev\` branch instead.`
            });

            await github.rest.pulls.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              state: 'closed'
            });

            core.setFailed(`PR author ${prAuthor} is not authorized to open PRs to this branch.`);
