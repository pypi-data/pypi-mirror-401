[project]
name = "aury-sdk-storage"
dynamic = ["version"]
description = "Multi-cloud storage SDK with STS support (AWS, Aliyun OSS, Tencent COS)"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "pydantic>=2.0",
    "httpx>=0.27",
]

[tool.uv]
index-url = "https://pypi.org/simple"

[tool.hatch.version]
source = "vcs"

[project.optional-dependencies]
aws = ["aioboto3>=13.0"]
cos = ["cos-python-sdk-v5>=1.9.0"]
dev = ["pytest>=8.0", "pytest-asyncio>=0.24"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["aury"]

[tool.hatch.build.targets.sdist]
include = [
    "/aury",
    "/README.md",
]
exclude = [
    "/.git",
    "/.gitignore",
    "/pypi_key",
    "/release.sh",
    "/test_manual.py",
    "/dist",
    "/build",
]
