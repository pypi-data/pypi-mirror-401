[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ola-ra-nacos-sdk"
version = "0.2.0"
description = "一个轻量级的Python SDK，用于监听Nacos配置中心的配置变更"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "RA Team"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["nacos", "config", "configuration", "pydantic", "settings"]
dependencies = [
    "nacos-sdk-python>=3.0.2",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
yaml = ["pyyaml>=6.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/your-org/ra-common-sdk"
Documentation = "https://github.com/your-org/ra-common-sdk#readme"
Repository = "https://github.com/your-org/ra-common-sdk"

[tool.setuptools]
packages = ["nacos_sdk"]

[tool.setuptools.package-data]
nacos_sdk = ["py.typed"]
