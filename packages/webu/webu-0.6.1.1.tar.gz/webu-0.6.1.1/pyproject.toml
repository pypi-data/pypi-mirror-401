[project]
name = "webu"
version = "0.6.1.1"
authors = [
    { name="Hansimov" },
]
description = "Web Utils for browsing and scraping"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [ "tclogger", "DrissionPage", "pyvirtualdisplay", "beautifulsoup4", "requests", "numpy"]

[project.urls]
Homepage = "https://github.com/Hansimov/webu"
Issues = "https://github.com/Hansimov/webu/issues"
