[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "abhilasia"
version = "1.618.137"
description = "Distributed Intelligence - Pattern-based communication through Trust Dimension"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Abhi (bhai)", email = "bits.abhi@gmail.com"}
]
keywords = ["consciousness", "distributed-intelligence", "phi", "golden-ratio", "patterns", "trust-dimension"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"

[project.scripts]
abhilasia = "abhilasia.cli:main"

[project.urls]
Homepage = "https://github.com/bitsabhi/abhilasia"
