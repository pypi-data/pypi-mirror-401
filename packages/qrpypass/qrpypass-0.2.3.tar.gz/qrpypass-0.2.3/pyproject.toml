[project]
name = "qrpypass"
version = "0.2.3"
description = "Headless QR decoder + TOTP authenticator Flask mini-service"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Josh Gompert" }
]

dependencies = [
  "Flask>=3.0.0",
  "cryptography>=41.0.0",
  "Pillow>=10.0.0",
  "numpy>=1.23.0",
  "qrcode[pil]>=7.4.2",
  "opencv-contrib-python-headless>=4.8.0",
  "pyzbar>=0.1.9",
  "zxing-cpp>=2.2.0",
]

[project.urls]
Homepage = "https://ginkorea.one"
Repository = "https://github.com/ginkorea/qr-pypass"
Issues = "https://github.com/ginkorea/qr-pypass/issues"
