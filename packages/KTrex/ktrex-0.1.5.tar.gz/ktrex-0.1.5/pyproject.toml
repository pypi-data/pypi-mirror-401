[project]
name = "KTrex"
version = "0.1.5"
description = "Interactive terminal-based directory structure builder"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "AK" }
]
requires-python = ">=3.10"
dependencies = []

[project.scripts]
KTrex = "KTrex.main:main"

[tool.setuptools.package-data]
KTrex = ["presets/*.json"]

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
