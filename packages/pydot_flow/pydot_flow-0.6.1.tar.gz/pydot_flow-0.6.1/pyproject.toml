[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pydot_flow"
dynamic = ["version"]
authors = [
  { name="Adam Patterson", email="adpatter2000@gmail.com" },
]
description = "Pydot _flow_ makes it a little easier to assemble simple flowing graphs using Pydot."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
 'pydot==2.*'
]

[tool.hatch.version]
path = "src/pydot_flow/__about__.py"

[project.urls]
"Homepage" = "https://github.com/far-analytics/pydot-flow"
"Bug Tracker" = "https://github.com/far-analytics/pydot-flow/issues"
