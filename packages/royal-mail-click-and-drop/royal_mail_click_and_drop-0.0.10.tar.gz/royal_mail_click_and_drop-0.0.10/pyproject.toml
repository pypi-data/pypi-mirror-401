[project]
name = "royal-mail-click-and-drop"
license = "MIT"
version = "0.0.10"
description = "Royal Mail Click and Drop Client"
authors = [
    { name = "pawrequest", email = "royal_mail+pawrequest@users.noreply.github.com" }
]
readme = "README.md"
requires-python = ">= 3.12"
dependencies = [
    "urllib3 >= 2.1.0, < 3.0.0",
    "python-dateutil >= 2.8.2",
    "pydantic >= 2",
    "typing-extensions >= 4.7.1",
    "pydantic-settings>=2.11.0",
    "loguru>=0.7.3",
]
[dependency-groups]
dev = [
    "pytest >= 7.2.1",
    "pytest-cov >= 2.8.1",
    "tox >= 3.9.0",
    "flake8 >= 4.0.0",
    "types-python-dateutil >= 2.8.19.14",
    "ruff>=0.14.1",
]


[tool.ruff]
line-length = 120
lint.extend-select = ["Q", "RUF100", "UP"]
lint.flake8-quotes = { inline-quotes = "single", multiline-quotes = "double" }
format.quote-style = "single"
