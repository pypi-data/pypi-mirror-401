[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pseudo_card_shuffle"
description = "For producing a pseudo-randomized list of playing cards (♠️♦️♣️♥️). A (p)seudo (c)ard (s)huffle."
dynamic = [ "version", "readme" ]

license = "GPL-3.0"
license-files = ["LICENSE.md"]

requires-python = ">= 3.10"
dependencies = ["pillow", "supports-color"]

keywords = ["cards", "shuffle", "playing cards"]
classifiers = [
	"Development Status :: 4 - Beta",
	"Programming Language :: Python :: 3"
]

authors = [
	{ name = "Barry Harris", email = "bharrisaplus@gmail.com" }
]

[project.urls]
"Repository" = 'https://github.com/bharrisaplus/pcs_py_pkg'

[project.scripts]
pcs = "pcs.command_line:go"

[tool.setuptools]
packages = ["pcs"]

[tool.setuptools.dynamic]
version = { attr = 'pcs.__meta__.__version__' }
readme = { file = [ "documentation/pypi/README.rst" ] }
