[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "exec-across-windows"
version = "1.0.4"
description = "Execute commands across Windows systems using multiple RCE methods (WinRM, SMB, WMI, RDP, SSH, MSSQL)"
readme = "README.md"
authors = [
    {name = "Khael"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
]
keywords = ["security", "pentest", "windows", "remote-execution", "winrm", "smb", "wmi", "rdp"]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "build",
    "twine",
]

[project.scripts]
exec-across-windows = "exec_across_windows.exec_across_windows:main"

[project.urls]
Homepage = "https://github.com/KhaelK138/exec-across-windows"
Repository = "https://github.com/KhaelK138/exec-across-windows"
Issues = "https://github.com/KhaelK138/exec-across-windows/issues"

[tool.setuptools]
packages = ["exec_across_windows"]