[project]
name = "gibberifire"
version = "0.1.0"
description = "Protect text from AI using invisible Unicode characters"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
    { name = "Vlad Gavrilov", email = "vlad.gavrilov.dev@gmail.com" }
]
keywords = ["unicode", "ai", "protection", "invisible", "text", "obfuscation"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Text Processing",
    "Topic :: Security",
    "Typing :: Typed",
]
dependencies = [
    "pydantic>=2.12.5",
    "pyyaml>=6.0.3",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
    "ruff>=0.2",
    "pre-commit>=4.5.0",
    "twine>=6.0.1",
]

[project.urls]
Homepage = "https://github.com/vlad-gavrilov/gibberifire#readme"
Source = "https://github.com/vlad-gavrilov/gibberifire"
Issues = "https://github.com/vlad-gavrilov/gibberifire/issues"
Changelog = "https://github.com/vlad-gavrilov/gibberifire/blob/master/CHANGELOG.md"
Documentation = "https://github.com/vlad-gavrilov/gibberifire/blob/master/docs/DEEP_DIVE.md"

[project.scripts]
gibberifire = "gibberifire.cli.main:main"

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.ruff]
target-version = "py314"
line-length = 120

[tool.ruff.lint]
select = ["ALL"]
ignore = ["Q000", "Q003", "COM812"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["S101"]
"src/gibberifire/data/confusables.py" = ["RUF001"]

[tool.ruff.lint.pydocstyle]
convention = "pep257"

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.format]
quote-style = "single"
indent-style = "space"
docstring-code-format = true
