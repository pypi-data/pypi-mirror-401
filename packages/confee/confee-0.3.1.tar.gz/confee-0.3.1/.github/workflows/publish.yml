name: Publish to PyPI

on:
  push:
    tags:
      - '*'  # v0.1.0, 0.1.1, v1.0, etc.

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Extract version from tag
      id: version
      run: |
        TAG=${GITHUB_REF#refs/tags/}
        VERSION=${TAG#v}  # Remove 'v' prefix if exists
        echo "tag=$TAG" >> $GITHUB_OUTPUT
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Update pyproject.toml with version
      run: |
        sed -i 's/^version = ".*"/version = "${{ steps.version.outputs.version }}"/' pyproject.toml
        cat pyproject.toml | grep -A 2 "\[project\]"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build distribution
      run: python -m build

    - name: Check metadata
      run: twine check dist/*

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}

    - name: Create Release Notes
      id: release_notes
      run: |
        cat > RELEASE_NOTES.md << 'EOF'
        ## ðŸŽ‰ confee v${{ steps.version.outputs.version }}

        **Installation:**
        ```bash
        pip install confee
        ```

        **What's Changed:**
        See [CHANGELOG.md](https://github.com/bestend/confee/blob/main/CHANGELOG.md) for details.

        **Happy configuring! â˜•ï¸**
        EOF
        cat RELEASE_NOTES.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*
        body_path: RELEASE_NOTES.md
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}

