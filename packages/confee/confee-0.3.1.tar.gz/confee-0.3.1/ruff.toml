# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

target-version = "py39"
line-length = 100

[lint]
# Enable all error codes (E, W, F) plus import sorting (I)
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # Pyflakes
    "I",    # isort
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "D",    # pydocstyle
    "SIM",  # flake8-simplify
]

ignore = [
    "D100",  # Missing docstring in public module
    "D101",  # Missing docstring in public class
    "D102",  # Missing docstring in public method
    "D104",  # Missing docstring in public package
    "D105",  # Missing docstring in magic method
    "D200",  # One-line docstring should fit on one line
    "D205",  # 1 blank line required between summary line and description
    "D415",  # First line should end with a period
    "D417",  # Missing argument description in the docstring
    "N818",  # Exception name should be named with Error suffix
    "N806",  # Variable in function should be lowercase
    "N814",  # Camelcase imported as constant
    "E501",  # Line too long (conflicts with black)
    "B904",  # Within an except clause, raise exceptions with raise ... from
    "B007",  # Loop control variable not used
    "E721",  # Use isinstance instead of type comparison
    "SIM117",  # Use a single with statement
    "UP006",  # Use list[...] instead of List[...]
    "UP035",  # Use dict[...] instead of Dict[...]
]

[lint.pydocstyle]
convention = "google"

[format]
# Same as Black
quote-style = "double"
indent-style = "space"
line-ending = "auto"

