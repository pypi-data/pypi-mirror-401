[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "markpact-example-pypi"
version = "0.1.12"
description = "Example package published with markpact Przykład publikacji paczki Python do PyPI bezpośrednio z README. Upewnij się, że masz skonfigurowany `~/.pypirc`: publishing: output: published project: [https://pypi.org/project/markpact-example-pypi/](https://pypi.org/project/markpact-example-pypi/) ---"
readme = "README.md"
license = "MIT"
authors = [{ name = "Your Name" }]
keywords = ["example", "markpact", "demo"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/your/repo"

[tool.hatch.build.targets.wheel]
packages = ["markpact_example_pypi"]
