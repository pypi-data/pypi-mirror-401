[project]
name = "hatch-pinned-extra"
dynamic = [ "version" ]
description = "Add a packaging extra with pinned dependencies from a lock file"
readme = "README.md"
authors = [
    { name = "Edgar Ramírez Mondragón", email = "edgarrm358@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
]
license = "MIT"
requires-python = ">=3.9"
dependencies = [
    "hatchling>=1.27.0",
    "packaging>=24.2",
    "tomli>=1.2.2; python_version < '3.11'",
    "typing-extensions>=4.4; python_version < '3.10'",
]

[project.entry-points.hatch]
pinned_extra = "hatch_pinned_extra"

[dependency-groups]
dev = [
    "tomli",
]
testing = [
    "coverage>=7",
    "pytest>=8",
]

[build-system]
requires = [
    "hatchling",
    "hatch-vcs",
]

build-backend = "hatchling.build"

[tool.hatch.version]
fallback-version = "0.0.0.dev0"
source = "vcs"

[tool.pytest.ini_options]
addopts = ["-ra", "--strict-config", "--strict-markers"]
filterwarnings = ["error"]
log_level = "INFO"
minversion = "8"
testpaths = ["tests"]
xfail_strict = true

[tool.coverage.run]
branch = true
core = "sysmon"
source = ["hatch_pinned_extra", "tests"]
relative_files = true  # This allows coverage to be measured in Windows

[tool.coverage.report]
show_missing = true

[tool.ruff]
line-length = 100
preview = true

[tool.ruff.lint]
select = [
    "F",    # Pyflakes
    "E",    # pycodestyle (error)
    "W",    # pycodestyle (warning)
    "C90",  # mccabe
    "I",    # isort
    "UP",   # pyupgrade
    "YTT",  # flake8-2020
    "ANN",  # flake8-annotations
    "S",    # flake8-bandit
    "BLE",  # flake8-blind-except
    "FBT",  # flake8-boolean-trap
    "B",    # flake8-bugbear
    "CPY",  # flake8-copyright
    "FA",   # flake8-future-annotations
    "ISC",  # flake8-implicit-str-concat
    "PT",   # flake8-pytest-style
    "SIM",  # flake8-simplify
    "TID",  # flake8-tidy-imports
    "TC",   # flake8-type-checking
    "ARG",  # flake8-unused-arguments
    "TRY",  # tryceratops
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",  # assert
]

[tool.ty.src]
exclude = [
    "noxfile.py",
]
