name: üõ†Ô∏è Development Task
description: Track internal development work, refactoring, or infrastructure
labels: ["task"]
body:
  - type: dropdown
    id: priority
    attributes:
      label: Priority Level
      default: 1
      options:
        - High
        - Medium
        - Low
    validations:
      required: true
  - type: textarea
    id: summary
    attributes:
      label: Task Summary
      placeholder: What is the core objective of this task?
    validations:
      required: true
  - type: textarea
    id: technical-details
    attributes:
      label: Technical Details & Implementation Plan
      placeholder: Describe the technical approach, files affected, or logic changes.
  - type: input
    id: dependencies
    attributes:
      label: Dependencies
      placeholder: "e.g., Blocked by issue #123"
