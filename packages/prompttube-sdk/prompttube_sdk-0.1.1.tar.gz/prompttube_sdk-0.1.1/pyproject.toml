[project]
name = "prompttube-sdk"
version = "0.1.1"
description = "Tiny Python wrapper for the PromptTube Public API v0."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [{ name = "PromptTube" }]

[tool.setuptools]
py-modules = ["prompttube"]

[build-system]
requires = ["setuptools>=61.0", "wheel", "build"]
build-backend = "setuptools.build_meta"
