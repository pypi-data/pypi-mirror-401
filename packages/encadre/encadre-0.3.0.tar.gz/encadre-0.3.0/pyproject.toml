[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "encadre"
version = "0.3.0"
description = "Encadre framework"
authors = [
    {name = "Jean Schurger", email = "jean@schurger.org"}
]
license = {text = "GPLv3"}
requires-python = ">=3.13"
dependencies = [
    "Flask",
    "fastjsonschema",
    "flask-cors",
    "decorator",
    "flask_jwt_extended",
    "cryptography",
]

[project.optional-dependencies]
test = [
    "nose",
    "coverage",
]

[project.scripts]
encadre-test-app-serve = "encadre_test_app:serve"
encadre-test-app-dump-routes = "encadre_test_app:dump_routes"

[project.entry-points."encadre.frameworks"]
flask = "encadre_flask:FlaskFramework"

[project.entry-points."encadre_test_app.controllers"]
test_controllers = "encadre_test_controllers"

[tool.setuptools.packages.find]
exclude = ["test", "test.*"]
