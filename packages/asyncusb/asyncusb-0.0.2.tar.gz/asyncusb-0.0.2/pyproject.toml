[project]
name = "asyncusb"
authors = [
  { name="Jacob Story" },
]
description = "Another async libusb wrapper."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Framework :: AsyncIO",
    "License :: OSI Approved :: ISC License (ISCL)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Hardware :: Universal Serial Bus (USB)",
]
license = "ISC"
license-files = [ "LICEN[CS]E*" ]
dynamic = [ "version" ]

[project.urls]
Source = "https://github.com/JacobTDC/asyncusb"
Issues = "https://github.com/JacobTDC/asyncusb/issues"

[build-system]
requires = [ "hatchling >= 1.26", "hatch-vcs" ]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.sdist]
exclude = [
  ".github",
]
