[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "spanish_tools"
version = "0.1.0"
description = "Intelligent data processing tools for Spanish datasets (encoding, dates, numbers)."
readme = "README.md"
requires-python = ">=3.7"
keywords = ["pandas", "spanish", "data-cleaning", "csv", "normalization"]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Natural Language :: Spanish",
]
dependencies = [
    "pandas>=1.0.0",
    "openpyxl>=3.0.0",
    "xlrd>=2.0.0",
    "odfpy>=1.4.0",
    "lxml>=4.0.0"
]

[project.urls]
"Homepage" = "https://github.com/AleLoredo/spanish-tools"
