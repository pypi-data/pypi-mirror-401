[project]
name = "pdf-modifier-mcp"
version = "1.0.2"
description = "PDF modification tool with CLI and MCP interfaces for AI agents."
authors = [{name = "Manu", email = "mlorentedev@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["pdf", "mcp", "claude", "ai", "modification"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: General",
]
dependencies = [
    "pymupdf>=1.26.7",
    "typer[all]>=0.9.0",
    "fastmcp>=0.1.0",
    "pydantic>=2.0.0",
]

[project.scripts]
pdf-mod = "pdf_modifier_mcp.interfaces.cli:main"
pdf-modifier-mcp = "pdf_modifier_mcp.interfaces.mcp:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[build-system]
requires = ["poetry-core>=2.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages = [{include = "pdf_modifier_mcp", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = ">=7.0.0"
pytest-asyncio = ">=0.23.0"
pytest-cov = ">=4.0.0"
mypy = ">=1.0.0"
ruff = ">=0.1.0"
pre-commit = "^4.5.1"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = ["-v"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[[tool.mypy.overrides]]
module = ["fitz", "fastmcp.*"]
ignore_missing_imports = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "C4", "SIM"]

[tool.ruff.lint.isort]
known-first-party = ["pdf_modifier_mcp"]

[tool.semantic_release]
version_toml = ["pyproject.toml:project.version"]
build_command = "poetry build"
commit_message = "chore(release): v{version}"
tag_format = "v{version}"
branch = "master"

[tool.semantic_release.changelog]
template_dir = ".github/templates"

[tool.semantic_release.changelog.default_templates]
changelog_file = "CHANGELOG.md"

[tool.semantic_release.remote]
type = "github"

[tool.semantic_release.publish]
upload_to_vcs_release = true
upload_to_pypi = false
