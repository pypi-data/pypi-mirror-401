[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbl-core"
version = "0.3.6"
description = "Deterministic Boundary Layers core substrate on KL Kernel Logic"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [{ name = "Lukas Pfister", email = "228201683+lukaspfisterch@users.noreply.github.com" }]
keywords = ["dbl", "deterministic", "audit", "event-log", "governance"]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Typing :: Typed",
]
dependencies = [
  "kl-kernel-logic>=0.5.0,<0.6.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8,<9",
  "ruff>=0.5,<1",
  "mypy>=1.10,<2",
]

[project.urls]
Homepage = "https://github.com/lukaspfisterch/dbl-core"
Repository = "https://github.com/lukaspfisterch/dbl-core"
Issues = "https://github.com/lukaspfisterch/dbl-core/issues"

[tool.setuptools]
package-dir = { "" = "src" }
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["dbl_core*"]
exclude = ["tests*", "docs*", "scripts*"]

[tool.setuptools.package-data]
dbl_core = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = ["-q", "--strict-markers", "--strict-config"]
markers = ["stress: long-running or high-load tests"]

[tool.ruff]
target-version = "py311"
line-length = 100
fix = true

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B"]
ignore = ["E203"]

[tool.mypy]
python_version = "3.11"
mypy_path = ["src"]
strict = true
warn_unreachable = true
show_error_codes = true

