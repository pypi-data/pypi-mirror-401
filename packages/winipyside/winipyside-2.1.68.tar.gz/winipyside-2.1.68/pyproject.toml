[project]
name = "winipyside"
version = "2.1.68"
description = "A utilities package for PySide6"
authors = [
    {name = "Winipedia"},
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.12,<3.14"
dependencies = [
    "pyqt-toast-notification",
    "pyside6",
    "winiutils",
]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
license-files = [
    "LICENSE",
]
maintainers = [
    {name = "Winipedia"},
]
keywords = []

[project.scripts]
winipedia-pyside = "pyrig.dev.cli.cli:main"
winipyside = "pyrig.dev.cli.cli:main"

[project.urls]
Homepage = "https://github.com/Winipedia/winipyside"
Documentation = "https://Winipedia.github.io/winipyside"
Source = "https://github.com/Winipedia/winipyside"
Issues = "https://github.com/Winipedia/winipyside/issues"
Changelog = "https://github.com/Winipedia/winipyside/releases"

[dependency-groups]
dev = [
    "pyrig-dev",
    "pytest-qt",
]

[build-system]
requires = [
    "uv_build",
]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "winipyside"
module-root = ""

[tool.ruff]
exclude = [
    ".*",
    "**/migrations/*.py",
]

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "D203",
    "D213",
    "COM812",
    "ANN401",
]
fixable = [
    "ALL",
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",
]
"**/tests/**/*.py" = [
    "S101",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
strict = true
warn_unreachable = true
show_error_codes = true
files = "."

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
addopts = "--cov=winipyside --cov-report=term-missing --cov-fail-under=90"

[tool.bandit]
exclude_dirs = [
    ".*",
]

[tool.bandit.assert_used]
skips = [
    "*/tests/*.py",
    "*test_*.py",
]

[tool.ty.terminal]
error-on-warning = true

[tool.rumdl]
respect_gitignore = true
