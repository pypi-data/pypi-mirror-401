[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "twitter-generator"
version = "1.0.0"
description = "Python implementation for generating Twitter/X authentication headers (twitter-generator and X-XP-Forwarded-For)"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "GlizzyKingDreko", email = "glizzykingdreko@protonmail.com"}
]
keywords = ["twitter", "x", "authentication", "headers", "client-transaction-id", "xp-forwarded-for", "reverse-engineering"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "cryptography>=41.0.0",
    "beautifulsoup4>=4.12.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/GlizzyKingDreko/twitter-generator"
Documentation = "https://github.com/GlizzyKingDreko/twitter-generator/blob/main/LEARN.md"
Repository = "https://github.com/GlizzyKingDreko/twitter-generator"
Issues = "https://github.com/GlizzyKingDreko/twitter-generator/issues"

[tool.setuptools]
packages = [
    "twitter_generator",
    "twitter_generator.client_transaction",
    "twitter_generator.xp_forwarded_for",
    "twitter_generator.helpers"
]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
