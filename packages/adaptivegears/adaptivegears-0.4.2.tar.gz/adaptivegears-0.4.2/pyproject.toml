[project]
name = "adaptivegears"
dynamic = ["version"]
description = "CLI tools for data engineering workflows"
requires-python = ">=3.13"
license = {file = "LICENSE"}
authors = [{ name = "Andrey Gubarev" }]
readme = "README.md"

dependencies = [
    "typer>=0.15",
    "psycopg[binary]>=3.2",
    "boto3>=1.35",
    "pydantic>=2.0",
    "joblib>=1.4",
    "pandas>=2.0",
    "openpyxl>=3.1",
]

[project.scripts]
adaptivegears = "adaptivegears.cli:app"

[dependency-groups]
dev = ["ruff>=0.8", "pytest>=8.0", "pytest-vcr>=1.0"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/adaptivegears/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/adaptivegears"]
