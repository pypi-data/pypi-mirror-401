[tool.poetry]
name = "tap-openproject"
version = "0.2.1"
description = "Singer tap for OpenProject API - Built with the Meltano Singer SDK"
authors = ["surveilr Team <support@surveilr.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/netspective-labs/tap-openproject#readme"
repository = "https://github.com/netspective-labs/tap-openproject"
documentation = "https://github.com/netspective-labs/tap-openproject#readme"
keywords = ["singer", "tap", "openproject", "etl", "meltano", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
singer-sdk = "^0.39.0"
requests = "^2.31.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
singer-sdk = {version = "^0.39.0", extras = ["testing"]}
requests-mock = "^1.11.0"

[tool.poetry.scripts]
tap-openproject = "tap_openproject.tap:TapOpenProject.cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
addopts = "-v"
testpaths = ["test"]

[tool.ruff]
line-length = 100
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "A", "C4", "T20", "RET", "SIM", "ARG"]
ignore = ["E501"]  # Line too long (handled by formatter)
