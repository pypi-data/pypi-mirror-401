[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
name = "growatt_pico_reader"
version = "0.1.3"
authors = [
  { name="Jan TTLES Grygar", email="ttles33@gmail.com" },
]
description = "A tool for reading Growatt inverter data on Raspberry Pi Pico"
keywords = ["pico", "pico w", "raspberry", "growatt", "photovoltaic"]
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/TTLES33/growatt_pico_reader"
Repository = "https://github.com/TTLES33/growatt_pico_reader.git"
Issues = "https://github.com/TTLES33/growatt_pico_reader/issues"

[tool.hatch.build.targets.wheel]
packages = ["growatt_pico_reader"]