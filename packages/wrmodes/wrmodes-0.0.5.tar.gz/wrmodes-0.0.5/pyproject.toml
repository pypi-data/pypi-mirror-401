[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[project]
dependencies = [
  "typer",
  "numpy",
  "scipy",
]
name = "wrmodes"
version = "0.0.5"
authors = [
  { name="Daniel Hachmeister", email="daniel.hachmeister@tecnico.ulisboa.pt" },
]
description = "Calculate modes and mode-conversion losses in rectangular waveguides"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/Europium-152/rectangular-waveguide-modes"
Issues = "https://github.com/Europium-152/rectangular-waveguide-modes/issues"

[project.scripts]
waveguide-modes = "wrmodes.main:script"