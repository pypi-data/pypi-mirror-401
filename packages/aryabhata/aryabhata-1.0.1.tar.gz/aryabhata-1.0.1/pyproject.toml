[project]
name = "aryabhata"
version = "1.0.1"
description = "Aryabhata's digit‑pair square‑root algorithm"
authors = [
    {name = "DJ Stomp",email = "85457381+DJStompZone@users.noreply.github.com"}
]
readme = "README.md"
requires-python = ">=3.12,<4.0"
license = "MIT"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/DJStompZone/aryabhata"
Repository = "https://github.com/DJStompZone/aryabhata.git"
Support = "https://discord.stomp.zone"

[project.optional-dependencies]
dev = [
    "pytest (>=9.0.0,<10.0.0)",
    "coverage (>=7.11.2,<8.0.0)"
]

[project.scripts]
aryabhata = "aryabhata.main:main"

[tool.poetry]
packages = [{include = "aryabhata"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.coverage.run]
source = ["aryabhata"]
branch = true
parallel = false

[tool.coverage.report]
show_missing = true
skip_covered = false
omit = [
  "*/__init__.py",
]
