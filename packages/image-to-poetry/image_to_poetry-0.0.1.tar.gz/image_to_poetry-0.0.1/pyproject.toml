[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "image-to-poetry"
version = "0.0.1"
authors = [
  { name="Example Author", email="author@example.com" },
]
description = "A Python package to generate poems from images."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Pillow",
    "google-generativeai",
    "python-dotenv"
]

[tool.hatch.build.targets.wheel]
packages = ["src/image_poetry"]

[project.scripts]
image2poetry = "image_poetry.cli:main"

[project.urls]
"Homepage" = "https://github.com/example/image-to-poetry"
"Bug Tracker" = "https://github.com/example/image-to-poetry/issues"
