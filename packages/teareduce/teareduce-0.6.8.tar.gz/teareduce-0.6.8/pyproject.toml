[build-system]
# Minimum requirements for the build system to execute.
# (include packages imported in the different modules; otherwise
# a ModuleNotFoundError is raised when using $ pip install -e .)
requires = ["setuptools >= 61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "teareduce"
dynamic = ["version"]
description = "Utilities for astronomical data reduction"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "GPL-3.0-or-later"}
authors = [
  {name = "NicolÃ¡s Cardiel", email = "cardiel@ucm.es"},
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Astronomy",
]

# Core dependencies (always installed)
dependencies = [
    "astropy",
    "lmfit",
    "matplotlib",
    "numpy >= 2",
    "requests",
    "rich",
    "rich-argparse",
    "scipy",
    "tqdm",
]

[project.optional-dependencies]
# Version with dependencies needed to run the tea-cleanest script
cleanest = [
    "ccdproc",
    "cosmic-conn",
    "deepCR",
    "maskfill",
]

test = [
    "pytest",
]

[project.urls]
Homepage = "https://github.com/nicocardiel/teareduce"
Repository = "https://github.com/nicocardiel/teareduce.git"

[project.scripts]
tea-cleanest = "teareduce.cleanest.__main__:main"

[tool.setuptools.dynamic]
version = {attr = "teareduce.version.VERSION"}

# performs autodetection
[tool.setuptools.packages.find]
where = ["src"]
