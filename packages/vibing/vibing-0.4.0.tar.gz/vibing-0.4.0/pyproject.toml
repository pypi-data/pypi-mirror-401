[project]
name = "vibing"
version = "0.4.0"
description = "A collection of small but useful tools for scientific publications and projects"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    { name = "LeoMeow123" }
]
keywords = ["scientific", "tools", "optimization", "plotting", "sleap"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "numpy>=1.26.0",
    "scipy>=1.11.0",
    "matplotlib>=3.8.0",
]

[project.optional-dependencies]
calibration = [
    "opencv-python>=4.8.0",
]
sleap = [
    "sleap-io>=0.2.0",
    "pyyaml>=6.0",
]
geometry = [
    "shapely>=2.0.0",
]
video = [
    "opencv-python>=4.8.0",
]
dev = [
    "pytest>=7.4.0",
    "ruff>=0.1.0",
]
all = [
    "vibing[calibration,sleap,geometry,video,dev]",
]

[project.scripts]
vibing-distortion-check = "vibing.calibration.cli:main"
vibing-slp-to-yaml = "vibing.sleap_convert.cli:main"

[project.urls]
Homepage = "https://github.com/LeoMeow123/vibes"
Repository = "https://github.com/LeoMeow123/vibes"
Issues = "https://github.com/LeoMeow123/vibes/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vibing"]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
