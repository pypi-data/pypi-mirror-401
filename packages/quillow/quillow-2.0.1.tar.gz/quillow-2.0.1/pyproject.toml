[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "quillow"
version = "2.0.1"
description = "Willow-style quantum error correction framework with surface codes, MWPM decoding, and real quantum hardware integration"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "SpectrixRD", email = "contact@spectrixrd.com"}
]
maintainers = [
    {name = "SpectrixRD", email = "contact@spectrixrd.com"}
]
keywords = [
    "quantum computing",
    "quantum error correction",
    "surface codes",
    "fault-tolerant",
    "MWPM",
    "syndrome decoding",
    "Willow",
    "BioQL",
    "quantum chemistry"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Framework :: AsyncIO",
]
dependencies = [
    "stim>=1.12.0",
    "pymatching>=2.0.0",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "numba>=0.56.0",
    "matplotlib>=3.5.0",
    "networkx>=2.8.0",
    "tqdm>=4.64.0",
    "click>=8.0.0",
    "pyyaml>=6.0",
    "loguru>=0.6.0",
    "pydantic>=2.0.0",
    "requests>=2.28.0",
]

[project.optional-dependencies]
gpu = [
    "torch>=2.0.0",
    "cupy>=12.0.0",
]
cloud = [
    "modal>=0.55.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
    "build>=0.10.0",
    "twine>=4.0.0",
]
api = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
]
all = [
    "torch>=2.0.0",
    "cupy>=12.0.0",
    "modal>=0.55.0",
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/spectrixrd/quillow"
Documentation = "https://quillow.readthedocs.io"
Repository = "https://github.com/spectrixrd/quillow"
"Bug Tracker" = "https://github.com/spectrixrd/quillow/issues"
"BioQL Platform" = "https://bioql.bio"

[project.scripts]
quillow = "api.cli:main"

[tool.setuptools]
packages = ["quillow"]

[tool.setuptools.package-data]
quillow = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = "-v --cov=quillow --cov-report=html --cov-report=term"

[tool.coverage.run]
source = ["quillow"]
omit = ["tests/*", "examples/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
