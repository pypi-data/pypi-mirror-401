[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "upx-elf-parser"
version = "0.1.0"
description = "A Python library for parsing UPX-packed ELF files"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "bolin8017" },
]
keywords = [
    "upx",
    "elf",
    "parser",
    "binary",
    "security",
    "malware-analysis",
    "reverse-engineering",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
    "Topic :: Software Development :: Disassemblers",
    "Topic :: System :: Software Distribution",
    "Typing :: Typed",
]
dependencies = [
    "pyelftools>=0.29",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-cov>=4.0",
    "ruff>=0.4",
    "mypy>=1.10",
]

[project.scripts]
upx-elf-parser = "upx_elf_parser.cli:main"

[project.urls]
Homepage = "https://github.com/bolin8017/upx-elf-parser"
Documentation = "https://github.com/bolin8017/upx-elf-parser#readme"
Repository = "https://github.com/bolin8017/upx-elf-parser"
Issues = "https://github.com/bolin8017/upx-elf-parser/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/upx_elf_parser"]

[tool.ruff]
target-version = "py310"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["upx_elf_parser"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
strict = true

[[tool.mypy.overrides]]
module = "elftools.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "upx_elf_parser.parser"
disallow_untyped_calls = false

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]

[tool.coverage.run]
source = ["src/upx_elf_parser"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
