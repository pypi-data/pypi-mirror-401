[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "amochka"
version = "0.4.4"
description = "Python library for working with amoCRM API with ETL capabilities"
readme = "README.md"
authors = [
    {name = "Timur", email = "timurdt@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]
keywords = ["amocrm", "crm", "api", "client", "automation", "etl"]
requires-python = ">=3.6"
dependencies = [
    "requests>=2.25.0",
    "psycopg2-binary>=2.9.0",
    "python-dotenv>=1.0.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/amochka"
Documentation = "https://github.com/yourusername/amochka"
Repository = "https://github.com/yourusername/amochka"
"Bug Tracker" = "https://github.com/yourusername/amochka/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["amochka*", "etl*"]

[tool.setuptools.package-data]
etl = ["migrations/*.sql"]
