[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "peachbase"
version = "0.4.2"
description = "Lightweight vector database optimized for AWS Lambda with lexical, semantic, and hybrid search"
authors = [{name = "Philipp", email = "philipp@peachstone.ai"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.13"
keywords = ["vector-database", "search", "embeddings", "lambda", "bm25", "semantic-search", "hybrid-search"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: C",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "boto3>=1.34.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-benchmark>=4.0",
    "ruff>=0.3.0",
    "mypy>=1.8",
]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/PeachstoneAI/PeachBase"
Documentation = "https://github.com/PeachstoneAI/PeachBase#readme"
Repository = "https://github.com/PeachstoneAI/PeachBase"
Issues = "https://github.com/PeachstoneAI/PeachBase/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
peachbase = ["*.so", "*.pyd", "py.typed"]

[tool.ruff]
line-length = 88
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "C4", "SIM"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers --tb=short --disable-warnings"

# Test markers for categorization
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
