[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "nl2cmd-cli"
version = "0.2.1"
description = "Natural Language to Terminal Command Translator"
requires-python = ">=3.9"

authors = [
    { name = "Nagashree N S" },
    { name = "Riya Kumari" }
]

# ðŸ”¹ Lightweight default installation (rule-based NLP only)
dependencies = [
    "sentencepiece",
    "numpy"
]

# ðŸ”¹ Optional ML dependencies (installed only when needed)
[project.optional-dependencies]
ml = [
    "torch",
    "transformers",
    "sentence-transformers>=2.2.0",
    "scikit-learn"
]

[project.scripts]
ask = "nl2cmd.cli:main"
