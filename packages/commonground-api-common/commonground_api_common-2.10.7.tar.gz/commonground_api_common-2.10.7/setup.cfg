[metadata]
name = commonground-api-common
version = 2.10.7
description = Commonground API tooling
long_description = file: README.rst
url = https://github.com/maykinmedia/commonground-api-common
license = EUPL 1.2
author = Maykin Media, VNG-Realisatie
author_email = support@maykinmedia.nl
keywords = openapi, swagger, django
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Django
	Framework :: Django :: 5.2
	Framework :: Django :: 4.2
	Intended Audience :: Developers
	Operating System :: Unix
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Topic :: Software Development :: Libraries :: Python Modules

[options]
zip_safe = False
include_package_data = True
packages = find:
scripts = 
	bin/generate_schema
install_requires = 
	django>=4.2.0
	django-filter>=23.1,<=25.1
	django-solo
	djangorestframework>=3.15.0
	djangorestframework_camel_case>=1.2.0
	django-rest-framework-condition
	drf-nested-routers>=0.94.1
	drf-spectacular
	iso639-lang
	notifications-api-common>=0.3.1
	zgw-consumers>=1.0.0
	oyaml
	PyJWT>=2.10.1
	requests
	ape-pie
	sentry-sdk
tests_require = 
	pytest
	pytest-django
	pytest-dotenv
	pytest-factoryboy
	tox
	ruff
	requests-mock
	freezegun
	zgw-consumers-oas

[options.packages.find]
include = 
	vng_api_common*

[options.extras_require]
markdown_docs = 
	django-markup<=1.3
	markdown
djangorestframework_gis = 
	djangorestframework-gis>=1.0
drf_extra_fields = 
	drf-extra-fields>=3.7.0
tests = 
	psycopg2
	pytest
	pytest-django
	pytest-dotenv
	pytest-factoryboy>=2.8.0
	tox
	ruff
	requests-mock
	freezegun
	zgw-consumers-oas
	djangorestframework-gis
	drf-extra-fields
oas = 
	requests-mock
testutils = 
	zgw-consumers-oas
setup-configuration = 
	django-setup-configuration>=0.7.0
coverage = pytest-cov
docs = 
	psycopg2
	sphinx
	sphinx-rtd-theme
release = 
	bump2version

[aliases]
test = pytest

[tool:pytest]
testpaths = tests
DJANGO_SETTINGS_MODULE = testapp.settings

[pycodestyle]
max-line-length = 88
exclude = env,.tox,doc

[coverage:run]
branch = True
source = vng_api_common

[coverage:report]
omit = 
	*/tests/*
	*/migrations/*
exclude_lines = 
	pragma: no cover

[egg_info]
tag_build = 
tag_date = 0

