<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAKB Admin - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --dakb-primary: #2c3e50;
            --dakb-secondary: #34495e;
            --dakb-accent: #3498db;
        }

        body {
            background: linear-gradient(135deg, var(--dakb-primary) 0%, var(--dakb-secondary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .login-header {
            background: var(--dakb-primary);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-header i {
            font-size: 3rem;
            margin-bottom: 15px;
            color: var(--dakb-accent);
        }

        .login-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }

        .login-header p {
            font-size: 0.9rem;
            opacity: 0.8;
            margin: 10px 0 0;
        }

        .login-body {
            padding: 30px;
        }

        .form-label {
            font-weight: 600;
            color: var(--dakb-primary);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--dakb-accent);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.15);
        }

        .input-group-text {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-right: none;
            border-radius: 10px 0 0 10px;
        }

        .input-group .form-control {
            border-left: none;
            border-radius: 0 10px 10px 0;
        }

        .btn-login {
            background: var(--dakb-accent);
            border: none;
            padding: 12px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(52, 152, 219, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .alert {
            border-radius: 10px;
            border: none;
        }

        .login-footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
        }

        .login-footer small {
            color: #6c757d;
        }

        .form-check-input:checked {
            background-color: var(--dakb-accent);
            border-color: var(--dakb-accent);
        }

        .help-link {
            color: var(--dakb-accent);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        .token-hint {
            background: #fff3cd;
            border-radius: 8px;
            padding: 12px;
            margin-top: 15px;
            font-size: 0.85rem;
        }

        .token-hint i {
            color: #856404;
        }

        .spinner-border {
            display: none;
        }

        .btn-login.loading .spinner-border {
            display: inline-block;
        }

        .btn-login.loading .btn-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-database-fill-gear"></i>
                <h1>DAKB Admin</h1>
                <p>Distributed Agent Knowledge Base</p>
            </div>

            <div class="login-body">
                <div id="alertContainer"></div>

                <form id="loginForm" onsubmit="return handleLogin(event)">
                    <div class="mb-4">
                        <label class="form-label">Admin Token</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-key"></i></span>
                            <input type="password" class="form-control" id="tokenInput"
                                   placeholder="Enter your admin token" required
                                   autocomplete="off">
                        </div>
                    </div>

                    <div class="mb-4 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me for 24 hours</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login w-100" id="loginBtn">
                        <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                        <span class="btn-text">Sign In</span>
                    </button>
                </form>

                <div class="token-hint">
                    <i class="bi bi-info-circle me-2"></i>
                    <strong>Need a token?</strong> Contact your system administrator or use the CLI to generate one.
                </div>
            </div>

            <div class="login-footer">
                <small>DAKB Admin Dashboard v1.0</small><br>
                <a href="/api/v1/help" class="help-link" target="_blank">
                    <i class="bi bi-question-circle me-1"></i>API Documentation
                </a>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        document.addEventListener('DOMContentLoaded', () => {
            const token = getCookie('dakb_admin_session');
            if (token) {
                // Verify token is still valid
                verifyToken(token);
            }
        });

        async function handleLogin(event) {
            event.preventDefault();

            const token = document.getElementById('tokenInput').value.trim();
            const remember = document.getElementById('rememberMe').checked;
            const btn = document.getElementById('loginBtn');

            if (!token) {
                showAlert('Please enter your admin token', 'warning');
                return false;
            }

            btn.classList.add('loading');
            btn.disabled = true;

            try {
                // Verify token by calling admin status endpoint
                const response = await fetch('/api/v1/admin/status', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Token is valid - set session cookie
                    const maxAge = remember ? 86400 : 3600; // 24h or 1h
                    setCookie('dakb_admin_session', token, maxAge);

                    // Also store in localStorage for JS access
                    localStorage.setItem('dakb_admin_token', token);

                    showAlert('Login successful! Redirecting...', 'success');

                    setTimeout(() => {
                        window.location.href = '/admin/dashboard';
                    }, 1000);
                } else if (response.status === 401) {
                    showAlert('Invalid token. Please check and try again.', 'danger');
                } else if (response.status === 403) {
                    showAlert('Access denied. Admin privileges required.', 'danger');
                } else {
                    const data = await response.json();
                    showAlert(data.detail || 'Authentication failed', 'danger');
                }
            } catch (error) {
                showAlert('Connection error. Please try again.', 'danger');
                console.error('Login error:', error);
            } finally {
                btn.classList.remove('loading');
                btn.disabled = false;
            }

            return false;
        }

        async function verifyToken(token) {
            try {
                const response = await fetch('/api/v1/admin/status', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    // Token still valid, redirect to dashboard
                    window.location.href = '/admin/dashboard';
                } else {
                    // Token expired or invalid, clear it
                    deleteCookie('dakb_admin_session');
                    localStorage.removeItem('dakb_admin_token');
                }
            } catch (error) {
                console.error('Token verification error:', error);
            }
        }

        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function setCookie(name, value, maxAge) {
            document.cookie = `${name}=${value}; path=/; max-age=${maxAge}; SameSite=Strict`;
        }

        function getCookie(name) {
            const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
            return match ? match[2] : null;
        }

        function deleteCookie(name) {
            document.cookie = `${name}=; path=/; max-age=0`;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
