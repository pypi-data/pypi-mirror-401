# {{ project_name_title }} 配置文件
# 此文件在项目发布时会被自动更新

# 默认配置（所有环境共享）
default:
  # 平台配置
  platform:
    url: "{{ platform_url }}"

  # 日志配置
  logging:
    enable_local_log: true
    # RabbitMQ 日志流配置
    # 注意: RabbitMQ 连接信息完全由平台动态提供
    # SDK 会在组件初始化时自动调用平台 API 获取 RabbitMQ 配置
    # 无需在此配置文件中设置任何 RabbitMQ 参数

  # 应用配置
  app:
    name: "{{ project_name }}"
    version: "{{ project_version }}"
    debug: false
    log_level: "INFO"

  # 工作流配置
  graph:
    max_parallel_nodes: 4
    default_timeout: 300
    retry_policy:
      max_retries: 3
      retry_delay: 1.0
