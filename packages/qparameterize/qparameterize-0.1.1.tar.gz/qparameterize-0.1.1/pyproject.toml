[project]
name = "qparameterize"
dynamic = ["version"]
description = "Parameterise a Quarto document for the Jupyter Engine"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
keywords = [
  "quarto",
]
authors = [
    {name = "Hassan Kibirige", email = "has2k1@gmail.com"},
]
dependencies = [
    "pyyaml>=6.0",
]

[dependency-groups]
dev = [
    "pre-commit>=4.0.0",
    "pytest>=9.0.2",
    "pyright>=1.1.407",
    "ruff>=0.14.10",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project.scripts]
qparameterize = "qparameterize.main:main"

[project.urls]
Issues = "https://github.com/has2k1/qparameterize/issues"
Source = "https://github.com/has2k1/qparameterize"

[tool.hatch.build.targets.wheel]
packages = ["src/qparameterize"]

[tool.hatch.version]
source = "vcs"

########## Tool - ruff ##########
[tool.ruff]
src = ["src"]

# Allow autofix for all enabled rules (when `--fix`) is provided
fixable = ["ALL"]

[tool.uv]
package = true

########## Tool - pyright ##########
[tool.pyright]
include = [
    "src/",
    "tests",
]
typeCheckingMode = "strict"
