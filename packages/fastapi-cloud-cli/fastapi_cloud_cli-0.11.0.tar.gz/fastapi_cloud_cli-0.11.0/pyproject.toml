[project]
name = "fastapi-cloud-cli"
dynamic = []
description = "Deploy and manage FastAPI Cloud apps from the command line ðŸš€"
authors = [
    { name = "Patrick Arminio", email = "patrick@fastapilabs.com" },
]
requires-python = ">=3.9"
readme = "README.md"
classifiers = [
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development",
    "Typing :: Typed",
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "typer >= 0.12.3",
    "uvicorn[standard] >= 0.15.0",
    "rignore >= 0.5.1",
    "httpx >= 0.27.0",
    "rich-toolkit >= 0.14.5",
    "pydantic[email] >= 2.0",
    "sentry-sdk >= 2.20.0",
    "fastar >= 0.8.0",
]
version = "0.11.0"

[project.license]
text = "MIT"

[project.optional-dependencies]
standard = [
    "uvicorn[standard] >= 0.15.0",
]

[project.urls]
Homepage = "https://github.com/fastapilabs/fastapi-cloud-cli"
Documentation = "https://fastapi.tiangolo.com/fastapi-cloud-cli/"
Repository = "https://github.com/fastapilabs/fastapi-cloud-cli"
Issues = "https://github.com/fastapilabs/fastapi-cloud-cli/issues"
Changelog = "https://github.com/fastapilabs/fastapi-cloud-cli/blob/main/release-notes.md"

[dependency-groups]
dev = [
    "prek>=0.2.24,<1.0.0",
    "pytest>=4.4.0,<9.0.0",
    "coverage[toml]>=6.2,<8.0",
    "mypy==1.14.1",
    "ruff==0.13.0",
    "respx==0.22.0",
    "time-machine==2.15.0",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "file"
path = "src/fastapi_cloud_cli/__init__.py"

[tool.pdm.build]
source-includes = [
    "tests/",
    "scripts/",
]

[tool.pytest.ini_options]
addopts = [
    "--strict-config",
    "--strict-markers",
]
xfail_strict = true
junit_family = "xunit2"

[tool.coverage.run]
parallel = true
data_file = "coverage/.coverage"
source = [
    "src",
    "tests",
]
context = "${CONTEXT}"
dynamic_context = "test_function"
omit = [
    "tests/assets/*",
]

[tool.coverage.report]
show_missing = true
sort = "-Cover"
exclude_lines = [
    "pragma: no cover",
    "@overload",
    "if __name__ == \"__main__\":",
    "if TYPE_CHECKING:",
]

[tool.coverage.html]
show_contexts = true

[tool.mypy]
strict = true
exclude = [
    "tests/assets/*",
]

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
    "B008",
    "C901",
    "W191",
]

[tool.ruff.lint.isort]
known-third-party = [
    "typer",
    "fastapi",
]

[tool.ruff.lint.pyupgrade]
keep-runtime-typing = true
