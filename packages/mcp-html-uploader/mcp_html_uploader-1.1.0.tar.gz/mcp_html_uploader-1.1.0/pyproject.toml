[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-html-uploader"
version = "1.1.0"
description = "MCP 服务器 - 提供 HTML 文件创建和阿里云 OSS 上传功能"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Your Name", email = "your.email@example.com" }
]
keywords = ["mcp", "html", "upload", "file-server"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "mcp>=0.9.0",
    "httpx>=0.27.0",
    "oss2>=2.18.0",
]

[project.scripts]
mcp-html-uploader = "mcp_html_uploader.server:main"

[project.urls]
Homepage = "https://github.com/yourusername/mcp-html-uploader"
Repository = "https://github.com/yourusername/mcp-html-uploader"

[tool.setuptools]
packages = ["mcp_html_uploader"]

