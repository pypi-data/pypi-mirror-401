[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "permem"
version = "0.1.0"
description = "Persistent memory for AI - add memory to any LLM in one line"
readme = "README.md"
license = "MIT"
authors = [{ name = "Ashish Kulkarni" }]
keywords = ["ai", "memory", "llm", "rag", "vector", "embeddings", "openai", "anthropic"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
]

[project.urls]
Homepage = "https://permem.dev"
Documentation = "https://permem.dev/docs"
Repository = "https://github.com/ashish141199/permem.git"

[tool.hatch.build.targets.wheel]
packages = ["permem"]
