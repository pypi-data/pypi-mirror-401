[project]
name = "qoder-mcp-server"
version = "0.1.3"
description = "A custom MCP server for Qoder with file operations and DashScope integration"
readme = "README.md"
requires-python = ">=3.13"
authors = [
    { name = "CaryZ", email = "caryz@example.com" }
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
]
urls = { Repository = "https://github.com/caryz/Qoder-test" }

[project.scripts]
qoder-mcp-server = "qoder_mcp_server.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
