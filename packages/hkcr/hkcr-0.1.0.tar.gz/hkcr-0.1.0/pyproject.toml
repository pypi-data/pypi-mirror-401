[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hkcr"
version = "0.1.0"
description = "Hong Kong Companies Registry Search SDK"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["hong kong", "companies", "registry", "search", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.scripts]
hkcr = "hkcr.__main__:main"

[project.urls]
Homepage = "https://github.com/rocky/hkcompsearch"
