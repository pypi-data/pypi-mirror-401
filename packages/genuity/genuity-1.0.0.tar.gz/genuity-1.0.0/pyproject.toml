[build-system]
requires = ["setuptools>=61.0", "wheel", "Cython>=3.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "genuity"
version = "1.0.0"
description = "Genuity: A Unified Synthetic Data Library with Offline License Activation"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
authors = [
    { name = "Genuity IO" }
]


[project.license]
file = "LICENSE"

keywords = ["synthetic-data", "data-generation", "machine-learning", "privacy"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

dependencies = [
    "torch>=1.9.0",
    "numpy>=1.21.0",
    "scipy>=1.11.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "category_encoders>=2.5.0",
    "joblib>=1.1.0",
    "tqdm>=4.62.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "requests>=2.25.0",
    "transformers>=4.30.0",
    "accelerate>=0.20.0",
    "python-dotenv>=1.0.0",
    "cryptography>=3.4.0",
]

[project.urls]
Homepage = "https://github.com/genuity/genuity"
Documentation = "https://github.com/genuity/genuity"
Repository = "https://github.com/genuity/genuity"
Issues = "https://github.com/genuity/genuity/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["genuity*"]
exclude = [
    "tests*",
    "scripts*",
    "examples*",
    "docs*",
    "build*",
    "dist*",
    "*.egg-info*",
]

# âœ” Move license-files here (correct place)
[tool.setuptools]
license-files = ["LICENSE"]

[tool.setuptools.package-data]
genuity = ["licensing/public_key.pem"]
