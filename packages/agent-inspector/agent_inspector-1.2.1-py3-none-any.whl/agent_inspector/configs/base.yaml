server:
  port: 4000
  host: "127.0.0.1"
  workers: 1

# llm.base_url and llm.type set dynamically by CLI

interceptors:
  - type: live_trace
    enabled: true
    config:
      server_port: 7100
      auto_open_browser: true
      max_events: 10000
      retention_minutes: 30
      refresh_interval: 2

logging:
  level: INFO
  format: text
