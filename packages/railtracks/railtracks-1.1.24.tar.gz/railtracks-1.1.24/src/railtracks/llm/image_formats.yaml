# Image format magic byte patterns and MIME type mappings
# Magic bytes are base64-encoded to preserve exact byte values
prefix_formats:
  - magic_bytes_b64: "iVBORw0KGgo="  # \x89PNG\r\n\x1a\n
    mime_type: "image/png"
  - magic_bytes_b64: "/9j/"  # \xff\xd8\xff
    mime_type: "image/jpeg"
  - magic_bytes: "GIF87a"
    mime_type: "image/gif"
  - magic_bytes: "GIF89a"
    mime_type: "image/gif"
  - magic_bytes: "BM"
    mime_type: "image/bmp"
  - magic_bytes_b64: "AAAB"  # \x00\x00\x01\x00
    mime_type: "image/x-icon"

offset_formats:
  - name: "AVIF"
    offset_start: 4
    offset_end: 8
    fixed_bytes: "ftyp"
    variable_bytes: ["avif", "avis"]
    mime_type: "image/avif"
  - name: "WebP"
    offset_start: 8
    offset_end: 12
    fixed_bytes: "RIFF"
    variable_bytes: ["WEBP"]
    mime_type: "image/webp"
