[tool.poetry]
name = "pySigma-backend-golangexpr"
version = "1.0.0"
description = "pySigma Golang Expr backend"
authors = ["Paul Hager"]
license = "MIT"
repository = "https://github.com/pH-T/pySigma-backend-golangexpr"
packages = [
    { include = "sigma" }
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
pysigma-backend-elasticsearch = "^2.0"
pysigma = "^1.0"

[tool.poetry.group.dev.dependencies]
pytest = "^9.0"
pytest-cov = "^7.0"
coverage = "^7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
