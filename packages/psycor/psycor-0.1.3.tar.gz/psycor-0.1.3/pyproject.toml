[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "psycor"
version = "0.1.3"
description = "CLI tool for Python project scaffolding and environment management"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [
  { name = "Adrian Obregon"}
]

dependencies = [
  "click",
  "tomli-w",
  "rich",
  "rich-click",
]

[project.scripts]
psycor = "psycor.main:psycor"