[project]
name = "pykeepalive"
version = "0.1.1"
description = "Keep your system awake by simulating mouse activity"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "vivek", email = "fuubarbaz@gmail.com" }
]
keywords = ["mouse", "activity", "awake", "system", "automation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]
requires-python = ">=3.12"
dependencies = [
    "pynput>=1.8.1",
    "typer>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/fuubarbaz/pykeepalive"
Repository = "https://github.com/fuubarbaz/pykeepalive"
Issues = "https://github.com/fuubarbaz/pykeepalive/issues"

[project.scripts]
pykeepalive = "pykeepalive:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pykeepalive"]