[project]
name = "kmerfinder"
version = "4.0.1"
description = "Shim package: KmerFinder is deprecated. Use SpeciesFinder instead."
authors = [
    { name = "Center for Genomic Epidemiology", email = "food-cgehelp@dtu.dk" },
]
dependencies = [
    "speciesfinder>=4.0.1",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[project.scripts]
kmerfinder = "kmerfinder.__main__:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
