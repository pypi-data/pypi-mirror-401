[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "minecraft-server-creator"
version = "2.1.0"
description = "Minecraft Server Creator - Manage Minecraft servers"
authors = [{ name = "ddavidel", email = "ddavidel@proton.me" }]
readme = "README.md"
license = { file = "LICENSE" }
dependencies = ["nicegui", "requests", "appdirs", "pywebview", "psutil", "numpy"]
requires-python = ">=3.12"

[tool.setuptools]
package-dir = { "" = "src" }

[project.scripts]
mcsc = "mcsc.__main__:main"

[tool.setuptools.package-data]
"mcsc" = ["static/*", "static/**/*"]
