[project]
name = "duhast"
version = "1.2.2"
description = "Sample code for Revit batch processing and the Revit API."
authors = [{name = "duhast", email = "jan.r.christel@gmail.com"}]
readme = "README.md"
requires-python = ">=3.4"
license = {text = "BSD-3-Clause"}

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project.urls]
Homepage = "https://github.com/jchristel/SampleCodeRevitBatchProcessor"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
duHast = ["lib/*.dll"]

# Explicitly exclude license file inclusion
[tool.setuptools]
license-files = []

[tool.bumpver]
current_version = "1.2.2"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"docsource/conf.py" = ['release = "{version}"']
"setup.cfg" = ['version = {version}']