[config]
# Timing.
action_delay = 1.0
typing_delay = 0.1
default_delay = 0.5
double_click_delay = 0.1
# searchBackoffDuration

# Searching.
search_back_off_delay = 0.5
search_warning_threshold = 3
search_cut_off_limit = 20
search_showing_only = False

# Children. DO we need this? TODO
children_limit = 100

# Run from utils.
run_interval = 0.5
run_timeout = 30

# Gtk4
gtk4_offset = (12, 12)

# Debug values.
debug_dogtail = False
debug_file = /tmp/dogtail_debug.log
debug_file_persistence = False
debug_searching = False
debug_sleep = False
debug_search_paths = False
# debug_translation = False ?

# Log setting.
#log_debug_to_std_out = True # maybe no longer needed with new logging

# No idea.
absolute_node_paths = False
ensure_sensitivity = False

# blink_on_actions = False - useless under wayland
fatal_errors = False
check_for_a11y = True

#[files]
# Generally useless, lets do a proper logs in logging.py
# Never really used it.

[user_config]
user_value_x = user_value_x
