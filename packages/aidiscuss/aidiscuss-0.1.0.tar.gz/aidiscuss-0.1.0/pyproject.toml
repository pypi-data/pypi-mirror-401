[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aidiscuss"
version = "0.1.0"
description = "AI-powered chat application with multi-provider support and embedded web UI"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Devsarc"}
]
keywords = ["ai", "chat", "llm", "langchain", "fastapi", "anthropic", "openai", "groq"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Chat",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Framework :: FastAPI",
]

dependencies = [
    # Web framework - FastAPI 0.115.0+ pulls starlette>=0.49.1 (fixes CVE-2025-62727, CVE-2025-54121)
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.30.0",
    "starlette>=0.49.1",  # Explicit pin for CVE-2025-62727, CVE-2024-47874
    # Data validation - pydantic 2.4.0 fixes CVE-2024-3772 (ReDoS)
    "pydantic>=2.4.0,<3.0.0",
    "pydantic-settings>=2.2.0,<3.0.0",
    # Database
    "sqlalchemy>=2.0.25,<3.0.0",
    "aiosqlite>=0.20.0",
    "alembic>=1.13.0,<2.0.0",
    # LangChain - langchain-core 1.2.5 fixes CVE-2025-68664 (critical serialization injection)
    "langchain>=1.2.0",
    "langchain-community>=0.4.0",
    "langchain-core>=1.2.5",  # Critical: fixes CVE-2025-68664
    "langchain-text-splitters>=1.0.0",
    "langchain-anthropic>=1.0.0",
    "langchain-openai>=1.0.0",
    "langchain-google-genai>=4.0.0",
    "langchain-groq>=1.0.0",
    "langgraph>=1.0.0",
    # ML/Embeddings
    "sentence-transformers>=3.0.0",
    "chromadb>=1.0.0",
    # Utilities
    "nanoid>=2.0.0",
    "pypdf>=5.0.0",
    "python-multipart>=0.0.18",
    "platformdirs>=4.2.0",
    "packaging>=24.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = [
    "build>=1.0.0",
    "twine>=5.0.0",
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
]

[project.scripts]
aidiscuss = "aidiscuss.cli:main"

[project.urls]
Homepage = "https://www.devsarc.com"

[tool.setuptools]
include-package-data = true
zip-safe = false

[tool.setuptools.packages.find]
where = ["."]
include = ["aidiscuss*"]
exclude = ["frontend*", "dist*", "build*", "*.egg-info", "scripts*", "v1*", "docs*", "tests*"]

[tool.setuptools.package-data]
aidiscuss = [
    "dist/**/*",
    "dist/index.html",
    "dist/assets/*",
    "alembic.ini",
    "alembic/**/*.py",
    "alembic/**/*.mako",
]

# NOTE: Bytecode compilation happens during wheel build with --compile flag
# Source .py files are included in the wheel but .pyc files are generated on install