[project]
name = "mercedtodo"
version = "0.1.2"
description = "A CLI and TUI todo list manager"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Alex Merced", email = "alexmerced@alexmerced.com"},
]
keywords = ["todo", "cli", "tui", "productivity", "task-manager"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
    "Topic :: Office/Business :: Scheduling",
]
dependencies = [
    "typer>=0.9.0",
    "textual>=0.40.0",
    "platformdirs>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/AlexMercedCoder/mercedtodo-cli"
Repository = "https://github.com/AlexMercedCoder/mercedtodo-cli"
Issues = "https://github.com/AlexMercedCoder/mercedtodo-cli/issues"

[project.scripts]
mercedtodo = "mercedtodo.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mercedtodo"]
