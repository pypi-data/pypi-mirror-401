[project]
name = "mercedtodo"
version = "0.1.0"
description = "A CLI and TUI todo list manager"
authors = [
    {name = "User", email = "user@example.com"},
]
dependencies = [
    "typer>=0.9.0",
    "textual>=0.40.0",
    "platformdirs>=4.0.0",
]
requires-python = ">=3.10"
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
mercedtodo = "mercedtodo.__main__:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["mercedtodo"]
