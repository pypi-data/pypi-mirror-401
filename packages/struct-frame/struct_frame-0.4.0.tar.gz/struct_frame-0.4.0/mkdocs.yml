site_name: Struct Frame
site_description: A cross-platform code generation framework for Protocol Buffer serialization. Generate C, C++, TypeScript, Python, and GraphQL code with framing and parsing utilities for structured message communication.
site_author: Mylonics
site_url: https://struct-frame.mylonics.com
repo_url: https://github.com/mylonics/struct-frame
repo_name: mylonics/struct-frame
copyright: Copyright &copy; 2025 Mylonics

theme:
  name: material
  custom_dir: docs/theme_overrides
  logo: media/logo.png
  favicon: media/icon.png
  palette:
    scheme: default
    primary: white
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Code Generation: getting-started/code-generation.md
      - Language Usage: getting-started/language-usage.md
  - User Guide:
      - Message Definitions: user-guide/message-definitions.md
      - Framing: user-guide/framing.md
      - Frame Profile Calculator: user-guide/framing-calculator.md
      - Parser Feature Matrix: user-guide/parser-feature-matrix.md
      - SDK Overview: user-guide/sdk-overview.md
      - TypeScript/JavaScript SDK: user-guide/typescript-sdk.md
      - Python SDK: user-guide/python-sdk.md
      - C++ SDK: user-guide/cpp-sdk.md
      - C# SDK: user-guide/csharp-sdk.md
  - Reference:
      - Testing: reference/testing.md
      - Development: reference/development.md

markdown_extensions:
  - toc:
      permalink: true
  - admonition
  - codehilite:
      guess_lang: false
  - def_list
  - footnotes
  - meta
  - tables
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true

extra_css:
  - assets/stylesheets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/mylonics/struct-frame
    - icon: fontawesome/solid/globe
      link: https://mylonics.com
  seo:
    keywords:
      - struct frame
      - protocol buffer
      - code generation
      - serialization
      - C code generator
      - C++ code generator
      - TypeScript code generator
      - Python code generator
      - GraphQL code generator
      - embedded systems
      - message framing
      - cross-platform communication

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
