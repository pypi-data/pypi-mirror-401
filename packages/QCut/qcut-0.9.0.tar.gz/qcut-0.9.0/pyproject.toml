[build-system]
requires = [ "setuptools>=68.0.0", "setuptools_scm[toml]>=7" ]
build-backend = "setuptools.build_meta"

[project]
name = "QCut"
dynamic = [ "version" ]
authors = [
    { name = "Joonas Nivala", email = "joonas.nivala@gmail.com" },
]

description = "A package for performing wire cuts of hardware without reset-gates or mid-circuit measurements. Built on top of qiskit"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Physics",
    "Intended Audience :: Science/Research",
]

requires-python = ">=3.10, < 3.13"

dependencies = [
    "qiskit >= 1.0, < 1.2",
    "numpy",
    "qiskit-aer >= 0.13.0, < 0.15",
    "qiskit-iqm==17.8",
    "pymetis==2025.1.1",
]

[dependency-groups]
dev = [
    "matplotlib>=3.10.5",
    "notebook>=7.4.5",
    "pylatexenc>=2.10",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.1",
]


[project.urls]
homepage = "https://github.com/JooNiv/QCut"
documentation = "https://jooniv.github.io/QCut/"
repository = "https://github.com/JooNiv/QCut.git"
changelog = "https://github.com/JooNiv/QCut/blob/main/CHANGELOG.rst"

[project.optional-dependencies]
dev = ["pytest", "pytest-cov", "ruff"]

[tool.setuptools.packages.find]
where = ["."]
exclude=["tests", "tests.*"]


[tool.setuptools_scm]
version_scheme = "no-guess-dev"


[tool.ruff]
exclude = [
    "__pycache__",
    ".pytest_cache",
    ".vscode",
    "build",
    "dist",
    "docs",
    "htmlcov",
    "QCut.egg-info",
    ".coverage",
    "explain.txt",
    "tests/solutions_1q.py",
    "tests/solutions.py",
]
line-length = 88
indent-width = 4
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",  # all errors
    "F",  # all pyflakes-related checks
    "I",  # import-related checks
    "C",  # all code style issues
]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
docstring-code-format = false
docstring-code-line-length = "dynamic"

[tool.pytest.ini_options]
python_files = ["tests.py", "test_*.py"]
