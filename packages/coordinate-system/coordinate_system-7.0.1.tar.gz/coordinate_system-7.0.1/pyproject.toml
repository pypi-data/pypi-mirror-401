[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "pybind11>=2.6.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "coordinate_system"
version = "7.0.1"
description = "High-performance 3D coordinate system library with unified differential geometry, quantum frame algebra, and Christmas Equation (CFUT)"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "PanGuoJun", email = "18858146@qq.com"}
]
keywords = [
    "3d", "math", "vector", "quaternion", "coordinate-system",
    "geometry", "differential-geometry", "curvature",
    "spectral-analysis", "christmas-equation", "cfut",
    "unified-field-theory", "complex-frame"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: C++",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
]
dependencies = [
    "numpy>=1.19.0",
    "matplotlib>=3.3.0",
]

[project.urls]
Homepage = "https://github.com/panguojun/Coordinate-System"
Documentation = "https://github.com/panguojun/Coordinate-System/blob/main/README.md"
Repository = "https://github.com/panguojun/Coordinate-System"
"Bug Reports" = "https://github.com/panguojun/Coordinate-System/issues"
DOI = "https://zenodo.org/records/14435613"
