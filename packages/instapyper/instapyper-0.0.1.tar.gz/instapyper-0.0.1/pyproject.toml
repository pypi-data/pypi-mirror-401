[project]
name = "instapyper"
dynamic = ["version"]
description = "Modern Python wrapper for the Instapaper Full API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [{ name = "Barabazs", email = "31799121+Barabazs@users.noreply.github.com" }]
keywords = ["instapaper", "api", "bookmarks", "read-later"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.28",
    "requests-oauthlib>=1.3",
    "httpx>=0.25",
    "authlib>=1.2",
    "typing_extensions>=4.0",
]

[project.optional-dependencies]
cli = [
    "typer>=0.9",
    "rich>=13.0",
]
keyring = ["keyring>=25.0"]
all = [
    "typer>=0.9",
    "rich>=13.0",
    "keyring>=25.0",
]

[project.scripts]
instapyper = "instapyper.cli:app"

[dependency-groups]
dev = [
    "ruff>=0.8",
    "ty>=0.0.1a1",
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "responses>=0.25",
    "pytest-httpx>=0.35",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "instapyper/__init__.py"

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "TCH"]

[tool.ruff.format]
quote-style = "double"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ty.environment]
python-version = "3.10"

[[tool.ty.overrides]]
include = ["tests/**"]

[tool.ty.overrides.rules]
unresolved-import = "ignore"

[[tool.ty.overrides]]
include = ["instapyper/cli.py"]

[tool.ty.overrides.rules]
unresolved-import = "ignore"
unresolved-reference = "ignore"
invalid-argument-type = "ignore"
