[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "paperpipe"
version = "0.8.2"
description = "Unified paper database for coding agents + PaperQA2"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
authors = [
    { name = "Matthias Humt" }
]
keywords = [
    "arxiv",
    "papers",
    "research",
    "llm",
    "coding-agent",
    "paperqa",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "arxiv>=2.0.0",
    "click>=8.0.0",
    "requests>=2.28.0",
    "tomli>=2.0.0; python_version < '3.11'",
]

[project.optional-dependencies]
llm = [
    "litellm>=1.0.0",
]
leann = [
    "leann-core>=0.3.5",
    "leann-backend-hnsw>=0.3.5",
]
paperqa = [
    "paper-qa>=5.0.0; python_version >= '3.11'",
]
paperqa-media = [
    "paper-qa[pypdf-media]>=5.0.0; python_version >= '3.11'",
]
mcp = [
    "mcp>=1.0.0; python_version >= '3.11'",
    "paper-qa>=5.0.0; python_version >= '3.11'",
]
all = [
    "paperpipe[llm,leann,paperqa,paperqa-media,mcp]",
]
dev = [
    "build>=1.0.0",
    "pyright>=1.1.385",
    "pytest-cov>=7.0.0",
    "ruff>=0.1.0",
    "twine>=5.0.0",
]

[dependency-groups]
dev = [
    "build>=1.0.0",
    "pyright>=1.1.385",
    "pytest>=7.0.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.1.0",
    "twine>=5.0.0",
]

[project.scripts]
papi = "paperpipe:cli"

[project.urls]
Homepage = "https://github.com/hummat/paperpipe"
Documentation = "https://github.com/hummat/paperpipe#readme"
Repository = "https://github.com/hummat/paperpipe"

[tool.hatch.build.targets.wheel]
only-include = ["paperpipe", "paperqa_mcp_server.py", "README.md", "ROADMAP.md", "LICENSE", "AGENT_INTEGRATION.md", "skill", "prompts"]

[tool.hatch.build.targets.sdist]
only-include = ["paperpipe", "paperqa_mcp_server.py", "pyproject.toml", "README.md", "ROADMAP.md", "LICENSE", "AGENT_INTEGRATION.md", "skill", "prompts"]

[tool.pytest.ini_options]
addopts = "--cov=paperpipe --cov-report=term-missing --cov-fail-under=75 -m 'not integration'"
markers = [
    "integration: marks tests as integration tests (may require network/external services)",
    "slow: marks tests as slow",
]
filterwarnings = [
    "ignore:open_text is deprecated.*:DeprecationWarning:litellm\\..*",
    "ignore:Pydantic serializer warnings:UserWarning:pydantic\\.main",
]

[tool.coverage.run]
source = ["paperpipe"]
omit = ["test_*.py"]

[tool.coverage.report]
exclude_lines = [
    "if __name__ == .__main__.:",
    "pragma: no cover",
]

[tool.ruff]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]
ignore = ["E501"]

[tool.pyright]
include = ["paperpipe", "paperqa_mcp_server.py", "tests"]
exclude = ["__pycache__", ".git", ".venv", "build", "dist", ".pytest_cache", ".ruff_cache"]
pythonVersion = "3.10"
typeCheckingMode = "basic"
reportMissingImports = "warning"
reportMissingModuleSource = "warning"
reportMissingTypeStubs = "none"
venvPath = "."
venv = ".venv"
