[project]
name = "egraphics"
requires-python = ">=3.14"
version = "0.27.0"
description = "Graphics Library"
authors = [
    {name = "Erik Soma", email= "stillusingirc@gmail.com"}
]

[tool.poetry]
include = [
    {path = "src/egraphics/*.so", format = "wheel"},
    {path = "src/egraphics/*.pyd", format = "wheel"},
]

[tool.poetry.build]
generate-setup-file = false
script = "buildscript.py"

[tool.poetry.dependencies]
python = "^3.14"
emath = "^0"
egeometry = "^0"
pillow = ">=10.4,<12"
eplatform = "^0.20.1"

[tool.poetry.group.dev.dependencies]
pytest = "7.4.3"
pytest-cov = "4.1.0"
eplatform = "^0"
pyopengl = "^3.1.7"

[build-system]
requires = ["poetry-core", "setuptools==69.0.2"]
build-backend = "poetry.core.masonry.api"

[tool.cibuildwheel.linux]
before-all = [
    "yum install mesa-libGL-devel mesa-libGLU-devel -y",
]

[[tool.cibuildwheel.overrides]]
select = "*-musllinux*"
before-all = "apk add mesa-gl glu-dev"

[virtualenvs]
in-project = true

[tool.pyright]
venvPath = "."
venv = ".venv"

[tool.cibuildwheel]
enable = ["cpython-prerelease"]
skip = ["cp3??t-*", "*-win32"]
