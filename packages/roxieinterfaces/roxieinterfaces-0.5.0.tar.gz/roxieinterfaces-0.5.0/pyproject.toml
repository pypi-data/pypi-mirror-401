[project]
name = "roxieinterfaces"
description = "Interfaces implementation to roxie"
license = "BSD-4-Clause"
dynamic = ["classifiers"]
readme = "README.md"
authors = [{name = "Matthias Bonora", email = "matthias.bonora@cern.ch"}]
requires-python = '>=3.11,<3.13'
dependencies = ['gmsh (>=4.11.1,<5.0.0)', 'pyvista (>=0.44,<0.45)', 'scipy (>=1.16,<2.0)', 'roxie-api (>=0.4.4,<0.5.0)', 'cadquery (>=2.6.0,<3.0.0)']
version = "0.5.0"

[project.urls]
homepage = "https://roxie.docs.cern.ch/"
repository = "https://gitlab.cern.ch/te-msc-mm/templates/python-package-template"
documentation = "https://roxie-interfaces.docs.cern.ch/"

[project.scripts]
roxie_convert_hmo = 'roxieinterfaces.mesh.meshes:convert_hmo'
roxie_create_geom = 'roxieinterfaces.geom:create_geometry'

[tool.poetry]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Education",
    "Operating System :: OS Independent",
]
packages = [
    { include = "roxieinterfaces" },
]

[tool.poetry.group.dev.dependencies]
roxie-api = {version="^0.4.1", extras=["plots"]}
mypy = "^1.5.1"
types-requests = "^2.28.1"
toml-cli = "^0.3.1"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
sphinx = "^9"
toml = "^0.10.2"
sphinx-gallery = "^0.20"
pillow = "^9.4.0"
nbsphinx = "^0.9"
plotly = "^5.16.1"
matplotlib = "^3.7.2"
sphinxcadquery = "^1.3.3"
jupyterlab = "^4.0.5"
ipykernel = "^6.28.0"
ipywidgets = "^8.1.1"
ruff = "^0.4.1"
reuse = "^6"
pre-commit = "^3.7.1"
notebook = "^7.2.2"
trame-vtk = "^2.8.12"
cadquery = {extras = ["ipython"], version = "^2.6.0"}
cq-editor = "^0.5.0"
pytest-console-scripts = "^1.4.1"

[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry_dynamic_versioning.backend"

[tool.poetry-dynamic-versioning]
enable = false
vcs = "git"
pattern = "default-unprefixed"

[[tool.poetry.source]]
name = "roxiecern"
url = "https://gitlab.cern.ch/api/v4/groups/roxie/-/packages/pypi/simple"
priority = "explicit"

[[tool.poetry.source]]
name = "vtkwheels"
url = "https://gitlab.kitware.com/api/v4/projects/13/packages/pypi/simple/"
priority = "supplemental"

[tool.mypy]
ignore_missing_imports = true
exclude = "docs"

[tool.ruff]
line-length = 119


[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
