[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "context-aware"
version = "0.1.0"
authors = [
  { name="Ferdinando Bonsegna", email="ferdinando@example.com" },
]
description = "A lightweight, agent-centric context management framework for LLMs."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
]
dependencies = [
    "pydantic>=2.0.0",
]

[project.scripts]
context_aware = "context_aware.cli.main:main"

[project.urls]
"Homepage" = "https://github.com/yourusername/ContextAware"
"Bug Tracker" = "https://github.com/yourusername/ContextAware/issues"

[tool.setuptools.packages.find]
include = ["context_aware*"]
exclude = ["demo_ecommerce*", "tests*"]
