[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "authguard-py"
version = "1.0.0"
description = "AuthGuard Python SDK - Secure authentication client with NaCl encryption"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Evora", email = "support@evora.lol"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["authentication", "security", "nacl", "encryption", "sdk"]
requires-python = ">=3.8"
dependencies = [
    "pynacl>=1.5.0",
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://evora.lol"
Documentation = "https://evora.lol/docs"
Repository = "https://github.com/valiant-chicken/evora"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "mypy>=1.0",
]

[tool.setuptools.packages.find]
include = ["authguard*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
