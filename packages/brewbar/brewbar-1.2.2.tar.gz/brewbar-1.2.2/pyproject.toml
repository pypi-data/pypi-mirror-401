[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "brewbar"
version = "1.2.2"
description = "A progress bar for Python that brews beer while your code runs"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
    { name = "Harish", email = "snharish85@gmail.com" }
]

keywords = ["progress", "progress-bar", "beer", "fun", "terminal"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Shells",
    "Topic :: Terminals",
]

[project.urls]
Homepage = "https://github.com/Harish-SN/brewbar"
Repository = "https://github.com/Harish-SN/brewbar"
Issues = "https://github.com/Harish-SN/brewbar/issues"

[tool.hatch.build.targets.wheel]
packages = ["brewbar"]