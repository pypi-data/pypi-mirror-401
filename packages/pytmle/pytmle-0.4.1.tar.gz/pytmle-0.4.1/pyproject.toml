[project]
name = "pytmle"
version = "0.4.1"
description = "A Flexible Python Implementation of Targeted Estimation for Survival and Competing Risks Analysis"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "Apache-2.0" }
dependencies = [
    "matplotlib>=3.5.0",
    "mlflow>=3.1.0",
    "numpy>=1.22.3",
    "pandas>=1.3.4",
    "pandoc>=2.4",
    "pycox",
    "scikit-learn>=1.2.2",
    "scikit-survival>=0.21.0",
    "seaborn>=0.11",
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
dev = [
    "ipykernel>=6.29.5",
    "pytest>=8.3.5",
    "torch>=2.6.0",
]

[tool.uv.sources]
pycox = { git = "https://github.com/pooya-mohammadi/pycox" }
torch = { index = "pytorch-cpu" }

[tool.setuptools]
packages = ["pytmle"]

[dependency-groups]
docs = [
    "nbconvert>=7.16.6",
    "nbsphinx>=0.9.7",
    "sphinx>=7.4.7",
    "sphinx-rtd-theme>=3.0.2",
]

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true
