[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "countries_dictionary"
version = "5.0.1"
description = "Provides a dictionary contains countries and unrecognised states and information about them"
readme = "README.md"
requires-python = ">=3.7"

authors = [
    { name = "Ngô Trần Quang Thiện", email = "quangthienngotran@gmail.com" }
]

license = { file = "LICENCE" }

keywords = ["countries", "states", "dictionary", "united nations", "iso"]

[project.urls]
"Homepage" = "https://github.com/ThienFakeVN/countries_dictionary/"
"Repository" = "https://github.com/ThienFakeVN/countries_dictionary/"
