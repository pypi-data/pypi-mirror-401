[project]
name = "opendata-research-tools"
version = "0.1.1"
description = "Lightweight Python library for searching biomedical databases (PubMed, NCBI Gene, UniProt, ChEMBL, etc.)"
authors = [
    { name = "greet-essence-6s@icloud.com", email = "greet-essence-6s@icloud.com" }
]
readme = "README.md"
license = { text = "MIT" }
keywords = [
    "bioinformatics",
    "pubmed",
    "ncbi",
    "uniprot",
    "chembl",
    "scientific-literature",
    "data-search",
    "research-tools",
    "biomedical-databases",
    "open-data"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10"
dependencies = [
    # Minimal dependencies - only requests for HTTP calls
    "requests>=2.31.0",
    "twine>=6.2.0",
]

[project.optional-dependencies]
# Development tools
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.12.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-requests>=2.31.0",
    "python-dotenv>=1.0.0",
]

# Documentation generation
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

# Complete installation (all optional dependencies)
all = [
    "opendata-research-tools[dev,docs]",
]

[project.urls]
Homepage = "https://github.com/xxxxx/opendata-research-tools"
Documentation = "https://opendata-research-tools.readthedocs.io"
Repository = "https://github.com/xxxxx/opendata-research-tools"
Issues = "https://github.com/xxxxx/opendata-research-tools/issues"
Changelog = "https://github.com/xxxxx/opendata-research-tools/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/opendata_research_tools"]

[tool.hatch.build.targets.sdist]
# Only include essential files in source distribution
include = [
    "/src",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
    "/pyproject.toml",
]
exclude = [
    "/tests",
    "/examples",
    "/scripts",
    "/docs",
    "/.git",
    "/.github",
    "/.venv",
    "/.pytest_cache",
    "/.cache",
    "/__pycache__",
    "*.pyc",
    "*.pyo",
    "*.egg-info",
    "/dist",
    "/build",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--cov=opendata_research_tools",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-fail-under=85",
]
markers = [
    "api: tests requiring API connection (disable for offline testing)",
    "slow: slow running tests",
    "integration: integration tests",
]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]  # Line length handled by black

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false  # Start lenient, tighten later
