<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Error Web</title>
    <style>
        :root {
            --error-red: #e74c3c;
            --error-orange: #f39c12;
            --bg-color: #f4f7f9;
            --text-main: #2c3e50;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-color); color: var(--text-main); display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 550px; width: 90%; border-top: 10px solid var(--border-color, #bdc3c7); }
        h1 { font-size: 5rem; margin: 0; color: var(--border-color, #bdc3c7); }
        .advice-box { background: #fff5f5; border-left: 5px solid var(--error-red); padding: 15px; margin: 20px 0; text-align: left; font-size: 0.95rem; }
        .footer-info { margin-top: 2rem; font-family: monospace; font-size: 0.8rem; color: #95a5a6; border-top: 1px solid #eee; padding-top: 1rem; }
        .btn { display: inline-block; padding: 12px 25px; background: #3498db; color: white; text-decoration: none; border-radius: 5px; transition: 0.3s; margin-top: 10px; }
        .btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="card" style="--border-color: {% block color %}{% endblock %};">
        {% block content %}{% endblock %}
        <div class="footer-info">
            Trace ID: <strong>{{ trace_id }}</strong> | Type: {{ type }}
        </div>
    </div>
</body>
</html>
