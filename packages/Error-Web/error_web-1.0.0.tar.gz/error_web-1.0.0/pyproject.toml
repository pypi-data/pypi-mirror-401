[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Error_Web"
version = "1.0.0"
description = "Gestionnaire universel d'erreurs Flask â€” pages HTML, JSON et trace ID"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"  # simple SPDX string
authors = [
  { name = "GameurYlann", email = "contact@example.com" }
]
keywords = ["flask", "errors", "http", "exception", "manager", "web"]
dependencies = ["flask>=2.0"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Framework :: Flask",
  "Topic :: Internet :: WWW/HTTP",
  "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.urls]
"Homepage" = "https://github.com/GameurYlann/error-manager"
"Bug Tracker" = "https://github.com/GameurYlann/error-manager/issues"

[tool.setuptools]
packages = ["core"]
include-package-data = true

[tool.setuptools.package-data]
error_manager = ["templates/**/*.html"]