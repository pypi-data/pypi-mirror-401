[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pocketsmith-mcp"
version = "1.0.1"
description = "Production-ready MCP server for PocketSmith personal finance API"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "AJ Anderson", email = "ajanderson1@gmail.com"}
]
keywords = ["mcp", "pocketsmith", "finance", "api", "claude", "ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "pytest-httpx>=0.30.0",
    "respx>=0.21.0",
    "black>=24.0.0",
    "ruff>=0.3.0",
    "mypy>=1.8.0",
]

[project.scripts]
pocketsmith-mcp = "pocketsmith_mcp.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["src/pocketsmith_mcp"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "-v --tb=short"
markers = [
    "unit: Unit tests with mocked dependencies",
    "integration: Integration tests with mocked API",
    "e2e: End-to-end tests with real API",
]

[tool.coverage.run]
source = ["src/pocketsmith_mcp"]
omit = ["*/tests/*", "*/__main__.py", "*/models/*"]

[tool.coverage.report]
fail_under = 70
show_missing = true

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
