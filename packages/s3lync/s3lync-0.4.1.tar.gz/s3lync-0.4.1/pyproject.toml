[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "s3lync"
version = "0.4.1"  # Auto-updated by GitHub Actions when tag is pushed
description = "The Pythonic Bridge Between S3 and the Local Filesystem. Use S3 objects like local files with automatic sync."
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "JunSeok Kim", email = "infend@gmail.com"}
]
keywords = ["s3", "aws", "sync", "filesystem", "s3-sync"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries",
]
dependencies = [
    "boto3>=1.26.0",
    "boto3-stubs~=1.42.14",
    "botocore>=1.29.0",
    "tqdm>=4.60.0",
]

[project.urls]
Homepage = "https://github.com/bestend/s3lync"
Documentation = "https://github.com/bestend/s3lync"
Repository = "https://github.com/bestend/s3lync.git"
Issues = "https://github.com/bestend/s3lync/issues"
Changelog = "https://github.com/bestend/s3lync/blob/main/CHANGELOG.md"


[project.optional-dependencies]
async = [
    "aioboto3>=12.0.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.0",
    "ruff>=0.0.250",
    "mypy>=1.0",
    "pytest-asyncio>=0.21.0",
    "aioboto3>=12.0.0",
]

[tool.setuptools]
packages = ["s3lync"]

[tool.setuptools.package-dir]
"" = "src"

[tool.ruff]
line-length = 88
target-version = "py39"
lint.select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "C",    # flake8-comprehensions
    "B",    # flake8-bugbear
]
lint.ignore = [
    "E501",  # line too long, handled by ruff format
    "B008",  # do not perform function calls in argument defaults
    "C901",  # function is too complex, we accept this for now
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
