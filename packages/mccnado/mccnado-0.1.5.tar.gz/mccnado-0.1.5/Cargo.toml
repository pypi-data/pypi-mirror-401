[package]
name = "mccnado"
version = "0.1.5"
edition = "2021"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "mccnado"
crate-type = ["cdylib"]

[dependencies]
pyo3 = "0.27.2"
pyo3-log = "0.13.2"
bio = "3.0.0"
anyhow = "1.0.93"
noodles = {version = "0.104.0", features = ["bam", "bgzf", "cram", "sam", "fastq", "core", "async"]}
rayon = "1.10.0"
serde = { version = "1.0.215", features = ["derive"] }
serde_json = "1.0.140"
tempfile = "3.20.0"
twox-hash = "2.1.1"
flate2 = "1.1.2"
bstr="1.11.0"
log = "0.4.14"
ctrlc =  "3.4.7"
itertools = { version = "0.14.0"}
tokio = { version = "1.44.2" }
futures = "0.3.31"
bamnado = { version = "0.4.4"}
