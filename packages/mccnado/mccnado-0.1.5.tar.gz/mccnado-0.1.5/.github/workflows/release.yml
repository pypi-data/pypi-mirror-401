name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  attestations: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short

jobs:
  wheels-linux:
    name: Build Wheels (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set version from tag
        run: |
          # Extract version from tag (e.g., v0.1.4 -> 0.1.4)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          # Update Cargo.toml version
          sed -i "s/^version = .*/version = \"$VERSION\"/" Cargo.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          args: --release --out dist
          sccache: 'true'
          manylinux: auto

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux
          path: dist

  wheels-macos:
    name: Build Wheels (macOS arm64)
    runs-on: macos-14
    strategy:
      matrix:
        target: [aarch64]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set version from tag
        run: |
          # Extract version from tag (e.g., v0.1.4 -> 0.1.4)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          # Update Cargo.toml version
          sed -i '' "s/^version = .*/version = \"$VERSION\"/" Cargo.toml

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist


  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set version from tag
        run: |
          # Extract version from tag (e.g., v0.1.4 -> 0.1.4)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          # Update Cargo.toml version
          sed -i "s/^version = .*/version = \"$VERSION\"/" Cargo.toml

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [wheels-linux, wheels-macos, sdist]
    steps:
      - uses: actions/download-artifact@v4

      - name: Collect distributions
        run: |
          mkdir -p dist
          find . -type f -name 'mccnado*.whl' -exec cp {} dist/ \;
          find . -type f -name 'mccnado*.tar.gz' -exec cp {} dist/ \;
          ls -la dist

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v2
        with:
          subject-path: 'dist/*'

      - name: Publish to PyPI (Trusted Publisher)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages: dist/*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
