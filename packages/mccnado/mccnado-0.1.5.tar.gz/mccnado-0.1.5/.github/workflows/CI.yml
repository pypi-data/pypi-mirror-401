name: CI

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'docs/**'
  pull_request:
    paths-ignore:
      - '**.md'
      - '**.txt'
      - 'docs/**'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUST_BACKTRACE: short

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy, rustfmt


      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "shared"
          cache-all-crates: "true"

      - run: |
          cargo check -p mccnado
          cargo clippy -p mccnado -- -D warnings
          cargo fmt -- --check

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: clippy, rustfmt, rust-src, rust-std

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "shared"
          cache-all-crates: "true"

      - run: |
          cargo test -p mccnado --all-features

  python-test:
    name: Python Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "shared"
          cache-all-crates: "true"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build and install mccnado
        run: |
          uv venv
          uv pip install maturin pytest numpy pysam typer loguru
          source .venv/bin/activate
          maturin develop

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest python/tests

  build-dev:
    name: Build (dev)
    runs-on: ubuntu-latest
    needs: [check, test, python-test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "shared"
          cache-all-crates: "true"

      - run: |
          cargo build -p mccnado
