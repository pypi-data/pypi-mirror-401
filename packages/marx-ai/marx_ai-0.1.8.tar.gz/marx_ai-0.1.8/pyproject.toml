[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "marx-ai"
version = "v0.1.8"
description = "Automated multi-agent code review tool for GitHub PRs"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Marx Contributors"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    "click>=8.1.0",
    "rich>=13.7.0",
    "docker>=7.0.0",
    "pydantic>=2.5.0",
]

[project.urls]
Homepage = "https://github.com/forketyfork/marx"
Repository = "https://github.com/forketyfork/marx"
Issues = "https://github.com/forketyfork/marx/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.12.0",
    "ruff>=0.1.9",
    "mypy>=1.8.0",
]

[project.scripts]
marx = "marx.cli:main"

[tool.setuptools.packages.find]
include = ["marx*"]

[tool.setuptools.package-data]
"marx.prompts" = ["review_prompt.md", "dedup_prompt.md"]

[tool.black]
line-length = 100
target-version = ['py312']

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=marx --cov-report=term-missing"
