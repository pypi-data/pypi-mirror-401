name: microsoft-azure-servicebus-emulator
services:
  emulator:
    container_name: "servicebus-emulator"
    image: mcr.microsoft.com/azure-messaging/servicebus-emulator:latest
    pull_policy: always
    volumes:
      - "./config.json:/ServiceBus_Emulator/ConfigFiles/Config.json"
    ports:
      - "5672:5672"
      - "5300:5300"
    environment:
      SQL_SERVER: mssql
      MSSQL_SA_PASSWORD: "Password123!"
      ACCEPT_EULA: "Y"
    depends_on:
      - mssql

  mssql:
    container_name: "mssql"
    image: "mcr.microsoft.com/mssql/server:2022-latest"
    environment:
      ACCEPT_EULA: "Y"
      MSSQL_SA_PASSWORD: "Password123!"

  rdf-delta-server:
    image: ghcr.io/kurrawong/rdf-delta:0.2.2
    ports:
      - 9999:1066

  fuseki:
    image: ghcr.io/kurrawong/rdf-delta:0.2.2
    ports:
      - 9998:3030
    command: [ "/bin/bash", "-c", "/opt/rdf-delta/fuseki-entrypoint.sh" ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://rdf-delta-server:1066" ]
      interval: 5s
      timeout: 10s
      retries: 3
      start_period: 20s
