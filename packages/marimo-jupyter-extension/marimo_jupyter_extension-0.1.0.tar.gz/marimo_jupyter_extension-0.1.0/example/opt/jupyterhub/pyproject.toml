[project]
name = "jupyterhub-deployment"
version = "0.1.0"
description = "JupyterHub deployment with marimo support"
requires-python = ">=3.11"
dependencies = [
    "jupyterhub>=5.4.3",
    "jupyterlab>=4.5.1",
    "notebook>=7.5.0",
    "oauthenticator>=17.3.0",
    "jupyterhub-systemdspawner>=1.0.2",
    "marimo>=0.18.4",
    "marimo-jupyter-extension>=0.0.4",
]
