[build-system]
requires = ["hatchling>=1.5.0", "jupyterlab>=4.0.0,<5", "hatch-jupyter-builder>=0.5"]
build-backend = "hatchling.build"

[project]
name = "marimo-jupyter-extension"
version = "0.1.0"
description = "Jupyter extension to proxy marimo with JupyterLab integration"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Marimo Team" },
    { name = "Jiang Yio" },   # Original Author; thank you !
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 4",
    "Framework :: Jupyter :: JupyterLab :: Extensions",
    "Framework :: Jupyter :: JupyterLab :: Extensions :: Prebuilt",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.10"
dependencies = [
    "jupyter-server-proxy",
    "traitlets>=5.0",
    "uv>=0.4",
    "nbconvert>=7.0",
    "pyzmq>=27.1.0",  # if marimo is provided, we additionally need this.
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.8.0",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
]

[project.urls]
Homepage = "https://github.com/marimo-team/marimo-jupyter-extension"
Documentation = "https://marimo-team.github.io/marimo-jupyter-extension/"
Repository = "https://github.com/marimo-team/marimo-jupyter-extension"
Issues = "https://github.com/marimo-team/marimo-jupyter-extension/issues"

[project.entry-points."jupyter_serverproxy_servers"]
marimo = "marimo_jupyter_extension:setup_marimoserver"

[project.entry-points."jupyter_server_extension_points"]
marimo_jupyter_extension = "marimo_jupyter_extension.handlers"

[tool.hatch.version]
path = "marimo_jupyter_extension/__init__.py"

[tool.hatch.build.targets.sdist]
exclude = [".github", "*.gif"]
artifacts = ["marimo_jupyter_extension/labextension"]

[tool.hatch.build.targets.wheel]
artifacts = ["marimo_jupyter_extension/labextension"]

[tool.hatch.build.targets.wheel.shared-data]
"marimo_jupyter_extension/labextension" = "share/jupyter/labextensions/@marimo-team/jupyter-extension"
"install.json" = "share/jupyter/labextensions/@marimo-team/jupyter-extension/install.json"
"marimo_jupyter_extension/etc/jupyter_server_config.d" = "etc/jupyter/jupyter_server_config.d"

[tool.hatch.build.hooks.jupyter-builder]
dependencies = ["hatch-jupyter-builder>=0.5"]
build-function = "hatch_jupyter_builder.npm_builder"
ensured-targets = [
    "marimo_jupyter_extension/labextension/static/style.js",
    "marimo_jupyter_extension/labextension/package.json",
]
skip-if-exists = ["marimo_jupyter_extension/labextension/static/style.js"]

[tool.hatch.build.hooks.jupyter-builder.build-kwargs]
path = "labextension"
build_cmd = "build:prod"
npm = ["npm"]

[tool.hatch.build.hooks.jupyter-builder.editable-build-kwargs]
path = "labextension"
build_cmd = "build"
npm = ["npm"]
source_dir = "labextension/src"
build_dir = "marimo_jupyter_extension/labextension"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.coverage.run]
source = ["marimo_jupyter_extension"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
]

[tool.ruff]
line-length = 79
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "W"]
ignore = []

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["E501"]
"example/*" = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[dependency-groups]
dev = [
    "jupyterlab>=4.5.1",
    "pytest>=8.3.5",
    "pytest-cov>=5.0.0",
    "ruff>=0.8.0",
]
