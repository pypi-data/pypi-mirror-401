[build-system]
requires = ["setuptools>=77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "asiocmd"
version = "1.0.0"
requires-python = ">=3.10"
keywords = ["asiocmd", "async", "tool", "cmd", "cli"]
description = "Modern and asynchronous support for cmd.Cmd"
license = { file = "LICENSE" }
readme = "README.md"
authors = [
    {name = "Parth Acharya", email="parthacharya@protonmail.com"}
]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries"
]


[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "pytest-asyncio>=1.3.0",
    "pytest-mock>=3.15.1"
]

[project.urls]
Repository = "https://github.com/parthacharyaaaaa/async_cmd"
Download = "https://github.com/parthacharyaaaaa/async_cmd/archive/refs/heads/main.zip"