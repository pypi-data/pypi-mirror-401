[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "unified-controlplane"
version = "0.3.0"
description = "AI Control Plane for orchestrating models, memory, and evaluation"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Jack Blacketter" }
]
dependencies = [
    "click>=8.0",
    "pyyaml>=6.0",
    "httpx>=0.25",
    "importlib-resources>=5.0; python_version < '3.11'",
]

[project.optional-dependencies]
claude = [
    "anthropic>=0.18",
]
openai = [
    "openai>=1.0",
]
gemini = [
    "google-generativeai>=0.3",
]
all = [
    "anthropic>=0.18",
    "openai>=1.0",
    "google-generativeai>=0.3",
]
dev = [
    "pytest>=7.0",
    "pytest-cov",
]

[project.scripts]
unified = "unified.cli:main"
um = "unified.cli:memory_cli"
ur = "unified.cli:route_cli"
us = "unified.cli:status_cli"
ui = "unified.cli:interactive_cli"
uw = "unified.cli:web_cli"

[tool.hatch.build.targets.wheel]
packages = ["src/unified"]

[tool.hatch.build.targets.sdist]
include = [
    "src/unified/**",
    "LICENSE",
    "README.md",
]
