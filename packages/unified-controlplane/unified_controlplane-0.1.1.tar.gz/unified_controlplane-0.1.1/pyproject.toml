[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "unified-controlplane"
version = "0.1.1"
description = "AI Control Plane for orchestrating models, memory, and evaluation"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name = "Jack Blacketter" }
]
dependencies = [
    "click>=8.0",
    "pyyaml>=6.0",
    "anthropic>=0.18",
    "httpx>=0.25",
    "importlib-resources>=5.0; python_version < '3.11'",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
]

[project.scripts]
unified = "unified.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/unified"]

[tool.hatch.build.targets.sdist]
include = [
    "src/unified/**",
    "LICENSE",
    "README.md",
]
