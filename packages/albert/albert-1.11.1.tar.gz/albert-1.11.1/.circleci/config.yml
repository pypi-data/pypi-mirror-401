version: 2.1

orbs:
  python: circleci/python@3.2.0
  snyk: snyk/snyk@2.3.0

commands:
  install_uv:
    steps:
      - run:
          name: Install uv
          command: curl -LsSf https://astral.sh/uv/install.sh | sh

jobs:
  test:
    executor:
      name: python/default
      tag: "3.10.15"
    steps:
      - checkout
      - install_uv
      - run:
          name: Install dependencies
          command: uv sync
      - run:
          name: Set environment
          command: |
            echo 'export ALBERT_BASE_URL="https://app.albertinvent.com"' >> "$BASH_ENV"
      - run:
          name: Check formatting
          command: |
            uv run ruff format . --check
      - run:
          name: Check lints
          command: |
            uv run ruff check .
      - run:
          name: Run pytest
          command: |
            uv run pytest

  validate_version_bump:
    executor:
      name: python/default
      tag: "3.10.15"
    parameters:
      base_branch:
        type: string
        default: "main"
    steps:
      - checkout
      - run:
          name: Validate version bump
          command: |
            if [[ $CIRCLE_BRANCH == << parameters.base_branch >> ]]; then
              echo "Already on base branch '<< parameters.base_branch >>', skipping version bump validation."
              exit 0
            fi
            echo "Validating version bump against '<< parameters.base_branch >>'"
            python scripts/validate_version_bump.py --base origin/<< parameters.base_branch >>

  validate_release_tag:
    executor:
      name: python/default
      tag: "3.10.15"
    steps:
      - checkout
      - run:
          name: Validate release tag
          command: python scripts/validate_release_tag.py --tag ${CIRCLE_TAG}

  publish:
    executor:
      name: python/default
      tag: "3.10.15"
    steps:
      - checkout
      - install_uv
      - run:
          name: Build package
          command: uv build
      - run:
          name: Publish to PyPI
          command: |
            uv publish --token $PYPI_TOKEN_ALBERT_PYTHON

  deploy_docs:
    executor:
      name: python/default
      tag: "3.10.15"
    parameters:
      mode:
        type: enum
        enum: ["dev", "release"]
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "SHA256:8xP/cfKKsXJOx9XDojfxU3nx9NRtDCEVSVm0uL6qL5I"
      - install_uv
      - run:
          name: Install dependencies
          command: uv sync
      - run:
          name: Configure Git
          command: |
            git config --global user.name "CircleCI"
            git config --global user.email "circleci@users.noreply.github.com"
      - run:
          name: Build Documentation
          command: |
            uv run mkdocs build --clean
      - run:
          name: Deploy Docs with mike
          command: |
            git fetch origin gh-pages:gh-pages
            if [ "<< parameters.mode >>" = "dev" ]; then
              echo "Deploying dev docs"
              uv run mike deploy --push --update-aliases dev
            elif [ "<< parameters.mode >>" = "release" ]; then
              if [ -z "$CIRCLE_TAG" ]; then
                echo "CIRCLE_TAG is empty. Skipping mike deploy."
                exit 0
              fi

              SEMVER_REGEX='^v[0-9]+\.[0-9]+\.[0-9]+((a|b|rc|dev)[0-9]+|-[0-9A-Za-z]+(\.[0-9A-Za-z]+)*)?$'

              if [[ "$CIRCLE_TAG" =~ $SEMVER_REGEX ]]; then
                VERSION="${CIRCLE_TAG#v}"
                echo "Semver tag detected. Deploying $VERSION with alias: latest"
                uv run mike deploy --push --update-aliases "$VERSION" latest
              else
                echo "Non-semver release tag. Skipping docs deployment."
                exit 0
              fi
            fi

workflows:
  main:
    jobs:
      - test:
          name: Test
          context: dev
      - validate_version_bump:
          name: Validate Version Bump
          context: dev
          base_branch: main
      - deploy_docs:
          name: Deploy Docs On Merge to Main
          mode: dev
          context: dev
          filters:
            branches:
              only: main

  release:
    jobs:
      - validate_release_tag:
          name: Validate Release Tag
          context: dev
          filters:
            tags:
              only: /^v.+$/
            branches:
              ignore: /.*/
      - publish:
          name: Publish to PyPI
          context: dev
          requires:
            - Validate Release Tag
          filters:
            tags:
              only: /^v.+$/
            branches:
              ignore: /.*/
      - deploy_docs:
          name: Deploy Docs on Github Release
          mode: release
          context: dev
          requires:
            - Validate Release Tag
          filters:
            tags:
              only: /^v[0-9]+\.[0-9]+\.[0-9]+(?:(?:a|b|rc|dev)[0-9]+|-[0-9A-Za-z]+(?:\.[0-9A-Za-z]+)*)?$/
            branches:
              ignore: /.*/
