site_name: skycam
site_description: Camera-agnostic fisheye image projection library for ground-based sky observation
site_url: https://eurocontrol-asu.github.io/skycam
repo_url: https://github.com/eurocontrol-asu/skycam
repo_name: eurocontrol-asu/skycam
copyright: Copyright &copy; 2026 Gabriel Jarry

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - üöÄ Tutorial: tutorial.md
  - üõ†Ô∏è Guides: guides.md
  - üß† Concepts: concepts.md
  - üìö Reference: reference.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
