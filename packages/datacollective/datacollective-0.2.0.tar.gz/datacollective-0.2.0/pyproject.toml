[build-system]
requires = ["uv_build >= 0.7.19, < 0.9.0"]
build-backend = "uv_build"

[project]
name = "datacollective"
version = "0.2.0"
dependencies = [
    "fox-progress-bar>=0.1.1",
    "pandas>=2.0.0",
    "python-dotenv>=1.0.0",
    "requests>=2.32.5",
]
authors = [
    { name="Mozilla Data Collective", email="mozilladatacollective@mozillafoundation.org"},
]
description = "A Python package for interfacing with the Mozilla Data Collective's API"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MPL-2.0"
license-files = ["LICENSE*"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pre-commit>=3.0.0",
    "bump2version>=1.0.0",
]

docs = [
  "mkdocs",
  "mkdocs-material",
  "mkdocstrings-python",
]

[project.urls]
Homepage = "https://github.com/Mozilla-Data-Collective/datacollective-python"
Documentation = "https://Mozilla-Data-Collective.github.io/datacollective-python/"
Issues = "https://github.com/Mozilla-Data-Collective/datacollective-python/issues"

[project.scripts]
format = "black:patched_main"
lint = "ruff:__main__"
typecheck = "mypy:__main__"

# Black configuration
[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

# Ruff configuration (fast linter)
[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

# MyPy configuration
[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.uv]
preview = true

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

# Bump2version configuration
[tool.bump2version]
current_version = "0.0.34"
commit = true
tag = true
tag_name = "v{new_version}"

[[tool.bump2version.files]]
filename = "pyproject.toml"
search = 'version = "{current_version}"'
replace = 'version = "{new_version}"'

[[tool.bump2version.files]]
filename = "src/datacollective/__init__.py"
search = '__version__ = "{current_version}"'
replace = '__version__ = "{new_version}"'
