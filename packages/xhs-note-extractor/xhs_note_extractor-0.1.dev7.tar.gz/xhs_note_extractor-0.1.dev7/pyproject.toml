[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "xhs-note-extractor"
description = "A Python package for extracting Xiaohongshu (Little Red Book) note data from URLs"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "JoyCode Agent", email = "agent@joycode.com"},
]
keywords = ["xiaohongshu", "little-red-book", "web-scraping", "automation", "uiautomator"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "uiautomator2>=2.16.17",
    "requests>=2.25.0",
]
version = "0.1.dev7"

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
]

[project.urls]
Homepage = "https://github.com/yehao20/xhs-note-extractor"
Repository = "https://github.com/yehao20/xhs-note-extractor"
Documentation = "https://github.com/yehao20/xhs-note-extractor/blob/main/README.md"
Issues = "https://github.com/yehao20/xhs-note-extractor/issues"

[project.scripts]
xhs-extract = "xhs_note_extractor.cli:main"

[tool.setuptools]
packages = ["xhs_note_extractor"]
include-package-data = true

[tool.setuptools_scm]
write_to = "xhs_note_extractor/_version.py"
local_scheme = "no-local-version"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
