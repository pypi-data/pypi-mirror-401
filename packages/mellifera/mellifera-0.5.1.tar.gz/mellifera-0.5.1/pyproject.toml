[project]
name = "mellifera"
version = "0.5.1"
description = "Runs async services under trio and orchestrates them with a pyobjc NSMainThread service"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pyobjc-core>=12.1 ; sys_platform == 'darwin'",
    "trio>=0.32.0",
]

[build-system]
requires = ["uv_build>=0.8.17,<0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]
