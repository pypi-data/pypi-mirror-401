[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "RsCmwLteMeas"
version = "4.0.231"
license="MIT"
description="CMW LTE Measurement Remote-control module"
readme = {file = "README.rst", content-type = "text/x-rst"}
keywords = ["CMW","CMP","CMW500","CMW100"]
authors = [
		{name = "Rohde & Schwarz GmbH & Co. KG"}
	]
maintainers = [
		{name = "Rohde & Schwarz GmbH & Co. KG"}
	]
	
requires-python = ">= 3.9"
dependencies = [
		"pyvisa>=1.13.0",
		"typing-extensions>=4.0.0"
	]

classifiers = [
	  # How mature is this project? Common values are
	  #   4 - Beta
	  #   5 - Production/Stable
	  "Development Status :: 5 - Production/Stable",

	  # IVI Trove Classifier(s)
	  "Topic :: Scientific/Engineering :: Instrument Drivers",

	  # Specify the Python versions you support here.
	  "Programming Language :: Python :: 3",
	  "Programming Language :: Python :: 3.9",
	  "Programming Language :: Python :: 3.10",
	  "Programming Language :: Python :: 3.11",
	  "Programming Language :: Python :: 3.12",
	  "Programming Language :: Python :: 3.13",
	]

[project.urls]
Documentation = "https://RsCmwLteMeas.readthedocs.io/"
Examples = "https://github.com/Rohde-Schwarz/Examples/"