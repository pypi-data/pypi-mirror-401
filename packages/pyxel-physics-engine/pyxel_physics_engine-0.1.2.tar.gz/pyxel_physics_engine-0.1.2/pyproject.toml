[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyxel-physics-engine"
version = "0.1.2"
description = "GameObject and Physics framework for Pyxel"
readme = "README.md"
authors = [{ name = "Hishi057", email = "Hiratsuka512@icloud.com" }]
dependencies = [
    "pyxel",
]
license = {text = "MIT License"}
classifiers = [
    "License :: OSI Approved :: MIT License",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
"Homepage" = "https://github.com/Hishi057/Pyxel-Physics-Engine"