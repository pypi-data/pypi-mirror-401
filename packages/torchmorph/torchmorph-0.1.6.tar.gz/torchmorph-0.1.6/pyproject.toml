[project]
name = "torchmorph"
version = "0.1.6"
authors = [
  { name="Joel Honkamaa" },
]
description = "TorchMorph is a PyTorch utility library for handling geometric deformations"
readme = "description.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "torch>=2.0",
    "deformation_inversion_layer>=1.1.2",
    "nibabel",
    "matplotlib"
]
keywords=[
    "deep learning",
    "neural networks",
    "image registration",
    "deformation",
    "coordinate mapping",
    "pytorch"
]
license = {file = "LICENSE"}

[project.urls]
"Homepage" = "https://github.com/honkamj/torchmorph"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"torchmorph" = ["py.typed", "**/*.cpp", "**/*.cu"]