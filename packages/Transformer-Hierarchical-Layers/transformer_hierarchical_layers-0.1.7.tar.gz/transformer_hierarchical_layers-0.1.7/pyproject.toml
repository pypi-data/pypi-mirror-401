[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Transformer-Hierarchical-Layers"
version = "0.1.7"
description = "A non-Transformer hierarchical recurrent network with differentiable Gumbel-Softmax routing and bounded memory slots. Runs 7B+ parameter models layer-by-layer on low-budget GPUs."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords = ["deep-learning", "llm", "rnn", "hierarchical", "memory-augmented"]
authors = [
  {name = "The EGen Team", email = "mouhebzayani@erebustn.io"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "torch>=2.0.0",
    "matplotlib>=3.0.0"
]

[project.urls]
"Homepage" = "https://github.com/EGen-V/Transformer-Hierarchical-Layers"
"Bug Tracker" = "https://github.com/EGen-V/Transformer-Hierarchical-Layers/issues"

[tool.setuptools]
packages = ["thl"]
