[project]
name = "fastjsondiff-zig"
version = "26.1"
description = "High-performance JSON comparison library with Zig-powered core"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Adylzhan Khashtamov", email = "adil.khashtamov@gmail.com"}
]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: General",
]
keywords = ["json", "diff", "compare", "performance", "zig"]

# Zero runtime dependencies per constitution
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.2.2",
    "pytest-benchmark>=4.0.0",
]
test = [
    "pytest>=7.2.2",
    "pytest-benchmark>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/adylzhan/fastjsondiff"
Documentation = "https://github.com/adylzhan/fastjsondiff#readme"
Repository = "https://github.com/adylzhan/fastjsondiff.git"
Issues = "https://github.com/adylzhan/fastjsondiff/issues"

[build-system]
requires = ["setuptools>=65", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["fastjsondiff"]
include-package-data = true

[tool.setuptools.package-data]
fastjsondiff = ["*.so", "*.dll", "*.dylib", "py.typed", "*.pyi"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "benchmark: marks benchmark tests",
]

[tool.coverage.run]
source = ["fastjsondiff"]
omit = ["tests/*", "fastjsondiff/_zig/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
