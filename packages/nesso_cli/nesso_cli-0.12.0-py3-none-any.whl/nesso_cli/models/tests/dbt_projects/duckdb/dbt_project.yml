name: "duckdb"
version: "1.0.0"
config-version: 2

profile: "duckdb"

model-paths: ["models"]
seed-paths: ["seeds"]
macro-paths: ["macros", "dbt_packages/nesso_macros/macros"]
docs-paths: ["models"]

clean-targets: # directories to be removed by `nesso models clean`
  - "target"

models:
  duckdb:
    # Automatically add/remove cols & load new data
    # note this does not backfill data; for that you need to do `nesso models run --full-refresh`
    on_schema_change: sync_all_columns
    incremental_strategy: merge

    intermediate:
      schema: intermediate
    marts:
      sales:
        schema: sales
      marketing:
        schema: marketing
        # materialized: "{{ 'table' if target.name == 'prod' else 'view' }}"

seeds:
  duckdb:
    schema: staging
