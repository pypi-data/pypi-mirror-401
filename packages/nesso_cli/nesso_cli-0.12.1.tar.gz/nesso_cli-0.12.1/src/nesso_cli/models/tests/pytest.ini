[pytest]
log_cli = True
log_cli_level = WARNING
log_level = WARNING
log_cli_format = %(asctime)s %(levelname)s %(message)s
# Silence useless SQLAlchemy warnings.
env =
    SQLALCHEMY_SILENCE_UBER_WARNING=1
filterwarnings =
    ignore::DeprecationWarning:jinja2*
    ignore::DeprecationWarning:dbt.cli.options
    ignore::UserWarning:click.core
