name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Run linting checks ðŸ§¹
    timeout-minutes: 5
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.8.22"
          activate-environment: true
          enable-cache: true

      - name: Install Python dependencies
        run: uv sync --group lint

      - name: Run pre-commit hooks
        run: uv run --frozen pre-commit run --all-files
        shell: bash

  test:
    name: Run tests ðŸ§ª
    timeout-minutes: 15
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.8.22"
          python-version: ${{ matrix.python-version }}
          activate-environment: true
          enable-cache: true

      - name: Install Python dependencies
        run: uv sync --group test

      - name: Set up dbt project
        run: |
          cd src/nesso_cli/models/tests/dbt_projects/duckdb &&
          uv run --frozen dbt deps
        shell: bash

      - name: Run pytest
        run: uv run --frozen pytest src/nesso_cli/models/tests
        shell: bash
