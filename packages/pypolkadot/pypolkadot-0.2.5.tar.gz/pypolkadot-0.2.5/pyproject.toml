[build-system]
requires = ["maturin>=1.8,<2.0"]
build-backend = "maturin"

[project]
name = "pypolkadot"
version = "0.2.5"
description = "Python light client for Polkadot/Substrate via smoldot"
readme = "README.md"
license = { text = "GPL-3.0" }
requires-python = ">=3.9"
keywords = ["polkadot", "substrate", "blockchain", "light-client", "smoldot", "web3"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Software Development :: Libraries",
]

[project.urls]
Homepage = "https://code.jedda.eu/pypolkadot/"
Documentation = "https://code.jedda.eu/pypolkadot/"
Repository = "https://code.jedda.eu/pypolkadot/"

[project.optional-dependencies]
dev = ["pytest"]

[tool.maturin]
features = ["pyo3/extension-module"]
module-name = "pypolkadot._pypolkadot"
strip = true
exclude = [
  "tests/*",
  "examples/*",
  ".venv/*",
  "*.fossil",
  "*.md",
  "!README.md",
  "__pycache__"
]
