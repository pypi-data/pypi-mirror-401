[project]
name = "pydantic-ghostfolio"
version = "0.1.1"
description = "Pydantic models for Ghostfolio export/import data"
readme = "README.md"
authors = [
    { name = "Roman Medvedev", email = "pypi@romavm.dev" }
]
requires-python = ">=3.10"
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "pycountry>=24.6.1",
    "pydantic>=2.12.5",
    "pydantic-extra-types>=2.11.0",
]

[project.urls]
Homepage = "https://github.com/romamo/pydantic-ghostfolio"
Repository = "https://github.com/romamo/pydantic-ghostfolio"
Issues = "https://github.com/romamo/pydantic-ghostfolio/issues"

[project.scripts]
pydantic-ghostfolio = "pydantic_ghostfolio:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "ruff>=0.9.2",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = []
