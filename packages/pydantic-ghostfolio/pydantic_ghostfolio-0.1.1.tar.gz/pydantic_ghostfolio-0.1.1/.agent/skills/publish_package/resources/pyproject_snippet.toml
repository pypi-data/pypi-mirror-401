
[project.urls]
Homepage = "https://github.com/romamo/<package-name>"
Repository = "https://github.com/romamo/<package-name>"
Issues = "https://github.com/romamo/<package-name>/issues"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "ruff>=0.9.2",
]

[tool.ruff]
line-length = 100
target-version = "py310" # Update matches requires-python

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]
ignore = []
