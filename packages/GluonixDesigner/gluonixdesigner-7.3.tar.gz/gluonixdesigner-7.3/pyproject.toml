[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "GluonixDesigner"
version = "7.3"
description = "A GUI Designer with drag-and-drop features."
readme = "README.md"
license = {file = "LICENSE.md"}
authors = [{name = "Nucleon Automation", email = "jagroop@nucleonautomation.com"}]
dependencies = [
    "pillow>=6.0.0"
]

[project.scripts]
GluonixDesigner = "GluonixDesigner.Designer:main"
Gluonix = "GluonixDesigner.Designer:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["GluonixDesigner*"]

[tool.setuptools.package-data]
GluonixDesigner = ["Data/**/*"]