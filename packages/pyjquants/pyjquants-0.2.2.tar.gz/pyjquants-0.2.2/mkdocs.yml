site_name: PyJQuants
site_description: Investor-friendly OOP Python library for J-Quants API
site_url: https://obichan117.github.io/pyjquants
repo_url: https://github.com/obichan117/pyjquants
repo_name: obichan117/pyjquants

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - i18n:
      docs_structure: folder
      fallback_to_default: false
      reconfigure_material: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: ja
          name: 日本語
          build: true
          nav:
            - ホーム: index.md
            - セットアップ: setup.md
            - 基本的な使い方: basic-usage.md
            - プラン別ガイド: tier-guide.md
            - クイックスタート: examples/quickstart_ja.ipynb
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            members_order: source
            docstring_style: google
  - mkdocs-jupyter:
      include_source: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/obichan117/pyjquants

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Architecture: architecture.md
  - J-Quants API Spec: api-spec.md
  - API Reference:
      - Overview: api/index.md
      - Ticker: api/stock.md
      - Index: api/index-entity.md
      - Market: api/market.md
      - Models: api/models.md
  - Examples:
      - Quickstart: examples/quickstart.ipynb
