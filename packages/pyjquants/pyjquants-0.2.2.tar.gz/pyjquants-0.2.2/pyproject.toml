[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyjquants"
version = "0.2.2"
description = "Investor-friendly OOP Python library for J-Quants API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "obichan117" }
]
keywords = ["jquants", "stock", "trading", "finance", "japan", "api"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial :: Investment",
    "Typing :: Typed",
]
dependencies = [
    "requests>=2.31",
    "pandas>=2.0",
    "pydantic>=2.0",
    "python-dateutil>=2.8",
]

[project.optional-dependencies]
async = ["aiohttp>=3.9"]
cache = ["diskcache>=5.6"]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "pytest-cov>=4.0",
    "mypy>=1.0",
    "ruff>=0.1",
    "types-requests",
    "pandas-stubs",
    "aiohttp>=3.9",
    "tomli>=2.0",
    # Documentation
    "mkdocs>=1.5",
    "mkdocs-material>=9.5",
    "mkdocstrings[python]>=0.24",
    "mkdocs-jupyter>=0.24",
    "mkdocs-static-i18n>=1.2",
]
all = [
    "aiohttp>=3.9",
    "diskcache>=5.6",
]

[project.urls]
Homepage = "https://github.com/obichan117/pyjquants"
Documentation = "https://github.com/obichan117/pyjquants#readme"
Repository = "https://github.com/obichan117/pyjquants.git"

[tool.hatch.build.targets.wheel]
packages = ["pyjquants"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
markers = [
    "integration: mark test as integration test (requires JQUANTS_API_KEY)",
    "standard_tier: mark test as requiring Standard+ tier",
]
# By default, exclude integration tests (CI runs without API key)
# Run integration tests explicitly: uv run pytest tests/integration/ -v
addopts = "--ignore=tests/integration/"

[tool.coverage.run]
source = ["pyjquants"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
