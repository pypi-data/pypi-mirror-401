[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "emic"
version = "0.1.1"
description = "Epsilon Machine Inference & Characterization - A framework for computational mechanics"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "John Azariah", email = "john.azariah@student.uts.edu.au" }
]
keywords = [
    "epsilon-machine",
    "computational-mechanics",
    "causal-states",
    "complexity",
    "emergence",
    "stochastic-processes",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Typing :: Typed",
]
dependencies = [
    "graphviz>=0.21",
    "numpy>=2.4.1",
    "scipy>=1.17.0",
]

[project.urls]
Homepage = "https://github.com/johnazariah/emic"
Documentation = "https://github.com/johnazariah/emic#readme"
Repository = "https://github.com/johnazariah/emic"
Issues = "https://github.com/johnazariah/emic/issues"

[project.optional-dependencies]
viz = [
    "graphviz>=0.20",
]
docs = [
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.24",
]
all = [
    "emic[viz,docs]",
]

[tool.hatch.build.targets.wheel]
packages = ["src/emic"]

# ============================================================================
# Development Dependencies
# ============================================================================

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-cov>=5.0",
    "pytest-xdist>=3.5",
    "pytest-timeout>=2.3",
    "hypothesis>=6.100",
    "nbformat>=5.10",
    "nbconvert>=7.16",
    "pre-commit>=3.7",
    "ruff>=0.5.0",
    "pyright>=1.1.380",
    # Documentation
    "mkdocs>=1.5",
    "mkdocs-material>=9.0",
    "mkdocstrings[python]>=0.24",
]

# ============================================================================
# pytest Configuration
# ============================================================================

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
]
markers = [
    "unit: fast, isolated unit tests",
    "integration: component integration tests",
    "property: hypothesis property-based tests",
    "golden: known-answer regression tests",
    "slow: tests that take > 1 second",
    "notebooks: notebook execution tests",
]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
]

# ============================================================================
# Coverage Configuration
# ============================================================================

[tool.coverage.run]
source = ["src/emic"]
branch = true
omit = [
    "*/tests/*",
    "*/__init__.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "@overload",
]
fail_under = 90
show_missing = true

[tool.coverage.html]
directory = "htmlcov"

# ============================================================================
# Ruff Configuration
# ============================================================================

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.isort]
known-first-party = ["emic"]

# ============================================================================
# Pyright Configuration
# ============================================================================

[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__"]
pythonVersion = "3.11"
typeCheckingMode = "strict"
reportMissingImports = "warning"  # Allow optional deps like graphviz
reportMissingTypeStubs = false
# Relax some strict rules for inference module (complex generics)
reportUnknownParameterType = "warning"
reportUnknownMemberType = "warning"
reportMissingTypeArgument = "warning"
reportUnknownArgumentType = "warning"
reportUnknownVariableType = "warning"
