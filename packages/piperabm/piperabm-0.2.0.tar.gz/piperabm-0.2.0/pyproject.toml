[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
include = ["piperabm", "piperabm.*"]

[project]
name = "piperabm"
version = "0.2.0"
description = "An Agent-Based Model Framework for Simulating Resilience in Python"
readme = "README.md"
license = {text = "MIT"}
authors = [
    { name = "Aslan Noorghasemi", email = "aslann@cmu.edu" },
    { name = "Sierra Hicks", email = "sh2337@cornell.edu" },
    { name = "Christopher McComb", email = "ccm@cmu.edu" },
]
dependencies = [
    "keepdelta",
    "matplotlib==3.10.1",
    "networkx==3.4.2",
    "numpy==2.2.5",
    "scipy==1.15.2",
]
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
]