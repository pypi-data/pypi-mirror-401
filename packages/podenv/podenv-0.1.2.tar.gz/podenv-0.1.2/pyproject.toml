[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "podenv"
version = "0.1.2"
description = "TPU Cluster Interactive Initialization Tool"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
authors = [
    {name = "eagle-cyber", email = "hainuo.cv.wang@gmail.com"}
]
keywords = ["tpu", "cluster", "initialization", "ssh"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.scripts]
podenv = "podenv.main:main"

[project.urls]
Homepage = "https://github.com/yourusername/podenv"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
podenv = ["podenv.sh"]
