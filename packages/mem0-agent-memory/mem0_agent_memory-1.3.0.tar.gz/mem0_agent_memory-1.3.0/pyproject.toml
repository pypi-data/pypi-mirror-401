[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mem0-agent-memory"
version = "1.3.0"
authors = [
    {name = "Arunkumar Selvam", email = "aruninfy123@gmail.com"},
]
description = "MCP server for Mem0 agent memory management with multi-backend support"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["mem0", "mcp", "memory", "ai", "agent", "vector-search", "faiss", "qdrant", "opensearch"]
dependencies = [
    "mcp>=1.13.0",
    "fastmcp>=2.11.0",
    "mem0ai>=1.0.0",
    "boto3>=1.40.0",
    "opensearch-py>=3.0.0",
    "faiss-cpu>=1.12.0",
    "qdrant-client>=1.12.0",
    "kuzu>=0.8.0",
    "rank-bm25>=0.2.2",
    "ollama>=0.4.0",
    "llama-index>=0.12.0",
    "llama-index-core>=0.12.0",
    "pypdf>=5.1.0",
    "python-docx>=1.1.0"
]

[project.urls]
Homepage = "https://github.com/arunkumars-mf/mem0-agent-memory"
"Bug Reports" = "https://github.com/arunkumars-mf/mem0-agent-memory/issues"
"Source" = "https://github.com/arunkumars-mf/mem0-agent-memory"
"Citation" = "https://github.com/arunkumars-mf/mem0-agent-memory/blob/main/CITATION.cff"

[project.scripts]
mem0-agent-memory = "mem0_agent_memory:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "twine>=6.1.0",
]
