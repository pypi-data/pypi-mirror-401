[project]
name = "pintdantic"
version = "0.0.4"
authors = [
  { name = "Peter Pak", email = "ppak10@gmail.com" },
]
description = "Pydantic bindings for Pint"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pint>=0.24.4",
    "pydantic>=2.11.9",
]

[tool.black]
line-length = 88
target-version = ["py310"]

[dependency-groups]
dev = [
    "black>=25.1.0",
    "coverage>=7.10.6",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
]
