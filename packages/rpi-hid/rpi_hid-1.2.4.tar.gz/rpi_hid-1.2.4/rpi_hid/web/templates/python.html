<!DOCTYPE html>
<html>

<head>
  <title>RPI-HID Python</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: monospace;
    }

    textarea {
      width: 100%;
      height: 300px;
      background: #000;
      color: #0f0;
    }

    button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
  </style>
</head>

<body>

  <h2>/python - HID Python Runner</h2>


  <textarea id="code" rows="20" style="width:100%;">
from rpi_hid import Keyboard

kbd = Keyboard()
kbd.type("Hello from Web UI")
kbd.enter()
kbd.close()
</textarea><br>

  <button type="button" onclick="runCode()">▶ Run</button>
  <button type="button" onclick="stopCode()">⛔ Stop</button>

  <script>
    async function runCode() {
      const code = document.getElementById("code").value;

      await fetch("/python/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      });
    }

    async function stopCode() {
      await fetch("/stop", { method: "POST" });
    }
  </script>
</body>

</html>
