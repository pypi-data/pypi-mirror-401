[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Minimum Python version
minversion = 7.0

# Command line options
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Strict config
    --strict-config
    # Coverage options
    --cov=vnewsapi
    --cov-report=html:tests/report/coverage_html
    --cov-report=term-missing
    # Fail if coverage is below threshold (temporarily lowered for initial release)
    --cov-fail-under=30

# Test markers
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - may call external services
    slow: Slow tests - may take >5 seconds
    rss: Tests for RSS parser
    sitemap: Tests for Sitemap parser
    crawler: Tests for Crawler
    batch: Tests for BatchCrawler

# Coverage configuration
[coverage:run]
source = vnewsapi
branch = True

omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */dist-packages/*
    */.venv/*
    */venv/*
    */setup.py

[coverage:report]
precision = 2
skip_covered = False
skip_empty = True
show_missing = True

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    @abstractmethod
    if TYPE_CHECKING:

[coverage:html]
directory = tests/report/coverage_html
title = vnewsapi Test Coverage Report

