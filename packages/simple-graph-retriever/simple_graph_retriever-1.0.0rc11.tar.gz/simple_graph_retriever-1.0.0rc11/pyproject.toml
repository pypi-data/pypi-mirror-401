[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simple-graph-retriever"
version = "1.0.0rc11"
authors = [
  { name="Victor de La SalmoniÃ¨re", email="victor@lettria.com" },
]
description = "A simple graph-based retriever using Neo4j and Qdrant"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "neo4j",
    "qdrant-client==1.11.0",
    "requests",
    "tqdm",
    "igraph",
    "leidenalg",
    "pydantic",
    "pydantic-settings",
]

[tool.hatch.build.targets.wheel]
packages = ["simple_graph_retriever"]
