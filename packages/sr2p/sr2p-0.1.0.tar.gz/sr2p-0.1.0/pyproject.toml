[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sr2p"
version = "0.1.0"
description = "Spatial RNA to Protein prediction with stacking models"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [{name = "Qingyue"}]

dependencies = [
  "numpy>=1.24",
  "pandas>=2.0",
  "scikit-learn>=1.3",
  "scipy>=1.10",
  "joblib>=1.3",
]

[project.optional-dependencies]
data = [
  "anndata>=0.10",
  "scanpy>=1.9",
]
boost = [
  "xgboost>=2.0",
  "lightgbm>=4.0",
  "catboost>=1.2",
]
gnn = [
  "torch>=2.0",
  "torch-geometric>=2.5",
  "torch_scatter",
  "torch_sparse",
  "torch_cluster",
  "torch_spline_conv",
]
all = [
  "sr2p[data,boost,gnn]"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["sr2p*"]

[tool.setuptools.package-data]
sr2p = ["*.png"]
