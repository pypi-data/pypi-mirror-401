[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "blackbox-py"
version = "0.1.0"
description = "Lightweight Python client for the BlackBox HTTP API."
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Skidaux", email = "skidaux@gmail.com" }]
license = { text = "MIT" }
dependencies = []
keywords = ["blackbox", "search", "client", "http"]

[project.urls]
Repository = "https://github.com/Skidaux/blackbox-py"
Issues = "https://github.com/Skidaux/blackbox-py/issues"

[project.optional-dependencies]
dev = ["pytest"]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
