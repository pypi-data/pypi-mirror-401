[project]
name = "autostack-cli"
version = "1.0.0"
description = "AI-powered CLI tool for build your full-stack  applications in minutes"

dependencies = [
    "typer>=0.9.0",
    "openai>=1.12.0",
    "anthropic>=0.18.1",
    "rich>=13.7.0",  # For better CLI formatting
    "python-dotenv>=1.0.0",  # For loading environment variables
    "json-repair>=0.30.0",
    "google-generativeai>=0.5.0",
    "Flask==2.3.3",
    "Flask-CORS==4.0.0",
    "Flask-JWT-Extended==4.5.2",
    "Flask-Migrate==4.0.5",
    "Flask-SQLAlchemy==3.1.1",
    "SQLAlchemy==2.0.23",
    "Werkzeug==2.3.7"
]
requires-python = ">=3.10"
readme="README.md"
keywords = ["AI", "Code Generation", "Full-Stack", "Agent","CLI" ]

[project.scripts]
autostack = "autostack_cli.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["autostack_cli"]
only-packages = true

[tool.hatch.build]
artifacts = [
    "autostack_cli/templates/**/*.txt",
    "autostack_cli/templates/stacks/*.zip",
    "autostack_cli/templates/prompts/*.txt"
]
include = [
    "autostack_cli/**/*.py",
    "autostack_cli/templates/**/*.txt",
    "autostack_cli/templates/stacks/*.zip",
    "autostack_cli/templates/prompts/*.txt"
]

[tool.ruff]
line-length = 100 
