[project]
name = "rdkit-cli"
version = "0.3.0"
description = "A comprehensive CLI tool for RDKit cheminformatics operations"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "Johan HG Natter" }
]
keywords = [
    "rdkit",
    "cheminformatics",
    "chemistry",
    "cli",
    "molecular-descriptors",
    "fingerprints",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Chemistry",
]

dependencies = [
    "rdkit>=2024.3.1",
    "rich-argparse>=1.4.0",
    "pandas>=2.0.0",
    "pyarrow>=14.0.0",
    "numpy>=1.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]

[project.scripts]
rdkit-cli = "rdkit_cli.cli:main"

[project.urls]
Homepage = "https://github.com/vitruves/rdkit-cli"
Repository = "https://github.com/vitruves/rdkit-cli"
Issues = "https://github.com/vitruves/rdkit-cli/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rdkit_cli"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = ["-ra", "-q", "--import-mode=importlib"]
markers = [
    "slow: marks tests as slow",
    "integration: marks integration tests",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true

[tool.coverage.run]
source = ["src/rdkit_cli"]
branch = true
