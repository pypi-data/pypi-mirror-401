[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "waygrounddocgen"
version = "0.2.0"
description = "A language-agnostic documentation generator and evaluator using Cursor AI"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    {name = "Gaurav Madan"}
]
keywords = [
    "documentation",
    "cursor",
    "ai",
    "docgen",
    "automation",
    "cli",
    "evaluation"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Utilities",
]
dependencies = [
    "importlib-resources>=5.0; python_version < '3.9'",
]

[project.optional-dependencies]
eval = [
    "anthropic>=0.18.0",
    "pyyaml>=6.0",
]
dev = [
    "build",
    "twine",
    "pytest",
]
all = [
    "waygrounddocgen[eval,dev]",
]

[project.scripts]
waygrounddocgen = "waygrounddocgen.cli:main"

[project.urls]
Homepage = "https://github.com/gauravmadan/waygrounddocgen"
Repository = "https://github.com/gauravmadan/waygrounddocgen"
Issues = "https://github.com/gauravmadan/waygrounddocgen/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
waygrounddocgen = [
    "prompts/*.md",
    "eval/config.yaml",
    "eval/llm_judge/prompts/*.md",
]
