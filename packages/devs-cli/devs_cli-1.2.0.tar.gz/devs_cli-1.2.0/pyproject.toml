[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "devs-cli"
version = "1.2.0"
description = "DevContainer Management Tool - Manage multiple named devcontainers for any project"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Dan Lester"},
]
keywords = ["devcontainer", "docker", "vscode", "development"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
]

dependencies = [
    "click>=8.0.0",
    "devs-common>=0.1.0",
    "rich>=12.0.0",
    "pathspec>=0.10.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov",
    "black",
    "mypy",
    "flake8",
    "build>=0.10.0",
    "twine>=4.0.0",
]

[project.scripts]
devs = "devs.cli:main"

[project.urls]
Homepage = "https://github.com/ideonate/devs"
Repository = "https://github.com/ideonate/devs"
Issues = "https://github.com/ideonate/devs/issues"
Documentation = "https://github.com/ideonate/devs/tree/main/packages/cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["devs*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
markers = [
    "e2e: End-to-end tests that require Docker and real container operations",
    "slow: Tests that take a long time to run",
]