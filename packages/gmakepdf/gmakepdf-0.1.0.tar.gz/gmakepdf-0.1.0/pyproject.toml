[project]
name = "gmakepdf"
version = "0.1.0"
description = "Fast HTML to PDF conversion using Playwright"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
authors = [
  { name="Ganesh Kandu", email="kanduganesh@gmail.com" }
]
keywords = ["html", "pdf", "playwright", "html-to-pdf"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

dependencies = [
  "playwright>=1.40"
]

[project.urls]
Homepage = "https://github.com/yourusername/gmakepdf"  # optional
