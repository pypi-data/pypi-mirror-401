[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ctclustering"
version = "0.1.0"
description = "A Python package for CTClustering"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
  { name = "Psygoal", email = "liuxuyang@mail.nankai.edu.cn" },
]

dependencies = [
    "numpy>=1.22.4, <2.0.0",
    "scipy>=1.10.0",
    "tqdm>=4.60.0",
    "tensorflow>=2.11.0, <2.16.0",
    "tensorflow-probability>=0.17.0, <0.24.0",
    "igraph>=0.11.8, <0.12.0"
]

[project.urls]
"Homepage" = "https://github.com/Psygoal/CTClustering"
"Bug Tracker" = "https://github.com/Psygoal/CTClustering/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["*"]