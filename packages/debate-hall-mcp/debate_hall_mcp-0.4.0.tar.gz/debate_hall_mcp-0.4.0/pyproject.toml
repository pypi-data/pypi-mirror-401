[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "debate-hall-mcp"
version = "0.4.0"
description = "Production-grade MCP server for Wind/Wall/Door multi-perspective debate orchestration"
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.11"
authors = [
    { name = "HestAI", email = "dev@hestai.com" }
]
keywords = ["mcp", "debate", "wind-wall-door", "ai", "orchestration", "pathos", "ethos", "logos"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "filelock>=3.0.0",  # Cross-platform file locking (Issue #48)
    "httpx>=0.27.0",  # GitHub API client (Issue #15)
    "python-dotenv>=1.0.0",  # Load .env files for configuration
    "octave-mcp>=0.6.1",  # Update to latest version with enhanced validation and features
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
    "black>=24.0.0",
    "inline-snapshot>=0.15.0",
]

[project.scripts]
debate-hall-mcp = "debate_hall_mcp.server:main"

[project.urls]
Homepage = "https://github.com/elevanaltd/debate-hall-mcp"
Documentation = "https://github.com/elevanaltd/debate-hall-mcp#readme"
Repository = "https://github.com/elevanaltd/debate-hall-mcp.git"
Issues = "https://github.com/elevanaltd/debate-hall-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/debate_hall_mcp"]

[tool.hatch.build.targets.sdist]
exclude = [
    ".hestai/",
    ".github/",
    "debates/",
    "cognitions/",
    "docs/",
    "tests/",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "-v --tb=short"
markers = [
    "unit: Fast isolated unit tests (no external dependencies)",
    "e2e: End-to-end system behavior tests",
    "integration: Tests requiring external services or cross-module interaction",
]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["debate_hall_mcp"]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "silent"
ignore_missing_imports = false

[[tool.mypy.overrides]]
module = ["mcp.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["octave_mcp.*"]
ignore_missing_imports = true

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.coverage.run]
source = ["src/debate_hall_mcp"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
fail_under = 90
