[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "qcrypto"
version = "1.0.0"
description = "Quantum-safe cryptography utilities built on top of liboqs-python"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }

authors = [
    { name = "Victor Postea", email = "victorpostea@gmail.com" }
]

dependencies = [
    "liboqs-python>=0.14.0",
    "cryptography>=41.0.0"
]

[project.urls]
Repository = "https://github.com/victorpostea/qcrypto"

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
qcrypto = "qcrypto.cli:main"