[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "advisor-scattering"
version = "0.5.2"
description = "Advisor-Scattering: Advanced Visual X-ray Scattering Toolkit for Reciprocal-space visualization and calculation"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "Xunyang Hong" }]
keywords = ["scattering", "reciprocal-space", "pyqt", "visualization", "x-ray scattering", "x-ray diffraction"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Topic :: Scientific/Engineering",
]
dependencies = [
  "PyQt5>=5.15.11",
  "matplotlib>=3.9.2",
  "numpy>=2.0.2",
  "scipy>=1.13.1",
  "Dans_Diffraction>=3.3.3",
]

[project.urls]
Homepage = "https://github.com/HongXunyang/advisor"
Documentation = "https://advisor-scattering.readthedocs.io/en/latest/"

[project.scripts]
advisor-scattering = "advisor.app:main"
advisor = "advisor.app:main"

[tool.setuptools]
include-package-data = true
license-files = []

[tool.setuptools.packages.find]
include = ["advisor*"]

[tool.setuptools.package-data]
advisor = [
  "resources/**/*",
]
