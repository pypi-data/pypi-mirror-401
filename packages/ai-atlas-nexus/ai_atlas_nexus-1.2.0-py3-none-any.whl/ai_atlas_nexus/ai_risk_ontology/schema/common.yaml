id: https://ibm.github.io/ai-atlas-nexus/ontology/common
name: common
description:
  A core schema supporting the AI Risk Model ontology
default_curi_maps:
  - semweb_context
imports:
  - linkml:types
prefixes:
  linkml: https://w3id.org/linkml/
  airo: https://w3id.org/airo#
  nexus: https://ibm.github.io/ai-atlas-nexus/ontology/
  dpv: https://w3id.org/dpv#
  ai: https://w3id.org/dpv/ai#
  skos: https://www.w3.org/2009/08/skos-reference/skos.html#
  tech: https://w3id.org/dpv/tech#

default_range: string
default_prefix: nexus

classes:

  Entity:
    description:
      A generic grouping for any identifiable entity.
    abstract: true
    mixin: true
    class_uri: schema:Thing
    slots:
      - id
      - name
      - description
      - url
      - dateCreated
      - dateModified
      - exact_mappings
      - close_mappings
      - related_mappings
      - narrow_mappings
      - broad_mappings

  Organization:
    is_a: Entity
    class_uri: schema:Organization
    description: Any organizational entity such as a corporation, educational institution, consortium, government, etc.
    slots:
      - grants_license

  License:
    is_a: Entity
    class_uri: airo:License
    description: The general notion of a license which defines terms and grants permissions to users of AI systems, datasets and software.
    slots:
      - version

  Dataset:
    is_a: Entity
    class_uri: schema:Dataset
    description: A body of structured information describing some topic(s) of interest.
    slots:
      - hasLicense
      - hasDocumentation
      - provider

  Documentation:
    is_a: Entity
    class_uri: airo:Documentation
    description: Documented information about a concept or other topic(s) of interest.
    slots:
      - hasLicense
    attributes:
      author:
        name: author
        description: The author or authors of the documentation

  Fact:
    abstract: true
    class_uri: schema:Statement
    description: A fact about something, for example the result of a measurement. In addition to the value, evidence is provided.
    slots:
    - value
    - evidence

  Vocabulary:
    is_a: Entity
    mixin: true
    class_uri: skos:ConceptScheme
    description: A collection of terms, with their definitions and relationships.
    attributes:
      type:
        range: string
        designates_type: true
    slots:
      - version
      - hasDocumentation
      - hasLicense

  Taxonomy:
    is_a: Entity
    abstract: true
    mixin: true
    class_uri: skos:ConceptScheme
    description: A hierachical taxonomy of concepts, with their definitions and relationships.
    attributes:
      type:
        range: string
        designates_type: true
    slots:
      - version
      - hasDocumentation
      - hasLicense

  Concept:
    is_a: Entity
    abstract: true
    mixin: true
    class_uri: skos:Concept
    description: A concept
    attributes:
      type:
        range: string
        designates_type: true
    slots:
      - isDefinedByTaxonomy
      - hasDocumentation

  Control:
    is_a: Entity
    abstract: true
    mixin: true
    class_uri: nexus:Control
    description: A measure that maintains and/or modifies
    attributes:
      type:
        range: string
        designates_type: true
    slots:
      - isDefinedByTaxonomy

  Group:
    is_a: Entity
    abstract: true
    mixin: true
    class_uri: skos:Collection
    description: Labelled groups of concepts.
    attributes:
      type:
        range: string
        designates_type: true
        ifabsent: string(Group)
    slots:
      - isDefinedByTaxonomy
      - hasDocumentation
      - hasPart
      - belongsToDomain

  Entry:
    is_a: Entity
    abstract: true
    class_uri: nexus:Entry
    description: An entry and its definitions.
    attributes:
      type:
        range: string
        designates_type: true
    slots:
      - isDefinedByTaxonomy
      - isDefinedByVocabulary
      - hasDocumentation
      - isPartOf
      - requiredByTask
      - requiresCapability
      - implementedByAdapter

  Term:
    is_a: Entry
    description: A term and its definitions.
    slots:
      - isDefinedByVocabulary
      - hasDocumentation
      - hasParentDefinition
      - hasSubDefinition
      - hasRelatedRisk

  Principle:
    is_a: Entry
    description: A representation of values or norms that must be taken into consideration when conducting activities.
    class_uri: dpv:Principle
    slots:
      - hasDocumentation

  Policy:
    is_a: Entity
    abstract: true
    description: "A guidance document outlining any of: procedures, plans, principles, decisions, intent, or protocols."
    class_uri: dpv:Policy
    attributes:
      type:
        range: string
        designates_type: true
    slots:
      - isDefinedByTaxonomy

  LLMQuestionPolicy:
    is_a: Policy
    description: The policy guides how the language model should answer a diverse set of sensitive questions.
    slots:
      - hasRelatedRisk
      - hasRule
      - hasReasonDenial
      - hasShortReplyType
      - hasException

  Rule:
    is_a: Entity
    class_uri: dpv:Rule
    description: "A rule describing a process or control that directs or determines if and how an activity should be conducted."

  Permission:
    is_a: Rule
    description: "A rule describing a permission to perform an activity"
    class_uri: dpv:Permission

  Prohibition:
    is_a: Rule
    description: "A rule describing a prohibition to perform an activity"
    class_uri: dpv:Prohibition

  Obligation:
    is_a: Rule
    description: "A rule describing an obligation for performing an activity"
    class_uri: dpv:Obligation



slots:
  id:
    identifier: true
    required: true
    slot_uri: schema:identifier
    description: A unique identifier to this instance of the model element. Example identifiers include UUID, URI, URN, etc.
  isDefinedByVocabulary:
    slot_uri: schema:isPartOf
    description: A relationship where a term or a term group is defined by a vocabulary
    range: Vocabulary
  name:
    slot_uri: schema:name
    description: A text name of this instance.
  description:
    slot_uri: schema:description
    description: The description of an entity
  url:
    slot_uri: schema:url
    range: uri
    description: An optional URL associated with this instance.
  dateCreated:
    slot_uri: schema:dateCreated
    range: date
    required: false
    description: The date on which the entity was created.
  dateModified:
    slot_uri: schema:dateModified
    range: date
    required: false
    description: The date on which the entity was most recently modified.
  version:
    slot_uri: schema:version
    description: The version of the entity embodied by a specified resource.
  hasDocumentation:
    slot_uri: airo:hasDocumentation
    range: Documentation
    multivalued: true
    inlined: false
    description: Indicates documentation associated with an entity.
  hasLicense:
    slot_uri: airo:hasLicense
    range: License
    description: Indicates licenses associated with a resource
  isComposedOf:
    multivalued: true
    inlined: false
    description: Relationship indicating the some entity is composed of other entities (including some of the same type).
  hasDataset:
    range: Dataset
    multivalued: true
    inlined: false
    description: A relationship to datasets that are used.
  producer:
    range: Organization
    description: A relationship to the Organization instance which produces this instance.
  provider:
    slot_uri: schema:provider
    range: Organization
    description: A relationship to the Organization instance that provides this instance.
  grants_license:
    range: License
    description: A relationship from a granting entity such as an Organization to a License instance.
  value:
    description: Some numeric or string value
    required: true
  evidence:
    description: Evidence provides a source (typical a chunk, paragraph or link) describing where some value was found or how it was generated.
  isPartOf:
    slot_uri: schema:isPartOf
    description: A relationship where an entity is part of another entity
  hasPart:
    slot_uri: skos:member
    description: A relationship where an entity has another entity
    multivalued: true
  hasCapability:
    slot_uri: tech:hasCapability
    description: >
      Indicates the technical capabilities this entry possesses.
    multivalued: true
    inlined: false
    range: Capability
  requiredByTask:
    description: >-
      Indicates that this entry is required to perform a specific AI task.
    range: AiTask
    multivalued: true
    inlined: false
    inverse: requiresCapability
  requiresCapability:
    description: Indicates that this entry requires a specific capability
    domain: Any
    range: Capability
    multivalued: true
    inlined: false
    inverse: requiredByTask
  implementedByAdapter:
    description: >
      Indicates that this capability is implemented by a specific adapter.
      This relationship distinguishes the abstract capability (what can be done) from
      the technical implementation mechanism (how it is added/extended via adapters).
    domain: Any
    range: Adapter
    multivalued: true
    inlined: false
    inverse: implementsCapability
  implementsCapability:
    description: Indicates that this adapter implements a specific capability
    domain: Any
    range: Capability
    multivalued: true
    inlined: false
    inverse: implementedByAdapter

  hasTerm:
    slot_uri: nexus:hasTerm
    range: Term
    description: Indicates terms associated with a vocabulary
    multivalued: true
    inlined: false
  hasRelatedTerm:
    description: A relationship where an entity relates to a term
    domain: Any
    any_of:
      - range: RiskConcept
      - range: Term
    range: Term
    multivalued: true
    inlined: false
  hasParentDefinition:
    slot_uri: nexus:hasParentDefinition
    range: Term
    description: Indicates parent terms associated with a term
    multivalued: true
    inlined: false
  hasSubDefinition:
    slot_uri: nexus:hasSubDefinition
    range: Term
    description: Indicates child terms associated with a term
    multivalued: true
    inlined: false
  hasRule:
    slot_uri: dpv:hasRule
    range: Rule
    multivalued: true
    inlined: false
    description: Specifying applicability or inclusion of a rule within specified context.
  hasReasonDenial:
    slot_uri: nexus:hasReasonDenial
    range: string
    multivalued: false
    inlined: true
    description: Reason for denial
  hasShortReplyType:
    slot_uri: nexus:hasShortReplyType
    range: string
    multivalued: false
    inlined: true
    description: Short reply type
  hasException:
    slot_uri: nexus:hasException
    range: string
    multivalued: false
    inlined: true
    description: Exception type
  isDefinedByTaxonomy:
    slot_uri: schema:isPartOf
    description: A relationship where a concept or a concept group is defined by a taxonomy
    range: Taxonomy
  close_mappings:
    slot_uri: skos:closeMatch
    description: The property is used to link two concepts that are sufficiently similar that they can be used interchangeably in some information retrieval applications.
    range: Any
    multivalued: true
    inlined: false
  exact_mappings:
    slot_uri: skos:exactMatch
    description: The property is used to link two concepts, indicating a high degree of confidence that the concepts can be used interchangeably across a wide range of information retrieval applications
    range: Any
    multivalued: true
    inlined: false
  broad_mappings:
    slot_uri: skos:broadMatch
    description: The property is used to state a hierarchical mapping link between two concepts, indicating that the concept linked to, is a broader concept than the originating concept.
    range: Any
    multivalued: true
    inlined: false
  narrow_mappings:
    slot_uri: skos:narrowMatch
    description: The property is used to state a hierarchical mapping link between two concepts, indicating that the concept linked to, is a narrower concept than the originating concept.
    range: Any
    multivalued: true
    inlined: false
  related_mappings:
    slot_uri: skos:relatedMatch
    description: The property skos:relatedMatch is used to state an associative mapping link between two concepts.
    range: Any
    multivalued: true
    inlined: false
  belongsToDomain:
    description: >-
      A relationship where a group belongs to a domain
    range: Any
    multivalued: false
    inlined: false
    slot_uri: schema:isPartOf
