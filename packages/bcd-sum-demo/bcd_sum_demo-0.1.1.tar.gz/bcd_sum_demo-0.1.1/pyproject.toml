[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bcd-sum-demo"
version = "0.1.1"
description = "Obfuscated sum demo"
requires-python = ">=3.12"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"sum" = ["pyarmor_runtime_000000/*.pyd", "pyarmor_runtime_000000/pyarmor_runtime.pyd"]

