[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cgd-generator"
version = "0.0.1"
description = "Generate Clarity-Gated Documents (.cgd) using LLM assistance - epistemic markers for safe LLM ingestion"
readme = "README.md"
license = "CC-BY-4.0"
authors = [
    { name = "Francesco Marinoni Moretto", email = "francesco@fmmconsulting.it" }
]
keywords = [
    "cgd",
    "clarity-gate",
    "generator",
    "epistemic",
    "ai-safety",
    "rag",
    "documentation",
    "llm"
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "Topic :: Documentation",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/frmoretto/clarity-gate"
Repository = "https://github.com/frmoretto/clarity-gate"
Documentation = "https://github.com/frmoretto/clarity-gate/blob/main/docs/CGD_FORMAT.md"
Issues = "https://github.com/frmoretto/clarity-gate/issues"

[project.scripts]
cgd-generator = "cgd_generator.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/cgd_generator"]
