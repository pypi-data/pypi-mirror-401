[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "typofix"
version = "0.2.0"
description = "A cross-platform CLI tool to fix typos using LLM."
requires-python = ">=3.9"
readme = "README.md"
dependencies = [
    "typer>=0.9.0",
    "pyperclip>=1.8.0",
    "openai>=1.0.0",
]

[project.scripts]
typofix = "typofix.cli:app"
