[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "documentstack"
version = "1.0.0"
description = "Official Python SDK for DocumentStack PDF generation API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "DocumentStack Team", email = "support@documentstack.dev" }
]
keywords = ["pdf", "document", "template", "generation", "api", "sdk"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "respx>=0.20.0",
]

[project.urls]
Homepage = "https://documentstack.dev"
Documentation = "https://documentstack.dev/docs/sdk/python"
Repository = "https://github.com/documentstack/sdk-python"
Changelog = "https://github.com/documentstack/sdk-python/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.sdist]
include = [
    "/documentstack",
]

[tool.hatch.build.targets.wheel]
packages = ["documentstack"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.ruff]
target-version = "py310"
line-length = 100
select = ["E", "F", "W", "I", "N", "UP", "B"]

[tool.pytest.ini_options]
testpaths = ["tests"]
