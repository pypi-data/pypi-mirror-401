[workspace]
resolver = "2"
members = ["rust/transit-bindings"]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
rust-version = "1.75"

[workspace.dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# CSV parsing
csv = "1.3"

# XML parsing
quick-xml = { version = "0.37", features = ["serialize"] }

# Date/time
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "2.0"

# Parallel processing
rayon = "1.10"

# Python bindings
pyo3 = { version = "0.23", features = ["extension-module", "abi3-py39"] }

# Compression
zip = "2.2"
flate2 = "1.0"

# Internal crates
transit-core = { path = "rust/transit-core" }
gtfs-parser = { path = "rust/gtfs-parser" }
txc-parser = { path = "rust/txc-parser" }
txc-gtfs-adapter = { path = "rust/txc-gtfs-adapter" }
csv-parser = { path = "rust/csv-parser" }
json-parser = { path = "rust/json-parser" }
