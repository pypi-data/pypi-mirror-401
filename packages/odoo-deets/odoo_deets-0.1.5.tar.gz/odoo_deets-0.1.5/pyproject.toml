[project]
name = "odoo_deets"
version = "0.1.5"
description = "Memory profiling for Odoo"
authors = [
    { name = "Austin Paskerian", email = "paau@odoo.com" },
]
requires-python = ">=3.10"
dependencies = [
    "pygal>=3.0.1",
    "pympler>=1.1",
    "click>=8.1",
    "tomli-w>=1.2.0",
    "lxml" 
]

[project.scripts]
deets = "odoo_deets.main:deets"

[build-system]
requires = ["flit_core<4"]
build-backend = "flit_core.buildapi"
