[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zi-mcp"
version = "0.1.0"
description = "MCP server for Zi - Your AI companion for life guidance"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Zi Team", email = "hello@ziai.chat" }
]
keywords = ["mcp", "zi", "ai", "companion", "astrology", "bazi"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.25.0",
]

[project.scripts]
zi-mcp = "zi_mcp.server:main"

[project.urls]
Homepage = "https://ziai.chat"
Repository = "https://github.com/bigsmall-jsc/zi"

[tool.hatch.build.targets.wheel]
packages = ["src/zi_mcp"]
