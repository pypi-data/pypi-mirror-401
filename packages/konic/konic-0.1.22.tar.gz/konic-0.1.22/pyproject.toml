[project]
name = "konic"
version = "0.1.22"
description = "Official Konic Agent Development Toolkit"
readme = "README.md"
authors = [{ name = "Ege Sabanci", email = "ege@konic.io" }]
requires-python = ">=3.12"
dependencies = [
    "accelerate>=1.12.0",
    "cookiecutter>=2.6.0",
    "datasets>=4.4.2",
    "httpx>=0.28.1",
    "pandas>=2.3.3",
    "peft>=0.18.0",
    "pydantic>=2.11.10",
    "python-dotenv>=1.2.1",
    "ray[default,rllib]>=2.51.1",
    "rich>=13.0.0",
    "torch>=2.9.0",
    "transformers>=4.57.3",
    "trl>=0.26.2",
    "typer>=0.20.0",
]

[dependency-groups]
dev = [
    "mypy>=1.18.2",
    "pre-commit>=4.3.0",
    "pyright==1.1.408",
    "pytest>=8.4.2",
    "pytest-cov>=7.0.0",
    "ruff>=0.13.3",
]

[project.scripts]
konic = "konic.cli:main"

[tool.ruff]
line-length = 100
fix = true

[tool.ruff.lint]
extend-select = ["I", "N", "UP"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_unused_configs = true

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
