[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "telonex"
dynamic = ["version"]
description = "Python client for Telonex prediction market data API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Modestas Gujis", email = "gujismodestas@gmail.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Office/Business :: Financial",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "aiofiles>=23.0.0",
    "python-dateutil>=2.8.0",
    "nest-asyncio>=1.5.0",
]

[project.optional-dependencies]
dataframe = ["pandas>=2.0.0", "pyarrow>=14.0.0"]
polars = ["polars>=0.20.0"]
all = ["pandas>=2.0.0", "pyarrow>=14.0.0", "polars>=0.20.0"]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov",
    "ruff",
    "mypy",
]

[project.urls]
Homepage = "https://telonex.io"
Documentation = "https://docs.telonex.io/python-sdk"
Repository = "https://github.com/ModestasGujis/telonex-python"
Issues = "https://github.com/ModestasGujis/telonex-python/issues"

[tool.hatch.version]
path = "telonex/_version.py"

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.9"
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
disable_error_code = ["import-untyped"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
