[project]
name = "dctap2shacl"
version = "0.1.1"
description = "BIBFRAME Interoperability Group code for transforming DCTap tsv files into SHACL"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "rdflib>=7.4.0",
]

[project.scripts]
dctap2shacl = "cli:main"

[dependency-groups]
dev = [
    "pytest>=9.0.1",
    "ruff>=0.14.6",
]

[tool.uv]
package = true

[tool.pytest.ini_options]
pythonpath = [
    "src"
]
addopts = "-v"
