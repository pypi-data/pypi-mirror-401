[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mdx-code"
version = "0.1.0"
description = "AI-Native Engineering Companion. Built for builders. Designed for regulated environments."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "MD"}
]
keywords = [
    "ai",
    "llm",
    "claude",
    "developer-tools",
    "agents",
    "agentic-ai",
    "code-assistant",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
]
requires-python = ">=3.9"
dependencies = [
    "anthropic>=0.40.0",
    "httpx>=0.27.0",
    "pydantic>=2.0.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "mypy>=1.8.0",
]
openai = [
    "openai>=1.0.0",
]
bedrock = [
    "boto3>=1.34.0",
]
all = [
    "openai>=1.0.0",
    "boto3>=1.34.0",
    "google-cloud-aiplatform>=1.0.0",
]

[project.scripts]
mdxcode = "mdxcode:run"

[project.urls]
Homepage = "https://github.com/dhotherm/mdx-code"
Documentation = "https://github.com/dhotherm/mdx-code#readme"
Repository = "https://github.com/dhotherm/mdx-code"
Issues = "https://github.com/dhotherm/mdx-code/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["mdxcode*"]

[tool.setuptools.package-data]
"*" = ["*.yaml", "*.md", "*.json"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
