[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "opensecureconf-client"
version = "1.0.1"
description = "Python client library for OpenSecureConf encrypted configuration management API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Alessandro Pioli", email = "alessandro.pioli+apioli-pypi@gmail.com"}
]
maintainers = [
    {name = "Alessandro Pioli", email = "alessandro.pioli+apioli-pypi@gmail.com"}
]
keywords = ["configuration", "encryption", "api-client", "secure", "config-management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/lordraw77/OpenSecureConf"
Documentation = "https://github.com/lordraw77/OpenSecureConf#readme"
Repository = "https://github.com/lordraw77/OpenSecureConf"
Issues = "https://github.com/lordraw77/OpenSecureConf/issues"

[tool.setuptools]
py-modules = ["opensecureconf_client"]
