# pyproject.toml
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "sandlermisc"
version = "0.3.2"
authors = [
  { name="Cameron F Abrams", email="cfa22@drexel.edu" },
]
description = "Miscellaneous utilities from Chemical, Biochemical, and Engineering Thermodynamics (5th edition) by Stan Sandler"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
dependencies = [
    "numpy",
    "scipy"
]
[tool.pytest.ini_options]
log_cli = true

[tool.hatch.build.targets.wheel]
packages = ["src/sandlermisc"]

[tool.hatch.build.targets.sdist]
include = [
  "src/sandlermisc/**",
]