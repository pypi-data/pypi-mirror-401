[project]
name = "clodxy"
version = "0.1.6"
description = "Claude Code to OpenAI-compatible API proxy"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "argcomplete>=3.6.3",
    "dacite>=1.9.2",
    "fastapi>=0.128.0",
    "httpx>=0.28.1",
    "rich>=14.2.0",
    "uvicorn>=0.40.0",
]

[project.scripts]
clodxy = "clodxy.cli:main"

[tool.uv]
package = true

[tool.setuptools]
packages = ["clodxy"]

[tool.ruff]
line-length = 100
indent-width = 2
target-version = "py312"

[dependency-groups]
dev = [
    "ruff>=0.14.11",
]
