[project]
name = "chqr"
version = "1.2.3"
description = "Swiss QR bill generation library for Python"
readme = "README.md"
license = "ISC"
authors = [
    { name = "Gil Balsiger", email = "gil.balsiger@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "segno>=1.6.6",
]

[build-system]
requires = ["uv_build>=0.9.8,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pre-commit>=4.4.0",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.5",
]

[tool.ruff.lint]
ignore = [
    "E741",  # ambiguous variable name
]
exclude = [
    "tests/fixtures/",
]
