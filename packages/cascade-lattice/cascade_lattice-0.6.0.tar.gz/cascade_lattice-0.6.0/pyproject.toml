[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cascade-lattice"
dynamic = ["version"]
description = "Universal AI provenance layer â€” cryptographic receipts for every call, HOLD inference halt protocol, and code diagnostics"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Jeff Towers" }
]
keywords = [
    "ai", "ml", "provenance", "observability", "llm", "tracing",
    "cryptographic", "receipts", "monitoring", "hold-protocol",
    "diagnostics", "debugging", "bug-detection", "static-analysis"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.9"
dependencies = [
    "aiohttp>=3.8.0",
    "rich>=12.0.0",
    "numpy>=1.20.0",
    "dag-cbor>=0.3.0",
    "multiformats>=0.3.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.18.0"]
huggingface = [
    "transformers>=4.30.0",
    "huggingface-hub>=0.20.0",
]
ollama = ["ollama>=0.1.0"]
litellm = ["litellm>=1.0.0"]
langchain = ["langchain>=0.1.0"]
ipfs = ["ipfshttpclient>=0.8.0"]
hold = ["numpy>=1.20.0"]
demo = [
    "gymnasium>=0.29.0",
    "pygame>=2.1.0",
    "stable-baselines3>=2.0.0",
    "rl-zoo3>=2.0.0",
    "box2d-py>=2.3.5",
]
all = [
    "openai>=1.0.0",
    "anthropic>=0.18.0",
    "transformers>=4.30.0",
    "huggingface-hub>=0.20.0",
    "ollama>=0.1.0",
    "litellm>=1.0.0",
    "langchain>=0.1.0",
    "networkx>=2.6",
    "datasets>=2.14.0",
    "sentence-transformers>=2.2.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://github.com/Yufok1/cascade-lattice"
Documentation = "https://github.com/Yufok1/cascade-lattice#readme"
Repository = "https://github.com/Yufok1/cascade-lattice"
Issues = "https://github.com/Yufok1/cascade-lattice/issues"

[project.scripts]
cascade = "cascade.cli_main:main"

[tool.hatch.version]
path = "cascade/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["cascade"]
