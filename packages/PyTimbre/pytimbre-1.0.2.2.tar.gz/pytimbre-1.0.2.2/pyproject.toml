[project]
name = "PyTimbre"
version = "1.0.2.2"
description = "Python conversion of Timbre Toolbox"
authors = [
    { name = "frankmobley", email = "mobssoft@gmail.com" },
    { name = "Dr. Frank Mobley", email = "frank.mobley.1@afrl.af.mil" },
]
dependencies = [
    "colorednoise>=2.1.0",
    "numpy>=1.21.5",
    "pandas>=1.4.3",
    "scipy>=1.9.1",
    "statsmodels>=0.13.2",
    "json5>=0.9.0",
    "matplotlib>=3.8.1",
    "openpyxl",
    "pyloudnorm",
    "librosa",
    "soundfile",
]
requires-python = ">=3.8"
readme = "README.md"
keywords = [
    "machine learning",
    "feature extraction",
    "MATLAB",
    "audio",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://gitlab.com/python-audio-feature-extraction/pytimbre"
docs = "https://pytimbre.readthedocs.io/en/latest/"
documentation = "https://pytimbre.readthedocs.io/en/latest/"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.tox]
legacy_tox_ini = "[tox]\nenvlist = py27,py36\n\n[testenv]\ndeps = \n    pytest >= 6.2.5\n    tqdm\n    openpyxl\ncommands = pytest\n"

[tool.pdm]
distribution = true
package-dir = "src"

[tool.pdm.build]
excludes = [
    "tests",
]
