[project]
name = "xaal.fuse"
version = "0.4.2"
description = "xAAL Fuse filesystem"
readme = "README.rst"
authors = [
    { name = "Jerome Kerdreux", email = "Jerome.Kerdreux@imt-atlantique.fr" },
]
license = "GPL-3.0-or-later"
classifiers = ["Programming Language :: Python", "Topic :: Home Automation"]
keywords = ["xaal", "tools"]
dependencies = ["xaal.lib", "xaal.monitor", "xaal.schemas", "fuse-python"]

[project.scripts]
xaal-mount = "xaal.fuse.mount:main"

[tool.setuptools.packages.find]
include = ["xaal*"]
namespaces = true

[project.urls]
Homepage = "https://recherche.imt-atlantique.fr/xaal/"
Documentation = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/blob/main/apps/fuse/README.rst"
Source = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/tree/main/apps/fuse"

[tool.ruff]
line-length = 122

[tool.ruff.format]
quote-style = "preserve"

[tool.black]
line-length = 122
skip-string-normalization = true

