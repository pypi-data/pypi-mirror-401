name: Build and publish wheels

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }} for ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5 
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build wheels using maturin
        uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --strip --out dist -i python
          manylinux: auto

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.python-version }}
          path: dist

  publish_wheels:
    name: Publish wheels to PyPI
    # This job depends on the successful completion of all build jobs
    needs: [build_wheels]
    # For safety, only publish when a tag is pushed, not on manual runs
    # if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest # just need a single runner for this one

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python for publishing
        uses: actions/setup-python@v5
        with:
          python-version: "3.13" # use most recent python version

      - name: Install maturin for upload
        run: pip install maturin

      - name: Download all wheels from build jobs
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          path: dist/ 
          merge-multiple: true

      - name: Check if secret is present
        shell: bash
        run: |
          if [ -z "${{ secrets.PYPI_API_TOKEN }}" ]; then
            echo "❌ PYPI_API_TOKEN is NOT set"
            exit 1
          else
            echo "✅ PYPI_API_TOKEN is present"
          fi

      - name: Build the source distribution (sdist)
        run: maturin sdist --out dist

      - name: Publish to PyPI
        run: maturin upload --skip-existing --username __token__ --password ${{ secrets.PYPI_API_TOKEN }} dist/*
