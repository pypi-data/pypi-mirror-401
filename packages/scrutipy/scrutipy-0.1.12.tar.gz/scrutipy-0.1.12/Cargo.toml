[package]
name = "scrutipy"
version = "0.1.12"
edition = "2021"
readme = "README.md"

[lib]
name = "scrutipy"
crate-type = ["cdylib"]

[dependencies]
csv = "1.3.1"
indicatif = "0.18.0"
num = "0.4.3"
numpy = "0.23.0"
polars = "0.46.0"
pyo3 = "0.23.3"
pyo3-polars = "0.20.0"
rand = "0.9.2"
rayon = "1.10.0"
regex = "1.11.1"
serde = { version = "1.0.218", features = ["derive"] }
thiserror = "2.0.12"

[package.metadata.maturin]
name = "scrutipy"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(tarpaulin_include)']}

