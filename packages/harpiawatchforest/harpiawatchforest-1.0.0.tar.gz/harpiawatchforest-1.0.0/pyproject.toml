
[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "harpiawatchforest"
version = "1.0.0"
description = "Sistema de detección de pérdida de cobertura vegetal mediante Google Earth Engine"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Elvis Garcia"},
    {name = "Yubrany Gonzalez"}
]
maintainers = [
    {name = "Ministerio de Ambiente de Panamá"}
]
keywords = [
    "google-earth-engine",
    "remote-sensing",
    "deforestation",
    "forest-monitoring",
    "vegetation-loss"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: GIS",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "earthengine-api>=0.1.350",
]

[project.urls]
Homepage = "https://github.com/elvisgarcia/HarpiaWatchForest"
Repository = "https://github.com/elvisgarcia/HarpiaWatchForest"
Issues = "https://github.com/elvisgarcia/HarpiaWatchForest/issues"

