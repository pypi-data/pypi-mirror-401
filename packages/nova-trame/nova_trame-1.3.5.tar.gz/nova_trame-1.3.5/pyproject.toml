[project]
name = "nova-trame"
version = "1.3.5"
description = "A Python Package for injecting curated themes and custom components into Trame applications"
authors = [
    { name = "John Duggan", email = "dugganjw@ornl.gov" },
    { name = "Kristin Maroun", email = "ponsonbykr@ornl.gov" },
    { name = "Sergey Yakubov", email = "yakubovs@ornl.gov" },
    { name = "Gregory Cage", email = "cagege@ornl.gov" }
]
readme = "README.md"
license = "MIT"
keywords = ["NDIP", "Python", "Trame", "Vuetify"]
requires-python = ">=3.10,<3.14"
dependencies = [
    "altair",
    "libsass",
    "mergedeep",
    "mpld3>=0.5.11,<0.6",
    "tomli",
    "tornado>=6.5.0",
    "trame",
    "trame-datagrid",
    "trame-matplotlib",
    "trame-plotly",
    "trame-vega",
    "trame-vuetify",
    "nova-mvvm",
    "oauthlib",
    "pydantic",
    "requests-oauthlib",
    "nova-common>=0.2.2",
    "blinker>=1.9.0,<2",
    "natsort>=8.4.0,<9",
    "pyoncat>=2.1,<3"
]

[project.urls]
Changelog = "https://code.ornl.gov/ndip/public-packages/nova-trame/blob/main/CHANGELOG.md"

[tool.pixi.workspace]
channels = ["conda-forge"]
platforms = ["linux-64", "osx-64"]

[tool.pixi.environments]
default = {features = ["dev"], solve-group = "default"}
production = {features = [], solve-group = "default"}

[tool.pixi.dependencies]

[tool.pixi.pypi-dependencies]
nova-trame = { path = ".", editable = true }
hatch = "*"

[tool.pixi.feature.dev.pypi-dependencies]
mypy = ">=1.10.0,<2"
pre-commit = ">=2.20.0,<3"
coverage = ">=6.4.3,<7"
pytest = "*"
ruff = "==0.6.2"
selenium = "*"
altair = ">=5.3.0,<6"
vega-datasets = ">=0.9.0,<1"
requests = ">=2.32.4,<3"
sphinx = "*"
sphinx-rtd-theme = ">=3.0.2,<4"
sphinxcontrib-napoleon ="*"

[tool.pixi.tasks]
app = "python -m tests.gallery"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/nova"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test*.py"]
norecursedirs = [".git", "tmp*", "_tmp*", "__pycache__"]

[tool.ruff]
exclude = [".pixi"]
line-length = 120

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "N",  # PEP8 naming convetions
    "D"  # pydocstyle
]
ignore = [
    "C901",  # too complex
    "D102", # Missing docstring in public function
    "D103", # Missing docstring in public method
    "D401"  # imperative mood

]

[tool.ruff.lint.extend-per-file-ignores]
'__init__.py' = ['D104'] # Missing docstring in public package

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.mypy]
ignore_missing_imports = false
check_untyped_defs = true
disallow_untyped_defs = true
ignore_errors = false
disable_error_code = ["import-untyped"]
# You can exclude files with the following (ONLY WHEN NECESSARY)
# exclude = ["path/to/file"]

[tool.coverage.report]
omit = [
    '*__init__*', # __init__ files should just re-export other classes and functions
]

[tool.coverage.run]
command_line = "-m pytest --junit-xml=reports/junit.xml"
data_file = "reports/.coverage"
