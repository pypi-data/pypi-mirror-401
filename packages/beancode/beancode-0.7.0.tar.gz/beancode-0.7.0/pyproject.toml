[project]
name = "beancode"
version = "0.7.0"
description = "A portable, dependency-free IGCSE/O-Level Computer Science (0478, 0984, 2210) Pseudocode interpreter."
authors = [
    {name = "ezntek", email = "eason@ezntek.com"}
]
license = {text = "MPL-2.0"}
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = []

[project.scripts]
beancode = "beancode.cli.beancode:main"
beanfmt = "beancode.cli.beanfmt:main"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pyright]
pythonVersion = "3.10"
