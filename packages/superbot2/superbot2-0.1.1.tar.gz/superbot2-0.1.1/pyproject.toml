[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "superbot2"
version = "0.1.1"
description = "A modular robotics framework for controlling various robots"
readme = "README.md"
authors = [{ name = "SuperBot Team", email = "team@superbot.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "PyYAML>=6.0",
    "pyzmq>=25.0.0",
    "pyrealsense2 ; sys_platform == 'linux'",
    "pyorbbecsdk2 ; sys_platform == 'linux'",
]

[project.optional-dependencies]
dev = ["pytest>=6.0", "black>=22.0", "flake8>=4.0", "mypy>=0.950"]
docs = ["sphinx>=4.0", "sphinx-rtd-theme>=1.0"]

[project.urls]
Homepage = "https://github.com/superbot/superbot"
Repository = "https://github.com/superbot/superbot.git"
Documentation = "https://superbot.readthedocs.io/"


[tool.setuptools]
packages = { find = {} }
