project:
  type: website
  resources:
    - CNAME
  pre-render:
     - _scripts/generate_settings_tables.py
     - reference/filter/sidebar.py

metadata-files:
  - reference/_sidebar.yml

filters:
  - at: pre-quarto
    path: reference/filter/interlink.lua

website:
  title: "ControlArena"
  favicon: images/control_arena_logo.ico
  bread-crumbs: true
  page-navigation: true
  repo-url: https://github.com/UKGovernmentBEIS/control-arena
  site-url: https://ukgovernmentbeis.github.io/control-arena
  repo-actions: [issue]
  twitter-card:
     title: "ControlArena"
     description: "Open-source framework for AI Control evaluations"
     image: /images/controlarena.png
     card-style: summary_large_image
  open-graph:
     title: "ControlArena"
     description: "Open-source framework for AI Control evaluations"
     image: /images/controlarena.png
  navbar:
     title: "ControlArena"
     search: true
     logo: images/aisi-logo.svg
     left:
         - text: "User Guide"
           href: index.qmd
         - text: "Settings"
           href: settings/index.qmd
         - text: "Reference"
           href: reference/index.qmd
         - text: "Research"
           href: research.qmd
         - text: "Examples"
           href: https://github.com/UKGovernmentBEIS/control-arena/tree/main/examples
     right:
         - text: "Changelog"
           href: https://github.com/UKGovernmentBEIS/control-arena/releases
         - icon: github
           href: https://github.com/UKGovernmentBEIS/control-arena

  sidebar:
     - title: Guide
       style: docked
       contents:
        - section: "Basics"
          contents:
              - text: "Welcome"
                href: index.qmd
              - text: "Intro to Control"
                href: intro-to-control.qmd
              - tutorial.qmd
              - glossary.qmd
        - section: "Components"
          contents:
              - text: "Settings"
                href: settings.qmd
              - text: "Policies"
                href: policies.qmd
              - text: "Monitors"
                href: monitors.qmd
              - text: "Micro-protocols"
                href: micro_protocols.qmd
              - text: "Tools"
                href: tools.qmd
              - text: "Scorers"
                href: scorers.qmd
              - text: "Evaluation"
                href: evaluation.qmd
              - text: "Analysis"
                href: analysis.qmd
              - text: "Trajectory Export"
                href: trajectory-export.qmd
     - title: Settings
       style: docked
       contents:
          - text: "Overview"
            href: settings/index.qmd
          - section: "Settings"
            contents:
              - settings/agentdojo.qmd
              - settings/apps.qmd
              - settings/bash.qmd
              - settings/bash_arena.qmd
              - settings/bigcodebench.qmd
              - settings/data_poisoning.qmd
              - settings/eval_sabotage.qmd
              - settings/iac.qmd
              - settings/infra.qmd
              - settings/rogue_eval.qmd
              - settings/sae_interp_sabotage.qmd
              - settings/shade_arena.qmd
              - settings/vllm.qmd

  page-footer:
     left:
        - text: UK AI Security Institute
          href: https://aisi.gov.uk/
     center:
        - text: Code
          href: https://github.com/UKGovernmentBEIS/control-arena
        - text: Changelog
          href: https://github.com/UKGovernmentBEIS/control-arena/releases
        - text: License
          href: https://github.com/UKGovernmentBEIS/control-arena/blob/main/LICENSE
        - text: Issues
          href: https://github.com/UKGovernmentBEIS/control-arena/issues

     right:
        - icon: twitter
          href: https://x.com/AISecurityInst
          aria-label: UK AI Security Institute Twitter
        - icon: github
          href: https://github.com/UKGovernmentBEIS/control-arena/
          aria-label: ControlArena on GitHub

toc-depth: 2
number-sections: true
number-depth: 2

format:
  html:
    theme: [cosmo, theme.scss]
    toc: true
    toc-depth: 3
    number-sections: false
    code-annotations: select

execute:
  enabled: true
  freeze: true  # Cache results; re-run with `quarto render --execute` or by deleting _freeze/
