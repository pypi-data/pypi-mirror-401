[project]
name = "evidentsource-client"
version = "1.0.0-rc1"
description = "Python client for EvidentSource event sourcing database"
readme = "README.md"
license = "MIT OR Apache-2.0"
requires-python = ">=3.12"
authors = [
    { name = "Evident Systems", email = "info@evidentsystems.com" }
]
keywords = ["eventsourcing", "grpc", "event-driven", "cqrs"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
    "Framework :: AsyncIO",
]

dependencies = [
    "evidentsource-core>=1.0.0-rc1",
    "grpcio>=1.68.0",
    "grpcio-tools>=1.68.0",
    "protobuf>=5.29.0",
    "anyio>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "mypy>=1.13.0",
    "ruff>=0.8.0",
    "grpcio-tools>=1.68.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/evidentsource_client"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true

[tool.ruff]
target-version = "py312"
line-length = 100
# Exclude auto-generated protobuf and gRPC files
extend-exclude = ["src/evidentsource_client/proto"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
# E501: line too long (handled at project level)
# N818: Exception classes don't require "Error" suffix (existing API)
# SIM105: try-except-pass pattern used intentionally for error handling clarity
ignore = ["E501", "N818", "SIM105"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
