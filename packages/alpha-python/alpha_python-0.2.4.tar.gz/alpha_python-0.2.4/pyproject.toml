[project]
name = "alpha-python"
version = "0.2.4"
description = "Alpha is intended to be the first dependency you need to add to your Python application. It is a Python library which contains standard building blocks that can be used in applications that are used as APIs and/or make use of database interaction."
readme = "README.md"
authors = [
    { name = "Bart Reijling", email = "bart@reijling.eu" }
]
requires-python = ">=3.11"
dependencies = [
    "attrs>=25.4.0",
    "gunicorn>=23.0.0",
    "jsonpatch>=1.33",
    "numpy>=2.3.5",
    "pandas>=2.3.3",
    "pydantic>=2.12.5",
    "pyjwt>=2.10.1",
    "six>=1.17.0",
    "sqlalchemy>=2.0.44",
    "requests>=2.28.1",
    "dependency-injector (>=4.48.3,<5.0.0)",
]

[project.scripts]
alpha = "alpha.cli:init"

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"alpha.handlers" = [
    "**/*.mustache",
    "*.sh",
]

[build-system]
requires = ["setuptools>=64"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "black>=25.11.0",
    "coverage>=7.12.0",
    "isort>=7.0.0",
    "mypy>=1.18.2",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.7",
    "psycopg2-binary>=2.9.11",
    "pymysql>=1.1.2",
    "ldap3>=2.9.1",
    "cryptography>=46.0.3"
]

[project.optional-dependencies]
api-generator = [
    "openapi-generator-cli==7.14.0 ; python_version >= '3.11' and python_version < '4.0'",
    "jdk4py"
]
flask = [
    "connexion[swagger-ui]>=2.14.2,<3",
    "swagger-ui-bundle>=0.0.2",
    "python_dateutil>=2.6.0",
    "itsdangerous==1.1.0",
    "MarkupSafe<2.0.2",
    "Jinja2==2.11.2",
    "Flask>=1.1.2,<2",
    "flask-cors>=3.0.10",
    "Flask-Compress>=1.13",
]
mysql = [
    "pymysql>=1.1.2"
]
postgresql = [
    "psycopg2-binary>=2.9.11"
]
ldap = [
    "ldap3>=2.9.1"
]

[tool.pytest.ini_options]
minversion = 7.0
python_files = "test_*.py"
addopts = "-v -p no:warnings --cov --cov-report=lcov:./coverage/lcov.info --cov-report=term --cov-report=term-missing"
testpaths = [
    "tests"
]

[tool.coverage.run]
source = ["src"]
omit = [
    "tests/*",
    "__init__.py",
    "_http_codes.py"
]

[tool.black]
line-length = 79
skip-string-normalization = true
target-version = ['py310', 'py311', 'py312', 'py313']

[tool.isort]
py_version = 311
profile = "black"
line_length = 79
force_grid_wrap = 0

[tool.mypy]
python_version = "3.11"
exclude = ['^tests/']

[tool.ruff]
line-length = 79
