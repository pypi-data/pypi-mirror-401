[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "constec-erp"
version = "0.1.2"
description = "Async Python client for the Constec ERP API"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
    "Framework :: AsyncIO",
]
dependencies = [
    "constec>=0.1.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
    "attrs>=23.1.0",
    "python-dateutil>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/TpmyCT/constec-erp-python"
Repository = "https://github.com/TpmyCT/constec-erp-python"
Issues = "https://github.com/TpmyCT/constec-erp-python/issues"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.7.0",
    "ruff>=0.0.285",
]

[tool.setuptools.packages.find]
include = ["constec*"]

[tool.setuptools.package-data]
constec = ["py.typed"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"
