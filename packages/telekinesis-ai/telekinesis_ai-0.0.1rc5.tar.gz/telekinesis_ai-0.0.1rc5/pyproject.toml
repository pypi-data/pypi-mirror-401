[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "telekinesis-ai"
version = "0.0.1rc5"
description = "Official Telekinesis SDK for working with Telekinesis APIs."
readme = "README.md"
requires-python = ">=3.11,<3.13"
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

authors = [
  { name = "Telekinesis", email = "support@telekinesis.ai" }
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "requests>=2.31.0",
	  "loguru>=0.5.3",
    "numpy>=2.0",
    "requests-toolbelt",
    "psutil",
    "telekinesis-datatypes==0.0.1rc4",
]

[project.optional-dependencies]
docs = [
  "mkdocs>=1.6,<2",
  "mkdocstrings[python]>=0.25,<1",
  "mkdocs-awesome-pages-plugin>=2,<3",
]

[project.urls]
Homepage = "https://telekinesis.ai"
Documentation = "https://docs.telekinesis.ai"
"Telekinesis Examples Repository" = "https://github.com/telekinesis-ai/telekinesis-examples"