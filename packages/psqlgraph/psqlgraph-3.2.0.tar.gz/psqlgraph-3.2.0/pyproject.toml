[tool.poetry]
name = "psqlgraph"
homepage = "https://gen3.org/"
version = "3.2.0"
description = ""
authors = ["CTDS UChicago <cdis@uchicago.edu>"]
license = "Apache-2.0"
repository = "https://github.com/uc-cdis/gen3datamodel"

[tool.poetry.dependencies]
python = ">=3.13,<4"
psycopg2-binary = ">=2.8.2,<3"
xlocal = "==0.5"
rstr = ">=2.2.6"
six = ">=1.12.0"
sqlalchemy = ">=1.3.3,<2"
ipython = { version = "*", optional = true }

[tool.poetry.group.dev.dependencies]
pytest = "<9"
parameterized = "<1"
pytest-cov = "<7"
tox = "<5"
deptry = "^0.23.1"

[tool.poetry.extras]
ipython = ["ipython"]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-vv"
testpaths = [
    "tests",
]

[tool.deptry.per_rule_ignores]
DEP002 = [
    "psycopg2-binary"  # sqlalchemy dependency
]
