[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ekaros-sdk"
version = "0.1.2"
description = "Ekaros SDK for API performance monitoring, A/B testing, and experimentation"
readme = "README.md"
authors = [
    { name = "Anirudh Ramadurgam Venkat", email = "anirudh@ekaros.dev" }
]
license = { text = "MIT" }
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Framework :: Django :: 4.0",
    "Framework :: Django :: 4.1",
    "Framework :: Django :: 4.2",
    "Framework :: Django :: 5.0",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP",
]
keywords = ["django", "api", "monitoring", "performance", "ab-testing", "experimentation"]

dependencies = [
    "requests>=2.25.0",
    "Django>=5.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0",
    "pytest-django>=4.5",
    "black>=25.0",
    "flake8>=7.3",
    "mypy>=1.19",
    "build>=1.3",
    "twine>=6.0.0",
]

[project.urls]
Homepage = "https://ekaros.dev/"
Documentation = "https://ekaros.dev/documentation/human/sdk/python/"
Repository = "https://github.com/Anirudh-RV/ekaros-sdk-python"
"Bug Tracker" = "https://github.com/Anirudh-RV/ekaros-sdk-python/issues"

[tool.setuptools]
packages = ["ekaros", "ekaros.backends", "ekaros.backends.django", "ekaros.utils"]

[tool.setuptools.package-data]
ekaros = ["py.typed"]