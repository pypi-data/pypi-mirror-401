[project]
name = "text-extensions"
version = "1.0.0"
description = "Python port of text-extensions npm package. Check if a file or extension is text, and iterate over 300+ known text file types including source code, markup, data formats, and configuration files."
readme = "README.md"
requires-python = ">=3.8"
authors = [
  {name = "ysskrishna", email = "sivasaikrishnassk@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Topic :: Text Processing",
  "Typing :: Typed"
]
keywords = [
    "text",
    "extensions",
    "extension",
    "file",
    "file-extensions",
    "text-files",
    "file-type",
    "mime-type",
    "file-detection",
    "text-detection",
    "file-utils",
    "utilities",
    "utils",
    "ascii",
    "source-code"
]
dependencies = []

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]

[project.urls]
Homepage = "https://github.com/ysskrishna/text-extensions"
Repository = "https://github.com/ysskrishna/text-extensions.git"
Issues = "https://github.com/ysskrishna/text-extensions/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["text_extensions"]
