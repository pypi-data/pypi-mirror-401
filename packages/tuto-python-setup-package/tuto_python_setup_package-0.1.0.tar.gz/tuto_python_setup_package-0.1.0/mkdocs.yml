site_name: tuto-python-setup-package
site_description: Tutorial package for Python setup workflow
site_url: https://JarryGabriel.github.io/tuto-python-setup-package
repo_url: https://github.com/JarryGabriel/tuto-python-setup-package
repo_name: JarryGabriel/tuto-python-setup-package
copyright: Copyright &copy; 2026 Gabriel Jarry

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Getting Started: getting-started.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.details
  - attr_list
  - md_in_html
