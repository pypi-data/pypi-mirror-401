[project]
name = "typsht"
dynamic = ["version"]
description = "type checker agnostic parallel type checking tool"
readme = "README.md"
authors = [{ name = "zzstoatzz", email = "thrast36@gmail.com" }]
requires-python = ">=3.10"
license = "Apache-2.0"

keywords = [
    "type-checking",
    "mypy",
    "pyright",
    "pyre",
    "ty",
    "testing",
]

dependencies = [
    "cyclopts>=3.0.0",
    "rich>=13.0.0",
    "mypy>=1.14.0",
    "pyright>=1.1.0",
    "pyre-check>=0.9.0",
    "ty>=0.0.1a25",
    "pyyaml>=6.0.0",
]

[project.scripts]
typsht = "typsht.cli:app"

[project.entry-points.pytest11]
typsht = "typsht._internal.pytest_plugin"

[dependency-groups]
dev = [
    "pytest>=8.3.0",
    "pytest-asyncio>=0.25.0",
    "pytest-xdist>=3.6.0",
    "ruff>=0.12.0",
    "pre-commit>=4.0.0",
]

[build-system]
requires = ["hatchling", "uv-dynamic-versioning>=0.7.0"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.hatch.metadata]
allow-direct-references = true

[tool.uv-dynamic-versioning]
vcs = "git"
style = "pep440"
bump = true
fallback-version = "0.0.0"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
pythonpath = ["."]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff.lint]
fixable = ["ALL"]
ignore = [
    "COM812",
    "PLR0913", # Too many arguments
    "SIM102", # Dont require combining if statements
]
extend-select = [
    "B", # flake8-bugbear
    "C4", # flake8-comprehensions
    "I", # isort
    "PIE", # flake8-pie
    "RUF", # Ruff-specific
    "SIM", # flake8-simplify
    "UP", # pyupgrade
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "I001"]
"tests/**/*.py" = ["S101"] # Allow assert in tests

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "sandbox/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.ty.src]
include = ["src", "tests"]
exclude = ["**/node_modules", "**/__pycache__", ".venv", ".git", "dist", "sandbox"]

[tool.ty.environment]
python-version = "3.10"

[tool.ty.rules]
# start with basic checks
unknown-argument = "ignore"
no-matching-overload = "ignore"
