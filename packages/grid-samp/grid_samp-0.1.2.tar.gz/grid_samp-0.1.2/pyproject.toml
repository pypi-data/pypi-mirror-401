[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "grid_samp"
version = "0.1.2"
description = "The official PIL Implementation of GridSamp: A common environment for grid-based image sampling using intuitive python code."
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.8"

authors = [
  { name="Maarten Leemans", email="maarten.leemans@kuleuven.be" },
  { name="Christophe Bossens", email="christophe.bossens@kuleuven.be" },
  { name="Johan Wagemans", email="johan.wagemans@kuleuven.be" }
]

dependencies = [
    "numpy>=1.25",
    "pillow>=10.0",
    "scipy>=1.12",
    "matplotlib>=3.9",
    "scikit-image>=0.23"
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/MLeemans1/GridSamp"
Issues = "https://github.com/MLeemans1/GridSamp"