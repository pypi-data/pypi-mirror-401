[project]
name="assign-uprn"
version = "0.2.1"
description = "python client for ASSIGN api functions"
readme = "README.md"
requires-python=">=3.10"
dependencies = [
    "dotenv>=0.9.9",
    "requests>=2.32.5",
    "urllib3>=2.5.0",
]

[build-system]
requires = ["setuptools>=64.0"]
build-backend = "setuptools.build_meta"

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "nbdev>=2.4.6",
    "pip>=25.3",
    "quarto>=0.1.0",
    "quarto-cli>=1.8.25",
    "twine>=6.2.0",
]
