[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "letstayinn-package"
version = "0.1.0"
description = "DynamoDB repositories and domain utilities for LetStayInn"
readme = "README.md"
requires-python = ">=3.9"

authors = [
  { name = "Shyam Pratap" }
]

dependencies = [
  "boto3>=1.34",
  "botocore>=1.34",
  "mypy-boto3-dynamodb>=1.34",
  "pydantic>=2.5",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "black",
  "ruff",
  "mypy",
]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

