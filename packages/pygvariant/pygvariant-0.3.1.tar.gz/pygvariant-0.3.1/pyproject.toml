[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pygvariant"
version = "0.3.1"
authors = [
  { name="Samuel Coles", email="me@smurf.codes" },
]
description = "A library to serialize and deserialize gvariant values in gschema files."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE.md"}

[project.urls]
Homepage = "https://github.com/smurf/pygvariant"
Issues = "https://github.com/smurf/pygvariant/issues"

[tool.setuptools.packages.find]
where = ["src"]
