[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "url2rss"
version = "0.0.1"
description = "A lightweight tool for generating RSS feeds from public URLs, including news pages, search results, and JavaScript-rendered websites."
readme = "PYPI.md"
license = { text = "MIT" }

authors = [
  { name = "Abdul Ghaffar", email = "abdul@switchfxtech.com" }
]

maintainers = [
  { name = "SwitchFxTech" }
]

requires-python = ">=3.10"

dependencies = [
  "requests",
  "beautifulsoup4",
  "lxml",
  "feedgen",
  "playwright"
]

[project.urls]
Homepage = "https://github.com/SwitchFX/url2rss"
