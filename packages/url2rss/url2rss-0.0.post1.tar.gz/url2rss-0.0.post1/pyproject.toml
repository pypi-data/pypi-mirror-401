[build-system]
requires = ["setuptools>=61", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "url2rss"
dynamic = ["version"]
description = "Convert arbitrary URLs (HTML/JS/search pages) into RSS feeds"
readme = "README.md"
license = { text = "MIT" }
authors = [{ name = "Abdul Ghaffar", email = "abdul@switchfxtech.com" }]
maintainers = [{ name = "SwitchFxTech" }]
requires-python = ">=3.10"

dependencies = [
  "requests",
  "beautifulsoup4",
  "lxml",
  "feedgen",
  "playwright"
]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"
