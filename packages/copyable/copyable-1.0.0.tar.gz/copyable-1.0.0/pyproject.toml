[build-system]
build-backend = "setuptools.build_meta"
requires = [
    "setuptools>=64.0",
]

[project]
authors = [
    { email = "johannes.programming@gmail.com", name = "Johannes" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Typing :: Typed",
]
dependencies = [
    "setdoc>=1.2.7,<2",
]
description = "This project provides a copyable ABC."
keywords = []
name = "copyable"
readme = "README.rst"
requires-python = ">=3.11"
version = "1.0.0"

[project.license]
file = "LICENSE.txt"

[project.urls]
Download = "https://pypi.org/project/copyable/#files"
Index = "https://pypi.org/project/copyable/"
Source = "https://github.com/johannes-programming/copyable/"
Website = "https://copyable.johannes-programming.online/"
