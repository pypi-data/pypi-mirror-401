[project]
name = "forgetful-ai"
dynamic = ["version"]
description = "MCP Server for AI Agent Memory - persistent, semantically-searchable memory for AI agents"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [{name = "Scott", email = "scott@example.com"}]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "aiosqlite>=0.21.0",
    "alembic>=1.17.2",
    "asyncpg>=0.30.0",
    "dotenv>=0.9.9",
    "fastapi>=0.116.1",
    "fastembed>=0.7.3",
    "fastmcp>=2.14.1",
    "google-generativeai>=0.8.5",
    "httpx>=0.28.1",
    "openai>=2.8.0",
    "pgvector>=0.4.1",
    "platformdirs>=4.0.0",
    "psycopg2-binary>=2.9.11",
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "pytest>=8.4.1",
    "pytest-asyncio>=0.24.0",
    "requests>=2.32.5",
    "sqlalchemy[asyncio]>=2.0.44",
    "sqlite-vec>=0.1.6",
    "tiktoken>=0.12.0",
    "uvicorn>=0.35.0",
]

[project.urls]
Homepage = "https://github.com/scottrbk/forgetful"
Repository = "https://github.com/scottrbk/forgetful"
Issues = "https://github.com/scottrbk/forgetful/issues"

[project.scripts]
forgetful = "main:cli"
forgetful-ai = "main:cli"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "app/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["app", "main.py"]

[tool.hatch.build.targets.wheel.force-include]
"alembic.ini" = "alembic.ini"
"alembic" = "alembic"

[tool.hatch.build.targets.sdist]
include = ["app", "main.py", "alembic.ini", "alembic/", "README.md", "LICENSE"]
