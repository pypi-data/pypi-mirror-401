<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1200, height=630">
  <title>Social Card</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      background-color: #1a1a1f;
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    .social-card {
      width: 100%;
      height: 100%;
      padding: 48px;
      display: flex;
      flex-direction: column;
    }

    /* Header with logos */
    .social-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 80px;
    }

    /* EKGF logo styling */
    .social-card-header .ekgf-logo-wrap {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .social-card-header .ekgf-logo-symbol {
      width: 64px;
      height: 64px;
    }

    .social-card-header .ekgf-logo-text {
      font-size: 28px;
      font-weight: bold;
      color: #ffffff;
    }

    /* OMG logo styling - hide light version, show dark */
    .social-card-header .ekgf-omg-logo--light {
      display: none;
    }

    .social-card-header .ekgf-omg-logo--dark {
      display: block;
      width: 320px;
      height: auto;
    }

    /* Hide the link wrapper styling */
    .social-card-header a {
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    /* Content area */
    .social-card-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding-top: 32px;
    }

    .social-card-title {
      font-size: 56px;
      font-weight: bold;
      color: #ffffff;
      line-height: 1.2;
      margin-bottom: 24px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .social-card-description {
      font-size: 24px;
      color: #cccccc;
      line-height: 1.5;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

  </style>
</head>
<body>
  <div class="social-card">
    <header class="social-card-header">
      <div class="ekgf-logo-section">
        {% include "partials/ekgf-logo.html" %}
      </div>
      <div class="omg-logo-section">
        {% include "partials/omg-logo.html" %}
      </div>
    </header>

    <main class="social-card-content">
      <h1 class="social-card-title">{{ title }}</h1>
      {% if description %}
      <p class="social-card-description">{{ description }}</p>
      {% endif %}
    </main>

  </div>
</body>
</html>
