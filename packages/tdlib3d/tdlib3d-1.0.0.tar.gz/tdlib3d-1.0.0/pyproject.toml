[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tdlib3d"
version = "1.0.0"
authors = [
  { name="Anand Kumar", email="your.email@example.com" },
]
description = "A lightweight 3D rendering library for Python"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Multimedia :: Graphics :: 3D Rendering",
]
dependencies = [
    "moderngl",
    "pygame-ce",
    "numpy",
    "pyrr",
    "trimesh",
    "Pillow",
]

[project.urls]
"Homepage" = "https://github.com/yourusername/tdlib3d"