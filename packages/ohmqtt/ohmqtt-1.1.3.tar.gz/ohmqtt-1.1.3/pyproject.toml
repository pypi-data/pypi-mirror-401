[project]
name = "ohmqtt"
version = "1.1.3"
description = "Persistent MQTT 5.0 client"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Free Threading :: 3 - Stable",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Communications",
    "Topic :: Home Automation",
    "Topic :: Internet",
    "Typing :: Typed",
]
license = "MIT"
license-files = ["LICENSE"]
readme = "README.md"
dependencies = [
    "typing-extensions>=4.12.2; python_version < '3.11'",
]

[project.urls]
Homepage = "https://github.com/ohmqtt/ohmqtt_python"
Issues = "https://github.com/ohmqtt/ohmqtt_python/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "ohmqtt",
    "ohmqtt.cli",
    "ohmqtt.connection",
    "ohmqtt.connection.states",
    "ohmqtt.packet",
    "ohmqtt.persistence",
]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "complexipy>=5.0.0",
    "cryptography>=46.0.3",
    "mypy>=1.18.2",
    "myst-parser>=4.0.1",
    "pip-tools>=7.5.2",
    "pytest>=9.0.1",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "pyyaml>=6.0.3",
    "ruff>=0.14.6",
    "sphinx>=8.1.3",
    "sphinx-rtd-theme>=3.0.2",
    "types-pyyaml>=6.0.12.20250915",
    "typos>=1.39.2",
]
profile = [
    "austin-dist>=4.0.0; python_version < '3.14'",
    "austin-tui>=1.4.1; python_version < '3.14'",
    "memray>=1.19.1; platform_system != 'Windows'",
    "pympler>=1.1",
    "yappi>=1.7.3",
]

[tool.mypy]
files = [
    "examples",
    "ohmqtt",
    "tests",
]
strict = true
strict_bytes = true
strict_equality = true

[tool.ruff]
include = [
    "noxfile.py",
    "pyproject.toml",
    "examples/**/*.py",
    "ohmqtt/**/*.py",
    "tests/**/*.py",
]

[tool.ruff.lint]
select = [
    "A",
    "E1", "E4", "E7", "E9",
    "F",
    "FA",
    "FLY",
    "FURB",
    "G",
    "INP",
    "ISC",
    "LOG",
    "PERF",
    "PIE",
    "PLC", "PLE", "PLW",
    "PT",
    "PTH",
    "RET",
    "RUF",
    "SIM105", "SIM107", "SIM300",
    "SLF",
    "SLOT",
    "W",
    "N",
    "UP037", "UP006",
    "Q",
]
ignore = ["PLC0414", "PT011"]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["E731", "PERF", "PL"]

[tool.complexipy]
paths = ["ohmqtt", "examples", "tests"]
failed = true

[tool.pytest.ini_options]
filterwarnings = [
    "error",
    "ignore::ResourceWarning",
]
addopts = "--cov=ohmqtt --cov-config=pyproject.toml --cov-report=term-missing --durations=10 -v"

[tool.coverage]
run.branch = true
run.relative_files = true
run.omit = [
    "ohmqtt/__main__.py",
]
report.exclude_also = [
  "if TYPE_CHECKING:",
]
