test_address_valid:
  ### IPV4
  # Bare ipv4 hostname
  - address: "localhost"
    scheme: "mqtt"
    family: "AF_INET"
    host: "localhost"
    port: 1883
  - address: "user@localhost"
    scheme: "mqtt"
    family: "AF_INET"
    host: "localhost"
    port: 1883
    username: "user"
  - address: "user:pw@localhost"
    scheme: "mqtt"
    family: "AF_INET"
    host: "localhost"
    port: 1883
    username: "user"
    password: "pw"

  # Bare ipv4 hostname with port
  - address: "localhost:1234"
    scheme: "mqtt"
    family: "AF_INET"
    host: "localhost"
    port: 1234
  - address: "user@localhost:1234"
    scheme: "mqtt"
    family: "AF_INET"
    host: "localhost"
    port: 1234
    username: "user"
  - address: "user:pw@localhost:1234"
    scheme: "mqtt"
    family: "AF_INET"
    host: "localhost"
    port: 1234
    username: "user"
    password: "pw"

  # Implied scheme ipv4 hostname
  - address: "//localhost"
    scheme: "mqtt"
    family: "AF_INET"
    host: "localhost"
    port: 1883
  - address: "//localhost:1234"
    scheme: "mqtt"
    family: "AF_INET"
    host: "localhost"
    port: 1234
  - address: "//user@localhost"
    scheme: "mqtt"
    family: "AF_INET"
    host: "localhost"
    port: 1883
    username: "user"
  - address: "//user:pw@localhost"
    scheme: "mqtt"
    family: "AF_INET"
    host: "localhost"
    port: 1883
    username: "user"
    password: "pw"

  # Explicit mqtt scheme ipv4 hostname
  - address: "mqtt://localhost"
    scheme: "mqtt"
    family: "AF_INET"
    host: "localhost"
    port: 1883
  - address: "mqtt://localhost:1234"
    scheme: "mqtt"
    family: "AF_INET"
    host: "localhost"
    port: 1234
  - address: "mqtt://user@localhost"
    scheme: "mqtt"
    family: "AF_INET"
    host: "localhost"
    port: 1883
    username: "user"
  - address: "mqtt://user:pw@localhost"
    scheme: "mqtt"
    family: "AF_INET"
    host: "localhost"
    port: 1883
    username: "user"
    password: "pw"

  # Explicit mqtts scheme ipv4 hostname
  - address: "mqtts://localhost"
    scheme: "mqtts"
    family: "AF_INET"
    host: "localhost"
    port: 8883
    use_tls: true
  - address: "mqtts://localhost:1234"
    scheme: "mqtts"
    family: "AF_INET"
    host: "localhost"
    port: 1234
    use_tls: true
  - address: "mqtts://user@localhost"
    scheme: "mqtts"
    family: "AF_INET"
    host: "localhost"
    port: 8883
    username: "user"
    use_tls: true
  - address: "mqtts://user:pw@localhost"
    scheme: "mqtts"
    family: "AF_INET"
    host: "localhost"
    port: 8883
    username: "user"
    password: "pw"
    use_tls: true

  ### IPV6
  # Bare ipv6 hostname
  - address: "[::1]"
    scheme: "mqtt"
    family: "AF_INET6"
    host: "::1"
    port: 1883
  - address: "user@[::1]"
    scheme: "mqtt"
    family: "AF_INET6"
    host: "::1"
    port: 1883
    username: "user"
  - address: "user:pw@[::1]"
    scheme: "mqtt"
    family: "AF_INET6"
    host: "::1"
    port: 1883
    username: "user"
    password: "pw"

  # Bare ipv6 hostname with port
  - address: "[::1]:1234"
    scheme: "mqtt"
    family: "AF_INET6"
    host: "::1"
    port: 1234
  - address: "user@[::1]:1234"
    scheme: "mqtt"
    family: "AF_INET6"
    host: "::1"
    port: 1234
    username: "user"
  - address: "user:pw@[::1]:1234"
    scheme: "mqtt"
    family: "AF_INET6"
    host: "::1"
    port: 1234
    username: "user"
    password: "pw"

  # Implied scheme ipv6 hostname
  - address: "//[::1]"
    scheme: "mqtt"
    family: "AF_INET6"
    host: "::1"
    port: 1883
  - address: "//[::1]:1234"
    scheme: "mqtt"
    family: "AF_INET6"
    host: "::1"
    port: 1234
  - address: "//user@[::1]"
    scheme: "mqtt"
    family: "AF_INET6"
    host: "::1"
    port: 1883
    username: "user"
  - address: "//user:pw@[::1]"
    scheme: "mqtt"
    family: "AF_INET6"
    host: "::1"
    port: 1883
    username: "user"
    password: "pw"

  # Explicit mqtt scheme ipv6 hostname
  - address: "mqtt://[::1]"
    scheme: "mqtt"
    family: "AF_INET6"
    host: "::1"
    port: 1883
  - address: "mqtt://[::1]:1234"
    scheme: "mqtt"
    family: "AF_INET6"
    host: "::1"
    port: 1234
  - address: "mqtt://user@[::1]"
    scheme: "mqtt"
    family: "AF_INET6"
    host: "::1"
    port: 1883
    username: "user"
  - address: "mqtt://user:pw@[::1]"
    scheme: "mqtt"
    family: "AF_INET6"
    host: "::1"
    port: 1883
    username: "user"
    password: "pw"

  # Explicit mqtts scheme ipv6 hostname
  - address: "mqtts://[::1]"
    scheme: "mqtts"
    family: "AF_INET6"
    host: "::1"
    port: 8883
    use_tls: true
  - address: "mqtts://[::1]:1234"
    scheme: "mqtts"
    family: "AF_INET6"
    host: "::1"
    port: 1234
    use_tls: true
  - address: "mqtts://user@[::1]"
    scheme: "mqtts"
    family: "AF_INET6"
    host: "::1"
    port: 8883
    username: "user"
    use_tls: true
  - address: "mqtts://user:pw@[::1]"
    scheme: "mqtts"
    family: "AF_INET6"
    host: "::1"
    port: 8883
    username: "user"
    password: "pw"
    use_tls: true

  ### WEBSOCKETS
  # Non-TLS
  - address: "ws://localhost"
    scheme: "ws"
    family: "AF_INET"
    host: "localhost"
    port: 80
    path: "/"
  - address: "ws://user@localhost"
    scheme: "ws"
    family: "AF_INET"
    host: "localhost"
    port: 80
    path: "/"
    username: "user"
  - address: "ws://user:pass@localhost"
    scheme: "ws"
    family: "AF_INET"
    host: "localhost"
    port: 80
    path: "/"
    username: "user"
    password: "pass"
  - address: "ws://localhost:1234"
    scheme: "ws"
    family: "AF_INET"
    host: "localhost"
    port: 1234
    path: "/"
  - address: "ws://localhost/"
    scheme: "ws"
    family: "AF_INET"
    host: "localhost"
    port: 80
    path: "/"
  - address: "ws://localhost:1234/"
    scheme: "ws"
    family: "AF_INET"
    host: "localhost"
    port: 1234
    path: "/"
  - address: "ws://localhost/mqtt"
    scheme: "ws"
    family: "AF_INET"
    host: "localhost"
    port: 80
    path: "/mqtt"
  - address: "ws://localhost:1234/mqtt"
    scheme: "ws"
    family: "AF_INET"
    host: "localhost"
    port: 1234
    path: "/mqtt"

  # TLS
  - address: "wss://localhost"
    scheme: "wss"
    family: "AF_INET"
    host: "localhost"
    port: 443
    path: "/"
    use_tls: true
  - address: "wss://user@localhost"
    scheme: "wss"
    family: "AF_INET"
    host: "localhost"
    port: 443
    path: "/"
    use_tls: true
    username: "user"
  - address: "wss://user:pass@localhost"
    scheme: "wss"
    family: "AF_INET"
    host: "localhost"
    port: 443
    path: "/"
    use_tls: true
    username: "user"
    password: "pass"
  - address: "wss://localhost:1234"
    scheme: "wss"
    family: "AF_INET"
    host: "localhost"
    port: 1234
    path: "/"
    use_tls: true
  - address: "wss://localhost/"
    scheme: "wss"
    family: "AF_INET"
    host: "localhost"
    port: 443
    path: "/"
    use_tls: true
  - address: "wss://localhost:1234/"
    scheme: "wss"
    family: "AF_INET"
    host: "localhost"
    port: 1234
    path: "/"
    use_tls: true
  - address: "wss://localhost/mqtt"
    scheme: "wss"
    family: "AF_INET"
    host: "localhost"
    port: 443
    path: "/mqtt"
    use_tls: true
  - address: "wss://localhost:1234/mqtt"
    scheme: "wss"
    family: "AF_INET"
    host: "localhost"
    port: 1234
    path: "/mqtt"
    use_tls: true

test_address_unix:
  ### UNIX
  # Unix domain sockets
  - address: "unix:/tmp/mqtt.sock"
    scheme: "unix"
    family: "AF_UNIX"
    host: "/tmp/mqtt.sock"
    port: 0
  - address: "unix:///tmp/mqtt.sock"
    scheme: "unix"
    family: "AF_UNIX"
    host: "/tmp/mqtt.sock"
    port: 0
  - address: "unix://user@/tmp/mqtt.sock"
    scheme: "unix"
    family: "AF_UNIX"
    host: "/tmp/mqtt.sock"
    port: 0
    username: "user"
  - address: "unix://user:pw@/tmp/mqtt.sock"
    scheme: "unix"
    family: "AF_UNIX"
    host: "/tmp/mqtt.sock"
    port: 0
    username: "user"
    password: "pw"

test_address_invalid:
  # Invalid address
  - address: ":"
  - address: ":1234"
  - address: "http://localhost"
  - address: "mqtt://"
  - address: "mqtt://user@"
  - address: "mqtt://user:pw@"
  - address: "mqtts://"
  - address: "mqtts://user@"
  - address: "mqtts://user:pw@"
  - address: "unix:/"
  - address: "unix://"
  - address: "unix://user@"
  - address: "unix://user:pw@"
  - address: "ws://"
  - address: "ws://user@"
  - address: "ws://user:pw@"
  - address: "wss://"
  - address: "wss://user@"
  - address: "wss://user:pw@"
