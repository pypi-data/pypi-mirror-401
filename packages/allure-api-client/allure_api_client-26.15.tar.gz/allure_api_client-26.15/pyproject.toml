[tool.poetry]
name = "allure-api-client"
version = "26.15"
description = "API Client for Python ^3.10 and Pytest projects. It includes the Allure request/response hooks and the status code checking inside the main method. Request hook generates cURL, Response hook represents the useful information."
authors = ["amaym0n <loco.skitls@gmail.com>"]
license = "MIT License"
readme = "README.md"
packages = [
    { include = "api_client" }
]

[tool.poetry.dependencies]
httpx = { version = "*", python = "^3.11" }
httpx-auth = { version = "*", python = "^3.11" }
allure-pytest = { version = "*", python = "^3.11"}
pydantic = { version = "*", python = "^3.11" }

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
