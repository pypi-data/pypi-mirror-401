[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "limina_client"
version= "0.0.1"
authors = [
  { name="Adam Guiducci", email="adam.guiducci@private-ai.com" },
  { name="Bryan Bell-Smith", email="bryan.bellsmith@private-ai.com" },
]
description = "A client for communicating with the Limina de-identication API."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "requests~=2.32.3",
  "pyxDamerauLevenshtein~=1.8.0"
]

[project.urls]
"Homepage" = "https://github.com/limina/limina-client/"
