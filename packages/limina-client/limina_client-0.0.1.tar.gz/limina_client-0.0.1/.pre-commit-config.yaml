files: ^src/limina_client|^src/limina_client/components|^src/limina_client/tests
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        name: Format code (black)
        exclude: ^src/limina_client/components/__init__.py
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: Sort imports (isort)
        args: ["--profile", "black"]

