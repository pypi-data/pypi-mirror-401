[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "DeepThinking"
version = "0.2.3"
description = "Advanced sequential thinking MCP server with session management, templates, and visualization"
readme = "README.md"
readme-content-type = "text/markdown"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "Maric", email = "maricgeer@gmail.com" }
]
maintainers = [
    { name = "Maric", email = "maricgeer@gmail.com" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "thinking",
    "ai",
    "deep-thinking",
    "mcp-server",
    "sequential-thinking",
    "claude",
    "anthropic",
    "session-management",
    "visualization",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    # MCP框架
    "mcp[cli]>=0.9.0",
    # 数据验证
    "pydantic>=2.0.0",
    # 异步HTTP（SSE传输）
    "aiohttp>=3.9.0",
    # 异步支持
    "asyncio>=3.4.3; python_version<'3.11'",
]

[project.optional-dependencies]
dev = [
    # 测试框架
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    # 代码质量
    "ruff>=0.1.0",
    "mypy>=1.7.0",
    # 类型存根
    "types-aiofiles>=23.2.0",
]

[project.scripts]
deep-thinking = "deep_thinking.__main__:main"

[project.urls]
Homepage = "https://github.com/GeerMrc/DeepThinking"
Documentation = "https://github.com/GeerMrc/DeepThinking#readme"
Repository = "https://github.com/GeerMrc/DeepThinking"
Issues = "https://github.com/GeerMrc/DeepThinking/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/deep_thinking"]

# pytest配置
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = [
    "-v",
    "--strict-markers",
    "--cov=deep_thinking",
    "--cov-report=term-missing",
    "--cov-report=html",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "transport: Transport layer tests",
]

# ruff配置
[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # do not perform function calls in argument defaults
    "B904",  # raise without from inside except
]
unfixable = [
    "F401",  # unused import (prefer explicit removal)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = ["ARG", "S101"]
"__init__.py" = ["F401"]

[tool.ruff.lint.isort]
known-first-party = ["deep_thinking"]

# mypy配置
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

# 覆盖率配置
[tool.coverage.run]
source = ["src"]
branch = true
parallel = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
precision = 2
