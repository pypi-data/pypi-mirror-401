[build-system]
requires = ["setuptools>=68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "npm-mcp"
version = "1.0.0"
description = "Production-ready MCP server for managing Nginx Proxy Manager instances via natural language"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "Wade Woolwine", email = "wade.woolwine@gmail.com"}
]
keywords = ["mcp", "nginx", "proxy", "manager", "llm", "ai"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: Proxy Servers",
]

dependencies = [
    "mcp>=1.25.0",
    "httpx>=0.28.0",
    "pydantic>=2.12.5",
    "pyyaml>=6.0.3",
    "cryptography>=46.0.3",
    "keyring>=25.7.0",
    "python-dotenv>=1.2.1",
    "structlog>=25.5.0",
    "tenacity>=9.1.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.0",
    "pytest-httpx>=0.35.0",
    "ruff>=0.14.11",
    "mypy>=1.19.1",
    "types-pyyaml>=6.0.12.20250915",
]

[project.urls]
Homepage = "https://github.com/wadew/npm-mcp"
Documentation = "https://github.com/wadew/npm-mcp#documentation"
Repository = "https://github.com/wadew/npm-mcp.git"
Issues = "https://github.com/wadew/npm-mcp/issues"
Changelog = "https://github.com/wadew/npm-mcp/blob/main/CHANGELOG.md"

[project.scripts]
npm-mcp = "npm_mcp.__main__:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["npm_mcp*"]

[tool.setuptools.package-data]
npm_mcp = ["py.typed"]

# Ruff configuration
[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "ANN", # flake8-annotations
    "B",   # flake8-bugbear
    "A",   # flake8-builtins
    "C4",  # flake8-comprehensions
    "DTZ", # flake8-datetimez
    "T10", # flake8-debugger
    "EM",  # flake8-errmsg
    "ISC", # flake8-implicit-str-concat
    "ICN", # flake8-import-conventions
    "G",   # flake8-logging-format
    "PIE", # flake8-pie
    "T20", # flake8-print
    "PT",  # flake8-pytest-style
    "Q",   # flake8-quotes
    "RSE", # flake8-raise
    "RET", # flake8-return
    "SIM", # flake8-simplify
    "TID", # flake8-tidy-imports
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "ERA", # eradicate
    "PL",  # pylint
    "RUF", # ruff-specific rules
]
ignore = [
    "PLR0913", # Too many arguments in function definition (MCP tools need many params)
    "PLR0912", # Too many branches (complex business logic acceptable)
    "PLR0911", # Too many return statements (early returns improve readability)
    "PLR0915", # Too many statements (comprehensive error handling)
    "PLR2004", # Magic value comparison (domain constants acceptable)
    "PLC0415", # Import not at top-level (lazy imports for performance)
    "ERA001",  # Commented code (development and documentation)
    "B023",    # Function uses loop variable (intentional closures)
    "SIM105",  # Suppressible exception (explicit error handling preferred)
    "SIM102",  # Collapsible if (explicit conditions improve readability)
    "A002",    # Builtin shadowing (common parameter names like 'id', 'type')
    "ARG001",  # Unused argument (interface compliance, future use)
    "UP038",   # isinstance tuple syntax (more portable than union syntax)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "ANN001",  # Missing type annotation for function argument
    "ANN002",  # Missing type annotation for *args
    "ANN003",  # Missing type annotation for **kwargs
    "ANN201",  # Missing return type annotation
    "ANN202",  # Missing return type annotation for private function
    "PLR2004", # Magic value used in comparison
    "S101",    # Use of assert detected
    "PLC0415", # Import should be at top-level (acceptable in test fixtures)
    "ARG002",  # Unused method argument (pytest fixtures often unused)
    "EM101",   # Exception must not use a string literal
    "EM102",   # Exception must not use an f-string literal
    "RUF015",  # Prefer next() over single element slice (test readability)
    "N806",    # Non-lowercase variable names (test fixtures use CamelCase)
    "PLR0912", # Too many branches (test coverage needs)
    "PLR0915", # Too many statements (comprehensive tests)
    "PLR0911", # Too many return statements (test helpers)
    "SIM117",  # Multiple with statements (test fixtures)
    "ERA001",  # Commented code (test development)
    "ARG001",  # Unused arguments (fixtures)
    "RUF043",  # pytest-raises patterns
    "B017",    # assert patterns
    "B023",    # function-uses-loop-variable
    "PT011",   # pytest-raises-too-broad
    "SIM105",  # suppressible-exception
    "SIM102",  # collapsible-if
]
"examples/**/*.py" = [
    "T201",    # print() allowed in example scripts
    "PLR0912", # Too many branches (acceptable in demo code)
    "PLR0915", # Too many statements (acceptable in demo code)
    "DTZ005",  # datetime.now() without timezone (examples use local time)
    "ANN001",  # Type annotations (examples prioritize readability)
    "ANN401",  # Any type (examples show flexibility)
    "PLR2004", # Magic values (examples use literals for clarity)
]
"**/__main__.py" = [
    "T201",    # print() allowed in CLI entry points
]
# Module names that intentionally shadow standard library
"src/npm_mcp/types.py" = [
    "A005",    # Module shadows stdlib 'types' - intentional for project types
]
"src/npm_mcp/utils/logging.py" = [
    "A005",    # Module shadows stdlib 'logging' - intentional wrapper
]

# MyPy configuration
[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[[tool.mypy.overrides]]
module = "mcp.*"
ignore_missing_imports = true

# Pytest configuration
[tool.pytest.ini_options]
minversion = "8.0"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=src/npm_mcp",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=80",
]
asyncio_mode = "auto"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
]

# Coverage configuration
[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/__main__.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@abstractmethod",
]

[dependency-groups]
dev = [
    "mypy>=1.19.1",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-httpx>=0.35.0",
    "pytest-mock>=3.15.1",
    "ruff>=0.14.11",
    "types-pyyaml>=6.0.12.20250915",
]
