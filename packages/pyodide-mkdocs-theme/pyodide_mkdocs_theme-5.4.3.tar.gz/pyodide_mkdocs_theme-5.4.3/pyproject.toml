[project]
name = "pyodide-mkdocs-theme"
version = "5.4.3"
requires-python = ">=3.9, <4.0"
license = { text = "GPL-3.0-or-later" }
description = "Package embedding the necessary tools to host pyodide, ACE editors, jQuery terminals in mkdocs documentations"
readme = "README.md"
authors = [
    { name = "Frédéric Zinelli", email = "frederic.zinelli@gmail.com"},
]
keywords = [
    "mkdocs", "mkdocs-plugin", "pyodide", "IDE", "terminal"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Plugins",
    "Environment :: Web Environment",
    "Framework :: MkDocs",
    "Intended Audience :: Education",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: JavaScript",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
    "Topic :: Text Processing :: Markup :: HTML",
]
dependencies = [
    "mkdocs >=1.6",
    "mkdocs-material >=9.5",
    "mkdocs-macros-plugin >=1.4",
    "pymdown-extensions >=10.11",
    "click (<=8.2.1)"              # 8.2.2->8.3.1 breaks mkdocs serve
]



[tool.poetry.group.dev.dependencies]
pylint = "^3.1"
pytest = "^8.1"
matplotlib = "^3.6.3"
asyncio = "^3.4.3"
aiofiles = "^24.1.0"
aiohttp = "^3.10.5"
mkdocs-addresses = "^0.5"
mkdocs-autorefs = "^1.4.2"
mkdocs-awesome-pages-plugin = "^2.10"
mkdocs-enumerate-headings-plugin = "^0.6"
mkdocs-exclude-search = "^0.6"
mkdocs-glightbox = "^0.4"
mkdocs-sqlite-console = "^2.0.3"
mkdocstrings = {version = "^0.30.0", extras = ["python"]}



[project.urls]
homepage = "http://frederic-zinelli.gitlab.io/pyodide-mkdocs-theme/"
repository = "https://gitlab.com/frederic-zinelli/pyodide-mkdocs-theme"
documentation = "http://frederic-zinelli.gitlab.io/pyodide-mkdocs-theme/"
"Bug Tracker" = "https://gitlab.com/frederic-zinelli/pyodide-mkdocs-theme/-/issues"


[project.entry-points."mkdocs.themes"]
pyodide-mkdocs-theme = "pyodide_mkdocs_theme.templates"


[project.entry-points."mkdocs.plugins"]
pyodide_macros = "pyodide_mkdocs_theme.pyodide_macros:PyodideMacrosPlugin"
"pyodide-mkdocs-theme/blog" = "material.plugins.blog.plugin:BlogPlugin"
"pyodide-mkdocs-theme/group" = "material.plugins.group.plugin:GroupPlugin"
"pyodide-mkdocs-theme/info" = "material.plugins.info.plugin:InfoPlugin"
"pyodide-mkdocs-theme/offline" = "material.plugins.offline.plugin:OfflinePlugin"
"pyodide-mkdocs-theme/privacy" = "material.plugins.privacy.plugin:PrivacyPlugin"
"pyodide-mkdocs-theme/search" = "material.plugins.search.plugin:SearchPlugin"
"pyodide-mkdocs-theme/social" = "material.plugins.social.plugin:SocialPlugin"
"pyodide-mkdocs-theme/tags" = "material.plugins.tags.plugin:TagsPlugin"



[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
