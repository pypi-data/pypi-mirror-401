[project]
name = "crm-automator"
version = "1.11.5"
description = "AI-powered email processing and CRM automation"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "openai>=1.0.0",
    "instructor",
    "python-dotenv",
    "requests",
    "beautifulsoup4",
    "email-reply-parser",
    "markdownify",
    "ddgs",
    "crawl4ai>=0.7.0",
    "tqdm",
    "nicegui>=3.4.1",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "black",
    "ruff",
]

[project.scripts]
crm-automator = "eml.eml_automator:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["eml*"]
