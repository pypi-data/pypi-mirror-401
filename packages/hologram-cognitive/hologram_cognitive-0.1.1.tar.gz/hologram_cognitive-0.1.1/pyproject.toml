[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hologram-cognitive"
version = "0.1.1"
description = "Pressure-based context routing with lighthouse re-anchoring for Claude Code"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Garret Sutherland", email = "gsutherland@mirrorethic.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.9"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
hologram-router = "hologram.router:main"

[project.urls]
Homepage = "https://github.com/GMaN1911/hologram-cognitive"
Documentation = "https://github.com/GMaN1911/hologram-cognitive#readme"
Repository = "https://github.com/GMaN1911/hologram-cognitive"

[tool.setuptools.packages.find]
include = ["hologram*"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
