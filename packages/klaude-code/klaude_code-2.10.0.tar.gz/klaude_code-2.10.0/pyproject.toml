[build-system]
requires = ["uv_build>=0.8.5,<0.9.0"]
build-backend = "uv_build"

[project]
name = "klaude-code"
version = "2.10.0"
description = "Minimal code agent CLI"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "anthropic>=0.66.0",
    "chardet>=5.2.0",
    "ddgs>=9.9.3",
    "diff-match-patch>=20241021",
    "filelock>=3.20.3",
    "google-genai>=1.56.0",
    "markdown-it-py>=4.0.0",
    "openai>=1.102.0",
    "prompt-toolkit>=3.0.52",
    "pydantic>=2.11.7",
    "pyyaml>=6.0.2",
    "rich>=14.1.0",
    "trafilatura>=2.0.0",
    "typer>=0.17.3",
]

[project.scripts]
klaude = "klaude_code.cli.main:app"
klaude-code = "klaude_code.cli.main:app"

[tool.uv.build-backend]
module-name = "klaude_code"

[dependency-groups]
dev = [
    "hypothesis>=6.148.8",
    "import-linter>=2.6",
    "pyright>=1.1.407",
    "pytest>=8.4.1",
    "pytest-cov>=7.0.0",
    "ty>=0.0.8",
]



[tool.pytest.ini_options]
markers = [
    "network: marks tests as requiring network access (deselect with '-m \"not network\"')",
]

[tool.ruff]
line-length = 120
src = ["src"]

[tool.ruff.lint]
select = ["E", "F", "B", "I", "UP", "SIM", "RUF"]
ignore = ["RUF001", "RUF002", "RUF003", "E501"]

[tool.ruff.lint.isort]
known-first-party = ["klaude_code"]

[tool.pyright]
typeCheckingMode = "strict"
pythonVersion = "3.13"
venvPath = "."
venv = ".venv"
extraPaths = ["src"]
reportMissingImports = "warning"
reportMissingModuleSource = "warning"
exclude = [".venv/"]

[[tool.pyright.executionEnvironments]]
root = "."
extraPaths = ["src"]

[tool.ty.environment]
python-version = "3.13"

[tool.ty.src]
include = [
    "src",
    "tests",
]

[tool.importlinter]
root_packages = ["klaude_code"]
include_external_packages = false

[[tool.importlinter.contracts]]
name = "Layered architecture"
type = "layers"
layers = [
    "klaude_code.cli",
    "klaude_code.tui",
    "klaude_code.app",
    "klaude_code.ui",
    "klaude_code.core",
    "klaude_code.skill",
    "klaude_code.session",
    "klaude_code.config",
    "klaude_code.llm",
    "klaude_code.protocol",
    "klaude_code.auth",
    "klaude_code.log",
    "klaude_code.const",
]
