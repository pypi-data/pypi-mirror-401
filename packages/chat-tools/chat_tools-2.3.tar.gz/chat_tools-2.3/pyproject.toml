[project]
name = "chat-tools"
version = "2.3"
description = "Tools for human-machine interaction based on large language models."
keywords = [
    "Large Language Models",
    "Artificial Intelligence",
    "DeepSeek",
    "Genimi",
    "OpenAI"
]
classifiers = [
    "Environment :: MacOS X",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Development Status :: 5 - Production/Stable",
    "Natural Language :: English",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    ]
license = "MIT"
readme = {file = "README.md", content-type = "text/markdown"}
authors = [
    { name = "William Song", email = "30965609+Freakwill@users.noreply.github.com"}
]
requires-python = ">=3.10"
dependencies = [
    "openai"
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]

[project.urls]
Homepage = "https://github.com/Freakwill/chat-tools"
Repository = "https://github.com/Freakwill/chat-tools"

