[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "abbrcompress"
version = "0.1.4"
authors = [
    {name = "Louis Mai"}
]
description = "Token-saving abbreviation compressor for OpenAI LLM prompts"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "tiktoken",
]

[tool.setuptools.packages.find]
where = ["."]
