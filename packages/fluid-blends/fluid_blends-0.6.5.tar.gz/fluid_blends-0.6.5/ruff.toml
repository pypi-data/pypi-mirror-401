cache-dir = ".ruff_cache"
line-length = 100
indent-width = 4
target-version = "py311"
include = ["blends/**/*.py", "test/**/*.py"]
exclude = ["test/data/"]


[lint]
select = ["ALL"]
ignore = ["COM812", "D100", "D101", "D102", "D103", "D104", "D203", "D213"]
fixable = ["ALL"]
unfixable = []
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[lint.per-file-ignores]
"test/*.py" = ["S101"]

[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
