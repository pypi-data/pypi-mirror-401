[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "gpusweep"
version = "0.0.2"
description = "GPU runner: binary/grid search over experiment configs with GPU scheduling"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "torch>=2.1.0",
    "numpy>=1.24.0",      # Current: 1.26.0 - avoid NumPy 2.0 breaking changes
    "tqdm>=4.65.0",       # Current: 4.67.1 - allow minor updates
    "matplotlib>=3.7.0",  # Current: 3.10.3 - allow minor updates
    "PyYAML>=6.0.0",      # Current: 6.0.3 - allow minor updates
    "pandas>=2.0.0",      # Current: 2.3.3 - allow minor updates
    "pydrafig>=0.1.1",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["gpusweep*"]
