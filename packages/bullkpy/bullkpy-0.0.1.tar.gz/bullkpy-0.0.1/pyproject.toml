[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "bullkpy"
version = "0.0.1"
description = "Scanpy-like pipeline for bulk RNA-seq in Python"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Marcos Malumbres" }]
keywords = ["bulk-rnaseq", "tcga", "anndata", "scanpy", "bioinformatics"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]

dependencies = [
  "numpy",
  "pandas",
  "scipy",
  "matplotlib",
  "anndata",
  "seaborn",
  "scikit-learn",
  "statsmodels",
  "gseapy",
]

[project.optional-dependencies]
dev = ["pytest", "ruff", "black", "build", "twine"]
docs = [
  "sphinx>=7,<8",
  "pydata-sphinx-theme>=0.15",
  "myst-parser>=2,<4",
  "myst-nb>=1.1,<1.3",
  "sphinx-autodoc-typehints",
  "sphinx-copybutton>=0.5",
  "sphinx-design>=0.6",
]
[project.urls]
Homepage = "https://github.com/malumbres/BULLKpy"
Repository = "https://github.com/malumbres/BULLKpy"
Issues = "https://github.com/malumbres/BULLKpy/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]