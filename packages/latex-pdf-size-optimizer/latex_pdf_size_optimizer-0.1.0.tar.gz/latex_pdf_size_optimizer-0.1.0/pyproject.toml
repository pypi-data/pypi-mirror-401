[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "latex-pdf-size-optimizer"
version = "0.1.0"
description = "A tool to optimize LaTeX projects by converting images and compressing PDFs."
readme = "README.md"
authors = [
  { name = "Stival", email = "stival@example.com" },
]
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "tqdm",
    "Pillow",
    "tomli>=2.0.0; python_version < '3.11'",
]

[project.scripts]
latex-pdf-size-optimizer = "latex_pdf_size_optimizer.cli:main"

[project.urls]
"Homepage" = "https://github.com/example/latex-optimizer"
