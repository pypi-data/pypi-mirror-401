[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyeurostat"
version = "1.0.0"
description = "Modern Python client for EuroStat data using SDMX API"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "onerafaz", email = "onerafaz@gmail.com"}
]
keywords = ["eurostat", "statistics", "data", "europe", "api", "sdmx", "eurostat-api", "economic-data"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

dependencies = [
    "pandas>=1.3.0",
    "plotly>=5.0.0",
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=22.0",
    "flake8>=4.0",
]

[project.urls]
Homepage = "https://github.com/Onerafaz/pyeurostat"
Repository = "https://github.com/Onerafaz/pyeurostat"
Documentation = "https://github.com/Onerafaz/pyeurostat#readme"
"Bug Tracker" = "https://github.com/Onerafaz/pyeurostat/issues"

[tool.setuptools]
packages = ["pyeurostat"]
