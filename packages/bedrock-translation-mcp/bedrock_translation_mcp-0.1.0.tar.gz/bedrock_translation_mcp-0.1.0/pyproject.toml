[project]
name = "bedrock-translation-mcp"
version = "0.1.0"
description = "Translation MCP Server using AWS Bedrock Nova Pro"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "boto3>=1.34.0",
    "python-dotenv>=1.0.0",
    "mcp>=0.1.0",
]

[project.scripts]
bedrock-translation-mcp = "src.server:run"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "hypothesis>=6.92.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.uv]
dev-dependencies = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "hypothesis>=6.92.0",
]
