[project.urls]
"Homepage" = "https://getnetra.ai/"
"Documentation" = "https://docs.getnetra.ai/introduction"
"Repository" = "https://github.com/KeyValueSoftwareSystems/netra-sdk-py"
"Changelog" = "https://github.com/KeyValueSoftwareSystems/netra-sdk-py/blob/main/CHANGELOG.md"

[[tool.poetry.packages]]
include = "netra"

[project.optional-dependencies]
presidio = [
    "presidio-analyzer==2.2.358",
    "presidio-anonymizer==2.2.358",
    "transformers==4.51.3",
    "stanza>=1.10.1,<2.0.0"
]

[tool.poetry.group.dev.dependencies]
flake8 = "^7.2.0"
autopep8 = "^2.3.2"
pytest = "^8.4.0"
commitizen = "^4.8.2"
pre-commit = "^4.2.0"
autoflake = "^2.3.1"
isort = "^6.0.1"
black = "^25.1.0"
mypy = "^1.16.0"

# ---------------------------
# Formatting: black
# ---------------------------
[tool.black]
line-length = 120
target-version = ['py310']
skip-string-normalization = false

# ---------------------------
# Import Sorting: isort
# ---------------------------
[tool.isort]
profile = "black"
line_length = 120
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true

# ---------------------------
# Type Checking: mypy
# ---------------------------
[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
strict = true
check_untyped_defs = true
disallow_untyped_defs = true
exclude = [
    "tests/",
    "test_.*\\.py$"
]
