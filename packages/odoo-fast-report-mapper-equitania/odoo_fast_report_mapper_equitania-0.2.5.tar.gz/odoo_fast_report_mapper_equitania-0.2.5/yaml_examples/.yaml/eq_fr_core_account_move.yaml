name:
  ger: Rechnungen
  eng: Invoices
report_name: eq_fr_core_account_move
report_model: account.move
attachment: (object.move_type in ('out_refund')) and ('Gutschrift-' + (object.name or '').replace('/','')+'.pdf') or (object.move_type in ('in_refund')) and ('Lieferantengutschrift-' + (object.name or '').replace('/','')+'.pdf') or (object.move_type in ('in_invoice')) and ('Rechnung-' + (object.name or '').replace('/','')+'.pdf') or (object.move_type in ('out_invoice')) and ('Rechnung-' + (object.name or '').replace('/','')+'.pdf')
