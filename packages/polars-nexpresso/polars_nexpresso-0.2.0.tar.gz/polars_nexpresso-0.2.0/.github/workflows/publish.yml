name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      test_pypi:
        description: 'Publish to TestPyPI first'
        type: boolean
        default: false

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        polars-version: ["1.20.0", "1.30.0", "1.35.1", "latest"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests with Polars ${{ matrix.polars-version }}
        run: |
          uv run python tests/test_matrix.py --versions ${{ matrix.polars-version }} --stop-on-failure

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Create virtual environment
        run: uv venv

      - name: Install build dependencies
        run: uv pip install build twine

      - name: Build package
        run: uv build

      - name: Check package
        run: uv run twine check dist/*

      - name: Publish to TestPyPI
        if: inputs.test_pypi == true
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          packages-dir: dist/
          # Note: TestPyPI may not support trusted publishing yet, so API token is required
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: Publish to PyPI
        if: github.event_name == 'release' || (github.event_name == 'workflow_dispatch' && inputs.test_pypi == false)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # Trusted publishing via OIDC - no password needed

