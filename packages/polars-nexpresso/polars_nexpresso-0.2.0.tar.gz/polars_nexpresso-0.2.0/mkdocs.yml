site_name: Polars Nexpresso
site_description: Clean nested data transformations and hierarchical operations for Polars
site_url: https://heshamdar.github.io/polars-nexpresso
repo_url: https://github.com/heshamdar/polars-nexpresso
repo_name: heshamdar/polars-nexpresso

theme:
  name: material
  palette:
    - scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_root_toc_entry: false
            heading_level: 2
            members_order: source
            show_signature_annotations: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts:
    - Nested Expressions: concepts/nested-expressions.md
    - Hierarchical Data: concepts/hierarchical-data.md
    - Struct Modes: concepts/struct-modes.md
  - Guides:
    - Building from Database Tables: guides/database-to-nested.md
    - Analytics Workflow: guides/analytics-workflow.md
    - Common Patterns: guides/common-patterns.md
  - API Reference:
    - Expressions: api/expressions.md
    - Hierarchical Packer: api/packer.md
    - Types: api/types.md
  - Examples: examples.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/heshamdar/polars-nexpresso
