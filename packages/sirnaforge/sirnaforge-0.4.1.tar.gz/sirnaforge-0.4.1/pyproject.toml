[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
authors = [
  {name = "Austin S. Hovland.", email = "austin@sansterbioanalytics.com"},
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Bio-Informatics",
]
description = "siRNAforge - Multi-species gene to siRNA design, off-target prediction, and ranking. Comprehensive siRNA design toolkit for gene silencing"
keywords = ["sirna", "rna-interference", "gene-silencing", "bioinformatics", "computational-biology"]
license = {file = "LICENSE"}
name = "sirnaforge"
readme = "README.md"
requires-python = ">=3.10, <3.13"
version = "0.4.1"

dependencies = [
  "biopython>=1.84",
  "pandas>=2.3.0",
  "numpy>=1.26.0",
  "requests>=2.32.0",
  "pysam>=0.23.0",
  "click>=8.0.0",
  "pydantic>=2.11.0",
  "rich>=14.0.0",
  "typer>=0.17.0",
  "ViennaRNA>=2.7.0",
  "aiohttp>=3.12.0",
  "httpx>=0.28.0",
  "nextflow>=25.04.0",
  "pandera>=0.26.0",
  "psutil>=6.0.0",
  "pyarrow>=18.0.0",
]

[dependency-groups]
dev = [
  "uv>=0.4.0",
  "pytest>=8.0",
  "pytest-cov>=6.0",
  "pytest-mock>=3.15",
  "pytest-asyncio>=1.1.0",
  "pytest-xdist>=3.8",
  "ruff>=0.12.0",
  "mypy>=1.10",
  "pre-commit>=3.8",
  "types-requests>=2.32.0",
  "pandas-stubs>=2.1.0",
  "codespell>=2.4.0",
  "bandit[toml]>=1.7.0",
  "safety>=2.3.0,<3.0.0",
  "sphinx>=7.3.0",
  "sphinx-rtd-theme>=2.0.0",
  "myst-parser>=2.0.0",
  "sphinx-autodoc-typehints>=2.0.0",
  "linkify-it-py>=2.0.3",
  "sphinx-autobuild>=2024.9.19",
  "sphinx-design>=0.6.0",
  "sphinxcontrib-mermaid>=1.0.0",
  "jupyter>=1.0.0",
  "jupyter-server>=2.14.1", # CVE-2024-35178: NTLM credential leak on Windows
  "matplotlib>=3.7.0",
  "seaborn>=0.12.0",
  "plotly>=5.15.0",
  "sphinxcontrib-programoutput>=0.18",
]

[project.urls]
Changelog = "https://github.com/austin-s-h/sirnaforge/blob/main/CHANGELOG.md"
Documentation = "https://austin-s-h.github.io/sirnaforge"
Homepage = "https://github.com/austin-s-h/sirnaforge"
Issues = "https://github.com/austin-s-h/sirnaforge/issues"
Repository = "https://github.com/austin-s-h/sirnaforge"

[project.scripts]
sirnaforge = "sirnaforge.cli:app"

[tool.uv]
default-groups = ["dev"]

[tool.hatch.version]
path = "src/sirnaforge/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/sirnaforge"]

[tool.hatch.build.targets.sdist]
exclude = [
  "/.github",
  "/docs",
  "/tests",
  "/.gitignore",
]

# Ruff configuration
[tool.ruff]
exclude = [
  # Genomic file formats (glob patterns)
  "**/*.fasta",
  "**/*.fa",
  "**/*.fastq",
  "**/*.fq",
  "**/*.vcf",
  "**/*.gff",
  "**/*.gff3",
  "**/*.gtf",
  "**/*.bed",
  "**/*.sam",
  "**/*.bam",
  "**/*.bcf",
  "**/*.wig",
  "**/*.bigwig",
  "**/*.bigbed",
  "**/*.2bit",
  "**/*.gbk",
  "**/*.gb",
  "**/*.genbank",
  "**/*.embl",
  "**/*.sff",
  "**/*.ab1",
  "**/*.scf",
  "**/*.qual",
  "**/*.phylip",
  "**/*.nexus",
  "**/*.clustal",
  "**/*.aln",
  "**/*.msf",
  "**/*.pir",
  "**/*.stockholm", # Standard exclusions
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite-history",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv",
]
line-length = 120
target-version = "py310"

[tool.ruff.lint]
ignore = [
  "E501", # line too long, handled by ruff format
  "B008", # do not perform function calls in argument defaults
  "C901", # too complex
  "B904", # raise from within except clause (handled by design)
  "PLR0913", # too many arguments
  "PLR0915", # too many statements
  "PLR2004", # magic value used in comparison
]
select = [
  "E", # pycodestyle errors
  "W", # pycodestyle warnings
  "F", # pyflakes
  "I", # isort
  "B", # flake8-bugbear
  "C4", # flake8-comprehensions
  "UP", # pyupgrade
  "ARG", # flake8-unused-arguments
  "SIM", # flake8-simplify
  "RET", # flake8-return
  "PTH", # flake8-use-pathlib
  "PL", # pylint
  "D", # pydocstyle (docstring conventions)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ARG001", "S101"]

[tool.ruff.lint.pydocstyle]
convention = "google"

# MyPy configuration
[tool.mypy]
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
explicit_package_bases = true
ignore_missing_imports = true
mypy_path = "src"
no_implicit_optional = true
pretty = true
python_version = "3.10"
show_error_codes = true
strict_equality = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
ignore_missing_imports = true
module = [
  "Bio.*",
  "pysam.*",
]

[[tool.mypy.overrides]]
check_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_defs = false
module = [
  "tests.*",
  "examples.*",
]

# Codespell configuration
[tool.codespell]
count = true
quiet-level = 3
skip = './tests/,.venv/,./docs/_build/,./build/,./dist/,**/*.fasta,**/*.fa,**/*.fastq,**/*.fq,**/*.vcf,**/*.gff,**/*.gff3,**/*.gtf,**/*.bed'

# Pytest configuration
[tool.pytest.ini_options]
addopts = """
    -ra -q --strict-markers --strict-config
    -n 2
    --color=yes
"""
log_cli = true
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_level = "INFO"
markers = [
  # === Core Test Types (mutually exclusive - pick ONE) ===
  "unit: Pure Python unit tests - fast, isolated, no external dependencies",
  "integration: End-to-end workflow tests - multi-component validation",
  "smoke: Ultra-fast gate tests - MUST always pass in CI/CD", # === Execution Environment (where test runs) ===
  "runs_in_container: Test executes INSIDE Docker container (not on host)", # === Requirement Markers (what test needs on host) ===
  "requires_docker: Test requires Docker daemon on host machine",
  "requires_nextflow: Test requires Nextflow pipeline execution",
  "requires_network: Test requires internet connectivity",
  "requires_tools: Test requires external bioinformatics tools (bwa-mem2, samtools, etc.)", # === Test Tiers (auto-assigned by conftest.py hook) ===
  "dev: Local development tier - fast iteration (auto-assigned to unit tests)",
  "ci: CI/CD tier - quick validation (auto-assigned to smoke tests)",
  "release: Release validation tier - comprehensive checks (auto-assigned to integration tests)", # === Special Attributes ===
  "slow: Test takes >30 seconds to complete",
]
minversion = "7.0"
pythonpath = ["src"]
testpaths = ["tests"]

# Coverage configuration
[tool.coverage.run]
data_file = ".coverage"
omit = ["tests/*"]
relative_files = true
source = ["src"]

[tool.coverage.paths]
source = [
  "src/",
  "/workspace/src/",
  "*/sirnaforge/src/",
]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
]

[tool.coverage.xml]
output = "coverage.xml"

[tool.coverage.html]
directory = "htmlcov"

# Bandit security linting configuration
[tool.bandit]
exclude_dirs = ["tests", "docs", "build", "dist", ".venv", "__pycache__"]
skips = ["B404", "B607", "B603"] # Skip subprocess imports and calls (needed for bioinformatics tools)
