[project]
name = "milky-python-sdk"
version = "0.4.0"
description = "Python SDK for Milky Protocol"
readme = "README.md"
requires-python = ">=3.11"
authors = [
    {name = "notnotype"}
]
dependencies = [
    "httpx",
    "pydantic",
    "python-dotenv"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Repository = "https://github.com/notnotype/milky-python-sdk"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["milky"]

