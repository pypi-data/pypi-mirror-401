[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "evgen_Task_3"
version = "0.0.1"
authors = [
    { name="Evgen", email="author@gmail.com"},
]
description = "task3 python package"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pytest",
    "pytest-mock",
]

[tool.setuptools.packages.find]
where = ["."]
include = ["src*"]

[tool.pytest.ini_options]
pythonpath = ["."]
testpaths = ["package/tests"]
python_files = "test_*.py"
norecursedirs = ["*.txt", ".venv", "build", "dist"]

licence = "MIT"
livense-files = ["LICEN[CS]E*"]