name: Build and Publish to PyPI
on:
  push:
    branches:
      - main
      - master
  pull_request:

env:
  # avoid build failures due to flaky pypi
  PIP_DEFAULT_TIMEOUT: 60
  PIP_RETRIES: 5

  DATABASE_HOST: localhost

  # required otherwise github api calls are rate limited
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release-please:
    runs-on: ubuntu-latest
    needs: [matrix-test]
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: python
          # bump-minor-pre-major: true
          token: ${{ secrets.GH_PERSONAL_TOKEN }}

  publish:
    runs-on: ubuntu-latest
    needs: release-please
    if: needs.release-please.outputs.release_created
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - uses: iloveitaly/github-action-direnv-load-and-mask@master
      - run: uv sync
      - run: uv build
      - run: uv publish

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
        env:
          MISE_ENV: ci
      - uses: iloveitaly/github-action-direnv-load-and-mask@master
      - run: uv sync
      # - run: just lint

  matrix-test:
    strategy:
      matrix:
        os: [ubuntu-latest]
        # unfortunately, some of the typing stuff we use requires new python versions
        python-version: ["3.14", "3.13", "3.12"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - uses: jdx/mise-action@v3
      - run: mise use python@${{ matrix.python-version }}
      - run: docker compose up -d --wait
      - uses: iloveitaly/github-action-direnv-load-and-mask@master
      - run: uv sync
      - run: uv run pytest
