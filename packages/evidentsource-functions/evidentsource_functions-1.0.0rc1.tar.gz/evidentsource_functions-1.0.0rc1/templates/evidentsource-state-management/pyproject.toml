[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "{{project_name}}"
version = "0.1.0"
description = "State management for {{database_name}} database"
readme = "README.md"
requires-python = ">=3.12"
license = "Apache-2.0"
authors = [
    { name = "Your Name", email = "your.email@example.com" },
]
dependencies = [
    "evidentsource-core>=1.0.0-rc1",
    "evidentsource-functions>=1.0.0-rc1",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24.0",
    "mypy>=1.10",
    "ruff>=0.4",
]
build = [
    "componentize-py>=0.17.0",
]

[tool.hatch.build.targets.wheel]
packages = ["domain", "state_changes", "state_views"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.mypy]
python_version = "3.12"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
