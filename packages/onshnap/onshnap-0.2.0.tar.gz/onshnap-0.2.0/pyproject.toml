[project]

name = "onshnap"
description = "Frozen-snapshot URDF/MJCF exporter for Onshape assemblies"
authors = [
    { name = "Wesley Maa", email = "wesley.maa@gmail.com" },
]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dynamic = ["version"]
dependencies = [
    "requests>=2.28.0",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
    "colorlogging",
]

[project.urls]

Repository = "https://github.com/WT-MM/onshnap"

[project.optional-dependencies]

dev = [
    "ruff",
    "mypy",
    "pytest",
    "types-requests",
]

[project.scripts]

onshnap = "onshnap.cli:main"

[build-system]

requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]

include-package-data = true

[tool.setuptools.packages.find]

where = ["."]
include = ["onshnap*"]

[tool.setuptools.package-data]

"onshnap" = ["*.py", "*.txt", "py.typed"]

[tool.setuptools.dynamic]

version = {attr = "onshnap.__version__"}

[tool.pytest.ini_options]

addopts = "-rx -rf -x -q --full-trace"
testpaths = ["tests"]

markers = [
    "slow: Marks test as being slow",
]

[tool.mypy]

pretty = true
show_column_numbers = true
show_error_context = true
show_error_codes = true
show_traceback = true
disallow_untyped_defs = true
strict_equality = true
allow_redefinition = true

warn_unused_ignores = true
warn_redundant_casts = true

incremental = true
namespace_packages = false

# Uncomment to exclude modules from Mypy.
# [[tool.mypy.overrides]]
# module = []
# ignore_missing_imports = true

[tool.ruff]

line-length = 120
target-version = "py310"

[tool.ruff.format]

quote-style = "double"
docstring-code-format = true

[tool.ruff.lint]

select = ["ANN", "D", "E", "F", "G", "I", "N", "PGH", "PLC", "PLE", "PLR", "PLW", "W"]

ignore = [
    "D101", "D102", "D103", "D104", "D105", "D106", "D107",
    "N812", "N817",
    "PLR0911", "PLR0912", "PLR0913", "PLR0915", "PLR2004",
    "PLW0603", "PLW2901",
]

dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.lint.per-file-ignores]

"__init__.py" = ["E402", "F401", "F403", "F811"]

[tool.ruff.lint.isort]

known-first-party = ["onshnap", "tests"]
combine-as-imports = true

[tool.ruff.lint.pydocstyle]

convention = "google"
