[project]
name = "py-safe-loader"
version = "0.1.0"
description = "Reusable SafeLoader for safe imports and execution"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [
  { name = "Moganthkumar", email = "moganthkumar24405@gmail.com" }
]

dependencies = []

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
