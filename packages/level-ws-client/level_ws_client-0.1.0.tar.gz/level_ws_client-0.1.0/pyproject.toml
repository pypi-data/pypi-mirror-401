[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "level-ws-client"
version = "0.1.0"
description = "Async WebSocket and HTTP client for Level Lock API"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.10"
authors = [
    { name = "Level Lock" }
]
keywords = ["level-lock", "websocket", "smart-home", "iot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Home Automation",
    "Typing :: Typed",
]
dependencies = [
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "build>=1.0.0",
    "black>=24.0.0",
    "ruff>=0.5.0",
]

[project.urls]
Homepage = "https://github.com/LevelHome/level-ws-client"
Repository = "https://github.com/LevelHome/level-ws-client"

[tool.hatch.build.targets.wheel]
packages = ["level_ws_client"]
include = ["LICENSE"]

[tool.hatch.build.targets.sdist]
include = [
    "/level_ws_client",
    "/LICENSE",
    "/README.md",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F"]

[tool.black]
line-length = 88
target-version = ["py310"]
