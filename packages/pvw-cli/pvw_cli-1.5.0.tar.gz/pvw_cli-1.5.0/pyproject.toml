[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pvw-cli"
version = "1.5.0"
description = "Microsoft Purview CLI with comprehensive automation capabilities"
readme = "README.md"
license = "MIT"
authors = [
    {name = "AYOUB KEBAILI", email = "keayoub@msn.com"}
]
maintainers = [
    {name = "AYOUB KEBAILI", email = "keayoub@msn.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Database",
    "Topic :: Internet :: WWW/HTTP",
]
keywords = ["azure", "purview", "cli", "data", "catalog", "governance", "automation", "pvw"]
requires-python = ">=3.8"
dependencies = [
    "azure-identity>=1.12.0",
    "azure-core>=1.24.0",
    "click>=8.0.0",
    "rich>=12.0.0",     
    "requests>=2.28.0",
    "pandas>=1.5.0",
    "aiohttp>=3.8.0",
    "pydantic>=1.10.0,<2.12",
    "PyYAML>=6.0",
    "cryptography>=41.0.5,<46.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "isort>=5.10.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
    "pre-commit>=2.20.0",
]
docs = [
    "sphinx>=5.0.0",
    "sphinx-rtd-theme>=1.0.0",
    "myst-parser>=0.18.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.20.0",
    "pytest-cov>=4.0.0",
    "requests-mock>=1.9.0",
]

[project.urls]
Homepage = "https://github.com/Keayoub/pvw-cli"
Documentation = "https://github.com/Keayoub/pvw-cli/wiki"
Repository = "https://github.com/Keayoub/pvw-cli.git"
"Bug Tracker" = "https://github.com/Keayoub/pvw-cli/issues"
Source = "https://github.com/Keayoub/pvw-cli"

[project.scripts]
pvw = "purviewcli.cli.cli:main"
pvw-cli = "purviewcli.cli.cli:main"

[tool.setuptools]
packages = ["purviewcli", "purviewcli.cli", "purviewcli.client", "purviewcli.plugins"]
include-package-data = true
zip-safe = false

[tool.setuptools.package-data]
purviewcli = [
    "templates/*.json",
    "samples/csv/*.csv",
]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.pytest.ini_options]
minversion = "1.4.2"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = [
    "tests",
]
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

[tool.mypy]
python_version = "1.4.2"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[[tool.mypy.overrides]]
module = [
    "azure.*",
    "requests.*",
    "pandas.*",
    "click.*",
    "rich.*",
]
ignore_missing_imports = true

[tool.coverage.run]
source = ["purviewcli"]
omit = [
    "*/tests/*",
    "*/test_*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == '__main__':",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]
