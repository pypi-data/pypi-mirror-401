[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "stealerlogs-mcp-server"
version = "2.0.1"
description = "Model Context Protocol server for Stealerlo.gs API - Integrate stealerlog search with AI assistants"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [
    {name = "Stealerlo.gs", email = "support@stealerlo.gs"}
]
keywords = ["mcp", "model-context-protocol", "stealerlo", "api", "stealerlogs"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

dependencies = [
    "mcp>=0.9.0",
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.scripts]
stealerlogs-mcp = "stealerlo_mcp.server:main"
stealerlo-mcp = "stealerlo_mcp.server:main"

[project.urls]
Homepage = "https://stealerlo.gs"
Documentation = "https://docs.stealerlo.gs/mcp"
Repository = "https://github.com/cryphorix/stealerlo.gs"

