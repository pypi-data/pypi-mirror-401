[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docmood"
dynamic = ["version"]
description = "A Python tool that checks the grammatical mood consistency of function and method docstrings."
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "Oleh", email = "oleh.stefanovych@gmail.com" }]
license = { file = "LICENSE" }
keywords = ["cli", "docstring", "grammatical mood", "linter", "python", "tool", "imperative", "declarative", "third-person"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "tomli>=2.0.0; python_version<'3.11'",
]

[project.urls]
Homepage = "https://github.com/Oleh-Stefanovych/docmood"
Repository = "https://github.com/Oleh-Stefanovych/docmood"
Issues = "https://github.com/Oleh-Stefanovych/docmood/issues"

# creates a `docmood` command after install
[project.scripts]
docmood = "docmood.__main__:main"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
docmood = ["py.typed"]

[tool.setuptools.dynamic]
version = { attr = "docmood.__version__" }

[tool.docmood]
mood = "imperative"
allow_unknown = true
