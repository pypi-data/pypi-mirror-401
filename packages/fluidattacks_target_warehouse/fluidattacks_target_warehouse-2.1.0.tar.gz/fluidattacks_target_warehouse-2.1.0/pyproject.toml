[project]
name = "fluidattacks_target_warehouse"
authors = [{ name = "Product Team", email = "development@fluidattacks.com" }]
classifiers = ["License :: OSI Approved :: MIT License"]
requires-python = ">=3.11"
dependencies = [
    "boto3 >=1.17.104, <2.0.0",
    "click >=8.1.3, <9.0.0",
    "fluidattacks-connection-manager >=2.0.0, <3.0.0",
    "fluidattacks-etl-utils >=2.0.0, <3.0.0",
    "fa-purity >=2.1.0, <3.0.0",
    "fa-singer-io >=2.0.2, <4.0.0",
    "mypy-boto3-s3 >=1.28.55, <2.0.0",
    "redshift-client >=8.1.1, <9.0.0",
    "snowflake-client >=3.2.3, <4.0.0",
    "fluidattacks-utils-logger >=3.0.0, <4.0.0",
]

description = "Singer target for fluidattacks warehouse"
dynamic = ["version"]

[project.scripts]
target-warehouse = "fluidattacks_target_warehouse._cli:main"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[dependency-groups]
dev = [
    "arch-lint >=5.0.0, <6.0.0",
    "mypy >=1.18.2, <2.0.0",
    "pytest >=8.4.2, <9.0.0",
    "pytest-cov >=7.0.0, <8.0.0",
    "ruff >=0.14.1, <1.0.0",
    "boto3-stubs >=1.40.18, <2.0.0",
    "mypy-boto3-s3 >=1.23.0, <2.0.0",
]
