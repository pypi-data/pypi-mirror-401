[project]
name = "naturalpay"
version = "0.0.4"
description = "Natural Payments SDK"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
authors = [
    { name = "Natural", email = "walt@natural.co" }
]
keywords = ["payments", "ai", "agents", "mcp", "llm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dependencies = [
    "fastmcp>=2,<3",
    "httpx>=0.28.1",
    "openai>=2.14.0",
    "pydantic>=2.12.5",
]

[project.scripts]
naturalpay = "naturalpay.mcp.cli:main"

[project.urls]
Homepage = "https://natural.co"
Documentation = "https://docs.natural.co"
Repository = "https://github.com/natural-co/naturalpay-python"

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.24",
    "pytest-cov>=4.0",
]

[build-system]
requires = ["uv_build>=0.9.22,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
minversion = "8.0"
asyncio_mode = "auto"
testpaths = ["tests"]
markers = [
    "unit: Fast tests with mocked HTTP (no network)",
    "integration: Tests against local Natural Server (requires server running)",
    "mcp: Tests for MCP server tools",
    "slow: Tests that take longer to run",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]
# Show extra test summary info
addopts = "-ra -q"

[tool.coverage.run]
source = ["naturalpay"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]
