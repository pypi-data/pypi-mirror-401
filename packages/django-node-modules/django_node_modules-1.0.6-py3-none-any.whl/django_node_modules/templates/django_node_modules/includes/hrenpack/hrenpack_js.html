{% if type == 'all' %}
    <script src="{{ base_url }}/index.js"></script>
{% elif type == 'include' %}
    {% for file in files %}
        {% if file in scripts %}
            <script src="{{ base_url }}/{{ file }}"></script>
        {% endif %}
    {% endfor %}
{% elif type == 'exclude' %}
    {% for file in files %}
        {% if file not in scripts %}
            <script src="{{ base_url }}/{{ file }}"></script>
        {% endif %}
    {% endfor %}
{% endif %}
