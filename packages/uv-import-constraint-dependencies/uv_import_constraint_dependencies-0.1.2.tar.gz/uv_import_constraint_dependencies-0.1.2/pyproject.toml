[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "uv-import-constraint-dependencies"
version = "0.1.2"
description = "Import constraints.txt into pyproject.toml as tool.uv.constraint-dependencies"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Maik Dertappen", email = "md@derico.de" },
]
keywords = ["uv", "constraints", "pyproject", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Build Tools",
]
dependencies = [
    "click>=8.0",
    "tomlkit>=0.12",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
]

[project.scripts]
uv-import-constraint-dependencies = "uv_import_constraint_dependencies.cli:main"

[project.urls]
Homepage = "https://github.com/MrTango/uv-import-constraint-dependencies"
Repository = "https://github.com/MrTango/uv-import-constraint-dependencies"

[tool.hatch.build.targets.wheel]
packages = ["src/uv_import_constraint_dependencies"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
