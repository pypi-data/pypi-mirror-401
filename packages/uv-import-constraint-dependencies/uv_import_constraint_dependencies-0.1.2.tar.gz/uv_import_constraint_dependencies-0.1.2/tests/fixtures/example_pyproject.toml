# Example pyproject.toml for testing
[project]
name = "example-project"
version = "1.0.0"
description = "An example project for testing"
requires-python = ">=3.10"
dependencies = [
    "click>=8.0",
    "tomlkit>=0.12",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "pytest-cov"]

[project.scripts]
example-cli = "example.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

# Existing tool configurations
[tool.uv]
dev-dependencies = ["ruff>=0.1.0"]
constraint-dependencies = [
    "old-package==1.0.0",
    "legacy-lib>=2.0.0",
]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
