# pyproject.toml

# 1. Build System Configuration
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

# 2. Project Metadata
[project]
name = "pyhartig"
version = "0.2.1"
description = "A Python implementation of Olaf Hartig's algebra for Knowledge Graph Construction. Developed for the 'Engineering For Research I' course (M1 SMART Computing) at Nantes Université (LS2N - GDD Team)."
readme = "README.md"

# Authors
authors = [
    { name = "Anthony MUDET", email = "anthony.mudet@etu.univ-nantes.fr" },
    { name = "Léo FERMÉ", email = "leo.ferme@etu.univ-nantes.fr" },
    { name = "Mohamed Lamine MERAH", email = "mohamed.merah@etu.univ-nantes.fr" }
]
license = { file = "LICENSE.txt" }
keywords = [
    "SPARQL",
    "Algebra",
    "Olaf Hartig",
    "Query Processing",
    "Knowledge Graph Construction",
    "Semantic Web",
    "LS2N",
    "Nantes Universite"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

# 3. Dependencies
dependencies = [
    "jsonpath-ng>=1.7.0",
    "rdflib>=6.0.0",
]

# 4. Optional Dependencies (for development)
[project.optional-dependencies]
test = [
    "pytest>=7.0",
]

# 5. Project URLs
[project.urls]
Homepage = "https://github.com/Armotik/pyhartig"
Repository = "https://github.com/Armotik/pyhartig"
Theoretical-Foundation = "https://arxiv.org/abs/2503.10385"

# 6. Tool Configuration for pytest
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
pythonpath = [
    "src"
]