---
name: Publish Package

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*.*'
jobs:
  publish:
    name: Publish Package to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: make install

      - name: Publish Package
        run: make build

      - name: Check Git Status
        run: git status

      - name: Publish Package
        run: make publish