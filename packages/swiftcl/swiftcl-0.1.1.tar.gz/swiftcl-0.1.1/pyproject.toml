[project]
name = "swiftcl"
version = "0.1.1"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fftlog-lss",
    "h5py>=3.13.0",
    "interpax>=0.3.10",
    "jax>=0.6.0",
    "mpmath>=1.3.0",
    "numpy>=2.2.6",
    "scipy>=1.15.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "myst-parser>=4.0.1",
    "pre-commit>=4.3.0",
    "pytest>=8.3.5",
    "pytest-cov>=6.2.1",
    "ruff>=0.11.11",
    "sphinx>=8.2.3",
    "sphinx-rtd-theme>=3.0.2",
    "twine>=6.1.0",
]
emu = [
    "cosmopower-jax>=0.5.5",
]

[tool.hatch.metadata]
allow-direct-references = true      # <â€” unlock direct URLs
