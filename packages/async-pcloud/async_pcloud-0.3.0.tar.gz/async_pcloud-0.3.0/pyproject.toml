[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "async_pcloud"
authors = [{ name="Noob" }]
description = "Async python API client for PCloud"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dynamic = ["version"]

keywords = ["Python", "pCloud", "async", "REST"]

dependencies = [ "aiohttp>=3.9,<4", "anyio>=3.7" ]

[project.urls]
Homepage = "https://github.com/Noob-Lol/async_pcloud"
Issues = "https://github.com/Noob-Lol/async_pcloud/issues"

[project.optional-dependencies]
test = [
    "pytest>=8.3.5",
    "flake8>=7.1.1",
    "pytest-asyncio>=1.0.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"

[tool.setuptools.dynamic]
version = {attr = "async_pcloud.utils.__version__"}

[tool.ruff.per-file-ignores]
"tests/*" = ["PLR6301", "RUF029"]
