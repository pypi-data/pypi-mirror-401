[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flowmaestro"
version = "0.1.0"
description = "Official Python SDK for FlowMaestro"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "FlowMaestro Team", email = "support@flowmaestro.io" }
]
keywords = [
    "flowmaestro",
    "workflow",
    "automation",
    "ai",
    "agents",
    "sdk"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.25.0",
    "httpx-sse>=0.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.30.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://flowmaestro.io"
Documentation = "https://flowmaestro.io/docs/sdk/python"
Repository = "https://github.com/flowmaestro/flowmaestro"
Issues = "https://github.com/flowmaestro/flowmaestro/issues"

[tool.hatch.build.targets.wheel]
packages = ["flowmaestro"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.ruff]
target-version = "py39"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
