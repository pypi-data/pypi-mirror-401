[build-system]
requires = ["hatchling>1.24"]
build-backend = "hatchling.build"

[project]
name = "langgraph-store-mongodb"
version = "0.2.0"
description = "MongoDB implementation of the LangGraph long-term memory store."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "langgraph-checkpoint>=3.0.0",
    "pymongo-search-utils>=0.2.1",
    "langchain-mongodb>=0.11.0",
]


[dependency-groups]
dev = [
    "pytest-asyncio>=0.21.1",
    "pytest>=7.2.1",
    "pre-commit>=4.0",
    "mypy>=1.10.0",
]

[tool.hatch.build.targets.wheel]
packages = ["langgraph"]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5 -vv"
markers = [
    "requires: mark tests as requiring a specific library",
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"

[tool.ruff]
lint.select = [
  "E",  # pycodestyle
  "F",  # Pyflakes
  "UP", # pyupgrade
  "B",  # flake8-bugbear
  "I",  # isort
]
lint.ignore = ["E501", "B008", "UP007", "UP006", "UP045"]

[tool.mypy]
# https://mypy.readthedocs.io/en/stable/config_file.html
disallow_untyped_defs = true
explicit_package_bases = true
warn_no_return = false
warn_unused_ignores = true
warn_redundant_casts = true
allow_redefinition = true
disable_error_code = "typeddict-item, return-value"
