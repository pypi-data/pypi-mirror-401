[build-system]
requires = [ "hatchling",]
build-backend = "hatchling.build"

[project]
name = "semplex-cli"
version = "0.1.2"
description = "CLI for Semplex platform - metadata tracking and curation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Semplex Team", email = "support@simage.ai" }
]
keywords = ["metadata", "data-management", "file-watcher", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
    "Topic :: System :: Filesystems",
]
dependencies = [
    "typer[all]>=0.9.0",
    "httpx>=0.25.0",
    "rich>=13.7.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "python-dotenv>=1.0.0",
    "pandas>=2.1.0",
    "openpyxl>=3.1.0",
    "watchdog>=3.0.0",
    "pyyaml>=6.0",
    "psutil>=5.9.0",
    "pathspec>=0.11.0",
]

[project.optional-dependencies]
docs = [ "pypdf>=4.0.0", "python-docx>=1.1.0", "python-pptx>=0.6.21",]
dev = [ "pytest>=7.4.0", "pytest-asyncio>=0.21.0", "pytest-cov>=4.1.0", "mypy>=1.7.0", "black>=23.0.0", "ruff>=0.1.0",]
all = [ "semplex-cli[docs,dev]",]

[project.urls]
Homepage = "https://semplex.simage.ai"
Documentation = "https://semplex.simage.ai/docs"
Repository = "https://github.com/simage-ai/semplex"
Issues = "https://github.com/simage-ai/semplex/issues"

[project.scripts]
semplex = "semplex_cli.__main__:main"

[tool.black]
line-length = 100
target-version = [ "py311",]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = [ "tests",]
python_files = [ "test_*.py",]
python_classes = [ "Test*",]
python_functions = [ "test_*",]

[tool.hatch.build.targets.wheel]
packages = [ "semplex_cli",]
