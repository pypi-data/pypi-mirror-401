[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "semplex-cli"
version = "0.1.0"
description = "CLI for Semplex platform - metadata tracking and curation"
readme = "README.md"
requires-python = "==3.9.2"
authors = [
    { name = "Semplex Team" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "typer[all]>=0.9.0",
    "httpx>=0.25.0",
    "rich>=13.7.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "python-dotenv>=1.0.0",
    "pandas==2.3.2", # Required because Broad cluster sucks
    "numpy==2.0.2", # Required because Broad cluster sucks
    "openpyxl>=3.1.0",
    "watchdog>=3.0.0",
    "pyyaml>=6.0",
    "psutil>=5.9.0",
    "pathspec>=0.11.0",
]

[project.optional-dependencies]
docs = [
    "pypdf>=4.0.0",
    "python-docx>=1.1.0",
    "python-pptx>=0.6.21",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.7.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]
all = [
    "semplex-cli[docs,dev]",
]

[project.scripts]
semplex = "semplex_cli.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["semplex_cli"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
