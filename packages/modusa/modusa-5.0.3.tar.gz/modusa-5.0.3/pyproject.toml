[project]
name = "modusa"
dynamic = ["version"]
description = "A modular signal analysis python library."
authors = [
    {name = "Ankit Anand", email = "ankit0.anand0@gmail.com"},
]
dependencies = [
    "numpy>=2.2.6",
    "matplotlib>=3.10.3",
    "IPython>=9.5.0",
    "sounddevice>=0.5.2",
    "ipywidgets>=8.1.7",
    "imageio-ffmpeg>=0.6.0",
    "imageio>=2.37.0",
    "ipympl>=0.9.8",
]
requires-python = ">=3.11"
readme = "README.md"
license = {text = "MIT"}

[build-system]
requires = ["hatchling>=1.0"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/modusa/__init__.py"

[dependency-groups]
dev = [
    "jupyter>=1.1.1",
    "pytest>=9.0.1",
    "twine>=6.2.0",
]
