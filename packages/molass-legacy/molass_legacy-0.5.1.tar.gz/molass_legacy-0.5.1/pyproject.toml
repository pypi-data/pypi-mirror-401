[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "molass_legacy"
version = "0.5.1"

dependencies = [
  "numpy",
  "scipy",
  "matplotlib",
  "pybaselines>=1.2.0",
  "molass>=0.8.0",
  "statsmodels>=0.14.5",
  "scikit-learn",
  "toml",
  "psutil",
  "python-tkdnd",
  "screeninfo",
  "lmfit",
  "seaborn",
  "openpyxl<=3.1.3",
  "pyperclip",
  "wmi",
  "numba",
  "ruptures",
  "ultranest",
  "termcolor",
  "tksheet",
]

requires-python = ">=3.9,<3.14"

authors = [
  {name = "Molass Community"},
]

maintainers = [
  {name = "Molass Community"}
]

description = "Matrix Optimization with Low-rank factorization for Automated analysis of SEC-SAXS"
readme = "README.md"
license = { text = "GNU General Public License v3.0" }

keywords = ["SEC-SAXS"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.optional-dependencies]
excel = [
  "pywin32"
]

[project.scripts]
molass = "molass_legacy.molass:gui_main"

[project.urls]
Repository = "https://github.com/biosaxs-dev/molass-legacy"