name: Build Base Image

on:
  workflow_dispatch:
  push:
    paths:
      - 'infra/images/base/**'
      - '.github/workflows/build-base.yml'
      # - 'pyproject.toml' # Optional: enable if you want to rebuild on dependency changes automatically

env:
  PROJECT_ID: audiointelligence-3cb34
  REGION: us-central1
  REPO_NAME: epist-repo
  IMAGE_NAME: api-base
  WORKLOAD_IDENTITY_PROVIDER: projects/920152096400/locations/global/workloadIdentityPools/github-pool/providers/github-provider
  SERVICE_ACCOUNT: github-actions@audiointelligence-3cb34.iam.gserviceaccount.com

jobs:
  build-push-base:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@v1.3.1
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Base Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infra/images/base/Dockerfile.base
          push: true
          tags: |
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.IMAGE_NAME }}:latest
          # cache-from: type=gha
          # cache-to: type=gha,mode=max
