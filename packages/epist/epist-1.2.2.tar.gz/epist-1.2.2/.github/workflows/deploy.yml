name: Deploy to Firebase Hosting

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run Lint
        run: npm run lint

  build_and_deploy:
    needs: lint
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
    - uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/920152096400/locations/global/workloadIdentityPools/github-pool/providers/github-provider'
        service_account: 'github-actions@audiointelligence-3cb34.iam.gserviceaccount.com'

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: apps/web/package-lock.json

    - name: Install Dependencies
      run: npm ci --legacy-peer-deps
      working-directory: apps/web

    - name: Set Environment Variables
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "Setting up PRODUCTION environment"
          echo "NEXT_PUBLIC_API_KEY=yaSwFNMVCrYup1m65XZvAJd5vgEqD0yl" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyDjPRc4hG5fgxiK1hmZh1ZiVEWJiSUhHGI" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=audiointelligence-3cb34.firebaseapp.com" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=audiointelligence-3cb34" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=audiointelligence-3cb34.firebasestorage.app" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=920152096400" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=1:920152096400:web:51703a4ff4d3d334d96215" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=G-5K89BRNB9L" >> $GITHUB_ENV
          echo "ENVIRONMENT=prod" >> $GITHUB_ENV
          echo "PIPELINE_ID=${{ github.run_id }}" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_API_URL=https://epist-api-prod-920152096400.us-central1.run.app/api/v1" >> $GITHUB_ENV
          echo "FIREBASE_PROJECT=audiointelligence-3cb34" >> $GITHUB_ENV
          echo "API_KEY=yaSwFNMVCrYup1m65XZvAJd5vgEqD0yl" >> $GITHUB_ENV
        elif [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
          echo "Setting up STAGING environment"
          echo "NEXT_PUBLIC_API_KEY=sk_live_9672aff74a53461ca8c3d7c4ae10a49b" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyAnET-zbBVg04rrb3vvkQAeCNrHxcz1P8Y" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=epist-staging.firebaseapp.com" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=epist-staging" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=epist-staging.firebasestorage.app" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=831401877324" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=1:831401877324:web:474a0a64c75c47d7c879e9" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=G-M9EWLY5FGN" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_API_URL=https://epist-api-staging-920152096400.us-central1.run.app/api/v1" >> $GITHUB_ENV
          echo "FIREBASE_PROJECT=epist-staging" >> $GITHUB_ENV
        else
          echo "Unknown branch, defaulting to STAGING"
          echo "NEXT_PUBLIC_API_KEY=sk_live_9672aff74a53461ca8c3d7c4ae10a49b" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyAnET-zbBVg04rrb3vvkQAeCNrHxcz1P8Y" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=epist-staging.firebaseapp.com" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=epist-staging" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=epist-staging.firebasestorage.app" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=831401877324" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_APP_ID=1:831401877324:web:474a0a64c75c47d7c879e9" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=G-M9EWLY5FGN" >> $GITHUB_ENV
          echo "NEXT_PUBLIC_API_URL=https://epist-api-staging-920152096400.us-central1.run.app/api/v1" >> $GITHUB_ENV
          echo "FIREBASE_PROJECT=epist-staging" >> $GITHUB_ENV
          echo "STRIPE_PRICE_ID_PRO=price_1SdmnX3GSBwsq2SjKXLMiwDL" >> $GITHUB_ENV
          echo "STRIPE_SECRET_KEY_SECRET=epist-stripe-secret-key-staging:latest" >> $GITHUB_ENV
          echo "STRIPE_WEBHOOK_SECRET_SECRET=epist-stripe-webhook-secret-staging:latest" >> $GITHUB_ENV
        fi

    - name: Build
      run: npm run build:static
      working-directory: apps/web

    - name: Install Firebase Tools
      run: npm install -g firebase-tools

    - name: Deploy to Firebase
      run: firebase deploy --only hosting --project ${{ env.FIREBASE_PROJECT }}
      working-directory: apps/web
      env:
        FIREBASE_CLI_EXPERIMENTS: webframeworks
