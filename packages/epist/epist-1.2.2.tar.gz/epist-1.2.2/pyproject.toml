[project]
name = "epist"
version = "1.2.2"
description = "Audio-First Knowledge Engine Platform"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.109.0",
    "uvicorn[standard]>=0.27.0",
    "pydantic>=2.6.0",
    "pydantic-settings>=2.1.0",
    "sqlmodel>=0.0.14",
    "asyncpg>=0.29.0",
    "alembic>=1.13.0",
    "pgvector>=0.2.4",
    "openai>=1.12.0",
    "fireworks-ai>=0.11.0",
    "tenacity>=8.2.3",
    "httpx>=0.26.0",
    "python-multipart>=0.0.9",
    "mcp>=1.23.0",
    "google-cloud-storage>=2.14.0",
    "google-cloud-tasks",
    "greenlet",
    "firebase-admin>=6.2.0",
    "langchain>=0.1.0",
    "langchain-core>=0.3.0",
    "langchain-openai>=0.0.8",
    "langchain-experimental>=0.0.49",
    "langchain-community>=0.3.27",
    "chromadb>=0.4.0",
    "sentence-transformers>=2.2.2",
    "rank-bm25>=0.2.2",
    "feedparser>=6.0.0",
    "apscheduler>=3.10.0",
    "stripe>=14.0.1",
    "protobuf>=5.29.5",
    "urllib3>=2.6.0",
    "slowapi>=0.1.9",
    "moviepy>=1.0.3",
    "pydub>=0.25.1",
    "sentry-sdk[fastapi]>=1.40.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.2.0",
    "mypy>=1.0.0",
    "pytest",
    "httpx",
    "aiosqlite",
    "pre-commit>=3.6.0",
    "types-requests",
]
lab = [
    "ragas>=0.1.0",
    "arize-phoenix>=4.0.0",
    "networkx>=3.0",
    "matplotlib>=3.8.0",
    "pandas>=2.0.0",
    "datasets>=2.14.0",
]
audio-rag = [
    "laion-clap>=0.0.16",
    "torch==2.5.1",
    "torchaudio==2.5.1",
    "librosa>=0.10.1",
    "numpy>=1.26.0",
    "transformers>=4.30.0",
    "torchvision==0.20.1",
]

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
asyncio_mode = "auto"

[tool.ruff]
line-length = 120
target-version = "py311"
src = ["src"]
exclude = [
    "labs",
    "migrations",
]

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "PL", "RUF"]
ignore = [
    "PLR0913", # Too many arguments
    "RUF013",  # Implicit Optional
    "E722",    # Bare except
    "PLR0912", # Too many branches
    "PLR0915", # Too many statements
    "PLR2004", # Magic values
    "E501",    # Line too long
    "B007",    # Unused loop variable
    "PLR0911", # Too many return statements
    "E402",    # Import not at top
    "F841",    # Unused variable
    "B008",    # Do not perform function call `Depends` in argument defaults
    "B904",    # Within an `except` clause, raise exceptions with `raise ... from err`
]

[tool.ruff.lint.isort]
known-first-party = ["api", "core", "db", "models", "services", "tests"]

[tool.mypy]
python_version = "3.11"
strict = false
plugins = ["pydantic.mypy"]
explicit_package_bases = true
ignore_missing_imports = true
exclude = ["migrations/"]

[[tool.mypy.overrides]]
module = "firebase_admin.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["src.services.*", "src.core.*"]
disable_error_code = ["attr-defined"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "pip-audit>=2.10.0",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src"]




[tool.uv]
index = [
    { name = "pytorch-cpu", url = "https://download.pytorch.org/whl/cpu", explicit = true },
]

[tool.uv.sources]
torch = [
    { index = "pytorch-cpu", marker = "sys_platform == 'linux'" },
]
torchvision = [
    { index = "pytorch-cpu", marker = "sys_platform == 'linux'" },
]
torchaudio = [
    { index = "pytorch-cpu", marker = "sys_platform == 'linux'" },
]
