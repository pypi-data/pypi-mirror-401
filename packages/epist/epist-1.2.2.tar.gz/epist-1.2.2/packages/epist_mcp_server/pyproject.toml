[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "epist-mcp-server"
version = "0.1.0"
description = "MCP Server for Epist.ai Audio Knowledge Base"
readme = "README.md"
authors = [
    { name = "Epist Team", email = "admin@epist.ai" }
]
requires-python = ">=3.10"
dependencies = [
    "mcp",
    "httpx"
]

[project.scripts]
epist-mcp = "epist_mcp_server.server:main"

[project.urls]
Homepage = "https://epist.ai"
Repository = "https://github.com/epist-ai/epist-mcp-server"
