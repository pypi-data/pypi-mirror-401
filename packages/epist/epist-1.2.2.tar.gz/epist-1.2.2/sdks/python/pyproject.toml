[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "epist"
version = "1.2.1"
description = "Official Python SDK for Epist.ai"
readme = "README.md"
authors = [
    { name = "Epist Team", email = "admin@epist.ai" }
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0"
]

[project.urls]
Homepage = "https://epist.ai"
Repository = "https://github.com/epist-ai/epist-sdk-python"

[tool.hatch.build.targets.wheel]
packages = ["epist"]

