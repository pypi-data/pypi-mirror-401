# ═══════════════════════════════════════════════════════════════
# Semantic Token Styles
# ═══════════════════════════════════════════════════════════════
# Map LSP semantic token types to colors and styles
# These mappings are editor-agnostic

tokens:
  # Keys
  rootKey:
    color: salmon_orange
    style: none
    description: "Top-level keys (app_name, server, features)"
  
  nestedKey:
    color: golden_yellow
    style: none
    description: "Nested keys (host, port, ssl)"
  
  # zKernel-specific keys
  zmetaKey:
    color: light_green
    style: none
    description: "zMeta in zUI/zSchema files, zVaF and component name in zUI files (Zolo convention root keys)"
  
  zkernelDataKey:
    color: dark_gray
    style: none
    description: "zKernel zData keys under zMeta in zSchema.*.zolo files (Data_Type, Data_Label, Data_Source, Schema_Name, zMigration, zMigrationVersion)"
  
  zschemaPropertyKey:
    color: dark_gray
    style: none
    description: "Field property keys in zSchema.*.zolo files (type, pk, auto_increment, unique, required, default, rules, zHash, comment, format, min_length, max_length, pattern, min, max)"
  
  bifrostKey:
    color: dark_cyan
    style: none
    description: "Bifrost underscore keys (_zClass, _zId) in zUI.*.zolo files"
  
  uiElementKey:
    color: orange_red
    style: none
    description: "UI element keys (zImage, zText, zURL, zH1-zH6, zNavBar, zUL) in zUI.*.zolo files"
  
  zsparkKey:
    color: light_green
    style: none
    description: "zSpark root key in zSpark.*.zolo files"
  
  zenvConfigKey:
    color: dark_gray
    style: none
    description: "Config root keys in zEnv.*.zolo files (DEPLOYMENT, DEBUG, LOG_LEVEL)"
  
  znavbarNestedKey:
    color: dark_orange_208
    style: none
    description: "First-level nested keys under ZNAVBAR in zEnv files (not grandchildren)"
  
  zsubKey:
    color: dark_gray
    style: none
    description: "zSub key in zEnv/zUI files at grandchild+ level (indent >= 4)"
  
  zrbacKey:
    color: bright_orange
    style: none
    description: "zRBAC access control key in zEnv/zUI files (child of any key)"
  
  zrbacOptionKey:
    color: dark_gray
    style: none
    description: "zKey modifiers (^, ~, !, *) in zEnv/zUI files"
  
  zconfigKey:
    color: light_green
    style: none
    description: "z-prefixed root keys in zConfig.*.zolo files (e.g., zMachine)"
  
  zmachineEditableKey:
    color: deep_blue
    style: none
    description: "User-editable nested keys under zMachine (preferences, limits)"
  
  zmachineLockedKey:
    color: dark_red
    style: none
    description: "Auto-detected locked nested keys under zMachine (hardware, system)"
  
  zsparkNestedKey:
    color: dark_gray
    style: none
    description: "All nested keys under zSpark root in zSpark files"
  
  zsparkModeValue:
    color: bright_orange
    style: none
    description: "zMode value (Terminal/zBifrost) in zSpark files - tomato red"
  
  zsparkVaFileValue:
    color: dark_green
    style: none
    description: "zVaFile value (zUI.*) in zSpark files - dark green"
  
  zsparkSpecialValue:
    color: salmon_orange
    style: none
    description: "zBlock value in zSpark files - salmon orange"
  
  envConfigValue:
    color: bright_yellow
    style: none
    description: "Environment/config constants (PROD, DEBUG, INFO, etc.)"
  
  # Values
  string:
    color: light_cream
    style: none
    description: "String values"
  
  versionString:
    color: light_cream
    style: none
    description: "Version numbers (1.0.0, 2.1.3-beta)"
  
  timeString:
    color: light_cream
    style: none
    description: "Time values (14:30:00, 09:15:30)"
  
  timestampString:
    color: light_cream
    style: none
    description: "Timestamp values (2024-01-06T14:30:00)"
  
  ratioString:
    color: light_cream
    style: none
    description: "Ratio values (16:9, 4:3, 21:9)"
  
  number:
    color: dark_orange
    style: none
    description: "Numeric values (8080, 100, 3.14)"
  
  boolean:
    color: deep_blue
    style: none
    description: "Boolean values (true, false)"
  
  "null":
    color: deep_blue
    style: none
    description: "Null values (null)"
  
  zpathValue:
    color: dark_cyan
    style: none
    description: "zPath values (@.logs, ~.config) in zKernel files"
  
  escapeSequence:
    color: bright_orange
    style: none
    description: "Escape sequences (\\n, \\t, \\\", \\\\, \\uXXXX)"
  
  # Type hints
  typeHint:
    color: cyan
    style: none
    description: "Type hint text (int, bool, float, str)"
  
  typeHintParen:
    color: soft_yellow
    style: none
    description: "Type hint parentheses ( )"
  
  # Structural
  bracketStructural:
    color: light_pink
    style: none
    description: "Array/list brackets [ ]"
  
  braceStructural:
    color: magenta
    style: none
    description: "Object/dict braces { }"
  
  stringBracket:
    color: light_pink
    style: none
    description: "Brackets [ ] inside string values"
  
  stringBrace:
    color: magenta
    style: none
    description: "Braces { } inside string values"
  
  # Comments
  comment:
    color: gray
    style: italic
    description: "Comments"

# ═══════════════════════════════════════════════════════════════
# Editor-Specific Overrides (Optional)
# ═══════════════════════════════════════════════════════════════
# Use sparingly - only when an editor requires special handling

overrides:
  vim:
    # Vim-specific: Clear conflicting default groups
    clearGroups: ['Identifier', 'Keyword', 'Constant', 'Special']
  
  vscode:
    # VS Code-specific overrides (if needed in future)
    # Example: scope mappings, workbench integration
    
  cursor:
    # Cursor-specific overrides (if needed in future)

# ═══════════════════════════════════════════════════════════════
# Theme Metadata
# ═══════════════════════════════════════════════════════════════

metadata:
  compatibility:
    terminal: true       # Works in terminal
    gui: true           # Works in GUI
    truecolor: true     # Supports 24-bit color
    ansi256: true       # Supports 256-color ANSI
    ansi16: false       # Not optimized for 16-color
  
  variants:
    current: "default"
    planned: ["high_contrast", "deuteranopia_friendly"]
