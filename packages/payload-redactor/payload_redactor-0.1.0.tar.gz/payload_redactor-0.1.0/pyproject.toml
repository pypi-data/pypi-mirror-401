[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "payload-redactor"
version = "0.1.0"
description = "Pure-function helpers for redacting structured payloads."
readme = "README.md"
authors = [{name = "Lars de Ridder", email = "lars@xithing.io"}]
license = {text = "MIT"}
requires-python = ">=3.8"
keywords = ["redaction", "scrubbing", "logging", "privacy", "security", "structlog"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Logging",
    "Typing :: Typed",
]

[project.urls]
Homepage = "https://github.com/larsderidder/payload-redactor"
Documentation = "https://github.com/larsderidder/payload-redactor"

[project.optional-dependencies]
dev = ["black", "pytest"]
structlog = ["structlog>=23.2"]

[tool.setuptools]
package-dir = {"" = "src"}
license-files = ["LICENSE"]

[tool.setuptools.packages.find]
where = ["src"]
