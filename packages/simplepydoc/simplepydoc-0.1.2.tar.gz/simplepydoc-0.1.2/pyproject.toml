[tool.poetry]
name = "simplepydoc"
version = "0.1.2"
description = "Simple Python documentation generator - parse code, generate markdown"
authors = ["Sodiq Muhammed <muhammedsodiq2018@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/msodiq19/simplepydoc"
repository = "https://github.com/msodiq19/simplepydoc"
keywords = ["documentation", "python", "markdown", "docstring", "ast", "api-docs"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
]
packages = [{include = "llm_docgen", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
click = "^8.1.7"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
flake8 = "^6.1.0"
black = "^23.12.0"
pytest-cov = "^6.0.0"

[tool.poetry.scripts]
simplepydoc = "llm_docgen.cli.commands:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"