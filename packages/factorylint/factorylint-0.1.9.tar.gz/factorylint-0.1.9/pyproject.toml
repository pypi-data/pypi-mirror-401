[project]
name = "factorylint"  # The name on PyPI
version = "0.1.9"
description = "A CLI tool to lint Azure Data Factory resources for naming convention compliance"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [
    { name="Dima Frank", email="dimafrank91@gmail.com" }
]
dependencies = [
    "click>=8.0.0",
    "PyYAML>=6.0.3"
]

[project.scripts]
factorylint = "factorylint.cli:cli"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
