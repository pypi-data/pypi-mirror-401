[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "telekinesis-datatypes"
version = "0.0.1rc4"
description = "Official core data types and serialization utilities package for the Telekinesis SDK and APIs."
readme = "README.md"
requires-python = ">=3.11,<3.13"
license = "Apache-2.0"
license-files = ["LICEN[CS]E*"]

authors = [
  { name = "Telekinesis", email = "support@telekinesis.ai" }
]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries",
]

dependencies = [
    "pyarrow>=14.0.0",
	  "loguru>=0.5.3",
    "numpy>=2.0",
    "plyfile",
    "trimesh",
]

[project.urls]
Homepage = "https://telekinesis.ai"
Documentation = "https://docs.telekinesis.ai"
"Telekinesis Examples Repository" = "https://github.com/telekinesis-ai/telekinesis-examples"