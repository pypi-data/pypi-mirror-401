# pyproject.toml
    [project]
    name = "pydartsnut"
    version = "1.0.0"
    description = "dartsnut python package"
    readme = "README.md"
    requires-python = ">=3.1"
    dependencies = [
        # List any dependencies your package needs here
        # "requests",
    ]

    [build-system]
    requires = ["setuptools>=61.0"]
    build-backend = "setuptools.build_meta"

    [tool.setuptools]
    packages = ["pydartsnut"]
    
    [tool.setuptools.package-dir]
    "pydartsnut" = "."

    [project.urls]
    "Homepage" = "https://github.com/Dartsnut/pydartsnut"
    "Bug Tracker" = "https://github.com/Dartsnut/pydartsnut/issues"