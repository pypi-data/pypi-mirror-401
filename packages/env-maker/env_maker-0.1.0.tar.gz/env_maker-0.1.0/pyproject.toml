[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "env-maker"
version = "0.1.0"
description = "A tool to manage .env files, create examples, and convert to other formats."
authors = [
    { name="Juan José Sánchez", email="pip@jjsm.science" }
]
readme = "README.md"
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "PyYAML",
    "tomli-w"
]

[project.urls]
Repository = "https://github.com/jj-sm/env-maker"

[project.scripts]
env-maker = "env_maker.main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]