[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jira-assistant-skills-lib"
version = "0.2.4"
description = "Shared library for JIRA Assistant Skills - HTTP client, configuration management, error handling, and utilities for JIRA REST API automation"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "Jason Krueger", email = "grandcamel@gmail.com" }
]
keywords = [
    "jira",
    "atlassian",
    "api",
    "rest",
    "automation",
    "claude",
    "assistant",
    "skills",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Office/Business :: Groupware",
]
dependencies = [
    "requests>=2.28.0",
    "tabulate>=0.9.0",
    "colorama>=0.4.6",
    "python-dotenv>=1.0.0",
    "tqdm>=4.66.0",
    "assistant-skills-lib>=0.2.1",
]

[project.optional-dependencies]
keyring = [
    "keyring>=24.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.24.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "types-requests>=2.28.0",
    "types-tabulate>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/grandcamel/jira-assistant-skills-lib"
Repository = "https://github.com/grandcamel/jira-assistant-skills-lib"
Issues = "https://github.com/grandcamel/jira-assistant-skills-lib/issues"
Changelog = "https://github.com/grandcamel/jira-assistant-skills-lib/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
]

[tool.hatch.build.targets.wheel]
packages = ["src/jira_assistant_skills_lib"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
addopts = "-v --tb=short"

[tool.black]
line-length = 88
target-version = ["py38", "py39", "py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
