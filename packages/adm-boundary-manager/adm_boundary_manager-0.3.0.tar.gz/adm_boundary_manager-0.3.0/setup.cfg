[metadata]
name = adm-boundary-manager
version = 0.3.0
description = Load, manage and visualize Administrative Boundaries Data in Wagtail
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/erick-otenyo/adm-boundary-manager
author = Erick Otenyo
author_email = otenyo.erick@gmail.com
license = MIT
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Web Environment
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Software Development :: Libraries :: Application Frameworks
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
include_package_data = true
python_requires = >=3.9
install_requires = 
	wagtail>=6.0
	shapely>=2.0.1
	geopandas>=0.12.2
	django-filter>=22.1
	django-countries>=7.5.1
	django-countries-geoextent>=0.0.1
	wagtail-cache>=2.3.0
	fiona

[egg_info]
tag_build = 
tag_date = 0

