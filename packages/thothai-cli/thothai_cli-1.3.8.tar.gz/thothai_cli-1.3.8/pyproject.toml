[project]
name = "thothai-cli"
version = "1.3.8"
description = "ThothAI unified CLI - Deploy and manage ThothAI without cloning the repository"
readme = "README.md"
license = {file = "LICENSE.md"}
requires-python = ">=3.9"
authors = [
    {name = "Marco Pancotti", email = "mp@tylconsulting.it"}
]
keywords = ["thothai", "docker", "deployment", "ai", "sql", "text-to-sql"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Database",
    "Topic :: Software Development :: Code Generators",
    "Topic :: System :: Installation/Setup",
]
dependencies = [
    "click>=8.0",
    "pyyaml>=6.0",
    "rich>=13.0",
    "docker>=7.0",
    "thothai-cli-core",
]

[project.urls]
Homepage = "https://github.com/mptyl/ThothAI"
Repository = "https://github.com/mptyl/ThothAI"
Documentation = "https://thoth-ai.readthedocs.io"

[project.scripts]
thothai = "thothai_cli.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/thothai_cli"]

[tool.hatch.build.targets.wheel.force-include]
"docs/CLI_USER_MANUAL_IT.md" = "thothai_cli/docs/CLI_USER_MANUAL_IT.md"

[tool.hatch.build.targets.wheel.shared-data]
"src/thothai_cli/templates" = "thothai_cli/templates"
