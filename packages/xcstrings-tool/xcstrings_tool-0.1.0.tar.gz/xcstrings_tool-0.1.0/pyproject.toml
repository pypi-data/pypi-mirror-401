[tool.poetry]
name = "xcstrings-tool"
version = "0.1.0"
description = "Audit and analyze Xcode String Catalogs (.xcstrings) for localization completeness"
authors = ["Morgan Olive <morgan.olive@example.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/jaalbin24/xcstrings-tool"
repository = "https://github.com/jaalbin24/xcstrings-tool"
keywords = ["xcode", "localization", "i18n", "strings", "xcstrings", "ios", "swift"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Localization",
    "Topic :: Software Development :: Quality Assurance",
]
packages = [{include = "xcstrings_tool", from = "src"}]

[tool.poetry.dependencies]
python = "^3.9"
rich = "^13.0.0"
click = "^8.0.0"
pydantic = "^2.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.0.0"
mypy = "^1.0.0"
ruff = "^0.1.0"
pre-commit = "^3.0.0"

[tool.poetry.scripts]
xcstrings-tool = "xcstrings_tool.cli:main"
xct = "xcstrings_tool.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 100
target-version = "py39"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.ruff.per-file-ignores]
"tests/**" = ["F401", "F811"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--cov=xcstrings_tool --cov-report=term-missing --cov-report=html"

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
