[project]
name = "uno-oauth-mcp"
version = "0.1.0"
description = "Uno OAuth MCP - 让 MCP Server 快速接入 mcpmarket.cn OAuth 认证"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    { name = "MCPMarket", email = "support@mcpmarket.cn" }
]
keywords = ["mcp", "oauth", "authentication", "mcpmarket", "uno"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: AsyncIO",
    "Topic :: Security",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0.0", "pytest-asyncio>=0.21.0", "black", "isort", "mypy"]

[project.urls]
Homepage = "https://github.com/xray918/uno-oauth-mcp"
Documentation = "https://mcpmarket.cn/docs/uno-oauth-mcp"
Repository = "https://github.com/xray918/uno-oauth-mcp"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/uno_oauth_mcp"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
line_length = 100
