[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "abn-lookup"
version = "0.1.0"
description = "A Python wrapper for the Australian Business Register (ABR) ABN Lookup API."
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Santiago", email = "santiago@whitestreak.io"}
]
dependencies = []

[project.urls]
Homepage = "https://github.com/WhiteStreakTechnologies/abn-lookup"

[tool.setuptools.packages.find]
where = ["src"]