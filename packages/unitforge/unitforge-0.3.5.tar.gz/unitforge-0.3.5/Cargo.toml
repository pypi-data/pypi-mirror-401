[lib]
name = "unitforge"
crate-type = ["cdylib", "rlib"]

[package]
name = "unitforge"
version = "0.3.5"
edition = "2021"
authors = ["Dr.Q team <info@askdrq.com>", "Henrik Stromberg <henrik@askdrq.com>"]
description = "A library for unit and quantity consistent computations in Rust"
license = "MIT"
repository = "https://gitlab.com/henrikjstromberg/unitforge"
keywords = ["units", "quantities", "simulation", "physics"]
readme = "Readme.md"
# ToDo: documentation

[dependencies]
ndarray = { version = "0.16" }
num-traits = "0.2.19"
serde = { version = "1", optional = true, features = ["derive"] }
serde_json = { version = "1.0.140", optional = true }
pyo3 = { version = "0.26.0", features = ["extension-module", "auto-initialize", "multiple-pymethods"], optional = true }
numpy = { version = "0.26.0", optional = true }
strum = { version = "0.27.2", optional = true }
strum_macros = { version = "0.27.2", optional = true }

[build-dependencies]
regex = "1.11.1"

[features]
serde = ["dep:serde", "dep:serde_json", "ndarray/serde"]
pyo3 = ["dep:pyo3", "dep:numpy"]
strum = ["dep:strum", "dep:strum_macros"]
