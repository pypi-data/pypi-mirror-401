[project]
name = "parfold"
version = "0.1.3"
description = "Parallel async primitives: fold, unfold, map, filter, and sorting"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Doubleword AI", email = "hello@doubleword.ai" }
]
keywords = ["async", "parallel", "fold", "unfold", "reduce", "tree", "primitives"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
dependencies = []

[project.optional-dependencies]
test = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
]

[project.urls]
Homepage = "https://github.com/doublewordai/parfold"
Repository = "https://github.com/doublewordai/parfold"
Issues = "https://github.com/doublewordai/parfold/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/parfold"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
