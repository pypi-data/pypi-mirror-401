[project]
name = "tksplashscreen"
version = "2.0"
description = "A powerful and flexible Tkinter-based splash screen library"
authors = [
    { name="Smorkster", email="smorkster@gmail.com" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"

dependencies = []

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",

    "Topic :: Software Development :: User Interfaces",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[project.optional-dependencies]
dev = [
    "build>=1.0.0",
    "twine>=4.0.0",
    "ruff>=0.5.0",
    "black>=24.0.0",
    "pytest>=8.0.0",
]

[project.urls]
Homepage = "https://github.com/Smorkster/splashscreen"
Repository = "https://github.com/Smorkster/splashscreen"
Issues = "https://github.com/Smorkster/splashscreen/issues"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
# This project is a single-file module (splashscreen.py)
py-modules = ["splashscreen"]

[tool.setuptools.exclude-package-data]
"*" = ["demo.py", "mini_demos.py"]
