[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-error-codes"
version = "1.0.0"
description = "Standardized MCP error codes with semantic categories, HTTP/JSON-RPC mapping, and fluent builders"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Code Wheel" }
]
keywords = [
    "mcp",
    "model-context-protocol",
    "error-codes",
    "error-handling",
    "json-rpc",
    "ai",
    "llm"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

[project.optional-dependencies]
mcp = ["mcp>=1.0.0"]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/code-wheel/mcp-error-codes-py"
Repository = "https://github.com/code-wheel/mcp-error-codes-py"
Issues = "https://github.com/code-wheel/mcp-error-codes-py/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_error_codes"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["src/mcp_error_codes"]
branch = true

[tool.coverage.report]
fail_under = 100
show_missing = true
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "B", "C4", "SIM"]
