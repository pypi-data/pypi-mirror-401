repos:
  - repo: https://github.com/Exabyte-io/pre-commit-hooks
    rev: 2023.6.28
    hooks:
      - id: ruff
        exclude: ^tests/fixtures*|^dist*
      - id: black
        exclude: ^tests/fixtures*|^dist*
      - id: isort
        exclude: ^tests/fixtures*|^dist*
      - id: mypy
        exclude: ^tests/fixtures*|^dist*
      - id: check-yaml
        exclude: ^tests/fixtures*|^dist*
      - id: end-of-file-fixer
        exclude: ^tests/fixtures*|^dist*
      - id: trailing-whitespace
        exclude: ^tests/fixtures*|^dist*
  - repo: local
    hooks:
      - id: lint-staged
        name: lint-staged
        language: node
        entry: npx lint-staged
        verbose: true
        pass_filenames: false
