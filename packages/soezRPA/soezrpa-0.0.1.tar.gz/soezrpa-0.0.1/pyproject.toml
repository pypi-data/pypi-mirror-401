[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
include = ["*"]
exclude = []

# 关键：把 pyd/pyi 当成“包数据”
[tool.setuptools.package-data]
"*" = ["*.pyd", "*.pyi"]      # 对找到的每个包都生效

[project]
name = "soezRPA"
version = "0.0.1"
urls = { text = "https://gitee.com/Gitee1453408846/rpa-lib" }
authors = [
    { name = 'yangsheng', email = '1453408846@qq.com' }
]
description = "soezRPA：让RPA像口头禅一样soez，太简单了"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "Apache 2.0" }
keywords = [
    'local laplace filter',
    'local-laplace-filter',
    'computer vision',
    'tone mapping',
    'image process'
]
classifiers = [
    'Intended Audience :: Developers',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3'
]
dependencies = [

]