name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Run full test suite
        run: uv run pytest -v --cov=src/crawl4ai_mcp --cov-report=xml --cov-report=term-missing

      - name: Run linting
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Verify version matches tag
        run: |
          TAG_VERSION="${{ github.event.inputs.tag || github.ref_name }}"
          TAG_VERSION="${TAG_VERSION#v}"
          PACKAGE_VERSION=$(uv run python -c "from crawl4ai_mcp import __version__; print(__version__)")

          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi

  build:
    name: Build Distribution
    needs: validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Build distribution packages
        run: uv build

      - name: Check distribution packages
        run: uv sync --dev && uv run twine check dist/*

      - name: Upload distribution artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-pypi:
    name: Publish to PyPI
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download distribution artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Publish to PyPI
        run: uv sync --dev && uv run twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

  create-release:
    name: Create GitHub Release
    needs: publish-pypi
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get_version
        run: |
          TAG_VERSION="${{ github.event.inputs.tag || github.ref_name }}"
          echo "version=${TAG_VERSION#v}" >> $GITHUB_OUTPUT
          echo "tag=$TAG_VERSION" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"

          # 从 CHANGELOG.md 提取对应版本的内容
          # 查找从 "## [VERSION]" 到下一个 "## [" 之间的内容
          awk "/## \[$VERSION\]/,/^## \[/" CHANGELOG.md | head -n -1 > release_body.md

          # 检查是否成功提取
          if [ ! -s release_body.md ]; then
            echo "Warning: No changelog found for version $VERSION"
            echo "## Release $VERSION" > release_body.md
            echo "" >> release_body.md
            echo "See [README.md](https://github.com/gqy20/crawl-mcp/blob/main/README.md) for usage." >> release_body.md
          fi

          # 添加安装说明
          echo "" >> release_body.md
          echo "---" >> release_body.md
          echo "" >> release_body.md
          echo "### Installation" >> release_body.md
          echo "" >> release_body.md
          echo '```bash' >> release_body.md
          echo "pip install --upgrade crawl-mcp==\$VERSION" >> release_body.md
          echo '```' >> release_body.md

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Release ${{ steps.get_version.outputs.tag }}
          body_path: release_body.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
