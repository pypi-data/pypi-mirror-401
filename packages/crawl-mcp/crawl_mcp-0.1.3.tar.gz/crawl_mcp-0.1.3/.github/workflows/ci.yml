name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Run tests with coverage
        run: uv run pytest -v --cov=src/crawl4ai_mcp --cov-report=xml --cov-report=term-missing

      - name: Run linting
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Verify build
        run: uv build

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  validate-version:
    name: Validate Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --dev

      - name: Check version consistency
        run: |
          PY_VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          INIT_VERSION=$(uv run python -c "from crawl4ai_mcp import __version__; print(__version__)")
          SERVER_VERSION=$(grep -A1 'except Exception:' src/crawl4ai_mcp/fastmcp_server.py | grep '__version__' | sed 's/.*"\(.*\)"/\1/')

          echo "pyproject.toml: $PY_VERSION"
          echo "__init__.py: $INIT_VERSION"
          echo "fastmcp_server.py: $SERVER_VERSION"

          if [ "$PY_VERSION" != "$INIT_VERSION" ] || [ "$PY_VERSION" != "$SERVER_VERSION" ]; then
            echo "Error: Version mismatch!"
            exit 1
          fi

          echo "All versions match: $PY_VERSION"
