[project]
name = "crawl_mcp"
version = "0.1.3"
description = "基于 crawl4ai 和 FastMCP 的 MCP 服务器，提供网页爬取和 AI 分析功能"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "beautifulsoup4>=4.13.5",
    "crawl4ai>=0.7.8",
    "ddgs>=9.0.0",
    "fastmcp>=2.14.0",
    "nest-asyncio>=1.6.0",
    "openai>=2.0.0",
]
authors = [
    {name = "gqy20"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

[project.urls]
Homepage = "https://github.com/gqy20/crawl-mcp"
Repository = "https://github.com/gqy20/crawl-mcp"
Issues = "https://github.com/gqy20/crawl-mcp/issues"

[project.entry-points."mcp.servers"]
crawl-mcp = "crawl4ai_mcp.fastmcp_server:mcp"

[project.scripts]
crawl-mcp = "crawl4ai_mcp.fastmcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/crawl4ai_mcp"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.8.0",
    "twine>=5.0.0",
    "pre-commit>=3.0.0"
]
