[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "promptmin"
version = "1.0.1"
description = "Prompt Minimizer Python wrapper (shells out to Node CLI)"
requires-python = ">=3.9"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE"]
authors = [{ name = "Chris Gruber" }]
keywords = ["prompt", "llm", "eval", "ddmin", "delta-debugging", "debugging", "testing"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/10fra/promptmin"

[project.scripts]
promptmin-py = "promptmin.cli:main"

[tool.setuptools]
packages = ["promptmin"]
