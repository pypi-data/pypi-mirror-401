[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

# [tool.setuptools]
# package-dir = { "" = "src" }

[project]
name = "coaiapy"
version = "0.4.4"
description = "A Python package for audio transcription, synthesis, and tagging using Boto3."
readme = "README.md"
requires-python = ">=3.6"
license = { file = "LICENSE" }
authors = [
    { name = "Jean GUillaume ISabelle", email = "jgi@jgwill.com" }
]
dependencies = [
    "boto3<=1.26.137",
    "mutagen<=1.45.1",
    "certifi",
    "charset-normalizer<3.1",
    "chardet>=3.0.2,<4.0",
    "idna",
    "urllib3>=1.21.1,<2.0",
    "redis<=4.3.6",
    "requests>=2.22.0,<2.29.0",
    "markdown",
    "PyYAML",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
coaia = "coaiapy.coaiacli:main"
