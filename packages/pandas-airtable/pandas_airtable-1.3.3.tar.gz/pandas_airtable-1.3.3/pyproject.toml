[project]
name = "pandas-airtable"
version = "1.3.3"
description = "A pandas wrapper for Airtable that provides seamless integration between pandas DataFrames and Airtable tables."
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
    { name = "Sujal Dhungana", email = "dhunganasujal9@gmail.com" },
]
maintainers = [
    { name = "Sujal Dhungana", email = "dhunganasujal9@gmail.com" },
]
keywords = [
    "pandas",
    "airtable",
    "dataframe",
    "api",
    "data",
    "etl",
    "sync",
    "database",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Database",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
dependencies = [
    "pyairtable>=3.0.0",
]

[project.optional-dependencies]
pandas = [
    "pandas>=2.1.3",
]
dev = [
    "pytest>=9.0.2",
    "pytest-cov>=7.0.0",
    "python-dotenv>=1.2.1",
    "ruff>=0.14.10",
]

[project.urls]
Homepage = "https://github.com/sujal/pandas-airtable"
Documentation = "https://github.com/sujal/pandas-airtable#readme"
Repository = "https://github.com/sujal/pandas-airtable.git"
Issues = "https://github.com/sujal/pandas-airtable/issues"
Changelog = "https://github.com/sujal/pandas-airtable/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/pandas_airtable"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
    "/CHANGELOG.md",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v"
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.ruff]
target-version = "py312"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "F",      # pyflakes
    "W",      # pycodestyle warnings
    "I",      # isort
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "ARG001", # unused function argument (common in callbacks)
    "ARG002", # unused method argument (common in pytest fixtures)
]

[tool.ruff.lint.isort]
known-first-party = ["pandas_airtable"]

[tool.coverage.run]
source = ["src/pandas_airtable"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
