[build-system]
requires = ["setuptools>=80.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["midas", "midas.priors", "midas.models", "midas.likelihoods"]

[project]
name = "midas-fusion"
version = "0.3.0"
authors = [
  { name="Chris Bowman", email="chris.bowman.physics@gmail.com" },
]
description = "A Multi-Instrument Data Analysis System for Bayesian and integrated data analysis"
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

requires-python = ">=3.10"
dependencies = [
    "numpy >= 1.26.4",
    "scipy >= 1.12",
    "inference-tools >= 0.14.2",
]

[project.urls]
homepage = "https://github.com/C-bowman/midas"

[project.optional-dependencies]
tests = [
    "pytest >= 8.0.0",
]