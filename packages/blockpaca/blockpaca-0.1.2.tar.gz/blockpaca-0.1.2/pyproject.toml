[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "blockpaca"
version = "0.1.2"
description = "Parallel order execution for Alpaca"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.10.0",
    "numpy>=1.26.0",
    "polars>=1.12.0",
    "websocket-client>=1.6.0",
    "pyzmq>=25.0.0",
    "rich>=13.9.0",
    "alpaca-py>=0.10.0",
    "pandas-market-calendars>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/henrysalkever/blockpaca"

[tool.setuptools.packages.find]
where = ["src"]