[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pyrri"
version = "0.2.1"
maintainers = [
  { name="clerie", email="hallo@clerie.de" },
]
description = "Send and receive DENIC RRI commands"
readme = "README.md"
license = { file="LICENSE.TXT" }
requires-python = ">=3.9"

[project.scripts]
rri = "rri:main"

[tool.hatch.build.targets.wheel]
packages = ["rri.py"]

[project.urls]
Repository = "https://github.com/clerie/pyrri"
