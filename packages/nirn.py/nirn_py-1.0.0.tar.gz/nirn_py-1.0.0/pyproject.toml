[build-system]
requires = ["setuptools>=77.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nirn.py"
version = "1.0.0"
description = "Highly available, transparent & dynamic HTTP proxy for Discord API rate limiting"
readme = "README.md"
authors = [{name = "Lorenzo", email = "lorenzo@lvh.lol"}]
license = "MIT"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.8.0",
    "prometheus-client>=0.15.0",
    "python-dotenv>=0.19.0",
    "cachetools>=5.0.0",
    "aiodns>=3.0.0",
]

[project.optional-dependencies]
cluster = ["aioconsul>=0.2.0"]
dev = ["pytest>=7.0", "pytest-asyncio>=0.21.0", "black", "flake8"]

[project.scripts]
nirn = "nirn_proxy.main:main"

[project.urls]
Homepage = "https://github.com/lorenzo132/nirn.py"
Repository = "https://github.com/lorenzo132/nirn.py"

[tool.setuptools.packages.find]
include = ["nirn_proxy*"]