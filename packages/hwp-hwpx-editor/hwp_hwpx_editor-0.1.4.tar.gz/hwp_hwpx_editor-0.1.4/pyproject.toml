[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "hwp-hwpx-editor"
dynamic = ["version"]
description = "JVM 기반 HWP/HWPX 문서 편집 라이브러리 (hwp-hwpx-parser 확장)"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.8"
authors = [
    {name = "Daehyeon Kim", email = "qwertypotter@gachon.ac.kr"},
]
keywords = ["hwp", "hwpx", "korean", "word-processor", "editor", "jvm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",

    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Text Processing :: Markup",
]
dependencies = [
    "hwp-hwpx-parser>=0.1.0",
    "JPype1>=1.4.0",
]

[project.urls]
Homepage = "https://github.com/KimDaehyeon6873/hwp-hwpx-editor"
Repository = "https://github.com/KimDaehyeon6873/hwp-hwpx-editor.git"
"Bug Tracker" = "https://github.com/KimDaehyeon6873/hwp-hwpx-editor/issues"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"hwp_hwpx_editor" = ["jars/*.jar"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "mypy>=1.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.setuptools_scm]
version_scheme = "guess-next-dev"
local_scheme = "no-local-version"
