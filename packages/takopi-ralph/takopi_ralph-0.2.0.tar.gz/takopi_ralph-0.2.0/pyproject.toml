[project]
name = "takopi-ralph"
version = "0.2.0"
description = "Autonomous coding loop plugin for Takopi - PRD-driven development with circuit breaker protection"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.14"
authors = [
    { name = "Lewis Freiberg", email = "lewis@freiberg.dev" },
]
keywords = [
    "takopi",
    "plugin",
    "autonomous",
    "coding",
    "llm",
    "claude",
    "ai",
    "development",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
    "Typing :: Typed",
]
dependencies = [
    "takopi>=0.13",
    "pydantic>=2.10",
    "anyio>=4.8.0",
]

[project.urls]
Homepage = "https://github.com/l3wi/takopi-ralph"
Repository = "https://github.com/l3wi/takopi-ralph"
Issues = "https://github.com/l3wi/takopi-ralph/issues"

[project.entry-points."takopi.engine_backends"]
ralph = "takopi_ralph.engine.backend:BACKEND"

[project.entry-points."takopi.command_backends"]
ralph = "takopi_ralph.command.backend:BACKEND"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-anyio>=0.0",
    "pytest-cov>=6.0",
    "ruff>=0.8",
]

[tool.pytest.ini_options]
addopts = ["--cov=takopi_ralph", "--cov-report=term-missing"]
testpaths = ["tests"]

[tool.ruff]
line-length = 100
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]

[tool.hatch.build.targets.wheel]
packages = ["src/takopi_ralph"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]
