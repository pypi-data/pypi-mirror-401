[project]
name = "realtimex-agent-flows-builder"
version = "0.6.1"
description = "AI Agent that builds workflow automations via natural language"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "RealTime", email = "info@realtimex.ai"}
]
keywords = ["ai", "workflow", "automation", "agents", "langgraph"]
dependencies = [
    "realtimex-deepagents",
    "langchain-openai>=0.3.32",
    "langgraph-checkpoint-sqlite>=2.0.11",
    "python-dotenv>=1.1.1",
    "realtimex-agent-flows",
    "arize-phoenix-otel>=0.13.1",
    "jsonpath-ng>=1.7.0",
    "openinference-instrumentation-langchain>=0.1.58",
]

[project.urls]
Repository = "https://rtgit.rta.vn/rtlab/rtwebteam/realtimex-agent-flows-builder"
Issues = "https://rtgit.rta.vn/rtlab/rtwebteam/realtimex-agent-flows-builder/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.metadata] 
allow-direct-references = true

[tool.hatch.version]
path = "agent_flows_builder/_version.py"

[tool.hatch.build.targets.sdist]
include = [
    "/agent_flows_builder",
    "/README.md",
    "/LICENSE",
    "/.env.example",
]

[tool.hatch.build.targets.wheel]
packages = ["agent_flows_builder"]

[tool.ruff]
target-version = "py311"
line-length = 88

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "PLE", # pylint errors
    "PLR", # pylint refactor
    "PLW", # pylint warnings
]
ignore = [
    "E501",    # line too long, handled by formatter
    "B008",    # do not perform function calls in argument defaults
    "PLR0911", # too many return statements
    "PLR0912", # too many branches
    "PLR0913", # too many arguments
]

[tool.ruff.lint.isort]
known-first-party = ["agent_flows_builder"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--cov=agent_flows_builder",
    "--cov-report=term-missing",
    "--cov-report=html",
    "-v"
]

[tool.coverage.run]
source = ["agent_flows_builder"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "langgraph-cli[inmem]>=0.1.0",
    "langchain-ollama>=0.3.7",
    "fastapi[standard]>=0.116.1",
    "arize-phoenix-evals>=2",
    "arize-phoenix>=12.6.0",
]

