[build-system]
requires = ["setuptools>=65.5.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "4DCANAS"
version = "0.2.0"
description = "Advanced 4D Visualization and Simulation Suite"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "MERO", email = "mero@ps.com"}
]
keywords = [
    "4D",
    "visualization",
    "physics",
    "mathematics",
    "tesseract",
    "simulation",
    "geometry",
    "quaternion",
    "relativity",
    "quantum-mechanics"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Multimedia :: Graphics",
    "Topic :: Multimedia :: Graphics :: 3D Rendering",
    "Topic :: Scientific/Engineering :: Visualization",
]

dependencies = [
    "numpy>=1.21.0,<2.0.0",
    "scipy>=1.7.0,<2.0.0",
    "matplotlib>=3.4.0",
    "PyOpenGL>=3.1.5",
    "PyQt5>=5.15.0",
    "pillow>=8.3.0",
    "scikit-learn>=0.24.0",
    "psutil>=5.8.0",
    "sympy>=1.9",
    "numba>=0.55.0",
    "pandas>=1.3.0",
    "plotly>=5.0.0",
    "opencv-python>=4.5.0",
    "networkx>=2.6",
    "pyyaml>=5.4",
    "tqdm>=4.62.0",
]

[project.optional-dependencies]
torch = [
    "torch>=1.9.0",
    "torchvision>=0.10.0",
]
tensorflow = [
    "tensorflow>=2.6.0",
]
jupyter = [
    "jupyter>=1.0.0",
    "ipywidgets>=7.6.0",
    "ipykernel>=6.0.0",
    "notebook>=6.4.0",
]
dev = [
    "pytest>=6.2.0",
    "pytest-cov>=2.12.0",
    "black>=21.5b0",
    "flake8>=3.9.0",
    "mypy>=0.910",
]
all = [
    "4DCANAS[torch,tensorflow,jupyter,dev]"
]

[project.urls]
Homepage = "https://github.com/6x-u/4DCANAS"
Documentation = "https://github.com/6x-u/4DCANAS/wiki"
Repository = "https://github.com/6x-u/4DCANAS.git"
Issues = "https://github.com/6x-u/4DCANAS/issues"

[tool.setuptools]
packages = {find = {where = ["."], include = ["4DCANAS*"]}}
