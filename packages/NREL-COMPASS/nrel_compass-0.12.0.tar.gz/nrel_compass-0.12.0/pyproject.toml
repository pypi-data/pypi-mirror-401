pdf2image = ">=1.17.0,<2"
pillow = ">=10.4,<11.dev0"  # version range required for c4ai
playwright = ">=1.49.0,<1.52"  # version range required for c4ai
pypdf2 = ">=3.0.1,<4"
pytesseract = ">=0.3.13,<0.4"
