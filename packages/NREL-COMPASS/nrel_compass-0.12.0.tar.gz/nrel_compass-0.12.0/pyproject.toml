jupyter = ">=1.0.0,<1.1"
pipreqs = ">=0.4.13,<0.5"
ruff = ">=0.14.11,<0.15"
ruff-lsp = ">=0.0.62,<0.0.63"
seaborn = ">=0.13.2,<0.14"

[tool.pixi.feature.python-test.dependencies]
flaky = ">=3.8.1,<4"
