[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "usefy"
version = "2.1.1"
description = "Official Python SDK for Usefy - AI Cost Control & Budget Management"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Usefy", email = "support@usefy.ai"}
]
keywords = ["ai", "openai", "anthropic", "cost-control", "budget", "llm", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "mypy>=1.0",
]

[project.urls]
Homepage = "https://usefy.ai"
Documentation = "https://usefy.ai/docs"
Repository = "https://github.com/sherlocq61/usefy"
Changelog = "https://github.com/sherlocq61/usefy/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["."]
include = ["usefy*"]
