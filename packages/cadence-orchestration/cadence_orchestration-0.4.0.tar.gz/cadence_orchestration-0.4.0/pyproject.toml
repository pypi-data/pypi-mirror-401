[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cadence-orchestration"
version = "0.4.0"
description = "A declarative Python framework for orchestrating service logic with rhythm and precision"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Mauricio Perez Romero" }
]
keywords = [
    "workflow",
    "pipeline",
    "declarative",
    "service",
    "api",
    "async",
    "orchestration",
    "dsl",
    "resilience",
    "circuit-breaker",
    "cadence",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
    "Framework :: AsyncIO",
    "Framework :: FastAPI",
    "Framework :: Flask",
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "mypy>=1.19.1",
    "ruff>=0.14.11",
]
fastapi = [
    "fastapi>=0.128.0",
    "starlette>=0.50.0",
]
opentelemetry = [
    "opentelemetry-api>=1.39.1",
    "opentelemetry-sdk>=1.39.1",
]
prometheus = [
    "prometheus-client>=0.23.1",
]
flask = [
    "flask>=3.1.2",
]
diagram = [
    "graphviz>=0.21",
]
all = [
    "fastapi>=0.128.0",
    "starlette>=0.50.0",
    "opentelemetry-api>=1.39.1",
    "opentelemetry-sdk>=1.39.1",
    "prometheus-client>=0.23.1",
    "flask>=3.1.2",
    "graphviz>=0.21",
]

[project.scripts]
cadence = "cadence.cli:main"

[project.urls]
Homepage = "https://github.com/mauhpr/cadence"
Documentation = "https://github.com/mauhpr/cadence#readme"
Repository = "https://github.com/mauhpr/cadence"
Issues = "https://github.com/mauhpr/cadence/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/cadence"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "session"
addopts = "-v --tb=short"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = ["src/cadence"]
branch = true
omit = [
    "*/__init__.py",
    "*/cli.py",  # CLI tested separately
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "@abstractmethod",
    "if __name__ == .__main__.:",
]
fail_under = 70  # Lower threshold due to optional deps (opentelemetry, prometheus)
show_missing = true

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP", "ANN", "B", "C4", "SIM"]
ignore = ["ANN401"]  # Allow Any type annotations for framework flexibility
