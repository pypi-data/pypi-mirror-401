[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lassare"
version = "0.0.1"
description = "Human-in-the-loop API for AI agents. Coming soon."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Lassare" }
]
keywords = [
    "ai",
    "agents",
    "hitl",
    "human-in-the-loop",
    "approval",
    "mcp"
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
Homepage = "https://lassare.com"
Repository = "https://github.com/lassare-hq/lassare-python"
