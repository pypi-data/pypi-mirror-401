[project]
name = "mlqtl"
version = "0.1.8"
description = "A Python package for QTL detection based on machine learning"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.2.1",
    "numpy<2.3.0",
    "contourpy<=1.3.2",
    "matplotlib<=3.9.4",
    "pandas<=2.3.2",
    "scikit-learn<=1.7.1",
    "scipy<=1.15.3",
]

[project.scripts]
mlqtl = "mlqtl.cli:main"
