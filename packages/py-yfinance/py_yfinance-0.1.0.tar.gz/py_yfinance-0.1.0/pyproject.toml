[project]
name = "py-yfinance"
version = "0.1.0"
description = "A structured Python interface for retrieving and validating market data using yfinance"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Roman Medvedev", email = "pypi@romavm.dev" }
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "pycountry>=24.6.1",
    "pydantic-market-data>=0.1.0",
    "yfinance>=1.0",
]

[project.urls]
Homepage = "https://github.com/romamo/py-yfinance"
Repository = "https://github.com/romamo/py-yfinance"
Issues = "https://github.com/romamo/py-yfinance/issues"

[tool.uv]
dev-dependencies = [
    "ruff",
    "pytest",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I"]

[project.optional-dependencies]
cli = ["typer"]

[project.scripts]
py-yfinance = "py_yfinance.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["py_yfinance"]

