[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "macromini"
version = "0.1.0"
description = "Multi-Agent Code Review Orchestration - Fully local code review powered by specialized AI agents"
readme = "README.md"
authors = [
    {name = "Sharvil Chirputkar", email = "sharvilchirputkar@gmail.com"}
]
license = {text = "MIT"}
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Version Control :: Git",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["code-review", "ai", "multi-agent", "git", "code-quality", "langgraph"]

dependencies = [
    "rich>=13.0.0",
    "langchain-ollama>=0.1.0",
    "langgraph>=0.2.0",
    "GitPython>=3.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/chirpishere/macromini"
Documentation = "https://github.com/chirpishere/macromini#readme"
Repository = "https://github.com/chirpishere/macromini"
"Bug Tracker" = "https://github.com/chirpishere/macromini/issues"

[project.scripts]
macromini = "macromini.cli:main"

[tool.setuptools.packages.find]
include = ["macromini*"]
exclude = ["tests*", "testfiles*", "hooks*", "config*", "images*"]

[tool.setuptools.package-data]
macromini = ["py.typed"]