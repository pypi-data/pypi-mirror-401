[project]
name = "instaui-echarts"
version = "0.5.0"
description = "A Python package for instaui-echarts."
keywords = ["ui", "gui", "web", "instaui", "echarts", "charts", "data-visualization"]
license = "MIT"
readme = "README.md"
authors = [
    { name = "CrystalWindSnake", email = "568166495@qq.com" }
]
requires-python = ">=3.10,<3.14"

dependencies = [
    "instaui>=0.8.1",
]


[dependency-groups]
dev = [
    {include-group = "test"},
    {include-group = "web"},
    {include-group = "playwright"},
    {include-group = "lint"},
]

playwright = [
    "playwright==1.57.0",
    "pytest-playwright>=0.7.1",
]

test = [
    "instaui[web]",
    "pandas>=2.3.3",
    "polars>=1.34.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.24.0",
    "pytest-html>=4.1.1",
]

web = [
    "fastapi[standard]>=0.115.12",
    "uvicorn>=0.33.0",
]

git = [
    "pre-commit>=3.5.0",
]
lint = [
    "ruff==0.12.2",
]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/instaui_echarts"]

[tool.hatch.build.targets.sdist]
only-include = ["src/instaui_echarts"]
include = [
    "src/instaui_echarts/static/**",
]

[tool.hatch.build.force-include]
"src/instaui_echarts/static" = "src/instaui_echarts/static"