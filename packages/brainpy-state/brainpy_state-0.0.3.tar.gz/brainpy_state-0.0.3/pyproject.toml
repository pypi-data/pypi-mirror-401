[build-system]
requires = ["flit_core >=3.5,<4"]
build-backend = "flit_core.buildapi"


[project]
name = "brainpy_state"
description = "brainpy.state: stateful spiking neural network models in BrainPy"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "BrainX Team", email = "chao.brain@qq.com"}
]
classifiers = [
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries",
]
keywords = [
    "computational neuroscience",
    "brain-inspired computation",
    "brain modeling",
    "brain dynamics modeling",
    "brain dynamics programming"
]
dependencies = [
    "numpy>=1.15",
    "jax",
    "tqdm",
    "brainpy>=2.7.5",
    "brainstate>=0.2.0",
    "brainunit",
    "brainevent>=0.0.4",
    "braintools>=0.0.9",
]
dynamic = ['version']


[tool.flit.module]
name = "brainpy_state"


[project.urls]
"Bug Tracker" = "https://github.com/chaobrain/brainpy.state/issues"
"Documentation" = "https://brainpy-state.readthedocs.io/"
"Source Code" = "https://github.com/chaobrain/brainpy.state"


[project.optional-dependencies]
cpu = [
    "jax[cpu]",
    "brainstate",
    "brainunit",
    "brainevent",
    "braintools",
    "brainpy>=2.7.5",
]
cuda12 = [
    "jax[cuda12]",
    "brainstate",
    "brainunit",
    "brainevent",
    "braintools",
    "brainpy>=2.7.5",
]
cuda13 = [
    "jax[cuda13]",
    "brainstate",
    "brainunit",
    "brainevent",
    "braintools",
    "brainpy>=2.7.5",
]
tpu = [
    "jax[tpu]",
    "brainstate",
    "brainunit",
    "brainevent",
    "braintools",
    "brainpy>=2.7.5",
]


[tool.flit.sdist]
exclude = [
    "lib*",
    "dev*",
    "docs*",
    "tests*",
    "docker*",
    "examples*",
    "scripts",
    "images",
    "dist*",
    "bug*",
    ".github",
    ".gitignore",
    ".readthedocs.yml",
]
