[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cufel-arena-agent"
dynamic = ["version"]
description = "CUFEL-Q Arena 平台智能体开发 SDK"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "CUFEL-Q Arena Team", email = "arena@cufel.edu.cn"}
]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Financial and Insurance Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = [
    "quantitative-finance",
    "trading",
    "etf",
    "portfolio",
    "investment",
    "arena",
    "agent",
]
dependencies = [
    "pandas>=1.3.0",
    "numpy>=1.20.0",
    "quantchdb>=0.1.0",
]

[project.optional-dependencies]
postgres = ["psycopg2-binary>=2.9.0"]
dotenv = ["python-dotenv>=0.19.0"]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.0.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
]
all = [
    "psycopg2-binary>=2.9.0",
    "python-dotenv>=0.19.0",
]

[project.urls]
Homepage = "https://arena.cufel.edu.cn"
Documentation = "https://arena.cufel.edu.cn/docs"
Repository = "https://github.com/cufel-q/arena-agent-sdk"
"Bug Tracker" = "https://github.com/cufel-q/arena-agent-sdk/issues"

[tool.setuptools.dynamic]
version = {attr = "cufel_arena_agent.__version__"}

[tool.setuptools.packages.find]
include = ["cufel_arena_agent*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312','py13']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=cufel_arena_agent"
