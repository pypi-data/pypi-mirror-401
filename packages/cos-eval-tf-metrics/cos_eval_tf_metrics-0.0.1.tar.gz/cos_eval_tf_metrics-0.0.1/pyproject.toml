[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "cos_eval_tf_metrics"
version = "0.0.1"
authors = [
  { name="Umair Ahmed", email="umairahmedyounas1987@gmail.com" },
]
description = "Custom TensorFlow metrics for Camouflage Image Segmentation"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "tensorflow>=2.0.0"
]

[project.urls]
"Homepage" = "https://github.com/NILEG/cos_eval_tf_metrics"