[build-system]
requires = ["setuptools>=45", "wheel", "cmake>=3.20"]
build-backend = "setuptools.build_meta"

[project]
name = "radia"
version = "1.5.0"
description = "Radia 3D Magnetostatics with NGSolve Integration and OpenMP Parallelization"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "BSD-style AND MIT"}
authors = [
    {name = "Oleg Chubar", email = "chubar@bnl.gov"},
    {name = "Pascal Elleaume"},
]
maintainers = [
    {name = "Radia Development Team"},
]
keywords = ["magnetostatics", "magnetic field", "radia", "ngsolve", "fem", "synchrotron"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Scientific/Engineering :: Physics",
]

dependencies = [
    "numpy>=1.20",
]

[project.optional-dependencies]
viz = [
    "pyvista>=0.40",
    "matplotlib>=3.5",
]
ngsolve = [
    # NGSolve 6.2.2406+ has a regression bug in Periodic BC (Identify lost during mesh generation)
    # See: https://forum.ngsolve.org/t/ngsolve-periodic-boundary-condition-regression-bug-report/3805
    # Working versions: 6.2.2404, 6.2.2405 (recommend 6.2.2405)
    "ngsolve==6.2.2405",
]
test = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pyvista>=0.40",
    "matplotlib>=3.5",
]

[project.urls]
Homepage = "https://github.com/ksugahar/Radia_NGSolve"
Documentation = "https://github.com/ksugahar/Radia_NGSolve/blob/master/README.md"
Repository = "https://github.com/ksugahar/Radia_NGSolve"
Issues = "https://github.com/ksugahar/Radia_NGSolve/issues"
"Original Radia" = "https://github.com/ochubar/Radia"
"ESRF Radia Page" = "https://www.esrf.fr/Accelerators/Groups/InsertionDevices/Software/Radia"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "basic: Basic functionality tests (fast)",
    "comprehensive: Comprehensive test suite",
    "advanced: Advanced features and edge cases",
    "performance: Performance and scaling tests",
    "slow: Tests that take more than 10 seconds",
    "benchmark: Performance benchmarks (not run by default)",
]
minversion = "7.0"
norecursedirs = [
    ".git",
    ".tox",
    "dist",
    "build",
    "*.egg",
    "__pycache__",
]

[tool.coverage.run]
source = ["radia"]
omit = [
    "tests/*",
    "examples/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]

[tool.black]
line-length = 100
target-version = ["py312"]
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
