[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dc-input"
version = "0.2.5"
description = "Interactively fill dataclass instances via the command line."
readme = "README.md"
authors = [{ name = "Jan Ebel van Wijk", email = "jan86@posteo.de" }]
license = { text = "MIT" }
requires-python = ">=3.10"
keywords = ["dataclass", "cli", "interactive", "input", "wizard"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[project.urls]
Homepage = "https://github.com/jdvanwijk/dc-input"
Repository = "https://github.com/jdvanwijk/dc-input"
