[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-collect-requirements"
version = "0.0.3"
description = "A pytest plugin to collect test requirements from requirements marker."
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [{ name = "Avi Zaguri" },]
keywords = ["development", "pytest", "plugin", "testing", "automation", "collect", "requirements"]

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Framework :: Pytest",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]

dependencies = [
    "colorlog>=6.10.1",
    "custom-python-logger>=2.0.10",
    "pre-commit>=4.5.0",
    "pytest>=9.0.1",
    "python-dotenv>=1.2.1",
    "setuptools>=80.9.0",
    "wheel>=0.45.1",
]

[project.urls]
Homepage = "https://github.com/aviz92/pytest-collect-requirements"
Repository = "https://github.com/aviz92/pytest-collect-requirements"
Issues = "https://github.com/aviz92/pytest-collect-requirements/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["pytest_collect_requirements*"]
namespaces = false

[project.entry-points.pytest11]
collect_requirements = "pytest_collect_requirements.collect_requirements"
