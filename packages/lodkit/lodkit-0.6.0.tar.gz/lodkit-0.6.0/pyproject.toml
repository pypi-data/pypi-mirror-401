[project]
name = "lodkit"
version = "0.6.0"
description = ""
authors = [{ name = "Lukas Plank", email = "lupl@tuta.io" }]
requires-python = ">=3.12"
readme = "README.md"
dependencies = [
    "rdflib>=7.5.0",
]

[dependency-groups]
dev = [
    "pytest>=8.2.2,<9",
    "pytest-cov>=5.0.0,<6",
    "mkdocs>=1.6.0,<2",
    "mkdocstrings[python]>=0.25.1,<0.26",
    "mkdocs-material>=9.5.27,<10",
    "pytest-randomly>=3.15.0,<4",
    "ruff>=0.14.6",
    "deptry>=0.24.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
addopts = [
	"--strict-markers",
	"--strict-config",
	"-ra"
]

testpaths = "tests"

markers = [
	"remote: Indicate tests against actual remote sources.",
	"slow: Indicate tests which are known to be slow."
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
