[build-system]
requires = ["uv_build"]
build-backend = "uv_build"

[project]
name = "macroverse"
version = "0.6.1"
description = "Jupyverse environment deployment"
license = { file = "LICENSE" }
authors = [
  { name = "David Brochart", email = "david.brochart@gmail.com" },
]
readme = "README.md"
keywords = [
  "jupyter",
]
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Python :: Implementation :: CPython",
]

dependencies = [
  "fps[fastapi,anycorn] >=0.5.8,<0.6.0",
  "fps-auth",
  "fps-login",
  "fps-jupyterlab",
  "fps-contents",
  "fps-file-id",
  "fps-file-watcher",
  "fps-nbconvert",
  "fps-yjs",
  "fps-lab",
  "fps-frontend",
  "jupyverse-api",
  "jupyter-collaboration-ui",
  "jupyter-docprovider",
  "cyclopts >=4.4.3,<5.0.0",
  "holm >=0.8.1",
  "pyyaml >=6.0.3,<7.0.0",
  "httpx >=0.28.1,<1.0.0",
  "structlog",
  "psutil",
  "types-psutil",
  "types-PyYAML",
]

[dependency-groups]
dev = [
  "ty",
]

[project.urls]
Homepage = "https://github.com/davidbrochart/macroverse"

[project.scripts]
macroverse = "macroverse.cli:app"

[tool.uv.build-backend]
module-name = "macroverse"
