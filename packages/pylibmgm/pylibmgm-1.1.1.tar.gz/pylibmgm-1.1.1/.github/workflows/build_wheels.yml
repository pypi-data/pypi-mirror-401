name: Build

on: 
  push:
    branches:
      - python
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-14]

    steps:
      - uses: actions/checkout@v4
        
      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1
        
      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          # Ensures that all required dll's are packaged with the wheel
          CIBW_BEFORE_BUILD_WINDOWS: pip install delvewheel
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "delvewheel repair -w {dest_dir} {wheel}"

          # OpenMP is not installed by default on MacOS. 
          # Compilation from source is necessary to be MacOS version independent. Installation via brew i snot recommended (and fails) for cibuildwheel.
          CIBW_ENVIRONMENT_MACOS: MACOSX_DEPLOYMENT_TARGET="12.0" # Necessary for modern C++ functionalities. MacOS 13 reached end of life at time of writing.
          CIBW_BEFORE_ALL_MACOS: >
            wget -q --show-progress https://github.com/llvm/llvm-project/archive/refs/tags/llvmorg-16.0.0.tar.gz &&
            tar -xf llvmorg-16.0.0.tar.gz &&
            mkdir llvm-project-llvmorg-16.0.0/openmp/build &&
            cd llvm-project-llvmorg-16.0.0/openmp/build &&
            cmake -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES="arm64;x86_64" .. &&
            sudo make &&
            sudo make install

          # Test only on Python 3.10 and 3.14 wheels
          CIBW_TEST_REQUIRES: "pytest"
          CIBW_TEST_SKIP: "cp311-* cp312-* cp313-*"
          CIBW_TEST_COMMAND: "pytest {project}/tests -v --tb=long"
            
      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz
  
  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          # unpacks all CIBW artifacts into dist/
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
