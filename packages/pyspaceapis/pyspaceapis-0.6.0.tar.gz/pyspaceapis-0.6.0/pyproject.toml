[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyspaceapis"
version = "0.6.0"
dependencies = ["requests ~= 2.32"]
authors = [
    {name = "Kat (Py-Kat)"},
    {email = "imhelvetika@gmail.com"}
]
description = "A Python API Wrapper for retrieving astronomical data from multiple APIs and endpoints!"
readme = "README.md"
license = "MIT"
license-files = ["LICENSE.txt"]
keywords = ["space", "api", "multi-api", "wrapper", "data"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Internet :: WWW/HTTP"
]

[project.urls]
Homepage = "https://github.com/Py-Kat/py-space-apis"
