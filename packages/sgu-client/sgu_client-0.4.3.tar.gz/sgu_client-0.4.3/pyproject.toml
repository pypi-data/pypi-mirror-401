[project]
name = "sgu-client"
version = "0.4.3"
description = "A modern Python client library for accessing Geological Survey of Sweden groundwater data APIs with type safety and pandas integration"
readme = "README.md"
authors = [{ name = "Anders Retzner", email = "anders.retzner@gmail.com" }]
license = "MIT"
requires-python = ">=3.11"
dependencies = ["requests>=2.28.0", "pydantic>=2.0.0"]

[build-system]
requires = ["uv_build>=0.8.14,<0.9.0"]
build-backend = "uv_build"

[project.optional-dependencies]
recommended = ["pandas>=1.5.0"]

[dependency-groups]
dev = [
    "pytest-cov>=6.0.0",
    "pytest>=8.4.1",
    "ruff>=0.12.11",
    "sphinx>=7.0",
    "pydata-sphinx-theme>=0.15",
    "sphinx-autodoc-typehints>=1.25",
    "sphinx-autobuild>=2025.8.25",
    "sphinx-design>=0.5",
]

[tool.ruff]
line-length = 88
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "ARG", # flake8-unused-arguments
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "TID", # flake8-tidy-imports
    "RUF", # Ruff-specific rules
]
ignore = [
    "E501", # line too long, handled by formatter
    "B008", # do not perform function calls in argument defaults
    "C901", # too complex
    "W191", # indentation contains tabs
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"] # Allow unused imports in __init__.py files

[tool.ruff.lint.isort]
known-first-party = ["sgu_client"]


[tool.pytest.ini_options]
addopts = ""
testpaths = ["tests"]
