[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "chikhapo"
version = "0.2.0"
authors = [
  { name = "Emily Chang", email = "emily.chang@ttic.edu" }
]
description = "ChiKhaPo: A Large-Scale Multilingual Benchmark for Evaluating Lexical Comprehension and Generation in Large Language Models"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.9"
dependencies = [
  "huggingface_hub>=0.23.0",
  "fuzzywuzzy>=0.18.0",
  "python-Levenshtein>=0.12.0",
  "pycountry>=22.3.5",
  "nltk>=3.8.1",
  "datasets>=2.0.0",
  "cmake==4.2.1"
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/ec5ug/chikhapo/tree/master/chikhapo_pkg"
Issues = "https://github.com/ec5ug/chikhapo/issues"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
