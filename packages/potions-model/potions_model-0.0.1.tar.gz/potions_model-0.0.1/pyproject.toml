[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
authors = [{ name = "Andrew Vierbicher", email = "acv5255@psu.edu" }]
name = "potions-model"
version = "0.0.1"
dependencies = ["numpy", "scipy", "pandas", "matplotlib", "emcee"]
description = "A simple and flexible hydrologic modeling package"
requires-python = ">= 3.10"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]