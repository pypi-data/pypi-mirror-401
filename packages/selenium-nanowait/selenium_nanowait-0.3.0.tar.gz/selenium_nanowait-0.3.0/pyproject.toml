[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "selenium-nanowait"
version = "0.3.0"
description = "Adaptive, resilient waits for Selenium powered by nano-wait"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }

authors = [
  { name = "Luiz Seabra" }
]

dependencies = [
  "nano-wait>=4.0.0",
  "selenium>=4.0.0"
]

classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent"
]
