[project]
name = "smartbox"
version = "2.4.0"
requires-python = ">=3.13"
authors = [
  { name="Alberto Tudela", email="ajtudela@gmail.com" },
  { name="Delmael", email="delmael@outlook.com" },
  { name="graham33", email="graham@grahambennett.org" },
]
description = "Python API to control heating 'smart boxes'"
readme = "README.md"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "aiohttp",
    "asyncclick",
    "jq",
    "pydantic==2.12.2",
    "python-socketio",
    "requests",
    "websocket-client",
]

[project.urls]
Homepage = "https://github.com/ajtudela/smartbox"
Issues = "https://github.com/ajtudela/smartbox/issues"

[project.scripts]
smartbox = "smartbox.cmd:smartbox"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.workspace]
members = ["smartbox"]

[dependency-groups]
dev = [
    "pre-commit",
    "freezegun",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-mock",
    "pytest-randomly",
    "requests-mock",
    "tox",
    "ruff",
    "mypy",
    "time-machine",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "module"

[tool.mypy]
warn_unused_configs = true

[[tool.mypy.overrides]]
module = [
    "freezegun",
    "jq",
    "test",
    "socketio",
    "asyncio",
]
ignore_missing_imports = true
disable_error_code = ["arg-type"]

[tool.ruff]
target-version = "py313"
fix = true
line-length = 80

[tool.ruff.lint]
select = ["ALL"]
ignore = [
    "E501", # line too long
    "D203",
    "D213",
    "RUF006",
    "FBT001",
    "FBT002",
    "PLR0913",
    "A005",
    "COM812"
]


[tool.ruff.lint.flake8-pytest-style]
fixture-parentheses = false

[tool.ruff.lint.isort]
force-sort-within-sections = true
combine-as-imports = true
split-on-trailing-comma = false

[tool.ruff.lint.mccabe]
max-complexity = 25

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "D10",
    "S105",
    "S101",
    "ANN201",
    "ANN001",
    "N802",
    "ANN202",
    "PTH123",
    "ASYNC230",
    "PT012",
    "DTZ001",
    "ANN003",
    "ANN002",
    "A001",
    "ARG001",
    "ANN204",
    "SLF001",
    "S106",
    "PLR2004",
    "B018",
]
"src/smartbox/cmd.py" = ["T201","ANN001"]

[tool.setuptools.package-data]
"pkgname" = ["py.typed"]

[tool.setuptools.packages.find]
where = ["src"]
