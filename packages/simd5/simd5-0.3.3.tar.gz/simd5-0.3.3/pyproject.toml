[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "simd5"
version = "0.3.3"
authors = [
  { name="Luis J. Villanueva", email="villanueval@si.edu" },
]
description = "Python module to create and check MD5 files for digital deliveries."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dependencies = ["p_tqdm","pandas"]

[project.urls]
"Homepage" = "https://github.com/Smithsonian/simd5"
"Bug Tracker" = "https://github.com/Smithsonian/simd5/issues"
