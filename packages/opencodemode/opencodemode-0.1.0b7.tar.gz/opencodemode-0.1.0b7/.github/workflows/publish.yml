name: Publish to PyPI

on:
  push:
    branches:
      - release
  workflow_dispatch:  # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Bump version for PyPI (beta)
      run: |
        # Get current version from pyproject.toml (first occurrence only)
        CURRENT_VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
        # Create beta version with run number (PEP 440 compliant)
        NEW_VERSION="${CURRENT_VERSION}b${{ github.run_number }}"
        echo "Bumping version from ${CURRENT_VERSION} to ${NEW_VERSION}"
        # Update version in pyproject.toml
        sed -i "0,/^version = \".*\"/s//version = \"${NEW_VERSION}\"/" pyproject.toml
        # Verify the change
        echo "New version in pyproject.toml:"
        grep '^version = ' pyproject.toml | head -1

    - name: Build package
      run: |
        python -m build

    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        python -m twine upload dist/* --verbose
