name: Publish to Test PyPI

on:
  push:
    branches:
      - release-test

jobs:
  publish-to-test-pypi:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Bump version for Test PyPI (beta)
      run: |
        # Get current version from pyproject.toml (first occurrence only)
        CURRENT_VERSION=$(grep '^version = ' pyproject.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
        # Create beta version with run number (PEP 440 compliant)
        NEW_VERSION="${CURRENT_VERSION}b${{ github.run_number }}"
        echo "Bumping version from ${CURRENT_VERSION} to ${NEW_VERSION}"
        # Update version in pyproject.toml
        sed -i "0,/^version = \".*\"/s//version = \"${NEW_VERSION}\"/" pyproject.toml
        # Verify the change
        echo "New version in pyproject.toml:"
        grep '^version = ' pyproject.toml | head -1

    - name: Build package
      run: |
        python -m build

    - name: Publish to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        python -m twine upload --repository testpypi dist/* --skip-existing --verbose
