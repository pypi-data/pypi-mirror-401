  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
    - Core Concepts: getting-started/concepts.md
  - Configuration:
    - Overview: configuration/index.md
    - Client Configuration: configuration/client-config.md
    - Sidecar Configuration: configuration/sidecar-config.md
    - Environment Variables: configuration/environment-variables.md
  - Architecture:
    - Overview: architecture/overview.md
    - Components: architecture/components.md
    - Security Model: architecture/security-model.md
  - Features:
    - Tool System: features/tools.md
    - Input/Output Schemas: features/schemas.md
    - CrewAI Integration: features/crewai-integration.md
    - Hybrid Execution: features/hybrid-execution.md
    - RPC Bridge: features/rpc-bridge.md
    - TLS Encryption: features/tls-encryption.md
    - Secure Executor: features/secure-executor.md
  - Deployment:
    - Docker: deployment/docker.md
    - Docker Compose: deployment/docker-compose.md
    - Production Checklist: deployment/production.md
  - API Reference:
    - Core Module: api-reference/core.md
    - Executor Module: api-reference/executor.md
    - Config Module: api-reference/config.md
