[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "penguiflow"
version = "2.10.1"
description = "Async-first orchestration library for multi-agent and data pipelines"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
authors = [
    {name = "PenguiFlow Team"},
]
dependencies = [
    "pydantic>=2.6",
    "click>=8.1",
    "pyyaml>=6.0",
    "fastapi>=0.118",
    "uvicorn>=0.32",
]

[project.optional-dependencies]
dev = [
    "mypy>=1.8",
    "pytest>=7.4",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.0",
    "coverage[toml]>=7.0",
    "hypothesis>=6.103",
    "ruff>=0.2",
    "ag-ui-protocol>=0.0.42",
    "jsonschema>=4.23",
    "fastapi>=0.118",
    "httpx>=0.27",
    "jinja2>=3.1",
    "pyyaml>=6.0",
    "uvicorn>=0.32",
    "tenacity>=9.0.0",
    "aiohttp>=3.9.0",
    # LLM provider SDKs for testing native LLM layer
    "openai>=2.0.0",
    "anthropic>=0.75.0",
    "google-genai>=1.57.0",
    "boto3>=1.42.0",
]
cli = [
    "ag-ui-protocol>=0.0.42",
    "jinja2>=3.1",
    "fastapi>=0.118",
    "uvicorn>=0.32",
]
a2a-server = [
    "fastapi>=0.118",
]
planner = [
    "litellm>=1.77.3",
    "dspy>=3.0.3",
    "fastmcp>=2.13.0",
    "utcp>=1.1.0",
    "utcp-http>=1.0.0",
    "tenacity>=9.0.0",
    "aiohttp>=3.9.0",
    "jsonschema>=4.23",
]
llm = [
    "openai>=2.0.0",
    "anthropic>=0.75.0",
    "google-genai>=1.57.0",
    "boto3>=1.42.0",
    "databricks-sdk>=0.77.0",
]
tools-cli = ["utcp-cli>=1.0.0"]
tools-websocket = ["utcp-websocket>=1.0.0"]

[project.scripts]
penguiflow-admin = "penguiflow.admin:main"
penguiflow = "penguiflow.cli.main:app"

[project.urls]
Homepage = "https://github.com/penguiflow/penguiflow"

[tool.setuptools]
packages = { find = { include = ["penguiflow*", "penguiflow_a2a*", "examples*"] } }
include-package-data = true
exclude-package-data = { "penguiflow" = ["cli/playground_ui/src/*", "cli/playground_ui/src/**/*", "cli/playground_ui/package.json", "cli/playground_ui/tsconfig.json", "cli/playground_ui/vite.config.ts"] }

[tool.setuptools.package-data]
"penguiflow" = [
    "templates/vscode/*",
    "templates/new/**/*",
    "templates/*.yaml",
    "cli/templates/*",
    "cli/templates/**/*",
    "rich_output/registry.json",
    "cli/playground_ui/dist/*",
    "cli/playground_ui/dist/**/*",
]

[tool.uv]
package = true
managed = true
default-groups = ["dev"]

[dependency-groups]
dev = [
    "mypy>=1.8",
    "pytest>=7.4",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.0",
    "coverage[toml]>=7.0",
    "hypothesis>=6.103",
    "ruff>=0.2",
    "ag-ui-protocol>=0.0.42",
    "jsonschema>=4.23",
    "fastapi>=0.118",
    "httpx>=0.27",
    "jinja2>=3.1",
    "pyyaml>=6.0",
    "tenacity>=9.0.0",
    "aiohttp>=3.9.0",
]

[tool.ruff]
line-length = 120
target-version = "py311"
extend-exclude = ["ooflow.py"]

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "W"]
ignore = []

[tool.ruff.lint.isort]
known-first-party = ["penguiflow"]

[tool.mypy]
python_version = "3.11"
plugins = []
files = ["penguiflow", "penguiflow_a2a"]
disallow_untyped_defs = false
ignore_missing_imports = true
warn_unused_ignores = true
show_error_codes = true

[tool.pytest.ini_options]
addopts = "-q"
asyncio_mode = "auto"
testpaths = ["tests"]
norecursedirs = ["test_generation"]

[tool.coverage.run]
source = ["penguiflow"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/.venv/*",
    "*/planner/dspy_client.py",
    "*/cli/*",
]

[tool.coverage.report]
fail_under = 84.5
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "def __repr__",
    "def __str__",
]
precision = 1
show_missing = true
skip_covered = false
