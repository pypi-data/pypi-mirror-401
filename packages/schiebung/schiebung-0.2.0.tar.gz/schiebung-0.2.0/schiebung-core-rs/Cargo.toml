[package]
name = "schiebung"
version = "0.1.0"
edition = "2021"
keywords = ["transform", "tf", "tf2"]
categories = ["robotics"]
readme = "README.md"

[dependencies]
nalgebra = "0.33.2"
petgraph = "0.7.1"
log = "0.4.25"
approx = "0.5.1"
dirs = "6.0.0"
confy = "0.6.1"
serde = { version = "1.0.217", features = ["derive"] }
serde_derive = "1.0.217"
rustc-hash = "2.0"
smallvec = "1.13"
urdf-rs = "0.9"

[lib]
crate-type = ["rlib"]

[dev-dependencies]
criterion = "0.8.1"

[[bench]]
name = "buffer_benchmark"
harness = false
