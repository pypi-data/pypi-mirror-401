[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "schiebung"
version = "0.2.0"
description = "Python bindings for the schiebung core library"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Michael Maerz"},
]

keywords = ["robotics", "transform"]

[project.urls]
Homepage = "https://github.com/MaxiMaerz/schiebung/"
Repository = "https://github.com/MaxiMaerz/schiebung/"
"Bug Tracker" = "https://github.com/MaxiMaerz/schiebung/issues"

[tool.maturin]
module-name = "schiebung"
bindings = "pyo3"
manifest-path = "schiebung-core-py/Cargo.toml"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
]
