# Instanton Secrets (TLS Certificates)
# IMPORTANT: Replace with your actual certificates!
# Use cert-manager for automatic certificate management in production.
apiVersion: v1
kind: Secret
metadata:
  name: instanton-tls
  namespace: instanton
  labels:
    app.kubernetes.io/name: instanton
    app.kubernetes.io/component: server
type: kubernetes.io/tls
data:
  # Base64 encoded certificate and key
  # Generate with: cat cert.pem | base64 -w0
  tls.crt: |
    # Replace with your certificate
    LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCi4uLgotLS0tLUVORCBDRVJUSUZJQ0FURS0tLS0t
  tls.key: |
    # Replace with your private key
    LS0tLS1CRUdJTiBQUklWQVRFIEtFWS0tLS0tCi4uLgotLS0tLUVORCBQUklWQVRFIEtFWS0tLS0t
