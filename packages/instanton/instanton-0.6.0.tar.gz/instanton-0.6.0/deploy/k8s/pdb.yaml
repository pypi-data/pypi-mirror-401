# Instanton Pod Disruption Budget
# Ensures high availability during cluster updates
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: instanton-server
  namespace: instanton
  labels:
    app.kubernetes.io/name: instanton
    app.kubernetes.io/component: server
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: instanton
      app.kubernetes.io/component: server
