# Instanton Configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: instanton-config
  namespace: instanton
  labels:
    app.kubernetes.io/name: instanton
    app.kubernetes.io/component: server
data:
  # Server configuration
  INSTANTON_DOMAIN: "tunnel.example.com"
  INSTANTON_LOG_LEVEL: "info"
  INSTANTON_MAX_TUNNELS: "1000"
  INSTANTON_IDLE_TIMEOUT: "3600"

  # Control plane
  INSTANTON_CONTROL_BIND: "0.0.0.0:8443"
  INSTANTON_HTTPS_BIND: "0.0.0.0:443"

  # Metrics
  INSTANTON_METRICS_ENABLED: "true"
  INSTANTON_METRICS_PORT: "9090"
