# ============================================================================
# Instanton - Docker Compose
# Quick start for development and testing
# ============================================================================
# NOTE: The 'version' field is obsolete and removed for Docker Compose V2
# Use 'docker compose' (not 'docker-compose') on modern systems

services:
  # -------------------------------------------------------------------------
  # Instanton Relay Server (Self-hosted)
  # -------------------------------------------------------------------------
  instanton-server:
    build:
      context: .
      dockerfile: Dockerfile.server
    container_name: instanton-server
    # Run as root so entrypoint can copy certs with correct permissions
    user: root
    ports:
      - "443:443"      # HTTPS (public traffic to tunnels)
      - "4443:4443"    # Control plane (tunnel WebSocket)
      - "9090:9090"    # Metrics (Prometheus)
    environment:
      - INSTANTON_DOMAIN=${INSTANTON_DOMAIN:-instanton.tech}
      - INSTANTON_LOG_LEVEL=${INSTANTON_LOG_LEVEL:-info}
    command:
      - "instanton-server"
      - "--domain"
      - "${INSTANTON_DOMAIN:-instanton.tech}"
      - "--control-bind"
      - "0.0.0.0:4443"
      - "--https-bind"
      - "0.0.0.0:443"
    volumes:
      - ./certs:/certs:ro
      - instanton-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - instanton-network

  # -------------------------------------------------------------------------
  # Instanton Client (Example - connects to server)
  # -------------------------------------------------------------------------
  instanton-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: instanton-client
    command: ["--port", "8000", "--server", "instanton-server:8443"]
    environment:
      - INSTANTON_SERVER=instanton-server:8443
      - INSTANTON_AUTH_TOKEN=${INSTANTON_AUTH_TOKEN:-}
    depends_on:
      instanton-server:
        condition: service_healthy
    network_mode: host  # Access host's localhost services
    restart: unless-stopped
    profiles:
      - client  # Only start with: docker-compose --profile client up

  # -------------------------------------------------------------------------
  # Example: Your application that Instanton tunnels
  # -------------------------------------------------------------------------
  example-app:
    image: nginx:alpine
    container_name: example-app
    ports:
      - "8000:80"
    volumes:
      - ./example:/usr/share/nginx/html:ro
    restart: unless-stopped
    networks:
      - instanton-network
    profiles:
      - example  # Only start with: docker-compose --profile example up

  # -------------------------------------------------------------------------
  # Prometheus (Optional - for metrics)
  # -------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: instanton-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./deploy/docker/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    networks:
      - instanton-network
    profiles:
      - monitoring

  # -------------------------------------------------------------------------
  # Grafana (Optional - for dashboards)
  # -------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: instanton-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - instanton-network
    profiles:
      - monitoring

# Networks
networks:
  instanton-network:
    driver: bridge

# Volumes
volumes:
  instanton-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
