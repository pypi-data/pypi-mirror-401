{{- if and (not .Values.tls.existingSecret) (or .Values.tls.certificate .Values.tls.autoGenerate) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "instanton.fullname" . }}-tls
  labels:
    {{- include "instanton.labels" . | nindent 4 }}
type: kubernetes.io/tls
data:
  {{- if .Values.tls.certificate }}
  tls.crt: {{ .Values.tls.certificate | b64enc }}
  tls.key: {{ .Values.tls.privateKey | b64enc }}
  {{- else if .Values.tls.autoGenerate }}
  # Auto-generated self-signed certificate (for testing only!)
  # In production, use cert-manager or provide your own certificate
  tls.crt: ""
  tls.key: ""
  {{- end }}
{{- end }}
