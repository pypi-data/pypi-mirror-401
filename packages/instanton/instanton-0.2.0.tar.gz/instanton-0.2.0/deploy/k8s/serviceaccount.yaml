# Instanton Service Account and RBAC
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: instanton
  namespace: instanton
  labels:
    app.kubernetes.io/name: instanton

---
# Role for instanton to access its own resources
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: instanton
  namespace: instanton
  labels:
    app.kubernetes.io/name: instanton
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: instanton
  namespace: instanton
  labels:
    app.kubernetes.io/name: instanton
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: instanton
subjects:
  - kind: ServiceAccount
    name: instanton
    namespace: instanton
