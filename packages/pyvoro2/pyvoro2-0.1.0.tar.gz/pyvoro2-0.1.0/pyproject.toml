[build-system]
requires = [
  'scikit-build-core>=0.9.0',
  'pybind11>=2.11.1,<3',
  'numpy>=1.23,<2; python_version < "3.11"',
  'numpy>=1.23,<3; python_version >= "3.11"',
]
build-backend = 'scikit_build_core.build'

[project]
name = 'pyvoro2'
version = '0.1.0'
description = 'Python bindings for Voro++ with plane-fraction policies for Voronoi tessellation.'
readme = 'README.md'
requires-python = '>=3.10'
license = {file = 'LICENSE.md'}
authors = [
  {name = 'Ivan Yu. Chernyshov'},
]
dependencies = [
  'numpy>=1.23,<2; python_version < "3.11"',
  'numpy>=1.23,<3; python_version >= "3.11"',
]
classifiers = [
  'Development Status :: 3 - Alpha',
  'Intended Audience :: Science/Research',
  'Topic :: Scientific/Engineering :: Chemistry',
  'Topic :: Scientific/Engineering :: Physics',
  'License :: OSI Approved :: MIT License',
  'Operating System :: OS Independent',
  'Programming Language :: Python :: 3',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3.11',
  'Programming Language :: Python :: 3.12',
  'Programming Language :: C++',
]

[project.urls]
Homepage = 'https://github.com/IvanChernyshov/pyvoro2'
Repository = 'https://github.com/IvanChernyshov/pyvoro2'
Issues = 'https://github.com/IvanChernyshov/pyvoro2/issues'

[project.optional-dependencies]
test = ['pytest']

[tool.scikit-build]
wheel.packages = ['src/pyvoro2']
cmake.version = '>=3.20'
cmake.build-type = 'Release'
build.verbose = true

[tool.pytest.ini_options]
testpaths = ['tests']
