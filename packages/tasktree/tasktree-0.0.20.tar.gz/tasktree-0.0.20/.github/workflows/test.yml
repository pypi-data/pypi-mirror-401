name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Pre-pull Docker images for E2E tests
      if: runner.os == 'Linux'
      run: |
        docker pull alpine:latest

    - name: Run unit tests
      run: |
        python -m pytest tests/unit/ -v --tb=short

    - name: Run integration tests
      run: |
        python -m pytest tests/integration/ -v --tb=short

    - name: Run E2E Docker tests
      if: runner.os == 'Linux'
      run: |
        python -m pytest tests/e2e/ -v --tb=short

    - name: Test CLI commands
      run: |
        python -m tasktree.cli --help
        python -m tasktree.cli --list || true

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: |
        uv pip install --system -e ".[dev]"

    - name: Check code can be imported
      run: |
        python -c "from tasktree import Executor, Recipe, Task; print('Import successful')"
