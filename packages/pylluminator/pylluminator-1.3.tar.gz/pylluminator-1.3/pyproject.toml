[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["pylluminator"]

[project]
name = "pylluminator"
version = "1.3"
authors = [{name = "Elio", email = "elio.fanchon@univ-amu.fr"}]
maintainers = [{name = "Elio", email = "elio.fanchon@univ-amu.fr"}]
requires-python = ">= 3.10"
description = 'Tool to preprocess, analyze and visualize DNA methylation data from Illumina micro-arrays'
readme = 'README.rst'
license = "MIT"
keywords = ["dna-methylation", "epigenetics", "illumina", "bioinformatics", "microarray", "methylation", "DMR"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Bio-Informatics"
]
dependencies = [
  'ailist==2.1.7',
  'fastcluster==1.2.6', 
  'inmoose==0.8.1', 
  'joblib==1.5.2',
  'KDEpy==1.1.12',
  'linear_segment==1.2.1', 
  'matplotlib==3.10.6',
  'notebook>=7.2.2',
  'numpy<2.0.0', 
  'pandas>=2.2.0,<3.0.0',
  'patsy==1.0.1',
  'pyranges1==1.1.4',
  'scikit-learn==1.7.2', 
  'scipy==1.15.3', 
  'statsmodels==0.14.5', 
  'seaborn==0.13.2'
  ]

[project.optional-dependencies]
dev = ['coverage==7.10.6', 'pytest==8.4.2', 'build', 'twine']
docs = ['sphinx==8.1.3', 'sphinx_rtd_theme', 'nbsphinx']
gsea = ['gseapy==1.1.10', 'networkx==3.5']

[project.urls]
Homepage = "https://pylluminator.readthedocs.io/"
Documentation = "https://pylluminator.readthedocs.io/"
Repository = "https://github.com/eliopato/pylluminator"
Issues = "https://github.com/eliopato/pylluminator/issues"
