[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"

[project]
name = "projectspec"
version = "0.1.1"
description = "Machine-readable specs that link intent to code, with tooling to surface drift"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "codewithcheese" },
]
keywords = [
    "specification",
    "reconciliation",
    "ai-agents",
    "intent",
    "drift",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "pyyaml>=6.0",
    "scriv>=1.8.0",
]

[project.optional-dependencies]
validation = [
    "jsonschema>=4.0",
]
dev = [
    "pytest>=7.0",
    "pytest-cov",
    "mypy",
    "ruff",
    "scriv[toml]",
]

[project.scripts]
projectspec = "projectspec.cli:main"

[project.urls]
Homepage = "https://github.com/codewithcheese/projectspec"
Documentation = "https://github.com/codewithcheese/projectspec#readme"
Repository = "https://github.com/codewithcheese/projectspec"
Issues = "https://github.com/codewithcheese/projectspec/issues"

[tool.hatch.build.targets.wheel]
packages = [
    "src/projectspec",
]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
    "/README.md",
    "/LICENSE",
]

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_functions = [
    "test_*",
]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",
    "F",
    "I",
    "W",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true

[tool.scriv]
format = "md"
fragment_directory = "changelog.d"
insert_marker = "<!-- scriv-insert-here -->"
main_branches = [
    "main",
]
version = "literal: pyproject.toml: project.version"
