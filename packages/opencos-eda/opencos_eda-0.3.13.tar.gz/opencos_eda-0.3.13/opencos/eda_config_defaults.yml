  - multi
  - tools-multi
  - sweep

#
# auto_tools_order
# -- Is only used when arg --tool is not set, on command line or via -f, --input-file, or DEPS
# -- This table should be modified when a new tool is added, if you'd like it to be chosen without
#    --tool arg.
# -- Is in-order for the handlers, so Verilator is the default simulator if
#    verilator is installed and the eda command is "sim".
# -- Each key: [list-of-strings] is a list so config changes use Strategy.REPLACE to replace it
#    meaning if a user brings their own auto_tools_order for 'lint' they must define the complete
#    auto order when --tool is not specified
#
auto_tools_order:
  lint:
    - slang
    - surelog
    - verilator
    - vivado
    - modelsim_ase
    - questa_fse
    - questa_fe
    - questa
    - riviera
    - iverilog
    - invio
  elab:
    - slang
    - surelog
    - verilator
    - vivado
    - modelsim_ase
    - questa_fse
    - questa_fe
    - questa
    - slang_yosys
    - riviera
    - iverilog
    - invio
    - invio_yosys
  sim:
    - verilator
    - vivado
    - modelsim_ase
    - questa_fse
    - questa_fe
    - questa
    - riviera
    - iverilog
  synth:
    - slang_yosys
    - vivado
    - quartus
    - tabbycad_yosys
    - invio_yosys
    - yosys
  proj:
    - vivado
    - quartus
  build:
    - vivado
    - quartus
  open:
    - vivado
    - quartus
  lec:
    - slang_yosys
    - yosys


tools:

  # <tool-name>:
  #   exe:                 <Array of strings, or single string, required exe>
  #   requires_cmd:        <Array of shell commands that must complete with rc=0 for tool to work>
  #   requires_py:         <Array of strings, python packages requires for tool to work>
  #   requires_vscode_extension: <Array of strings, vscode extensions that must be present for
  #                               tool to work>
  #   requires_vsim_helper: <Bool, if True we will determine which vsim exe(s) are present in PATH
  #                          for tool to work, such that Modelsim, Questa, Riviera can all be
  #                          present in PATH and each tool can still be chosen>
  #   handlers:            <Table of {command, python package class name}, for how this tool
  #                         will run an eda command>
  #   disable-auto:        <Bool, if True do not allow this to run `eda [command]` with --tool
  #                         not set>
  #   defines:             <Table, macroName: <value|null|> >
  #   log-bad-strings:     <Array of strings>
  #   log-must-strings:    <Array of strings>
  #   sim-libraries:       <Array of strings>
  #   compile-args:        <string space separated>
  #   compile-coverage-args: <string space separated>
  #   compile-waves-args:  <string space separated>
  #   compile-waivers:     <Array of strings, no spaces>
  #   elab-args:           <string space separated>
  #   elab-waves-args:     <string space separated>
  #   simulate-args:       <string space separated>
  #   simulate-waves-args: <string space separated>
  #   simulate-waivers:    <Array of strings, no spaces>
  #   coverage-args:       <string space separated>


  vaporview:
    exe: code
    requires_vscode_extension:
      - lramseyer.vaporview
    handlers:
      waves: opencos.commands.waves.CommandWaves

  surfer:
    exe: code
    requires_vscode_extension:
      - surfer-project.surfer
    handlers:
      waves: opencos.commands.waves.CommandWaves

  gtkwave:
    exe: gtkwave
    handlers:
      waves: opencos.commands.waves.CommandWaves

  slang:
    exe: slang
    requires_cmd:
      - slang --version
    handlers:
      lint: opencos.tools.slang.CommandLintSlang
      elab: opencos.tools.slang.CommandElabSlang

    defines:
      OC_TOOL_SLANG: null
      SLANG: 1
    log-bad-strings:
      - 'Build failed: '
    log-must-strings:
      - 'Build succeeded: '
      - '0 warnings'
    compile-args: |
      --single-unit
      --timescale=1ns/1ns
      --allow-dup-initial-drivers
      -Wno-missing-top
    compile-waivers: []

  verilator:
    exe: verilator
    handlers:
      lint: opencos.tools.verilator.VerilatorLint
      elab: opencos.tools.verilator.VerilatorElab
      sim: opencos.tools.verilator.VerilatorSim

    defines:
      SIMULATION: 1
    log-warning-strings:
      - "%Warning"
    log-bad-strings:
      - "%Error"
      - "%Fatal"
    log-must-strings:
      - "R e p o r t: Verilator" # These come at end of compile or simulation, since we don't suppress it.
    # Note: -j $(nproc) is handled in verilator.py, but you can override it in compile-args
    compile-args: |
      --timing
      --assert
      --autoflush
      -sv
    compile-coverage-args: |
      --coverage
    compile-waves-args: |
      --trace-structs
      --trace-params
    compile-waivers:
      - CASEINCOMPLETE
      - REALCVT  # Implicit conversion of real to integer
      - SELRANGE
      - TIMESCALEMOD  # If one file has `timescale, then they all must
      - UNSIGNED
      - WIDTH
      # Other potential verilator compilers Warnings to waive:
      # - ALWCOMBORDER
      # - ASCRANGE
      # - CASEOVERLAP
      # - CASEX
      # - CMPCONST
      # - COMBDLY
      # - CONSTRAINTIGN
      # - COVERIGN
      # - IGNOREDRETURN
      # - IMPLICIT
      # - IMPLICITSTATIC
      # - INITIALDLY
      # - LATCH
      # - MISINDENT
      # - MODDUP
      # - MULTIDRIVEN
      # - NULLPORT
      # - PINMISSING
      # - RISEFALLDLY
      # - SIDEEFFECT
      # - SHORTREAL
      # - UNOPTFLAT
      # - WIDTHCONCAT
      # Or categories:
      # - style
      # - lint
      # Or more holistic waivers if you want to run past compile
      # - fatal

    simulate-args: |

    # You could set +verilator+error+limit+1 in simulate-args, but the default value is 1
    # from verilator so we do not set it.

    coverage-args: |
      --annotate logs/annotated
      coverage.dat

    # If you want to set your own run-time plusarg on all verilator exe's for --waves,
    # add it here:
    simulate-waves-args: |


  surelog:
    exe: surelog
    requires_cmd:
      - surelog --version
    handlers:
      lint: opencos.tools.surelog.CommandLintSurelog
      elab: opencos.tools.surelog.CommandElabSurelog

    defines:
      OC_TOOL_SURELOG: null
    compile-args: |
      -parse
      -timescale=1ns/1ns

