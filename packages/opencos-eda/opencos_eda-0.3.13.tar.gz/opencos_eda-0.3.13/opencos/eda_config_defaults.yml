    defines:
      OC_TOOL_RIVIERA: 1
      RIVIERA: 1
      # see oclib_defines.vh, this is to prevent type comparisons
      OC_TOOL_BROKEN_TYPE_COMPARISON: 1
    log-warning-strings:
      - "Warning: "
    log-bad-strings:
      - "Error: "
      - "Fatal: "
