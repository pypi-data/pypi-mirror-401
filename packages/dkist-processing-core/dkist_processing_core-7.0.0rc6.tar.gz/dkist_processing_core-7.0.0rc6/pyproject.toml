[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8", "wheel", "build"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages]
find = {}

[tool.setuptools_scm]

[project]
dynamic = ["version"]
name = "dkist-processing-core"
requires-python = ">=3.13"
description = "Abstraction layer used by the DKIST science data processing pipelines with Apache Airflow"
readme = "README.rst"
authors = [ {name = "NSO / AURA", email = "dkistdc@nso.edu"} ]
license = {text = "BSD-3-Clause"}
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "apache-airflow[postgres, celery] == 3.1.6",
  "requests >= 2.23",
  "talus >= 1.3.4, <2.0",
  "pendulum",
  "nbformat >= 5.9.2",
  "dkist-service-configuration >=4.1.13, <5.0",
  "pydantic > 2.0",
]

[project.urls]
Homepage = "https://nso.edu/dkist/data-center/"
Repository = "https://bitbucket.org/dkistdc/dkist-processing-core/"
Documentation = "https://docs.dkist.nso.edu/projects/core"
Help = "https://nso.atlassian.net/servicedesk/customer/portal/5"

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-cov",
  "pytest-mock",
  "jinja2",
  "towncrier",
  "nbconvert",
  "ipython",
]
docs = [
  "sphinx",
  "sphinx-astropy",
  "sphinx-changelog",
  "sphinx-autoapi",
  "pytest",
  "towncrier",
  "dkist-sphinx-theme",
  "matplotlib",
  "sunpy",
]

[tool.pytest.ini_options]
markers = [
  "development: For tests that can only be run while developing with a sidecar proxy (as opposed to in bitbucket pipelines)",
  "long: For tests that take a long time to run",
]

[tool.coverage.run]
omit = [
  "dkist_processing_core/tests/*",
  "dkist_processing_core/__init__.py",
]

[tool.coverage.report]
show_missing = true


[tool.towncrier]
    package = "dkist_processing_core"
    filename = "CHANGELOG.rst"
    directory = "changelog/"
    issue_format = "`#{issue} <https://bitbucket.org/dkistdc/dkist-processing-core/pull-requests/{issue}>`__"
    title_format = "{version} ({project_date})"
    ignore = [".gitempty"]

[[tool.towncrier.type]]
      directory = "feature"
      name = "Features"
      showcontent = true

[[tool.towncrier.type]]
      directory = "bugfix"
      name = "Bugfixes"
      showcontent = true

[[tool.towncrier.type]]
      directory = "removal"
      name = "Removals"
      showcontent = true

[[tool.towncrier.type]]
      directory = "misc"
      name = "Misc"
      showcontent = true

[[tool.towncrier.type]]
      directory = "doc"
      name = "Documentation"
      showcontent = true

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_single_line = true
combine_as_imports = false
line_length = 100
