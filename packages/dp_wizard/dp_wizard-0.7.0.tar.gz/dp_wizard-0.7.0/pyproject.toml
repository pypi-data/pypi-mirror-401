[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "dp_wizard"
authors = [{name = "The OpenDP Project", email = "info@opendp.org"}]
readme = "README-PYPI.md"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
]
keywords = ["differential privacy"]
dynamic = ["version", "description"]
dependencies = [
    "dp-wizard-templates>=0.7.0",
    "faicons",
    "fonttools>=4.60.2",
    "matplotlib",
    "opendp[mbi]==0.14.1",
    "pillow>=11.3.0",
    "requests>=2.32.4",
    "shiny",
    "starlette>=0.49.1",
    "tornado>=6.5",
    "urllib3>=2.6.0",
]

[options]
python_requires = ">=3.10"

[project.scripts]
# Prefer dash in name where allowed (repo named and executable)
# but provide alias to minimize frustration.
dp-wizard = "dp_wizard:main"
dp_wizard = "dp_wizard:main"

[project.urls]
Home = "https://github.com/opendp/dp-wizard"

[tool.pyright]
include = ["dp_wizard"]
ignore = ["**/no-tests/"]
# TODO: Reenable when OpenDP exports are clean:
# https://github.com/opendp/opendp/issues/2439
reportPrivateImportUsage = false
# TODO: Expand strict type checking
strict = [
    "dp_wizard/shiny/__init__.py",
    "dp_wizard/utils/argparse_helpers.py",
    "dp_wizard/utils/config.py",
    "dp_wizard/utils/csv_helper.py",
    "dp_wizard/utils/mock_data.py",
    "dp_wizard/types.py",
    "dp_wizard/__init__.py",
    "scripts/*",
]

[tool.isort]
profile = "black"

