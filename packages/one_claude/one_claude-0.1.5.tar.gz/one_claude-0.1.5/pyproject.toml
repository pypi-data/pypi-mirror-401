[project]
name = "one_claude"
version = "0.1.5"
description = "TUI manager for Claude Code sessions - browse, search, and teleport across time"
requires-python = ">=3.11"
readme = "README.md"

dependencies = [
    "textual>=0.85.0",
    "pydantic>=2.0",
    "watchfiles>=0.21",
    "click>=8.0",
    "orjson>=3.9",
    "rich>=13.0",
    "httpx>=0.27",
    "pyperclip>=1.8",
    "stringzilla>=4.6.0",
    "pysimdjson>=7.0.2",
]

[project.optional-dependencies]
llm = [
    "agentd>=0.1.0",
    "openai>=1.0",
    "usearch>=2.0",
    "numpy>=1.24",
]
sync = [
    "websockets>=12.0",
    "cryptography>=42.0",
]
teleport = [
    "microsandbox>=0.1.8",
]
backup = [
    "boto3>=1.34",
]
all = [
    "one_claude[llm,sync,teleport,backup]",
]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.3",
    "mypy>=1.8",
]

[project.scripts]
one_claude = "one_claude.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.11"
strict = true
