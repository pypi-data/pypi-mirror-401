[project]
name = "growthctl"
version = "0.1.0"
description = "Marketing as Code - Manage ad campaigns like infrastructure"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "typer>=0.21.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0.0",
    "rich>=14.0.0",
    "facebook-business>=24.0.0",
]

[project.scripts]
growthctl = "main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = [".", "providers"]
