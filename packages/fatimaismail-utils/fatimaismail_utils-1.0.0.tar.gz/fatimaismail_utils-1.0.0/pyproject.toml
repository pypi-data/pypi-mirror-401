[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fatimaismail-utils" 
version = "1.0.0"
description = "A custom utility library with math and string functions"
readme = "README.md"
requires-python = ">=3.7"
authors = [{ name="FATIMA ISMAIL" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools]
packages = ["fatima_utils"]