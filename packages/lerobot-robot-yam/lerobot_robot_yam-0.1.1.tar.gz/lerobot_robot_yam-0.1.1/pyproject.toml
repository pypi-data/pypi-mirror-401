[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lerobot_robot_yam"
version = "0.1.1"
description = "YAM follower robot plugin for LeRobot"
readme = "README.md"
authors = [
  { name = "Praveen Selvaraj" },
]
license = { text = "MIT" }
requires-python = ">=3.10"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "yam-common",
  "lerobot>=0.4.3",
]

[project.urls]
homepage = "https://github.com/pravsels/lerobot_yam"
source = "https://github.com/pravsels/lerobot_yam"
issues = "https://github.com/pravsels/lerobot_yam/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["lerobot_robot_yam*"]

