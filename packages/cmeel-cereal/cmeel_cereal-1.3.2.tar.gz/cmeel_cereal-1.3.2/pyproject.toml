[build-system]
build-backend = "cmeel"
requires = ["cmeel[build]"]

[project]
description = "cmeel distribution for Cereal, a C++11 library for serialization"
license = "BSD-3-Clause"
name = "cmeel-cereal"
requires-python = ">= 3.9"
version = "1.3.2"

[project.urls]
homepage = "https://github.com/cmake-wheel/cmeel-cereal"
repository = "https://github.com/cmake-wheel/cmeel-cereal.git"
upstream = "https://gitlab.com/USCiLab/cereal"

[tool.cmeel]
build-number = 0
configure-args = [
  "-DBUILD_SANDBOX=OFF",
  "-DSKIP_PERFORMANCE_COMPARISON=ON",
  "-DSKIP_PORTABILITY_TEST=ON",
  "-DWITH_WERROR=OFF"
]
has-binaries = false
has-sitelib = false
source = "cereal"

[tool.tomlsort]
all = true
