[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "montecarlo-swe-probability"
version = "0.1.0"
description = "Monte Carlo simulation CLI for software engineering team forecasting"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "TheLostByGass", email = "info@revobill.de" }
]
keywords = ["monte-carlo", "forecasting", "software-engineering", "agile", "throughput"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "click>=8.0",
    "numpy>=1.24",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[project.scripts]
mcswe = "montecarlo_swe.cli:main"

[project.urls]
Homepage = "https://github.com/TheLostByGass/montecarlo-swe-probability"
Repository = "https://github.com/TheLostByGass/montecarlo-swe-probability"
Issues = "https://github.com/TheLostByGass/montecarlo-swe-probability/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/montecarlo_swe"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
