[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ccda-cli"
version = "0.2.2"
description = "CLI tool for collecting software supply chain security metrics"
readme = "README.md"
license = "AGPL-3.0-or-later"
requires-python = ">=3.10"
authors = [
    { name = "SEMCL", email = "info@semcl.one" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries",
]
keywords = ["security", "supply-chain", "sbom", "purl", "metrics"]

dependencies = [
    "click>=8.1.0",
    "httpx>=0.27.0",
    "pyyaml>=6.0",
    "pydantic>=2.0",
    "packageurl-python>=0.15.0",
    "rich>=13.0",
    "anyio>=4.0",
    "osslili>=0.1.0",
    "purl2src>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
    "mypy>=1.8",
    "types-PyYAML",
]

[project.scripts]
ccda-cli = "ccda_cli.cli:main"

[project.urls]
Homepage = "https://github.com/semcl/ccda-cli"
Documentation = "https://ccda.semcl.one"
Repository = "https://github.com/semcl/ccda-cli"

[tool.hatch.build.targets.wheel]
packages = ["src/ccda_cli"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "W", "I", "UP", "B", "C4", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
