[metadata]
name = flake8-pygobject
version = 0.1.0
author = Gnomify
author_email = ghostkoders@gmail.com
description = Flake8 plugin for detecting common PyGObject mistakes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/gnomify/flake8-pygobject
license = Proprietary
license_file = LICENSE.txt
license-file = [ LICENSE.txt ]
classifiers = 
	Programming Language :: Python :: 3
	License :: Other/Proprietary License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	flake8 >= 3.8

[options.entry_points]
flake8.extension = 
	PYG = flake8_pygobject.plugin:Flake8PyGObjectPlugin

[egg_info]
tag_build = 
tag_date = 0

