[build-system]
requires = ["setuptools>=70", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chemomae"
version = "0.1.6"
description = "ChemoMAE: 1D Spectral Masked Autoencoder + Hyperspherical Clustering Toolkit"
readme = "README.md"
requires-python = ">=3.9"
license = { file = "LICENSE" }
authors = [{ name = "Ryuji Yamaguchi" }]
keywords = [
  "spectroscopy",
  "hyperspectral",
  "masked autoencoder",
  "self-supervised",
  "unsupervised",
  "representation learning",
  "clustering",
  "cosine similarity",
  "kmeans",
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: Image Recognition",
]

dependencies = [
  "packaging>=23.1",
  "numpy>=1.24",
  "scipy>=1.10",
  "tqdm>=4.66",
  "matplotlib>=3.8",
  "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=7,<9",
  "ruff>=0.4",
  "mypy>=1.7",
  "build>=1.2",
  "twine>=5",
  "scikit-learn>=1.2,<1.6",
  "torch>=2.1"
]

[project.urls]
Homepage = "https://github.com/Mantis-Ryuji/ChemoMAE"
Documentation = "https://github.com/Mantis-Ryuji/ChemoMAE/blob/main/README.md"
Issues = "https://github.com/Mantis-Ryuji/ChemoMAE/issues"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true
license-files = ["LICENSE", "NOTICE"]

[tool.setuptools.packages.find]
where = ["src"]
include = ["chemomae*"]

[tool.setuptools.package-data]
chemomae = ["py.typed"]