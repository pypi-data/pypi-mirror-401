[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fit_plot"
version = "0.1.11"
authors = [
  { name="Carl Michal"},
  { name="Paul Ripoche"},
]
maintainers = [
  {name= "Carl Michal", email = "michal@physics.ubc.ca"},
]

description = "Tool for fitting lines to data"
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
	     'ipympl>=0.9.4',
	     ]
classifiers=[
      'Development Status :: 3 - Alpha',
      'Intended Audience :: Science/Research',
      'Intended Audience :: Education',
      'License :: OSI Approved :: GNU General Public License v3 (GPLv3)',  
      'Programming Language :: Python :: 3',
    ]


