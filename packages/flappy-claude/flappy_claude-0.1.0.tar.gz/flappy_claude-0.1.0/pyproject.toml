[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "flappy-claude"
version = "0.1.0"
description = "A terminal Flappy Bird game for Claude Code wait times"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Flappy Claude Contributors" }
]
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.scripts]
flappy-claude = "flappy_claude.__main__:main"

[tool.hatch.build.targets.wheel]
packages = ["flappy_claude"]

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
