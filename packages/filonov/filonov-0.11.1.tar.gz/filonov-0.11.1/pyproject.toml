[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "filonov"
dependencies = [
  "media-fetching>=0.6.0",
  "media-similarity>=0.9.0",
  "typer",
  "opentelemetry-api",
  "opentelemetry-sdk",
  "opentelemetry-exporter-otlp",
]
authors = [
  {name = "Andrei Markin", email = "amarkin@google.com"},
  {name = "Sergei Dorogin", email = "segy@google.com"},
  {name = "Google Inc. (gTech gPS CSE team)", email = "no-reply@google.com"},
]
requires-python = ">=3.10"
description = "AI Creative Concept Analysis library"
readme = "README.md"
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "filonov.__version__"}

[project.optional-dependencies]
server = [
  "media-tagging[server]",
  "media-similarity[server]",
]
ui = [
  "streamlit"
]
playwright = [
  "playwright",
]
all = [
  "filonov[server,ui,playwright]"
]

[options.extras_require]
test =  [
  "pytest",
]

[tool.pytest.ini_options]
addopts = [
  "-ra",
]
testpaths = [
  "tests",
]
pythonpath = "filonov"
markers = [
  "file: File source",
  "googleads: Google Ads source",
  "youtube: YouTube source",
]

[project.scripts]
filonov="filonov.entrypoints.cli:typer_app"
filonov-ui="filonov.entrypoints.streamlit_cli:main"
