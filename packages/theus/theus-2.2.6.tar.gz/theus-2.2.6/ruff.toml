# Exclude specific directories
exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".pytype",
    ".ruff_cache",
    ".svn",
    ".tox",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "node_modules",
    "venv",
    "scripts/legacy_trash",
    "tests/legacy_archive",
]

[lint]
# Enable Pyflakes (`F`) and pycodestyle (`E`, `W`) codes by default.
select = ["E", "F"]
ignore = ["E501", "F841", "E402", "E722", "F403", "F401", "E712", "E701"]

[lint.per-file-ignores]
"__init__.py" = ["F401"]
