[build-system]
requires = ["scikit-build-core>=0.10", "pybind11>=2.11", "numpy>=1.23"]
build-backend = "scikit_build_core.build"

[project]
name = "mass-assignment"
version = "1.0.2"
authors = [{ name = "Satoshi Tanaka" }]

description = "Single-process mass assignment (NGP/CIC/TSC/PCS) with OpenMP"
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["numpy"]
license = "MIT"
license-files = ["LICENSE"]


[tool.scikit-build]
wheel.packages = ["mass_assignment"]


[project.urls]
Homepage = "https://github.com/stanaka2/mass_assignment"
Repository = "https://github.com/stanaka2/mass_assignment"
Issues = "https://github.com/stanaka2/mass_assignment/issues"
