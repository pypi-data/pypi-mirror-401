[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "pegghy_back"
version = "1.1.0-rc.2"
dynamic = ["dependencies"]
authors = [{ name = "Geode-solutions", email = "team-web@geode-solutions.com" }]
description = ""
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Geode-solutions/PEGGHy-back"
"Bug Tracker" = "https://github.com/Geode-solutions/PEGGHy-back/issues"

[project.scripts]
pegghy-back = "pegghy_back.app:run_pegghy_server"

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"pegghy_back.routes.schemas" = ["*.json"]
