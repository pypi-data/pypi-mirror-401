[tool.poetry]
name = "publish-lib-ghp"
version = "0.2.7"
description = "A simple Python library demonstrating how to publish packages to PyPI"
authors = ["Gabriel Henrique Pascon <gh.pascon@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/ghpascon/publish_lib_ghp"
repository = "https://github.com/ghpascon/publish_lib_ghp"
documentation = "https://github.com/ghpascon/publish_lib_ghp#readme"
keywords = ["python", "library", "example", "pypi", "packaging"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
packages = [{include = "publish_lib_ghp", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
twine = "^4.0.0"

[tool.poetry.group.build.dependencies]
build = "^1.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--cov=src/publish_lib_ghp",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
    "--cov-fail-under=85"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]