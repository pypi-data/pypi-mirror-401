[build-system]
requires = ["setuptools>=45"]
build-backend = "setuptools.build_meta"

[project]
name = "MCGrad"
version = "0.1.0"
description = "Production-ready multicalibration for machine learning"
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "numpy>=1.20.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "torch>=1.9.0",
    "lightgbm>=3.0.0",
    "plotly>=5.0.0",
    "pyarrow>=10.0.0",
    "cffi>=1.15.0",
    "ax-platform>=1.2.1",
    "psutil>=7.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "flake8==7.3.0",
    "flake8-bugbear>=24.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["src/multicalibration"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@abstractmethod",
]
