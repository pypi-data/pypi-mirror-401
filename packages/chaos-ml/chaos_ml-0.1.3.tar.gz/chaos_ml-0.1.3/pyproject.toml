[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chaos-ml"
version = "0.1.3"
description = "Unified chaotic systems forecasting toolkit"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Nacim"}]
dependencies = [
  "numpy",
  "scipy",
  "scikit-learn",
  "matplotlib",
  "torch",
  "streamlit",
  "optuna",
  "altair",
]

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]
include = ["chaos_ml*"]
