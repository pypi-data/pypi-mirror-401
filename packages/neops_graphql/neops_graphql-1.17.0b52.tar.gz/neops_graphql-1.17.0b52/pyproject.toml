[project]
name = "neops_graphql"
version = "v1.17.0.beta.52"
description = "A low-level generated GraphQL client for Neops"
authors = [{ name = "Leandro Lerena", email = "leandro.lerena@zebbra.ch" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pydantic",
    "httpx",
    "websockets",
]

[dependency-groups]
dev = ["ariadne-codegen"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["neops_graphql"]

[tool.ariadne-codegen]
schema_path = "../schema.graphql"
queries_path = "../graphql"
target_package_name = "neops_graphql"

