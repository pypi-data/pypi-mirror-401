[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "httpayer"
version = "0.2.8"
description = "Python SDK for HTTPayer"
readme = "README.md"
requires-python = ">=3.13"
license = { file = "LICENSE.md" }

authors = [
    { name = "Brandyn Hamilton", email = "brandyn@httpayer.com"}
]

dependencies = [
    "base58>=2.1.0,<3.0.0",
    "httpx>=0.28.1,<1.0.0",
    "nest-asyncio>=1.6.0,<2.0.0",
    "python-dotenv>=1.2.0,<2.0.0",
    "requests>=2.32.0,<3.0.0",
    "solders>=0.27.1,<0.28.0",
    "web3>=7.14.0,<8.0.0",
]

[tool.setuptools.packages.find]
include = ["httpayer", "httpayer.*", "httpayer._vendor", "httpayer._vendor.*"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
]
publish = [
    "build>=1.1.1",
    "twine>=4.0.2",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "proxy: Proxy mode tests (requires API key)",
    "relay: Relay mode tests (requires private key)",
    "evm: EVM wallet tests",
    "solana: Solana wallet tests",
    "expensive: Tests that spend real funds",
]
