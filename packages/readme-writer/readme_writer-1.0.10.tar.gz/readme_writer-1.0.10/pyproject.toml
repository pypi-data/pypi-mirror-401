# Version variables for easy maintenance
[project]
name = "readme-writer"
version = "1.0.10"
description = "AI-powered documentation generator for Git repositories using OpenAI API"
authors = [
    {name = "Readme generator"}
]
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
keywords = ["documentation", "readme", "ai", "openai", "git"]
classifiers = [
    "Intended Audience :: Developers",

    "Programming Language :: Python :: 3",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
]

# Core dependencies
dependencies = [
    "openai>=1.0.0",
    "click>=8.0.0",
    "tiktoken>=0.5.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "jinja2>=3.0.0",
]

# CLI entry point
[project.scripts]
readme-writer = "readme_writer.cli:main"

# Build system configuration
[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

# Package discovery
[tool.setuptools.packages.find]
where = ["src"]
include = ["readme_writer*", "prompts*"]
exclude = [
    "tests*",
    "docs*",
]

# Include package data (prompt files)
[tool.setuptools.package-data]
"prompts" = ["*.txt"] 