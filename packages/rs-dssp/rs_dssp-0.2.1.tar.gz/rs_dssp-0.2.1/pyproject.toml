[build-system]
requires = ["maturin>=1.4,<2.0"]
build-backend = "maturin"

[project]
name = "rs-dssp"
version = "0.2.1"
description = "High-performance DSSP implementation in Rust with Python bindings"
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT OR Apache-2.0" }
authors = [{ name = "cheng_shizhuo" }]
keywords = ["protein", "secondary-structure", "dssp", "bioinformatics"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = ["numpy>=1.20", "typer>=0.9", "rich>=13.0"]

[project.optional-dependencies]
dev = ["pytest", "pytest-benchmark", "biopython"]

[project.scripts]
rs-dssp = "rs_dssp.cli:app"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "rs_dssp"
manifest-path = "crates/dssp-py/Cargo.toml"

[tool.uv]
dev-dependencies = ["pytest>=8.0", "pytest-benchmark>=4.0", "biopython>=1.80"]
