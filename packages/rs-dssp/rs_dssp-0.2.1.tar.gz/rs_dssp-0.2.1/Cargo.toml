[workspace]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.2.1"
edition = "2021"
authors = ["rs-dssp contributors"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/your-org/rs-dssp"
description = "High-performance DSSP implementation in Rust"
keywords = ["protein", "secondary-structure", "dssp", "bioinformatics"]
categories = ["science", "algorithms"]

[workspace.dependencies]
# Core crates
dssp-core = { path = "crates/dssp-core" }
dssp-io = { path = "crates/dssp-io" }

# Math and geometry
nalgebra = "0.33"
kiddo = "4.2"

# Parallelism
rayon = "1.10"

# CLI
clap = { version = "4.5", features = ["derive"] }
indicatif = "0.17"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Python bindings
pyo3 = { version = "0.22", features = ["extension-module"] }
numpy = "0.22"

# Testing
approx = "0.5"
criterion = "0.5"

# Logging
log = "0.4"
env_logger = "0.11"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
