[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "qlookz"
version = "0.1.0"
description = "Quick Look Zsh - Cache command outputs for instant retrieval"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "qlookz contributors" }
]
keywords = ["cli", "cache", "shell", "zsh", "bash", "productivity"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Shells",
    "Topic :: Utilities",
]

[project.scripts]
qq = "qlookz.cli:run_and_cache"
ql = "qlookz.cli:lookup_cache"
qlookz = "qlookz.cli:main"

[project.urls]
Homepage = "https://github.com/qlookz/qlookz"
Repository = "https://github.com/qlookz/qlookz"

[tool.hatch.build.targets.wheel]
packages = ["src/qlookz"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]
