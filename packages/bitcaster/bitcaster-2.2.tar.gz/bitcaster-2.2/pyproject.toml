[tool.hatch]
build.hooks.vcs.version-file = "src/bitcaster/version.py"
version.source = "vcs"
raw-options = { root = "../.." }

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.hatch.build.targets.sdist]
ignore-vcs = true
only-include = [ "src/bitcaster" ]

[tool.hatch.build.targets.wheel]
ignore-vcs = true
packages = [ "src/bitcaster" ]

[tool.poe.tasks.clean]
script = "poethepoet.scripts:rm('dist', '~build', '*.xml', '*.coverage*')"

[tool.poe.tasks.fullclean]
script = "poethepoet.scripts:rm('dist', '~build', '.tox', '.act', '.venv')"

[tool.uv]
package = true
