[tool.poetry]
name = "hto"
version = "1.1.7a0"
description = "A method to demultiplex hashtagged single-cell data."
authors = [
    "Tobias Krause <krauset@mskcc.org>",
    "Hussen Mohammed Ibrahim <ibrahih3@mskcc.org>"
]
license = "MIT"
readme = "README.md"
homepage = "https://pypi.org/project/hto/"
repository = "https://github.com/sail-mskcc/hto_dnd/"
keywords = ["single-cell", "demultiplexing", "HTO"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]

[tool.poetry.dependencies]
python = ">=3.10"
tqdm = ">=4.0,<5"
requests = ">=2.0,<3"
click = ">=8.1"
numpy = ">=2.0,<3"
pandas = ">=2.1,<3"
scipy = ">=1.14,<2"
scikit-learn = ">=1.5,<2"
matplotlib = ">=3.8,<4"
seaborn = ">=0.13,<0.14"
anndata = ">=0.10,<0.13"
scikit-image = ">=0,<1"
setuptools = ">=65.5.0"
pyyaml = ">=6"

[tool.poetry.group.dev.dependencies]
pytest = ">=9.0,<10"
GMM-Demux = { git = "https://github.com/Tobiaspk/GMM-Demux.git" }

[tool.poetry.scripts]
hto = "hto.cli:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
src = ["hto", "tests"]
line-length = 88
fix = true

[tool.ruff.lint]
select = ["E", "F", "I", "D", "C90"]
ignore = ["E501", "D203", "D213"]

[tool.ruff.lint.mccabe]
max-complexity = 11
