version: 2

build:
  os: "ubuntu-22.04"
  tools:
    python: "3.11"
  jobs:
    post_checkout:
      - git fetch --unshallow || true
    pre_build:
      - python generate.py

python:
  install:
    - requirements: docs/requirements-changelog.txt
    - method: pip
      path: .

sphinx:
  builder: html
  configuration: docs/conf.py
  fail_on_warning: false
