[project]
name = "sarkit-convert"
description = "Python library for converting SAR data to standard formats."
authors = [
    { name = "Valkyrie Systems Corporation", email = "info@govsco.com" },
]
requires-python = ">=3.11"
readme = "README.md"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
dynamic = []
dependencies = [
    "lxml>=5.1.0",
    "numpy>=1.26.3",
    "pyproj>=3.7.2",
    "sarkit>=1.3.0",
    "scipy>=1.15.1",
]
version = "0.2.0"

[project.license]
text = "MIT"

[project.optional-dependencies]
iceye = [
    "h5py>=3.12.1",
    "python-dateutil>=2.9.0",
]
cosmo = [
    "astropy>=6.0.0",
    "h5py>=3.12.1",
    "python-dateutil>=2.9.0",
    "shapely>=2.0.2",
]
terrasar = [
    "python-dateutil>=2.9.0",
]
sentinel = [
    "python-dateutil>=2.9.0",
    "tifffile>=2025.5.10",
]
all = [
    "sarkit-convert[iceye]",
    "sarkit-convert[cosmo]",
    "sarkit-convert[terrasar]",
    "sarkit-convert[sentinel]",
]

[dependency-groups]
test = [
    "nox>=2025.2.9",
]
doc = [
    "sphinx>=7.2.6",
    "numpydoc>=1.7.0",
    "sphinx-rtd-theme>=2.0.0",
    "sphinxcontrib-autoprogram>=0.1.9",
]
dev-lint = [
    "ruff>=0.3.0",
    "mypy>=1.8.0",
    "types-python-dateutil>=2.9.0",
]
dev-test = [
    "pytest>=7.4.4",
    "smart-open[http]>=7.5",
    "tifffile>=2025.5.10",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.version]
source = "scm"
write_to = "sarkit_convert/_version.py"
write_template = "__version__ = '{}'"

[tool.ruff.lint]
select = [
    "E4",
    "E7",
    "E9",
    "F",
    "I",
    "N",
    "NPY",
    "ISC",
    "RUF022",
]
preview = true

[[tool.mypy.overrides]]
module = [
    "astropy.*",
    "h5py.*",
    "lxml.*",
    "pyproj.*",
    "scipy.*",
    "shapely.*",
]
ignore_missing_imports = true
