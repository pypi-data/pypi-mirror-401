[project]
name = "testpythonsamplepackage"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "feroj", email = "feroj.ahmod@supermetrics.com" }
]
requires-python = ">=3.12"
dynamic = ["version"]
dependencies = []

[project.scripts]
testpythonsamplepackage = "testpythonsamplepackage:main"

[build-system]
requires = ["hatchling", "versioningit"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "versioningit"

[tool.hatch.version.format]
distance = "{base_version}.post{distance}"
dirty = "{base_version}"
distance-dirty = "{base_version}.post{distance}"

[tool.hatch.build.targets.wheel]
packages = ["src/testpythonsamplepackage"]

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true
