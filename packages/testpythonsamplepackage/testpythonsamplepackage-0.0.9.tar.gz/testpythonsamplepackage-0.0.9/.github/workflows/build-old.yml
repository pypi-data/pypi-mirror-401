name: Build Package

on:
  workflow_dispatch:
  #push:
    #tags:
      #- '*'

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history for versioningit

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: '3.11'

      - name: Build package
        run: uv build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: superPySdk-build-artifact
          path: dist
          retention-days: 7
