[build-system]
requires = [ "poetry-core" ]
build-backend = "poetry.core.masonry.api"

[installer]
no-binary = [ ":none:" ]

[tool.poetry]
name = "s3empty"
version = "2.0.0"
description = "Python CLI for convenient emptying of S3 bucket"
license = "Apache-2.0"
authors = [ "Cliffano Subagio <cliffano@gmail.com>" ]
readme = "README.md"
homepage = "https://github.com/cliffano/s3empty"
repository = "https://github.com/cliffano/s3empty"
documentation = "https://github.com/cliffano/s3empty"
keywords = [ "s3empty", "aws", "bucket", "empty", "s3" ]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent"
]

  [[tool.poetry.packages]]
  include = "s3empty"

  [tool.poetry.scripts]
  s3empty = "s3empty:cli"

  [tool.poetry.dependencies]
  python = "^3.10"
  boto3 = "~1.42.25"
  cfgrw = "~1.0.0"
  click = "~8.3.1"
  conflog = "~2.1.0"

[tool.poetry.group.dev.dependencies]
black = "~25.12.0"
twine = "~6.2.0"
wheel = "~0.45.1"

[tool.poetry.group.test.dependencies]
aws-assume-role-lib = "~2.10.0"
coverage = "~7.13.1"
moto = "~5.1.19"
numpy = "1.26.4"
pylint = "~4.0.4"
pytest = "~9.0.2"
radon = "~6.0.1"

[tool.poetry.group.doc.dependencies]
ansi2html = "~1.9.2"
pylint-report = "~2.4.2"
pytest-html = "~4.1.1"
Sphinx = "8.1.3"
