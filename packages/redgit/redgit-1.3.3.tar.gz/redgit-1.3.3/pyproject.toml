[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "redgit"
version = "1.3.3"
description = "AI-powered Git workflow assistant with task management integration"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["git", "commit", "ai", "jira", "automation", "workflow", "task-management"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development :: Version Control :: Git",
    "Topic :: Software Development :: Build Tools",
]
dependencies = [
    "typer>=0.12.0",
    "rich>=13.0.0",
    "PyYAML>=6.0",
    "GitPython>=3.1.0",
    "requests>=2.31.0",
    "ruff>=0.4.0"
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]
poker = [
    "websockets>=12.0",
]

[project.urls]
Homepage = "https://github.com/ertiz82/redgit"
Documentation = "https://github.com/ertiz82/redgit#readme"
Repository = "https://github.com/ertiz82/redgit.git"
Issues = "https://github.com/ertiz82/redgit/issues"

[project.scripts]
redgit = "redgit.cli:main"
rg = "redgit.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["redgit*"]

[tool.setuptools.package-data]
redgit = [
    "core/*.json",
    "core/common/*.json",
    "integrations/*.json",
    "prompts/**/*.md"
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = ["ignore::DeprecationWarning"]

[tool.coverage.run]
source = ["redgit"]
omit = ["tests/*", "redgit/splash.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
show_missing = true