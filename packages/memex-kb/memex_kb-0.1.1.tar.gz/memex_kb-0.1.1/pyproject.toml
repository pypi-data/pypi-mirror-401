[project]
name = "memex-kb"
version = "0.1.1"
description = "Personal knowledge base with semantic search"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "Void Labs" },
]
keywords = [
    "knowledge-base",
    "semantic-search",
    "mcp",
    "embeddings",
    "personal-wiki",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Documentation",
    "Topic :: Text Processing :: Markup :: Markdown",
]
dependencies = [
    "fastmcp>=2.14.1",
    "pydantic>=2.12.0",
    "whoosh-reloaded>=2.7.4",
    "python-frontmatter>=1.1.0",
    "watchdog>=4.0.0",
    "tiktoken>=0.5.0",
    "fastapi>=0.115.0",
    "uvicorn>=0.32.0",
    "click>=8.1.0",
    "jinja2>=3.1.0",
]

[project.optional-dependencies]
semantic = [
    "chromadb>=0.5.0,<1.0.0",  # Cap for arm64 onnxruntime compatibility
    "sentence-transformers>=3.0.0",
    "posthog<5.0.0",  # Chroma telemetry expects positional capture() args
    "torch>=2.0.0",  # Explicit dep so uv.sources applies (CPU-only build)
]

[project.scripts]
memex = "memex.server:main"
memex-web = "memex.webapp.api:main"
mx = "memex.cli:main"

[project.urls]
Homepage = "https://github.com/voidlabs/memex"
Documentation = "https://github.com/voidlabs/memex#readme"
Repository = "https://github.com/voidlabs/memex"
Issues = "https://github.com/voidlabs/memex/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/memex"]

[dependency-groups]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=7.0.0",
    "ruff>=0.8.0",
]

# =============================================================================
# uv Configuration - CPU-only PyTorch
# =============================================================================
# sentence-transformers pulls in torch, which by default includes NVIDIA CUDA
# libraries (~3.6GB) and triton (~257MB). Using CPU-only torch saves ~4GB.
# GPU users can override with: uv sync --index pytorch-gpu=https://download.pytorch.org/whl/cu124

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[tool.uv.sources]
torch = [{ index = "pytorch-cpu" }]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
filterwarnings = [
    # Expected when mocking run_async - the coroutine is intentionally discarded
    "ignore:coroutine .* was never awaited:RuntimeWarning",
]
