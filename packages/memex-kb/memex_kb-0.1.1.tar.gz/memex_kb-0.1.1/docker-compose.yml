# Memex Explorer - Docker Compose
# Deploy with: docker compose up -d

services:
  kb-explorer:
    build:
      context: .
      dockerfile: Dockerfile
    image: memex-explorer:latest
    container_name: memex-explorer
    restart: unless-stopped
    ports:
      - "8088:8080"
    volumes:
      # Mount KB project root for registry path resolution
      - ./:/project:ro
      # Mount cross-project beads directories at host paths (for registry resolution)
      - /srv/fast/code/epstein/.beads:/srv/fast/code/epstein/.beads:ro
      - /srv/fast/code/voidlabs-ansible/.beads:/srv/fast/code/voidlabs-ansible/.beads:ro
      - /srv/fast/code/voidlabs-devtools/.beads:/srv/fast/code/voidlabs-devtools/.beads:ro
      # Persistent storage for indices and view tracking
      - kb-data:/data
    environment:
      - MEMEX_KB_ROOT=/project/kb
      - MEMEX_INDEX_ROOT=/data/indices
      - HOST=0.0.0.0
      - PORT=8080
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/stats')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kb.rule=Host(`kb.voidlabs.local`)"
      - "traefik.http.services.kb.loadbalancer.server.port=8080"

volumes:
  kb-data:
    driver: local
