# GitHub Actions workflow for publishing memex knowledge base to GitHub Pages
#
# Usage:
#   1. Copy this file to your KB repository at .github/workflows/publish-kb.yml
#   2. Enable GitHub Pages in your repository settings (Settings > Pages)
#   3. Select "GitHub Actions" as the source
#   4. Push changes to your main branch
#
# The workflow will:
#   - Build a static site from your markdown files
#   - Publish to GitHub Pages at https://<user>.github.io/<repo>/

name: Publish Knowledge Base

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - '.github/workflows/publish-kb.yml'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install memex
        run: pip install memex-kb

      - name: Build static site
        env:
          MEMEX_KB_ROOT: ${{ github.workspace }}
          MEMEX_INDEX_ROOT: /tmp/memex-index
        run: |
          mx publish \
            --output _site \
            --base-url "/${{ github.event.repository.name }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
