<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <style>
        /* ===== NORD COLOR PALETTE ===== */
        :root {
            /* Nord Polar Night (dark backgrounds) */
            --nord0: #2e3440;
            --nord1: #3b4252;
            --nord2: #434c5e;
            --nord3: #4c566a;

            /* Nord Snow Storm (light backgrounds/text) */
            --nord4: #d8dee9;
            --nord5: #e5e9f0;
            --nord6: #eceff4;

            /* Nord Frost (accent colors) */
            --nord7: #8fbcbb;
            --nord8: #88c0d0;
            --nord9: #81a1c1;
            --nord10: #5e81ac;

            /* Nord Aurora (semantic colors) */
            --nord11: #bf616a;
            --nord12: #d08770;
            --nord13: #ebcb8b;
            --nord14: #a3be8c;
            --nord15: #b48ead;

            /* ===== DARK THEME (Default) ===== */
            /* Background hierarchy */
            --bg-abyss: #242933;
            --bg-void: var(--nord0);
            --bg-deep: var(--nord1);
            --bg-surface: var(--nord2);
            --bg-elevated: var(--nord3);
            --bg-hover: #505868;

            /* Borders */
            --border-void: var(--nord1);
            --border-subtle: var(--nord2);
            --border-focus: var(--nord3);

            /* Text hierarchy */
            --text-primary: var(--nord6);
            --text-secondary: var(--nord4);
            --text-tertiary: #a0a8b5;
            --text-muted: #8892a2;

            /* Primary accent (Frost cyan) - aliased for compatibility */
            --cyan-glow: var(--nord8);
            --cyan-bright: var(--nord7);
            --cyan-soft: var(--nord9);
            --cyan-muted: rgba(136, 192, 208, 0.15);
            --cyan-ghost: rgba(136, 192, 208, 0.08);

            /* Secondary accent (Aurora yellow) - aliased for compatibility */
            --amber-glow: var(--nord13);
            --amber-bright: #f0d399;
            --amber-soft: var(--nord12);
            --amber-muted: rgba(235, 203, 139, 0.15);
            --amber-ghost: rgba(235, 203, 139, 0.08);

            /* Status colors (Aurora) */
            --emerald: var(--nord14);
            --emerald-muted: rgba(163, 190, 140, 0.2);
            --rose: var(--nord11);
            --rose-muted: rgba(191, 97, 106, 0.2);
            --violet: var(--nord15);
            --violet-muted: rgba(180, 142, 173, 0.15);

            /* Shadows and glows */
            --shadow-ambient: 0 0 80px rgba(136, 192, 208, 0.03);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 35px 60px -15px rgba(0, 0, 0, 0.5);
            --glow-cyan: 0 0 30px rgba(136, 192, 208, 0.2);
            --glow-amber: 0 0 30px rgba(235, 203, 139, 0.2);

            /* Typography */
            --font-display: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;

            /* Transitions */
            --ease-out: cubic-bezier(0.16, 1, 0.3, 1);
            --duration-fast: 150ms;
            --duration-normal: 250ms;
            --duration-slow: 400ms;

            /* Color scheme hint */
            color-scheme: dark light;
        }

        /* ===== LIGHT THEME ===== */
        @media (prefers-color-scheme: light) {
            :root {
                /* Background hierarchy (inverted) */
                --bg-abyss: var(--nord6);
                --bg-void: var(--nord5);
                --bg-deep: var(--nord6);
                --bg-surface: #ffffff;
                --bg-elevated: var(--nord5);
                --bg-hover: var(--nord4);

                /* Borders */
                --border-void: var(--nord4);
                --border-subtle: #c9d1dc;
                --border-focus: var(--nord9);

                /* Text hierarchy */
                --text-primary: var(--nord0);
                --text-secondary: var(--nord1);
                --text-tertiary: var(--nord2);
                --text-muted: var(--nord3);

                /* Primary accent (darker for contrast) */
                --cyan-glow: var(--nord10);
                --cyan-bright: var(--nord9);
                --cyan-soft: var(--nord8);
                --cyan-muted: rgba(94, 129, 172, 0.15);
                --cyan-ghost: rgba(94, 129, 172, 0.08);

                /* Secondary accent */
                --amber-glow: var(--nord12);
                --amber-bright: var(--nord13);
                --amber-soft: #c97b60;
                --amber-muted: rgba(208, 135, 112, 0.15);
                --amber-ghost: rgba(208, 135, 112, 0.08);

                /* Status colors (slightly adjusted for light bg) */
                --emerald: #8aab7a;
                --emerald-muted: rgba(138, 171, 122, 0.2);
                --rose: #b5545e;
                --rose-muted: rgba(181, 84, 94, 0.2);
                --violet: #a6799a;
                --violet-muted: rgba(166, 121, 154, 0.15);

                /* Shadows (softer for light mode) */
                --shadow-ambient: 0 0 80px rgba(94, 129, 172, 0.05);
                --shadow-lg: 0 25px 50px -12px rgba(46, 52, 64, 0.15);
                --shadow-xl: 0 35px 60px -15px rgba(46, 52, 64, 0.2);
                --glow-cyan: 0 0 30px rgba(94, 129, 172, 0.15);
                --glow-amber: 0 0 30px rgba(208, 135, 112, 0.15);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: var(--font-display);
            background: var(--bg-abyss);
            color: var(--text-primary);
            line-height: 1.7;
            min-height: 100vh;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Ambient background glow */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(136, 192, 208, 0.03) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(180, 142, 173, 0.02) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(235, 203, 139, 0.01) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
            animation: ambient-drift 60s ease-in-out infinite alternate;
        }

        @media (prefers-color-scheme: light) {
            body::before {
                background:
                    radial-gradient(ellipse at 20% 20%, rgba(94, 129, 172, 0.05) 0%, transparent 50%),
                    radial-gradient(ellipse at 80% 80%, rgba(180, 142, 173, 0.03) 0%, transparent 50%),
                    radial-gradient(ellipse at 50% 50%, rgba(208, 135, 112, 0.02) 0%, transparent 70%);
            }
        }

        @keyframes ambient-drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-5%, -5%) rotate(3deg); }
        }

        /* Layout */
        .app {
            display: grid;
            grid-template-columns: 260px 1fr 300px;
            grid-template-rows: 64px 1fr;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            background: linear-gradient(180deg, var(--bg-deep) 0%, var(--bg-void) 100%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 28px;
            border-bottom: 1px solid var(--border-void);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg,
                transparent 0%,
                var(--border-subtle) 20%,
                var(--cyan-glow) 50%,
                var(--border-subtle) 80%,
                transparent 100%
            );
            opacity: 0.3;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-mark {
            width: 36px;
            height: 36px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-mark::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid var(--cyan-glow);
            border-radius: 8px;
            opacity: 0.6;
            transform: rotate(45deg);
        }

        .logo-mark::after {
            content: '';
            position: absolute;
            inset: 4px;
            background: linear-gradient(135deg, var(--cyan-glow) 0%, var(--violet) 100%);
            border-radius: 4px;
            opacity: 0.8;
            transform: rotate(45deg);
        }

        .logo-text {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            color: var(--text-primary);
        }

        .logo-text span {
            opacity: 0.4;
            font-weight: 400;
        }

        /* Search - the focal point */
        .search-container {
            flex: 1;
            max-width: 520px;
            margin: 0 48px;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 48px;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            font-weight: 400;
            transition: all var(--duration-normal) var(--ease-out);
        }

        .search-input:hover {
            border-color: var(--border-focus);
            background: var(--bg-elevated);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--cyan-glow);
            background: var(--bg-elevated);
            box-shadow:
                0 0 0 4px var(--cyan-muted),
                0 0 40px var(--cyan-muted);
        }

        .search-input::placeholder {
            color: var(--text-muted);
            font-weight: 300;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.875rem;
            transition: color var(--duration-fast) ease;
            pointer-events: none;
        }

        .search-input:focus ~ .search-icon,
        .search-input:not(:placeholder-shown) ~ .search-icon {
            color: var(--cyan-glow);
        }

        .search-shortcut {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 4px;
            opacity: 0.4;
            transition: opacity var(--duration-fast) ease;
            pointer-events: none;
        }

        .search-input:focus ~ .search-shortcut {
            opacity: 0;
        }

        .search-shortcut kbd {
            font-family: var(--font-mono);
            font-size: 0.625rem;
            padding: 2px 6px;
            background: var(--bg-hover);
            border: 1px solid var(--border-subtle);
            border-radius: 4px;
            color: var(--text-tertiary);
        }

        .search-results {
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            right: 0;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            max-height: 420px;
            overflow-y: auto;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-8px);
            transition: all var(--duration-normal) var(--ease-out);
            box-shadow: var(--shadow-xl), var(--glow-cyan);
        }

        .search-results.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .search-result {
            padding: 14px 18px;
            border-bottom: 1px solid var(--border-void);
            cursor: pointer;
            transition: all var(--duration-fast) ease;
        }

        .search-result:last-child {
            border-bottom: none;
        }

        .search-result:hover {
            background: var(--bg-hover);
        }

        .search-result-title {
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--cyan-bright);
            margin-bottom: 4px;
        }

        .search-result-snippet {
            font-family: var(--font-display);
            font-size: 0.875rem;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            line-height: 1.5;
        }

        /* Stats */
        .stats {
            display: flex;
            align-items: center;
            gap: 20px;
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            color: var(--text-muted);
            letter-spacing: 0.02em;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-value {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .stat-label {
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Live reload indicator */
        #live-reload-indicator {
            opacity: 0.5;
            transition: opacity var(--duration-normal) ease;
            cursor: default;
        }

        #live-reload-indicator.connected {
            opacity: 1;
        }

        .live-reload-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-muted);
            transition: all var(--duration-normal) ease;
        }

        #live-reload-indicator.connected .live-reload-dot {
            background: var(--emerald);
            box-shadow: 0 0 8px var(--emerald);
        }

        #live-reload-indicator.flash .live-reload-dot {
            background: var(--amber-glow);
            box-shadow: 0 0 16px var(--amber-glow);
            animation: pulse-glow 0.5s ease;
        }

        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.8); }
        }

        /* Sidebar */
        .sidebar {
            background: var(--bg-void);
            border-right: 1px solid var(--border-void);
            overflow-y: auto;
            padding: 20px 0;
        }

        .sidebar-section {
            margin-bottom: 8px;
        }

        .sidebar-header {
            padding: 12px 20px 8px;
            font-family: var(--font-mono);
            font-size: 0.625rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-muted);
        }

        .nav-tabs {
            display: flex;
            gap: 4px;
            padding: 0 12px;
            margin-bottom: 16px;
        }

        .nav-tab {
            flex: 1;
            padding: 8px 12px;
            background: transparent;
            border: 1px solid var(--border-void);
            border-radius: 8px;
            color: var(--text-tertiary);
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            font-weight: 400;
            cursor: pointer;
            transition: all var(--duration-fast) ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .nav-tab:hover {
            background: var(--bg-surface);
            border-color: var(--border-subtle);
            color: var(--text-secondary);
        }

        .nav-tab.active {
            background: var(--cyan-muted);
            border-color: var(--cyan-glow);
            color: var(--cyan-bright);
        }

        /* Tree */
        .tree {
            padding: 0 8px;
        }

        .tree-item {
            padding: 7px 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all var(--duration-fast) ease;
        }

        .tree-item:hover {
            background: var(--bg-surface);
        }

        .tree-item.active {
            background: var(--cyan-ghost);
        }

        .tree-item.active .tree-label {
            color: var(--cyan-bright);
        }

        .tree-icon {
            font-size: 0.6875rem;
            color: var(--text-muted);
            width: 14px;
            text-align: center;
            flex-shrink: 0;
        }

        .tree-icon.folder {
            color: var(--amber-glow);
        }

        .tree-icon.file {
            color: var(--cyan-glow);
            opacity: 0.6;
        }

        .tree-label {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            font-weight: 400;
            color: var(--text-secondary);
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .tree-children {
            margin-left: 14px;
            padding-left: 10px;
            border-left: 1px solid var(--border-void);
        }

        /* Main content */
        .main {
            background: var(--bg-abyss);
            overflow-y: auto;
            position: relative;
        }

        .view-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 2px;
            z-index: 100;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            padding: 4px;
        }

        .view-btn {
            padding: 8px 16px;
            background: transparent;
            border: none;
            border-radius: 6px;
            color: var(--text-tertiary);
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            font-weight: 400;
            cursor: pointer;
            transition: all var(--duration-fast) ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .view-btn:hover {
            color: var(--text-secondary);
            background: var(--bg-hover);
        }

        .view-btn.active {
            background: var(--cyan-muted);
            color: var(--cyan-bright);
        }

        /* Graph view */
        .graph-container {
            width: 100%;
            height: 100%;
            display: none;
            background: radial-gradient(ellipse at center, var(--bg-deep) 0%, var(--bg-abyss) 100%);
        }

        .graph-container.active {
            display: block;
        }

        .graph-container svg {
            width: 100%;
            height: 100%;
        }

        .graph-node {
            cursor: pointer;
        }

        .graph-node circle {
            transition: all var(--duration-normal) var(--ease-out);
            filter: drop-shadow(0 0 4px currentColor);
        }

        .graph-node:hover circle {
            filter: drop-shadow(0 0 12px currentColor) brightness(1.3);
            transform: scale(1.2);
        }

        .graph-node text {
            font-family: var(--font-mono);
            font-size: 10px;
            font-weight: 400;
            fill: var(--text-secondary);
            pointer-events: none;
            opacity: 0.8;
        }

        .graph-link {
            stroke: var(--border-subtle);
            stroke-opacity: 0.3;
            stroke-width: 1;
        }

        /* Reader view */
        .reader-container {
            display: none;
            padding: 56px 64px;
            max-width: 820px;
            margin: 0 auto;
        }

        .reader-container.active {
            display: block;
        }

        .entry-header {
            margin-bottom: 40px;
            padding-bottom: 32px;
            border-bottom: 1px solid var(--border-void);
            position: relative;
        }

        .entry-header::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 80px;
            height: 1px;
            background: var(--cyan-glow);
            opacity: 0.5;
        }

        .entry-path {
            display: block;
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            color: var(--text-muted);
            margin-bottom: 16px;
            letter-spacing: 0.02em;
            text-decoration: none;
        }

        .entry-path:hover {
            color: var(--text-secondary);
        }

        .entry-meta {
            display: flex;
            gap: 24px;
            flex-wrap: wrap;
        }

        .entry-meta-item {
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            color: var(--text-muted);
        }

        .entry-meta-item span {
            color: var(--text-secondary);
        }

        .entry-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .tag {
            padding: 4px 12px;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            font-family: var(--font-mono);
            font-size: 0.625rem;
            font-weight: 400;
            color: var(--cyan-bright);
            letter-spacing: 0.02em;
            transition: all var(--duration-fast) ease;
        }

        .tag:hover {
            background: var(--cyan-ghost);
            border-color: var(--cyan-glow);
        }

        /* Entry content */
        .entry-content {
            font-size: 1.0625rem;
            line-height: 1.85;
            color: var(--text-secondary);
        }

        .entry-content h1, .entry-content h2, .entry-content h3,
        .entry-content h4, .entry-content h5, .entry-content h6 {
            font-family: var(--font-display);
            color: var(--text-primary);
            margin: 40px 0 20px;
            font-weight: 500;
            line-height: 1.3;
        }

        .entry-content h1 { font-size: 1.75rem; }
        .entry-content h2 {
            font-size: 1.375rem;
            color: var(--cyan-bright);
        }
        .entry-content h3 { font-size: 1.125rem; }

        .entry-content p {
            margin-bottom: 20px;
        }

        .entry-content a {
            color: var(--cyan-glow);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color var(--duration-fast) ease;
        }

        .entry-content a:hover {
            border-bottom-color: var(--cyan-glow);
        }

        .entry-content a.wikilink {
            color: var(--amber-bright);
            background: var(--amber-ghost);
            padding: 2px 8px;
            border-radius: 4px;
            border-bottom: none;
            font-family: var(--font-mono);
            font-size: 0.9em;
            transition: all var(--duration-fast) ease;
        }

        .entry-content a.wikilink:hover {
            background: var(--amber-muted);
        }

        .entry-content code {
            font-family: var(--font-mono);
            font-size: 0.875em;
            background: var(--bg-surface);

            background: var(--bg-surface);

            padding: 20px 24px;

        /* Welcome screen - atmospheric */

            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 64px;
            position: relative;

        .welcome::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            height: 400px;
            background: radial-gradient(circle, var(--cyan-muted) 0%, transparent 70%);

        @keyframes welcome-pulse {

        .welcome-icon {
            width: 100px;
            height: 100px;
            position: relative;
            margin-bottom: 40px;
            z-index: 1;

        .welcome-icon::before {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid var(--cyan-glow);
            border-radius: 24px;
            transform: rotate(45deg);
            animation: icon-rotate 20s linear infinite;

        .welcome-icon::after {
            content: '';
            position: absolute;
            inset: 20px;
            background: linear-gradient(135deg, var(--cyan-glow) 0%, var(--violet) 100%);
            border-radius: 12px;
            transform: rotate(45deg);
            opacity: 0.9;
            box-shadow: 0 0 60px var(--cyan-muted);

        @keyframes icon-rotate {
            0% { transform: rotate(45deg); }

            color: var(--text-primary);
            margin-bottom: 16px;
            letter-spacing: -0.01em;
            z-index: 1;

        .welcome-subtitle {
            font-family: var(--font-display);
            font-size: 1.125rem;
            color: var(--text-tertiary);

            line-height: 1.6;
            z-index: 1;

        .welcome-subtitle em {

        /* Scrollbar */

        .kanban-card-meta {

        .kanban-card-id {
            font-family: var(--font-mono);
            font-size: 0.625rem;
            color: var(--text-muted);
        }

        .kanban-card-type {
            font-family: var(--font-mono);

        .type-task { background: var(--bg-hover); color: var(--text-secondary); }

        .kanban-unavailable-title {
            font-family: var(--font-display);
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 10px;

        .kanban-unavailable-message {

            font-size: 0.9375rem;

            padding: 2px 8px;

            color: var(--amber-bright);

        /* Beads section in right panel */
        .beads-status-dot {

            height: 6px;

        .beads-status-dot.status-closed { background: var(--emerald); box-shadow: 0 0 6px var(--emerald); }
        .beads-status-dot.status-blocked { background: var(--rose); box-shadow: 0 0 6px var(--rose); }

        /* Issue Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(5, 6, 10, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            opacity: 0;
            visibility: hidden;
            transition: all var(--duration-normal) var(--ease-out);
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: var(--bg-deep);
            border: 1px solid var(--border-subtle);
            border-radius: 16px;

            box-shadow: var(--shadow-xl), var(--glow-cyan);
            transform: scale(0.95) translateY(20px);

        .modal-overlay.active .modal {
            transform: scale(1) translateY(0);

            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 24px 28px;
            border-bottom: 1px solid var(--border-void);
            background: var(--bg-void);

            flex: 1;

            font-family: var(--font-display);

            color: var(--text-primary);
            line-height: 1.4;
            margin-bottom: 10px;

            align-items: center;

            flex-wrap: wrap;

        .modal-id {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--cyan-bright);

        .modal-badge {

        .modal-section-label {

        .modal-timestamp-value {

        .modal-child-id {

            font-size: 0.75rem;

        .modal-comments {

        .modal-comment:last-child {

        .modal-comment-author {
            font-family: var(--font-mono);

            <div class="sidebar-section" id="recent-section" style="display: none;">

        <!-- Main content -->
        <main class="main">

        <!-- Right panel -->
        <aside class="panel" id="panel">
            <div class="panel-section">

            <div class="panel-section">

            <div class="panel-section" id="beads-section">

    <!-- Issue Modal -->
    <div class="modal-overlay" id="issue-modal-overlay">
        <div class="modal" id="issue-modal">
            <!-- Content populated by JS -->

    </div>

    <script>
        // State
        const state = {
            currentEntry: null,
            currentView: 'reader',
            graph: null,
            simulation: null,
            kanban: null,
            beadsAvailable: null,
            linkedBeadsIssues: [],
            currentBeadsProject: null,  // beads_project from current entry
        };

        // API helpers
        const api = {
            async get(path) {
                const url = `/api${path}`;
                console.log('API GET:', url);
                const res = await fetch(url);
                if (!res.ok) {
                    const text = await res.text();
                    console.error('API error response:', res.status, text);
                    throw new Error(`API error: ${res.status} - ${text}`);
                }
                return res.json();
            },

            async search(query) {
                return this.get(`/search?q=${encodeURIComponent(query)}&limit=10`);
            },

            async getEntry(path) {
                return this.get(`/entries/${encodeURIComponent(path)}`);
            },

            async getTree() {
                return this.get('/tree');
            },

            async getGraph() {
                return this.get('/graph');
            },

            async getStats() {
                return this.get('/stats');
            },

            async getRecent() {
                return this.get('/recent?limit=20');
            },

            async getBeadsConfig() {
                return this.get('/beads/config');
            },

            async getBeadsKanban(projectPath = null) {
                const params = projectPath ? `?project_path=${encodeURIComponent(projectPath)}` : '';
                return this.get(`/beads/kanban${params}`);
            },

            async getEntryBeads(path) {
                return this.get(`/entries/${encodeURIComponent(path)}/beads`);
            },

            async getIssueDetail(issueId, projectPath = null) {
                const params = projectPath ? `?project_path=${encodeURIComponent(projectPath)}` : '';
                return this.get(`/beads/issues/${encodeURIComponent(issueId)}${params}`);
            },
        };

        // DOM helpers
        const $ = (sel) => document.querySelector(sel);
        const $$ = (sel) => document.querySelectorAll(sel);

        // Configure marked for markdown rendering
        const wikiLinkExtension = {
            name: 'wikilink',
            level: 'inline',
            start(src) { return src.indexOf('[['); },
            tokenizer(src) {
                const match = /^\[\[([^\]]+)\]\]/.exec(src);
                if (match) {
                    return {
                        type: 'wikilink',
                        raw: match[0],
                        target: match[1].trim(),
                    };
                }
            },
            renderer(token) {
                const target = token.target;
                return `<a href="#" class="wikilink" data-path="${target}">${target}</a>`;
            }
        };

        // Custom renderer to handle mermaid code blocks
        const mermaidRenderer = {
            code(code, infostring) {
                const lang = (infostring || '').split(/\s+/)[0];
                if (lang === 'mermaid') {
                    // Return a placeholder div that will be processed by mermaid
                    const id = 'mermaid-' + Math.random().toString(36).substr(2, 9);
                    return `<div class="mermaid" data-mermaid-id="${id}">${escapeHtmlForMermaid(code)}</div>`;
                }
                // Fall back to default code rendering with highlight.js
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        const highlighted = hljs.highlight(code, { language: lang }).value;
                        return `<pre><code class="hljs language-${lang}">${highlighted}</code></pre>`;
                    } catch (e) {
                        console.warn('Highlight.js error:', e);
                    }
                }
                return `<pre><code>${escapeHtmlForMermaid(code)}</code></pre>`;
            }
        };

        // Helper to escape HTML for mermaid content
        function escapeHtmlForMermaid(text) {
            return text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }

        marked.use({
            extensions: [wikiLinkExtension],
            renderer: mermaidRenderer,
            gfm: true,
            breaks: false,
            headerIds: false,
        });

        // Initialize mermaid with dark theme
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            themeVariables: {
                primaryColor: '#22d3ee',
                primaryTextColor: '#e8e6e3',
                primaryBorderColor: '#3a4158',
                lineColor: '#6b7280',
                secondaryColor: '#1a1e28',
                tertiaryColor: '#151820',
                background: '#151820',
                mainBkg: '#1a1e28',
                secondBkg: '#151820',
                nodeBorder: '#3a4158',
                clusterBkg: '#0f1118',
                clusterBorder: '#262b3a',
                titleColor: '#e8e6e3',
                edgeLabelBackground: '#151820',
                nodeTextColor: '#e8e6e3',
            },
            flowchart: {
                curve: 'basis',
                padding: 20,
            },
            sequence: {
                actorMargin: 50,
                boxMargin: 10,
                boxTextMargin: 5,
            },
        });

        // Render markdown to HTML
        function renderMarkdown(content) {
            return marked.parse(content);
        }

        // Process mermaid diagrams after content is rendered
        async function processMermaidDiagrams(container) {
            const mermaidElements = container.querySelectorAll('.mermaid');
            if (mermaidElements.length === 0) return;

            for (const el of mermaidElements) {
                const id = el.dataset.mermaidId;
                const code = el.textContent;

                try {
                    const { svg } = await mermaid.render(id, code);
                    el.innerHTML = svg;
                } catch (e) {
                    console.error('Mermaid rendering error:', e);
                    el.className = 'mermaid-error';
                    el.innerHTML = `
                        <div class="mermaid-error-title">Diagram rendering failed</div>
                        <div>${escapeHtml(e.message || 'Unknown error')}</div>
                        <div class="mermaid-error-code">${escapeHtmlForMermaid(code)}</div>
                    `;
                }
            }
        }

        // Initialize
        async function init() {
            await loadStats();
            await loadTree();
            await loadRecent();
            await initBeads();
            setupSearch();
            setupNavigation();
            setupViewToggle();
            setupKeyboard();
            setupModalBackdrop();
            setupLiveReload();
        }

        // Live reload via Server-Sent Events
        function setupLiveReload() {
            let eventSource = null;
            let reconnectAttempts = 0;
            const maxReconnectAttempts = 10;
            const reconnectDelay = 3000;

            function connect() {
                if (eventSource) {
                    eventSource.close();
                }

                console.log('Live reload: connecting to SSE...');
                eventSource = new EventSource('/api/events');

                eventSource.onopen = () => {
                    console.log('Live reload: connected');
                    reconnectAttempts = 0;
                    updateLiveReloadIndicator(true);
                };

                eventSource.onerror = (e) => {
                    console.warn('Live reload: connection error', e);
                    updateLiveReloadIndicator(false);
                    eventSource.close();

                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        console.log(`Live reload: reconnecting in ${reconnectDelay}ms (attempt ${reconnectAttempts})`);
                        setTimeout(connect, reconnectDelay);
                    } else {
                        console.error('Live reload: max reconnect attempts reached');
                    }
                };

                eventSource.addEventListener('file_changed', (e) => {
                    const data = JSON.parse(e.data);
                    console.log('Live reload: file changed', data.path);
                    handleFileChange(data.path);
                });

                eventSource.addEventListener('file_deleted', (e) => {
                    const data = JSON.parse(e.data);
                    console.log('Live reload: file deleted', data.path);
                    handleFileChange(data.path, true);
                });

                eventSource.addEventListener('reindex_complete', (e) => {
                    const data = JSON.parse(e.data);
                    console.log('Live reload: reindex complete', data.count, 'files');
                    loadTree();
                    loadStats();
                    loadRecent();
                });

                eventSource.addEventListener('heartbeat', (e) => {
                    // Keep-alive
                });
            }

            function handleFileChange(changedPath, isDeleted = false) {
                loadTree();
                loadStats();
                loadRecent();

                if (state.currentEntry && state.currentEntry.path === changedPath) {
                    if (isDeleted) {
                        state.currentEntry = null;
                        $('#welcome').style.display = 'flex';
                        $('#entry-content').style.display = 'none';
                        $('#links-out').innerHTML = '<div class="empty-state">No outgoing links</div>';
                        $('#links-in').innerHTML = '<div class="empty-state">No backlinks</div>';
                    } else {
                        loadEntry(changedPath);
                    }
                }

                if (state.currentView === 'graph') {
                    state.graph = null;
                    loadGraph();
                }

                flashLiveReloadIndicator();
            }

            function updateLiveReloadIndicator(connected) {
                let indicator = $('#live-reload-indicator');
                if (!indicator) return;
                indicator.classList.toggle('connected', connected);
                indicator.title = connected ? 'Live reload connected' : 'Live reload disconnected';
            }

            function flashLiveReloadIndicator() {
                let indicator = $('#live-reload-indicator');
                if (!indicator) return;
                indicator.classList.add('flash');
                setTimeout(() => indicator.classList.remove('flash'), 500);
            }

            connect();

            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'visible' && eventSource?.readyState === EventSource.CLOSED) {
                    console.log('Live reload: tab visible, reconnecting...');
                    reconnectAttempts = 0;
                    connect();
                }
            });
        }

        // Initialize beads
        async function initBeads() {
            try {
                console.log('initBeads: fetching config...');
                const config = await api.getBeadsConfig();
                console.log('initBeads: config =', config);
                state.beadsAvailable = config.available;

                const kanbanBtn = document.querySelector('[data-view="kanban"]');
                if (kanbanBtn && !config.available) {
                    kanbanBtn.style.opacity = '0.5';
                    kanbanBtn.title = 'Beads not available for this KB';
                }
            } catch (e) {
                console.error('Failed to check beads config:', e);
                state.beadsAvailable = false;
            }
        }

        // Load stats
        async function loadStats() {
            try {
                const stats = await api.getStats();
                $('#stat-entries').textContent = stats.total_entries;
                $('#stat-links').textContent = stats.total_links;
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }

        // Load tree
        async function loadTree() {
            try {
                const tree = await api.getTree();
                renderTree(tree, $('#tree'));

                // Update sidebar header based on whether KB has folders
                const hasDirectories = tree.some(node => node.type === 'directory');
                const header = document.querySelector('#tree-section .sidebar-header');
                if (header) {
                    header.textContent = hasDirectories ? 'Categories' : 'Entries';
                }
            } catch (e) {
                console.error('Failed to load tree:', e);
            }
        }

        // Load recent
        async function loadRecent() {
            try {
                const recent = await api.getRecent();
                const container = $('#recent-list');
                container.innerHTML = recent.map(entry => `
                    <div class="tree-item" data-path="${entry.path}">
                        <span class="tree-icon file">&#9679;</span>
                        <span class="tree-label">${entry.title}</span>
                    </div>
                `).join('');

                container.querySelectorAll('.tree-item').forEach(item => {
                    item.addEventListener('click', () => loadEntry(item.dataset.path));
                });
            } catch (e) {
                console.error('Failed to load recent:', e);
            }
        }

        // Render tree
        function renderTree(nodes, container, level = 0) {
            container.innerHTML = '';

            nodes.forEach(node => {
                if (node.type === 'directory') {
                    const folder = document.createElement('div');
                    folder.innerHTML = `
                        <div class="tree-item" data-expanded="true">
                            <span class="tree-icon folder">&#9660;</span>
                            <span class="tree-label">${node.name}</span>
                        </div>
                        <div class="tree-children"></div>
                    `;

                    const toggle = folder.querySelector('.tree-item');
                    const children = folder.querySelector('.tree-children');

                    toggle.addEventListener('click', () => {
                        const expanded = toggle.dataset.expanded === 'true';
                        toggle.dataset.expanded = !expanded;
                        toggle.querySelector('.tree-icon').innerHTML = expanded ? '&#9654;' : '&#9660;';
                        children.style.display = expanded ? 'none' : 'block';
                    });

                    if (node.children.length > 0) {
                        renderTree(node.children, children, level + 1);
                    }

                    container.appendChild(folder);
                } else {
                    const file = document.createElement('div');
                    file.className = 'tree-item';
                    file.dataset.path = node.path;
                    file.innerHTML = `
                        <span class="tree-icon file">&#9679;</span>
                        <span class="tree-label">${node.title || node.name}</span>
                    `;
                    file.addEventListener('click', () => loadEntry(node.path));
                    container.appendChild(file);
                }
            });
        }

        // Search
        function setupSearch() {
            const input = $('#search-input');
            const results = $('#search-results');
            let timeout;

            if (!input || !results) {
                console.error('Search setup failed');
                return;
            }

            console.log('Search initialized');

            input.addEventListener('input', () => {
                clearTimeout(timeout);
                const query = input.value.trim();

                if (query.length < 2) {
                    results.classList.remove('active');
                    return;
                }

                timeout = setTimeout(async () => {
                    try {
                        console.log('Searching for:', query);
                        const data = await api.search(query);
                        console.log('Search results:', data);
                        if (data.results && data.results.length > 0) {
                            results.innerHTML = data.results.map(r => `
                                <div class="search-result" data-path="${r.path}">
                                    <div class="search-result-title">${r.title}</div>
                                    <div class="search-result-snippet">${r.snippet}</div>
                                </div>
                            `).join('');

                            results.querySelectorAll('.search-result').forEach(item => {
                                item.addEventListener('click', () => {
                                    loadEntry(item.dataset.path);
                                    results.classList.remove('active');
                                    input.value = '';
                                });
                            });

                            results.classList.add('active');
                        } else {
                            results.innerHTML = '<div class="empty-state">No results found</div>';
                            results.classList.add('active');
                        }
                    } catch (e) {
                        console.error('Search failed:', e);
                        results.innerHTML = `<div class="empty-state">Search error: ${e.message}</div>`;
                        results.classList.add('active');
                    }
                }, 200);
            });

            document.addEventListener('click', (e) => {
                if (!input.contains(e.target) && !results.contains(e.target)) {
                    results.classList.remove('active');
                }
            });
        }

        // Load entry
        async function loadEntry(path) {
            try {
                const entry = await api.getEntry(path);
                state.currentEntry = entry;

                const renderedContent = renderMarkdown(entry.content);

                $('#entry-content').innerHTML = `
                    <div class="entry-header">
                        <a href="#${entry.path}" class="entry-path">${entry.path}</a>
                        <div class="entry-meta">
                            ${entry.created ? `<div class="entry-meta-item">Created: <span>${formatDate(entry.created)}</span></div>` : ''}
                            ${entry.updated ? `<div class="entry-meta-item">Updated: <span>${formatDate(entry.updated)}</span></div>` : ''}
                        </div>
                        <div class="entry-tags">
                            ${entry.tags.map(t => `<span class="tag">${t}</span>`).join('')}
                        </div>
                    </div>
                    <div class="entry-content">${renderedContent}</div>
                `;

                $('#welcome').style.display = 'none';
                $('#entry-content').style.display = 'block';

                $('#entry-content').querySelectorAll('.wikilink').forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        loadEntry(link.dataset.path);
                    });
                });

                $('#entry-content').querySelectorAll('pre code').forEach(block => {
                    hljs.highlightElement(block);
                });

                // Process mermaid diagrams
                await processMermaidDiagrams($('#entry-content'));

                updateLinksPanel(entry);

                if (state.currentView === 'graph') {
                    switchView('reader');
                }

                $$('.tree-item').forEach(item => item.classList.remove('active'));
                const treeItem = document.querySelector(`.tree-item[data-path="${entry.path}"]`);
                if (treeItem) treeItem.classList.add('active');

            } catch (e) {
                console.error('Failed to load entry:', e);
            }
        }

        // Update links panel
        async function updateLinksPanel(entry) {
            const linksOut = $('#links-out');
            const linksIn = $('#links-in');

            if (entry.links.length > 0) {
                linksOut.innerHTML = entry.links.map(link => `
                    <li class="link-item" data-path="${link}">
                        <div class="link-title">${link.split('/').pop().replace('.md', '')}</div>
                        <div class="link-path">${link}</div>
                    </li>
                `).join('');

                linksOut.querySelectorAll('.link-item').forEach(item => {
                    item.addEventListener('click', () => loadEntry(item.dataset.path));
                });
            } else {
                linksOut.innerHTML = '<div class="empty-state">No outgoing links</div>';
            }

            if (entry.backlinks.length > 0) {
                linksIn.innerHTML = entry.backlinks.map(link => `
                    <li class="link-item" data-path="${link}.md">
                        <div class="link-title">${link.split('/').pop()}</div>
                        <div class="link-path">${link}</div>
                    </li>
                `).join('');

                linksIn.querySelectorAll('.link-item').forEach(item => {
                    item.addEventListener('click', () => loadEntry(item.dataset.path));
                });
            } else {
                linksIn.innerHTML = '<div class="empty-state">No backlinks</div>';
            }

            await updateBeadsPanel(entry);
        }

        // Update beads issues panel for an entry
        async function updateBeadsPanel(entry) {
            const section = $('#beads-section');
            const issuesList = $('#beads-issues');

            issuesList.innerHTML = '<li class="link-item">Checking...</li>';
            state.linkedBeadsIssues = [];

            // Always try to fetch entry beads - entries can have their own beads_project
            // even when KB root doesn't have beads
            try {
                issuesList.innerHTML = '<li class="link-item">Loading...</li>';
                const beadsData = await api.getEntryBeads(entry.path);

                // Track current entry's beads project for kanban view
                state.currentBeadsProject = beadsData.beads_project;
                // Reset kanban when project changes
                state.kanban = null;

                const allIssues = [
                    ...beadsData.linked_issues,
                    ...(beadsData.project_issues || [])
                ];

                state.linkedBeadsIssues = allIssues;

                if (allIssues.length === 0) {
                    issuesList.innerHTML = '<div class="empty-state">No linked issues</div>';
                    return;
                }

                issuesList.innerHTML = allIssues.slice(0, 10).map(issue => `
                    <li class="link-item beads-issue-item" data-issue-id="${escapeHtml(issue.id)}">
                        <div class="link-title">
                            <span class="beads-status-dot status-${issue.status}"></span>
                            ${escapeHtml(issue.title)}
                        </div>
                        <div class="link-path">${escapeHtml(issue.id)} &bull; P${issue.priority} &bull; ${escapeHtml(issue.issue_type)}</div>
                    </li>
                `).join('');

                issuesList.querySelectorAll('.beads-issue-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const issueId = item.dataset.issueId;
                        showIssueModal(issueId);
                    });
                });

            } catch (e) {
                console.error('Failed to load beads for entry:', e);
                issuesList.innerHTML = `<li class="link-item" style="color: var(--rose);">Error: ${e.message}</li>`;
            }
        }

        // Navigation tabs
        function setupNavigation() {
            $$('.nav-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    $$('.nav-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');

                    const tabName = tab.dataset.tab;
                    $('#tree-section').style.display = tabName === 'tree' ? 'block' : 'none';
                    $('#recent-section').style.display = tabName === 'recent' ? 'block' : 'none';
                });
            });
        }

        // View toggle
        function setupViewToggle() {
            $$('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => switchView(btn.dataset.view));
            });
        }

        function switchView(view) {
            state.currentView = view;

            $$('.view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });

            $('#graph-container').classList.toggle('active', view === 'graph');
            $('#reader-container').classList.toggle('active', view === 'reader');
            $('#kanban-container').classList.toggle('active', view === 'kanban');

            if (view === 'graph' && !state.graph) {
                loadGraph();
            }
            if (view === 'kanban' && !state.kanban) {
                loadKanban();
            }
        }

        // Load and render kanban
        async function loadKanban() {
            const container = $('#kanban-container');

            // Use current entry's beads_project, or fall back to KB root's beads
            const projectPath = state.currentBeadsProject;

            if (!state.beadsAvailable && !projectPath) {
                container.innerHTML = `
                    <div class="kanban-unavailable">
                        <div class="kanban-unavailable-icon">&#128203;</div>
                        <h2 class="kanban-unavailable-title">Issues Not Available</h2>
                        <p class="kanban-unavailable-message">
                            No issue tracker found. Select an entry with a linked beads project,
                            or initialize KB with <code>bd init</code>.
                        </p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

            try {
                const data = await api.getBeadsKanban(projectPath);
                state.kanban = data;
                renderKanban(data);
            } catch (e) {
                console.error('Failed to load kanban:', e);
                container.innerHTML = `
                    <div class="kanban-unavailable">
                        <div class="kanban-unavailable-icon">&#9888;</div>
                        <h2 class="kanban-unavailable-title">Failed to Load</h2>
                        <p class="kanban-unavailable-message">${escapeHtml(e.message)}</p>
                    </div>
                `;
            }
        }

        function renderKanban(data) {
            const container = $('#kanban-container');

            const columnsHtml = data.columns.map(col => `
                <div class="kanban-column column-${col.status}">
                    <div class="kanban-column-header">
                        <span class="kanban-column-title">${escapeHtml(col.label)}</span>
                        <span class="kanban-column-count">${col.issues.length}</span>
                    </div>
                    <div class="kanban-column-body">
                        ${col.issues.length === 0
                            ? '<div class="kanban-empty">No issues</div>'
                            : col.issues.map(issue => renderKanbanCard(issue)).join('')
                        }
                    </div>
                </div>
            `).join('');

            container.innerHTML = `
                <div class="kanban-header">
                    <span class="kanban-project-name">Project: ${escapeHtml(data.project)}</span>
                    <span class="kanban-stats">${data.total_issues} total issues</span>
                </div>
                <div class="kanban-board">
                    ${columnsHtml}
                </div>
            `;

            container.querySelectorAll('.kanban-card').forEach(card => {
                card.addEventListener('click', () => {
                    const issueId = card.dataset.issueId;
                    showIssueModal(issueId);
                });
            });
        }

        function renderKanbanCard(issue) {
            return `
                <div class="kanban-card" data-issue-id="${escapeHtml(issue.id)}">
                    <div class="kanban-card-title">${escapeHtml(issue.title)}</div>
                    <div class="kanban-card-meta">
                        <span class="kanban-card-id">${escapeHtml(issue.id)}</span>
                        <span class="kanban-card-type type-${issue.issue_type}">${escapeHtml(issue.issue_type)}</span>
                        <span class="kanban-card-priority priority-${issue.priority_label}">P${issue.priority}</span>
                    </div>
                </div>
            `;
        }

        // Format date helper
        function formatDate(dateStr) {
            if (!dateStr) return null;
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Show issue modal
        async function showIssueModal(issueId) {
            const overlay = $('#issue-modal-overlay');
            const modal = $('#issue-modal');

            modal.innerHTML = `
                <div class="modal-header">
                    <div class="modal-title-group">
                        <div class="modal-title">Loading...</div>
                        <div class="modal-meta">
                            <span class="modal-id">${escapeHtml(issueId)}</span>
                        </div>
                    </div>
                    <button class="modal-close" onclick="closeIssueModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="modal-loading">Loading issue details...</div>
                </div>
            `;
            overlay.classList.add('active');

            try {
                const data = await api.getIssueDetail(issueId, state.currentBeadsProject);
                const issue = data.issue;
                const comments = data.comments || [];

                const statusLabel = issue.status.replace(/_/g, ' ');

                let commentsHtml = '';
                if (comments.length > 0) {
                    commentsHtml = `
                        <div class="modal-comments">
                            <div class="modal-section-label">Comments (${comments.length})</div>
                            ${comments.map(c => `
                                <div class="modal-comment">
                                    <div class="modal-comment-header">
                                        <span class="modal-comment-author">${escapeHtml(c.author)}</span>
                                        <span class="modal-comment-date">${formatDate(c.created_at)}</span>
                                    </div>
                                    <div class="modal-comment-content">${c.content_html}</div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }

                let closeReasonHtml = '';
                if (issue.close_reason) {
                    closeReasonHtml = `
                        <div class="modal-section">
                            <div class="modal-close-reason">
                                <div class="modal-close-reason-label">
                                    <span>&#10003;</span> Resolution
                                </div>
                                <div class="modal-close-reason-content">${escapeHtml(issue.close_reason)}</div>
                            </div>
                        </div>
                    `;
                }

                modal.innerHTML = `
                    <div class="modal-header">
                        <div class="modal-title-group">
                            <div class="modal-title">${escapeHtml(issue.title)}</div>
                            <div class="modal-meta">
                                <span class="modal-id">${escapeHtml(issue.id)}</span>
                                <span class="modal-status">
                                    <span class="modal-status-dot status-${issue.status}"></span>
                                    ${escapeHtml(statusLabel)}
                                </span>
                                <span class="modal-badge type-${issue.issue_type}">${escapeHtml(issue.issue_type)}</span>
                                <span class="modal-badge priority-${issue.priority_label}">P${issue.priority}</span>
                            </div>
                        </div>
                        <button class="modal-close" onclick="closeIssueModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        ${issue.description ? `
                            <div class="modal-section">
                                <div class="modal-section-label">Description</div>
                                <div class="modal-description">${escapeHtml(issue.description)}</div>
                            </div>
                        ` : ''}
                        ${closeReasonHtml}
                        <div class="modal-section">
                            <div class="modal-section-label">Details</div>
                            <div class="modal-timestamps">
                                ${issue.created_by ? `
                                    <div class="modal-timestamp">
                                        Created by
                                        <div class="modal-timestamp-value">${escapeHtml(issue.created_by)}</div>
                                    </div>
                                ` : ''}
                                <div class="modal-timestamp">
                                    Created
                                    <div class="modal-timestamp-value">${formatDate(issue.created_at) || 'Unknown'}</div>
                                </div>
                                <div class="modal-timestamp">
                                    Updated
                                    <div class="modal-timestamp-value">${formatDate(issue.updated_at) || 'Unknown'}</div>
                                </div>
                                ${issue.closed_at ? `
                                    <div class="modal-timestamp">
                                        Closed
                                        <div class="modal-timestamp-value">${formatDate(issue.closed_at)}</div>
                                    </div>
                                ` : ''}
                            </div>
                        </div>
                        ${issue.dependents && issue.dependents.length > 0 ? `
                            <div class="modal-section">
                                <div class="modal-section-label">Child Issues (${issue.dependents.length})</div>
                                <div class="modal-children">
                                    ${issue.dependents.map(child => `
                                        <div class="modal-child-issue">
                                            <span class="beads-status-dot status-${child.status}"></span>
                                            <span class="modal-child-id">${escapeHtml(child.id)}</span>
                                            <span class="modal-child-title">${escapeHtml(child.title)}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        ` : ''}
                        ${issue.dependency_count > 0 ? `
                            <div class="modal-section">
                                <div class="modal-section-label">Dependencies</div>
                                <div class="modal-description">${issue.dependency_count} issue(s) blocking this</div>
                            </div>
                        ` : ''}
                        ${commentsHtml}
                    </div>
                `;
            } catch (e) {
                console.error('Failed to load issue details:', e);
                modal.innerHTML = `
                    <div class="modal-header">
                        <div class="modal-title-group">
                            <div class="modal-title">Error</div>
                            <div class="modal-meta">
                                <span class="modal-id">${escapeHtml(issueId)}</span>
                            </div>
                        </div>
                        <button class="modal-close" onclick="closeIssueModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div class="modal-section" style="color: var(--rose);">
                            Failed to load issue details: ${escapeHtml(e.message)}
                        </div>
                    </div>
                `;
            }
        }

        // Close issue modal
        function closeIssueModal() {
            const overlay = $('#issue-modal-overlay');
            overlay.classList.remove('active');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load and render graph
        async function loadGraph() {
            try {
                const data = await api.getGraph();
                state.graph = data;
                renderGraph(data);
            } catch (e) {
                console.error('Failed to load graph:', e);
            }
        }

        function renderGraph(data) {
            const container = $('#graph-container');
            const svg = d3.select('#graph-svg');
            const width = container.clientWidth;
            const height = container.clientHeight;

            svg.selectAll('*').remove();

            // Create gradient definitions for glowing nodes
            const defs = svg.append('defs');

            // Create radial gradients for each category - Nord Aurora palette
            const categories = ['devops', 'infrastructure', 'projects', 'tooling', 'default', 'development', 'best-practices'];
            const colors = {
                'devops': '#d08770',        // nord12 - orange
                'infrastructure': '#88c0d0', // nord8 - cyan
                'projects': '#a3be8c',       // nord14 - green
                'tooling': '#bf616a',        // nord11 - red
                'default': '#81a1c1',        // nord9 - blue
                'development': '#b48ead',    // nord15 - purple
                'best-practices': '#ebcb8b'  // nord13 - yellow
            };

            categories.forEach(cat => {
                const gradient = defs.append('radialGradient')
                    .attr('id', `glow-${cat}`)
                    .attr('cx', '50%').attr('cy', '50%').attr('r', '50%');

                gradient.append('stop')
                    .attr('offset', '0%')
                    .attr('stop-color', colors[cat])
                    .attr('stop-opacity', '1');

                gradient.append('stop')
                    .attr('offset', '100%')
                    .attr('stop-color', colors[cat])
                    .attr('stop-opacity', '0.3');
            });

            // Arrow marker
            defs.append('marker')
                .attr('id', 'arrow')
                .attr('viewBox', '0 -5 10 10')
                .attr('refX', 22)
                .attr('refY', 0)
                .attr('markerWidth', 6)
                .attr('markerHeight', 6)
                .attr('orient', 'auto')
                .append('path')
                .attr('d', 'M0,-5L10,0L0,5')
                .attr('fill', '#3a4158');

            // Setup simulation
            const simulation = d3.forceSimulation(data.nodes)
                .force('link', d3.forceLink(data.edges)
                    .id(d => d.id)
                    .distance(120))
                .force('charge', d3.forceManyBody().strength(-400))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(40));

            state.simulation = simulation;

            const g = svg.append('g');

            const zoom = d3.zoom()
                .scaleExtent([0.1, 4])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });

            svg.call(zoom);

            // Draw links
            const link = g.append('g')
                .selectAll('line')
                .data(data.edges)
                .join('line')
                .attr('class', 'graph-link')
                .attr('marker-end', 'url(#arrow)');

            // Draw nodes
            const node = g.append('g')
                .selectAll('g')
                .data(data.nodes)
                .join('g')
                .attr('class', 'graph-node')
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended));

            // Node glow circles (larger, semi-transparent)
            node.append('circle')
                .attr('r', 16)
                .attr('fill', d => `url(#glow-${d.group || 'default'})`)
                .attr('opacity', 0.4);

            // Node circles
            node.append('circle')
                .attr('r', 6)
                .attr('class', d => `node-${d.group || 'default'}`);

            // Node labels
            node.append('text')
                .attr('dx', 14)
                .attr('dy', 4)
                .text(d => d.label.length > 25 ? d.label.substring(0, 25) + '...' : d.label);

            // Click handler
            node.on('click', (event, d) => {
                loadEntry(d.path);
            });

            // Simulation tick
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node.attr('transform', d => `translate(${d.x},${d.y})`);
            });

            // Drag functions
            function dragstarted(event, d) {
                if (!event.active) simulation.alphaTarget(0.3).restart();
                d.fx = d.x;
                d.fy = d.y;
            }

            function dragged(event, d) {
                d.fx = event.x;
                d.fy = event.y;
            }

            function dragended(event, d) {
                if (!event.active) simulation.alphaTarget(0);
                d.fx = null;
                d.fy = null;
            }
        }

        // Keyboard shortcuts
        function setupKeyboard() {
            document.addEventListener('keydown', (e) => {
                // Ctrl+K for search
                if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                    e.preventDefault();
                    $('#search-input').focus();
                }

                // G for graph view
                if (e.key === 'g' && !e.target.matches('input, textarea')) {
                    switchView('graph');
                }

                // R for reader view
                if (e.key === 'r' && !e.target.matches('input, textarea')) {
                    switchView('reader');
                }

                // K for kanban view
                if (e.key === 'k' && !e.target.matches('input, textarea')) {
                    switchView('kanban');
                }

                // Escape to close search and modals
                if (e.key === 'Escape') {
                    $('#search-results').classList.remove('active');
                    $('#search-input').blur();
                    closeIssueModal();
                }
            });
        }

        // Setup modal backdrop click
        function setupModalBackdrop() {
            const overlay = $('#issue-modal-overlay');
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    closeIssueModal();
                }
            });
        }

        // Handle window resize for graph
        window.addEventListener('resize', () => {
            if (state.graph && state.currentView === 'graph') {
                renderGraph(state.graph);
            }
        });

        // Start
        init();
    </script>
</body>
