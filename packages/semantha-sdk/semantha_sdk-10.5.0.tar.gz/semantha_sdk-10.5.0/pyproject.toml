[project]
name = "semantha-sdk"
version = "10.5.0"
description = "This is a python client sdk for accessing semantha (the semantic platform)"
authors = [
    {name = "Sebastian Weigelt", email = "sebastian.weigelt@semantha.ai"},
    {name = "Georg MÃ¼ller", email = "georg@semantha.ai"},
    {name = "Tom Kaminski"},
    {name = "Timo Januschke"}
]
maintainers = [
    {name = "semantha support", email = "support@semantha.de"}
]
homepage = "https://semantha.de"
license = "Apache-2.0"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
dynamic = ["dependencies", "readme"]

[project.urls]
"Homepage" = "https://github.com/semantha/semantha-python-client"
"Bug Tracker" = "https://github.com/semantha/semantha-python-client/issues"

[tool.poetry]
packages = [{include = "semantha_sdk"}]
requires-poetry = "==2.1.3"
readme = ["README.md", "CHANGELOG.md", "DOCU.md"]

[tool.poetry.group.runtime]
optional = true

[tool.poetry.group.unittest]
optional = true

[tool.poetry.group.build]
optional = true

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.32"
marshmallow = "^4.0.0"
marshmallow-dataclass = "^8.7"
pyhumps = "^3.8.0"
jproperties = "^2.1.1"

[tool.poetry.group.runtime.dependencies]

[tool.poetry.group.unittest.dependencies]
coverage = "7.12.0"
pytest = "9.0.1"
pytest-cov = "^7.0.0"
toml = "^0.10.2"
parameterized = "^0.9.0"

[tool.poetry.group.build.dependencies]
pip-licenses = "5.5.0"

[build-system]
requires = ["poetry-core==2.1.3"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.source]]
name = "tt-nexus-pypi-group"
url = "https://nexus.thingsthinking.systems/repository/pypi_group/simple/"
priority = "primary"
