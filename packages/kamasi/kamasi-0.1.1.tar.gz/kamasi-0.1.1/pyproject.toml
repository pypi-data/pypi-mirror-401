[project]
name = "kamasi"
dynamic = ["version"]
description = "Music lyrics transcription tool using AI"
readme = "README.md"
license = "MIT"
requires-python = ">=3.13,<3.14"
dependencies = [
    "demucs>=4.0.1",
    "faster-whisper>=1.2.1",
    "loguru>=0.7.3",
    "ollama>=0.6.1",
    "pyyaml>=6.0.3",
    "torchaudio>=2.9.1",
    "torchcodec>=0.9.1",
    "typer>=0.20.1",
]

[project.scripts]
kamasi = "kamasi.cli:main"

[build-system]
requires = ["hatchling", "uv-dynamic-versioning"]
build-backend = "hatchling.build"

[tool.uv]
package = true

[tool.hatch.version]
source = "uv-dynamic-versioning"

[tool.uv-dynamic-versioning]
fallback-version = "0.0.0"

[dependency-groups]
dev = [
    "ruff>=0.14.11",
]

[tool.ruff.lint]
extend-select = ["B"]
