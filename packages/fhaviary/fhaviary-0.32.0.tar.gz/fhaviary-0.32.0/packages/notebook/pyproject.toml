[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=64", "setuptools_scm>=8"]

[project]
authors = [
    {email = "hello@futurehouse.org", name = "FutureHouse technical staff"},
]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "Pillow",
    "aiodocker",
    "fhaviary",
    "ipykernel",
    "jupyter-client",
    "litellm",
    "nbformat",
    "numpy",
    "pydantic~=2.0",
]
description = "Jupyter notebook environment implemented with aviary"
dynamic = ["version"]
name = "aviary.notebook"
readme = "README.md"
requires-python = ">=3.11"

[project.optional-dependencies]
dev = [
    "matplotlib",  # Needed to run tests with plots
]

[tool.ruff]
extend = "../../pyproject.toml"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
root = "../.."
version_file = "src/aviary/envs/notebook/version.py"
