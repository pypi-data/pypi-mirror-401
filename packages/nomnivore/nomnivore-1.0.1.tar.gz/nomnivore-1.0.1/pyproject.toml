[project]
name = "nomnivore"
version = "1.0.1"
authors = [
  { name="Erik Bremstedt", email="erik@bremstedt.se" },
]
description = "Read from sources and stuff"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "roskarl>=2.3.4",
  "polars==1.37.1",
  "pyodbc==5.1.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ebremstedt/nomnivore"
Issues = "https://github.com/ebremstedt/nomnivore/issues"