[project]
name = "usd-rerun-logger"
version = "0.4.0"
description = "Python package for visualizing OpenUSD based simulations (like NVIDIA Isaac Sim) with Rerun.io"
readme = "README.md"
authors = [
    { name = "AGC", email = "andras@artefacts.com" },
    { name = "TN", email = "tomo@artefacts.com" },
]
license = { text = "MIT" }
requires-python = ">=3.11"
dependencies = [
    "gymnasium[other]>=1.2.3",
    "pillow>=11.2.1",
    "rerun-sdk>=0.23.1",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Typing :: Typed",
]
keywords = ["USD", "OpenUSD", "Rerun", "visualization", "Isaac Sim", "Isaac Lab", "Omniverse"]

[project.urls]
Homepage = "https://github.com/art-e-fact/usd-rerun-logger"
Source = "https://github.com/art-e-fact/usd-rerun-logger"
Issues = "https://github.com/art-e-fact/usd-rerun-logger/issues"

[build-system]
requires = ["uv_build>=0.9.7,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "furo>=2025.12.19",
    "pytest>=9.0.2",
    "sphinx>=9.0.4",
    "types-usd>=24.5.2",
    "usd-core>=25.11",
]
