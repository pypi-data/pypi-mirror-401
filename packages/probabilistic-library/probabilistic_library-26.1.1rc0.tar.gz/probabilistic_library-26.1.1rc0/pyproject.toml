[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "probabilistic_library"
dynamic = ["version"]
description = "Package which provides probabilistic methods"
license = {text = "LGPL-3.0"}
requires-python = ">=3.10"
dependencies = ["numpy", "matplotlib"]
authors = [
    { name = "Deltares", email = "software.support@deltares.nl" },
]
classifiers = [
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
]

[project.urls]
Homepage = "https://www.deltares.nl/software-en-data/producten/probabilistic-toolkit-ptk"
Documentation = "https://github.com/Deltares/ProbabilisticLibrary/tree/master/doc"
Repository = "https://github.com/Deltares/ProbabilisticLibrary"
issues = "https://github.com/Deltares/ProbabilisticLibrary/issues"

