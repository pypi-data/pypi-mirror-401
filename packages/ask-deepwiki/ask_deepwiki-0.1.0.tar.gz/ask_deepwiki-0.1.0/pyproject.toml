[project]
name = "ask-deepwiki"
version = "0.1.0"
description = "CLI tool for querying DeepWiki documentation"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [{ name = "DeepWiki CLI" }]
keywords = ["deepwiki", "documentation", "mcp", "cli"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Documentation",
    "Topic :: Software Development :: Documentation",
]
dependencies = ["mcp>=1.0.0", "click>=8.0.0", "httpx>=0.27.0"]

[project.urls]
Homepage = "https://github.com/4rays/deepwiki-cli"
Repository = "https://github.com/4rays/deepwiki-cli"
Issues = "https://github.com/4rays/deepwiki-cli/issues"

[project.scripts]
ask-deepwiki = "deepwiki.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/deepwiki"]

[dependency-groups]
dev = ["pytest>=8.0.0", "pytest-asyncio>=0.23.0"]
