version: '3.8'

services:
  # Next.js application (production)
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: runner
    container_name: dashboard-refine-app-prod
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - SENTRY_DSN=${SENTRY_DSN}
    ports:
      - '3000:3000'
    networks:
      - app_network
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'http://localhost:3000']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app_network:
    driver: bridge
