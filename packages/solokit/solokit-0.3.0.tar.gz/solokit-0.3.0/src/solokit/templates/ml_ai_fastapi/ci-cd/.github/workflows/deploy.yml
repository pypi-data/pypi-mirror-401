name: Deploy

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: staging
      url: https://staging.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        if: ${{ secrets.STAGING_DATABASE_URL != '' }}
        run: alembic upgrade head
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

      - name: Deploy to staging (Railway)
        if: ${{ secrets.RAILWAY_TOKEN != '' }}
        run: |
          # Example: Deploy to Railway
          # npm install -g @railway/cli
          # railway up --service staging
          echo "Deploy to staging"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  deploy-production:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://api.example.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Docker image
        if: ${{ secrets.DOCKER_REGISTRY != '' }}
        run: |
          docker build -t ${{ secrets.DOCKER_REGISTRY }}/app:${{ github.ref_name }} .
          docker push ${{ secrets.DOCKER_REGISTRY }}/app:${{ github.ref_name }}

      - name: Run database migrations
        if: ${{ secrets.PRODUCTION_DATABASE_URL != '' }}
        run: alembic upgrade head
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: Deploy to production
        if: ${{ secrets.DEPLOY_KEY != '' }}
        run: |
          # Example: Deploy to AWS, GCP, Azure, or other providers
          # Use your deployment tool here (e.g., kubectl, terraform, etc.)
          echo "Deploy to production"
        env:
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}

      - name: Create Sentry release
        if: ${{ secrets.SENTRY_AUTH_TOKEN != '' }}
        run: |
          # Example: Create Sentry release
          # curl -sL https://sentry.io/get-cli/ | bash
          # sentry-cli releases new -p your-project ${{ github.ref_name }}
          echo "Create Sentry release"
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

  load-test:
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Locust
        run: pip install locust

      - name: Run load tests
        run: |
          locust --headless --users 10 --spawn-rate 2 --run-time 1m \
                 --host https://staging.example.com \
                 --html load-test-report.html
        continue-on-error: true

      - name: Upload load test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: load-test-report
          path: load-test-report.html
