# Radon complexity analysis configuration
# https://radon.readthedocs.io/

[radon]
# Cyclomatic Complexity thresholds
cc_min = B
cc_max = F

# Maintainability Index thresholds
mi_min = A
mi_max = C

# Exclude patterns
exclude = *test*.py,*/__pycache__/*,.venv/*,venv/*,alembic/versions/*

# Output format
output_format = text
