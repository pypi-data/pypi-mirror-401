name: Quality Check

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Check for duplicated code
        run: |
          if npm run check:duplication --if-present 2>&1 | grep -q "missing script"; then
            echo "::warning::check:duplication script not found - skipping (add jscpd for Tier 3+)"
          else
            npm run check:duplication --if-present
          fi

      - name: Check type coverage
        run: |
          if npm run check:types --if-present 2>&1 | grep -q "missing script"; then
            echo "::warning::check:types script not found - skipping (add type-coverage for Tier 3+)"
          else
            npm run check:types --if-present
          fi

      - name: Check for unused exports
        run: |
          if npm run check:unused --if-present 2>&1 | grep -q "missing script"; then
            echo "::warning::check:unused script not found - skipping (add ts-prune for Tier 3+)"
          else
            npm run check:unused --if-present
          fi

      - name: Production build
        run: npm run build
