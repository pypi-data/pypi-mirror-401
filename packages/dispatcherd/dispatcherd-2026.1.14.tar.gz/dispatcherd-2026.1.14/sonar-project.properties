# SonarCloud Organization and Project Keys
sonar.organization=ansible
sonar.projectKey=ansible_dispatcherd

# Project Information
sonar.projectName=dispatcherd
sonar.projectVersion=1.0

# Source and Test Directories
sonar.sources=dispatcherd
sonar.tests=tests

# Python specific settings
sonar.language=py
sonar.python.version=3.12,3.13,3.14

# Coverage Report Location
sonar.python.coverage.reportPaths=coverage.xml

# Coverage Requirements (80% minimum)
sonar.coverage.exclusions=**/tests/**,**/__pycache__/**,dispatcherd/testing/asyncio.py

# Disable cognitive complexity and unused parameter rules
sonar.issue.ignore.multicriteria=e1,e2

sonar.issue.ignore.multicriteria.e1.ruleKey=python:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.py

sonar.issue.ignore.multicriteria.e2.ruleKey=python:S1172
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.py
