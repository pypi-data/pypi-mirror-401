site_name: Markdown Spreadsheet Parser
site_description: A lightweight, pure Python library for parsing Markdown tables.
site_url: https://f-y.github.io/md-spreadsheet-parser/
repo_url: https://github.com/f-y/md-spreadsheet-parser
repo_name: f-y/md-spreadsheet-parser

theme:
  name: material
  custom_dir: docs/overrides
  language: en
  icon:
    alternate: material/earth
  features:
    - navigation.sections
    - navigation.expand
    - content.code.copy

plugins:
  - search
  - include-markdown
  - i18n:
      docs_structure: suffix
      languages:
        - locale: en
          default: true
          name: English
        - locale: ja
          name: 日本語

  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_date
      timezone: Asia/Tokyo
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_root_heading: true
            show_source: true


extra:
  alternate:
    - name: English
      link: ./
      lang: en
    - name: 日本語
      link: ./ja/
      lang: ja

nav:
  - Home: index.md
  - Cookbook: COOKBOOK.md
  - API Reference: api.md
