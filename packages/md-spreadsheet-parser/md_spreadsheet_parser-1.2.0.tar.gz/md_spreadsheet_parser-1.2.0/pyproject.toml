[project]
name = "md-spreadsheet-parser"
version = "1.2.0"
description = "A robust, zero-dependency Python library for parsing, validating, and manipulating Markdown tables, including conversion from Excel to Markdown."
readme = "README.md"
license = { file = "LICENSE" }
keywords = [
    "markdown",
    "table",
    "parser",
    "spreadsheet",
    "excel",
    "csv",
    "pandas",
    "dataframe",
    "conversion",
    "cli",
    "zero-dependency",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Text Processing :: Markup :: Markdown",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
authors = [{ name = "f-y" }]
requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://f-y.github.io/md-spreadsheet-parser/"
Repository = "https://github.com/f-y/md-spreadsheet-parser"
Issues = "https://github.com/f-y/md-spreadsheet-parser/issues"
Changelog = "https://github.com/f-y/md-spreadsheet-parser/releases"

[project.scripts]
md-spreadsheet-parser = "md_spreadsheet_parser.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[dependency-groups]
dev = [
    "build>=1.3.0",
    "pytest>=9.0.1",
    "mkdocs>=1.6.0",
    "mkdocs-material>=9.5.0",
    "mkdocstrings[python]>=0.25.0",
    "mkdocs-include-markdown-plugin>=6.0.0",
    "ruff>=0.9.0",
    "pydantic>=2.12.5",
    "pandas>=2.3.3",
    "pandas-stubs>=2.2.0",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
    "pyright>=1.1.407",
    "openpyxl>=3.1.5",
    "mkdocs-static-i18n>=1.2.0",
]

[tool.pyright]
include = ["src", "tests"]
venvPath = "."
venv = ".venv"
typeCheckingMode = "standard"

[tool.ruff]
exclude = ["packages"]
