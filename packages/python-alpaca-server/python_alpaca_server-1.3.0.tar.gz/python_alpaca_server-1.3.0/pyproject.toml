[tool.poetry]
authors = ["Rick Bassham <rick@darkdragonsastro.com>"]
description = "An http ASCOM Alpaca server written in python."
license = "Apache-2.0"
name = "python-alpaca-server"
packages = [{include = "python_alpaca_server"}]
readme = "README.md"
version = "1.3.0"

[tool.poetry.dependencies]
asyncudp = "^0.11.0"
fastapi = {version = "^0.115.0", extras = ["standard"]}
fastapi-utils = "^0.7.0"
python = ">=3.8.1,<4"
python-multipart = "^0.0.9"
structlog = "^24.4.0"
watchfiles = "^0.24.0"

[tool.poetry.group.dev.dependencies]
black = "^24.8.0"
flake8 = "^7.1.1"
flake8-pyproject = "^1.2.3"
isort = "^5.13.2"
mypy = "^1.11.2"
pytest = "^7.4"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
update_changelog_on_bump = true
version_provider = "poetry"
version_scheme = "semver"
[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core"]

[tool.flake8]
max-line-length = 120

[tool.mypy]
mypy_path = "stubs"

[tool.isort]
profile = "black"
