[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wandb_buddy"
version = "0.1.0"
description = "Utilities for W&B experiment analysis"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
dependencies = [
    "wandb>=0.22.0",
    "pandas>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "build",
    "twine",
]
