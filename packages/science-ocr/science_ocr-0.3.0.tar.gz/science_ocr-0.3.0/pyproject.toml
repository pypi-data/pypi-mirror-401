[project]
name = "science-ocr"
version = "0.3.0"
description = "Extract clean, structured text from scientific papers in PDF format"
license = {text = "GPL-3.0-or-later"}
authors = [
    {name = "Tom치s Golomb Dur치n", email = "tomasgduran@gmail.com"}
]
maintainers = [
    {name = "Tom치s Golomb Dur치n", email = "tomasgduran@gmail.com"}
]
keywords = [
    "ocr",
    "pdf",
    "scientific-papers",
    "text-extraction",
    "document-processing",
    "research-papers"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Text Processing",
    "Operating System :: OS Independent",
]
readme = "README.md"
requires-python = ">=3.10,<4.0"
dependencies = [
    "surya-ocr (>=0.17.0,<0.18.0)",
    "pymupdf (>=1.26.6,<2.0.0)"
]

[project.urls]
Homepage = "https://github.com/ToGo347/science-ocr"

[tool.poetry]
packages = [{include = "science_ocr", from = "src"}]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[dependency-groups]
dev = [
    "pytest (>=9.0.1,<10.0.0)"
]
