[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-security-cli"
version = "1.0.0"
description = "DEPRECATED - Please use 'aisentry' instead. pip install aisentry"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
keywords = ["deprecated", "aisentry"]
authors = [
    {name = "AISentry Team"}
]
classifiers = [
    "Development Status :: 7 - Inactive",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
]
dependencies = ["aisentry>=1.0.0b1"]

[project.urls]
Homepage = "https://aisentry.co"
Repository = "https://github.com/deosha/aisentry"

[project.scripts]
ai-security-cli = "ai_security_deprecated.cli:main"

[tool.setuptools.packages.find]
where = ["src"]
