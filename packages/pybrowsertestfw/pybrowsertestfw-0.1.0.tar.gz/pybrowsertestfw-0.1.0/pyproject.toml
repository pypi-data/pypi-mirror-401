[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pybrowsertestfw"
version = "0.1.0"
description = "Pytest browser test framework"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9, <3.14"
dependencies = [
  "pytest>=8.4.2",
  "selenium>=4.37.0",
  "appium-python-client>=5.2.4",
  "PyYAML==6.0.3",
  "pytest-html==4.1.1",
  "pytest-json-report==1.5.0",
  "reportlab==4.4.6",
  "screeninfo==0.8.1",
  "numpy==2.2.0",
  "opencv-python==4.12.0.88",
  "mss==10.1.0",
]

[project.entry-points."pytest11"]
pybrowsertestfw = "framework.pytest_plugin"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["framework*", "operations*", "video*"]
