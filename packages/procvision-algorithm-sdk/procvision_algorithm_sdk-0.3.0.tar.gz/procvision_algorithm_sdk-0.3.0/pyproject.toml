[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "procvision-algorithm-sdk"
version = "0.3.0"
description = "ProcVision Algorithm SDK"
authors = [
    {name = "Southwest AI Team", email = "ai@southwest.com"},
]
dependencies = [
    "numpy",
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}

[project.scripts]
procvision-cli = "procvision_algorithm_sdk.cli:main"
procvision-adapter = "procvision_algorithm_sdk.adapter.__main__:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["procvision_algorithm_sdk*"]

[tool.procvision.algorithm]
entry_point = "algorithm.main:Algorithm"
