[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "repl-mcp"
version = "0.1.0"
description = "Interactive REPL for testing Model Context Protocol (MCP) servers"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
    { name = "Konrad Kokosa" }
]
keywords = ["mcp", "repl", "model-context-protocol", "ai", "tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
]
dependencies = [
    "mcp>=1.0.0",
    "rich>=13.0.0",
    "prompt-toolkit>=3.0.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
yaml = ["pyyaml>=6.0"]
dev = ["pytest", "ruff", "tomli; python_version < '3.11'"]

[project.scripts]
repl-mcp = "repl_mcp:main_sync"

[project.urls]
Homepage = "https://github.com/kkokosa/repl-mcp"
Repository = "https://github.com/kkokosa/repl-mcp"
Issues = "https://github.com/kkokosa/repl-mcp/issues"
