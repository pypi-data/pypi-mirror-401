[build-system]
requires = ["setuptools>=77.0.3", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "outfancy"
version = "0.8.0"
authors = [
  { name = "Carlos A. PlanchÃ³n", email = "carlosandresplanchonprestes@gmail.com" }
]
description = "Python3.11+ library to print tables and line charts in Terminal."
readme = "README.md"
requires-python = ">=3.11"

license = "MIT"
license-files = ["LICENSE"]

keywords = ["rendering", "graphical", "terminal", "chart", "graph"]
classifiers = [
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Build Tools",
  "Programming Language :: Python :: 3.11",
]

[project.urls]
Repository = "https://github.com/carlosplanchon/outfancy.git"

[tool.setuptools]
packages = ["outfancy"]
