[project]
name = "moontex"
version = "1.0.1"
description = "MoonTex is a noise-based texture generator that creates realistic grayscale moon phase images."
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
  { name = "Brianna Ladson" }
]
keywords = [
  "moon",
  "moon phases",
  "lunar",
  "crater texture",
  "texture generator",
  "procedural generation",
  "procedural textures",
  "simplex noise",
  "noise generator",
  "2d noise",
  "game assets",
  "game development",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Games/Entertainment",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
	"Pillow",
	"noise",
]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"