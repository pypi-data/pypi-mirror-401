[project]
name = "ml4t-live"
dynamic = ["version"]
description = "Live trading platform for ML4T strategies"
requires-python = ">=3.11"
dependencies = [
    "ml4t-backtest",
    "ib-async>=1.0.0",
    "alpaca-py>=0.30.0",
    "httpx>=0.27.0",
    "ccxt>=4.5.30",
]

[tool.uv]
dev-dependencies = [
    "psutil>=7.1.3",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=4.1",
]

[tool.uv.sources]
ml4t-backtest = { path = "../ml4t-backtest", editable = true }

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "pytest-cov>=4.1",
    "ruff>=0.1",
    "mypy>=1.7",
    "pre-commit>=3.0",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/ml4t/live/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ml4t"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
strict = true
warn_return_any = true
warn_unused_configs = true
