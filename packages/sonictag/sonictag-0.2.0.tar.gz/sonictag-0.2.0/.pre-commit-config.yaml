repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: format
        name: format
        entry: python -m uv run task format
        language: system
        pass_filenames: false
        types: [python]
      - id: lint
        name: lint
        entry: python -m uv run task lint
        language: system
        pass_filenames: false
        types: [python]
      - id: audit
        name: audit
        entry: python -m uv run task audit
        language: system
        pass_filenames: false
        files: ^(pyproject\.toml|uv\.lock)$
      - id: docs
        name: docs
        entry: python -m uv run task docs
        language: system
        pass_filenames: false
        types: [python]
