[project]
name = "mcpcn-video-ai-subtitle-mcp"
version = "0.1.5"
description = "MCP server for AI-powered video subtitle generation and merging using Volcano Engine speech recognition"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["mcp", "video", "subtitle", "ai", "speech-recognition", "ffmpeg", "srt"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Video",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "ffmpeg-python>=0.2.0",
    "mcp[cli]>=1.9.0",
    "requests>=2.28.0",
]

[project.scripts]
mcpcn-video-ai-subtitle-mcp = "video_ai_subtitle_mcp.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/video_ai_subtitle_mcp"]

[dependency-groups]
dev = [
    "build>=1.3.0",
    "twine>=6.1.0",
]
