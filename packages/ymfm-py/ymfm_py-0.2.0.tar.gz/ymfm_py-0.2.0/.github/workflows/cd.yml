name: CD

on:
  release:
    types:
      - created

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-24.04
            cibw_archs: x86_64
          # Linux aarch64
          - os: ubuntu-24.04-arm
            cibw_archs: aarch64
          # macOS x86_64
          - os: macos-15-intel
            cibw_archs: x86_64
          # macOS arm64
          - os: macos-15
            cibw_archs: arm64
          # Windows x86_64
          - os: windows-2025
            cibw_archs: AMD64
          # Windows arm64
          - os: windows-11-arm
            cibw_archs: ARM64

    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up QEMU
        if: runner.os == 'Linux' && runner.arch == 'X64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: all

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_ARCHS: ${{ matrix.cibw_archs }}
          CIBW_BUILD: cp310-* cp311-* cp312-* cp313-* cp314-*
          CIBW_SKIP: "*-musllinux_*"
          CIBW_TEST_COMMAND: python -c "import ymfm; print('Import successful')"

      - name: Upload wheels
        uses: actions/upload-artifact@v6
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.cibw_archs }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install build tools
        run: pip install build

      - name: Build sdist
        run: python -m build --sdist

      - name: Upload sdist
        uses: actions/upload-artifact@v6
        with:
          name: sdist
          path: dist/*.tar.gz

  upload_release:
    name: Upload to release
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
