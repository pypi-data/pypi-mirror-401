[build-system]
requires = ["scikit-build-core>=0.5", "pybind11>=2.10"]
build-backend = "scikit_build_core.build"

[project]
name = "ymfm-py"
description = "Python bindings for ymfm FM synthesis library"
readme = "README.md"
license = {text = "BSD-3-Clause"}
requires-python = ">=3.11"
authors = [
    {name = "ymfm-py contributors"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: C++",
    "Topic :: Multimedia :: Sound/Audio :: Sound Synthesis",
]
keywords = ["fm", "synthesis", "yamaha", "emulation", "audio", "ymfm"]
dependencies = []
dynamic = ["version"]

[dependency-groups]
dev = [
    "pytest>=7.0",
    "mypy>=1.0",
    "numpy>=2",
    "ruff>=0.14.11",
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]

[project.urls]
Homepage = "https://github.com/moriyoshi/ymfm-py"
Repository = "https://github.com/moriyoshi/ymfm-py"

[tool.uv]
default-groups = "all"

[tool.ruff]
exclude = [
    "src/ymfm/_version.py",
]

[tool.scikit-build]
wheel.expand-macos-universal-tags = true
cmake.minimum-version = "3.15"
cmake.build-type = "Release"
wheel.packages = ["src/ymfm"]
metadata.version.provider = "scikit_build_core.metadata.setuptools_scm"
sdist.include = ["src/ymfm/_version.py"]

[tool.scikit-build.cmake.define]
CMAKE_CXX_STANDARD = "14"

[tool.setuptools_scm]
write_to = "src/ymfm/_version.py"
