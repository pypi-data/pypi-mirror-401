[project]
name = "eurlxp"
version = "0.3.2"
description = "A modern EUR-Lex parser for Python - fetch and parse EU legal documents"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Moritz Schlichting", email = "moritz@info.nl" }
]
maintainers = [
    { name = "Moritz Schlichting", email = "moritz@info.nl" }
]
requires-python = ">=3.10"
keywords = ["eurlex", "eu", "legal", "parser", "regulations", "directives", "celex"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Legal Industry",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Text Processing :: Markup :: HTML",
    "Topic :: Text Processing :: Markup :: XML",
    "Typing :: Typed",
]
dependencies = [
    "httpx>=0.27.0",
    "beautifulsoup4>=4.12.0",
    "lxml>=5.0.0",
    "pydantic>=2.0.0",
    "pandas>=2.0.0",
    "typer>=0.12.0",
    "rich>=13.0.0",
]

[project.optional-dependencies]
sparql = [
    "sparqlwrapper>=2.0.0",
    "rdflib>=7.0.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
    "pyright>=1.1.0",
    "pre-commit>=3.0.0",
]
all = [
    "eurlxp[sparql,dev]",
]

[project.scripts]
eurlxp = "eurlxp.cli:app"

[project.urls]
Homepage = "https://github.com/morrieinmaas/eurlxp"
Documentation = "https://github.com/morrieinmaas/eurlxp#readme"
Repository = "https://github.com/morrieinmaas/eurlxp.git"
Issues = "https://github.com/morrieinmaas/eurlxp/issues"
Changelog = "https://github.com/morrieinmaas/eurlxp/blob/main/CHANGELOG.md"

[build-system]
requires = ["uv_build>=0.9.13,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
target-version = "py310"
line-length = 120
src = ["src"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["eurlxp"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pyright]
include = ["src"]
pythonVersion = "3.10"
typeCheckingMode = "basic"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=eurlxp --cov-report=term-missing"

[tool.coverage.run]
source = ["src/eurlxp"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
