[project]
name = "iflow-mcp_adhikasp_mcp-youtube"
version = "0.1.0"
description = "MCP server for fetching YouTube transcripts"
dependencies = [
    "mcp",
    "pydantic>=2.10.2",
    "youtube_transcript_api",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_youtube"]

[project.scripts]
mcp-youtube = "mcp_youtube:main"