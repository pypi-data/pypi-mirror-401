[build-system]
requires = ["setuptools>=61.0", "cffi>=2.0.0", "setuptools-scm>=8.0"]
build-backend = "build_backend"
backend-path = ["tools"]

[project]
name = "aeg"
dynamic = ["version"]
description = "AEGIS encryption easy to use Python binding. Wheels for major platforms."
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Programming Language :: Python :: Implementation :: CPython",
  "Operating System :: OS Independent",
  "Topic :: Security :: Cryptography",
]
dependencies = [
    "cffi>=2.0.0",
]

[project.urls]
Homepage = "https://git.zi.fi/LeoVasanko/aegis-python"
Repository = "https://github.com/LeoVasanko/aegis-python"

[dependency-groups]
dev = [
    "auditwheel>=6.5.0",
    "pytest>=8.4.2",
    "ruff>=0.14.4",
    "setuptools>=80.9.0",
    "setuptools-scm>=9.2.2",
]

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["aeg"]

[tool.setuptools.package-data]
aeg = ["*.h"]

[tool.setuptools_scm]
