<!DOCTYPE html>
<html>
<head>
    <title>Factum Erit - Sample Trip QR Codes</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 { text-align: center; color: #1a1a2e; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .card h3 { margin: 0 0 8px 0; font-size: 18px; }
        .card .category { color: #666; font-size: 14px; margin-bottom: 16px; }
        .card canvas { margin: 0 auto; }
        .card .url {
            font-size: 10px;
            color: #999;
            word-break: break-all;
            margin-top: 12px;
        }
        .booking {
            background: #6366f1;
            color: white;
        }
        .booking h3 { color: white; }
        .booking .category { color: rgba(255,255,255,0.8); }
        .register {
            background: #27ae60;
            color: white;
        }
        .register h3 { color: white; }
        .register .category { color: rgba(255,255,255,0.8); }
        @media print {
            body { background: white; }
            .card { break-inside: avoid; box-shadow: none; border: 1px solid #ddd; }
        }
    </style>
</head>
<body>
    <h1>Factum Erit - Travel Show Samples</h1>

    <div class="grid">
        <div class="card booking" id="booking">
            <h3>Book a Setup Call</h3>
            <div class="category">$99 Show Special</div>
            <canvas id="qr-booking"></canvas>
        </div>
        <div class="card register" id="register">
            <h3>Try It Free</h3>
            <div class="category">Create Your Account</div>
            <canvas id="qr-register"></canvas>
        </div>
    </div>

    <div class="grid" id="samples"></div>

    <script>
        const bookingUrl = 'https://book.squareup.com/appointments/qka7rptzqt4njx/location/4CWG2VP15JSJS/services/3WJPJ5DIHYAY4MWINUKZUZV4';
        const registerUrl = 'https://mcp.factumerit.app/beta-signup?code=TRAVEL-ADVENTURE-SEATTLE-2026';

        const samples = [

            { emoji: 'ðŸ', name: 'Morocco Food Tour', category: 'Middle East', hash: 'jqjQML3fW7SzkcpzUaLy1LqMDV5tSnY0jpn79keN' },
            { emoji: 'ðŸ¦œ', name: 'Costa Rica Adventure', category: 'Latin America', hash: '0ygNwmIDpX7fw4VSmszHGOId2akdxCCenbIKkxBy' },
            { emoji: 'ðŸš¢', name: 'Alaska Cruise', category: 'Cruise', hash: 'JUFaMLJM1D2ovXOmMDO0e0kLJtM69FoHaQuaGJHA' },
            { emoji: 'ðŸ¤¿', name: 'Thailand Scuba', category: 'Dive/Watersports', hash: 'hWCH1mOnmPRvC6Pl3jxDLvNr6xxNgljkwaQMNwzM' },
            { emoji: 'ðŸ·', name: 'Tuscany Wine', category: 'Europe', hash: '5z402OCqJ24cnAmleexZelCkmAbZV225RTZ2K9A4' },
            { emoji: 'ðŸ§˜', name: 'Bali Wellness', category: 'Wellness', hash: 'rzmM414ErZTJAFJRmf0Yel8aVxp9Sh6CVGX6VEsA' },
            { emoji: 'ðŸ’‘', name: 'St. Lucia Honeymoon', category: 'Caribbean', hash: 'Kzipi1mVET5otdg6HfZDXeeWBmuiegeNf8KFm6ET' },
            { emoji: 'ðŸ”ï¸', name: 'Kilimanjaro Summit', category: 'Africa', hash: 'ueEbTWp5qOWRU7BPxUttFG6M3Qdgrgmlsph4iE84' },
            { emoji: 'ðŸ’¬', name: 'Sample Prompts', category: 'How It Works', hash: '3YePoRPGH5xNiLKmivBvl6mYLmWlPrmzrfNvNmDC' }
        ];

        // Generate booking QR
        QRCode.toCanvas(document.getElementById('qr-booking'), bookingUrl, { width: 200 });
        QRCode.toCanvas(document.getElementById('qr-register'), registerUrl, { width: 200 });

        // Generate sample QRs
        const grid = document.getElementById('samples');
        samples.forEach((s, i) => {
            const url = `https://vikunja.factumerit.app/share/${s.hash}/auth`;
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <h3>${s.emoji} ${s.name}</h3>
                <div class="category">${s.category}</div>
                <canvas id="qr-${i}"></canvas>
            `;
            grid.appendChild(card);
            setTimeout(() => {
                QRCode.toCanvas(document.getElementById(`qr-${i}`), url, { width: 180 });
            }, 10);
        });
    </script>
</body>
</html>
