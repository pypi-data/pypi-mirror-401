[project]
name = "vikunja-mcp"
version = "0.5.3"
description = "MCP server for Vikunja task management"
readme = "README.md"
authors = [
    { name = "Ivan Schneider", email = "ivan@ivantohelpyou.com" }
]
requires-python = ">=3.12"
dependencies = [
    "aiohttp>=3.13.2",
    "anthropic>=0.40.0",
    "cryptography>=41.0.0",
    "psycopg[binary,pool]>=3.2.0",
    "fastmcp>=2.14.0",
    "icalendar>=6.0.0",
    "markdown>=3.5.0",
    "matrix-nio[e2e]>=0.25.2",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "python-dateutil>=2.9.0.post0",
    "pytz>=2024.1",
    "pyyaml>=6.0",
    "rapidfuzz>=3.14.3",
    "requests>=2.32.5",
    "slack-bolt>=1.20.0",
    "uvicorn>=0.30.0",
    "itsdangerous>=2.2.0",
    "apscheduler>=3.11.2",
    "feedparser>=6.0.12",
    "resend>=2.19.0",
    "svix>=1.84.1",
]

[project.scripts]
vikunja-mcp = "vikunja_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/vikunja_mcp"]
include = [
    "static/*.html",
    "static/*.js",
    "static/brand/*.png",
]

[dependency-groups]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=0.24.0",
    "pytest-playwright>=0.5.0",
    "playwright>=1.40.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "integration: marks tests as integration tests (require external services)",
]
testpaths = ["tests"]
