[metadata]
name = nsj_integracao_api_client
version = 2.2502.0.26
author = Nasajon Sistemas
author_email = contact.dev@nasajon.com.br
description = Client em Python desenvolvido para facilitar a extração de dados de bancos de dados de ERPs e a integração com as APIs de integração da Nasajon. Ele automatiza o fluxo de comunicação entre sistemas, oferecendo funcionalidades para consulta, transformação e envio de dados de maneira eficiente.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Nasajon/nsj_integracao_api_client
project_urls = 
	Source = https://github.com/Nasajon/nsj_integracao_api_client
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.4
install_requires = 
	nsj-integracao-api-entidades==1.0.0a25-46
	colorama==0.4.6
	tzdata==2025.1
	PyQt5==5.15.11
	sentry-sdk==1.7.1
	psutil>=5.9.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

