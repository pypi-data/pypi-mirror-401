[project]
name = "decidalo_client"
description = "An async Python client for the decidalo V3 Import API"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [{ name = "Hochfrequenz Unternehmensberatung GmbH", email = "info@hochfrequenz.de" }]
keywords = ["decidalo", "api", "client", "async", "aiohttp", "pydantic"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
dependencies = [
    "aiohttp>=3.10",
    "pydantic>=2.5",
]
dynamic = ["readme", "version"]

[project.optional-dependencies]
tests = [
    "pytest==8.3.5",
    "pytest-asyncio==0.25.0",
    "aioresponses==0.7.8",
]
linting = [
    "pylint==4.0.4",
]
type_check = [
    "mypy==1.19.1",
    "mypy[pydantic]",
]
spell_check = [
    "codespell==2.4.1",
]
coverage = [
    "coverage==7.13.1",
]
formatting = [
    "black==25.12.0",
    "isort==7.0.0",
]
packaging = [
    "build==1.4.0",
    "twine==6.2.0",
]
codegen = [
    "datamodel-code-generator==0.53.0",
]
dev = [
    "pip-tools",
]

[project.urls]
Changelog = "https://github.com/Hochfrequenz/decidalo_client.py/releases"
Homepage = "https://github.com/Hochfrequenz/decidalo_client.py"

[tool.black]
line-length = 120
target_version = ["py311", "py312", "py313", "py314"]

[tool.isort]
line_length = 120
profile = "black"

[tool.pylint."MESSAGES CONTROL"]
max-line-length = 120

[tool.mypy]
disable_error_code = []
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "decidalo_client.models._autogenerated"
ignore_errors = true

[build-system]
requires = ["hatchling>=1.8.0", "hatch-vcs", "hatch-fancy-pypi-readme"]
build-backend = "hatchling.build"

[tool.hatch.metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"
fragments = [{ path = "README.md" }]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/_decidalo_client_version.py"
template = '''
version = "{version}"
'''

[tool.hatch.build.targets.sdist]
exclude = ["/unittests"]

[tool.hatch.build.targets.wheel]
only-include = ["src"]
sources = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
