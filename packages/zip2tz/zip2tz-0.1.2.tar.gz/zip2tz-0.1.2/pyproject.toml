[project]
name = "zip2tz"
version = "0.1.2"
description = "A simple timezone lookup by zip code"
readme = "README.md"
authors = [
    { name = "kylehogate", email = "kyle.holgate@gmail.com" }
]
requires-python = ">=3.9"
dependencies = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
    "scripts/**",
    "data/**",
]

[dependency-groups]
dev = [
    "pytest>=8.4.2",
]

