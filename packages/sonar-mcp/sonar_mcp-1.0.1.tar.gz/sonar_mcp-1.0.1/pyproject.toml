[build-system]
requires = ["setuptools>=75.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sonar-mcp"
version = "1.0.1"
description = "MCP server for SonarQube code quality platform"
readme = "README.md"
license = "MIT"
authors = [{ name = "Wade Woolwine" }]
requires-python = ">=3.11"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
    "Typing :: Typed",
]
keywords = ["mcp", "sonarqube", "code-quality", "static-analysis"]

dependencies = [
    "mcp>=1.25.0,<2",  # Pin to v1.x to avoid v2 breaking changes
    "httpx>=0.28.1",
    "pydantic>=2.12.5",
    "pyyaml>=6.0.2",
    "structlog>=25.5.0",
    "tenacity>=9.1.2",
    "python-dotenv>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "pytest-httpx>=0.36.0",
    "ruff>=0.14.10",
    "mypy>=1.19.1",
    "bandit[toml]>=1.8.0",
    "pip-audit>=2.9.0",
    "build>=1.2.0",
    "twine>=6.1.0",
    "pre-commit>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/wadew/sonar-mcp"
Documentation = "https://github.com/wadew/sonar-mcp#documentation"
Repository = "https://github.com/wadew/sonar-mcp.git"
Issues = "https://github.com/wadew/sonar-mcp/issues"
Changelog = "https://github.com/wadew/sonar-mcp/blob/main/CHANGELOG.md"

[project.scripts]
sonar-mcp = "sonar_mcp.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
sonar_mcp = ["py.typed"]

# =============================================================================
# Ruff Configuration
# =============================================================================
[tool.ruff]
line-length = 100
target-version = "py311"
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented code)
    "PL",     # pylint
    "RUF",    # ruff-specific rules
    "ANN",    # flake8-annotations
    "S",      # flake8-bandit (security)
    "ASYNC",  # flake8-async
    "LOG",    # flake8-logging
    "G",      # flake8-logging-format
]
ignore = [
    "ANN401",  # Dynamically typed expressions (Any)
    "PLR0913", # Too many arguments
    "PLR2004", # Magic value used in comparison
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",    # Allow asserts in tests
    "S105",    # Hardcoded passwords in tests ok
    "S106",    # Hardcoded password arguments in tests ok
    "ANN",     # Relax type annotations in tests
    "PLR2004", # Magic values in tests ok
    "ARG",     # Unused arguments in fixtures
    "PLC0415", # Imports inside functions ok in tests
]
"src/sonar_mcp/__main__.py" = [
    "PLR0915", # Too many statements (entry point)
    "PLC0415", # Imports inside functions for lazy loading and --version fast path
]
"src/sonar_mcp/tools/**/*.py" = [
    "PLC0415", # Import inside function for circular import avoidance
    "TC002",   # Third-party imports needed at runtime for FastMCP
]

[tool.ruff.lint.isort]
known-first-party = ["sonar_mcp"]
force-single-line = false
lines-after-imports = 2

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

# =============================================================================
# MyPy Configuration
# =============================================================================
[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "normal"
show_error_codes = true
show_column_numbers = true
pretty = true

plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = [
    "mcp.*",
    "structlog.*",
    "tenacity.*",
]
ignore_missing_imports = true

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true

# =============================================================================
# Pytest Configuration
# =============================================================================
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "-ra",
    "--tb=short",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

# =============================================================================
# Coverage Configuration
# =============================================================================
[tool.coverage.run]
branch = true
source = ["src/sonar_mcp"]
omit = [
    "*/tests/*",
    "*/conftest.py",
]
parallel = true

[tool.coverage.report]
fail_under = 80
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "@abstractmethod",
    "@abc.abstractmethod",
]
precision = 2

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

# =============================================================================
# Bandit Configuration
# =============================================================================
[tool.bandit]
exclude_dirs = ["tests", ".venv", "htmlcov"]
skips = []

[tool.bandit.assert_used]
skips = ["**/test_*.py", "**/conftest.py"]
