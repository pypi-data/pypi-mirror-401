[project]
name = "ezmsg-lsl"
description = "LabStreamingLayer source and sink for ezmsg"
authors = [
  { name = "Chadwick Boulay", email = "chadwick.boulay@gmail.com" },
]
readme = "README.md"
requires-python = ">=3.10.15"
dependencies = [
    "ezmsg>=3.6.0",
    "numpy>=1.26.4",
    "pylsl>=1.18.1",
]
dynamic = ["version"]

[dependency-groups]
dev = [
    {include-group = "lint"},
    {include-group = "test"},
    "typer>=0.13.0",
    "pre-commit>=4.5.0",
]
lint = [
    "ruff>=0.12.9",
]
test = [
    "flake8>=7.1.1",
    "pytest-cov>=5.0.0",
    "pytest>=8.3.3",
    "ezmsg-baseproc>=1.1.0",
]
docs = [
  "sphinx>=7.0",
  "sphinx-autodoc-typehints",
  "sphinx-copybutton",
  "pydata-sphinx-theme",
  "myst-parser",
]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/ezmsg/lsl/__version__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ezmsg"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"

[tool.ruff]
line-length = 120
target-version = "py310"
# Exclude auto-generated files
exclude = ["*/__version__.py"]

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.ruff.lint.isort]
known-first-party = ["ezmsg.lsl"]
known-third-party = ["ezmsg"]
