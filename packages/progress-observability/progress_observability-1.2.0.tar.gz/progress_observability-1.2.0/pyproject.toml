[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "progress-observability"
version = "1.2.0"
description = "Progress Observability instrumentation for Python agents"
readme = "README.md"
license = { text = "MIT" }
license-files = ["LICENSE", "notices.txt"]
requires-python = ">=3.10.0,<4.0.0"
dependencies = [
    "traceloop-sdk==0.49.5",
]
[project.urls]
Homepage = "https://github.com/telerik/agentclarity"
Repository = "https://github.com/telerik/agentclarity"
Documentation = "https://docs.telerik.com/agentclarity"
"Bug Reports" = "https://github.com/telerik/agentclarity/issues"

[project.optional-dependencies]
dev = [
    "autopep8>=2.3.1",
    "flake8>=7.1.0",
]

[tool.uv]
managed = true

[tool.hatch.build.targets.wheel]
packages = ["src/progress"]

# Development tools configuration
[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_first_party = ["progress"]
