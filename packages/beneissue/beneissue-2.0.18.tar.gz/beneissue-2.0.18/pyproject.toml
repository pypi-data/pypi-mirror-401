[project]
name = "beneissue"
version = "2.0.18"  # Replaced by CI from git tag
description = "AI-powered GitHub issue automation framework"
readme = "README.md"
license = "Apache-2.0"
authors = [
    { name = "Benedict Lee", email = "leebd@hancom.com" }
]
requires-python = ">=3.11"
keywords = ["github", "automation", "ai", "issue-tracking", "langgraph", "claude", "triage"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Bug Tracking",
    "Topic :: Software Development :: Quality Assurance",
]
dependencies = [
    "langgraph>=0.2.0",
    "langsmith>=0.1.0",
    "langchain-anthropic>=0.2.0",
    "PyGithub>=2.0.0",
    "pydantic>=2.0.0",
    "typer>=0.9.0",
    "PyYAML>=6.0.0",
    "claude-agent-sdk>=0.1.0",
    "supabase>=2.0.0",
]

[project.urls]
Homepage = "https://github.com/opendataloader-project/beneissue"
Repository = "https://github.com/opendataloader-project/beneissue"
Documentation = "https://github.com/opendataloader-project/beneissue#readme"
Issues = "https://github.com/opendataloader-project/beneissue/issues"

[project.scripts]
beneissue = "beneissue.cli:app"

[build-system]
requires = ["uv_build>=0.9.5,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
    "ai: marks tests that require AI API calls (may be slow/costly)",
    "triage: marks triage-related tests",
    "analyze: marks analyze-related tests",
]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
]
