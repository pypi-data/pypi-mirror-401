name: Main CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION_DEFAULT: "3.12"
  COVERAGE_THRESHOLD: 79
  CACHE_VERSION: v1
  PYTHONIOENCODING: utf-8  # Fix Windows Unicode encoding for emoji in scripts

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # WAVE 1: Initial Detection & Validation (Parallel)
  # ============================================================================

  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      code: ${{ steps.filter.outputs.code }}
      docs: ${{ steps.filter.outputs.docs }}
      notebooks: ${{ steps.filter.outputs.notebooks }}
      workflows: ${{ steps.filter.outputs.workflows }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            code:
              - 'nlsq/**/*.py'
              - 'tests/**/*.py'
              - 'pyproject.toml'
              - 'uv.lock'
            docs:
              - 'docs/**'
              - '*.md'
              - '.readthedocs.yml'
            notebooks:
              - 'examples/**/*.ipynb'
            workflows:
              - '.github/workflows/main.yml'

  validate-deps:
    name: Validate Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Verify lock file is up to date
        run: |
          uv lock --check

      - name: Check for dependency conflicts
        run: |
          uv tree --no-progress || echo "Dependency tree check completed"

  # ============================================================================
  # WAVE 2: Quality, Security & Notebooks (Parallel, Conditional)
  # ============================================================================

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: [detect-changes, validate-deps]
    if: needs.detect-changes.outputs.code == 'true' || needs.detect-changes.outputs.workflows == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run pre-commit hooks
        run: |
          uv run pre-commit run --all-files --show-diff-on-failure

      - name: Type checking with mypy
        run: |
          uv run mypy nlsq/

      - name: Check code complexity
        run: |
          uvx radon cc nlsq/ -a -nb
          uvx radon mi nlsq/ -nb

  security-fast:
    name: Security Scan (Fast)
    runs-on: ubuntu-latest
    needs: [detect-changes, validate-deps]
    if: needs.detect-changes.outputs.code == 'true' || needs.detect-changes.outputs.workflows == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Run Bandit security linter
        run: |
          uvx bandit -r nlsq/ -c pyproject.toml -f json -o bandit-report.json || true
          uvx bandit -r nlsq/ -c pyproject.toml -ll

      - name: Run pip-audit
        run: |
          uv pip list --format=json > requirements-all.json
          uvx pip-audit --requirement <(uv pip freeze) --desc || true

      - name: Upload security reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-reports-fast
          path: |
            bandit-report.json
            requirements-all.json
          retention-days: 7

  validate-notebooks:
    name: Validate Notebooks
    runs-on: ubuntu-latest
    needs: [detect-changes, validate-deps]
    if: needs.detect-changes.outputs.notebooks == 'true' || needs.detect-changes.outputs.code == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Validate notebook structure
        run: |
          uv run python -m nbformat.validator examples/**/*.ipynb

      - name: Execute notebooks
        run: |
          for notebook in examples/**/*.ipynb; do
            echo "Executing $notebook..."
            uv run jupyter nbconvert --to notebook --execute \
              --ExecutePreprocessor.timeout=300 \
              --output-dir=/tmp/executed \
              "$notebook"
          done
        # Note: Successful execution validates notebooks work correctly
        # We don't commit notebooks with outputs to keep repo size small

  # ============================================================================
  # WAVE 3: Test Matrix (6 Parallel Unit Test Jobs)
  # ============================================================================

  test-matrix:
    name: Tests - ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    needs: [detect-changes, quality, security-fast]
    if: needs.detect-changes.outputs.code == 'true' || needs.detect-changes.outputs.workflows == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libegl1 libgl1 libxkbcommon0 libdbus-1-3

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run tests with coverage
        shell: bash
        run: |
          uv run pytest tests/ -v -n auto \
            --cov=nlsq \
            --cov-report=xml \
            --cov-report=html \
            --cov-report=term \
            --cov-fail-under=${{ env.COVERAGE_THRESHOLD }} \
            -m "not slow"

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.12'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-${{ matrix.os }}-py${{ matrix.python-version }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
            .coverage
          retention-days: 7

  # ============================================================================
  # WAVE 4: Build Package
  # ============================================================================

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [detect-changes, test-matrix]
    if: |
      always() &&
      (needs.detect-changes.outputs.code == 'true' || needs.detect-changes.outputs.workflows == 'true') &&
      (needs.test-matrix.result == 'success' || needs.test-matrix.result == 'skipped')
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Build package
        run: uv build

      - name: Verify build artifacts
        run: |
          ls -lh dist/
          uvx twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-packages
          path: dist/
          retention-days: 7

  # ============================================================================
  # WAVE 5: Docs & Integration Tests (Parallel)
  # ============================================================================

  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: [detect-changes, build]
    if: |
      always() &&
      (needs.detect-changes.outputs.docs == 'true' || needs.detect-changes.outputs.code == 'true') &&
      (needs.build.result == 'success' || needs.build.result == 'skipped')
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION_DEFAULT }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Build Sphinx documentation
        working-directory: docs
        run: |
          uv run make clean
          uv run make html SPHINXOPTS="--keep-going -n"

      - name: Check for warnings
        id: check-warnings
        working-directory: docs
        run: |
          warnings=$(uv run make html 2>&1 | grep -c "WARNING" || echo "0")
          warnings_count=$(echo "$warnings" | tr -cd '0-9')
          echo "warnings=${warnings_count:-0}" >> $GITHUB_OUTPUT

          if [ "${warnings_count:-0}" -gt 0 ]; then
            echo "::warning::Found ${warnings_count} Sphinx warnings"
          fi

      - name: Check documentation coverage
        working-directory: docs
        run: |
          uv run python -m sphinx.ext.coverage ../nlsq _build/coverage

      - name: Upload documentation
        uses: actions/upload-artifact@v4
        with:
          name: documentation-html
          path: docs/_build/html/
          retention-days: 30

  integration-matrix:
    name: Integration - ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    needs: [detect-changes, build]
    if: |
      always() &&
      (needs.detect-changes.outputs.code == 'true' || needs.detect-changes.outputs.workflows == 'true') &&
      needs.build.result == 'success'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-packages
          path: dist/

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install package from wheel
        shell: bash
        run: |
          wheel_file=$(ls dist/*.whl | head -n 1)
          # Create virtual environment and install wheel + test dependencies
          uv venv
          uv pip install "$wheel_file" pytest pytest-cov pytest-xdist hypothesis pytest-benchmark nbformat pyyaml nbclient jupyter_client ipykernel pytest-rerunfailures

      - name: Run integration tests
        shell: bash
        run: |
          # Activate venv and run pytest from it
          source .venv/bin/activate || . .venv/Scripts/activate
          pytest tests/ -v -n auto \
            -m "not slow" \
            --ignore=tests/unit/ \
            --ignore=tests/gui/  # GUI tests require streamlit (optional dependency)

      - name: Verify installation
        shell: bash
        run: |
          uv run python -c "import nlsq; print(f'NLSQ version: {nlsq.__version__}')"
          uv run python -c "from nlsq import curve_fit; print('Import successful')"

  # ============================================================================
  # WAVE 6: Final Summary
  # ============================================================================

  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - validate-deps
      - quality
      - security-fast
      - validate-notebooks
      - test-matrix
      - build
      - docs
      - integration-matrix
    if: always()

    steps:
      - name: Check all job results
        run: |
          echo "## Workflow Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Detect Changes | ${{ needs.detect-changes.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Dependencies | ${{ needs.validate-deps.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-fast.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Validate Notebooks | ${{ needs.validate-notebooks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Matrix | ${{ needs.test-matrix.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | ${{ needs.docs.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-matrix.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Determine overall status
          if [[ "${{ needs.validate-deps.result }}" != "success" ]]; then
            echo "::error::Dependency validation failed"
            exit 1
          fi

          # For code changes, check critical jobs
          if [[ "${{ needs.detect-changes.outputs.code }}" == "true" ]] || \
             [[ "${{ needs.detect-changes.outputs.workflows }}" == "true" ]]; then

            if [[ "${{ needs.quality.result }}" != "success" ]]; then
              echo "::error::Code quality checks failed"
              exit 1
            fi

            if [[ "${{ needs.security-fast.result }}" != "success" ]]; then
              echo "::error::Security scan failed"
              exit 1
            fi

            if [[ "${{ needs.test-matrix.result }}" != "success" ]]; then
              echo "::error::Test matrix failed"
              exit 1
            fi

            if [[ "${{ needs.build.result }}" != "success" ]]; then
              echo "::error::Build failed"
              exit 1
            fi

            if [[ "${{ needs.integration-matrix.result }}" != "success" ]] && \
               [[ "${{ needs.integration-matrix.result }}" != "skipped" ]]; then
              echo "::error::Integration tests failed"
              exit 1
            fi
          fi

          # For docs changes, check docs job
          if [[ "${{ needs.detect-changes.outputs.docs }}" == "true" ]]; then
            if [[ "${{ needs.docs.result }}" != "success" ]] && \
               [[ "${{ needs.docs.result }}" != "skipped" ]]; then
              echo "::error::Documentation build failed"
              exit 1
            fi
          fi

          echo "âœ… All required checks passed" >> $GITHUB_STEP_SUMMARY
