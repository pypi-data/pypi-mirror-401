# ReadTheDocs configuration for NLSQ
# Updated: 2026-01-04
# Requires: Python 3.12+ (tested on 3.13), NumPy 2.4.0, JAX 0.8.2
# Dependencies managed via pyproject.toml[docs]
#
# Features documented:
#   - Adaptive Hybrid Streaming Optimizer with Parameter Normalization (v0.3.0+)
#   - 4-phase optimization: normalization → L-BFGS warmup → Gauss-Newton → covariance
#   - Model Health Diagnostics System (v0.4.3+):
#     - Identifiability analysis (FIM condition, rank, correlations)
#     - Gradient health monitoring (vanishing, imbalance, stagnation)
#     - Sloppy model analysis (eigenvalue spectrum, stiff/sloppy directions)
#     - Plugin system for domain-specific diagnostic extensions
#
# Documentation Quality: Zero warnings policy enforced (fail_on_warning: true)

version: 2

build:
  os: ubuntu-24.04
  tools:
    python: "3.13"  # Aligned with pyproject.toml requires-python >=3.12, tested on 3.13
  apt_packages:
    - graphviz
  jobs:
    pre_build:
      - echo "Building NLSQ documentation..."
      - echo "This build requires NumPy 2.4.0, JAX 0.8.2"
    post_build:
      - echo "Documentation build complete"

sphinx:
  configuration: docs/conf.py
  fail_on_warning: true  # Zero warnings policy - all warnings resolved (2025-10-31)
  builder: html

formats:
  - htmlzip

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - docs  # Installs from pyproject.toml[project.optional-dependencies.docs]
