# Pre-commit configuration
# Updated: 2026-01-04
# Python 3.13, uv package manager
# Aligned with pyproject.toml and uv.lock
#
# New modules (v0.3.0+):
#   - adaptive_hybrid_streaming.py: 4-phase hybrid optimizer
#   - hybrid_streaming_config.py: Configuration dataclasses
#   - parameter_normalizer.py: Parameter normalization utilities
#
# New subpackage (v0.4.3+):
#   - nlsq/diagnostics/: Model Health Diagnostics System
#     - identifiability.py: FIM-based identifiability analysis
#     - gradient_health.py: Gradient monitoring (vanishing, imbalance)
#     - sloppy_model.py: Eigenvalue spectrum analysis
#     - plugin.py: Domain-specific diagnostic extensions
#     - health_report.py: Unified health report generation

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=2000']
      - id: check-toml
      - id: check-merge-conflict
      - id: debug-statements
      - id: check-docstring-first
      - id: check-json
      - id: check-ast
      - id: mixed-line-ending
      - id: name-tests-test
        args: ['--pytest-test-first']
        exclude: ^tests/(.*/fixtures/|architecture/utils\.py)
      - id: check-case-conflict
      - id: check-executables-have-shebangs
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: detect-private-key

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10  # Aligned with local ruff 0.14.10 and pyproject.toml >=0.14.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: '(\.ipynb$|^nlsq/_version\.py$)'  # _version.py auto-generated by setuptools-scm
      - id: ruff-format
        exclude: '(\.ipynb$|^nlsq/_version\.py$)'  # _version.py auto-generated by setuptools-scm

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1  # Aligned with local mypy 1.19.1 and pyproject.toml >=1.19.0
    hooks:
      - id: mypy
        additional_dependencies: [numpy, jax, types-setuptools, scipy, psutil, types-tqdm]
        args: [--python-version=3.13, --check-untyped-defs]
        files: ^nlsq/
        exclude: ^(tests/|examples/|benchmarks/)

  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.36.0
    hooks:
      - id: check-github-workflows

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ['--skip=*.ipynb,*.html', '--ignore-words-list=nd,coo,assertIn,deques']

  - repo: https://github.com/adamchainz/blacken-docs
    rev: 1.20.0
    hooks:
      - id: blacken-docs
        additional_dependencies: [black]
        exclude: ^(docs/archive/|benchmarks/docs/|examples/_templates/|PERFORMANCE_ANALYSIS\.md)

  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2  # Security linting (low-level checks only)
    hooks:
      - id: bandit
        args: ['-ll', '--skip=B101,B601,B602,B607']
        files: ^nlsq/
        exclude: ^(tests/|examples/|benchmarks/)

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0  # Secret detection to prevent credential leaks
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '(\.lock$|\.ipynb$|^\.secrets\.baseline$)'

  - repo: https://github.com/asottile/pyupgrade
    rev: v3.21.2  # Updated to latest version (Python 3.13+ syntax)
    hooks:
      - id: pyupgrade
        args: [--py313-plus]
        exclude: ^nlsq/_version\.py$  # Auto-generated by setuptools-scm

  # Local hooks for project-specific checks
  - repo: local
    hooks:
      - id: docs-build
        name: Build Sphinx documentation (warnings as errors)
        entry: bash -c 'cd docs && make html SPHINXOPTS="-W --keep-going -q"'
        language: system
        files: ^(docs/|nlsq/.*\.py$|.*\.md$)
        pass_filenames: false
        stages: [manual]  # Run with: pre-commit run --hook-stage manual docs-build
        # Note: -n (nitpicky mode) disabled as too strict for scientific computing library

      - id: validate-notebooks
        name: Validate Jupyter notebooks configuration
        entry: python scripts/notebooks/configure_notebooks.py --dry-run
        language: system
        files: ^examples/notebooks/.*\.ipynb$
        pass_filenames: false
        stages: [manual]  # Run with: pre-commit run --hook-stage manual validate-notebooks
        # Validates notebooks have proper matplotlib inline and IPython.display imports
        # Use --dry-run to check without modifying files

      - id: configure-notebooks
        name: Configure Jupyter notebooks (auto-fix)
        entry: python scripts/notebooks/configure_notebooks.py --incremental
        language: system
        files: ^examples/notebooks/.*\.ipynb$
        pass_filenames: false
        stages: [manual]  # Run with: pre-commit run --hook-stage manual configure-notebooks
        # Automatically applies transformations: matplotlib inline, IPython.display imports, plt.show() replacement
        # Uses incremental mode to skip unchanged notebooks for better performance
