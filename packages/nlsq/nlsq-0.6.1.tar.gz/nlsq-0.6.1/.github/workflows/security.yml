name: Security Audit

on:
  push:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [main]
    paths:
      - 'pyproject.toml'
      - 'uv.lock'
  schedule:
    # Run daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  dependency-audit:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Install pip-audit
        run: uv pip install pip-audit

      - name: Run pip-audit
        run: |
          echo "## Dependency Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          # Ignore CVE-2025-53000 (nbconvert) - no fix available, documented in CHANGELOG.md
          uv run pip-audit --format markdown --ignore-vuln CVE-2025-53000 >> $GITHUB_STEP_SUMMARY 2>&1 || {
            EXIT_CODE=$?
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Vulnerabilities found!** See details above." >> $GITHUB_STEP_SUMMARY
            exit $EXIT_CODE
          }
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No known vulnerabilities found." >> $GITHUB_STEP_SUMMARY

      - name: Run pip-audit (JSON for artifacts)
        if: always()
        run: |
          # Ignore CVE-2025-53000 (nbconvert) - no fix available
          uv run pip-audit --format json --ignore-vuln CVE-2025-53000 --output audit-report.json || true

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit-report.json
          retention-days: 30
