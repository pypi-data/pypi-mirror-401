[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "polyqr"
description = "QR Codes as Polygons (TikZ/SVG)"
dynamic = ["version"]
readme = "ReadMe.md"
requires-python = ">=3.11"
license = "MPL-2.0"
license-files = ["License"]
authors = [{ name = "Kurt BÃ¶hm", email = "kurbo96@gmail.com" }]
keywords = ["svg", "drawing", "vector", "tikz", "latex", "qr-code"]
classifiers = [
  "Intended Audience :: Developers",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Topic :: Software Development",
  "Topic :: Multimedia :: Graphics",
  "Topic :: Text Processing :: Markup :: LaTeX",
]
dependencies = ["qrcode"]

[tool.setuptools.dynamic]
version = { attr = "polyqr.__version__" }

[project.urls]
Repository = "https://github.com/KurtBoehm/polyqr"

[project.optional-dependencies]
dev = ["numpy", "cairosvg", "pillow", "pytest", "pytest-cov", "pytest-xdist", "PyMuPDF"]

[project.scripts]
polyqr_tikz = "polyqr:run_tikz"

[tool.pytest]
testpaths = ["tests"]
