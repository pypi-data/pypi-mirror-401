[project]
name = "diffaid"
version = "0.2.0"
description = "AI-assisted git diff review CLI"
requires-python = ">=3.10"
authors = [
  {name = "Nathan Towsley", email = "natetowsley@gmail.com"},
]
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["git", "diff", "ai", "code-review", "cli", "gemini"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Version Control :: Git",
    "Environment :: Console",
]

dependencies = [
  "typer>=0.12",
  "google-genai>=0.3.0",
  "pydantic>=2.0",
  "rich>=13.0",
  "python-dotenv"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pytest-mock>=3.0",
]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.scripts]
diffaid = "diffaid.cli:app"

[tool.setuptools.packages.find]
where = ["."]
include = ["diffaid*"]

[project.urls]
Repository = "https://github.com/natetowsley/diffaid"
