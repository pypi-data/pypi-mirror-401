[package]
name = "rustuya"
version = "0.2.0"
authors = ["3735943886"]
edition = "2024"
license = "MIT"
repository = "https://github.com/3735943886/rustuya"
homepage = "https://github.com/3735943886/rustuya"
description = "A fast and concurrent Tuya Local API implementation in Rust"
keywords = ["tuya", "iot", "smart-home", "automation"]
categories = ["hardware-support", "network-programming", "api-bindings"]
include = [
    "src/**/*",
    "examples/*.rs",
    "Cargo.toml",
    "README.md",
    "LICENSE"
]
readme = "README.md"

[lib]
name = "rustuya"
crate-type = ["rlib"]

[dependencies]
aes = "0.8"
aes-gcm = "0.10"
async-stream = "0.3"
base64 = "0.22"
block-padding = "0.4"
byteorder = "1.5"
cipher = { version = "0.4", features = ["block-padding"] }
crc = "3.4"
ecb = "0.1"
env_logger = "0.11"
futures-core = "0.3"
futures-util = "0.3"
hex = "0.4"
hmac = "0.12"
log = "0.4"
md-5 = "0.10"
parking_lot = "0.12"
rand = "0.9"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
socket2 = { version = "0.6", features = ["all"] }
thiserror = "2.0"
tokio = { version = "1.49", features = ["rt-multi-thread", "net", "sync", "time", "macros", "io-util"] }
tokio-stream = { version = "0.1", features = ["sync"] }
tokio-util = { version = "0.7", features = ["rt"] }

[target.'cfg(unix)'.dependencies]
rlimit = "0.10"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
