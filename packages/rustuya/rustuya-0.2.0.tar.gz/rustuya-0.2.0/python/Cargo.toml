[package]
name = "rustuya-python"
version = "0.2.0"
edition = "2024"
publish = false
license = "MIT"
repository = "https://github.com/3735943886/rustuya"
documentation = "https://docs.rs/rustuya"
homepage = "https://github.com/3735943886/rustuya"
description = "A fast and concurrent Tuya Local API implementation in Rust"

[lib]
name = "rustuya"
crate-type = ["cdylib"]

[dependencies]
hex = "0.4"
log = "0.4"
pyo3 = { version = "0.27.2", features = ["extension-module", "abi3-py37"] }
pyo3-log = "0.13.2"
pythonize = "0.27.0"
rustuya = { path = ".." }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.49", features = ["sync"] }
