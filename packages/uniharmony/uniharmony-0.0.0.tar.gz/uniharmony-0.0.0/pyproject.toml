[build-system]
requires = [
    "setuptools>=70",
    "setuptools_scm>=8",
]
build-backend = "setuptools.build_meta"

[project]
name = "uniharmony"
description = "Unified harmonization methods for machine and deep learning"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "AGPL-3.0-only"}
authors = [
    { name = "Nicolás Nieto", email = "nnieto@sinc.unl.edu.ar" },
    { name = "Synchon Mandal", email = "synchon@protonmail.com" },
]
maintainers = [
    { name = "Synchon Mandal", email = "synchon@protonmail.com" },
    { name = "Nicolás Nieto", email = "nnieto@sinc.unl.edu.ar" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Other Environment",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "License :: OSI Approved",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
]
dependencies = [
    "lazy_loader==0.4",
    "structlog>=25.0.0,<26.0.0",
]
dynamic = ["version"]

[project.urls]
Source = "https://github.com/N-Nieto/UniHarmony"

[project.optional-dependencies]
dev = [
    "tox",
    "pre-commit",
    "ruff",
    "towncrier",
]

################
# Tool configs #
################

[tool.setuptools_scm]
version_scheme = "only-version"
local_scheme = "no-local-version"
write_to = "src/uniharmony/_version.py"

[tool.ruff]
line-length = 79
extend-exclude = [
    "__init__.py",
    "_version.py",
]

[tool.ruff.lint]
select = [
    # flake8-bugbear
    "B",
    # flake8-blind-except
    "BLE",
    # flake8-comprehensions
    "C4",
    # mccabe
    "C90",
    # pydocstyle
    "D",
    # pycodestyle errors
    "E",
    # pyflakes
    "F",
    # isort
    "I",
    # pep8-naming
    "N",
    # pygrep-hooks
    "PGH",
    # ruff
    "RUF",
    # flake8-type-checking
    "TCH",
    # pyupgrade
    "UP",
    # pycodestyle warnings
    "W",
    # flake8-2020
    "YTT",
]
ignore = [
    # missing docstring in __init__, incompatible with numpydoc
    "D107",
    # use specific rule codes when ignoring type issues
    "PGH003",
]

[tool.ruff.lint.isort]
lines-after-imports = 2
known-first-party = ["uniharmony"]
known-third-party =[
    "structlog",
    "pytest",
]

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = "tests"
log_cli_level = "INFO"
xfail_strict = true
addopts = [
    "-ra",
    "--strict-config",
    "--strict-markers",
    "-vv",
]

[tool.towncrier]
package = "uniharmony"
directory = "changelog.d"
filename = "CHANGELOG.md"
start_string = "<!-- towncrier release notes start -->\n"
underlines = ["", "", ""]
title_format = "## [{version}](https://github.com/N-Nieto/UniHarmony/tree/{version}) - {project_date}"
issue_format = "[#{issue}](https://github.com/N-Nieto/UniHarmony/issues/{issue})"

[[tool.towncrier.type]]
directory = "security"
name = "Security"
showcontent = true

[[tool.towncrier.type]]
directory = "removed"
name = "Removed"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecated"
name = "Deprecated"
showcontent = true

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true

[tool.coverage.paths]
source = [
    "src/uniharmony",
    "*/site-packages/uniharmony",
]

[tool.coverage.run]
branch = true
omit = [
    "*/__init__.py",
    "*/_version.py",
]

[tool.coverage.report]
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",
    # Type checking if statements should not be considered
    "if TYPE_CHECKING:",
    # Don't complain if non-runnable code isn't run:
    "if __name__ == .__main__.:",
]
precision = 2
