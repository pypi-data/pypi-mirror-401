[tool.poetry]
name = "mofsyncondition"
version = "0.1.1"
description = "A python too for extracting synthesis condition of MOFs directly from journal articles in any file format (html, xml and pdf"
authors = ["Dinga Wonanke <dak52@uclive.ac.nz>"]
license = "MIT"
readme = "README.md"

packages = [{ include = "mofsyncondition" }]

include = [
  { path = "mofsyncondition/nltk_data/**", format = "sdist" },
  { path = "mofsyncondition/nltk_data/**", format = "wheel" }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
spacy = ">=3.7.2,<3.8.0"
inscriptis = "^2.7.0"
requests = "^2.32.5"
beautifulsoup4 = "^4.14.3"
matplotlib = "^3.10.8"
selenium = "^4.39.0"
pubchempy = "^1.0.5"
pymupdf = "^1.26.7"
pint = "0.24"
scyjava = "^1.12.1"
torch = "2.2.2"
sentence-transformers = "^5.2.0"
numpy = "<2"
nltk = "^3.9.2"
ase = "^3.26.0"
pypdf2 = "^3.0.1"
pymatgen = "2025.10.7"
cirpy = "^1.0.2"
scikit-learn = "1.3.0"
pytest = "^9.0.2"
en-chem-ner = "^0.1.0"




[tool.poetry.scripts]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
