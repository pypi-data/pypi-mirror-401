[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "skill-engine-sdk"
version = "1.0.0"
description = "Python SDK for building Skill Engine plugins"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [
    { name = "Skill Engine Team" }
]
keywords = ["skill-engine", "wasm", "plugins", "sdk"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "pydantic>=2.0",
    "typer>=0.9",
    "rich>=13.0",
    "PyYAML>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "ruff>=0.1",
    "mypy>=1.0",
]
build = [
    "componentize-py>=0.10",
]

[project.scripts]
skill-sdk = "skill_sdk.cli:app"

[project.urls]
Homepage = "https://www.skill-ai.dev/"
Documentation = "https://www.skill-ai.dev/api/"
Repository = "https://github.com/kubiyabot/skill"
Issues = "https://github.com/kubiyabot/skill/issues"
Changelog = "https://github.com/kubiyabot/skill/blob/main/sdk/python/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["skill_sdk"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "N", "W", "UP"]

[tool.mypy]
python_version = "3.10"
strict = true
