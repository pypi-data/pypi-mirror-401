[tool.poetry]
name = "LightAutoML"
version = "0.4.3.dev1"
description = "Fast and customizable framework for automatic ML model creation (AutoML)"
authors = [
    "Alexander Ryzhkov <alexmryzhkov@gmail.com>",
    "Anton Vakhrushev <btbpanda@gmail.com>",
    "Dmitrii Simakov <dmitryevsimakov@gmail.com>",
    "Rinchin Damdinov <damdinovr@gmail.com>",
    "Alexander Kirilin <adkirilin@gmail.com>",
    "Vasilii Bunakov <va.bunakov@gmail.com>",
]
readme = "README.md"
license = "Apache-2.0"
homepage = "https://lightautoml.readthedocs.io/en/latest/"
repository = "https://github.com/sb-ai-lab/LightAutoML"
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Intended Audience :: Science/Research",
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Natural Language :: English",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed"
]


[tool.poetry.dependencies]
python = ">=3.8"

poetry-core = "^1.0.0"
pandas = "*"
numpy = [
    {version = ">=1.22", python = ">=3.10"},
    {version = "*"}
]
scipy = [
    {version = "*", python = ">=3.9"},
    {version = "<=1.11", python = "<3.9"},
]
scikit-learn = ">=0.22"
lightgbm = [
    {version = ">=2.3"},
    {version = "^4.4.0", platform = "darwin"}, # https://github.com/microsoft/LightGBM/issues/5328#issuecomment-2169128216
]
catboost = ">=0.26.1"
xgboost = "^2.0.0"
optuna = "*"
torch = ">=1.9.0"
holidays = "*"
statsmodels = "*"
networkx = "*"
cmaes = "*"
pyyaml = "*"
tqdm = "*"
joblib = "*"
autowoe = ">=1.3.3"
jinja2 = "*"
json2html = "*"
seaborn = "*"
SQLAlchemy = ">=2.0"
tabm = [
    {version = "*", python = ">=3.9"},
]


tabicl = { version = "*", python = ">=3.9,<4.0"}

# NLP
fasttext-numpy2 = {version = "*", optional = true}
nltk = {version = "*", optional = true}
transformers = {version = ">=4", optional = true}

# CV
albumentations = {version = "<=1.0.3", optional = true}
timm = {version = ">=0.9.0", optional = true}
opencv-python = {version = "<=4.8.0.74", optional = true}
PyWavelets = {version = "*", optional = true}
torchvision = {version = "*", optional = true}

# AFG
featuretools = {version = ">=1.11.1", optional = true}

# Report (pdf)
weasyprint = {version = "52.5", optional = true}
cffi = {version = "1.14.5", optional = true}

# HypEx
hypex = {version = "*", optional = true}


[tool.poetry.extras]
cv = [
    "albumentations",
    "timm",
    "opencv-python",
    "PyWavelets",
    "scikit-image",
    "torchvision"
]
nlp = [
    "fasttext-numpy2",
    "nltk",
    "transformers"
]
report = [
    "cffi",
    "weasyprint"
]

afg = [
    "featuretools"
]

hypex = [
    "hypex",
]

all = [
    "albumentations",
    "efficientnet-pytorch",
    "opencv-python",
    "PyWavelets",
    "scikit-image",
    "torchvision",
    "fasttext-numpy2",
    "nltk",
    "transformers",
    "cffi",
    "weasyprint",
    "featuretools",
]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 120
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | tests/.*/setup.py
)/
'''

[tool.isort]
profile = "black"
force_single_line = true
atomic = true
include_trailing_comma = true
lines_after_imports = 2
lines_between_types = 1
use_parentheses = true
filter_files = true

[tool.codespell]
skip = '*.ipynb'
ignore-words-list = 'LAMA,MAPE,mape,splitted,fpr'
