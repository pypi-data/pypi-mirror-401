# ContextFS Development & Testing Environment
# Usage: docker-compose up -d

services:
  # ==========================================================================
  # PostgreSQL with pgvector (for unified backend)
  # ==========================================================================
  postgres:
    image: pgvector/pgvector:pg16
    container_name: contextfs-postgres
    environment:
      POSTGRES_USER: contextfs
      POSTGRES_PASSWORD: contextfs
      POSTGRES_DB: contextfs
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/postgres-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U contextfs -d contextfs"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # FalkorDB (Graph Database for Memory Lineage)
  # ==========================================================================
  falkordb:
    image: falkordb/falkordb:latest
    container_name: contextfs-falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkordb_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================================================================
  # ChromaDB Server (RECOMMENDED - prevents corruption from multi-MCP access)
  # ==========================================================================
  chromadb:
    image: chromadb/chroma:latest
    container_name: contextfs-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    restart: unless-stopped
    profiles:
      - with-chromadb

  # ==========================================================================
  # ContextFS API server (optional - for remote access)
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: contextfs-api
    environment:
      CONTEXTFS_BACKEND: postgres+falkordb
      CONTEXTFS_POSTGRES_URL: postgresql://contextfs:contextfs@postgres:5432/contextfs
      CONTEXTFS_FALKORDB_ENABLED: "true"
      CONTEXTFS_FALKORDB_HOST: falkordb
      CONTEXTFS_DATA_DIR: /data
    ports:
      - "8765:8765"
    volumes:
      - contextfs_data:/data
    depends_on:
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_healthy
    restart: unless-stopped
    profiles:
      - with-api

  # ==========================================================================
  # pgAdmin for database management (optional)
  # ==========================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: contextfs-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@contextfs.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    restart: unless-stopped
    profiles:
      - with-admin

  # ==========================================================================
  # RedisInsight for FalkorDB management (optional)
  # ==========================================================================
  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: contextfs-redisinsight
    ports:
      - "5540:5540"
    volumes:
      - redisinsight_data:/data
    depends_on:
      - falkordb
    restart: unless-stopped
    profiles:
      - with-admin

volumes:
  postgres_data:
  falkordb_data:
  chroma_data:
  contextfs_data:
  pgadmin_data:
  redisinsight_data:

networks:
  default:
    name: contextfs-network

# ==========================================================================
# Usage Examples
# ==========================================================================
# RECOMMENDED: Start ChromaDB server (prevents corruption from multi-process):
#   docker-compose --profile with-chromadb up -d chromadb
#   export CONTEXTFS_CHROMA_HOST=localhost
#   export CONTEXTFS_CHROMA_PORT=8000
#
# Start core services (Postgres + FalkorDB):
#   docker-compose up -d postgres falkordb
#
# Start with admin tools:
#   docker-compose --profile with-admin up -d
#
# Start everything:
#   docker-compose --profile with-admin --profile with-api --profile with-chromadb up -d
#
# View logs:
#   docker-compose logs -f postgres falkordb chromadb
#
# Stop all:
#   docker-compose down
#
# Reset all data:
#   docker-compose down -v
#
# ==========================================================================
# .env Configuration
# ==========================================================================
# RECOMMENDED for multi-MCP usage (prevents ChromaDB corruption):
#   docker-compose --profile with-chromadb up -d chromadb
#   CONTEXTFS_CHROMA_HOST=localhost
#   CONTEXTFS_CHROMA_PORT=8000
#
# For SQLite (default - no docker needed):
#   CONTEXTFS_BACKEND=sqlite
#
# For SQLite + FalkorDB:
#   CONTEXTFS_BACKEND=sqlite+falkordb
#   CONTEXTFS_FALKORDB_ENABLED=true
#   docker-compose up -d falkordb
#
# For PostgreSQL unified:
#   CONTEXTFS_BACKEND=postgres
#   CONTEXTFS_POSTGRES_URL=postgresql://contextfs:contextfs@localhost:5432/contextfs
#   docker-compose up -d postgres
#
# For PostgreSQL + FalkorDB (full features):
#   CONTEXTFS_BACKEND=postgres+falkordb
#   CONTEXTFS_POSTGRES_URL=postgresql://contextfs:contextfs@localhost:5432/contextfs
#   CONTEXTFS_FALKORDB_ENABLED=true
#   docker-compose up -d postgres falkordb
