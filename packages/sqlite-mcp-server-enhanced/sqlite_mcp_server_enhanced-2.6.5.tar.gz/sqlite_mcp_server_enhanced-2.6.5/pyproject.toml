[project]
name = "sqlite-mcp-server-enhanced"
version = "2.6.5"
description = "A SQLite MCP server with JSONB support, database administration tools, and advanced database operations"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.25.0",
    "h11>=0.16.0",  # Security fix for CVE-2025-43859, GHSA-vqfr-h8mv-ghfj
    "starlette>=0.51.0",  # Security fix for CVE-2025-62727, GHSA-7f5h-v6xp-fcq8 (O(n^2) DoS via Range header)
]
authors = [
    {name = "Chris LeRoux", email = "writenotenow@gmail.com"},
]
license = {text = "MIT"}
keywords = ["mcp", "sqlite", "database", "jsonb", "model-context-protocol"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/neverinfamous/sqlite-mcp-server"
Repository = "https://github.com/neverinfamous/sqlite-mcp-server"
Issues = "https://github.com/neverinfamous/sqlite-mcp-server/issues"
Documentation = "https://github.com/neverinfamous/sqlite-mcp-server#readme"

[build-system]
requires = ["hatchling>=1.27.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/mcp_server_sqlite"]

[dependency-groups]
dev = [
    "pyright>=1.1.405",
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "flake8>=7.0.0",
]

[project.scripts]
mcp-server-sqlite = "mcp_server_sqlite:main"
sqlite-mcp-test = "test_runner:main"

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "--cov=src --cov-report=term-missing --cov-report=html"
asyncio_mode = "auto"
markers = [
    "asyncio: marks tests as requiring asyncio support"
]
