[build-system]
requires = ["setuptools>=74.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nexaai"
dynamic = ["version"]
description = "Run next-generation LLMs and VLMs locally, natively, and at top speed on any hardware."
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
authors = [{ name = "Nexa AI, Inc.", email = "dev@nexa.ai" }]
dependencies = ["huggingface_hub", "filelock"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
cuda = ["nvidia-cuda-runtime-cu12", "nvidia-cublas-cu12", "nvidia-cudnn-cu12"]
mlx = [
  "mlx==0.29.4",
  "mlx-lm==0.27.0",
  "mlx-vlm==0.3.7",
  "mlx-embeddings==0.0.5",
  "tokenizers",
  "safetensors",
  "Pillow",
  "scipy",
  "soundfile",
  "opencv-python",
  "shapely",
  "pyclipper",
  "transformers==4.57.1",
  "tiktoken",
  "numba",
  "dacite",
]

[project.urls]
Homepage = "https://github.com/NexaAI/nexasdk-bridge"

[tool.setuptools]
include-package-data = true
packages = { find = {} }

[tool.setuptools.dynamic]
version = { attr = "nexaai._version.__version__" }

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I"]

[tool.ruff.format]
quote-style = "single"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
