
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "clarity-api-sdk-python"
version = "0.3.16"
authors = [
  { name="Chesapeake Technology Inc.", email="support@chesapeaketech.com" },
]
description = "A Python SDK to connect to the CTI Clarity API server."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "httpx>=0.28.1",
    "brotli",
    "h2",
    "httpx_auth>=0.23.1",
    "httpx-retries>=0.4.5",
    "pydantic==2.12.3",
    "structlog",
]

[project.optional-dependencies]
dev = [
    "black==25.9.0",
    "build==1.3.0",
    "mypy==1.18.2",
    "pre-commit==4.3.0",
    "pylint==3.3.8",
    "pytest==8.4.2",
    "pytest-asyncio==1.3.0",
    "pytest-md==0.2.0",
    "pytest-mock==3.15.1",
    "twine==6.2.0"
]
brotli = ["httpx[brotli]>=0.28.1"]
http2 = ["httpx[http2]>=0.28.1"]

[project.urls]
"Homepage" = "https://github.com/chesapeake-tech/clarity-api-sdk-python"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pylint.main]
max-line-length = 150