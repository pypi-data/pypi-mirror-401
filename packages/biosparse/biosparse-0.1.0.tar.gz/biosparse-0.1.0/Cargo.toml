[package]
name = "biosparse"
version = "0.1.0"
edition = "2021"

[lib]
# 指定源码入口路径
path = "src/rust/lib.rs"
# 生成动态库供 Python/C 调用
crate-type = ["cdylib", "rlib"]

[dependencies]
paste = "1.0.15"
rayon = "1.11.0"


[dev-dependencies]

[profile.release]
# 启用 LTO 获得更好的跨 crate 内联
lto = "thin"
# 单代码生成单元，更好的优化
codegen-units = 1
# 优化级别 3
opt-level = 3
# 不保留 panic 信息，减少代码体积
panic = "abort"

[profile.bench]
# 继承 release 配置
inherits = "release"
# 但保留 debug 符号便于 profiling
debug = true

[features]
default = []
# 启用 nightly 特性
nightly = []
# 启用额外的运行时检查
checked = []
