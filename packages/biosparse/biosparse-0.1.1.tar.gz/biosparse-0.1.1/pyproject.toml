[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "biosparse"
version = "0.1.1"
description = "High-performance sparse matrix computation library for bioinformatics"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "biosparse contributors"}
]
keywords = ["sparse", "matrix", "bioinformatics", "single-cell", "numba", "high-performance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
dependencies = [
    "cffi>=1.14.0",
    "numba>=0.56.0",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.2",
]

[project.urls]
Homepage = "https://github.com/krkawzq/biosparse"
Documentation = "https://github.com/krkawzq/biosparse#readme"
Repository = "https://github.com/krkawzq/biosparse"
Issues = "https://github.com/krkawzq/biosparse/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"biosparse._binding" = [
    "*.dll",
    "*.so",
    "*.dylib",
]

[tool.uv]