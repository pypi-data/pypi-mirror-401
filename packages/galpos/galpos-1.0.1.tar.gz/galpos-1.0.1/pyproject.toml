# ======================================================================================
# Project metadata
# ======================================================================================
[project]

name = "galpos"
description = "A package for modeling galaxy poses and trajectories."
authors = [
    {name = "Shuai LU", email = "lushuai@stu.xmu.edu.cn"}
]

license = "MIT"
license-files = ["LICENSE"]

requires-python = ">=3.9"
dependencies = [
    "numpy",
    "scipy",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]

dynamic = ["version"]

[project.readme]

file = "README.md"
content-type = "text/markdown"

[project.urls]
Repository = "https://github.com/GalaxySimAnalytics/GalaxyPose"
Github = "https://github.com/GalaxySimAnalytics/GalaxyPose"

# ======================================================================================
# Build system configuration
# ======================================================================================
[build-system]

requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.dynamic]
version = {attr = "galpos.__version__"}

[tool.setuptools.packages.find]
where = ["src"]

# ======================================================================================
# Optional dependencies
# ======================================================================================

[project.optional-dependencies]
plot = [
    "matplotlib",
]

decorate = [
    "pynbody",
]

decorate-tng = [
    "pynbody",
    # NOTE: PyPI/TestPyPI disallow direct URL/VCS dependencies in published metadata.
    # Install AnastrisTNG separately, e.g.:
    # pip install "AnastrisTNG @ git+https://github.com/wx-ys/AnastrisTNG"
]

tests = [
    "pytest",
    "pytest-cov"
]

dev = [
    "pre-commit",
    "mypy>=1.17",
    "ruff>=0.11"
]


# ======================================================================================
# Ruff configuration
# ======================================================================================
[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "B"]
ignore = []

[tool.ruff.lint.pydocstyle]
convention = "numpy"

# ======================================================================================
# mypy configuration
# ======================================================================================
[tool.mypy]
python_version = "3.9"

ignore_missing_imports = true

disallow_incomplete_defs = true
check_untyped_defs = true


# ======================================================================================
# pytest configuration
# ======================================================================================
[tool.pytest.ini_options]
markers = [
  "pynbody: tests that require pynbody + matplotlib and produce plots",
]


# ======================================================================================
# uv publish configuration
# ======================================================================================
[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = true
