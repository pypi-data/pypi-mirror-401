[build-system]
requires = ["setuptools>=80", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "abcard"
version = "0.1.4"
authors = [
    {name = "Jack Huang", email = "2422991212@qq.com"}
]
description = "Primarily used for developing binary classification models and generating reports for production work. "
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS"
]
dependencies = [
    "numpy>=1.25.2",
    "pandas>=1.3.4",
    "statsmodels>=0.14.0",
    "tqdm>=4.66.1",
    "scikit-learn>=1.6.0",
    "matplotlib>=3.7.2",
    "PyMuPDF>=1.25.2",
    "lightgbm>=3.3.1"
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
abcard = [
    "libs/split.dll",
    "libs/split.dylib",
    "libs/split.so"
]