[build-system]
build-backend = "cmeel"
requires = ["cmeel[build]"]

[project]
description = "cmeel distribution for omniORB"
license = "LGPL-2.0-or-later"
name = "cmeel-omniorb"
requires-python = ">= 3.10"
version = "4.3.4"

[project.urls]
homepage = "https://github.com/cmake-wheel/cmeel-omniorb"
repository = "https://github.com/cmake-wheel/cmeel-omniorb.git"
upstream = "https://omniorb.sourceforge.io/"

[tool.cmeel]
build-number = 1
run-tests = false

[tool.tomlsort]
all = true
