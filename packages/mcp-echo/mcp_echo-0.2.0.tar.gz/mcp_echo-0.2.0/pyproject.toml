[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mcp-echo"
version = "0.2.0"
description = "一个简单的MCP服务器，提供echo功能：输入什么就返回什么。支持延迟返回功能。"
readme = "README.md"
authors = [{ name = "Bach Studio", email = "contact@bachstudio.com" }]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
keywords = ["mcp", "echo", "model-context-protocol", "bachstudio"]
requires-python = ">=3.10"
dependencies = [
    "mcp>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/BACH-AI-Tools/mcp-echo"
Repository = "https://github.com/BACH-AI-Tools/mcp-echo"
Issues = "https://github.com/BACH-AI-Tools/mcp-echo/issues"

[project.scripts]
mcp-echo = "mcp_echo.server:main"

[tool.setuptools.packages.find]
where = ["src"]
