[project]
name = "winiutils"
version = "2.3.52"
description = "A utility library for Python development"
license = "MIT"
requires-python = ">=3.12"
authors = [
    {name = "Winipedia"},
]
readme = "README.md"
dependencies = [
    "cryptography",
    "defusedxml",
    "keyring",
    "keyrings-alt",
    "polars",
    "pyrig",
    "tqdm",
]
classifiers = [
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Operating System :: OS Independent",
    "Typing :: Typed",
]
license-files = [
    "LICENSE",
]
maintainers = [
    {name = "Winipedia"},
]
keywords = []

[project.scripts]
winipedia-utils = "pyrig.dev.cli.cli:main"
winiutils = "pyrig.dev.cli.cli:main"

[project.urls]
Homepage = "https://github.com/Winipedia/winiutils"
Documentation = "https://Winipedia.github.io/winiutils"
Source = "https://github.com/Winipedia/winiutils"
Issues = "https://github.com/Winipedia/winiutils/issues"
Changelog = "https://github.com/Winipedia/winiutils/releases"

[dependency-groups]
dev = [
    "pyrig-dev",
]

[build-system]
requires = [
    "uv_build",
]
build-backend = "uv_build"

[tool.uv.build-backend]
module-name = "winiutils"
module-root = ""

[tool.ruff]
exclude = [
    ".*",
]

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    "D203",
    "D213",
    "COM812",
    "ANN401",
]
fixable = [
    "ALL",
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "S101",
]
"**/tests/**/*.py" = [
    "S101",
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
strict = true
warn_unreachable = true
show_error_codes = true
files = "."

[tool.pytest.ini_options]
testpaths = [
    "tests",
]
addopts = "--cov=winiutils --cov-report=term-missing --cov-fail-under=90"

[tool.bandit]
exclude_dirs = [
    ".*",
]

[tool.bandit.assert_used]
skips = [
    "*/tests/*.py",
    "*test_*.py",
]

[tool.ty.terminal]
error-on-warning = true

[tool.rumdl]
respect_gitignore = true
