[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "hydra-router"
version = "0.14.0"
description = "ZeroMQ-based distributed framework"
authors = ["Nadim-Daniel Ghaznavi <nghaznavi@gmail.com>"]
readme = "README.md"
packages = [{include = "hydra_router"}]

[tool.poetry.dependencies]
python = "^3.11"
pyzmq = "^25.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.1.0"
hypothesis = "^6.0.0"
bandit = "<1.8.0"
flake8 = "^6.0.0"
mypy = "^1.8.0"
black = "^23.12.1"
isort = "^5.13.0"
pre-commit = "^3.6.0"
sphinx = "<8.0"
sphinx-rtd-theme = "^3.0.2"

[tool.poetry.group.docs.dependencies]
sphinx = "<8.0"
sphinx-rtd-theme = "^3.0.2"


[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
ignore_missing_imports = true
# Less strict settings for gradual adoption
disallow_untyped_defs = false
disallow_incomplete_defs = false
disallow_untyped_decorators = false

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.poetry.scripts]
hydra-ping-client = "hydra_router.client.HydraClientPing:main"
hydra-pong-server = "hydra_router.server.HydraServerPong:main"
