[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "langchain-codex-oauth"
dynamic = ["version"]
description = "Use ChatGPT Plus/Pro Codex (OAuth) as a LangChain/LangGraph chat model"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
keywords = ["langchain", "langgraph", "codex", "chatgpt", "oauth"]
dependencies = [
  "httpx>=0.27.0",
  "langchain-core>=1.0.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0.0",
  "ruff>=0.6.0",
]

[project.scripts]
langchain-codex-oauth = "langchain_codex_oauth.cli:main"

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["tests"]
pythonpath = ["."]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = [
  "E",  # pycodestyle
  "F",  # pyflakes
  "I",  # isort
  "UP", # pyupgrade
  "B",  # flake8-bugbear
]

[tool.ruff.lint.isort]
known-first-party = ["codex_oauth", "langchain_codex_oauth"]

[tool.setuptools.packages.find]
where = ["."]
include = ["codex_oauth*", "langchain_codex_oauth*"]

[tool.setuptools.package-data]
"codex_oauth.bundled_prompts" = ["*.md"]

[tool.setuptools.dynamic]
version = { attr = "langchain_codex_oauth.version.__version__" }
