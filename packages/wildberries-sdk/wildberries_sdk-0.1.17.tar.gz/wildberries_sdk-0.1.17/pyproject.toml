[build-system]
requires = ["setuptools>=68,<77", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "wildberries-sdk"
version = "0.1.17"
description = "Wildberries OpenAPI clients (generated)."
readme = "docs/python/README.md"
requires-python = ">=3.8"
authors = [
  { name = "Evgenii Lazarev", email = "elazarev@gmail.com" },
]
license = { text = "MIT" }
dependencies = [
  "pydantic>=2.0.0",
  "urllib3>=1.26.0",
  "python-dateutil>=2.8.2",
  "typing-extensions>=4.0.0",
]

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["wildberries_sdk", "wildberries_sdk.*"]

[tool.setuptools.package-data]
"*" = ["py.typed"]
