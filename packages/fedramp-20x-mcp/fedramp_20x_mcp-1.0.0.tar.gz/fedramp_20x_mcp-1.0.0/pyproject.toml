[project]
name = "fedramp-20x-mcp"
version = "1.0.0"
description = "MCP server for querying FedRAMP 20x requirements"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "FedRAMP 20x MCP Server Contributors"}
]
license = {text = "MIT"}
keywords = ["mcp", "fedramp", "compliance", "security", "azure"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: System :: Systems Administration",
]
dependencies = [
    "mcp>=1.2.0",
    "httpx>=0.27.0",
    "openpyxl>=3.1.0",
    "python-docx>=1.1.0",
    "pyyaml>=6.0",
    "tree-sitter>=0.21.0",
    "tree-sitter-c-sharp>=0.21.0",
    "tree-sitter-python>=0.21.0",
    "tree-sitter-java>=0.21.0",
    "tree-sitter-javascript>=0.21.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "safety>=3.0.0",  # Vulnerability scanning for dependencies
    "bandit>=1.7.0",  # Security linting for Python code
]

[project.scripts]
fedramp-20x-mcp = "fedramp_20x_mcp:main"

[project.urls]
Homepage = "https://github.com/KevinRabun/FedRAMP20xMCP"
Documentation = "https://github.com/KevinRabun/FedRAMP20xMCP#readme"
Repository = "https://github.com/KevinRabun/FedRAMP20xMCP"
Issues = "https://github.com/KevinRabun/FedRAMP20xMCP/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/fedramp_20x_mcp"]

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
]

[tool.coverage.run]
source = ["src"]
omit = ["tests/*", "**/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
]
