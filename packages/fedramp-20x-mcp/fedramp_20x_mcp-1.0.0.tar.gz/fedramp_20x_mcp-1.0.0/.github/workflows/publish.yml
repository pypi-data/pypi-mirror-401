name: Publish to PyPI

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run core tests
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        pytest tests/ -v --ignore=tests/test_docs_integration.py
    
    - name: Run docs integration test
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        pytest tests/test_docs_integration.py -v

  publish:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
    
    - name: Build package
      run: python -m build
    
    - name: Check package
      run: python -m twine check dist/*
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        generate_release_notes: true
        draft: false
        prerelease: false
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # Uses trusted publishing (OIDC) - no password needed
    
    - name: Wait for PyPI to update
      run: sleep 60
    
    - name: Download mcp-publisher
      run: |
        curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisher
        chmod +x mcp-publisher
    
    - name: Validate MCP schema before publishing
      run: |
        echo "Validating server.json schema version before MCP publish..."
        SCHEMA_URL=$(jq -r '."$schema"' server.json)
        SCHEMA_VERSION=$(echo "$SCHEMA_URL" | grep -oP '\d{4}-\d{2}-\d{2}')
        
        # Fetch latest version from CHANGELOG
        CHANGELOG=$(curl -sL "https://raw.githubusercontent.com/modelcontextprotocol/registry/main/docs/reference/server-json/CHANGELOG.md")
        LATEST_VERSION=$(echo "$CHANGELOG" | grep -oP '## \K\d{4}-\d{2}-\d{2}' | head -1)
        
        echo "Current schema: $SCHEMA_VERSION"
        echo "Latest schema: $LATEST_VERSION"
        
        if [ "$SCHEMA_VERSION" != "$LATEST_VERSION" ]; then
          echo "::error::Schema version $SCHEMA_VERSION is outdated! Latest is $LATEST_VERSION"
          echo "Update server.json \$schema to: https://static.modelcontextprotocol.io/schemas/$LATEST_VERSION/server.schema.json"
          echo "See: https://github.com/modelcontextprotocol/registry/blob/main/docs/reference/server-json/CHANGELOG.md"
          exit 1
        fi
        echo "âœ… Schema version is current"
    
    - name: Authenticate to MCP Registry
      run: ./mcp-publisher login github-oidc
    
    - name: Publish to MCP Registry
      run: ./mcp-publisher publish
