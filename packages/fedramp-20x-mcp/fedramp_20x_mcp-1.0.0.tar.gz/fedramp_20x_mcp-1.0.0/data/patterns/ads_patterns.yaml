pattern_id: ads.machine_readable.json_export
name: JSON Export for Audit Data
family: ADS
severity: high
description: 'Detects JSON serialization of audit data for machine-readable format
  compliance.

  FRR-ADS requires audit data to be available in machine-readable formats (JSON/XML).

  '
pattern_type: function_call
languages:
  python:
    ast_queries: &id001
    - query_type: function_call
      target: json.dumps
    - query_type: function_call
      target: JsonSerializer.Serialize
    - query_type: function_call
      target: JSON.stringify
    - query_type: function_call
      target: ObjectMapper
    regex_fallback: (json\.dumps\()|(JsonSerializer\.Serialize)|(JSON\.stringify)
  csharp:
    ast_queries: *id001
    regex_fallback: (json\.dumps\()|(JsonSerializer\.Serialize)|(JSON\.stringify)
  java:
    ast_queries: *id001
    regex_fallback: (json\.dumps\()|(JsonSerializer\.Serialize)|(JSON\.stringify)
  typescript:
    ast_queries: *id001
    regex_fallback: (json\.dumps\()|(JsonSerializer\.Serialize)|(JSON\.stringify)
finding:
  title: JSON export detected for audit data
  description: Code exports data in JSON format for machine-readable compliance
  recommendation: Ensure this export includes all required audit fields per FRR-ADS
  references:
  - FRR-ADS-01
  - FRR-ADS-02
evidence_artifacts:
- artifact_type: logs
  name: ADS operational logs
  source: Azure Monitor - Application/Resource Logs
  frequency: continuous
  retention_months: 36
  format: JSON
- artifact_type: configuration
  name: ADS configuration export
  source: Azure Portal or IaC templates
  frequency: weekly
  retention_months: 36
  format: JSON/Bicep/Terraform
- artifact_type: report
  name: ADS compliance validation report
  source: Automated testing pipeline
  frequency: daily
  retention_months: 12
  format: HTML/PDF
evidence_collection:
  azure_monitor_kql:
  - query: 'AppTraces

      | where TimeGenerated > ago(30d)

      | where Message contains "ads"

      | summarize count() by bin(TimeGenerated, 1d), SeverityLevel

      | order by TimeGenerated desc'
    description: Track ADS related operations over last 30 days
    retention_days: 730
  azure_cli:
  - command: az monitor log-analytics query --workspace $WORKSPACE_ID --analytics-query
      "AppTraces | where Message contains 'ads' | take 100"
    description: Query recent ADS events
    output_format: json
  powershell:
  - script: '# Query ADS configuration

      Get-AzADSResource | Select-Object Name, Location, Properties'
    description: Get ADS resource configuration
automation:
  policy_enforcement:
    description: Azure Policy for ADS compliance enforcement
    implementation: "# Azure Policy definition for ADS\nresource policyDef 'Microsoft.Authorization/policyDefinitions@2021-06-01'\
      \ = {\n  name: 'ads.machine_readable.json_export-policy'\n  properties: {\n\
      \    policyType: 'Custom'\n    mode: 'All'\n    displayName: 'ADS Compliance\
      \ Policy'\n    description: 'Enforces ADS compliance requirements'\n    policyRule:\
      \ {\n      if: {\n        // Add specific conditions\n      }\n      then: {\n\
      \        effect: 'audit'\n      }\n    }\n  }\n}"
    azure_services:
    - Azure Policy
    - Azure Monitor
  continuous_monitoring:
    description: Azure Monitor alerts for ADS violations
    implementation: "resource alert 'Microsoft.Insights/metricAlerts@2018-03-01' =\
      \ {\n  name: 'ads.machine_readable.json_export-alert'\n  location: 'global'\n\
      \  properties: {\n    description: 'Alert on ADS compliance violations'\n  \
      \  severity: 2\n    enabled: true\n    evaluationFrequency: 'PT5M'\n    windowSize:\
      \ 'PT15M'\n  }\n}"
    azure_services:
    - Azure Monitor
    - Application Insights
  cicd_validation:
    description: CI/CD pipeline validation for ADS
    implementation: "# GitHub Actions\n- name: Validate ADS Compliance\n  run: |\n\
      \    python -m fedramp_20x_mcp.analyzers.generic_analyzer \\\n      --pattern-file\
      \ data/patterns/ads_patterns.yaml \\\n      --code-path ./src\n      \n# Azure\
