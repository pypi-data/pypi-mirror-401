---
pattern_id: mas.frr.frr_mas_01
name: Cloud Service Offering Identification Compliance
description: Validates compliance with FRR-MAS-01 - Cloud Service Offering Identification
family: MAS
severity: MEDIUM
pattern_type: compliance
languages:
  bicep:
    regex_fallback: ".*"
  terraform:
    regex_fallback: ".*"
finding:
  title_template: FRR-MAS-01 - Cloud Service Offering Identification compliance check
  description_template: Configuration requires validation for FRR-MAS-01 compliance
  remediation_template: Implement FRR-MAS-01 requirements per FedRAMP 20x documentation
  evidence_collection:
  - Compliance documentation
  - Policy artifacts
  - Configuration evidence
  azure_services:
  - Azure Policy
  - Microsoft Defender for Cloud
tags:
- mas
- frr
- compliance
nist_controls:
- fedramp-20x
related_frrs:
- FRR-MAS-01
evidence_artifacts:
- artifact_type: policy
  name: FRR-MAS-01 policy documentation
  source: Azure DevOps
  frequency: monthly
  retention_months: 84
  format: PDF
- artifact_type: configuration
  name: FRR-MAS-01 configuration evidence
  source: Azure Resource Manager
  frequency: daily
  retention_months: 36
  format: JSON
automation:
  automation_1:
    description: Automated FRR-MAS-01 compliance validation
    implementation: |
      # FRR-MAS-01 compliance automation
      # GitHub Actions
      - name: FRR-MAS-01 Validation
        run: |
          python -m fedramp_20x_mcp.analyzers.generic_analyzer \
            --pattern mas.frr.frr_mas_01 \
            --code-path ./src
      
      # Azure Pipelines
      - task: AzureCLI@2
        displayName: 'FRR-MAS-01 Check'
        inputs:
          azureSubscription: 'AzureConnection'
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            # Validate FRR-MAS-01 compliance
            az policy state list --filter "policyDefinitionName eq 'FRR-MAS-01'"
    azure_services:
    - Azure Policy
    - Azure CLI
    - Azure DevOps
  automation_2:
    description: Evidence collection for FRR-MAS-01
    implementation: |
      # Automated evidence collection
      # PowerShell script
      $evidence = @{
        RequirementId = "FRR-MAS-01"
        RequirementName = "Cloud Service Offering Identification"
        CollectionDate = Get-Date -Format "yyyy-MM-dd"
        ComplianceStatus = "To Be Determined"
      }
      $evidence | ConvertTo-Json | Out-File -FilePath "evidence_FRR-MAS-01.json"
    azure_services:
    - Azure Automation
    - Azure Storage
impact_levels: ['Low', 'Moderate', 'High']
