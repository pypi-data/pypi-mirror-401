pattern_id: scn.sast.tool_integration
name: SAST Tool Integration
family: SCN
severity: critical
description: 'Detects Static Application Security Testing (SAST) tool integration.

  FRR-SCN requires regular security scanning including SAST.

  '
pattern_type: pipeline
languages:
  github_actions:
    regex_fallback: (codeql|sonarqube|snyk.*code|checkmarx)|(semgrep|bandit|brakeman|spotbugs)|(security.*code.*analysis)
  azure_pipelines:
    regex_fallback: (codeql|sonarqube|snyk.*code|checkmarx)|(semgrep|bandit|brakeman|spotbugs)|(security.*code.*analysis)
  gitlab_ci:
    regex_fallback: (codeql|sonarqube|snyk.*code|checkmarx)|(semgrep|bandit|brakeman|spotbugs)|(security.*code.*analysis)
finding:
  title: SAST tool integration detected
  description: CI/CD pipeline includes SAST scanning
  recommendation: Configure SAST to run on every commit per FRR-SCN-01
  references:
  - FRR-SCN-01
  - KSI-VDR-01
evidence_artifacts:
- artifact_type: logs
  name: SCN operational logs
  source: Azure Monitor - Application/Resource Logs
  frequency: continuous
  retention_months: 36
  format: JSON
- artifact_type: configuration
  name: SCN configuration export
  source: Azure Portal or IaC templates
  frequency: weekly
  retention_months: 36
  format: JSON/Bicep/Terraform
- artifact_type: report
  name: SCN compliance validation report
  source: Automated testing pipeline
  frequency: daily
  retention_months: 12
  format: HTML/PDF
evidence_collection:
  azure_monitor_kql:
  - query: 'AppTraces

      | where TimeGenerated > ago(30d)

      | where Message contains "scn"

      | summarize count() by bin(TimeGenerated, 1d), SeverityLevel

      | order by TimeGenerated desc'
    description: Track SCN related operations over last 30 days
    retention_days: 730
  azure_cli:
  - command: az monitor log-analytics query --workspace $WORKSPACE_ID --analytics-query
      "AppTraces | where Message contains 'scn' | take 100"
    description: Query recent SCN events
    output_format: json
  powershell:
  - script: '# Query SCN configuration

      Get-AzSCNResource | Select-Object Name, Location, Properties'
    description: Get SCN resource configuration
automation:
  policy_enforcement:
    description: Azure Policy for SCN compliance enforcement
    implementation: "# Azure Policy definition for SCN\nresource policyDef 'Microsoft.Authorization/policyDefinitions@2021-06-01'\
      \ = {\n  name: 'scn.sast.tool_integration-policy'\n  properties: {\n    policyType:\
      \ 'Custom'\n    mode: 'All'\n    displayName: 'SCN Compliance Policy'\n    description:\
      \ 'Enforces SCN compliance requirements'\n    policyRule: {\n      if: {\n \
      \       // Add specific conditions\n      }\n      then: {\n        effect:\
      \ 'audit'\n      }\n    }\n  }\n}"
    azure_services:
    - Azure Policy
    - Azure Monitor
  continuous_monitoring:
    description: Azure Monitor alerts for SCN violations
    implementation: "resource alert 'Microsoft.Insights/metricAlerts@2018-03-01' =\
      \ {\n  name: 'scn.sast.tool_integration-alert'\n  location: 'global'\n  properties:\
      \ {\n    description: 'Alert on SCN compliance violations'\n    severity: 2\n\
      \    enabled: true\n    evaluationFrequency: 'PT5M'\n    windowSize: 'PT15M'\n\
      \  }\n}"
    azure_services:
    - Azure Monitor
    - Application Insights
  cicd_validation:
    description: CI/CD pipeline validation for SCN
    implementation: "# GitHub Actions\n- name: Validate SCN Compliance\n  run: |\n\
      \    python -m fedramp_20x_mcp.analyzers.generic_analyzer \\\n      --pattern-file\
      \ data/patterns/scn_patterns.yaml \\\n      --code-path ./src\n      \n# Azure\
