  references:
  - FRR-SCN-01
  - KSI-VDR-01
evidence_artifacts:
- artifact_type: logs
  name: SCN operational logs
  source: Azure Monitor - Application/Resource Logs
  frequency: continuous
  retention_months: 36
  format: JSON
