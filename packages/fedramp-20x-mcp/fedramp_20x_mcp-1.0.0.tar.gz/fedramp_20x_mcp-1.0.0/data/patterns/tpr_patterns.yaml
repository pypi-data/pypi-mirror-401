    positive_indicators:
    - http://
    - repository
    negative_indicators:
    - https://
    - maven.org
    - gradle.org
  typescript:
    regex_fallback: (registry.*http:|"http://)
    positive_indicators:
    - http://
    - registry
    negative_indicators:
    - https://
    - npmjs.org
    - registry.npmjs.org
  docker:
    regex_fallback: (FROM\s+[^:]+(?!:sha256))
