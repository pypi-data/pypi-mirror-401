    sources (HTTP instead of HTTPS, or unofficial repositories). KSI-TPR-03 requires
    all dependencies to be obtained from verified, trusted sources.
  remediation_template: Configure package managers to use only HTTPS sources (pypi.org,
    npmjs.org, etc.) and remove --trusted-host or HTTP registry configurations.
languages:
  python:
    regex_fallback: (--index-url\s+http:|--extra-index-url\s+http:|pip install.*--trusted-host)
    positive_indicators:
    - http://
    - --trusted-host
    - index-url
    negative_indicators:
    - https://
