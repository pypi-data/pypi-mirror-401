    implementation: |
      # FRR-PVA-TF-LO-01 compliance automation
      # GitHub Actions
      - name: FRR-PVA-TF-LO-01 Validation
        run: |
          python -m fedramp_20x_mcp.analyzers.generic_analyzer \
            --pattern pva.frr.frr_pva_tf_lo_01 \
            --code-path ./src
      
      # Azure Pipelines
      - task: AzureCLI@2
        displayName: 'FRR-PVA-TF-LO-01 Check'
        inputs:
          azureSubscription: 'AzureConnection'
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            # Validate FRR-PVA-TF-LO-01 compliance
            az policy state list --filter "policyDefinitionName eq 'FRR-PVA-TF-LO-01'"
    azure_services:
    - Azure Policy
    - Azure CLI
