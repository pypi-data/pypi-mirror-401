    description: Evidence collection for FRR-PVA-TF-LO-01
    implementation: |
      # Automated evidence collection
      # PowerShell script
      $evidence = @{
        RequirementId = "FRR-PVA-TF-LO-01"
        RequirementName = "Quarterly Non-Machine Validation"
        CollectionDate = Get-Date -Format "yyyy-MM-dd"
        ComplianceStatus = "To Be Determined"
      }
      $evidence | ConvertTo-Json | Out-File -FilePath "evidence_FRR-PVA-TF-LO-01.json"
    azure_services:
    - Azure Automation
    - Azure Storage
