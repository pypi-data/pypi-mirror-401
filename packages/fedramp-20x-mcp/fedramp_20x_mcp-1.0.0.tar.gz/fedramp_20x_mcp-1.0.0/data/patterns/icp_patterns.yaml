---
pattern_id: icp.frr.frr_icp_01
name: Incident Reporting to FedRAMP Compliance
description: Validates compliance with FRR-ICP-01 - Incident Reporting to FedRAMP
family: ICP
severity: MEDIUM
pattern_type: compliance
languages:
  bicep:
    regex_fallback: ".*"
  terraform:
    regex_fallback: ".*"
finding:
  title_template: FRR-ICP-01 - Incident Reporting to FedRAMP compliance check
  description_template: Configuration requires validation for FRR-ICP-01 compliance
  remediation_template: Implement FRR-ICP-01 requirements per FedRAMP 20x documentation
  evidence_collection:
  - Compliance documentation
  - Policy artifacts
  - Configuration evidence
  azure_services:
  - Azure Policy
  - Microsoft Defender for Cloud
tags:
- icp
- frr
- compliance
nist_controls:
- fedramp-20x
related_frrs:
- FRR-ICP-01
evidence_artifacts:
- artifact_type: policy
  name: FRR-ICP-01 policy documentation
  source: Azure DevOps
  frequency: monthly
  retention_months: 84
  format: PDF
- artifact_type: configuration
  name: FRR-ICP-01 configuration evidence
  source: Azure Resource Manager
  frequency: daily
  retention_months: 36
  format: JSON
automation:
  automation_1:
    description: Automated FRR-ICP-01 compliance validation
    implementation: |
      # FRR-ICP-01 compliance automation
      # GitHub Actions
      - name: FRR-ICP-01 Validation
        run: |
          python -m fedramp_20x_mcp.analyzers.generic_analyzer \
            --pattern icp.frr.frr_icp_01 \
            --code-path ./src
      
      # Azure Pipelines
      - task: AzureCLI@2
        displayName: 'FRR-ICP-01 Check'
        inputs:
          azureSubscription: 'AzureConnection'
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            # Validate FRR-ICP-01 compliance
            az policy state list --filter "policyDefinitionName eq 'FRR-ICP-01'"
    azure_services:
    - Azure Policy
    - Azure CLI
    - Azure DevOps
  automation_2:
    description: Evidence collection for FRR-ICP-01
    implementation: |
      # Automated evidence collection
      # PowerShell script
      $evidence = @{
        RequirementId = "FRR-ICP-01"
        RequirementName = "Incident Reporting to FedRAMP"
        CollectionDate = Get-Date -Format "yyyy-MM-dd"
        ComplianceStatus = "To Be Determined"
      }
      $evidence | ConvertTo-Json | Out-File -FilePath "evidence_FRR-ICP-01.json"
    azure_services:
    - Azure Automation
    - Azure Storage
impact_levels: ['Low', 'Moderate', 'High']
