[tool.poetry]
name = "pygeoinf"
version = "1.3.9"
description = "A package for solving geophysical inference and inverse problems"
authors = ["David Al-Attar and Dan Heathcote"]
readme = "README.md"
license = "BSD-3-Clause"

[tool.poetry.dependencies]
python = ">=3.11"
numpy = ">=1.26.0"
scipy = ">=1.16.1"
matplotlib = ">=3.0.0"
pyqt6 = ">=6.0.0"
joblib = "^1.5.2"

# Define optional dependencies WITH versions
pyshtools = { version = ">=4.0.0", optional = true }
Cartopy = { version = "^0.23.0", optional = true }
threadpoolctl = "^3.6.0"

[tool.poetry.extras]
sphere = ["pyshtools", "Cartopy"]

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.2.1"
snakeviz = "^2.2.2"
jupyter = "^1.1.1"
furo = "^2025.7.19"
sphinx = "<8.2"
nbsphinx = "^0.9.7"
pyshtools = ">=4.0.0"
Cartopy = "^0.23.0"
ruff = "^0.5.5"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


# --- Added Ruff Configuration ---
[tool.ruff]

[tool.ruff.lint.per-file-ignores]
# For any file in the "tests/" directory, ignore the lambda assignment warning (E731).
"tests/*" = ["E731", "E741"]

# For the sphere.py file, where 'l' is a common variable name for spherical
# harmonic degree, ignore the ambiguous variable name warning (E741).
"pygeoinf/symmetric_space/sphere.py" = ["E741"]
"pygeoinf/symmetric_space/sh_tools.py" = ["E741"]
