[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ansidriver"  # <--- CHANGE THIS TO BE UNIQUE
version = "4.1.3"
authors = [
  { name="SysAdmin", email="admin@example.com" },
]
description = "Legacy ANSI Keyboard Matrix Drivers for System Diagnostics"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/example/repo"