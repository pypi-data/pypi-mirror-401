[project]
name = "expand-fab"
version = "0.1.1"
description = "You can create a floating action button that can be expanded."
readme = "README.md"
requires-python = ">=3.12"
authors = [
    { name = "Arief Minardi", email = "ariefminardi005@gmail.com" }
]
dependencies = [
    "flet>=0.80.0",
]

[dependency-groups]
dev = [
    "flet[all]>=0.80.0",
]

[project.urls]
Repository = "https://github.com/arief05652/expand-fab"
Issues = "https://github.com/arief05652/expand-fab/issues"

[tool.setuptools.package-data]
"flutter.expand_fab" = ["**/*"]

[tool.setuptools]
license-files = ["LICENSE"]

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
