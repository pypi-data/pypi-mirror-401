[project]
name = "attack-query-mcp"
version = "0.4.1"
description = "MCP server for ATT&CK queries via AI assistants"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Stephen Wood" }
]
keywords = [
    "mitre",
    "attack",
    "mcp",
    "ai",
    "claude",
    "llm",
    "threat-intelligence",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
]
dependencies = [
    "attack-query>=0.6.0",
    "mcp>=1.2.5,<2",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.4.0",
]

[project.scripts]
attack-query-mcp = "attack_query_mcp.server:main"

[project.urls]
Homepage = "https://github.com/swoodeng/attack-query"
Repository = "https://github.com/swoodeng/attack-query"
Documentation = "https://github.com/swoodeng/attack-query#readme"
Issues = "https://github.com/swoodeng/attack-query/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/attack_query_mcp"]
