[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "veto"
version = "0.1.0"
description = "A guardrail system that intercepts and validates AI agent tool calls"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
keywords = [
    "ai",
    "agent",
    "guardrail",
    "tool-calls",
    "safety",
    "llm",
    "openai",
    "anthropic",
    "gemini"
]
dependencies = [
    "pyyaml>=6.0",
    "aiohttp>=3.8.0",
]

[project.optional-dependencies]
openai = ["openai>=1.0.0"]
anthropic = ["anthropic>=0.20.0"]
gemini = ["google-genai>=1.0.0"]
all = [
    "openai>=1.0.0",
    "anthropic>=0.20.0",
    "google-genai>=1.0.0",
]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "mypy>=1.0.0",
    "ruff>=0.4.0",
    "types-PyYAML>=6.0.0",
]

[project.scripts]
veto = "veto.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["veto"]

[tool.mypy]
python_version = "3.10"
strict = true
