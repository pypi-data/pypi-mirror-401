[project]
name = "qommit"
version = "0.1.0"
description = "AI-powered git commit message generator using PydanticAI"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "pydantic-ai>=0.0.30",
    "click>=8.0.0",
    "platformdirs>=4.0.0",
    "pyyaml>=6.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pyright>=1.1.0",
]

[project.scripts]
qommit = "ai_commit.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_commit"]

[tool.hatch.build.targets.sdist]
include = ["src/ai_commit"]

[tool.pyright]
include = ["src"]
typeCheckingMode = "strict"
pythonVersion = "3.10"

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
