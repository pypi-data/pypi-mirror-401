[tool.poetry]
name = "inceptbench"
version = "2.3.0"
description = "Comprehensive benchmark and evaluation framework for educational AI question generation"
authors = ["Trilogy Team <stanislav.huseletov@trilogy.com>"]
readme = "README_PYPI.md"
license = "Proprietary - Copyright Trilogy Education Services"
homepage = "https://inceptbench.com"
repository = "https://github.com/trilogy-group/inceptbench"
keywords = ["education", "evaluation", "ai", "questions", "assessment", "benchmark", "edubench", "scaffolding"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Education",
    "Intended Audience :: Developers",
    "Topic :: Education",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
packages = [
    {include = "inceptbench", from = "src"},
    {include = "inceptbench_new"}
]
include = [
    {path = "incept_core.py", format = ["sdist", "wheel"]},
    {path = "edu_agents.py", format = ["sdist", "wheel"]},
    {path = "qc_pipeline.py", format = ["sdist", "wheel"]},
    {path = "evaluation.py", format = ["sdist", "wheel"]},
    {path = "image_generation.py", format = ["sdist", "wheel"]},
]

[tool.poetry.dependencies]
python = ">=3.11,<3.14"

# CLI
click = "^8.1.7"

# Core
pydantic = ">=2.0.0"
python-dotenv = ">=1.0.0"
requests = "^2.31.0"
httpx = ">=0.25.0"

# LLM API clients
openai = ">=1.100.2"
anthropic = ">=0.70.0"
google-genai = ">=0.5.0"
langchain-openai = ">=0.1.0"

# Data processing
pandas = ">=2.0.0"
tqdm = ">=4.66.0"
numpy = ">=1.24.0"
scipy = ">=1.11.0"

# Image processing
opencv-python = ">=4.8.0"

# ML/Tokenization
torch = ">=2.8.0"
transformers = ">=4.55.3"
tiktoken = ">=0.11.0"

# Database
supabase = ">=2.0.0"

# Web API (for inceptbench_new.api)
fastapi = ">=0.100.0"
uvicorn = ">=0.23.0"

[tool.poetry.scripts]
inceptbench = "inceptbench.cli:cli"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.setuptools]
package-dir = {"" = "src"}
