[project]
name = "work-assistant-mcp"
version = "0.3.0"
description = "Work Assistant MCP Server - 프로세스 생성, 조회, 실행, 회사 정보 질의 도구"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "uEngine", email = "help@uengine.org"}
]
keywords = ["mcp", "fastmcp", "work-assistant", "process", "bpm"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "fastmcp>=0.1.0",
    "httpx>=0.27.0",
]

[project.scripts]
work-assistant-mcp = "work_assistant_mcp.server:main"

[project.urls]
Homepage = "https://github.com/uengine-oss/work-assistant-mcp"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/work_assistant_mcp"]
