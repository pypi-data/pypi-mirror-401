[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rockwall"
version = "0.0.1"
description = "Rock-solid protection for AI-generated commands. Pre-execution safety validation for Claude Code and MCP servers."
readme = "README.md"
license = {text = "CC-BY-4.0"}
authors = [
    {name = "frmoretto", email = "francesco.marinoni.moretto@gmail.com"}
]
keywords = [
    "rockwall",
    "ai-safety",
    "command-validation",
    "security",
    "claude-code",
    "mcp",
    "pre-execution",
    "clarity-gate",
    "llm",
    "bash",
    "shell"
]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]
requires-python = ">=3.9"

[project.urls]
Homepage = "https://github.com/frmoretto/rockwall"
Repository = "https://github.com/frmoretto/rockwall"
Issues = "https://github.com/frmoretto/rockwall/issues"
