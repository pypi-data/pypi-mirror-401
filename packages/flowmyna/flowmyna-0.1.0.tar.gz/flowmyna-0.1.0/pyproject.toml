[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "flowmyna"
version = "0.1.0"
description = "Official Python SDK for FlowMyna - Process Mining Event Tracking"
authors = [
    { name = "FlowMyna", email = "daniel@flowmyna.com" }
]
dependencies = [
    "httpx>=0.27.0",
]
requires-python = ">=3.8"
readme = "README.md"
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]
keywords = ["flowmyna", "process-mining", "event-tracking", "sdk", "analytics"]

[project.urls]
Homepage = "https://flowmyna.com"
Documentation = "https://flowmyna.com/api/sdks/python"
Repository = "https://github.com/flowmyna/flowmyna-python"
Changelog = "https://github.com/flowmyna/flowmyna-python/blob/main/CHANGELOG.md"

[project.optional-dependencies]
async = [
    "httpx[http2]>=0.27.0",
]
test = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-asyncio>=0.21.0",
    "respx>=0.20.0",
]
dev = [
    "ruff>=0.4.2",
    "mypy>=1.0.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "--cov=flowmyna --cov-report=term-missing"
asyncio_mode = "auto"

[tool.setuptools]
packages = ["flowmyna"]

[tool.setuptools.package-data]
flowmyna = ["py.typed"]

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true
