[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tooport"
version = "0.0.1"
authors = [
  { name="Your Name", email="admin@tooport.com" },
]
description = "TooPort: To Operate Open-world (TOO) Commercial Platform."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://tooport.com"
"Bug Tracker" = "https://github.com/tooport/tooport/issues"