[project]
name = "keplerio"
version = "13.9.9"
authors = [
  { name="Bahaeddine Feriani", email="baha@tanitlab.com" },
]
description = "A PySpark utility for managing partitioned Apache Iceberg tables."
readme = "README.md" # This line tells PyPI to use your README
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Tanitlab-SAS/keplerio"
