[build-system]
requires = ["setuptools>=80", "setuptools-scm[simple]>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "HexSpinbox"
dynamic = ["version"]
authors = [
  { name="sayofan", email="sayofan+HexSpinbox@proton.me" },
]
description = "A simple Python Tkinter widget for displaying hexadecimal integers in a (ttk) spin box."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Desktop Environment",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Tcl Extensions",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = []
keywords = ["tkinter", "GUI"]

[project.urls]
Homepage = "https://github.com/sayofan/HexSpinbox"
