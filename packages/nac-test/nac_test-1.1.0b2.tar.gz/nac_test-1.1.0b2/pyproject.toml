[project]
name = "nac-test"
version = "1.1.0b2"
description = "A CLI tool to render to execute Robot Framework (RF) and PyATS tests for Network as Code (NAC)."
license = { text = "MPL-2.0" }
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Daniel Schmidt", email = "danischm@cisco.com" },
    { name = "Andrea Testino", email = "atestini@cisco.com" },
]
maintainers = [
    { name = "Oliver Boehmer", email = "oboehmer@cisco.com" },
]
keywords = ["robot", "pyats", "testing", "automation", "jinja", "templating", "network"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Testing",
]
dependencies = [
    "Jinja2>=3.1.6",
    "RESTinstance>=1.5.2",
    "jmespath>=1.0.1",
    "nac-yaml>=1.1.1",
    "robotframework>=7.3.2",
    "robotframework-jmespath",
    "robotframework-jsonlibrary>=0.5",
    "robotframework-pabot>=4.3.2",
    "robotframework-requests>=0.9.7",
    "ruamel.yaml>=0.18.15",
    "typer>=0.17.4",
    "setuptools<81",    # required for RESTinstance which needs pkg_resources (sic)
    # PyATS & Genie Ecosystem
    "pyats>=25.5",
    "genie>=25.5",
    "psutil>=7.0.0",
    "httpx>=0.28",
    "aiofiles>=24.1",
    "colorama>=0.4.6",
    "markdown>=3.8.2",
    "errorhandler>=2.0",
    "typing_extensions>=4.0; python_version < '3.11'",
]

[project.urls]
homepage = "https://github.com/netascode/nac-test"
repository = "https://github.com/netascode/nac-test"
documentation = "https://github.com/netascode/nac-test"

[project.scripts]
iac-test = "nac_test.cli.main:app"
nac-test = "nac_test.cli.main:app"

[project.optional-dependencies]
# Architecture adapters
# This is optional to avoid circular dependency:
#   nac-test-pyats-common requires nac-test (for base classes)
#   nac-test optionally includes nac-test-pyats-common (for convenience) such that users can do `pip install nac-test[all]` to get both.
adapters = [
    "nac-test-pyats-common>=0.1.0",
]
# Convenience extra that includes all optional dependencies
all = [
    "nac-test-pyats-common>=0.1.0",
]
dev = [
    "ansible-core>=2.17.6",
    "bandit[toml]>=1.8.6",
    "mypy>=1.17.1",
    "pre-commit>=4.3.0",
    "pytest>=8.4.2",
    "pytest-cov~=4.1",  # Genie dependency does not support pytest-cov 6.x yet
    "pytest-mock>=3.15.0",
    "ruff>=0.12.12",
    "types-aiofiles>=24.1.0.20250822",
    "types-markdown>=3.8.0.20250809",
    "types-pyyaml>=6.0.12.20250822",
]

[tool.coverage.run]
source = ["nac_test"]

[tool.coverage.report]
exclude_lines = ["pragma: no cover", "@abstract", "except ImportError:"]
omit = ["*/__main__.py"]

[tool.ruff]
target-version = "py310"
line-length = 88

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]
"nac_test/pyats_core/common/types.py" = ["UP007"]  # Keep Union for readability in complex type alias

[tool.ruff.lint.isort]
known-first-party = ["nac_test"]

[tool.bandit]
exclude_dirs = ["tests"]
# B101: assert used for type narrowing
# B108: hardcoded tmp directory (expected for temp files)
# B110: try/except/pass (expected for best-effort cleanup)
# B311: random used for jitter, not security
# B324: MD5 used for cache keys, not security
# B403: pickle needed for serialization
# B404: subprocess needed for test execution
# B701: jinja2 without autoescape (not generating HTML)
skips = ["B101", "B108", "B110", "B311", "B324", "B403", "B404", "B701"]

[tool.mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = false
disallow_untyped_defs = true
ignore_errors = false
ignore_missing_imports = true
python_version = "3.10"
strict_optional = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = false
warn_unreachable = true
show_error_context = true

[tool.pytest.ini_options]
markers = ["unit", "integration"]
# Exclude fixture files from test collection - they are sample files for testing the resolver
norecursedirs = ["tests/fixtures"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
