[project]
name = "autorag-optim"
version = "0.1.0"
description = "A CLI tool that automates RAG hyperparameter optimization using Bayesian search and synthetic data generation"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    { name = "Vatsal Jain", email = "vatsalpjain@gmail.com" }
]
license = "MIT"
keywords = ["rag", "optimization", "llm", "ai", "retrieval", "bayesian", "cli", "chromadb", "langchain"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Environment :: Console",
]

# Runtime dependencies only
dependencies = [
    "celery>=5.6.0",
    "groq>=1.0.0",
    "httpx>=0.28.1",
    "langchain>=1.2.0",
    "langchain-community>=0.4.1",
    "langchain-huggingface>=1.2.0",
    "chromadb>=0.4.0",
    "optuna>=4.6.0",
    "psycopg2-binary>=2.9.11",
    "pydantic>=2.12.5",
    "pydantic-settings>=2.12.0",
    "pymongo>=4.15.5",
    "python-dotenv>=1.2.1",
    "pyyaml>=6.0.3",
    "redis>=7.1.0",
    "rich>=14.2.0",
    "sentence-transformers>=3.3.1",
    "supabase>=2.27.0",
    "tenacity>=9.1.2",
    "tiktoken>=0.12.0",
    "torch>=2.5.1",
    "typer>=0.20.1",
    "pi169>=0.1",
]

[project.optional-dependencies]
# RAGAS evaluation (official library)
ragas = ["ragas>=0.2.0"]
# Development dependencies
dev = [
    "build>=1.3.0",
    "hatchling>=1.28.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=4.1.0",
    "twine>=6.2.0",
    "wheel>=0.45.1",
]

[project.scripts]
autorag = "autorag.cli:app"

[project.urls]
Homepage = "https://github.com/vatsalpjain/autorag-optim"
Repository = "https://github.com/vatsalpjain/autorag-optim.git"
"Bug Tracker" = "https://github.com/vatsalpjain/autorag-optim/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["autorag"]
