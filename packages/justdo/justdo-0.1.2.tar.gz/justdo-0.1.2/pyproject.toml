[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "justdo"
version = "0.1.2"
description = "Just do it! - 一个简单的命令行待办事项工具"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "gqy20"}
]
keywords = ["todo", "cli", "task", "productivity", "doit", "priority"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
    "Topic :: Office/Business",
    "Environment :: Console",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]
ai = [
    "openai>=1.0.0",
]
web = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
]
ai = [
    "openai>=1.0.0",
]
web = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "httpx>=0.24.0",
]

[project.urls]
Homepage = "https://github.com/gqy20/justdo"
Repository = "https://github.com/gqy20/justdo"
Documentation = "http://home.gqy20.top/justdo/"
"Issue Tracker" = "https://github.com/gqy20/justdo/issues"

[project.scripts]
jd = "justdo.cli:main"
jd-web = "justdo.api:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
justdo = ["static/*"]

[tool.setuptools]
include-package-data = true

[tool.setuptools.package-dir]
"" = "src"
