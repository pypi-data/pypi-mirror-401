[project]
name = "mediafinder"
dynamic = ["version"]
description = "Media file finder and player"
readme = "README.md"
authors = [
    { name = "ap", email = "arnepelzerprivat@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "guessit>=3.8.0",
    "imdbinfo>=0.6.3",
    "packaging>=25.0",
    "patool>=4.0.1",
    "rich>=14.2.0",
    "tomlkit>=0.13.3",
    "typer>=0.19.2",
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Environment :: Console",
  "Intended Audience :: End Users/Desktop",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Topic :: Utilities",
  "Topic :: Multimedia :: Video",
  "Topic :: System :: Filesystems"
]
license = {file = "LICENSE-MIT"}
keywords = ["media", "video", "finder", "player", "filesystem", "cli"]

[project.urls]
Homepage = "https://github.com/aplzr/mf"
Issues = "https://github.com/aplzr/mf/issues"

[project.optional-dependencies]
dev = [
    "anybadge>=1.10.0",
    "mypy>=1.19.1",
    "prek>=0.2.23",
    "pytest-cov>=5.0.0",
    "pytest>=8.3.0",
    "ruff>=0.14.3",
    "rust-just>=1.45.0",
]

[project.scripts]
mf = "mf:main"
mediafinder = "mf:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/mf/version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/mf"]

[tool.hatch.build.targets.wheel.force-include]
"src/mf/bin/fd-v10_3_0-x86_64-unknown-linux-gnu" = "mf/bin/fd-v10_3_0-x86_64-unknown-linux-gnu"
"src/mf/bin/fd-v10_3_0-aarch64-apple-darwin" = "mf/bin/fd-v10_3_0-aarch64-apple-darwin"
"src/mf/bin/fd-v10_3_0-x86_64-apple-darwin" = "mf/bin/fd-v10_3_0-x86_64-apple-darwin"
"src/mf/bin/fd-v10_3_0-x86_64-pc-windows-msvc.exe" = "mf/bin/fd-v10_3_0-x86_64-pc-windows-msvc.exe"
"src/mf/bin/LICENSE-fd-APACHE" = "mf/bin/LICENSE-fd-APACHE"
"src/mf/bin/LICENSE-fd-MIT" = "mf/bin/LICENSE-fd-MIT"

[tool.pytest.ini_options]
addopts = "-q --cov=src/mf --cov-report=term-missing --cov-report=xml --cov-report=html -p no:cacheprovider"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
console_output_style = "progress"

[tool.coverage.run]
branch = true
# Include both the src layout and the installed package path so coverage works
# whether tests run against an editable install or a built wheel.
source = ["mf", "src/mf"]
omit = []
data_file = ".coverage"

[tool.coverage.report]
show_missing = true
skip_covered = false
precision = 0
exclude_lines = [
    "if __name__ == '__main__':",
    "pragma: no cover",
]

[tool.coverage.html]
directory = "htmlcov"

[tool.ruff]
target-version = "py310"
fix = false  # Fix safely fixable errors automatically
indent-width = 4
line-length = 88
respect-gitignore = true
src = ["src"]
exclude = ["tests"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle
    "D",  # pydocstyle
    "F",  # Pyflakes
    "UP",  # pyupgrade
    "B",  # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM",  # flake8-simplify
    "I",  # isort
]

ignore = [
    "D100",  # Missing docstring in public module
    "D205",  # Missing blank line between summary line and description
    "E111",  # Indentation is not a multiple of four
    "E114",  # Indentation is not a multiple of four (comment)
    "E117",  # Over-indented
    "D206",  # Docstring should be indented with spaces, not tabs
    "D300",  # Triple single quotes
    "B905",  # zip without explicit strict
    "D103"   # Undocumented public function
]

[tool.ruff.lint.per-file-ignores]
"src/mf/utils/default_config.py" = ["E501"]  # Line too long
"src/mf/utils/file_utils.py" = ["SIM102"]  # Use of nested 'if' statements

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.format]
indent-style = "space"

[tool.mypy]
python_version = "3.10"
ignore_missing_imports = true
files = ["src/mf"]
warn_return_any = false
warn_unused_configs = true
disallow_untyped_defs = false
check_untyped_defs = false
strict = false
