[tool.poetry]
name = "bpkio-python-sdk"
version = "3.1.0"
description = "An (opinionated) Python SDK for the broadpeak.io REST APIs"
authors = ["Fabre Lambeau <fabre.lambeau@broadpeak.tv>"]
readme = "README.md"
packages = [
    { include = "bpkio_api" }
]

[tool.poetry.dependencies]
python = ">=3.10,<3.14"
media_muncher = { version = "*"}
mpd-inspector = { version = "1.2.1"}
pydantic = "^2.12.0"
uplink = "^0.10.0"
setuptools = "^67.6.1"
diskcache = "^5.4.0"
pytz = "^2023.3"
loguru = "^0.7.2"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
pytest = "^8.3.3"
isort = "^5.12.0"
flake8 = "^6.0.0"
graphviz = "^0.20.1"
mkdocs-material = "^9.6.4"
mkdocstrings = {extras = ["python"], version = "^0.28.1"}
mkdocs-material-extensions = "^1.3.1"
mkdocstrings-python = "^1.15.0"
mkdocs-autorefs = "^1.3.1"

[tool.pytest.ini_options]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.poetry-monorepo.deps]
enabled = true
commands = ["build", "export", "publish"]
constraint = "^"
source_types = ["file", "directory"]
only_develop = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
