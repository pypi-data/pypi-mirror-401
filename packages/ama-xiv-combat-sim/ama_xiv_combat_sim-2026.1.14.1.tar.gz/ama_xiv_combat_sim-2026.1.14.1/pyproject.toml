[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ama-xiv-combat-sim"
version = "2026.01.14.1"
dependencies = [
  "numpy",
]
requires-python = ">=3.8"
authors = [
  {name = "Amarantine Falena", email = "simcode@xivraider.com"},
]
maintainers = [
  {name = "Amarantine Falena", email = "simcode@xivraider.com"}
]
description = "Ama's FF14 Combat Sim"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["xiv", 'ff14', 'simulator']
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

[tool.setuptools.packages.find]
exclude = [".main.py"]

[tool.setuptools.package-dir]
"" = "."

[project.optional-dependencies]
gui = ["PyQt5"]
cli = [
  "rich",
  "click",
]

[project.urls]
Homepage = "https://github.com/Amarantine-xiv/Amas-FF14-Combat-Sim_source"
Documentation = "https://github.com/Amarantine-xiv/Amas-FF14-Combat-Sim_source"
Repository = "https://github.com/Amarantine-xiv/Amas-FF14-Combat-Sim_source.git"
"Bug Tracker" = "https://github.com/Amarantine-xiv/Amas-FF14-Combat-Sim_source/issues"