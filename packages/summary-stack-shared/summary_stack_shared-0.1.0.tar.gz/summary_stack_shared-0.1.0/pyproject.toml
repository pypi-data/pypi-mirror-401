[project]
name = "summary-stack-shared"
version = "0.1.0"
description = "Shared Pydantic models for Summary Stack backend packages"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
  { name = "Tom Schreck", email = "tom@arta.ing" }
]
keywords = ["summary-stack", "pydantic", "models"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]

dependencies = [
  "pydantic>=2.12.0,<3.0",
]

[project.urls]
Homepage = "https://summarystack.ai"
Repository = "https://github.com/tomschreck/cannon-collective-nx"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["summary_stack_shared"]
