[build-system]
requires = ["setuptools>=61.0,<75", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vc-web-email"
version = "1.0.0"
description = "A unified email library for VentureCube organization - supports SMTP, Gmail, SendGrid, AWS SES, and Mailgun"
readme = "README.md"
authors = [
    { name = "VentureCube", email = "support@venturecube.com" }
]
maintainers = [
    { name = "VentureCube", email = "support@venturecube.com" }
]
keywords = [
    "email",
    "smtp",
    "gmail",
    "sendgrid",
    "aws-ses",
    "mailgun",
    "email-client",
    "venturecube"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Communications :: Email",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
requires-python = ">=3.8"
dependencies = [
    "PyYAML>=6.0"
]

[project.optional-dependencies]
sendgrid = ["sendgrid>=6.0"]
aws = ["boto3>=1.26"]
mailgun = []
all = [
    "sendgrid>=6.0",
    "boto3>=1.26"
]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
    "isort>=5.12",
    "pre-commit>=3.0",
    "types-PyYAML>=6.0"
]

[project.urls]
Homepage = "https://github.com/venturecube/vc-web-email"
Documentation = "https://github.com/venturecube/vc-web-email#readme"
Repository = "https://github.com/venturecube/vc-web-email.git"
Issues = "https://github.com/venturecube/vc-web-email/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["vc_web_email*"]

[tool.setuptools.package-data]
vc_web_email = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
addopts = "-v --cov=vc_web_email --cov-report=term-missing"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests"
]

[tool.coverage.run]
source = ["vc_web_email"]
branch = true
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:"
]
