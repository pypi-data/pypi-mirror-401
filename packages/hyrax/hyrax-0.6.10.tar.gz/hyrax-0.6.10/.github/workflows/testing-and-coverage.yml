
# This workflow will install Python dependencies, run tests and report code coverage with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit test and code coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v7
    - name: Debug dependency resolution
      run: |
        sudo apt-get update
        # Try to see what uv would resolve
        uv pip compile pyproject.toml --extra dev --python-version ${{ matrix.python-version }} -v > resolved-deps.txt || true
        cat resolved-deps.txt
    - name: Install dependencies
      run: |
        uv cache prune --ci
        uv pip install --system -e .[dev]
        if [ -f requirements.txt ]; then uv pip install --system -r requirements.txt; fi
    - name: Run unit tests with pytest
      run: |
        python -m pytest --cov=hyrax --cov-report=xml -m "not slow"
    - name: Upload coverage report to codecov
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
