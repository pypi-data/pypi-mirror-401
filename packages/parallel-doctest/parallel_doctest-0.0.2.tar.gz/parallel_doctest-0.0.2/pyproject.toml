[build-system]
requires = [
  "setuptools>=61.0.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "parallel-doctest"
version = "0.0.2"
authors = [
  { name="David Woods", email="dw-git@d-woods.co.uk" },
]
description = "A replacement/wrapper around doctest to allow tests to be run in parallel"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Testing",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/da-woods/parallel_doctest"
Issues = "https://github.com/da-woods/parallel_doctest/issues"