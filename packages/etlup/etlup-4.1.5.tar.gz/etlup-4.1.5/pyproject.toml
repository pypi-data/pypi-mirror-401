[project]
name = "etlup"
version = "4.1.5"
description = "Test definitions, plotting and documentation for the CMS MTD ETL project"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "requests==2.31.0",
  "jinja2==3.1.2",
  "pydantic==2.8.2",
  "matplotlib~=3.7",
  "numpy~=1.20",
  "pytz==2022.7",
]
license = "MIT AND (Apache-2.0 OR BSD-2-Clause)"

authors = [
  {name = "Hayden Swanson", email = "hayden.swanson@cern.ch"},
]
maintainers = [
  {name = "Hayden Swanson", email = "hayden.swanson@cern.ch"},
  {name = "Naomi Gonzalez", email = "ngonzalz@bu.edu"},
]

[build-system]
requires = ["uv_build >= 0.7.19, <0.9.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pytest>=8.3.5",
    "pyyaml>=6.0.2",
]
