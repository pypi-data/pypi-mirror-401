[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "disco-astronomy"
version = "1.0.0"
description = "Herramienta de anÃ¡lisis de discos protoplanetarios"
authors = [
  { name="astrojorgeluis", email="jorge.guzman.l@usach.cl" },
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "fastapi",
    "uvicorn[standard]",
    "python-multipart",
    "numpy",
    "astropy",
    "scipy",
    "matplotlib",
    "astroquery"
]

[project.scripts]
disco-start = "disco.main:start_server"

[tool.setuptools.packages.find]
where = ["."]
include = ["disco*"]