[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "python_obs"
version = "1.3.0"
description = "A Python package for interacting with OBS Studio."
readme = "README.md"
authors = [{ name="Samuel Chichester", email="samuelchichester05@gmail.com" }]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "websockets",
]

[project.urls]
Homepage = "https://github.com/SamChichester/PY-OBS"