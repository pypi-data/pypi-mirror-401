[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "catsu"
version = "0.1.7"
description = "High-performance embeddings client for multiple providers"
readme = "README_PYPI.md"
requires-python = ">=3.11"
license = { text = "Apache-2.0" }
authors = [{ name = "Bhavnick Minhas", email = "bhavnick@chonkie.ai" }]
keywords = ["embeddings", "openai", "voyageai", "async", "rust"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.urls]
Homepage = "https://github.com/chonkie-inc/catsu"
Repository = "https://github.com/chonkie-inc/catsu"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "."
module-name = "catsu._catsu"
manifest-path = "packages/python/Cargo.toml"
