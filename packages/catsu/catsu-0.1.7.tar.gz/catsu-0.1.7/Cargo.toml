[workspace]
members = ["packages/python"]
resolver = "2"

[package]
name = "catsu"
version = "0.1.7"
edition = "2021"
description = "High-performance embeddings client for multiple providers"
license = "Apache-2.0"
repository = "https://github.com/chonkie-inc/catsu"
readme = "README.md"
keywords = ["embeddings", "openai", "voyageai", "async", "http-client"]
categories = ["web-programming::http-client", "asynchronous"]
exclude = [
    ".venv/**",
    ".pytest_cache/**",
    ".github/**",
    "docs/**",
    "website/**",
    "packages/**",
    "tests/**",
    "prototypes/**",
    "assets/**",
    "examples/*.py",
    "examples/README.md",
    "pyproject.toml",
    "uv.lock",
]

[dependencies]
tokio = { version = "1.48", features = ["full"] }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
rand = "0.9"
tracing = "0.1"
once_cell = "1.21"
async-trait = "0.1"

[dev-dependencies]
tokio-test = "0.4"
