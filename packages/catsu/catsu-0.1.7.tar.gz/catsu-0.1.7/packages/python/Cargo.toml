[package]
name = "catsu-python"
version = "0.1.7"
edition = "2021"
license = "Apache-2.0"
publish = false

[lib]
name = "_catsu"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.23", features = ["extension-module"] }
pyo3-async-runtimes = { version = "0.23", features = ["tokio-runtime"] }
catsu = { path = "../.." }
tokio = { version = "1.48", features = ["full"] }
once_cell = "1.21"
