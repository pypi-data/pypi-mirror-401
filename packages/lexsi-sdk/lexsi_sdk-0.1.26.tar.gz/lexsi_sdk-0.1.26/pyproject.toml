[build-system]
requires = ["setuptools>=68", "setuptools_scm[toml]>=8", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lexsi-sdk"
description = "Full stack ML Observability with Lexsi.ai"
readme = "readme.md"
requires-python = ">=3.8"
dynamic = ["version", "dependencies"]  # ðŸ‘ˆ version comes ONLY from setuptools-scm

authors = [
  { name = "Lexsi Labs", email = "support@lexsi.ai" }
]

keywords = ["lexsi","lexsi-sdk", "lexsi_sdk", "ML observability", "observability", "machine learning"]

license = { text = "Lexsi Labs Source Available License (LSAL) v1.0" }

classifiers = [
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Development Status :: 3 - Alpha",
  "Topic :: Scientific/Engineering :: Information Analysis",
]

[tool.setuptools]
license-files = []

[tool.setuptools.dynamic]
dependencies = { file = ["requirements.txt"] }

[tool.setuptools.packages.find]
where = ["."]
include = ["lexsi_sdk*"]

[project.optional-dependencies]
docs = [
  "mkdocs>=1.6",
  "mkdocs-material>=9.5",
  "mkdocstrings[python]>=0.24",
  "pymdown-extensions>=10.0",
]

[tool.setuptools_scm]
version_scheme = "no-guess-dev"
local_scheme = "no-local-version"
write_to = "lexsi_sdk/version.py"
