[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "numpy>=1.20.0",
]
build-backend = "setuptools.build_meta"

[project]
name = "Pymeshit"
version = "0.6.1"
authors = [
    {name = "Waqas Hussain", email = "waqas.hussain117@gmail.com"},
]
description = "Complete mesh generation and manipulation package with GUI"
readme = "README.md"
license = {text = "GPL-3.0"}
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]
dependencies = [
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "triangle",
    "matplotlib>=3.3.0",
    "PySide6>=6.0.0",
    "pyvista>=0.30.0",
    "pyvistaqt>=0.11.0",
    "tetgen>=0.6.0",
]

[project.urls]
"Homepage" = "https://github.com/waqashussain117/PyMeshit"
"Bug Tracker" = "https://github.com/waqashussain117/PyMeshit/issues"

[project.scripts]
meshit-gui = "Pymeshit:main_wrapper"

[tool.setuptools]
packages = ["Pymeshit"]
include-package-data = true
py-modules = ["main", "Pymeshit_workflow_gui"]