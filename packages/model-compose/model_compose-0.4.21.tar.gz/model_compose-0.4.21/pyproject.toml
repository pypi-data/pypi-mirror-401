[project]
name = "model-compose"
version = "0.4.21"
description = "model-compose: Declarative AI Workflow Orchestrator"
authors = [
    { name = "Hanyeol Cho", email = "hanyeol.cho@gmail.com" }
]
readme = "README.md"
license = "MIT"
dependencies = [
    "click",
    "pyyaml",
    "pydantic",
    "python-dotenv",
    "docker",
    "aiohttp",
    "requests",
    "fastapi",
    "uvicorn",
    "mcp>=1.10.1",
    "ulid",
    "gradio",
    "Pillow",
    "beautifulsoup4",
    "lxml"
]

[project.scripts]
model-compose = "mindor.cli.compose:compose_command"

[project.urls]
"Homepage" = "https://github.com/hanyeol/model-compose"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"mindor.core.controller.runtime.docker" = ["context/*"]
