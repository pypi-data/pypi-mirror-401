[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tarxemo-django-graphene-utils"
version = "0.1.3"
authors = [
  { name="TarXemo" },
]
description = "Shared Django Graphene utilities and DTOs for efficient API development"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Framework :: Django",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Django",
    "graphene-django",
    "graphene",
    "graphql-core",
]

[project.urls]
"Homepage" = "https://github.com/tarxemo/tarxemo-django-graphene-utils"
"Bug Tracker" = "https://github.com/tarxemo/tarxemo-django-graphene-utils/issues"
