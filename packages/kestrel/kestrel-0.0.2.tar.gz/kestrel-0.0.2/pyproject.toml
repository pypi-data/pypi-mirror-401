[project]
name = "kestrel"
version = "0.0.2"
description = "a fast, efficient inference engine for moondream"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "torch==2.9.1",
    "kestrel-kernels==0.1.0",
    "tokenizers>=0.15",
    "safetensors>=0.4",
    "transformers>=4.44",
    "pyvips>=2.3",
    "pyvips-binary>=2.48",
    "pillow>=10",
    "torch-c-dlpack-ext>=0.1.3",
    "starlette>=0.37",
    "httpx>=0.27",
    "uvicorn>=0.30",
    "flashinfer-python>=0.6.0",
    "opencv-python-headless>=4.5",
    "pypotrace==0.3",
    "resvg>=0.1.2",
    "apache-tvm-ffi>=0.1.5,<0.2",
]

[tool.setuptools.packages.find]
include = ["kestrel", "kestrel.*"]
exclude = ["tests", "tests.*"]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
]
eval = [
    "datasets>=3.0",
    "tqdm>=4.66",
]
