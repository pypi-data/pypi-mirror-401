[project]
name = "twemoji-api"
version = "2.0.0"
description = "A lightweight utility for resolving emojis into file names, local asset paths, and URLs."
authors = [{ name="Gustavo Pedroso Bernardes", email="gpedrosobernardes@gmail.com" }]
readme = "README.md"
requires-python = ">=3.9"
dependencies = ["emoji-data-python"]

[project.urls]
Homepage = "https://github.com/gpedrosobernardes/twemoji_api"
Source = "https://github.com/gpedrosobernardes/twemoji_api"
Issues = "https://github.com/gpedrosobernardes/twemoji_api/issues"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["twemoji_api"]

[tool.setuptools.package-data]
twemoji_api = ["assets/**/*"]