name: CI - Code Quality & Testing

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  test-and-quality:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: '3.12'
        cache-dependency-path: 'uv.lock'

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Check code format with Black
      run: |
        uv run black http_benchmark/ tests/ --line-length 200 --check --diff

    - name: Lint code with Flake8
      run: |
        uv run flake8 http_benchmark/ tests/ --max-line-length=200

#    - name: Type check with MyPy
#      run: |
#        uv run mypy http_benchmark/

    - name: Run unit tests
      run: |
        uv run python -m unittest discover tests/unit -v

    - name: Run integration tests
      run: |
        uv run python -m unittest discover tests/integration -v

    - name: Verify package structure
      run: |
        uv run python -c "
        import sys
        sys.path.insert(0, '.')
        try:
            from http_benchmark import __init__
            print('âœ… Package import successful')
        except ImportError as e:
            print(f'âŒ Import error: {e}')
            sys.exit(1)
        "

    - name: Security scan with Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets

  notify-success:
    runs-on: ubuntu-latest
    needs: test-and-quality
    if: success()
    
    steps:
    - name: CI Success
      run: |
        echo "âœ… CI pipeline completed successfully!"
        echo "ðŸš€ Ready for release pipeline"

