[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "http-client-benchmarker"
version = "5.0.0"
description = "A Python HTTP Client Performance Benchmark Framework"
readme = "README.md"
authors = [{name = "Qunfei Wu", email = "wu.qunfei@gmail.com"}]
license = {text = "MIT"}
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.31.0",
    "requestx>=0.1.0",
    "httpx>=0.27.0",
    "aiohttp>=3.9.0",
    "urllib3>=2.0.0",
    "pycurl>=7.45.0",
    "loguru>=0.7.0",
    "psutil>=5.9.0",
    "twine>=6.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21",
    "black>=23.0",
    "flake8>=6.0",
    "mypy>=1.0",
]

[project.scripts]
http-benchmark = "http_benchmark.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["http_benchmark*"]

[tool.setuptools.package-data]
http_benchmark = ["*.md", "*.txt"]
