services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/certs:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - httpbin1
      - httpbin2
      - httpbin3
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - httpbin_server

  httpbin1:
    image: kennethreitz/httpbin
    container_name: httpbin1
    restart: unless-stopped
    networks:
      - httpbin_server
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  httpbin2:
    image: kennethreitz/httpbin
    container_name: httpbin2
    restart: unless-stopped
    networks:
      - httpbin_server
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  httpbin3:
    image: kennethreitz/httpbin
    container_name: httpbin3
    restart: unless-stopped
    networks:
      - httpbin_server
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  httpbin_server:
    name: httpbin_server
    driver: bridge

volumes:
  nginx-logs:
