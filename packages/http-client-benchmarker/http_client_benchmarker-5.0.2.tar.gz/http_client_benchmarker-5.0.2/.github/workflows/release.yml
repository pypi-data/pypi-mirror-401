name: Release to PyPI and GitHub

on:
  workflow_run:
    workflows: ["CI - Code Quality & Testing"]
    types:
      - completed
    branches: [main]

env:
  PYTHON_VERSION: '3.12'

jobs:
  release:
    runs-on: ubuntu-latest
    environment: PROD  # Use production environment for security
    
    steps:
    - name: Check if CI succeeded
      id: check-ci
      run: |
        if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
          if [[ "${{ github.event.workflow_run.conclusion }}" != "success" ]]; then
            echo "âŒ CI workflow did not succeed. Skipping release."
            exit 0
          fi
        fi
        echo "âœ… Proceeding with release"

    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache-dependency-path: 'uv.lock'

    - name: Install dependencies
      run: |
        uv sync --all-extras --dev

    - name: Set VERSION from pyproject.toml
      id: get-version
      run: |
        # Read version using grep and awk (no additional dependencies needed)
        VERSION=$(grep -E '^version\s*=' pyproject.toml | awk -F'"' '{print $2}')
        
        if [[ -z "$VERSION" ]]; then
          echo "âŒ Failed to read version from pyproject.toml"
          exit 1
        fi
        
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "ğŸ“¦ Release version: $VERSION"

    - name: Build package
      run: |
        echo "ğŸ—ï¸ Building package..."
        rm -rf dist/ build/ *.egg-info/
        uv build
        echo "âœ… Package built successfully"

    - name: Publish to PyPI
      env:
        UV_PUBLISH_TOKEN: ${{ secrets.PYPI_TOKEN }}
      run: |
        echo "ğŸš€ Publishing to PyPI..."
        echo "Package files in dist/:"
        ls -la dist/
        uv publish --token "$UV_PUBLISH_TOKEN" dist/http_client_benchmarker-${{ env.VERSION }}.tar.gz dist/http_client_benchmarker-${{ env.VERSION }}.whl
        echo "âœ… Published to PyPI successfully"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
      with:
        tag_name: v${{ env.VERSION }}
        name: Release v${{ env.VERSION }}
        body: |
          ## ğŸš€ HTTP Client Benchmarker v${{ env.VERSION }}
          
          **âš¡ Performance benchmarking for your HTTP stack**
          
          ### ğŸ“¦ Installation
          ```bash
          # Using pip
          pip install http-client-benchmarker==${{ env.VERSION }}
          
          # Using uv (recommended)
          uv add http-client-benchmarker==${{ env.VERSION }}
          ```
          
          ### ğŸ”§ Package Details
          - **Package**: http-client-benchmarker
          - **Version**: v${{ env.VERSION }}
          - **Python**: 3.12+
          - **Package Manager**: uv
          
          ### ğŸ› Bug Reports
          Please report issues at: https://github.com/${{ github.repository }}/issues
          
          ### â­ Support
          If you find this useful, please give us a â­ on GitHub!
        draft: false
        prerelease: false
        files: |
          dist/*