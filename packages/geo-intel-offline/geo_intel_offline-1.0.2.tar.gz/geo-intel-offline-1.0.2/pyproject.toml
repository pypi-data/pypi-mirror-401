[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "geo-intel-offline"
version = "1.0.2"
description = "Production-ready, offline geo-intelligence library for resolving latitude/longitude to country, ISO codes, continent, and timezone information"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "GeoIntelLib Team"}
]
keywords = ["geolocation", "geography", "country", "iso", "timezone", "offline", "geohash"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/RRJena/geo-intel-offline"
Documentation = "https://github.com/RRJena/geo-intel-offline#readme"
Repository = "https://github.com/RRJena/geo-intel-offline"
Issues = "https://github.com/RRJena/geo-intel-offline/issues"
"Bug Tracker" = "https://github.com/RRJena/geo-intel-offline/issues"

[tool.setuptools]
packages = ["geo_intel_offline"]

[tool.setuptools.package-data]
geo_intel_offline = [
    "data/*.json.gz",  # Only compressed files for distribution
]
