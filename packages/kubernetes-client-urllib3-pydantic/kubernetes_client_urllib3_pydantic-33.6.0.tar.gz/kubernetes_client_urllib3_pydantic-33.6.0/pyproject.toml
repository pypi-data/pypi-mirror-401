[project]
name = "kubernetes_client_urllib3_pydantic"
version = "33.6.0"
description = "Synchronous Kubernetes client with Pydantic support"
requires-python = ">=3.13,<4.0"
authors = [
    {name = "Partho Bhowmick",email = "partho.bhowmick@icloud.com"}
]
license = "MIT"
readme = "README.md"
repository = "https://github.com/kmambo/kubernetes-client-urllib3-pydantic"
keywords = ["OpenAPI", "OpenAPI-Generator", "Kubernetes"]
dynamic = [ "dependencies" ]

[tool.poetry]
packages = [{include = "kubernetes", from = "src"}]

[tool.poetry.group.dev.dependencies]
pytest = ">=7.2.1"
pytest-cov = ">=2.8.1"
tox = ">=3.9.0"
types-python-dateutil = ">=2.8.19.14"
flake8 = ">=4.0.0"
mypy = ">=1.5"
black = ">=25.1.0"
isort = ">=6.0.1"
pyright = ">=1.1.385"
autoflake = ">=2.3.1"


[tool.poetry.dependencies]
urllib3 = ">=1.25.3,<3.0.0"
python-dateutil = ">=2.8.2"
pydantic = ">=2,<3"
typing-extensions = ">=4.7.1"
lazy-imports = ">=1.0.1"
oauthlib = ">=3.3.1,<4.0.0"
pyyaml = ">=6.0.0,<7.0.0"
requests-oauthlib = ">=2.0.0,<3.0.0"
kubernetes-validate = ">=1.34.0,<2.0.0"
[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pylint.'MESSAGES CONTROL']
extension-pkg-whitelist = "pydantic"

[tool.mypy]
files = [
  "src/kubernetes",
  #"test",  # auto-generated tests
  "tests", # hand-written tests
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
    "integration",
]
# TODO: enable "strict" once all these individual checks are passing
# strict = true

# List from: https://mypy.readthedocs.io/en/stable/existing_code.html#introduce-stricter-options
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true

## Getting these passing should be easy
strict_equality = true
extra_checks = true

## Strongly recommend enabling this one as soon as you can
check_untyped_defs = true

## These shouldn't be too much additional work, but may be tricky to
## get passing if you use a lot of untyped libraries
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true

### These next few are various gradations of forcing use of type annotations
#disallow_untyped_calls = true
#disallow_incomplete_defs = true
#disallow_untyped_defs = true
#
### This one isn't too hard to get passing, but return on investment is lower
#no_implicit_reexport = true
#
### This one can be tricky to get passing if you use a lot of untyped libraries
#warn_return_any = true

[[tool.mypy.overrides]]
module = [
  "client.configuration",
]
warn_unused_ignores = true
strict_equality = true
extra_checks = true
check_untyped_defs = true
disallow_subclassing_any = true
disallow_untyped_decorators = true
disallow_any_generics = true
disallow_untyped_calls = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_reexport = true
warn_return_any = true

[tool.black]
line-length = 88
target-version = ["py313"]

[tool.isort]
profile = "black"

