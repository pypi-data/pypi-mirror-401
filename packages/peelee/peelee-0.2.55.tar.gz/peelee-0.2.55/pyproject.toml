[build-system]
requires = [ "poetry-core",]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "peelee"
version = "0.2.55"
description = "A python library to create countless palettes."
authors = [ "Bruce Wen <wenijinew@gmail.com>",]
license = "MIT"
readme = "README.md"
[[tool.poetry.packages]]
include = "peelee"

[tool.poetry.dependencies]
python = "^3.11"
loguru = "^0.7.3"

[tool.poetry.group.dev.dependencies]
pre-commit = ">=3,<5"
pytest = ">=7,<10"
flake8 = "^7.3.0"
pytest-cov = "^7.0.0"
