[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "blockrun-llm"
version = "0.3.4"
description = "BlockRun SDK - Pay-per-request AI (LLM & Image) via x402 on Base"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "BlockRun", email = "hello@blockrun.ai" }
]
keywords = ["llm", "ai", "x402", "base", "usdc", "micropayments", "openai", "claude", "gemini", "image-generation", "dall-e", "nano-banana"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "httpx>=0.25.0",
    "eth-account>=0.11.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
    "qrcode[pil]>=7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://blockrun.ai"
Documentation = "https://docs.blockrun.ai"
Repository = "https://github.com/BlockRunAI/blockrun-llm"

[tool.hatch.build.targets.wheel]
packages = ["blockrun_llm"]

[tool.black]
line-length = 100
target-version = ["py39"]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.mypy]
python_version = "3.9"
strict = true
