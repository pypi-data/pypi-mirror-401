[project]
name = "infomankit"
version = "0.3.21"
description = "Infoman base library - A comprehensive toolkit for modern Python applications with dual ORM support"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Louis", email = "louishwh@gmail.com"},
]
maintainers = [
    {name = "Louis", email = "louishwh@gmail.com"},
]
keywords = ["toolkit", "fastapi", "async", "database", "llm"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Framework :: AsyncIO",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
]
requires-python = ">=3.11"

# 核心依赖 - 只包含基础必需功能
dependencies = [
    "loguru~=0.7.0", # 日志系统
    "pyyaml~=6.0.2", # YAML解析
    "psutil~=7.1.3", # 系统信息
    "pydantic~=2.12.0", # 数据验证
    "pyjwt~=2.10.0", # JWT处理
    "cryptography~=46.0.3", # 加密功能
    "pydantic-settings>=2.12.0",
    "aiohttp~=3.13.2",
    "httpx~=0.28.1",
    "click~=8.1.0", # CLI工具
    "dotenv==0.9.9",
]
[project.optional-dependencies]
# Web服务相关
web = [
    "jinja2~=3.1.6",
    "orjson~=3.11.5",
    "fastapi~=0.127.0",
    "python-multipart>=0.0.20",
    "aiofiles~=25.1.0",
    "granian~=2.6.0",
    "prometheus-client~=0.23.1",
    "prometheus-fastapi-instrumentator~=7.1.0"
]

# 数据库相关 - Tortoise ORM（默认，向前兼容）
database = [
    "tortoise-orm~=0.25.2",
    "aiosqlite~=0.22.0",
    "asyncmy~=0.2.10",
    "asyncpg~=0.31.0",
]

# 数据库相关 - SQLAlchemy（新增）
database-pro = [
    "sqlalchemy[asyncio]~=2.0.36",
    "alembic~=1.14.0",
    "aiosqlite~=0.22.0",
    "asyncmy~=0.2.10",
    "asyncpg~=0.31.0",
]


# 缓存相关
cache = [
    "redis[hiredis]~=7.1.0",
    "fastapi-cache2~=0.2.2"
]

# LLM集成
llm = [
    "litellm~=1.75.0",
]

# 向量数据库
vector = [
    "qdrant-client~=1.16.2"
]

# 消息队列
messaging = [
    "nats-py~=2.10.0",
]

# Web服务组合
web-basic = [
    "infomankit[web,database]",  # 最小Web服务：仅Web框架 + 数据库
]

web-cache = [
    "infomankit[web,database,cache]",  # Web + 数据库 + 缓存
]

web-full = [
    "infomankit[web,database,cache,vector,messaging]",  # 完整Web服务（所有基础设施）
]

# 向后兼容（保留旧命名）
web-service = [
    "infomankit[web,cache,database]",
]

# 完整功能 (包含所有可选依赖，使用 Tortoise)
full = [
    "infomankit[web,database,cache,llm,vector,messaging]",
]

# 完整功能增强版 (同时支持 Tortoise 和 SQLAlchemy)
full-pro = [
    "infomankit[web,database-pro,cache,llm,vector,messaging]",
]

# 开发依赖
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.14.10",            # 更现代的linter
    "mypy>=1.8.0",           # 类型检查
    "pre-commit>=3.6.0",     # Git钩子
]

# 文档依赖
docs = [
    "mkdocs~=1.6.1",
    "mkdocs-material~=9.0.0",
    "mkdocstrings[python]>=0.24.0",
]

# 测试依赖
test = [
    "infomankit[dev]",
    "pytest-benchmark>=4.0.0",
    "factory-boy>=3.3.0",
    "httpx>=0.25.0",         # 测试HTTP客户端
]

[project.urls]
Homepage = "https://github.com/infoman-lib/infoman-pykit"
Documentation = "https://github.com/infoman-lib/infoman-pykit"
Repository = "https://github.com/infoman-lib/infoman-pykit.git"
Issues = "https://github.com/infoman-lib/infoman-pykit/issues"
Changelog = "https://github.com/infoman-lib/infoman-pykit/blob/main/CHANGELOG.md"

[project.scripts]
infoman-serve = "infoman.service.launch:main"
infomancli = "infoman.cli.commands.init:main"
infomankit = "infoman.cli.commands.init:main"
infoman-perf = "infoman.performance.cli:main"

[build-system]
requires = ["hatchling>=1.21.0"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["infoman"]

[tool.hatch.build.targets.sdist]
include = [
    "infoman",
    "pyproject.toml",
    "README.md",
]


[tool.ruff]
target-version = "py311"
line-length = 88
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
]

[tool.mypy]
python_version = "3.11"
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_return_any = true
strict_optional = true

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--cov=infoman_pykit",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]
