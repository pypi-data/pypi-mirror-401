[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "reactor_runtime"
version = "1.0.0"
description = "Reactor runtime with public model API"
authors = [
	{ name = "Reactor", email = "team@reactor.inc" }
]
readme = "README.md"
requires-python = ">=3.9"

dependencies = [
	"websockets>=13.0",
	"numpy<2.0",
	"pydantic>=2.0.0",
	"omegaconf>=2.3.0",
    "pyyaml",
    "av>=12.0.0",
    "aiortc>=1.14.0",
    "fastapi>=0.100.0",
    "uvicorn[standard]>=0.23.0",
 	"livekit-api>=1.0.5",
	"livekit==1.0.12",
	"aiohttp>=3.9.3",
	"redis",
	"supabase>=2.0.0",
	"boto3>=1.28.0",
	"opentelemetry-api",
	"opentelemetry-sdk",
	"opentelemetry-exporter-otlp-proto-http",
	"tqdm",
	"filelock>=3.12.0",
	"grpcio>=1.60.0",
]

[project.scripts]
reactor = "reactor_cli.main:main"

[tool.reactor-proto]
# Proto dependency from reactor-team/reactor-proto
# Release tag format: golang/v{version}
# Wheel name format: reactor_proto-{version_without_hash}-py3-none-any.whl
version = "0.5.7-g79d0186"
