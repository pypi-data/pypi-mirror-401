[project]
name = "planqk-api-sdk"
version = "1.9.3"
description = "SDK to interact with the official PLANQK API."
authors = [
    { name = "Kipu Quantum GmbH", email = "info@kipu-quantum.com" },
]
maintainers = [
    { name = "Michael Wurster", email = "michael.wurster@kipu-quantum.com" },
    { name = "Lukas Harzenetter", email = "lukas.harzenetter@kipu-quantum.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]
readme = "README-python.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
dependencies = [
    "authlib>=1.5.1",
    "deprecated>=1.2.18",
    "httpx>=0.28.1",
    "pydantic>=2.5.0,<2.10",
]

[dependency-groups]
dev = [
    "ipykernel>=6.29.5",
    "pylint>=3.3.5",
    "pytest>=8.3.5",
    "pytest-dotenv>=0.5.2",
    "python-dotenv>=1.1.1",
]

[project.urls]
Homepage = "https://hub.kipu-quantum.com"
Documentation = "https://docs.hub.kipu-quantum.com"
Repository = "https://gitlab.com/planqk-foss/planqk-api-sdk"
Issues = "https://gitlab.com/planqk-foss/planqk-api-sdk/-/issues"
Changelog = "https://gitlab.com/planqk-foss/planqk-api-sdk/-/releases"

[build-system]
requires = ["setuptools >= 61.0", "wheel", "twine"]
build-backend = "setuptools.build_meta"

# https://setuptools.pypa.io/en/latest/userguide/pyproject_config.html
[tool.setuptools.packages.find]
include = ["planqk*"]

[tool.pylint.MASTER]
ignore-paths = '^planqk/api/sdk/.*$'
max-line-length = 120
disable = ['missing-module-docstring', 'missing-class-docstring', 'missing-function-docstring']
