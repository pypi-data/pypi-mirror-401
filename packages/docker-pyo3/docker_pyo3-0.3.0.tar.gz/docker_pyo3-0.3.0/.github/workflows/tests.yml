  typos:
    name: Spell Check with Typos
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Actions Repository
      uses: actions/checkout@v2
    - name: Spell Check
      uses: crate-ci/typos@master
      with:
        files: ./src
    - name: Spell Check
      uses: crate-ci/typos@master
      with:
        files: ./python
    - name: Spell Check
