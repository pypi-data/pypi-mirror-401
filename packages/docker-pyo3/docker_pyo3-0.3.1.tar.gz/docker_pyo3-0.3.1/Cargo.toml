[package]
name = "docker-pyo3"
version = "0.3.1"
edition = "2021"
description = "Python bindings to the docker-api-rs crate"
license = "GPL-3.0-only"
readme = "README.md"
homepage = "https://github.com/dylanbstorey/docker-pyo3"
repository = "https://github.com/dylanbstorey/docker-pyo3"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "docker_pyo3"
crate-type = ["cdylib","rlib"]

[dependencies]
pyo3 = { version = "0.27", features = ["chrono", "extension-module"] }
chrono = "0.4"
docker-api = { version = "0.14", features = ["swarm"] }
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"  # Note: deprecated upstream, but no drop-in replacement yet
pythonize = "0.27"
futures-util = "0.3"
tar = "0.4"

[build-dependencies]
pyo3-build-config = "0.27"
