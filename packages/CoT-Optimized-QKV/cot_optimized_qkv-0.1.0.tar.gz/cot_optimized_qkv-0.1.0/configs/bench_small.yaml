model:
  name: unsloth/Qwen2.5-0.5B
  output_name: erosolar-gap-small
  max_seq_length: 2048
  load_in_4bit: true

lora:
  rank: 16
  alpha: 32
  dropout: 0.05
  target_modules: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]

training:
  epochs: 1
  batch_size: 2
  gradient_accumulation_steps: 8
  learning_rate: "2e-5"
  warmup_ratio: 0.05
  weight_decay: 0.01
  lr_scheduler: "cosine"
  max_grad_norm: 1.0
  fp16: true

data:
  train_file: cache/pipeline/targeted_training.jsonl
  eval_split: 0.02

output:
  dir: cache/bench/model
  save_steps: 200
  eval_steps: 200
  logging_steps: 10
