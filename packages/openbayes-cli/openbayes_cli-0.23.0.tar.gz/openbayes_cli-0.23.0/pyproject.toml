[tool.poetry]
name = "openbayes-cli"
version = "0.23.0"
description = "A Python CLI for OpenBayes"
authors = ["OpenBayes <dev@openbayes.com>"]
readme = "README.md"
packages = [
    {include = "bayes"},
    {include = "openbayestool"}
]
license = "OpenBayes Public Source License"
homepage = "https://openbayes.com"
repository = "https://github.com/signcl/openbayes-python-cli"
keywords = ["openbayes", "cli", "machine learning"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: Other/Proprietary License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[tool.poetry.scripts]
bayes = "bayes.root:app"

[tool.poetry.dependencies]
python = "^3.8"
tabulate = "0.9.0"
typer = "^0.12.5"
click = ">=8.1.7,<8.2.0"
pyyaml = "^6.0.1"
gql = "^3.5.0"
validators = "^0.29.0"
aiohttp = "^3.10.2"
pytz = "^2024.1"
websocket-client = "^1.8.0"
wcwidth = "^0.2.13"
archiver = "^0.2.2"
requests = "^2.32.3"
requests-mock = "^1.12.1"
pathspec = "^0.12.1"
tuspy = "^1.0.3"
tqdm = "^4.66.5"
toml = "^0.10.2"
pydantic = "^2.9.2"
boto3 = "1.35.99"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"

[tool.pytest.ini_options]
pythonpath = [
  "."
]

[build-system]
requires = [
    "poetry-core",
    "setuptools>=61.0.0",
    "wheel",
    "pip>=21.3.0"
]
build-backend = "poetry.core.masonry.api"
