[build-system]
requires = [
    "setuptools>=74.1.0",
    "wheel",
    "cython>=3.0"
]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-extra"
dynamic = ["version"]
description = "extra package for fastapi."
readme = "README.rst"
license = { text = "BSD-3-Clause" }
requires-python = ">=3.12"
authors = [
    { name = "Ziyan Yin", email = "408856732@qq.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "fastapi>=0.128.0,<0.129.0",
    "httpx>=0.28.0,<0.29.0",
    "pydantic-settings>=2.12.0",
    "sqlmodel>=0.0.22",
]

[project.optional-dependencies]
redis = ["redis"]
scheduler = ["apscheduler"]
mysql = ["asyncmy"]
pgsql = ["asyncpg"]
aiomysql = ["aiomysql"]

[tool.setuptools]
packages = ["fastapi_extra", "fastapi_extra.database", "fastapi_extra.cache"]
ext-modules = [
    { name = "fastapi_extra.cursor", sources = ["fastapi_extra/native/cursor.pyx"] },
    { name = "fastapi_extra.routing", sources = ["fastapi_extra/native/routing.pyx"] },
    { name = "fastapi_extra.urlparse", sources = ["fastapi_extra/native/urlparse.pyx"] }
]

[tool.setuptools.dynamic]
version = {attr = "fastapi_extra.__version__"}  # any module attribute compatible with ast.literal_eval
