[project]
name = "iflow-mcp_braindead-dev_instagram-dms-mcp"
version = "0.1.4"
description = "A Model Context Protocol server that lets AI assistants read and send Instagram DMs"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "fastmcp>=2.12.0",
    "uvicorn>=0.35.0",
    "httpx",
    "python-dotenv",
]

[project.scripts]
instagram-dms-mcp = "server:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["server"]

[tool.setuptools.package-data]
"*" = ["*.py"]