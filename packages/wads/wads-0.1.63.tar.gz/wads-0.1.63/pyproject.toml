[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "wads"
version = "0.1.63"
description = "Tools for packaging and publishing to pypi for those who just do not want to deal with it"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["documentation", "packaging", "publishing"]
authors = [{ name = "Thor Whalen" }]
dependencies = [
    "argh",
    "ruamel.yaml",
    "pyyaml",
    "pytest",
    "pylint",
    "wheel",
    "build",
    "packaging",
    "requests",
    "tomli>=1.0.0; python_version<'3.11'",
    "tomli-w>=0.4.0",
]

[project.license]
text = "Apache Software License"

[project.optional-dependencies]
docs = ["epythet"]
setuptools = ["setuptools>=65.0.0"]

[project.urls]
Homepage = "https://github.com/i2mint/wads"

[project.scripts]
pack = "wads.pack:main"
populate = "wads.populate:main"
wads-ci-debug = "wads.agents.ci_debug_agent:main"
wads-deps = "wads.agents.dependency_resolver:main"
wads-test-analyze = "wads.agents.test_analyzer:main"
wads-migrate = "wads.migration:main"

[tool.hatch.build.targets.wheel]
packages = ["wads"]
include = [
    "*/docs_gen/_static/**/*",
    "requirements.txt",
    "setup.cfg",
    "README.md",
    "wads/data/*",
]

[tool.ruff]
line-length = 88
target-version = "py38"
exclude = ["tests", "examples", "scrap"]

[tool.ruff.lint]
select = ["D100"]

[tool.ruff.lint.per-file-ignores]
"**/tests/*" = ["D"]
"**/examples/*" = ["D"]
"**/scrap/*" = ["D"]

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["wads/tests"]
doctest_optionflags = ["NORMALIZE_WHITESPACE", "ELLIPSIS"]
