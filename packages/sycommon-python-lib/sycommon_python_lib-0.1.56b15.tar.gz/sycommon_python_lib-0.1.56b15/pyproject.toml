[project]
name = "sycommon-python-lib"
version = "0.1.56-beta15"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aio-pika>=9.5.8",
    "aiohttp>=3.13.2",
    "aiomysql>=0.3.2",
    "decorator>=5.2.1",
    "fastapi>=0.127.0",
    "kafka-python>=2.3.0",
    "langchain>=1.2.0",
    "langchain-core>=1.2.6",
    "langchain-openai>=1.1.6",
    "langfuse>=3.11.2",
    "langgraph>=1.0.5",
    "loguru>=0.7.3",
    "mysql-connector-python>=9.5.0",
    "nacos-sdk-python>=2.0.9,<3.0",
    "psutil>=7.1.3",
    "pydantic>=2.12.5",
    "python-dotenv>=1.2.1",
    "pyyaml>=6.0.3",
    "sentry-sdk[fastapi]>=2.48.0",
    "sqlalchemy[asyncio]>=2.0.45",
    "starlette>=0.50.0",
    "uvicorn>=0.40.0",
]

[tool.setuptools]
packages = {find = {where = ["src"]}}

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.scripts]
sycommon = "command.cli:main"
