[build-system]
requires = ["setuptools>=68.0"]
build-backend = "setuptools.build_meta"

[project]
name = "iflow-mcp_sidharthrajaram_mcp-sse"
version = "0.1.0"
description = "SSE-based MCP Server and Client"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "anthropic>=0.45.1",
    "argparse>=1.4.0",
    "httpx>=0.28.1",
    "mcp[cli]>=1.2.1",
    "python-dotenv>=1.0.1",
    "uvicorn>=0.32.1",
    "starlette>=0.41.3",
]

[project.scripts]
mcp-sse = "weather:main"
mcp-sse-stdio = "weather_stdio:main"

[tool.setuptools]
py-modules = ["weather", "client", "weather_stdio"]