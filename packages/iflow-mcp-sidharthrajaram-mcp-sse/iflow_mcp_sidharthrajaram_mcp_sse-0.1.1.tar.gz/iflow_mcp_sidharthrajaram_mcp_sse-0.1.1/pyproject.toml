[project]
name = "iflow-mcp-sidharthrajaram-mcp-sse"
version = "0.1.1"
description = "SSE-based MCP Server and Client"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "anthropic>=0.45.1",
    "argparse>=1.4.0",
    "httpx>=0.28.1",
    "mcp[cli]>=1.2.1",
    "python-dotenv>=1.0.1",
]

[project.scripts]
iflow-mcp-sidharthrajaram-mcp-sse = "weather:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["weather.py"]

[tool.hatch.build.targets.sdist]
include = [
    "/weather.py",
    "/pyproject.toml",
    "/README.md",
]