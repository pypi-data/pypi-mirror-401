[project]
name = "uno-mcp-stdio"
version = "0.2.0"
description = "Uno MCP Stdio Client - Local stdio proxy for Uno MCP Gateway with OAuth authentication"
readme = "README.md"
requires-python = ">=3.11"
license = { text = "MIT" }
authors = [
    { name = "xray918", email = "xray918@example.com" }
]
keywords = ["mcp", "ai", "agent", "stdio", "oauth", "proxy"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "mcp>=1.0.0",
    "httpx>=0.27.0",
    "pydantic>=2.5.0",
    "pydantic-settings>=2.1.0",
    "aiofiles>=23.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/uno_mcp_stdio"]

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true

[project.scripts]
uno-mcp-stdio = "uno_mcp_stdio.main:main"

[project.urls]
Homepage = "https://github.com/agentrix-ai/uno-mcp-stdio"
Repository = "https://github.com/agentrix-ai/uno-mcp-stdio"
Documentation = "https://github.com/agentrix-ai/uno-mcp-stdio#readme"
Issues = "https://github.com/agentrix-ai/uno-mcp-stdio/issues"

