[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ansys-speos-core"
version = "0.7.1"
description = "A Python wrapper for Ansys Speos"
readme = "README.rst"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [{name = "ANSYS, Inc.", email = "pyansys.core@ansys.com"}]
maintainers = [{name = "ANSYS, Inc.", email = "pyansys.core@ansys.com"}]
classifiers=[
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Manufacturing",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Physics",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies=[
    "protobuf>=3.20,<7",
    "grpcio>=1.50.0,<1.77",
    "grpcio-health-checking>=1.45.0,<1.68",
    "ansys-api-speos==0.15.3",
    "ansys-tools-common>=0.3.1",
    "numpy>=1.20.3,<3",
    "comtypes>=1.4,<1.5; platform_system=='Windows'",
]

[project.optional-dependencies]
graphics = [
    "pyvista>=0.40.0,<0.47",
    "ansys-tools-visualization-interface>=0.8.3",
]
tests = [
    "psutil==7.2.1",
    "pytest==9.0.2",
    "pyvista>=0.40.0,<0.47",
    "ansys-tools-visualization-interface>=0.8.3",
    "ansys-platform-instancemanagement>=1.0.3",
    "pytest-cov==7.0.0",
]
jupyter = [
    "matplotlib",
    "jupyterlab>=3",
    "ipywidgets",
    "pyvista[jupyter]>=0.43,<0.47",
    "ansys-tools-visualization-interface>=0.8.3",
    "notebook==7.5.1",
]
doc = [
    "ansys-sphinx-theme[autoapi]==1.6.4",
    "ansys-tools-visualization-interface>=0.8.3",
    "numpydoc==1.10.0",
    "Sphinx==8.1.3",
    "sphinx-copybutton==0.5.2",
    "sphinxcontrib-mermaid==1.2.3",
    "myst-parser==4.0.1",
    "nbsphinx==0.9.8",
    "jupytext==1.18.1",
    "jupyterlab==4.5.1",
    "jupyter-server==2.17.0",
    "nbconvert==7.16.6",
    "pyvista[jupyter]>=0.43,<0.47",
]

[project.urls]
Source = "https://github.com/ansys/pyspeos"
Issues = "https://github.com/ansys/pyspeos/issues"
Discussions = "https://github.com/ansys/pyspeos/discussions"
Documentation = "https://speos.docs.pyansys.com/"
Releases = "https://github.com/ansys/pyspeos/releases"
Changelog = "https://github.com/ansys/pyspeos/blob/main/doc/source/changelog.rst"

[tool.flit.module]
name = "ansys.speos.core"

[tool.flit.sdist]
include = ["ansys/speos/core/py.typed"]

[tool.ruff]
line-length = 100
fix = true
extend-exclude = ["tests/assets"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

[tool.ruff.lint]
select = [
    "E",    # pycodestyle, see https://docs.astral.sh/ruff/rules/#pycodestyle-e-w
    "D",    # pydocstyle, see https://docs.astral.sh/ruff/rules/#pydocstyle-d
    "F",    # pyflakes, see https://docs.astral.sh/ruff/rules/#pyflakes-f
    "I",    # isort, see https://docs.astral.sh/ruff/rules/#isort-i
    "N",    # pep8-naming, see https://docs.astral.sh/ruff/rules/#pep8-naming-n
    "PTH",  # flake8-use-pathlib, https://docs.astral.sh/ruff/rules/#flake8-use-pathlib-pth
    "TD",   # flake8-todos, https://docs.astral.sh/ruff/rules/#flake8-todos-td
]
ignore = []

[tool.ruff.lint.per-file-ignores]
"examples/*" = ["D100", "E402"]
"__init__.py" = ["F401"]
"doc/source/conf.py" = ["N806"]

[tool.ruff.lint.pep8-naming]
ignore-names = [
    "set_colorimetric_standard_CIE_1964",
    "set_colorimetric_standard_CIE_1931",
    "setLevel",
    "set_FWHM_angle_y",
    "set_FWHM_angle_x",
    "compute_CPU",
    "compute_GPU",
    "set_whiteLED",
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.ruff.lint.isort]
combine-as-imports = true
force-sort-within-sections = true
known-first-party = ["ansys.speos.core"]

[tool.coverage.run]
source = ["ansys.speos.core"]

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
minversion = "7.1"
addopts = "-vvv --color=yes -ra --durations=25 --cov=ansys.speos --cov-report html:.cov/html --cov-report xml:.cov/xml --cov-report term"
testpaths = ["tests"]
markers = [
    "all_speos_versions: Supported on all Speos versions.",
    "supported_speos_versions(min, max): Feature only supported from minimal to maximal Speos versions."
]

[tool.mypy]
python_version = "3.10"
disable_error_code = "type-abstract"
show_error_context = true
pretty = true

[[tool.mypy.overrides]]
module = [
    "ansys.tools.visualization_interface",
]

[tool.towncrier]
package = "ansys.speos.core"
directory = "doc/changelog.d"
filename = "doc/source/changelog.rst"
template = "doc/changelog.d/changelog_template.jinja"
start_string = ".. towncrier release notes start\n"
title_format = "`{version} <https://github.com/ansys/pyspeos/releases/tag/v{version}>`_ - {project_date}"
issue_format = "`#{issue} <https://github.com/ansys/pyspeos/pull/{issue}>`_"

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "dependencies"
name = "Dependencies"
showcontent = true

[[tool.towncrier.type]]
directory = "documentation"
name = "Documentation"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true

[[tool.towncrier.type]]
directory = "maintenance"
name = "Maintenance"
showcontent = true

[[tool.towncrier.type]]
directory = "miscellaneous"
name = "Miscellaneous"
showcontent = true

[[tool.towncrier.type]]
directory = "test"
name = "Test"
showcontent = true
