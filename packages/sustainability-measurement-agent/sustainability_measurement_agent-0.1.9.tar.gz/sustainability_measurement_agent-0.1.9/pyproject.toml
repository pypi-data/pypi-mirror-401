[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["sma"]

[project]
name = "sustainability-measurement-agent"
version = "0.1.9"
description = "Sustainability Measurement Agent - A tool for collecting and analyzing sustainability metrics in cloud native enviroments."
authors = [
    { name = "Sebastian Werner", email = "werner@tu-berlin.de" }
]
readme = { file = "Readme.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.8"
keywords = ["sustainability", "measurements", "agent"]
classifiers = [
    "Programming Language :: Python :: 3.8",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Monitoring",
]
dependencies = ["kubernetes", "pyyaml", "pandas>=2.3.0", "numpy<2", "requests", "tables==3.9.2"]

[project.optional-dependencies]
test = ["pytest>=7.0", "pytest-kubernetes>=0.3.0"]


[project.urls]
Homepage = "https://github.com/ISE-TU-Berlin/sustainability-measurement-agent"


[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
markers = [
    "integration: marks tests as integration tests requiring K8s cluster (deselect with '-m \"not integration\"')",
]


