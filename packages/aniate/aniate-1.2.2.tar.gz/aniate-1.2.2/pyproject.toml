[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aniate"
version = "1.2.2"
description = "Terminal-first AI intelligence layer"
readme = "README.md"
license = "MIT"
authors = [
    { name = "Kabir Murjani", email = "kabirmurjani@gmail.com" }
]
keywords = ["ai", "cli", "terminal", "llm", "assistant", "copilot"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Utilities",
]
requires-python = ">=3.10"
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "requests>=2.28.0",
    "python-dotenv>=1.0.0",
    "supabase>=2.0.0",
    "groq>=0.4.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "twine>=4.0.0",
    "build>=1.0.0",
]

[project.scripts]
ant = "aniate.cli:main"

[project.urls]
Homepage = "https://aniate.com"
Documentation = "https://docs.aniate.com"
Repository = "https://github.com/aniate/aniate"
Issues = "https://github.com/aniate/aniate/issues"

[tool.hatch.build.targets.wheel]
packages = ["aniate"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.ruff]
line-length = 100
select = ["E", "F", "W", "I"]
