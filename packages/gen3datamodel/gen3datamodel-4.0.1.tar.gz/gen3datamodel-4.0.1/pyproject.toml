[tool.poetry]
name = "gen3datamodel"
homepage = "https://gen3.org/"
version = "4.0.1"
description = ""
authors = ["CTDS UChicago <cdis@uchicago.edu>"]
license = "Apache-2.0"
repository = "https://github.com/uc-cdis/gen3datamodel"

[tool.poetry.dependencies]
python = ">=3.13,<4"
cdislogging = ">=1"
dictionaryutils = ">=4.0"
jsonschema = "<5"
pytz = "*"
psqlgraph = ">=3.0.2"
rfc3339-validator = "<1"
sqlalchemy = "<3"
graphviz = "*"

[tool.poetry.group.dev.dependencies]
pytest = "*"
pytest-cov = "*"
mock = "*"
cdisutilstest = { git = "https://github.com/uc-cdis/cdisutils-test.git", tag = "1.0.0" }
deptry = "*"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-vv"
testpaths = [
    "tests",
]

[tool.deptry.per_rule_ignores]
DEP001 = [
    "IPython"  # optional
]
DEP002 = [
    "rfc3339-validator",  # needed to validate the `date-time` format
]
