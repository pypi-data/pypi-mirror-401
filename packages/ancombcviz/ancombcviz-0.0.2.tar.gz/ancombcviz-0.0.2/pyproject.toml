[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ancombcviz"
version = "0.0.2"
authors = [
    {name = "Wooyeong Park", email = "pss8993@jbnu.ac.kr"},
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
"numpy>=2.0",
"pandas",
"matplotlib",
"seaborn",
"scikit-bio>=0.7.1",
]

[project.scripts]
ancombcviz = "ancombc_viz.main:main"

[tool.setuptools.packages.find]
where = ["."]
