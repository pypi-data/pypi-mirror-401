[project]
name = "nuxl_rescore"
version = "0.4.0"
description = "NuXL_rescore: rescoring pipeline for protein‐nucleic acid cross‐links."
readme = "README.md"
license = { file = "LICENSE" }
authors = [
    { name = "Arslan Siraj", email = "arslan.siraj@uni-tuebingen.de" },
    { name = "Arslan Siraj" },
    { name = "Timo Sachsenberg" },
]
classifiers = [
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics",
]
requires-python = ">=3.10"
keywords = [
    "Proteomics",
    "deep learning",
    "cross‐links peptides",
    "retention time",
    "prediction",
    "rescoring",
]

