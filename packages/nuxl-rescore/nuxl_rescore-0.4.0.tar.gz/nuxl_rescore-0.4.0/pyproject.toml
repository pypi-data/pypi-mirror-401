dependencies = [
    "numpy>=1.17",
    "pandas>=0.25",
    "scipy>=1.10,<1.14",
    "scikit-learn>=1.2.0",
    "tqdm>=4.66,<5",
    "statsmodels>=0.14,<0.16",        # updated for pandas 2.x support
    "matplotlib>=3.7,<3.9",
    "pyopenms>=2.7,<=3.2.0",          # updated to allow pyopenms 3.2.0
    "deeplcretrainer==0.1.17",
    "ms2pip>=3.11,<3.12",
    "psm_utils>=0.2.3",
    "deeplc==1.2.1",
]

[project.scripts]
nuxl_rescore = "nuxl_rescore.main:main"

[project.urls]
GitHub = "https://github.com/Arslan-Siraj/NuXL_rescore/"
PyPi = "https://pypi.org/project/nuxl_rescore/"
OpenMS = "https://openms.de/"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["nuxl_rescore"]
include-package-data = true

