[project]
name = "open-science-assistant"
dynamic = ["version"]
description = "Open Science Assistant - An extensible AI assistant platform for open science projects"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11"
authors = [
    {name = "Open Science Collective"}
]
maintainers = [
    {name = "Yahya Shirazi", email = "yahya@osc.earth"}
]
keywords = ["ai", "assistant", "open-science", "hed", "bids", "eeglab", "langchain", "langgraph"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering",
]

dependencies = [
    # Core API
    "fastapi>=0.125.0",
    "uvicorn[standard]>=0.38.0",
    "pydantic>=2.12.0",
    "pydantic-settings>=2.12.0",

    # CLI
    "typer>=0.20.0",
    "rich>=14.0.0",
    "platformdirs>=4.5.0",

    # LangChain/LangGraph
    "langchain>=1.2.0",
    "langchain-core>=1.2.0",
    "langchain-openai>=1.1.0",
    "langchain-anthropic>=1.3.0",
    "langchain-community>=0.4.0",
    "langgraph>=1.0.0",
    "langgraph-checkpoint-postgres>=3.0.0",
    "langfuse>=3.11.0",

    # LiteLLM for prompt caching
    "litellm>=1.50.0",
    "langchain-litellm>=0.2.0",

    # External APIs
    "httpx>=0.28.0",
    "pygithub>=2.8.0",
    "pyalex>=0.19",

    # Database
    "psycopg[binary]>=3.3.0",

    # Utilities
    "pyyaml>=6.0.3",
    "beautifulsoup4>=4.14.0",
    "lxml>=6.0.0",
    "python-dotenv>=1.2.0",
    "markdownify>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=9.0.0",
    "pytest-cov>=7.0.0",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.0",
    "pre-commit>=4.5.0",
    "mypy>=1.19.0",
    "uv>=0.5.0",
]

[project.scripts]
osa = "src.cli.main:cli"

[project.urls]
Homepage = "https://github.com/OpenScience-Collective/osa"
Documentation = "https://github.com/OpenScience-Collective/osa#readme"
Repository = "https://github.com/OpenScience-Collective/osa"
Issues = "https://github.com/OpenScience-Collective/osa/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.version]
path = "src/version.py"

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
    "B904",   # raise without from inside except
]

[tool.ruff.lint.isort]
known-first-party = ["src"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --cov=src --cov-report=term-missing"
markers = [
    "integration: marks tests as integration tests (deselect with '-m \"not integration\"')",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "llm: marks tests that require real LLM API calls (requires OPENROUTER_API_KEY_FOR_TESTING)",
]

[tool.coverage.run]
source = ["src"]
omit = ["*/tests/*", "*/__pycache__/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
