[package]
name = "mirt_rs"
version = "1.0.2"
edition = "2024"
description = "High-performance Rust backend for MIRT (Multidimensional Item Response Theory)"
license = "MIT"
readme = "README.md"

[lib]
name = "mirt_rs"
crate-type = ["cdylib"]
path = "rust_src/src/lib.rs"

[dependencies]
pyo3 = { version = "0.27.2", features = ["extension-module"] }
numpy = "0.27.1"
ndarray = { version = "0.16", features = ["rayon"] }
rayon = "1.10"
rand = "0.9.2"
rand_distr = "0.5.1"
rand_pcg = "0.9.0"
libm = "0.2"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
