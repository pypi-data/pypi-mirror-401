[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dgmetrics"
version = "1.0.0a11"
description = "Prometheus metrics client"
authors = [
    {name = "r.rasputin",email = "r.rasputin@s7.ru"}
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Distributed Computing",
]
keywords = ["prometheus-client", "metrics", ]
license = {text = "MIT License"}
dependencies = [
    "pydantic (>=2.11.3,<3.0.0)",
    "prometheus-client (>=0.21.1,<0.22.0)",
]

[project.optional-dependencies]
redis = ["dgredis (>=0.1.2,<0.2.0)", "apscheduler (>=3.11.1,<4.0.0)"]
all = ["dgredis (>=0.1.2,<0.2.0)", "apscheduler (>=3.11.1,<4.0.0)"]

[project.urls]
Homepage = "https://gitlab.com/gng-group/dgmetric"
BugTracker = "https://gitlab.com/gng-group/dgmetric/issues"

[[tool.poetry.source]]
name = "PyPI"
priority = "primary"


[[tool.poetry.source]]
name = "hosted"
url = "https://repository.s7corp.ru/repository/aims-pl-pypi/"
priority = "primary"

