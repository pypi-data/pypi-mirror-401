name: Docs

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/docs.yml"
      - "docs/**"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v6

      - name: Install the project
        run: uv sync --group docs

      - name: Build documentation
        run: uv run --no-sync sphinx-build -b html docs/source docs/build

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}

    steps:
      - id: deploy-pages
        uses: actions/deploy-pages@v4
