[project]
name = "revornix"
version = "0.0.7"
description = "The python package for Revornix API."
authors = [
    { name = "Kinda Hall", email = "1142704468@qq.com" }
]
readme = "README.md"
requires-python = ">=3.10"
license-files = ["LICENSE"]
dependencies = [
  "httpx",
  "pydantic>=2.0"
]

[project.urls]
Homepage = "https://github.com/Qingyon-AI/Revornix-Python-Lib"

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
test = ["pytest"]