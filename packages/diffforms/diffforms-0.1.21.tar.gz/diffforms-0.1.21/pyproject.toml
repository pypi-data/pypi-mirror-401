[build-system]
requires = ["setuptools","wheel>=0.43.0","sympy>=1.12.0","IPython"]
build-backend = "setuptools.build_meta"

[project]
name = "diffforms"
version = "0.1.21"
authors = [{name = "Adam Shaw"}]
description = """ A symbolic differential form library with exterior calculus operations and sympy integration. Applications involve General Relativity and differentialform descriptions of Manifolds."""
keywords = ["differential forms", "sympy", "polyforms", "exterior derivative"]
readme = {file = "README.md", content-type = "text/markdown"}
requires-python=">=3.12"
