[tool.poetry]
name = "piecewise-rational"
version = "1.0.0"
description = "Shape-preserving piecewise rational cubic interpolation (Delbourgo-Gregory algorithm)"
authors = ["vollib team"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/vollib/piecewise-rational"
keywords = ["interpolation", "rational cubic", "shape preserving", "monotonic", "convex"]
packages = [{include = "piecewise_rational"}]

[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
