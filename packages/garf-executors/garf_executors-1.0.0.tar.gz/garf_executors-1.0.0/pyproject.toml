[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "garf-executors"
dependencies = [
  "garf-core",
  "garf-io",
  "pyyaml",
  "pydantic",
  "opentelemetry-api",
  "opentelemetry-sdk",
  "opentelemetry-exporter-otlp",
]
authors = [
  {name = "Google Inc. (gTech gPS CSE team)", email = "no-reply@google.com"},
  {name = "Andrei Markin", email = "andrey.markin.ppc@gmail.com"},
]
requires-python = ">=3.9"
description = "Executes queries against API and writes data to local/remote storage."
readme = "README.md"
license = {text = "Apache 2.0"}
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
]
dynamic = ["version"]

[tool.setuptools.dynamic]
version = {attr = "garf.executors.__version__"}

[project.optional-dependencies]
bq=[
  "garf-io[bq]",
  "pandas",
  "google-cloud-logging",
  "smart_open[gcs]",
]
sql=[
  "garf-io[sqlalchemy]",
  "pandas",
]
gcp= [
  "opentelemetry-exporter-gcp-trace",
]
server=[
  "fastapi[standard]",
  "opentelemetry-instrumentation-fastapi",
  "typer",
]
all = [
  "garf-executors[bq,sql,server,gcp]"
]
[project.scripts]
garf="garf.executors.entrypoints.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include=["garf_executors*", "garf.*"]
