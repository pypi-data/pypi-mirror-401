[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sysmonitor"
version = "0.1.1"
description = "A beautiful terminal-based system monitoring tool"
readme = "README.md"
authors = [
    {name = "Numair Khan", email = "ornor6@gmail.com"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]
keywords = ["system", "monitoring", "dashboard", "cli", "terminal"]
dependencies = [
    "psutil>=5.9.0",
    "click>=8.0.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "pydantic>=2.0.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
    "mypy>=0.950",
]

[project.scripts]
sysmon = "sysmon.cli:main"

[project.urls]
Homepage = "https://github.com/OR-6/sysmon"
Documentation = "https://github.com/OR-6/sysmon#readme"
Repository = "https://github.com/OR-6/sysmon"
Issues = "https://github.com/OR-6/sysmon/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true