[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bindery"
version = "0.0.1"
description = "A modern, automated C++ binding generator for Python using nanobind."
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [
  { name = "Connectomics Team", email = "connectomics@google.com" },
]
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: Implementation :: CPython",
  "Programming Language :: Python :: Implementation :: PyPy",
]
dependencies = [
  "pydantic>=2.0",
  "jinja2>=3.0",
  "libclang>=16.0",  # Binding for parsing
  "fastapi>=0.100",  # Future Web UI backend
]

[project.urls]
Documentation = "https://github.com/yourusername/bindery#readme"
Issues = "https://github.com/yourusername/bindery/issues"
Source = "https://github.com/yourusername/bindery"

[tool.hatch.build.targets.wheel]
packages = ["backend/bindery"]
