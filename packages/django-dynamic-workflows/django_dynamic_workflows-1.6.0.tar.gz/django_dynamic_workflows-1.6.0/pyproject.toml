[build-system]
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["django_workflow_engine*"]
exclude = ["sandbox*", "tests*"]

[project]
name = "django-dynamic-workflows"
version = "1.6.0"
description = "A powerful, configurable Django package for implementing dynamic multi-step workflow processes with database-stored actions"
authors = [
    { name="Mohamed Ibrahim", email="info@codxi.com" },
]
license = "MIT"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "Django>=5.2",
    "django-approval-workflow>=0.9.0",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 5.2",
    "Framework :: Django :: 6.0",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.optional-dependencies]
api = [
    "djangorestframework",
]
dev = [
    "pytest",
    "pytest-django",
    "factory-boy",
    "coverage",
    "black",
    "isort",
    "flake8",
]

[project.urls]
Homepage = "https://github.com/Codxi-Co/django-dynamic-workflows"
Repository = "https://github.com/Codxi-Co/django-dynamic-workflows.git"
Documentation = "https://github.com/Codxi-Co/django-dynamic-workflows#readme"
"Bug Tracker" = "https://github.com/Codxi-Co/django-dynamic-workflows/issues"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88
known_django = "django"
sections = ["FUTURE", "STDLIB", "DJANGO", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]

[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "sandbox.settings"
python_files = ["tests.py", "test_*.py", "*_tests.py"]
addopts = "--tb=short --strict-markers"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]