[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metigan"
version = "1.0.2"
description = "Official Metigan SDK for Python - Email, Forms, Contacts, and Audiences management"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Metigan", email = "support@metigan.com"}
]
keywords = ["metigan", "email", "email-api", "forms", "contacts", "audiences", "sdk"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

dependencies = [
    "requests>=2.31.0",
]

[project.urls]
Homepage = "https://metigan.com"
Documentation = "https://docs.metigan.com"
Repository = "https://github.com/metigan/python"
Issues = "https://github.com/metigan/python/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["metigan*"]


