[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "opencowork-py"
version = "0.1.0"
description = "opencowork"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "soulcode", email = "zhangluming@soulcode.cn" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/SoMarkAI/OpenCowork"
Bug-Tracker = "https://github.com/SoMarkAI/OpenCowork/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/opencowork"]
