[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "llmcachex"
version = "0.2.0"
description = "Intelligent caching layer for LLM calls with semantic understanding, async deduplication, and cost control"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "prabhnoor12", email = "dev@llmcachex.io"}
]
keywords = ["llm", "cache", "openai", "semantic", "cost-control", "async"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
]

dependencies = [
    "openai>=1.3.0",
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
    "click>=8.1.0",
    "pydantic>=2.0.0",
    "redis>=5.0.0",
    "pyyaml>=6.0",
    "aiohttp>=3.9.0",
]

[project.optional-dependencies]
gateway = [
    "fastapi>=0.104.0",
    "uvicorn[standard]>=0.24.0",
]
redis = [
    "redis>=5.0.0",
]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.5.0",
    "ipython>=8.15.0",
]
all = [
    "llmcachex[gateway,redis,dev]",
]

[project.urls]
Homepage = "https://github.com/prabhnoor12/llmcachex"
Documentation = "https://github.com/prabhnoor12/llmcachex#readme"
Repository = "https://github.com/prabhnoor12/llmcachex.git"
Issues = "https://github.com/prabhnoor12/llmcachex/issues"

[project.scripts]
llmcachex = "llmcachex.cli:cli"

[tool.setuptools]
packages = ["llmcachex"]

[tool.setuptools.package-data]
llmcachex = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py39"
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "C",    # flake8-comprehensions
    "B",    # flake8-bugbear
]
ignore = [
    "E501",  # line too long (handled by black)
    "E203",  # whitespace before ':' (conflicts with black)
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
disallow_incomplete_defs = false
check_untyped_defs = true
no_implicit_optional = true
strict_optional = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
asyncio_mode = "auto"
addopts = "-v --cov=llmcachex --cov-report=term-missing:skip-covered"
