[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "HodgeOpera"
version = "0.1.0"
description = "Spectral Physics-Aware Neural Operators on Manifolds via Hodge Decomposition"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "HodgeOpera Team"}
]
keywords = ["deep-learning", "neural-operators", "hodge-theory", "manifolds", "physics-informed"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = [
    "torch>=2.0.0",
    "numpy>=1.20.0",
    "scipy>=1.7.0",
    "toponetx>=0.0.2",
]

[project.optional-dependencies]
viz = ["pyvista", "matplotlib"]
dev = ["pytest", "black", "flake8"]

[tool.setuptools.packages.find]
where = ["src"]