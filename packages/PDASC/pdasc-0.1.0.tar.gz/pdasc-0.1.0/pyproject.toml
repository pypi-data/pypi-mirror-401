[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "PDASC"
version = "0.1.0"
description = "Made for Intersession 2026"
authors = [{ name = "Colin Politi", email = "urboycolinthepanda@gmail.com" }]
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.20.0",
    "Pillow>=9.0.0",
    "numba>=0.56.0",
    "pyaudio>=0.2.11",
    "opencv-python>=4.5.0",
    "zstandard>=0.18.0",
    "flask>=2.0.0",
    "moderngl>=5.6.0",
]

# Scripts
[project.scripts]
pdasc = "pdasc.main:main"

[tool.setuptools]
packages = ["pdasc", "core", "web", "web.image_controller", "web.video_player"]
include-package-data = true

[tool.setuptools.package-data]
"pdasc" = ["fonts/*.ttf"]
"web.image_controller" = ["templates/*.html", "templates/**/*.html"]
"web.video_player" = ["templates/*.html", "templates/**/*.html"]
"*" = ["*.frag"]
