[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project]
name = "PDASC"
version = "0.1.2"
description = "Made for Intersession 2026"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Colin Politi", email = "urboycolinthepanda@gmail.com" }]
requires-python = ">=3.10"
dependencies = [
  "numpy>=2.4.1",
  "Pillow>=12.1.0",
  "numba>=0.63.1",
  "pyaudio>=0.2.14",
  "opencv-python>=4.12.0.88",
  "zstandard>=0.25.0",
  "flask>=3.1.2",
  "moderngl>=5.12.0",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.urls]
homepage = "https://github.com/ColinThePanda/PDASC"
Bug_Tracker = "https://github.com/ColinThePanda/PDASC/issues"

# Scripts
[project.scripts]
pdasc = "pdasc.main:main"

[tool.setuptools]
packages = ["pdasc", "core", "web", "web.image_controller", "web.video_player"]
include-package-data = true

[tool.setuptools.package-data]
"pdasc" = ["fonts/*.ttf", "shaders/*.frag"]
"web.image_controller" = ["templates/*.html", "templates/**/*.html"]
"web.video_player" = ["templates/*.html", "templates/**/*.html"]
