[project]
name = "vibrant-auth-middleware"
version = "0.1.0"
description = "FastAPI middleware for JWT extraction and verification"
readme = "README.md"
requires-python = ">=3.13"
license = { text = "MIT" }
authors = [{ name = "Tianhao Wang", email = "tianhaowang@example.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.13",
    "Topic :: Security",
]
keywords = ["fastapi", "jwt", "middleware", "auth", "security"]
dependencies = [
    "fastapi>=0.111",
    "pyjwt[crypto]>=2.9",
    "uvicorn>=0.30",
    "pytest>=8.4.2",
    "pytest-asyncio>=1.2.0",
]

[project.optional-dependencies]
dev = ["pytest>=8.3", "pytest-asyncio>=0.23", "ruff>=0.5", "black>=24.8"]

[project.urls]
Homepage = "https://github.com/vibrant-auth/middleware"
Repository = "https://github.com/vibrant-auth/middleware"
Issues = "https://github.com/vibrant-auth/middleware/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
