[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "oss-savings"
version = "0.1.0"
description = "Calculate how much money open source saved you"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Pradeep Elankumaran", email = "pradeepe@gmail.com"}
]
keywords = ["open-source", "oss", "cost-estimation", "dependencies", "cocomo"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development",
]
requires-python = ">=3.10"
dependencies = []

[project.urls]
Homepage = "https://github.com/skyfallsin/oss-savings"
Repository = "https://github.com/skyfallsin/oss-savings"
Issues = "https://github.com/skyfallsin/oss-savings/issues"

[project.scripts]
oss-savings = "oss_savings.cli:main"
oss-analyze = "oss_savings.analyze:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["oss_savings*"]
