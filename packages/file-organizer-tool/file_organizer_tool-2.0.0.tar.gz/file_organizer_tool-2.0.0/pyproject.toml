[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "file-organizer-tool"
version = "2.0.0"
description = "A powerful tool to organize files in directories based on their extensions."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Albert Mwasisoba", email = "almwassy@gmail.com" }
]
keywords = ["file", "organizer", "automation", "cli", "directory"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Desktop Environment :: File Managers",
    "Topic :: System :: Filesystems",
    "Topic :: Utilities",
]
requires-python = ">=3.10"
dependencies = []

[project.optional-dependencies]
yaml = ["pyyaml>=6.0"]
watch = ["watchdog>=3.0"]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "pyyaml>=6.0",
]
all = [
    "pyyaml>=6.0",
    "watchdog>=3.0",
]

[project.scripts]
file-organizer-tool = "file_organizer_tool.organizer:main"

[project.urls]
Homepage = "https://github.com/albizzy/file_organizer"
Repository = "https://github.com/albizzy/file_organizer"
Issues = "https://github.com/albizzy/file_organizer/issues"

[tool.hatch.build.targets.wheel]
packages = ["file_organizer_tool"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"

[tool.coverage.run]
source = ["file_organizer_tool"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
]
