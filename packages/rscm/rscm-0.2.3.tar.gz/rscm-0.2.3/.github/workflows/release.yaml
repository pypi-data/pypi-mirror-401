name: Release

on:
  push:
    tags: ['v*']

defaults:
  run:
    shell: bash

env:
  RUST_BACKTRACE: 1

jobs:
  # Build wheels for all platforms
  build-wheels:
    name: Build wheels (${{ matrix.target }})
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64 (manylinux)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto
          # Linux aarch64 (cross-compilation)
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            manylinux: auto
          # macOS x86_64
          - os: macos-15
            target: x86_64-apple-darwin
          # macOS arm64 (Apple Silicon)
          - os: macos-14
            target: aarch64-apple-darwin
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build wheels with maturin
        uses: PyO3/maturin-action@v1
        with:
          command: build
          target: ${{ matrix.target }}
          manylinux: ${{ matrix.manylinux || 'off' }}
          args: --release

      - name: Upload wheels as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.target }}
          path: target/wheels/

  # Build source distribution
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Build sdist with maturin
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/

  # Publish Rust crates to crates.io
  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    environment: release
    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Extract version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version: $VERSION"

      - name: Check if rscm-core already published
        id: check_core
        run: |
          if curl -sf "https://crates.io/api/v1/crates/rscm-core/$VERSION" > /dev/null 2>&1; then
            echo "rscm-core $VERSION already published, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "rscm-core $VERSION not found, will publish"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Check if rscm-components already published
        id: check_components
        run: |
          if curl -sf "https://crates.io/api/v1/crates/rscm-components/$VERSION" > /dev/null 2>&1; then
            echo "rscm-components $VERSION already published, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "rscm-components $VERSION not found, will publish"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Publish crates to crates.io
        if: steps.check_core.outputs.skip == 'false' || steps.check_components.outputs.skip == 'false'
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          publish-delay: 30000
          ignore-unpublished-changes: true

  # Publish Python package to PyPI
  publish-pypi:
    name: Publish to PyPI
    needs: [build-wheels, build-sdist]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      id-token: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Extract version from tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version: $VERSION"

      - name: Check if version already on PyPI
        id: check_pypi
        run: |
          if curl -s "https://pypi.org/pypi/rscm/$VERSION/json" | jq -e '.info' > /dev/null 2>&1; then
            echo "rscm $VERSION already published on PyPI, skipping"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "rscm $VERSION not found on PyPI, will publish"
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Download all wheel artifacts
        if: steps.check_pypi.outputs.skip == 'false'
        uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*

      - name: Download sdist artifact
        if: steps.check_pypi.outputs.skip == 'false'
        uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Flatten wheel directory structure
        if: steps.check_pypi.outputs.skip == 'false'
        run: |
          find dist -name '*.whl' -exec mv {} dist/ \;
          find dist -type d -empty -delete
          echo "Contents of dist/:"
          ls -la dist/

      - name: Publish to PyPI
        if: steps.check_pypi.outputs.skip == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1

  # Create GitHub release with all artifacts
  create-release:
    name: Create GitHub Release
    needs: [build-wheels, build-sdist, publish-crates, publish-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifact directory
        run: |
          mkdir -p release-assets
          find dist -type f \( -name '*.whl' -o -name '*.tar.gz' \) -exec mv {} release-assets/ \;
          echo "Release assets:"
          ls -la release-assets/

      - name: Generate release notes
        run: |
          echo "## What's Changed" > release_notes.md
          echo "" >> release_notes.md
          # Get commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            git log ${PREV_TAG}..HEAD --pretty='format:* %h %s' --no-merges >> release_notes.md
          else
            git log --pretty='format:* %h %s' --no-merges -20 >> release_notes.md
          fi
          echo "" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "" >> release_notes.md
          echo "### Python" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo 'pip install rscm' >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### Rust" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo 'cargo add rscm-core' >> release_notes.md
          echo 'cargo add rscm-components' >> release_notes.md
          echo '```' >> release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          token: ${{ secrets.PAT }}
          draft: false
          files: release-assets/*
