[package]
name = "rscm"
version = "0.2.2"
edition = "2021"
description = "Rust Simple Climate Model - A framework for building reduced-complexity climate models"
readme = "README.md"
license = "Apache-2.0"
repository = "https://github.com/lewisjared/rscm"
authors = ["Jared Lewis <jared.lewis@climate-energy-college.org>"]
keywords = ["physics", "scm", "climate", "climate-model"]
categories = ["science"]

[lib]
name = "rscm"
# "cdylib" is necessary to produce a shared library for Python to import from.
crate-type = ["cdylib", "rlib"]

[dependencies]
ode_solvers = "0.4.0"
ndarray = { version = "0.17", features = ["serde"] }
numpy = "0.27.1"
rscm-core.workspace = true
rscm-components.workspace = true
pythonize = "0.27.0"
serde = { version = "1.0", features = ["derive"] }
typetag = "0.2"


[dependencies.pyo3]
version = "0.27.2"
# "abi3-py311" tells pyo3 (and maturin) to build using the stable ABI with minimum Python version 3.11
features = ["abi3-py311"]

[workspace]
members = ["rscm-core", "rscm-components"]

[workspace.package]
version = "0.2.2"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/lewisjared/rscm"
authors = ["Jared Lewis <jared.lewis@climate-resource.com>"]
keywords = ["physics", "scm", "climate"]
categories = ["science"]

[workspace.dependencies]
rscm-core = { version = "0.2.2", path = "rscm-core" }
rscm-components = { version = "0.2.2", path = "rscm-components" }

[build-dependencies]
pyo3-build-config = "0.27"

[package.metadata.docs.rs]
rustdoc-args = [ "--html-in-header", "assets/katex-header.html" ]
