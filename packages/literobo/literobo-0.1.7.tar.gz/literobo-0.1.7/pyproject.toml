[build-system]
requires = ["maturin>=1.6,<2.0"]
build-backend = "maturin"

[project]
name = "literobo"
version = "0.1.7"
description = "Lightweight URDF kinematics (forward kinematics + Jacobian) with Rust speed and Python bindings."
readme = "README.md"
requires-python = ">=3.8"
authors = [{ name = "literobo contributors" }]
license = { text = "MIT" }
dependencies = []
classifiers = [
  "Programming Language :: Rust",
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]

[project.optional-dependencies]
dev = ["maturin", "numpy>=1.20", "pytest"]
test = ["numpy>=1.20", "pytest"]

[tool.maturin]
bindings = "pyo3"
compatibility = "manylinux2014"
strip = true
