[project]
name = "discophon"
description = "The Phoneme Discovery Benchmark"
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [{ name = "CoML", email = "dev@cognitive-ml.fr" }]
dependencies = [
  "filelock>=3.20.2",
  "httpx>=0.28.1",
  "joblib>=1.5.3",
  "numba>=0.63.1",
  "numpy>=2.3.5",
  "polars>=1.36.1",
  "praat-textgrids>=1.4.0",
  "soundfile>=0.13.1",
  "soxr>=1.0.0",
  "tqdm>=4.67.1",
  "xarray>=2025.12.0",
]
dynamic = ["version"]

[project.optional-dependencies]
abx = [
  "fastabx>=0.6.1",
]

[dependency-groups]
dev = [
  "ipykernel>=7.1.0",
  "ruff>=0.14.10",
  "tombi>=0.7.16",
  "ty>=0.0.11",
  "typos>=1.42.0",
]
baselines = [
  "minimal-hubert>=0.0.1",
  "spidr[train]>=0.1.3",
]
plot = [
  "altair>=6.0.0",
  "matplotlib>=3.10.8",
  "seaborn>=0.13.2",
  "vegafusion>=2.0.3",
  "vl-convert-python>=1.9.0",
]
test = [
  "matplotlib>=3.10.8",
  "pytest>=9.0.2",
]

[build-system]
requires = ["hatch-vcs", "hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.pytest]
log_cli = true
log_cli_level = "INFO"

[tool.ruff]
line-length = 119

[tool.ruff.lint]
select = [
  "A",  # flake8-builtins
  "ARG",  # flake8-unused-arguments
  "ANN",  # flake8-annotations
  "B",  # flake8-bugbear
  "BLE",  # flake8-blind-except
  "C4",  # flake8-comprehensions
  "C90",  # mccabe
  "E",  # pycodestyle error
  "EXE",  # flake8-executable
  "F",  # Pyflakes
  "FBT",  # flake8-boolean-trap
  "FLY",  # flynt
  "FURB",  # refurb
  "G",  # flake8-logging-format
  "I",  # isort
  "ICN",  # flake8-import-conventions
  "ISC",  # flake8-implicit-str-concat
  "LOG",  # flake8-logging
  "N",  # pep8-naming
  "NPY",  # NumPy-specific rules
  "PERF",  # Perflint
  "PIE",  # flake8-pie
  "PGH",  # pygrep-hooks
  "PL",  # Pylint
  "PTH",  # flake8-use-pathlib
  "Q",  # flake8-quotes
  "RET",  # flake8-return
  "RSE",  # flake8-raise
  "RUF",  # Ruff-specific rules
  "SIM",  # flake8-simplify
  "SLF",  # flake8-slots
  "T10",  # flake8-debugger
  "TC",  # flake8-type-checking
  "TD",  # flake8-todos
  "TID",  # flake8-tidy-imports
  "UP",  # pyupgrade
  "W",  # pycodestyle warning
]

[tool.ruff.lint.flake8-tidy-imports]
banned-module-level-imports = ["discophon.evaluate.abx"]

[tool.ruff.lint.pylint]
allow-magic-value-types = ["int", "str"]
max-args = 10
max-statements = 75

[tool.typos.default.extend-words]
tha = "tha"
