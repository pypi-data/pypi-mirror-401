project_name: "FinQA - Financial Numerical Reasoning"
dataset_type: rl

data:
  train_file: train.jsonl
  batch_size: 8
  group_size: 4

model:
  path: Qwen/Qwen3-8B
  qlora_rank: 32

algorithm:
  loss_fn: grpo
  adv_estimator: grpo

rollout:
  max_turns: 1
  max_tokens: 1024

trainer:
  num_epochs: 2
  learning_rate: 0.0001
