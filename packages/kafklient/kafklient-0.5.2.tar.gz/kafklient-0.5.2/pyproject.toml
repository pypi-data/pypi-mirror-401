[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[project]
name = "kafklient"
version = "0.5.2"
description = "Async Kafka helpers built on confluent_kafka."
readme = "README.md"
requires-python = ">=3.12"
dependencies = ["confluent-kafka>=2.13.0", "pydantic>=2.12.5", "typer>=0.20.1"]

[project.optional-dependencies]
dev = ["pyright>=1.1.408", "ruff>=0.14.7"]
mcp = ["fastmcp>=2.14.1,<3"]
all = ["kafklient[dev]", "kafklient[mcp]"]

[tool.pyright]
typeCheckingMode = "strict"

[tool.uv]
package = true

[project.scripts]
kafklient = "kafklient.cli:app"

[tool.ruff]
line-length = 120
