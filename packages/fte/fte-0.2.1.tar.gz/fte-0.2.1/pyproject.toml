[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "fte"
dynamic = ["version"]
description = "Format-Transforming Encryption"
readme = "README_PYPI.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [
    {name = "Kevin P. Dyer", email = "kpdyer@gmail.com"}
]
keywords = ["cryptography", "encryption", "regex", "DFA", "FTE"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Topic :: Security :: Cryptography",
]
dependencies = [
    "pycryptodome>=3.9.0",
    "regex2dfa>=0.2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov",
]

[project.urls]
Homepage = "https://github.com/kpdyer/libfte"
Repository = "https://github.com/kpdyer/libfte"
Documentation = "https://github.com/kpdyer/libfte#readme"

[tool.setuptools.dynamic]
version = {file = "fte/_version.txt"}

[tool.setuptools.packages.find]
include = ["fte*"]

[tool.setuptools.package-data]
fte = ["_version.txt"]

[tool.pytest.ini_options]
testpaths = ["fte/tests"]
python_files = ["test_*.py"]
python_classes = ["Tests"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["fte"]
omit = ["fte/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
]
