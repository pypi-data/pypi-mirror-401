[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "ccs-digitalmarketplace-content-loader"
dynamic = ["version"]
dependencies = [
  'Flask>=3.0,<3.2',
  'Markdown<4.0.0,>=3.0.0',
  'PyYAML>=5.1.2,<7.0',
  'inflection<1.0.0,>=0.3.1',
  'ccs-digitalmarketplace-utils>=79.8.0',
]
requires-python = ">=3.11,<3.15"
authors = [
  {name = "GDS Developers"},
  {name = "CCS Developers"},
]
description = "Digital Marketplace Content Loader"
readme = "README.md"
license = {file = "LICENSE"}

[project.urls]
Homepage = "https://github.com/Crown-Commercial-Service/ccs-digitalmarketplace-content-loader"
Repository = "https://github.com/Crown-Commercial-Service/ccs-digitalmarketplace-content-loader.git"
Issues = "https://github.com/Crown-Commercial-Service/ccs-digitalmarketplace-content-loader/issues"
Changelog = "https://github.com/Crown-Commercial-Service/ccs-digitalmarketplace-content-loader/CHANGELOG.md"

[project.optional-dependencies]
dev = [
  'flake8==7.3.0',
  'mypy==1.19.1',
  'types-Markdown',
  'types-PyYAML',
  'pytest==9.0.2',
  'pytest-cov==7.0.0',
  'syrupy==5.0.0',
  'pre-commit==4.5.1',
]

[tool.setuptools.dynamic]
version = {attr = "dmcontent.__version__"}

[tool.setuptools.package-data]
"dmcontent" = ["py.typed"]

[tool.pytest.ini_options]
addopts = "-p no:logging --cov=dmcontent"
testpaths = "tests"
