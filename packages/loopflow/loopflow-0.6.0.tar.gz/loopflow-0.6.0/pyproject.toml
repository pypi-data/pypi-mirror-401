[project]
name = "loopflow"
dynamic = ["version"]
description = "Arrange LLMs to code in harmony"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
authors = [{ name = "Jack" }]
keywords = ["llm", "claude", "ai", "coding", "cli"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
]
dependencies = [
    "typer>=0.9.0",
    "pathspec>=0.11.0",
    "pyyaml>=6.0",
    "pydantic>=2.12.5",
    "pydantic-ai-slim[anthropic]>=1.0.0",
    "tiktoken>=0.7.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
]

[project.scripts]
lf = "loopflow.cli:main"
lfd = "loopflow.lfd:main"
lfwt = "loopflow.lfwt:main"
lfops = "loopflow.lfops:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/loopflow"]
include = [
    "src/loopflow/LOOPFLOW.md",
    "src/loopflow/prompts/*.md",
    "src/loopflow/templates/**/*.md",
    "src/loopflow/templates/**/*.yaml",
]

[tool.hatch.build.targets.sdist]
include = [
    "src/loopflow",
    "src/loopflow/LOOPFLOW.md",
    "src/loopflow/prompts/*.md",
    "src/loopflow/templates/**/*.md",
    "src/loopflow/templates/**/*.yaml",
]

[tool.hatch.version]
path = "src/loopflow/__init__.py"

[dependency-groups]
dev = [
    "pytest>=9.0.2",
]
