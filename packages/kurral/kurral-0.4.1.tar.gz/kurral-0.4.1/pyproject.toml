[build-system]
requires = ["setuptools>=61.0.0,<68.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "kurral"
version = "0.4.1"
description = "Security testing and observability for AI agents - find vulnerabilities before production"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Kurral Team", email = "team@kurral.com"}
]
keywords = [
    "llm",
    "testing",
    "replay",
    "determinism",
    "agents",
    "langchain",
    "ai-agents",
    "regression-testing",
    "ab-testing",
    "mcp",
    "model-context-protocol",
    "observability",
    "security",
    "vulnerability-detection",
    "sse",
    "streaming",
    "otlp",
    "opentelemetry"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Security",
]

# Core dependencies shared by both packages
dependencies = [
    "pydantic>=2.5.0",
    "click>=8.1.7",
    "rich>=13.7.0",
    "pyyaml>=6.0",
    "httpx>=0.24.0",
]

[project.optional-dependencies]
# Observability features (public kurral package)
langchain = [
    "langchain>=0.1.0",
    "langchain-openai>=0.0.5",
]
openai = [
    "openai>=1.0.0",
]
anthropic = [
    "anthropic>=0.18.0",
]
groq = [
    "groq>=0.4.0",
]
google = [
    "google-generativeai>=0.3.0",
]
mcp = [
    "fastapi>=0.100.0",
    "uvicorn>=0.23.0",
    "httpx>=0.24.0",
    "sse-starlette>=1.6.0",
]

# Security features (private kurral_security package)
security = [
    "faker>=22.0.0",
]

# Development dependencies
dev = [
    "pytest>=7.4.3",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
    "black>=23.12.0",
    "ruff>=0.1.9",
    "mypy>=1.8.0",
    "build>=1.0.0",
    "twine>=4.0.0",
]

# Install everything
all = [
    "kurral-unified[langchain,openai,anthropic,groq,google,mcp,security,dev]",
]

[project.urls]
Homepage = "https://kurral.com"
Documentation = "https://docs.kurral.com"
Repository = "https://github.com/kurral-security/kurral"
Issues = "https://github.com/kurral-security/kurral/issues"

[project.scripts]
kurral = "kurral.cli:main"

[tool.setuptools.packages.find]
where = ["."]
include = ["kurral", "kurral.*"]
exclude = ["kurral_security*", "tests*", "examples*", "docs*", "dashboard*", "backend*", "frontend*"]

[tool.setuptools.package-data]
kurral = [
    "py.typed",
    "quickstart/templates/**/*.template",
    "quickstart/templates/**/*.yml",
    "quickstart/templates/**/*.yaml",
]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.ruff]
line-length = 100
target-version = "py39"
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
]
ignore = [
    "E501",  # line too long (handled by black)
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=kurral --cov=kurral_security --cov-report=term-missing --cov-report=html"
asyncio_mode = "auto"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false

[tool.coverage.run]
source = ["kurral", "kurral_security"]
omit = [
    "tests/*",
    "*/tests/*",
    "*/__pycache__/*",
    "examples/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]
