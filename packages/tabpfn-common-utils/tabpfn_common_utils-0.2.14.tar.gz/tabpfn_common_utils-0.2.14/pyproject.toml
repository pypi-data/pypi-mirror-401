[project]
name = "tabpfn-common-utils"
dynamic = ["version"]
description = "Utilities shared between TabPFN codebases"
readme = "README.md"
authors = [
    {name = "Prior Labs", email = "hello@priorlabs.ai"}
]
maintainers = [
    {name = "Prior Labs", email = "hello@priorlabs.ai"}
]
keywords = ["tabpfn", "utilities", "machine-learning"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13"
]
requires-python = ">=3.9"
dependencies = [
    "numpy>=1.21.6",
    "pandas>=1.4.0,<3",
    "scikit-learn>=1.2.0",
    "typing-extensions>=4.12,<5",
    "posthog~=6.7",
    "platformdirs>=4",
    "filelock>=3.19.1",
    "requests>=2.32.5",
    "ruff>=0.11.6",
]

[project.optional-dependencies]
dev = [
  "pyright>=1.1.399",
  "pytest>=8.3",
  "pytest-cov>=5",
  "ruff>=0.9",
]
build = [
  "hatchling>=1.25",
  "build>=1.0.0",
  "twine>=5.0.0",
]
telemetry-interactive = []

[project.urls]
Homepage = "https://github.com/priorlabs/tabpfn_common_utils"
Issues = "https://github.com/priorlabs/tabpfn_common_utils/issues"

[build-system]
requires = ["hatchling>=1.25", "hatch-vcs>=0.3"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/tabpfn_common_utils"]

[tool.hatch.build.targets.wheel.force-include]
"src/tabpfn_common_utils/py.typed" = "tabpfn_common_utils/py.typed"

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.pyright]
include = ["src", "tests"]

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/tabpfn_common_utils/_version.py"
fallback-version = "0.0.0+dev"
tag-pattern = "^v(?P<version>.+)$"

[dependency-groups]
build = [
  "build>=1.3.0",
  "hatchling>=1.27.0",
  "hatch-vcs>=0.3",
  "twine>=6.1.0",
]
dev = [
    "pytest>=8.3.5",
]
