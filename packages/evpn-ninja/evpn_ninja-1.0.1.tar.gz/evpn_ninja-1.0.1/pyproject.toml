[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "evpn-ninja"
version = "1.0.1"
description = "EVPN Ninja - VXLAN/EVPN fabric calculator for VNI allocation, fabric planning, EVPN parameters, MTU calculation"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.10"
authors = [
    {name = "Berik Ashimov", email = "berik@ashimov.com"}
]
maintainers = [
    {name = "Berik Ashimov", email = "berik@ashimov.com"}
]
keywords = [
    "vxlan",
    "evpn",
    "bgp",
    "network",
    "datacenter",
    "fabric",
    "calculator",
    "cli",
    "automation",
    "cisco",
    "arista",
    "juniper",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Telecommunications Industry",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
    "Typing :: Typed",
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "questionary>=2.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "types-PyYAML>=6.0.0",
    "pre-commit>=3.0.0",
]
build = [
    "pyinstaller>=6.0.0",
]

[project.scripts]
evpn-ninja = "evpn_ninja.cli:app"
vxlan = "evpn_ninja.cli:app"  # Backward compatibility alias

[project.urls]
Homepage = "https://github.com/ashimov/evpn-ninja"
Documentation = "https://github.com/ashimov/evpn-ninja#readme"
Repository = "https://github.com/ashimov/evpn-ninja.git"
Issues = "https://github.com/ashimov/evpn-ninja/issues"
Changelog = "https://github.com/ashimov/evpn-ninja/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
evpn_ninja = ["py.typed"]

# ============================================================================
# Ruff - Fast Python linter and formatter
# ============================================================================
[tool.ruff]
target-version = "py310"
line-length = 100
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (commented-out code)
    "PL",     # Pylint
    "RUF",    # Ruff-specific rules
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "PLR0913", # too many arguments
    "PLR2004", # magic value comparison
]

[tool.ruff.lint.isort]
known-first-party = ["evpn_ninja"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["ARG", "PLR2004"]
# Vendor config generators have consistent API signatures (some params unused in specific vendors)
"src/evpn_ninja/calculators/evpn.py" = ["ARG001"]
# Complex functions that are clear despite branch/statement count
"src/evpn_ninja/calculators/bandwidth.py" = ["PLR0912", "PLR0915"]
"src/evpn_ninja/calculators/ebgp.py" = ["PLR0912"]
"src/evpn_ninja/calculators/fabric.py" = ["PLR0912", "SIM108"]
"src/evpn_ninja/calculators/multicast.py" = ["RUF005"]
"src/evpn_ninja/calculators/multihoming.py" = ["RUF005"]
"src/evpn_ninja/calculators/route_reflector.py" = ["PLR0912", "SIM108"]
# ASCII art in docstring for topology visualization
"src/evpn_ninja/calculators/topology.py" = ["RUF002", "PLR0915"]
# __all__ is organized by category, not sorted alphabetically
"src/evpn_ninja/calculators/__init__.py" = ["RUF022"]
"src/evpn_ninja/exporters/ansible.py" = ["PLR0912"]
"src/evpn_ninja/exporters/containerlab.py" = ["PLR0912"]
"src/evpn_ninja/exporters/eve_gns3.py" = ["PLR0912", "PLR0915", "ARG001"]
# CLI has unavoidable complexity from typer decorators and many options; save args planned for future
"src/evpn_ninja/cli.py" = ["PLC0415", "PLR0912", "PLR0915", "ARG001"]
# Global console is the standard pattern for rich console configuration
"src/evpn_ninja/output.py" = ["PLW0603"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
docstring-code-format = true

# ============================================================================
# Mypy - Static type checker
# ============================================================================
[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_configs = true
show_error_codes = true
show_column_numbers = true
pretty = true

[[tool.mypy.overrides]]
module = [
    "questionary.*",
]
ignore_missing_imports = true

# ============================================================================
# Pytest - Testing framework
# ============================================================================
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]

[tool.coverage.run]
source = ["src/evpn_ninja"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
