[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "trinitypython"
version = "0.0.30"
authors = [
    { name = "Dhaval", email = "seedhaval@gmail.com" }
]
description = "Trinity Python Library - High level library for common use cases"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
dependencies = [
    "openpyxl",
    "pandas",
    "psutil",
    "ollama",
    "PyPDF2",
    "reportlab"
]
