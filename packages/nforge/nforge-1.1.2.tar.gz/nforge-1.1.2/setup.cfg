[flake8]
max-line-length = 100
extend-ignore = 
	E203,  # Whitespace before ':'
	E501,  # Line too long (handled by black)
	W503,  # Line break before binary operator
	E251   # Unexpected spaces around keyword
exclude = 
	.git,
	__pycache__,
	.venv,
	venv,
	build,
	dist,
	*.egg-info,
	.agent
per-file-ignores = 
	__init__.py:F401,F403

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
	--verbose
	--cov=neuralforge
	--cov-report=term-missing
	--cov-report=html

[egg_info]
tag_build = 
tag_date = 0

