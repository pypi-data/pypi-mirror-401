[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "nforge"
version = "1.1.2"
description = "The ML API Framework - FastAPI for Machine Learning"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "NeuralForge Team", email = "team@neuralforge.dev"}
]
maintainers = [
    {name = "NeuralForge Team", email = "team@neuralforge.dev"}
]
keywords = [
    "machine-learning",
    "ml-serving",
    "api-framework",
    "model-serving",
    "llm",
    "inference",
    "pytorch",
    "tensorflow",
    "mlops",
    "grpc",
    "streaming",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
requires-python = ">=3.10"
dynamic = ["dependencies"]

[project.urls]
Homepage = "https://github.com/rockstream/neuralforge"
Documentation = "https://github.com/rockstream/neuralforge#readme"
Repository = "https://github.com/rockstream/neuralforge.git"
Issues = "https://github.com/rockstream/neuralforge/issues"
Changelog = "https://github.com/rockstream/neuralforge/blob/main/CHANGELOG.md"

[project.scripts]
neuralforge = "neuralforge.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "isort>=5.12.0",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.0.0",
    "mkdocstrings[python]>=0.20.0",
]
pytorch = [
    "torch>=2.0.0",
    "torchvision>=0.15.0",
]
tensorflow = [
    "tensorflow>=2.13.0",
]
onnx = [
    "onnxruntime>=1.15.0",
]
grpc = [
    "grpcio>=1.50.0",
    "grpcio-tools>=1.50.0",
    "protobuf>=4.21.0",
]
all = [
    "torch>=2.0.0",
    "tensorflow>=2.13.0",
    "onnxruntime>=1.15.0",
    "transformers>=4.30.0",
    "sentence-transformers>=2.2.0",
    "grpcio>=1.50.0",
    "grpcio-tools>=1.50.0",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.packages.find]
where = ["."]
include = ["neuralforge*"]
exclude = ["tests*", "examples*", "docs*", "scripts*"]

[tool.black]
line-length = 100
target-version = ['py310', 'py311', 'py312']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | venv
  | build
  | dist
  | \.agent
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip = [".git", ".venv", "venv", "build", "dist"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = "-v --cov=neuralforge --cov-report=term-missing"
