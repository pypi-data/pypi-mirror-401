[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "adtr_client"
version = "0.0.4"
authors = [
  { name="pi11", email="webii@pm.me" },
]
description = "A simple Python client for the [Adtr Translation/Synonymization API]"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests"
]
license = "WTFPL" 

[project.urls]
Homepage = "https://github.com/pi11/adtr_client"
