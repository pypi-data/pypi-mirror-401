[build-system]
requires = ["setuptools>=68", "setuptools-scm>=8", "wheel>=0.42"]
build-backend = "setuptools.build_meta"

[project]
name = "pelican-lite"
dynamic = ["version"] # comes from setuptools-scm
description = "Efficient reimplementation of PELICAN (Permutation-Equivariant and Lorentz-Invariant or Covariant Aggregator Network for Particle Physics)"
requires-python = ">=3.10"
readme = "README.md"
authors = [
  { name = "Jonas Spinner", email = "j.spinner@thphys.uni-heidelberg.de" },
]
dependencies = [
    "torch>=2.0",
]

[project.optional-dependencies]
dev = [
    # unit tests
    "pytest",
    "pytest-cov",
    # docs
    "sphinx<9.0",
    "sphinx-autodoc-typehints",
    "sphinx-rtd-theme",
]

[project.urls]
homepage = "https://heidelberg-hepml.github.io/pelican-lite"
repository = "https://github.com/heidelberg-hepml/pelican-lite"

[tool.setuptools]
packages = { find =  { include = ["pelican", "pelican.*"] } }

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "no-local-version"

[tool.ruff]
line-length = 100
target-version = "py310"
extend-exclude = ["data/", "runs/", "notebooks/"]

[tool.ruff.lint]
select = ["E","F","I","B","UP"]
ignore = ["E501", "F401"]
