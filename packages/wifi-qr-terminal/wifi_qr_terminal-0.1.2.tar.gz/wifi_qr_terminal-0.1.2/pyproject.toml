[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wifi-qr-terminal"
version = "0.1.2"
description = "A terminal-based Wi-Fi credential retriever and QR code generator."
readme = "README.md"
authors = [
  { name = "Antigravity", email = "antigravity@example.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
keywords = ["wifi", "qrcode", "terminal", "cli"]
dependencies = [
    "click",
    "rich",
    "qrcode[pil]",
]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/example/wifi-qr-terminal"

[project.scripts]
wifi-qr = "wifi_qr_terminal.main:cli"
