[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "wifi-qr-terminal"
version = "0.1.3"
description = "A terminal-based Wi-Fi credential retriever and QR code generator."
readme = "README.md"
authors = [
  { name = "Albert Mwasisoba", email = "almwassy@gmail.com" },
]
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Environment :: Console",
]
keywords = ["wifi", "qrcode", "terminal", "cli"]
dependencies = [
    "click",   # You aren't using this yet in main.py, but it's good for CLIs
    "rich",    # You listed this, so I added it to the main.py below
    "qrcode[pil]",
]
requires-python = ">=3.7"

[project.urls]
Homepage = "https://github.com/albizzy/wifi-qr-terminal"

[project.scripts]
wifi-qr = "wifi_qr_terminal.main:run"