[build-system]
requires = [
         "setuptools >= 77.0.3",
          ]
build-backend = "setuptools.build_meta"

[project]
name = "viaggiatreno_ha"
version = "0.2.4"
authors = [
  { name="Mattia Monga", email="mattia.monga@unimi.it" },
]
description = "Viaggiatreno API wrapper to use with Home Assistant."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
             "aiohttp"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "GPL-3.0-or-later"
license-files = ["LICEN[CS]E*"]

[project.urls]
GitHub = "https://github.com/monga/viaggiatreno_ha"
Issues = "https://github.com/monga/viaggiatreno_ha/issues"
