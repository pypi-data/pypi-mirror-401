[project]
name = "databricks-openai"
version = "0.9.0"
description = "Support for Databricks AI support with OpenAI"
authors = [
    { name="Databricks", email="agent-feedback@databricks.com" },
]
readme = "README.md"
license = { text="Apache-2.0" }
requires-python = ">=3.10"
dependencies = [
    "databricks-vectorsearch>=0.50",
    "langchain>=0.3.0",
    "databricks-ai-bridge>=0.4.2",
    "openai>=1.99.9",
    "pydantic>2.10.0",
    "mlflow>=2.20.1",
    "unitycatalog-openai[databricks]>=0.2.0",
    "databricks-mcp>=0.4.0",
    "openai-agents>=0.5.0"
]

[dependency-groups]
dev = [
    "typing_extensions>=4.15.0",
    "databricks-sdk>=0.34.0",
    "ruff==0.14.10",
    "ty>=0.0.11",
    { include-group = "tests" },
]

tests = [
    "pytest>=9.0.0",
    "pytest-asyncio>=1.3.0",
    "pytest-timeout>=2.3.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv.sources]
databricks-ai-bridge = { path = "../../", editable = true }

[tool.hatch.build]
include = [
    "src/databricks_openai/*"
]

[tool.hatch.build.targets.wheel]
packages = ["src/databricks_openai"]

[tool.ruff]
include = ["pyproject.toml", "src/**/*.py", "tests/**/*.py"]
extend = "../../pyproject.toml"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::Warning",
    "default::Warning:databricks_openai",
    "default::Warning:tests",
]

[tool.ty.environment]
root = ["./src", "./tests"]

[tool.ty.src]
include = ["./src", "./tests"]
