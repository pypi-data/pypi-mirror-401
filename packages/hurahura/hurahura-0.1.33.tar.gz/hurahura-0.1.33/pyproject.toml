[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hurahura"
version = "0.1.33"
description = "Medical Imaging Research structuring and automation"
readme = "README.md"
authors = [
    { name = "Fraser M. Callaghan", email = "callaghan.fm@gmail.com" },
]
license = { text = "MIT" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
keywords = ["medical", "imaging", "mri", "ct", "dicom"]
dependencies = [
    "spydcmtk>=1.2.10",
    "pandas",
    "numpy",
    "watchdog",
    "nicegui",
    "ngawari>=0.1.8",
]
requires-python = ">=3.9.0"

[project.urls]
Homepage = "https://github.com/fraser29/hurahura"

[project.scripts]
hurahura = "hurahura.miresearch_main:main"

[tool.hatch.build]
include = [
    "hurahura/**/*.py",
    "hurahura/**/*.conf",
]
exclude = [
    "tests",
    "*.tests",
    "*.tests.*",
    "tests.*"
]

[tool.hatch.build.targets.wheel]
packages = ["hurahura"]

[tool.hatch.build.targets.sdist]
packages = ["hurahura"] 