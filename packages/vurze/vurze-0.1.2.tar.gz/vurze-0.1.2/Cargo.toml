[package]
name = "vurze"
version = "0.1.2"
edition = "2021"
description = "Version control your Python functions and classes with automated cryptographic decorator injection."
license = "MIT"
repository = "https://github.com/MCP-Security-Research/vurze"
keywords = ["rust", "python", "decorator", "version-control", "cryptography"]
readme = "README.md"

# Rust-Python Bindings Library
[lib]
name = "_vurze"
path = "src/rust/lib.rs"
crate-type = ["cdylib"]

# General Project Dependencies
[dependencies]
pyo3 = { version = "0.25.0", features = ["extension-module"] }
ed25519-dalek = { version = "2.1", features = ["rand_core"] }
rand = "0.8"
hex = "0.4"
bs58 = "0.5"
