[project]
requires-python = ">=3.11"
name = "gcm-asyncdb"

[tool.poetry]
name = "gcm-asyncdb"
version = "v2.3.1"
description = "Alternative approach to database API with full native async support and connection pool."
authors = ["Michal Kuchta <niximor@gmail.com>"]
readme = "README.md"
packages = [
    { include = "asyncdb" }
]
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: SQL",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.poetry.urls]
Homepage = "https://gitlab.com/gcm-cz/gcm-asyncdb"
Repository = "https://gitlab.com/gcm-cz/gcm-asyncdb"
Issues = "https://gitlab.com/gcm-cz/gcm-asyncdb/-/issues"
Documentation = "https://asyncdb.gcm.cz/"

[tool.poetry.dependencies]
python = "^3.11"
aiomysql = "^0"
prometheus-client = "^0"
wrapt = "^1"
tenacity = "^9.1.2"
typing-extensions = "^4.14.0"
sqlfactory = { version = "^1.17.1", extras = ["sqlfactory"] }
opentelemetry-api = { version = "^1.39.1" }

[tool.poetry.group.dev.dependencies]
pytest = "^9"
pytest-asyncio = "^1.3.0"
pylint = "^4"
mypy = "^1"
ruff = "^0"
pdoc = "^16.0.0"
pytest-cov = "^7"
pytest-mypy-plugins = "^3.2.0"
python-dateutil = "^2.9.0.post0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pylint.'MESSAGES CONTROL']
max-line-length = 130
max-args = 8
max-positional-arguments = 8
disable = [
    "missing-module-docstring",
    "too-few-public-methods",
    "duplicate-code",
]
enable = [
    "useless-suppression"
]
load-plugins = [
    "pylint.extensions.no_self_use",
]

[tool.mypy]
# more informative output
pretty = true
show_error_codes = true
show_error_context = true

# stricter rules
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_any_generics = true
check_untyped_defs = true

# relaxing rules
strict_optional = false
follow_imports = "silent"
disable_error_code = [
    "import-untyped",
]


[tool.ruff]
line-length = 130

[tool.ruff.lint]
# see https://docs.astral.sh/ruff/rules/ for more information about what checks each option adds
select = [
    "UP",
    "F", # pyflakes
    "E", # pycodestyle (former pep8) error
    "W", # pycodestyle (former pep8) warning
    "I", # isort
    "N", # pep8-naming
    "RUF", # RUFF's own rules
    "B", # flake8-bugbear
    "S", # flake8-bandit
    "A", # flake8-builtins
    "ASYNC", # flake8-async
    "DTZ", # flake8-datetimez
    "YTT", # flake8-annotations
    "C4", # flake8-comprehension
    "G", # flake8-logging-format
]
ignore = [
    "N818", # https://docs.astral.sh/ruff/rules/error-suffix-on-exception-name/
    "S608", # https://docs.astral.sh/ruff/rules/hardcoded-sql-expression/
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
log_cli_level = "DEBUG"
