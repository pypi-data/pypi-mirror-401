[project]
name = "formed"
version = "0.0.5"
description = "ðŸ§¬ Flexible framework for organizing data/experiments/workflows"
authors = [
    { name="altescy",  email="me@altescy.jp" },
]
license = "MIT"
readme = "README.md"
keywords=["python", "workflow"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
]
requires-python = ">=3.11,<4.0"
dependencies = [
    "cloudpickle>=3.1.1",
    "colt>=0.18.1",
    "filelock",
    "minato>=0.12",
    "pyyaml",
    "rich>=12.3",
    "rjsonnet",
    "typing-extensions>=4.15.0",
]

[project.urls]
Homepage = "https://altescy.jp/formed"

[project.scripts]
formed = "formed.__main__:run"

[project.optional-dependencies]
flax = [
    "flax>=0.10",
]
mlflow = [
    "mlflow>=2.0",
    "mlflow>=3.6.0; python_version >= '3.14'",
    "numpy>=1.26.4",
    "scipy>=1.14; python_version >= '3.12'",
    "scipy>=1.13; python_version < '3.12'",
    "pyarrow>=22.0; python_version >= '3.14'",
    "pyarrow>=18.0; python_version >= '3.12'",
    "pyarrow; python_version < '3.12'",
    "plotly>=6.3.0",
]
torch = [
    "torch>=2.0",
]
transformers = [
    "datasets>=2.0",
    "protobuf>=5.0",
    "transformers>=4.0",
]
sentence-transformers = [
    "datasets>=2.0",
    "sentence-transformers>=3.0",
    "transformers[torch]>=4.0",
]
all = [
    "datasets>=2.0",
    "flax>=0.10",
    "mlflow>=2.0",
    "numpy>=1.26.4",
    "protobuf>=5.0",
    "scipy>=1.14; python_version >= '3.12'",
    "scipy>=1.13; python_version < '3.12'",
    "torch>=2.0",
    "pyarrow>=18.0; python_version >= '3.12'",
    "pyarrow; python_version < '3.12'",
    "sentence-transformers>=3.0",
    "transformers[torch]>=4.0",
]

[dependency-groups]
dev = [
    "pyright>=1.1.405",
    "pytest>=8.3.3",
    "ruff>=0.13.1",
    "types-pyyaml>=6.0.12.20240917",
]
docs = [
    "markdown-include-variants>=0.0.8",
    "mdx-include>=1.4.2",
    "mkdocs>=1.6.1",
    "mkdocs-autorefs>=1.2.0",
    "mkdocs-macros-plugin>=1.5.0",
    "mkdocs-material>=9.5.49",
    "mkdocs-material-extensions>=1.3.1",
    "mkdocstrings[python]>=0.27.0",
    "pymdown-extensions>=10.13",
]

[build-system]
requires = ["uv_build>=0.9,<0.10.0"]
build-backend = "uv_build"

[tool.pytest.ini_options]
filterwarnings = [
    "ignore::pydantic.warnings.PydanticDeprecatedSince20:mlflow.*",
    "ignore::pydantic.warnings.PydanticDeprecatedSince20:pydantic._internal.*",
]

[tool.pyright]
pythonVersion = "3.11"

[tool.ruff]
line-length = 120
