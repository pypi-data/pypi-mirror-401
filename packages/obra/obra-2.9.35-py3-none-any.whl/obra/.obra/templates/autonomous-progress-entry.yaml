# Autonomous Progress Entry Template
# Used by: Behavior 3 - Progress Reporting
# Location: Append entries to .obra/autonomous-session.log
#
# Copy this block, fill in values, and append to the log file.
# Write at least every 5 minutes during active work.
# Write immediately on phase transitions or health status changes.

---
timestamp: "YYYY-MM-DDTHH:MM:SSZ"    # ISO 8601 format (required)
session_id: "SESSION_ID"              # Obra session ID for correlation (required)
phase: "Story N/M - Story Title"      # Current story/phase (required)
current_task: "Task N/M - Task Desc"  # Current task within phase (required)
health: "ALIVE"                       # Health status (required)
last_activity: "Ns ago"               # Time since last meaningful action (required)
blockers: []                          # List of current blockers (optional, empty if none)
notes: ""                             # Brief description of current work (optional)
---

# Health Status Values:
# - ALIVE: Active work in progress, recent activity
# - INVESTIGATING: Encountered issue, analyzing solution
# - STALLED: No progress for extended period
# - COMPLETED: Mission finished successfully
# - FAILED: Mission ended with unrecoverable error
# - ESCALATED: Stopped due to escalation criteria

# Example Entry:
# ---
# timestamp: "2025-12-20T14:35:00Z"
# session_id: "abc123"
# phase: "Story 2/4 - Add authentication"
# current_task: "Task 3/5 - Implement JWT refresh"
# health: "ALIVE"
# last_activity: "45s ago"
# blockers: []
# notes: "JWT implementation in progress, tests passing"
# ---
