name: deploy-docs

on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: read

concurrency:
  group: docs-${{ github.sha }}
  cancel-in-progress: true

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install tox
        run: python -m pip install -U pip tox
      - name: Install project tooling
        run: python -m pip install -U pip && python -m pip install ".[dev]"
      - name: Install docs tooling
        run: python -m pip install -U mkdocs mkdocs-material

      - name: Build docs
        run: make docs

      - name: Configure Git author
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Deploy docs
        run: make docs-deploy
