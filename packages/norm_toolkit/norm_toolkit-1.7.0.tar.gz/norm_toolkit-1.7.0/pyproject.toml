[project]
name = "norm_toolkit"
version = "1.7.0"
description = "Toolkit to normalize text to UMLS / ontologies"
readme = "README.md"
authors = [{ name = "Haydn Jones", email = "haydnjonest@gmail.com" }]
requires-python = ">=3.12"
dependencies = [
    "asyncpg>=0.29.0",
    "duckdb>=1.4.3",
    "lvg-norm>=1.1.0",
    "polars[rt64]>=1.36.1",
    "pyarrow>=20.0.0",
    "pydantic>=2.12.5",
    "sqlalchemy>=2.0.0",
    "tqdm>=4.67.1",
]

[dependency-groups]
dev = [
    "datasets>=4.4.1",
    "dotenv>=0.9.9",
    "ipython>=9.8.0",
    "pytest>=8.3",
    "rdkit>=2025.9.3",
    "ruff>=0.6.9",
    "fire>=0.7.1",
    "joblib>=1.5.3",
]

[build-system]
requires = ["uv_build>=0.9.11,<0.10.0"]
build-backend = "uv_build"

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py313"

[tool.ruff.lint]
select = ["E", "F", "UP", "B", "SIM", "I", "FURB"]
ignore = ["B905", "E501", "SIM108", "SIM103"]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
