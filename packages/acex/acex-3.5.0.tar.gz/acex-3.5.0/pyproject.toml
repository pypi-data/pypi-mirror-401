[tool.poetry]
name = "acex"
version = "3.5.0"
description = "ACE-X Backend - Core automation engine and API"
authors = ["Johan Lahti <johan.lahti@acebit.se>"]
readme = "README.md"
license = "AGPL-3.0"
homepage = "https://github.com/acex-labs/acex"
repository = "https://github.com/acex-labs/acex"
keywords = ["automation", "control", "api"]
packages = [
    { include = "acex", from = "src" }
]

[tool.poetry.dependencies]
python = "^3.13"
uvicorn = "^0.38.0"
fastapi = "^0.121.0"
sqlmodel = "^0.0.27"
requests = "^2.32.5"
psycopg2-binary = ">=2.9.10"
jinja2 = "^3.1.6"
openai = "^1.54.0"
mcp = "^1.20.0"
fastmcp = "^2.13.0.2"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.23.0"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
