[project]
name = "get-oxidation-states"
version = "0.2.0"
description = "MCP server for querying common oxidation states and stability of chemical elements"
readme = "README.md"
requires-python = ">=3.11"
authors = [{ name = "WangGroup, XMU." }]
maintainers = [{ name = "Wangdu Phunsukh", email = "wangduphunsukh246@gmail.com" }]
keywords = ["mcp", "chemistry", "oxidation states", "model context protocol"]
license = { text = "MIT" }
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.11",
]
dependencies = [
    "httpx>=0.28.1",
    "mcp>=1.25.0",
    "pydantic>=2.12.5",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "types-python-dateutil>=2.9.0.20251115",
    "typing-extensions>=4.15.0",
    "pytest-asyncio>=1.3.0",
]

[project.scripts]
mcp-server-fetch = "get_oxidation_states:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = ["pyright>=1.1.389", "ruff>=0.7.3"]
