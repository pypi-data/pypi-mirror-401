[tox]
envlist = mypy, py3.{11,12,13,14}

[testenv]
package = wheel
wheel_build_env = .pkg
deps=
    pytest
    pytest-raises
commands =
    pytest

[testenv:install]
skip_install = True
deps=
    build
    twine
commands=
    pip check {toxinidir}
    python -m build {toxinidir}
    twine check {toxinidir}/dist/*

[testenv:mypy]
skip_install = True
deps=[]
    mypy
commands=
    mypy {toxinidir}/src/sbmlutils {toxinidir}/tests --config-file tox.ini

[pytest]
testpaths =
    tests
markers =
    raises

[mypy]
warn_return_any = True
follow_imports = silent
disallow_untyped_defs = True
disallow_incomplete_defs = True

[mypy-libsbml.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

