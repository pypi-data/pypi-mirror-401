name: Lint

on:
  pull_request:
    paths:
      - "duckdb_sqlalchemy/**"
      - "examples/**"
      - "pyproject.toml"
      - "noxfile.py"
      - "test.cfg"
      - ".github/workflows/lint.yml"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - uses: pre-commit/action@v3.0.1
