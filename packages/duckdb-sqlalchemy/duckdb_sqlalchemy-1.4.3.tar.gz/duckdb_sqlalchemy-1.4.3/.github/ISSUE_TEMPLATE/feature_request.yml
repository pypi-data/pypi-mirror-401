name: Feature Request
description: Suggest an improvement for duckdb-sqlalchemy
title: "[Feature]: "
labels: ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to propose a feature! Please be as specific as possible.
  - type: textarea
    id: problem
    attributes:
      label: Problem to solve
      description: What problem are you trying to solve? Who does it help?
      placeholder: Describe the problem or limitation.
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What would you like to see added or changed?
      placeholder: Describe your proposed solution and any API changes.
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: What alternatives or workarounds have you tried?
      placeholder: Describe any alternatives or workarounds.
  - type: textarea
    id: additional_context
    attributes:
      label: Additional context
      description: Links, screenshots, or related issues.
      placeholder: Add any other context here.
  - type: checkboxes
    id: willingness
    attributes:
      label: Contribution
      options:
        - label: Iâ€™m willing to open a PR for this
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our Code of Conduct
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
