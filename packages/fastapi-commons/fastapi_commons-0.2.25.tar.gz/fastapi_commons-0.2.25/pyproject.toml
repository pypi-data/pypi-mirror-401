[build-system]
requires = ["setuptools", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[project]
name = "fastapi-commons"
dynamic = ["version"]
description = "Re-usable FastAPI code"
authors = [
    { name = "Oleg Korsak", email = "kamikaze.is.waiting.you@gmail.com" }
]
license = "GPL-3.0"
readme = { file = "README.rst", content-type = "text/x-rst" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python"
]
keywords = []
requires-python = ">=3.13.9,<3.15.0"
dependencies = [
    "aiohttp[speedups]>=3.13.3,<3.15.0",
    "asyncpg~=0.31.0",
    "fastapi-users-db-sqlalchemy~=7.0.0",
    "fastapi-users[sqlalchemy]~=15.0.3",
    "msgspec~=0.20.0",
    "pydantic[email]~=2.12.5",
    "pydantic-settings~=2.12.0",
    "python-jose==3.5.0",
    "SQLAlchemy~=2.0.45",
    "opentelemetry-api~=1.39.1",
    "opentelemetry-sdk~=1.39.1",
    "opentelemetry-exporter-otlp~=1.39.1",
    "opentelemetry-instrumentation-fastapi~=0.60b1",
    "opentelemetry-instrumentation-logging~=0.60b1",
    "prometheus-client~=0.24.1",
    "python3-commons~=0.14.22",
]

[dependency-groups]
dev = [
    "build",
    "pip",
    "pre-commit",
    "pyrefly",
    "pyright",
    "ruff",
    "setuptools",
    "setuptools_scm",
    "types-aiobotocore-s3",
    "ty",
    "wheel",
]
testing = [
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "pytest-mock",
]

[project.urls]
Homepage = "https://github.com/kamikaze/fastapi-commons"
Documentation = "https://github.com/kamikaze/fastapi-commons/wiki"

[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests"]

[tool.setuptools_scm]

[tool.bdist_wheel]
universal = true

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py314"

[tool.ruff.analyze]
detect-string-imports = true

[tool.ruff.lint]
select = [
    "A",
    "ANN",
    "ARG",
    "ASYNC",
    "B",
    "C4",
    "DTZ",
    "E",
    "EM",
    "EXE",
    "F",
    "FA",
    "FAST",
    "FBT",
    "FLY",
    "FURB",
    "G",
    "I",
    "ICN",
    "INP",
    "ISC",
    "LOG",
    "N",
    "NPY",
    "PD",
    "PERF",
    "PIE",
    "PLC",
    "PLE",
    "PLR",
    "PLW",
    "PT",
    "PTH",
    "PYI",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "S",
    "SIM",
    "SLF",
    "SLOT",
    "T20",
    "TC",
    "TID",
    "TRY",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "TC001",
    "TC002",
    "TC003", # issues with msgspec.Struct subclasses
]

[tool.ruff.lint.per-file-ignores]
"tests/*.py" = ["DTZ", "S101"]

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double"
inline-quotes = "single"

[tool.ruff.format]
exclude = ["*.pyi"]
indent-style = "space"
quote-style = "single"

[tool.pyright]
pythonVersion = "3.14"
venvPath = "."
venv = ".venv"
reportMatchNotExhaustive = "error"
reportUnnecessaryComparison = "error"

[tool.ty.rules]
unknown-argument = "ignore"  # false positives for Pydantic model fields

[tool.pytest.ini_options]
pythonpath = ["src"]
asyncio_mode = "strict"
asyncio_default_fixture_loop_scope = "function"
addopts = "--cov fastapi_commons --cov-fail-under=0 --cov-report term-missing --verbose"
norecursedirs = ["dist", "build", ".tox"]
testpaths = ["tests"]
