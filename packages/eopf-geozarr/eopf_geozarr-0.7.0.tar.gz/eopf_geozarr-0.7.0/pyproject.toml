[build-system]
requires = ["setuptools>=61.0", "setuptools-scm>=8.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eopf-geozarr"
dynamic = ["version"]
description = "GeoZarr compliant data model for EOPF datasets"
readme = "README.md"
license = { text = "Apache-2.0" }
authors = [{ name = "Development Seed", email = "info@developmentseed.org" }]
maintainers = [
    { name = "Development Seed", email = "info@developmentseed.org" },
]
keywords = ["zarr", "eopf", "sentinel", "geospatial", "geozarr"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]
requires-python = ">=3.11"
dependencies = [
    "pydantic-zarr>=0.8.0",
    "pydantic>=2.12",
    "zarr>=3.1.1",
    "xarray>=2025.7.1",
    "dask[array,distributed]>=2025.5.1",
    "numpy>=2.3.1",
    "rioxarray>=0.13.0",
    "cf-xarray>=0.8.0",
    "typing-extensions>=4.15.0",
    "aiohttp>=3.8.1",
    "s3fs>=2024.6.0",
    "boto3>=1.34.0",
    "pyproj>=3.7.0",
    "structlog>=25.5.0",
]

[dependency-groups]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0",
    "bandit[toml]>=1.7.0",
    "safety>=2.0.0",
    "setuptools-scm>=9.2.2",
]
test = [
    "jsondiff>=2.2.1",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "pytest-mock>=3.10.0",
    "pytest-xdist>=3.0.0",
    "jsondiff>=2.0.0",
    "pytest-examples>=0.0.18",
]
docs = [
    "mkdocs>=1.4.0",
    "mkdocs-material>=9.1.0",
    "pymdown-extensions>=10.0",
    "mike>=2.1.3",
]

[project.urls]
Homepage = "https://github.com/developmentseed/eopf-geozarr"
Repository = "https://github.com/developmentseed/eopf-geozarr"
Issues = "https://github.com/developmentseed/eopf-geozarr/issues"
Documentation = "https://github.com/developmentseed/eopf-geozarr/tree/main/docs"

[project.scripts]
eopf-geozarr = "eopf_geozarr.cli:main"

[tool.setuptools_scm]
version_file = "src/eopf_geozarr/_version.py"

[tool.setuptools.packages.find]
where = ["src"]
include = ["eopf_geozarr*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.yml", "*.yaml"]

[tool.ruff]
line-length = 100
force-exclude = true
extend-exclude = [
    ".bzr",
    ".direnv",
    ".eggs",
    ".git",
    ".mypy_cache",
    ".nox",
    ".pants.d",
    ".ruff_cache",
    ".venv",
    "__pypackages__",
    "_build",
    "buck-out",
    "build",
    "dist",
    "venv",
    "docs",
]

[tool.ruff.lint]
extend-select = [
    "ANN",  # flake8-annotations
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "EXE",  # flake8-executable
    "FA",   # flake8-future-annotations
    "FLY",  # flynt
    "FURB", # refurb
    "G",    # flake8-logging-format
    "I",    # isort
    "ISC",  # flake8-implicit-str-concat
    "LOG",  # flake8-logging
    "PERF", # Perflint
    "PIE",  # flake8-pie
    "PGH",  # pygrep-hooks
    "PT",   # flake8-pytest-style
    "PYI",  # flake8-pyi
    "RET",  # flake8-return
    "RSE",  # flake8-raise
    "RUF",
    "SIM",  # flake8-simplify
    "SLOT", # flake8-slots
    "TC",  # flake8-type-checking
    "TRY",  # tryceratops
    "UP",   # pyupgrade
    "W",    # pycodestyle warnings
]

ignore = [
    "ANN001",  # Missing type annotation for function argument - too strict for pytest fixtures
    "ANN401",  # Dynamically typed Any - acceptable for **kwargs patterns
    "TRY003",  # Long exception messages outside class - common pattern
]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[[tool.mypy.overrides]]
module = ["zarr.*", "xarray.*", "rioxarray.*", "cf_xarray.*", "dask.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "network: marks tests that require network access",
]

[tool.coverage.run]
source = ["src"]
omit = [
    "tests/*",
    "setup.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.bandit]
exclude_dirs = ["tests", "docs"]
skips = ["B101", "B601"]

[tool.uv]
default-groups = ["dev", "test"]


