# X-Ray SDK Configuration for FastAPI Middleware Example

sdk:
  # X-Ray API backend URL
  base_url: http://localhost:8000

  # Optional: API key for authentication (if server requires it)
  # Uncomment and set this if the X-Ray API has XRAY_REQUIRE_API_KEY enabled
  # api_key: your-api-key-here

  # Buffer size for event queue
  buffer_size: 100

  # Flush interval in seconds
  flush_interval: 2.0

  # Batch size for sending events
  batch_size: 50

  # HTTP timeout in seconds
  http_timeout: 30.0
