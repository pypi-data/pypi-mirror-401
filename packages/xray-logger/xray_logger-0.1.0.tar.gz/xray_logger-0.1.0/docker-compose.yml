services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - xray_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  xray-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      XRAY_DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}

      # Optional: Enable API key authentication
      # Uncomment the line below to require authentication for all endpoints
      # XRAY_API_KEY: "your-secret-api-key-change-me"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  xray_data:
