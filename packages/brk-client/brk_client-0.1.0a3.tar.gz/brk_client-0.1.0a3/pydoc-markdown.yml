loaders:
  - type: python
    search_path: [.]
    modules: [brk_client]

processors:
  - type: filter
    expression: name in ('BrkClient', 'BrkError', 'MetricData', 'MetricEndpoint', 'brk_client') or (obj.parent and obj.parent.name == 'BrkClient')
    documented_only: false

renderer:
  type: markdown
  render_toc: true
