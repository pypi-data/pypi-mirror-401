repos:
  - repo: https://github.com/FeryET/pre-commit-rust
    rev: v1.2.1
    hooks:
      - id: fmt
      - id: cargo-check
      - id: clippy
        args:
          - --
          - -D
          - warnings
  - repo: builtin
    hooks:
      - id: no-commit-to-branch
        name: Prevent main branch commits
        description: Prevent the user from committing directly to the primary branch.
      - id: check-added-large-files
        name: Check for large files
        description: Prevent the user from committing very large files.
        args:
          - --maxkb=500
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: mixed-line-ending
  - repo: https://github.com/abravalheri/validate-pyproject
    rev: v0.24.1
    hooks:
      - id: validate-pyproject
        name: Validate pyproject.toml
        description: Verify that pyproject.toml adheres to the established schema.
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff-check
        name: Lint code using ruff; sort and organize imports
        types_or:
          - python
          - pyi
        args:
          - --extend-select
          - I
          - --fixable
          - I,F
          - --fix
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8
    hooks:
      - id: ruff-format
  - repo: local
    hooks:
      - id: sphinx-build
        name: Build documentation with Sphinx
        entry: sphinx-build
        language: system
        always_run: true
        exclude_types:
          - file
          - symlink
        args:
          - -M
          - html
          - ./docs
          - ./_readthedocs
          - -T
          - -E
          - -d
          - ./docs/_build/doctrees
          - -D
          - exclude_patterns=notebooks/*
  - repo: https://github.com/python-jsonschema/check-jsonschema
    rev: 0.35.0
    hooks:
      - id: check-github-workflows
        args:
          - --verbose
  - repo: local
    hooks:
      - id: mypy
        name: mypy (python files in rust_ephem only)
        entry: mypy
        language: system
        types: [python]
        files: ^(rust_ephem)/
        args: [
            "--strict", # Use mypy strict mode to enforce type hints
          ]
