name: Python/Rust Build and Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  python-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set version from git
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null | sed 's/^v//')
          if [ -z "$VERSION" ]; then
            echo "No git tags found, using default version 0.1.0"
            VERSION="0.1.0"
          fi
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" Cargo.toml
          rm Cargo.toml.bak

      - name: Install uv and set the Python ${{ matrix.python-version }}
        uses: astral-sh/setup-uv@v7
        with:
          activate-environment: true
          python-version: ${{ matrix.python-version }}

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      # Cache Cargo registry and build artifacts
      - uses: Swatinem/rust-cache@v2
        with:
          # Optional: additional cache key prefix for manual cache invalidation
          prefix-key: "v1-rust"

      - name: Install maturin
        run: uv pip install maturin

      - name: Install test dependencies
        run: uv pip install pytest numpy astropy pydantic

      - name: Build and install rust-ephem
        run: |
          maturin build --release
          uv pip install target/wheels/*.whl --force-reinstall --no-deps

      - name: Run cargo test
        run: cargo test --verbose

      - name: Run pytest
        run: pytest tests/ -v --tb=short
