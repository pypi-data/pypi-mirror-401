[project]
name = "vargula"
version = "2.0.2"
description = "Vargula is a lightweight Python library that makes terminal text styling effortless. With support for colors, backgrounds, text styles, and an intuitive markup format, you can create beautiful CLI applications with just a few lines of code."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Sivaprasad Murali", email = "sivaprasad.off@gmail.com"}
]
maintainers = [
    {name = "Sivaprasad Murali", email = "sivaprasad.off@gmail.com"}
]
keywords = [
    "terminal",
    "console",
    "color",
    "style",
    "ansi",
    "text",
    "formatting",
    "markup",
    "theme",
    "cli",
    "tui",
    "rich",
    "colorama",
    "cross-platform",
    "windows",
    "linux",
    "macos"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: User Interfaces",
    "Topic :: System :: Shells",
    "Topic :: Terminals",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Typing :: Typed",
    "Environment :: Console",
]
requires-python = ">=3.7"
dependencies = []

[project.urls]
Homepage = "https://github.com/Crystallinecore/vargula"
Documentation = "https://github.com/Crystallinecore/vargula#readme"
Source = "https://github.com/Crystallinecore/vargula"
Tracker = "https://github.com/Crystallinecore/vargula/issues"
Releases = "https://github.com/Crystallinecore/vargula/releases"

[tool.setuptools.packages.find]
where = ["."]
include = ["vargula*"]

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"

[project.scripts]
vargula = "vargula.__main__:main"
