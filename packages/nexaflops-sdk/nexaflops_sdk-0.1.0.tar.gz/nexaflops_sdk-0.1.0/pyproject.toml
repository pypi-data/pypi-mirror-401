[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "nexaflops-sdk"
version = "0.1.0"
description = "Python SDK for NEXAFLOPS Control Plane API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.9"
authors = [
    { name = "NEXAFLOPS Project", email = "sdk@nexaflops.io" }
]
keywords = ["nexaflops", "ml", "license", "sdk", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
]

dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "respx>=0.20.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://nexaflops.io"
Documentation = "https://docs.nexaflops.io/sdk/python"
Repository = "https://github.com/vibeswithkk/NEXAFLOPS"
Issues = "https://github.com/vibeswithkk/NEXAFLOPS/issues"

[tool.hatch.build.targets.wheel]
packages = ["nexaflops_sdk"]

[tool.mypy]
python_version = "3.9"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4", "SIM"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
