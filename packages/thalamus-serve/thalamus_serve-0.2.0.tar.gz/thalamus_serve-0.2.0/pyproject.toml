[project]
name = "thalamus-serve"
version = "0.2.0"
description = "A Python ML model serving framework with built-in observability, caching, and GPU management"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.10"
authors = [
    { name = "Brick Technologies LLC" }
]
keywords = [
    "machine-learning",
    "ml-serving",
    "model-serving",
    "fastapi",
    "pytorch",
    "huggingface",
    "inference",
    "api",
    "prometheus",
    "observability",
    "gpu",
    "cuda",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Framework :: FastAPI",
    "Typing :: Typed",
]
dependencies = [
    "boto3>=1.42.27",
    "fastapi>=0.115.0",
    "httpx>=0.28.1",
    "huggingface-hub>=0.20.0",
    "packaging>=24.0",
    "prometheus-client>=0.20.0",
    "pydantic>=2.10.0",
    "structlog>=24.0.0",
    "uvicorn>=0.30.0",
]

[project.optional-dependencies]
gpu = [
    "torch>=2.0.0",
]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "twine>=5.0.0",
    "boto3-stubs>=1.42.0",
]
all = [
    "thalamus-serve[gpu,dev]",
]

[project.urls]
Homepage = "https://github.com/brick-so/thalamus-serve"
Documentation = "https://github.com/brick-so/thalamus-serve#readme"
Repository = "https://github.com/brick-so/thalamus-serve"
Issues = "https://github.com/brick-so/thalamus-serve/issues"
Changelog = "https://github.com/brick-so/thalamus-serve/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
    "/thalamus_serve",
]

[tool.hatch.build.targets.wheel]
packages = ["thalamus_serve"]

[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["thalamus_serve/tests"]
addopts = "-v"
