[tool.poetry]
name = "pyhandbrake"
version = "2.0.1"
description = "Python library to interface with HandBrakeCLI"
license = "MIT"
authors = ["Dominic Price <dominicprice@outlook.com>"]
readme = "README.md"
packages = [{include = "handbrake", from = "src"}]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14"
]
keywords = [
    "handbrake",
    "dvd",
    "bluray",
    "multimedia",
    "convert",
    "video",
    "audio"
]

[tool.poetry.urls]
"Homepage" = "https://github.com/dominicprice/pyhandbrake"
"Documentation" = "https://github.com/dominicprice/pyhandbrake"
"Bug Tracker" = "https://github.com/dominicprice/pyhandbrake/issues"

[tool.poetry.dependencies]
python = "^3.10,<4.0"
pydantic = "^2.9.2"


[tool.poetry.group.dev.dependencies]
pytest = "^8.3.3"
pytest-asyncio = "^1.2.0"
black = "^24.10.0"
isort = "^5.13.2"
mypy = "^1.13.0"
coverage = "^7.6.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"

