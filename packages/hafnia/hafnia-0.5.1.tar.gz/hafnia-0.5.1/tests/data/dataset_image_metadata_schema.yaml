$defs:
  Annotations:
    description: 'Used in ''DatasetImageMetadata'' for visualizing image annotations

      in gallery images on the dataset detail page.'
    properties:
      bboxes:
        anyOf:
        - items:
            $ref: '#/$defs/Bbox'
          type: array
        - type: 'null'
        default: null
        title: Bboxes
      bitmasks:
        anyOf:
        - items:
            $ref: '#/$defs/Bitmask'
          type: array
        - type: 'null'
        default: null
        title: Bitmasks
      classifications:
        anyOf:
        - items:
            $ref: '#/$defs/Classification'
          type: array
        - type: 'null'
        default: null
        title: Classifications
      polygons:
        anyOf:
        - items:
            $ref: '#/$defs/Polygon'
          type: array
        - type: 'null'
        default: null
        title: Polygons
    title: Annotations
    type: object
  Bbox:
    properties:
      area:
        anyOf:
        - type: number
        - type: 'null'
        default: null
        description: Area of the bounding box as a fraction of the image area (0.0
          to 1.0)
        title: Area
      class_idx:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Class index, e.g. 0 for 'car' if it is the first class
        title: Class Idx
      class_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Class name, e.g. 'car'
        title: Class Name
      confidence:
        default: 1.0
        description: Confidence score (0-1.0) for the primitive, e.g. 0.95 for Bbox
        title: Confidence
        type: number
      ground_truth:
        default: true
        description: Whether this is ground truth or a prediction
        title: Ground Truth
        type: boolean
      height:
        description: Normalized height of the bounding box (0.0=no height, 1.0=full
          image height) as a fraction of image height
        title: Height
        type: number
      meta:
        anyOf:
        - additionalProperties: true
          type: object
        - type: 'null'
        default: null
        description: Additional metadata for the annotation
        title: Meta
      object_id:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Unique identifier for the object, e.g. '12345123'
        title: Object Id
      task_name:
        default: ''
        description: Task name to support multiple Bbox tasks in the same dataset.
          '' defaults to 'bboxes'
        title: Task Name
        type: string
      top_left_x:
        description: Normalized x-coordinate of top-left corner (0.0=left edge, 1.0=right
          edge) as a fraction of image width
        title: Top Left X
        type: number
      top_left_y:
        description: Normalized y-coordinate of top-left corner (0.0=top edge, 1.0=bottom
          edge) as a fraction of image height
        title: Top Left Y
        type: number
      width:
        description: Normalized width of the bounding box (0.0=no width, 1.0=full
          image width) as a fraction of image width
        title: Width
        type: number
    required:
    - height
    - width
    - top_left_x
    - top_left_y
    title: Bbox
    type: object
  Bitmask:
    properties:
      area:
        anyOf:
        - type: number
        - type: 'null'
        default: null
        description: Area of the bitmask as a fraction of the image area (0.0 to 1.0)
        title: Area
      class_idx:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Class index of the object represented by the bitmask
        title: Class Idx
      class_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Class name of the object represented by the bitmask
        title: Class Name
      confidence:
        default: 1.0
        description: Confidence score (0-1.0) for the primitive, e.g. 0.95 for Bbox
        title: Confidence
        type: number
      ground_truth:
        default: true
        description: Whether this is ground truth or a prediction
        title: Ground Truth
        type: boolean
      height:
        description: Bitmask height of the bounding box in pixels
        title: Height
        type: integer
      left:
        description: Bitmask left coordinate in pixels
        title: Left
        type: integer
      meta:
        anyOf:
        - additionalProperties: true
          type: object
        - type: 'null'
        default: null
        description: Additional metadata for the annotation
        title: Meta
      object_id:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Object ID of the instance represented by the bitmask
        title: Object Id
      rle_string:
        description: Run-length encoding (RLE) string for the bitmask region of size
          (height, width) at (top, left).
        title: Rle String
        type: string
      task_name:
        default: ''
        description: Task name to support multiple Bitmask tasks in the same dataset.
          Defaults to 'bitmask'
        title: Task Name
        type: string
      top:
        description: 'Bitmask top coordinate in pixels '
        title: Top
        type: integer
      width:
        description: Bitmask width of the bounding box in pixels
        title: Width
        type: integer
    required:
    - top
    - left
    - height
    - width
    - rle_string
    title: Bitmask
    type: object
  Classification:
    properties:
      class_idx:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Class index, e.g. 0 for 'car' if it is the first class
        title: Class Idx
      class_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Class name, e.g. 'car'
        title: Class Name
      confidence:
        default: 1.0
        description: Confidence score (0-1.0) for the primitive, e.g. 0.95 for Classification
        title: Confidence
        type: number
      ground_truth:
        default: true
        description: Whether this is ground truth or a prediction
        title: Ground Truth
        type: boolean
      meta:
        anyOf:
        - additionalProperties: true
          type: object
        - type: 'null'
        default: null
        description: This can be used to store additional information about the classification
        title: Meta
      object_id:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Unique identifier for the object, e.g. '12345123'
        title: Object Id
      task_name:
        default: ''
        description: To support multiple Classification tasks in the same dataset.
          '' defaults to 'classification'
        title: Task Name
        type: string
    title: Classification
    type: object
  Point:
    properties:
      x:
        description: Normalized x-coordinate (0.0=left edge, 1.0=right edge) relative
          to image width
        title: X
        type: number
      y:
        description: Normalized y-coordinate (0.0=top edge, 1.0=bottom edge) relative
          to image height
        title: Y
        type: number
    required:
    - x
    - y
    title: Point
    type: object
  Polygon:
    properties:
      area:
        anyOf:
        - type: number
        - type: 'null'
        default: null
        description: Area of the polygon in pixels
        title: Area
      class_idx:
        anyOf:
        - type: integer
        - type: 'null'
        default: null
        description: Class index of the polygon
        title: Class Idx
      class_name:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Class name of the polygon
        title: Class Name
      confidence:
        default: 1.0
        description: Confidence score (0-1.0) for the primitive, e.g. 0.95 for Bbox
        title: Confidence
        type: number
      ground_truth:
        default: true
        description: Whether this is ground truth or a prediction
        title: Ground Truth
        type: boolean
      meta:
        anyOf:
        - additionalProperties: true
          type: object
        - type: 'null'
        default: null
        description: This can be used to store additional information about the polygon
        title: Meta
      object_id:
        anyOf:
        - type: string
        - type: 'null'
        default: null
        description: Object ID of the polygon
        title: Object Id
      points:
        description: List of points defining the polygon
        items:
          $ref: '#/$defs/Point'
        title: Points
        type: array
      task_name:
        default: ''
        description: Task name to support multiple Polygon tasks in the same dataset.
          Defaults to 'polygon'
        title: Task Name
        type: string
    required:
    - points
    title: Polygon
    type: object
description: Metadata for gallery images on the dataset detail page on portal.
properties:
  annotations:
    anyOf:
    - $ref: '#/$defs/Annotations'
    - type: 'null'
    default: null
  meta:
    anyOf:
    - additionalProperties: true
      type: object
    - type: 'null'
    default: null
    title: Meta
title: DatasetImageMetadata
type: object
