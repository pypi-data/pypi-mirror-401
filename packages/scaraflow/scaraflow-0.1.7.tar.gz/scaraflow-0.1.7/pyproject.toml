[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "scaraflow"
version = "0.1.7"
description = "Retrieval-first, deterministic RAG infrastructure"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}

authors = [
    { name = "K. S. N. Ganesh" }
]

dependencies = [
    "qdrant-client>=1.7.0","numpy>=2.4.0"
]

[project.optional-dependencies]
bench = [
    "sentence-transformers",
    "tqdm",
    "numpy",
    "pytest",
]

[project.urls]
Homepage = "https://github.com/ksnganesh/scaraflow"
Repository = "https://github.com/ksnganesh/scaraflow"

[tool.setuptools.packages.find]
where = ["."]
