[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "uvpy"
version = "0.1.0"
description = "Portable Python App Framework with isolated venvs via uv"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "uvpy contributors" }
]
keywords = ["cli", "framework", "portable", "uv", "venv", "sandbox", "offline"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: System :: Software Distribution",
]

[project.urls]
Homepage = "https://github.com/lepy/uvpy"
Repository = "https://github.com/lepy/uvpy"
Issues = "https://github.com/lepy/uvpy/issues"

[project.scripts]
uvpy = "uvpy.cli:main"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]
exclude = [
    "claude.md",
    ".gitignore",
    "*.local",
]

[tool.hatch.build.targets.wheel]
packages = ["src/uvpy"]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
python_classes = ["Test*"]
addopts = [
    "-v",
    "--tb=short",
    "-ra",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

[tool.coverage.run]
source = ["src/uvpy"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]
