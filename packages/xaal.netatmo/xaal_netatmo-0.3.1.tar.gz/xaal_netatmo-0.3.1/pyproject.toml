[project]
name = "xaal.netatmo"
version = "0.3.1"
description = "Netatmo Weather Station"
readme = "README.rst"
authors = [{ name = "Caifeng BAO", email = "caifeng.bao@imt-atlantique.fr" }, { name = "Jerome Kerdreux", email = "Jerome.Kerdreux@imt-atlantique.fr" }]
license = "GPL-3.0-or-later"
classifiers = ["Programming Language :: Python", "Topic :: Home Automation"]
keywords = ["xaal", "netatmo", "weather", "station"]
dependencies = ["xaal.lib", "requests"]

[tool.setuptools.packages.find]
include = ["xaal*"]
namespaces = true

[project.urls]
Homepage = "https://recherche.imt-atlantique.fr/xaal/"
Documentation = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/blob/main/devices/protocols/Netatmo/README.rst"
Source = "https://gitlab.imt-atlantique.fr/xaal/code/python/-/tree/main/devices/protocols/Netatmo"

[tool.ruff]
line-length = 122

[tool.ruff.format]
quote-style = "preserve"

[tool.black]
line-length = 122
skip-string-normalization = true

