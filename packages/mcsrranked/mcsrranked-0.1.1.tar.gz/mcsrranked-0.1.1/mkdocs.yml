site_name: MCSR Ranked Python SDK
site_description: Python SDK for the MCSR Ranked API.
site_url: https://camodotgg.github.io/mcsrranked-python
repo_url: https://github.com/camodotgg/mcsrranked-python
repo_name: camodotgg/mcsrranked-python

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_root_heading: true
            show_bases: false
            heading_level: 3
            members_order: source
            show_root_full_path: false
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            summary: true
            filters:
              - "!^model_config$"
              - "!^model_fields$"
              - "!^model_computed_fields$"
            extensions:
              - griffe_pydantic:
                  schema: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Users: guide/users.md
      - Matches: guide/matches.md
      - Leaderboards: guide/leaderboards.md
      - Live Data: guide/live.md
      - Weekly Races: guide/weekly-races.md
      - Error Handling: guide/error-handling.md
      - Async Usage: guide/async.md
  - API Reference:
      - Client: api/client.md
      - Types: api/types.md
      - Exceptions: api/exceptions.md
  - Examples: examples.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/camodotgg/mcsrranked-python
