[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "terryann-cli"
version = "0.5.2"
description = "CLI for TerryAnn Medicare Journey Intelligence Platform"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "Adam Bell", email = "adambell@gmail.com" }
]
dependencies = [
    "typer>=0.9.0",
    "rich>=13.0.0",
    "httpx>=0.27.0",
    "prompt_toolkit>=3.0.0",
    "tomli>=2.0.0;python_version<'3.11'",
    "supabase>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "ruff>=0.3.0",
]

[project.scripts]
terryann = "terryann_cli.main:app"

[tool.hatch.build.targets.wheel]
packages = ["src/terryann_cli"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
