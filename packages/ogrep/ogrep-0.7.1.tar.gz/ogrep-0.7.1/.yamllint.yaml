---
# yamllint configuration for ogrep
# Run: yamllint -c .yamllint.yaml .

extends: default

rules:
  # Line length - be lenient
  line-length:
    max: 120
    level: warning
    allow-non-breakable-words: true
    allow-non-breakable-inline-mappings: true

  # Indentation - 2 spaces
  indentation:
    spaces: 2
    indent-sequences: true
    check-multi-line-strings: false

  # Truthy values - standard
  truthy:
    allowed-values: ['true', 'false']
    check-keys: false

  # Comments - require space after #
  comments:
    require-starting-space: true
    ignore-shebangs: true
    min-spaces-from-content: 1

  # Comments indentation - disabled for flexibility
  comments-indentation: disable

  # Braces - allow inline for short items
  braces:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Brackets - allow inline for short items
  brackets:
    min-spaces-inside: 0
    max-spaces-inside: 1

  # Colons - standard spacing
  colons:
    max-spaces-before: 0
    max-spaces-after: 1

  # Commas - standard spacing
  commas:
    max-spaces-before: 0
    min-spaces-after: 1
    max-spaces-after: 1

  # Document markers - optional
  document-end: disable
  document-start: disable

  # Empty lines
  empty-lines:
    max: 2
    max-start: 0
    max-end: 1

  # Empty values - allow
  empty-values:
    forbid-in-block-mappings: false
    forbid-in-flow-mappings: false

  # Key duplicates - error
  key-duplicates: enable

  # New line at end of file
  new-line-at-end-of-file: enable

  # Trailing spaces - error
  trailing-spaces: enable

ignore: |
  .git/
  .venv/
  venv/
  node_modules/
