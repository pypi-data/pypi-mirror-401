[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ogrep"
version = "0.7.1"
description = "Semantic grep for codebases - local-first, SQLite-backed, with local or cloud embeddings"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
authors = [
    {name = "Glenn Plas", email = "info@bitless.be"}
]
keywords = [
    "semantic-search",
    "code-search",
    "embeddings",
    "grep",
    "sqlite",
    "openai",
    "local-embeddings",
    "lm-studio",
    "claude-code",
    "developer-tools",
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
    "Topic :: Text Processing :: Indexing",
    "Topic :: Utilities",
]
dependencies = [
    "python-dotenv>=1.0.0",
    "openai>=1.0.0",
    "tqdm>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/gplv2/ogrep-marketplace"
Repository = "https://github.com/gplv2/ogrep-marketplace"
Documentation = "https://github.com/gplv2/ogrep-marketplace#readme"
Changelog = "https://github.com/gplv2/ogrep-marketplace/blob/main/CHANGELOG.md"
Issues = "https://github.com/gplv2/ogrep-marketplace/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "yamllint>=1.35.0",
    "pre-commit>=3.0.0",
]
speed = ["numpy>=1.24.0"]
mcp = ["mcp>=1.0.0"]
rerank = ["sentence-transformers>=2.2.0"]
ast = [
    "tree-sitter>=0.23.0",
    "tree-sitter-python>=0.23.0",
    "tree-sitter-javascript>=0.23.0",
    "tree-sitter-typescript>=0.23.0",
    "tree-sitter-go>=0.23.0",
    "tree-sitter-rust>=0.23.0",
]
ast-all = [
    "tree-sitter>=0.23.0",
    "tree-sitter-python>=0.23.0",
    "tree-sitter-javascript>=0.23.0",
    "tree-sitter-typescript>=0.23.0",
    "tree-sitter-go>=0.23.0",
    "tree-sitter-rust>=0.23.0",
    "tree-sitter-ruby>=0.23.0",
    "tree-sitter-java>=0.23.0",
    "tree-sitter-c>=0.23.0",
    "tree-sitter-cpp>=0.22.0",
    "tree-sitter-c-sharp>=0.23.0",
    "tree-sitter-bash>=0.23.0",
]

[project.scripts]
ogrep = "ogrep.cli:main"

# =============================================================================
# Ruff - Linting and Formatting
# =============================================================================
[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # function call in default argument
]

[tool.ruff.lint.isort]
known-first-party = ["ogrep"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

# =============================================================================
# Pytest
# =============================================================================
[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
]
markers = [
    "integration: marks tests requiring OPENAI_API_KEY (deselect with '-m \"not integration\"')",
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
]
filterwarnings = [
    "ignore::DeprecationWarning",
]

# =============================================================================
# Coverage
# =============================================================================
[tool.coverage.run]
source = ["ogrep"]
branch = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

# =============================================================================
# MyPy
# =============================================================================
[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = false
check_untyped_defs = true
ignore_missing_imports = true
