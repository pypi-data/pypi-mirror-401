{% load i18n %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.6;
        }
        h1 { color: #1e40af; }
        p { color: #374151; }
    </style>
</head>
<body>
    <h1>{{ greeting }}</h1>
    <p>{{ description }}</p>
    <p><em>{{ instructions }}</em></p>

    <hr style="margin: 2rem 0; border: none; border-top: 1px solid #e5e7eb;">

    <h2 style="color: #92400e;">{% trans "Untranslated Strings" %}</h2>
    <p>{{ untranslated_note }}</p>
    <p><em>{{ untranslated_action }}</em></p>

    <hr style="margin: 2rem 0; border: none; border-top: 1px solid #e5e7eb;">

    <h2 style="color: #1e40af;">{% trans "Clickable Links Test" %}</h2>
    <p>
        <a href="https://django-cartouche.readthedocs.io/en/latest/" target="_blank">{% trans "Visit package documentation" %}</a>
    </p>
    <p>
        <button type="button" onclick="alert('Button clicked!')">{% trans "Click this button" %}</button>
    </p>
</body>
</html>
