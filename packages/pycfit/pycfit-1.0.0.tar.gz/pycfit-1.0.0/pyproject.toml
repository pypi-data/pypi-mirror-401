[build-system]
requires = [
  "setuptools>=65",
  "setuptools_scm[toml]>=8.0.0",
  "wheel",]
build-backend = "setuptools.build_meta"


[project]
name = "pycfit"
description = "Component Fitting package"
readme = "README.md"
authors = [
    { name = "Ayris Narock", email = "ayris.a.narock@nasa.gov" },
]
license = "Apache-2.0"
requires-python = ">= 3.11"
dependencies = [
    "astropy[recommended]>=7.1",
    "setuptools",
    "dask",
    "asdf-astropy>=0.3",
    "PyQt5",
    "qtpy",
    "pyqtspinner",
    "pyqtgraph"
]
dynamic = ["version"]

classifiers = [
    "Development Status :: 4 - Beta"
]


[project.urls]
source = "https://git.smce.nasa.gov/solo/pycfit"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages.find]

[tool.setuptools.package-data]
pycfit = ["docs/*.pdf"]

[tool.setuptools_scm]
version_file = "pycfit/_version.py"