[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "garf-core"
dependencies = [
    "python-dateutil",
    "jinja2",
    "typing-extensions",
    "requests",
    "pyyaml",
    "pydantic",
    "eval_type_backport",
    "opentelemetry-api",
]
authors = [
  {name = "Google Inc. (gTech gPS CSE team)", email = "no-reply@google.com"},
  {name = "Andrei Markin", email = "andrey.markin.ppc@gmail.com"},
]
requires-python = ">=3.9"
description = "Abstracts fetching data from API based on provided SQL-like query."
readme = "README.md"
license = {text = "Apache 2.0"}
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: Apache Software License",
]
dynamic=["version"]

[tool.setuptools.dynamic]
version = {attr = "garf.core.__version__"}

[project.entry-points.garf]
rest = "garf.core.fetchers.rest"
fake = "garf.core.fetchers.fake"

[project.optional-dependencies]
pandas=[
  "pandas",
]
polars=[
  "polars",
]
all = [
  "garf-core[pandas,polars]"
]

[tool.setuptools.packages.find]
where = ["."]
include=["garf_core*", "garf.*"]
