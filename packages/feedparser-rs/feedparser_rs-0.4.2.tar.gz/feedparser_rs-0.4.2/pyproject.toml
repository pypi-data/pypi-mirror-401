[build-system]
requires = ["maturin>=1.10,<2.0"]
build-backend = "maturin"

[project]
name = "feedparser-rs"
version = "0.4.2"
description = "High-performance RSS/Atom/JSON Feed parser with feedparser-compatible API"
readme = "README.md"
license = { text = "MIT OR Apache-2.0" }
requires-python = ">=3.9"
keywords = ["rss", "atom", "feed", "parser", "feedparser", "rust"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Rust",
    "Topic :: Text Processing :: Markup :: XML",
]

[project.urls]
Homepage = "https://github.com/bug-ops/feedparser-rs"
Documentation = "https://github.com/bug-ops/feedparser-rs#readme"
Repository = "https://github.com/bug-ops/feedparser-rs"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "feedparser_rs._feedparser_rs"
manifest-path = "crates/feedparser-rs-py/Cargo.toml"

[dependency-groups]
dev = [
    "pytest>=9.0,<10",
]
