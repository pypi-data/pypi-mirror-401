[tool.poetry]
name = "hipolita"
version = "0.2.2"
description = "This project is an implementation of the Hipolita framework"
authors = [
    "Matheus Erthal Am√¢ncio da Silva <matheusamancio@id.uff.br>",
    "Raissa dos Santos Barcellos <raissa.barcellos@ime.uerj.br>"
]
license = "MIT"
readme = "README.md"
packages = [{ include = "hipolita" }]

[tool.poetry.dependencies]
python = ">=3.10"
numpy = "^1.24.0"
pandas = "^2.0.0"
aiohttp = "^3.13.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
[dependency-groups]
dev = [
    "pytest (>=8.4.2,<9.0.0)",
    "pytest-asyncio (>=1.3.0,<2.0.0)",
    "aioresponses (>=0.7.8,<0.8.0)"
]
