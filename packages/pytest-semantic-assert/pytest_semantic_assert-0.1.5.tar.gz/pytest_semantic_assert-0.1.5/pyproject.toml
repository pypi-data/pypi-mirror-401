[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pytest-semantic-assert"
version = "0.1.5"
description = "Pytest plugin for semantic LLM output assertions using embeddings. Test meaning, not strings."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "pytest-semantic-assert Contributors", email = "pytest-semantic-assert@example.com"}
]
maintainers = [
    {name = "pytest-semantic-assert Contributors", email = "pytest-semantic-assert@example.com"}
]
keywords = [
    "pytest",
    "testing",
    "LLM",
    "semantic",
    "assertions",
    "embeddings",
    "ai",
    "machine-learning"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: Pytest",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Testing",
    "Topic :: Software Development :: Quality Assurance",
]
requires-python = ">=3.9"
dependencies = [
    "pytest>=7.0.0",
    "sentence-transformers>=2.0.0",
    "numpy>=1.20.0,<2.0.0",
    "filelock>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "pytest-cov>=4.0.0",
    "pytest-xdist>=3.0.0",
    "pytest-asyncio>=0.21.0",
    "tox>=4.0.0",
    "build>=0.10.0",
    "twine>=4.0.0",
    "sphinx>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/pytest-semantic-assert/pytest-semantic-assert"
Documentation = "https://pytest-semantic-assert.readthedocs.io"
Repository = "https://github.com/pytest-semantic-assert/pytest-semantic-assert"
"Bug Tracker" = "https://github.com/pytest-semantic-assert/pytest-semantic-assert/issues"

[project.entry-points.pytest11]
semantic_assert = "pytest_semantic_assert.plugin"

[tool.setuptools.packages.find]
where = ["."]
include = ["pytest_semantic_assert*"]

[tool.setuptools.package-data]
pytest_semantic_assert = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 100
target-version = "py39"
src = ["pytest_semantic_assert", "tests"]

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long (handled by black)
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]  # unused imports in __init__.py
"tests/**/*" = ["B", "F841"]  # allow assert statements and unused variables in tests

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
follow_imports = "skip"
strict_equality = true
strict = true
mypy_path = "$MYPY_CONFIG_FILE_DIR"
explicit_package_bases = true
namespace_packages = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false

[[tool.mypy.overrides]]
module = "sentence_transformers.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = ["_pytest.*", "pytest.*"]
ignore_missing_imports = true
follow_imports = "skip"

[[tool.mypy.overrides]]
module = "pytest_semantic_assert.*"
follow_imports = "normal"

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers"
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.coverage.run]
source = ["pytest_semantic_assert"]
branch = true
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

