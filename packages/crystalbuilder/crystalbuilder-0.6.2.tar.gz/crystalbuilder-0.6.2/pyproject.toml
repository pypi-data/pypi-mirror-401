[build-system]
requires = ["hatchling >= 1.26", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.version]
source = "vcs"


[project]
name = "crystalbuilder"
authors = [{name = "Brandon Hacha"}]
dynamic = ["version"]
description= 'A package for building 3D photonic crystals'
readme = "README.rst"
dependencies = [
    "numpy",
    "scipy",
    "matplotlib",
    "vedo",
    "beautifulsoup4",
    "requests"
]

[project.optional-dependencies]
full = ['tidy3d']
