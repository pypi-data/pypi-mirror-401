name: pyphenix
display_name: PyPhenix
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []

contributions:
  commands:
    - id: pyphenix.get_reader
      python_name: pyphenix._reader:napari_get_reader
      title: Open Opera Phenix data
    - id: pyphenix.make_data_loader_widget
      python_name: pyphenix._widget:PhenixDataLoaderWidget
      title: Make Opera Phenix Data Loader
  readers:
    - command: pyphenix.get_reader
      accepts_directories: true
      filename_patterns: ['*']
  widgets:
    - command: pyphenix.make_data_loader_widget
      display_name: Opera Phenix Data Loader
