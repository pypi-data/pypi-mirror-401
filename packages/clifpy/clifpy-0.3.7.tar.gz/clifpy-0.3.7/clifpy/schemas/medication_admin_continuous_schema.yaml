table_name: medication_admin_continuous

columns:
  - name: hospitalization_id
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: med_order_id
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: admin_dttm
    data_type: DATETIME
    required: true
    is_category_column: false
    is_group_column: false
  - name: med_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: med_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    # There are 75 permissible values.
    permissible_values:
      - albumin
      - albuterol
      - alprostadil
      - aminocaproic_acid
      - aminophylline
      - amiodarone
      - angiotensin
      - argatroban
      - baclofen
      - bivalirudin
      - bumetanide
      - bupivacaine
      - cangrelor
      - cisatracurium
      - clevidipine
      - dexmedetomidine
      - dextrose_10_water
      - dextrose_5_water
      - dextrose_other
      - diltiazem
      - dobutamine
      - dopamine
      - epinephrine
      - epoprostenol
      - eptifibatide
      - esmolol
      - esomeprazole
      - fentanyl
      - furosemide
      - heparin
      - hydromorphone
      - insulin
      - ipratropium
      - isoproterenol
      - ketamine
      - labetalol
      - lactated_ringers_solution
      - levothyroxine
      - lidocaine
      - liothyronine
      - lorazepam
      - magnesium_sulfate
      - midazolam
      - milrinone
      - morphine
      - naloxone
      - nicardipine
      - nitric_oxide
      - nitroglycerin
      - nitroprusside
      - norepinephrine
      - octreotide
      - oxytocin
      - pantoprazole
      - papaverine
      - pentobarbital
      - phentolamine
      - phenylephrine
      - pitocin
      - plasma_lyte
      - procainamide
      - propofol
      - remifentanil
      - rocuronium
      - ropivacaine
      - sodium_bicarbonate
      - sodium_chloride
      - tacrolimus
      - terbutaline
      - torsemide
      - tpn
      - treprostinil
      - vasopressin
      - vecuronium
      - zidovudine
  - name: med_group
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values:
      - vasoactives
      - sedation
      - diuretics
      - anticoagulation
      - cardiac
      - paralytics
      - pulmonary vasodilators (IV)
      - pulmonary vasodilators (inhaled)
      - gastrointestinal
      - Inhaled
      - endocrine
      - fluids_electrolytes
      - others
  - name: med_route_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: med_route_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values: 
     - im
     - iv
     - inhaled
  - name: med_dose
    data_type: DOUBLE
    required: true
    is_category_column: false
    is_group_column: false
  - name: med_dose_unit
    data_type: VARCHAR
    required: true
    is_category_column: false
    is_group_column: false
  - name: mar_action_name
    data_type: VARCHAR
    required: false
    is_category_column: false
    is_group_column: false
  - name: mar_action_category
    data_type: VARCHAR
    required: true
    is_category_column: true
    is_group_column: false
    permissible_values: 
    - dose_change
    - going
    - start
    - stop
    - verify 
    - other
  - name: mar_action_group
    required: true
    is_category_column: false
    is_group_column: true
    permissible_values: 
    - administered
    - not_administered
    - other
  

required_columns:
  - hospitalization_id
  - admin_dttm
  - med_category
  - med_group
  - med_route_category
  - med_dose
  - med_dose_unit
  - mar_action_category
  - mar_action_group

category_columns:
  - med_category
  - med_group
  - med_route_category
  - mar_action_category

group_columns: 
  - mar_action_group

