
# This workflow will install Python dependencies, build the package and then build the documentation.

name: Build documentation


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6
    - name: Set up Python 3.11
      uses: astral-sh/setup-uv@v7
      with:
        activate-environment: true
        python-version: '3.11'
    - name: Install dependencies
      run: |
        if [ -f docs/requirements.txt ]; then uv pip install -r docs/requirements.txt; fi
        uv pip install .
    - name: Install notebook requirements
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc
    - name: Build docs
      run: |
        sphinx-build -T -E -b html -d docs/build/doctrees ./docs docs/build/html
