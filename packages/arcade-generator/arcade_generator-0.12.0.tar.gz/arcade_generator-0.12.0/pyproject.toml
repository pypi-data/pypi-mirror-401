[build-system]
requires = ["hatchling>=1.24.0"]
build-backend = "hatchling.build"

[project]
name = "arcade-generator"
version = "0.12.0"
description = "A static site generator"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Yabir Benchakhtir", email = "yabirg@protonmail.com"}]
requires-python = ">=3.12"
classifiers = [
    "Environment :: Console",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Internet :: WWW/HTTP",
]
dependencies = [
    "click==8.3.1",
    "jinja2==3.1.6",
    "livereload==2.7.1",
    "markdown==3.10",
]

[project.scripts]
arcade = "arcade_generator.main:cli"

[tool.hatch.build.targets.wheel]
packages = ["arcade_generator"]

[dependency-groups]
dev = [
    "pytest==9.0.2",
    "ruff==0.14.11",
    "ty==0.0.11",
]
