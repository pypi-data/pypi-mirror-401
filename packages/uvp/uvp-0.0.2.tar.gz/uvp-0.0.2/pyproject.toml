[project]
name = "uvp"
version = "0.0.2"
description = "Python Repo Management"
readme = "README.md"
authors = [
    { name = "djestaz", email = "djestacom@gmail.com" }
]
requires-python = ">=3.14"
dependencies = []

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
uvp = "uvp:main"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "build>=1.4.0",
    "twine>=6.2.0",
]

