[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "EXtra-proposal"
authors = [
    {name = "James Wrigley", email = "james.wrigley@xfel.eu"},
    {name = "Luca Gelisio", email = "luca.gelisio@xfel.eu"},
    {name = "Thomas Kluyver", email = "thomas.kluyver@xfel.eu"},
]
license = "BSD-3-Clause"
license-files = ["LICENSE"]
requires-python = ">=3.9"
dynamic = ["version", "description"]
readme = "README.md"
dependencies = [
    "pyyaml",
    "requests",
    "oauth2_xfel_client",
    "matplotlib",
    "numpy",
]

[tool.flit.module]
name = "extra_proposal"

[project.optional-dependencies]
extra = [
    "extra-data",
    "damnit",
    "pandas",
]
docs = [
    "mkdocs-material",
    "mkdocstrings",
    "mkdocstrings-python"
]
test = [
    "pytest",
    "pytest-cov",
]

[project.urls]
Home = "https://github.com/European-XFEL/extra-proposal"
