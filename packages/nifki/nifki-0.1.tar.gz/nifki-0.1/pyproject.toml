[project]
name = "nifki"
version = "0.1"
description = "Python Nifki server"
license = "GPL-3.0-or-later"
authors = [
    { name = "Alistair Turnbull", email = "apt1002@minworks.co.uk" },
    { name = "Tom Lynn", email = "tom@beasts.org" },
    { name = "Reuben Thomas", email = "rrt@sc3d.org" },
]
readme = "README.md"
urls = { Homepage = "https://github.com/nifki/python-nifki" }
requires-python = ">= 3.13"
classifiers = [
    "Environment :: Web Environment",
    "Programming Language :: Python :: 3",
]
dependencies = ["cherrypy", "mistletoe"]

[project.scripts]
nifki = "nifki:main"

[build-system]
requires = ["build", "setuptools"]

[tool.setuptools]
packages = ["nifki"]

[tool.ruff.lint]
select = ["D", "E", "F", "I", "UP"]
ignore = ["D1", "D401", "D415", "E501"]

[tool.ruff.lint.isort]
lines-after-imports = 2

[tool.ruff.lint.pydocstyle]
convention = "google"
