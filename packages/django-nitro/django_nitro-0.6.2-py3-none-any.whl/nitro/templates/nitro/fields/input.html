<!-- Nitro Input Field - Complete Alpine.js Abstraction -->
<div>
    {% if label %}
    <label class="block text-xs text-gray-600 mb-1">
        {{ label }}{% if required %} *{% endif %}
    </label>
    {% endif %}
    <input
        type="{{ type }}"
        class="w-full rounded-lg border-gray-300"
        {% if placeholder %}placeholder="{{ placeholder }}"{% endif %}
        x-model="{{ field }}"
        {% if lazy %}
        @blur="call('_sync_field', {field: '{{ field }}', value: {{ safe_field }}}, null, {silent: true})"
        {% else %}
        @input.debounce.{{ debounce }}="call('_sync_field', {field: '{{ field }}', value: {{ safe_field }}}, null, {silent: true})"
        {% endif %}
        :class="{'border-red-500': {{ error_path }}}"
        {{ extra_attrs|safe }}
        {% if debug %}data-nitro-debug="nitro_input: field='{{ field }}' lazy={{ lazy }} debounce={{ debounce }}"{% endif %}
    >
</div>
