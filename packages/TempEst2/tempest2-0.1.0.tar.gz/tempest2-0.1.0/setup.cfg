[metadata]
name = TempEst2
version = 0.1.0
author = Daniel Philippus
author_email = daniel@dphilippus.com
description = TempEst 2 estimates stream water temperature at a point, for streams of any size, using a data-driven model based on satellite remote sensing data. This is the Python implementation.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://www.rivertempest.org/pyte2/readme.html
project_urls = 
	Bug Tracker = https://github.com/mines-ciroh/pyTE2/issues
	Source Code = https://github.com/mines-ciroh/pyTE2
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.0
install_requires = 
	polars
	polars-ols
	pandas
	numpy
	xarray
	rioxarray
	earthaccess
	pynldas2
	dask
	s3fs
	rtseason
	scipy
	libschema
	bmipy
	scikit-learn

[options.packages.find]
where = tempest2

[egg_info]
tag_build = 
tag_date = 0

