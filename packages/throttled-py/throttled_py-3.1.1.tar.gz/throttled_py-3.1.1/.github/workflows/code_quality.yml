name: Code Quality

on:
  push:
    branches: [main]
  pull_request: {}

# https://docs.github.com/en/actions/using-jobs/assigning-permissions-to-jobs
# `contents` is for permission to the contents of the repository.
# `pull-requests` is for permission to pull request
permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      python-version: "3.12"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history so we can diff against base commits
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install dependencies
        run: uv sync --locked --only-dev

      - name: Pre-commit run (changed files only)
        shell: bash
        run: |
          set -euo pipefail
          # Determine diff range for PRs and pushes
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            FROM_SHA="${{ github.event.pull_request.base.sha }}"
          else
            FROM_SHA="${{ github.event.before }}"
          fi
          TO_SHA="${{ github.sha }}"

          # Handle edge cases: branch creation or missing base
          if [[ -z "${FROM_SHA}" || "${FROM_SHA}" == "0000000000000000000000000000000000000000" ]]; then
            if git rev-parse HEAD^ >/dev/null 2>&1; then
              FROM_SHA="$(git rev-parse HEAD^)"
            else
              echo "No base commit detected (first commit). Running on all files."
              uv run prek run --show-diff-on-failure --color=always --verbose --all-files
              exit 0
            fi
          fi

          # Collect changed files between FROM_SHA..TO_SHA
          CHANGED_FILES="$(git diff --name-only --diff-filter=ACMR "${FROM_SHA}" "${TO_SHA}")"
          if [[ -z "${CHANGED_FILES}" ]]; then
            echo "No changed files between ${FROM_SHA} and ${TO_SHA}; skipping prek."
            exit 0
          fi

          echo "Running prek for range ${FROM_SHA}..${TO_SHA}"
          echo "Files to scan (one per line):"
          echo "${CHANGED_FILES}" | sed 's/^/  - /'

          # Use ref range (lets prek resolve hooks properly) and enable verbose output
          uv run prek run --show-diff-on-failure --color=always --verbose \
            --from-ref "${FROM_SHA}" --to-ref "${TO_SHA}"

      - name: Run tests
        run: uv run pytest -n auto --junitxml=pytest.xml --cov-report=term-missing:skip-covered --cov=throttled tests/ | tee pytest-coverage.txt

      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          junitxml-path: ./pytest.xml
          github-token: ${{ secrets.PAT }}
