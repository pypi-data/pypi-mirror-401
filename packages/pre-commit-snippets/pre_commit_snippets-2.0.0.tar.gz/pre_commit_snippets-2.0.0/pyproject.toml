[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["pre_commit_snippet*"]

[project]
name = "pre-commit-snippets"
version = "2.0.0"
description = "Pre-commit hook that syncs markdown snippets from a central repository"
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
keywords = ["pre-commit", "snippets", "markdown", "documentation", "sync"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Pre-processors",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/RemoteRabbit/pre-commit-snippets"
Documentation = "https://remoterabbit.github.io/pre-commit-snippets"
Repository = "https://github.com/RemoteRabbit/pre-commit-snippets"
Issues = "https://github.com/RemoteRabbit/pre-commit-snippets/issues"

[project.scripts]
pre-commit-snippets = "pre_commit_snippet.cli:main"

[tool.ruff]
target-version = "py39"
line-length = 120

[tool.ruff.lint]
select = ["E", "F", "I", "W"]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]

[project.optional-dependencies]
docs = [
    "mkdocs-material[imaging]>=9.5",
    "mkdocstrings[python]>=0.24",
    "mkdocs-git-revision-date-localized-plugin>=1.2",
    "mkdocs-git-committers-plugin-2>=2.2",
    "mkdocs-minify-plugin>=0.8",
    "mkdocs-macros-plugin>=1.0",
    "mkdocs-redirects>=1.2",
    "mike>=2.0",
    "pillow>=10.0",
    "cairosvg>=2.7",
]
