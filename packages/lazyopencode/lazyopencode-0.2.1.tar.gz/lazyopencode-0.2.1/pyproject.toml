[project]
name = "lazyopencode"
dynamic = ["version"]
description = "A lazygit-style TUI for visualizing OpenCode customizations"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
    { name = "nikiforovall" }
]
keywords = ["opencode", "tui", "cli", "textual"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: User Interfaces",
]

dependencies = [
    "textual>=0.89.0",
    "rich>=13.0.0",
    "pyyaml>=6.0",
    "pathspec>=0.12.0",
    "pyperclip>=1.9.0",
]

[project.urls]
Homepage = "https://github.com/nikiforovall/lazyopencode"
Repository = "https://github.com/nikiforovall/lazyopencode"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.24.0",
    "pytest-textual-snapshot>=1.0.0",
    "ruff>=0.8.0",
    "mypy>=1.13.0",
]

[project.scripts]
lazyopencode = "lazyopencode.__main__:main"

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/lazyopencode/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/lazyopencode"]

[tool.ruff]
line-length = 88
target-version = "py311"
exclude = ["src/lazyopencode/_version.py"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function calls in argument defaults
    "C901",   # too complex
]

[tool.ruff.lint.isort]
known-first-party = ["lazyopencode"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.pytest.ini_options]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
testpaths = ["tests"]

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[dependency-groups]
dev = [
    "mypy>=1.19.0",
    "pre-commit>=4.5.0",
    "pyfakefs>=5.10.2",
    "pytest>=9.0.1",
    "pytest-asyncio>=1.3.0",
    "ruff>=0.14.8",
    "types-pyperclip>=1.9.0",
    "types-pyyaml>=6.0.12.20250915",
]
