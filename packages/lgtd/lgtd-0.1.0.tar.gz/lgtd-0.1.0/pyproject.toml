[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lgtd"
version = "0.1.0"
description = "Local Global Trend Decomposition for Time Series Analysis"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Chotanansub Sophaken", email = "chotanansub.s@gmail.com"}
]
keywords = ["time-series", "decomposition", "trend", "seasonality"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: Mathematics",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scipy>=1.7.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.4.0",
    "seaborn>=0.11.0",
    "pyyaml>=5.4.0",
    "autotrend>=0.2.4",
]

[project.optional-dependencies]
experiments = [
    "statsmodels>=0.13.0",
    "stldecompose>=0.0.5",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
    "notebook",
]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=3.0.0",
    "black>=22.0.0",
    "flake8>=4.0.0",
]
all = [
    "lgtd[experiments,dev]",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Homepage = "https://github.com/chotanansub/lgtd"
Documentation = "https://github.com/chotanansub/lgtd/docs/README.md"
Repository = "https://github.com/chotanansub/lgtd"
