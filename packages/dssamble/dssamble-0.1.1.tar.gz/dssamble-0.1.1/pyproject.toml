[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "dssamble"
version = "0.1.1"
description = "CLI инструмент для генерации структуры проектов"
authors = [{ name = "Dan" }]
readme = "README.md"
requires-python = ">=3.10"
dependencies = ["click"]

[project.scripts]
dssamble = "dssamble.cli:cli"