[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "milvio"
version = "0.1.0"
description = "Milvio Package and tools"
readme = "README.md"
authors = [
  { name="Milvio Lua", email="developer@godigitalda.com" },
]
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "redis>=4.0.0",
]
requires-python = ">=3.8"

[project.urls]
"Homepage" = "https://github.com/MilvioLua/python"
