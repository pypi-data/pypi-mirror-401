[project]
name = "fdq"
dynamic = ["version"]
license = { text = "GPL-3.0-or-later" }
authors = [
  { name = "Marc Stadelmann", email = "stdma@pm.me" },
]
maintainers = [{ name = "Marc Stadelmann", email = "stdma@pm.me" }]
description = "ML runtime (https://pypi.org/project/fdq/)"
readme = "README.md"
requires-python = ">=3.10,<3.13"
classifiers = [
  "Programming Language :: Python :: 3",
  "Operating System :: OS Independent",
]
dependencies = [
  "hydra-core>=1.3.2",
  "einops==0.8.1",
  "torch==2.7.0",
  "torchvision==0.22.0",
  "torchview==0.2.7",
  "funkybob==2023.12.0",
  "wandb==0.19.10",
  "progressbar==2.5",
  "tpl==0.10",
  "termplotlib==0.3.9",
  "colorama==0.4.6",
  "termcolor==3.1.0",
  "matplotlib==3.10.1",
  "scikit-learn==1.6.1",
  "tensorboard==2.19.0",
  "opencv-python==4.11.0.86",
  "onnxruntime==1.22.1",
  "tqdm==4.67.1",
  "h5py==3.13.0"
]

[project.optional-dependencies]
dev = [
  "ruff==0.11.8",
]
gpu = [
  "pycuda==2025.1.1",
  "torch_tensorrt==2.7.0",
]

[dependency-groups]
dev = [
  "ruff==0.11.8",
]
gpu = [
  "pycuda==2025.1.1",
  "torch_tensorrt==2.7.0",
]

[project.urls]
Homepage = "https://github.com/mstadelmann/fonduecaquelon"
Repository = "https://github.com/mstadelmann/fonduecaquelon.git"
Issues = "https://github.com/mstadelmann/fonduecaquelon/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/fdq/__about__.py"

[tool.hatch.build]
exclude = [
  "test",
  "test/*",
  "pull_build_and_push.sh"
]

[tool.hatch.envs.test]
dependencies = ["pytest", "pytest-cov"]

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E9", "F63", "F7", "F82", "UP", "D"]
# E9 = pycodestyle syntax errors
# F63 = pyflakes duplicate arguments
# F7 = pyflakes syntax errors in type annotations
# F82 = pyflakes undefined name errors
# UP = pyupgrade
# D = pydocstyle

ignore = ["D100","D102"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.mypy]
disable_error_code = ["union-attr"]
ignore_missing_imports = true

[project.scripts]
fdq = "fdq.run_experiment:main"