# Triggers when commits are pushed to an unmerged PR targeting main

name: PR workflow

on:
  pull_request:
    types: [opened, synchronize]
    branches: [main]
    paths-ignore: ["**/__about__.py"]

jobs:

  run-ruff:
    name: Run Ruff
    uses: ./.github/workflows/ruff.yml

  run-unittests:
    name: Run Unittests
    needs: run-ruff
    uses: ./.github/workflows/unittest.yml

  build-package:
    name: Build distribution ğŸ“¦
    needs: run-unittests
    uses: ./.github/workflows/build-package.yml
    with:
      artifact-name: "package-dist"

  publish-to-testpypi:
    name: Publish ğŸğŸ“¦ to PyPI
    needs: build-package
    if: ${{ github.event.pull_request.merged == false }}
    secrets: inherit
    uses: ./.github/workflows/publish-to-pypi.yml
    with:
      test: true
      artifact-name: "package-dist"

  version-bump-dev:
    name: Version bump â†—ï¸ (dev)
    needs: publish-to-testpypi
    if: ${{ github.event.pull_request.merged == false }}
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0
      - name: Hatch version bump â†—ï¸
        uses: phdenzel/hatch-bump@v2
        with:
          type: "dev"
          ref: ${{ github.head_ref }}
          tag: false
          force: false
