name: Run Unittests

on:
  workflow_call:
    inputs:
      versions:
        description: "Test the installation on these Python versions"
        type: string
        # default: '["3.10", "3.11", "3.12"]'
        default: '["3.12"]'
        required: false

jobs:
  run-unittests:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ${{ fromJSON(inputs.versions) }}

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gnuplot

    - name: Show disk usage
      run: df -h
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Create test data directory
      run: |
        mkdir -p /tmp/fdq_test_data
        mkdir -p /tmp/fdq_test_results
    
    - name: Run all tests
      run: |
        cd ${{ github.workspace }}
        python -m unittest discover -s test -p "test_*.py" -v
      env:
        PYTHONPATH: ${{ github.workspace }}/src:${{ github.workspace }}
        GITHUB_WORKSPACE: ${{ github.workspace }}
        HOME: /tmp
    
    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-python-${{ matrix.python-version }}
        path: |
          /tmp/fdq_test_results/
          test_results/
          *.log
        retention-days: 30
