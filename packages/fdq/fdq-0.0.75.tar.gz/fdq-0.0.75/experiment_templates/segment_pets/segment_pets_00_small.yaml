globals:
  project: Segment OXPET
  author: Marc
  comment: Small model to demonstrate workflow.

models:
  ccUNET:
    class_name: chuchichaestli.models.unet.unet.UNet
    args:
      dimensions: 2
      in_channels: 3
      out_channels: 3
      down_block_types:
        - DownBlock
        - DownBlock
      up_block_types:
        - UpBlock
        - UpBlock
      block_out_channel_mults:
        - 1
        - 2
      time_embedding: false
    optimizer:
      class_name: torch.optim.Adam
      args:
        lr: 0.001
    lr_scheduler:
      class_name: torch.optim.lr_scheduler.StepLR
      args:
        step_size: 2
        gamma: 0.95
