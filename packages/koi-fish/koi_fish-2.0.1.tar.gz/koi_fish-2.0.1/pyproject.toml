[project]
name = "koi-fish"
version = "2.0.1"
description = "CLI task runner & automation tool"
keywords = [
    "task automation",
    "cli tool",
    "command line runner",
    "task runner",
]
authors = [
    { name = "kaliv0", email = "kaloyan.ivanov88@gmail.com" },
]
license-files = [
    "LICENSE",
]
readme = "README.md"
requires-python = ">=3.12"
dependencies = []

[project.urls]
repository = "https://github.com/kaliv0/koi_fish.git"

[project.scripts]
koi = "koi.__main__:main"

[dependency-groups]
dev = [
    "ruff>=0.12.4",
    "mypy>=1.17.0",
]

[build-system]
build-backend = "pdm.backend"
requires = [
    "pdm-backend",
]

[tool.ruff]
fix = true
line-length = 100
