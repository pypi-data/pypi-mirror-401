[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "lmfast"
version = "0.3.5"
description = "Democratized Small Language Model Training - Train, fine-tune, distill, and deploy sub-500M parameter models on Colab T4 in 30-40 minutes"
readme = "README.md"
license = {text = "Apache-2.0"}
authors = [
    {name = "Gaurav Chauhan", email = "2796gaurav@gmail.com"}
]
keywords = [
    "llm",
    "slm",
    "small-language-models",
    "fine-tuning",
    "distillation",
    "machine-learning",
    "deep-learning",
    "transformers",
    "pytorch",
    "huggingface"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.10"
dependencies = [
    # Core ML
    "torch>=2.1.0",
    "transformers>=4.40.0",
    "datasets>=2.18.0",
    "accelerate>=0.28.0",
    
    # PEFT & Quantization
    "peft>=0.10.0",
    "bitsandbytes>=0.43.0",
    
    # Training
    "trl>=0.8.0",
    
    # Configuration
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "pyyaml>=6.0",
    
    # CLI
    "typer>=0.9.0",
    "rich>=13.0.0",
    
    # Utilities
    "tqdm>=4.65.0",
    "numpy>=1.24.0",
    "mcp>=0.1.0",
]

[project.optional-dependencies]
# Fast training with Unsloth (Colab/consumer GPU optimized)
fast = [
    "unsloth[colab-new]>=2024.1",
]

# Guardrails and safety
guardrails = [
    "presidio-analyzer>=2.2.0",
    "presidio-anonymizer>=2.2.0",
    "detoxify>=0.5.0",
]

# Observability and monitoring
observability = [
    "langfuse>=2.0.0",
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
]

# Fast inference with vLLM
inference = [
    "vllm>=0.4.0",
    "fastapi>=0.109.0",
    "uvicorn>=0.27.0",
]

# Development dependencies
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "ruff>=0.2.0",
    "mypy>=1.8.0",
    "pre-commit>=3.6.0",
    "jedi>=0.16",
]

# All optional dependencies
all = [
    "lmfast[fast,guardrails,observability,inference,dev]",
]

[project.scripts]
lmfast = "lmfast.cli.main:app"

[project.urls]
Homepage = "https://github.com/2796gaurav/LMFast"
Documentation = "https://lmfast.readthedocs.io"
Repository = "https://github.com/2796gaurav/LMFast"
Issues = "https://github.com/2796gaurav/LMFast/issues"

[tool.hatch.build.targets.wheel]
packages = ["lmfast"]

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "B", "C4"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-v --cov=lmfast --cov-report=term-missing"
