[project]
name = "iflow-mcp_cr7258_elasticsearch-mcp-server"
version = "2.0.18"
description = "MCP Server for interacting with Elasticsearch and OpenSearch"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "elasticsearch==8.17.2",
    "opensearch-py==2.8.0",
    "mcp==1.9.2",
    "python-dotenv==1.1.0",
    "fastmcp==2.8.0",
    "pydantic>=2.11.0,<2.12.0",
    "anthropic==0.49.0",
    "tomli==2.2.1",
    "tomli-w==1.2.0",
]

[project.license]
file = "LICENSE"

[project.scripts]
elasticsearch-mcp-server = "src.server:elasticsearch_mcp_server"
opensearch-mcp-server = "src.server:opensearch_mcp_server"

[tool.hatch.build.targets.wheel]
packages = [
    "src",
]

[build-system]
requires = [
    "hatchling",
]
build-backend = "hatchling.build"
