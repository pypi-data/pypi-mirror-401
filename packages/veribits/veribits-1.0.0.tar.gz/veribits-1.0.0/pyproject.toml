[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "veribits"
version = "1.0.0"
description = "Official Python SDK for VeriBits API"
readme = "README.md"
authors = [
    {name = "After Dark Systems", email = "support@veribits.com"}
]
keywords = ["veribits", "security", "threat-intelligence", "malware", "sandbox", "sbom", "api"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Security",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.28.0",
]

[project.optional-dependencies]
dev = ["pytest>=7.0", "black", "flake8"]

[project.urls]
Homepage = "https://veribits.com"
Documentation = "https://docs.veribits.com"
Repository = "https://github.com/veribits/python-sdk"

[tool.setuptools.packages.find]
where = ["."]
