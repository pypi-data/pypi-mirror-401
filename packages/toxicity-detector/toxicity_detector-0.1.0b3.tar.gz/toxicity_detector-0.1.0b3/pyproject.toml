[project]
name = "toxicity-detector"
version = "0.1.0b3"
description = "An LLM-based pipeline to detect toxic speech."
readme = "README.md"
authors = [
    { name = "Sebastian Cacean", email = "sebastian.cacean@kit.edu" }
]
requires-python = ">=3.12"
dependencies = [
    "huggingface_hub",
    "langchain",
    "langchain_core",
    "langchain_huggingface",
    "langchain_openai",
    "gradio",
    # "gradio_highlightedcode",
    "python-dotenv",
    "loguru",
]

[project.scripts]
toxicity-detector = "toxicity_detector.cli:main"

[dependency-groups]
# dependencies for dev env
dev = [
    # observation
    "arize-phoenix",
    "openinference-instrumentation-langchain",
    "ipykernel",
    "pip>=25.2",
    "pytest>=8.0.0",
]

[build-system]
requires = ["uv_build>=0.8.19,<0.9.0"]
build-backend = "uv_build"
