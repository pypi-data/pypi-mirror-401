[project]
name = "discord-shared-db"
version = "1.1.0"
description = "Shared SQLAlchemy models and DB utilities for Discord bots"
authors = [{name = "Couch Comfy", email = "CouchComfyOfficial@gmail.com"}]
license = {text = "AGPL-3.0-only"}
dependencies = [
    "sqlalchemy>=2.0",
    "asyncpg>=0.29",
    "sqlalchemy[asyncio]>=2.0.0",
    "pydantic>=2.11.3",
    "python-dotenv>=1.0.1",
    "alembic>=1.16.2",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["."]