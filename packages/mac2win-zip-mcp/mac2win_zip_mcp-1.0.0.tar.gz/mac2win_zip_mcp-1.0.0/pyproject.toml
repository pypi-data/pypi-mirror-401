[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mac2win-zip-mcp"
version = "1.0.0"
description = "MCP Server for creating Windows-compatible ZIP files from macOS"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "mac2win-zip-mcp contributors"}
]
keywords = ["mcp", "zip", "macos", "windows", "unicode", "nfc", "nfd"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Archiving :: Compression",
]
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.9.0",
    "mac2win-zip>=1.0.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
]

[project.scripts]
mac2win-zip-mcp = "mac2win_zip_mcp.server:main"

[project.urls]
Homepage = "https://github.com/Wordbe/mac2win-zip-mcp"
Repository = "https://github.com/Wordbe/mac2win-zip-mcp"
Issues = "https://github.com/Wordbe/mac2win-zip-mcp/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/mac2win_zip_mcp"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
