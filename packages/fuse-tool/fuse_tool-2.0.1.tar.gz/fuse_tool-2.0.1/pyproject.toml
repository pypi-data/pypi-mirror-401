[tool.poetry]
name = "fuse-tool"
version = "2.0.1"
description = "Customizable wordlist generator with advanced pattern."
authors = ["Ryan R. <dev.richarlison@proton.me>"]
readme = "README.md"
license = "MIT"
packages = [{ include = "fuse" }]

[tool.poetry.dependencies]
python = ">=3.10"

[tool.poetry.scripts]
fuse = "fuse.cli:main"

[tool.poetry.group.dev.dependencies]
mypy = "^1.18.2"
black = "^25.11.0"
pre-commit = "^4.4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
include = '\.pyi?$'
exclude = '''
/(
   \.git
  | env
  | build
  | dist
)/
'''

[tool.mypy]
check_untyped_defs = true
disallow_untyped_defs = true
ignore_missing_imports = true
strict_optional = true
files = "fuse/"
