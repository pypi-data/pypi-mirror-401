[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "invarum"
version = "0.1.5"
description = "CLI for the Invarum Quality Engineering Platform"
authors = [{name = "L. Adrian Coleman", email = "lacolem1@invarum.com"}]
requires-python = ">=3.9"
dependencies = [
    "typer[all]>=0.9.0",
    "requests>=2.31.0",
    "rich>=13.0.0",
    "pydantic>=2.0.0"
]

[project.scripts]
invarum = "invarum.main:app"