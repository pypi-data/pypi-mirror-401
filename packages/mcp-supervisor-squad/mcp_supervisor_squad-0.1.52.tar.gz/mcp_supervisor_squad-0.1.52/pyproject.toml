[tool.poetry]
name = "mcp-supervisor-squad"
version = "0.1.52"
description = "MCP server for the supervisor-squad workflow."
authors = ["Codex Agent <agent@example.com>"]
readme = "README.md"
packages = [{ include = "mcp_supervisor_squad", from = "src" }]

[tool.poetry.dependencies]
python = "^3.11"
mcp = "1.25.0"
fastmcp = ">=0.3.0,<0.4.0"

[tool.poetry.group.dev.dependencies]
ruff = "^0.4.10"
mypy = "^1.10.0"

[tool.poetry.scripts]
mcp-supervisor-squad = "mcp_supervisor_squad.cli:main"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"
