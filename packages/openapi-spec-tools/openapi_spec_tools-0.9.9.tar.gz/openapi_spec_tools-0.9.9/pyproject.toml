[tool.poetry]
name = "openapi-spec-tools"
version = "0.9.9"
description = "OpenAPI specification tools for analyzing, updating, and generating a CLI."
authors = ["Rick Porter <rickwporter@gmail.com>"]
readme = "README.md"
# NOTE: including all cli_gen tests... some are copied when generating code with tests
include = [
    { path = "tests/cli_gen", format = ["sdist", "wheel"] },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Software Development",
    "Topic :: Software Development :: Code Generators",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed",
    "Topic :: Utilities",
]

[tool.poetry.dependencies]
python = "^3.9"
pyyaml = "^6.0.3"
typer = "^0.21.1"
rich = "^14.2.0"
requests = "^2.32.5"
pydantic = "^2.12.5"
rich-objects = "^0.2.1"

[tool.poetry.scripts]
oas = "openapi_spec_tools.cli.oas:app"
cli-gen = "openapi_spec_tools.cli.cli_gen:app"
api-gen = "openapi_spec_tools.cli.api_gen:app"
layout = "openapi_spec_tools.cli.layout:app"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.0"
ruff = "^0.11.13"
black = "^25.1.0"
coverage = "^7.9.1"
tomlkit = "^0.13.3"

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    "D",  # pydocstyle
    "E",  # pycodestyle errors
    "F",  # pyflakes
    "I",  # isort
    "W",  # pycodestyle warnings
    "B",  # flake8-bugbear
    "PL",  # pylint
    "C4",  # flake8-comprehensions
    "N",  # PEP8 naming conventions
]
fixable = [
    "D", "E", "I", "W",
]
ignore = [
    "PLR1711",  # "useless" returns make the code more readable
]

[tool.ruff.lint.isort]
force-single-line = true
split-on-trailing-comma = true

[tool.ruff.lint.pylint]
max-args = 25
max-branches = 12
max-returns = 10
max-statements = 75

[tool.ruff.lint.per-file-ignores]
# ignore the unused imports in init
"__init__.py" = ["F401"]
"tests/*" = [
    "D",  # no need for docstrings on tests
    "PLR2004",  # magic numbers allowed in tests
]
"openapi_spec_tools/cli/*" = [
    "D103", # CLI functions don't need docstrings
    "PLR0912",  # it is intentional to have CLI functions with lots of options
]
"tests/cli/cli_gen_output.py" = ["W291"]
"openapi_spec_tools/base_gen/base_generator.py" = [
    "PLR0912",  # should reduce the complexity, but it is difficult
]
"openapi_spec_tools/cli_gen/cli_generator.py" = [
    "PLR0912",  # should reduce the complexity, but it is difficult
]

[tool.pytest.ini_options]
addopts = [
  "--strict-config",
  "--strict-markers",
]
xfail_strict = true
junit_family = "xunit2"

[tool.coverage.run]
data_file = ".coverage"
source = [
    "openapi_spec_tools",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "@overload",
    'if __name__ == "__main__":',
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
