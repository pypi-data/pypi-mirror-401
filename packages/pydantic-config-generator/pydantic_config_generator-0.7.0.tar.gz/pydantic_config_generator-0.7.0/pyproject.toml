[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydantic-config-generator"
version = "0.7.0"
description = "Interactive configuration prompt for Pydantic models"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.7"
dependencies = [
    "pydantic>=1.0,<2.0",
]
authors = [
    {name = "Dom", email = "dom1984@gmail.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]

[project.urls]
Homepage = "https://github.com/dommolo/pydantic-config-generator"
Repository = "https://github.com/dommolo/pydantic-config-generator"

[tool.setuptools]
packages = ["pydantic_config_generator"]

[tool.setuptools.package-dir]
pydantic_config_generator = "src"

