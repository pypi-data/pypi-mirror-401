[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "agent-observability"
version = "1.5.0"
description = "Agent observability with cost tracking and compliance audit trails"
readme = "README.md"
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Agent Observability Team", email = "support@agentobs.io"}
]
keywords = [
    "agent", "observability", "logging", "compliance", 
    "audit", "ai-agent", "langchain", "autogpt", "crewai"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries",
    "Topic :: System :: Monitoring",
]
dependencies = [
    "httpx>=0.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.0.0",
    "mypy>=1.8.0",
]

[project.urls]
Homepage = "https://github.com/blueskylineassets/agent-observability"
Documentation = "https://blueskylineassets.github.io/agent-observability/dashboard/getting-started.html"
Pricing = "https://blueskylineassets.github.io/agent-observability/dashboard/pricing.html"
API = "https://api-production-0c55.up.railway.app"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]

[tool.black]
line-length = 100
target-version = ["py310"]

[tool.mypy]
python_version = "3.10"
strict = true

