[project]
name = "autonym"
version = "0.1.0"
description = "Automated ML run naming and summarization using local or remote LLMs."
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Leello Tadesse Dadi", email = "leello.tadesse@gmail.com" }
]
requires-python = ">=3.10"
dependencies = [
    "ollama>=0.6.1",
    "openai>=2.14.0",
    "pydantic>=2.12.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"