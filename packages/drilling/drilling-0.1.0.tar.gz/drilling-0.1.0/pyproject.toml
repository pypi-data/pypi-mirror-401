[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "drilling"          # nome no PyPI (único)
version = "0.1.0"
description = "Lib para facilitar a manipulação de dados em projetos de Data Science"
readme = "README.md"
authors = [
  { name="Isaac Farias", email="zackfarias.pc@gmail.com" }
]
license = { text = "MIT" }
requires-python = ">=3.9"
dependencies = [
    "pandas>=2.0,<3.0",
    "SQLAlchemy>=1.4,<3",
    "PyYAML>=6.0",
    "Unidecode>=1.3",
    "google-api-python-client>=2.0",
    "ipynbname>=2021.3.2",
    "requests>=2.28"
]

[project.urls]
Homepage = "https://github.com/seuuser/minha-lib-top"
