[package]
name = "pydynox"
version = "0.16.0"
edition = "2021"
authors = ["Leandro Cavalcante Damascena <leandro.damascena@gmail.com>"]
description = "A fast DynamoDB ORM for Python with a Rust core"
license = "MIT"
repository = "https://github.com/leandrodamascena/pydynox"
homepage = "https://github.com/leandrodamascena/pydynox"
documentation = "https://leandrodamascena.github.io/pydynox"
readme = "README.md"
keywords = ["dynamodb", "orm", "aws", "database", "pyo3"]
categories = ["database", "api-bindings"]

[lib]
name = "pydynox"
crate-type = ["cdylib", "rlib"]
path = "src/lib.rs"

[dependencies]
pyo3 = { version = "0.27", features = ["extension-module"] }
pyo3-async-runtimes = { version = "0.27", features = ["tokio-runtime"] }
aws-sdk-dynamodb = "1.54"
aws-sdk-kms = "1.54"
aws-sdk-s3 = "1.54"
aws-sdk-sts = "1.54"
aws-config = { version = "1.5", features = ["behavior-version-latest"] }
tokio = { version = "1", features = [
    "rt-multi-thread",
    "sync",
    "time",
    "io-util",
    "fs",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "2.0"
base64 = "0.22"
once_cell = "1.20"
zstd = "0.13"
lz4_flex = "0.12"
flate2 = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
uuid = { version = "1.11", features = ["v4"] }
ulid = "1.1"
svix-ksuid = "0.8"
chrono = { version = "0.4", default-features = false, features = [
    "std",
    "clock",
] }
aes-gcm = "0.10"
rand = "0.8"

[dev-dependencies]
pyo3 = { version = "0.27", features = ["auto-initialize"] }

[profile.release]
lto = true
codegen-units = 1
strip = true
