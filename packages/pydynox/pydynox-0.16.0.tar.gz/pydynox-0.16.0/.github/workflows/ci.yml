name: CI

on:
  pull_request:
    branches: [main]
    paths:
      - "src/**"
      - "python/**"
      - "tests/**"
      - "benchmarks/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/ci.yml"

env:
  CARGO_TERM_COLOR: always

jobs:
  rust-lint:
    name: Rust lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Rust fmt
        run: cargo fmt --all -- --check

      - name: Rust clippy
        run: cargo clippy --all-targets -- -D warnings

  build:
    name: Build (${{ matrix.os }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true

      - name: Build wheel
        uses: PyO3/maturin-action@86b9d133d34bc1b40018696f782949dac11bd380 # v1.49.4
        with:
          command: build
          args: --release --out dist
          sccache: true

      - name: Upload wheel
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python }}
          path: dist/*.whl
          retention-days: 1

  test:
    name: Test (${{ matrix.os }} / py${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python: ["3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.python }}
          allow-prereleases: true

      - name: Download wheel
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: wheel-${{ matrix.os }}-py${{ matrix.python }}
          path: dist

      - name: Create venv
        run: python -m venv .venv

      - name: Install wheel and dependencies
        run: |
          source .venv/bin/activate
          pip install dist/*.whl
          pip install pytest pytest-asyncio hypothesis pydantic ty ruff opentelemetry-api opentelemetry-sdk

      - name: Install integration test dependencies
        if: runner.os == 'Linux'
        run: |
          source .venv/bin/activate
          pip install testcontainers boto3

      - name: Ruff check
        run: |
          source .venv/bin/activate
          ruff check python/ tests/ benchmarks/
          ruff format --check python/ tests/ benchmarks/

      - name: Type check (ty)
        run: |
          source .venv/bin/activate
          ty check python/pydynox/

      - name: Run unit tests
        run: |
          source .venv/bin/activate
          pytest tests/unit/ -v

      - name: Run integration tests
        if: runner.os == 'Linux'
        run: |
          source .venv/bin/activate
          pytest tests/integration/ -v

  memory:
    name: Memory profiling (memray)
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.12"

      - name: Download wheel
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: wheel-ubuntu-latest-py3.12
          path: dist

      - name: Create venv
        run: python -m venv .venv

      - name: Install wheel and dependencies
        run: |
          source .venv/bin/activate
          pip install dist/*.whl
          pip install pytest pytest-asyncio pytest-memray testcontainers boto3 opentelemetry-api opentelemetry-sdk

      - name: Run memory tests
        run: |
          source .venv/bin/activate
          pytest tests/memory/ -v --memray

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: "3.12"

      - name: Download wheel
        uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
        with:
          name: wheel-ubuntu-latest-py3.12
          path: dist

      - name: Create venv
        run: python -m venv .venv

      - name: Install wheel and dependencies
        run: |
          source .venv/bin/activate
          pip install dist/*.whl
          pip install pytest pytest-asyncio pytest-cov hypothesis testcontainers boto3 pydantic opentelemetry-api opentelemetry-sdk

      - name: Run tests with coverage
        run: |
          source .venv/bin/activate
          pytest tests/ -v --cov=pydynox --cov-report=xml --ignore=tests/benchmark

      - name: Upload coverage
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          files: coverage.xml
          fail_ci_if_error: false
