site_name = "pydynox"
site_description = "Fast DynamoDB ORM for Python with Rust core"
site_url = "https://leandrodamascena.github.io/pydynox"
repo_url = "https://github.com/leandrodamascena/pydynox"
repo_name = "leandrodamascena/pydynox"

nav = [
    { "Home" = [
        "index.md",
        "getting-started.md",
    ] },
    { "API Reference" = "api/pydynox/index.html" },
    { "Core" = [
        "guides/client.md",
        "guides/models.md",
        "guides/attributes.md",
        "guides/indexes.md",
        "guides/conditions.md",
        "guides/query.md",
        "guides/scan.md",
        "guides/atomic-updates.md",
        "guides/observability.md",
    ] },
    { "Operations" = [
        "guides/async.md",
        "guides/batch.md",
        "guides/transactions.md",
        "guides/partiql.md",
        "guides/tables.md",
    ] },
    { "Features" = [
        "guides/ttl.md",
        "guides/hooks.md",
        "guides/auto-generate.md",
        "guides/rate-limiting.md",
        "guides/optimistic-locking.md",
        "guides/encryption.md",
        "guides/s3-attribute.md",
        "guides/size-calculator.md",
    ] },
    { "Integrations" = [
        "guides/pydantic.md",
        "guides/dataclass.md",
    ] },
    { "Diagnostics" = [
        "guides/diagnostics/hot-partition.md",
    ] },
    { "Agentic" = [
        "guides/agentic/index.md",
        "guides/agentic/strands.md",
        "guides/agentic/pydantic-ai.md",
        "guides/agentic/smolagents.md",
    ] },
    { "Troubleshooting" = [
        "guides/exceptions.md",
        "guides/iam-permissions.md",
        "guides/benchmarks.md",
    ] },
]

[theme]
name = "material"
features = ["navigation.sections", "content.code.copy", "content.code.annotate"]
custom_dir = "docs/overrides"

[[theme.palette]]
scheme = "default"
primary = "deep purple"
accent = "amber"
[theme.palette.toggle]
icon = "material/brightness-7"
name = "Switch to dark mode"

[[theme.palette]]
scheme = "slate"
primary = "deep purple"
accent = "amber"
[theme.palette.toggle]
icon = "material/brightness-4"
name = "Switch to light mode"

[markdown_extensions]
admonition = {}

[markdown_extensions."pymdownx.highlight"]
anchor_linenums = true

[markdown_extensions."pymdownx.superfences"]

[markdown_extensions."pymdownx.tabbed"]
alternate_style = true

[markdown_extensions."pymdownx.snippets"]
base_path = "."
