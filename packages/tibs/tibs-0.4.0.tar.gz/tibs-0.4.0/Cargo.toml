[package]
name = "tibs"
version = "0.4.0"
edition = "2024"
readme = "README.md"

[lib]
name = "tibs"
crate-type = ["cdylib"]

[dependencies]
hex = "~0.4"
pyo3 = { version = "~0.27", features = ["extension-module", "abi3-py38"] }
bitvec = "~1.0"
bytemuck = "~1.24"
lru = "~0.16"
once_cell = "~1.21"
rand = "0.9.2"
sha2 = "0.10.8"
half = "~2.7"

[profile.release]
lto = "fat"
codegen-units = 1
