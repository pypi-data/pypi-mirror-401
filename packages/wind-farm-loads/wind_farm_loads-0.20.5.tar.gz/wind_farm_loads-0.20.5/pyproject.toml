[project]
name = "wind-farm-loads"
version = "0.20.5"
description = "Couple load surrogate models with PyWake and Floris."
authors = [
    {name = "DTU Wind and Energy Systems"}
]
maintainers = [
  {name = "Riccardo Riva", email = "ricriv@dtu.dk"}
]
license = { text = "Proprietary" }
readme = "README.md"
requires-python = ">=3.11,<3.14"

dependencies = [
    "numpy (>=2.0.0,<3.0.0)",
    "pandas (>=2.0.0,<3.0.0)",
    "scipy (>= 1.16.0,<2.0.0)",
    "matplotlib (>=3.10.0,<4.0.0)",
    "surrogates-interface (>=4.2.0,<5.0.0)",
    "xarray >= 2023.9",  # This is the minimum version supported by windkit.
    "jax >=0.8.0, < 0.9.0",
]

[project.urls]
repository = "https://gitlab.windenergy.dtu.dk/surrogate-models/wind-farm-loads"
documentation = "https://surrogate-models.pages.windenergy.dtu.dk/wind-farm-loads/"

[project.optional-dependencies]

pywake =[
    "py_wake >=2.6.18, <3.0.0",
    "netCDF4 < 1.7.4",
]

floris = [
    "floris >= 4.5.0, <4.7.0",
	"PyYAML >=6.0.0,<7.0.0",
]

spyder = [
    "spyder-kernels",
    "PyQt6",
]

code_style = [
    "black (>=25.1.0,<26.0.0)",
    "isort (>=7.0.0,<8.0.0)",
    "flake8 >=7.0.0, <8.0.0",
]

test = [
    "pytest (>=9.0.0,<10.0.0)",
    "pytest-cov (>=7.0.0,<8.0.0)",
    "pytest-cases (>=3.8.6,<4.0.0)",
    "pytest-xdist (>=3.6.1,<4.0.0)",
    "surrogates-interface[tf] (>=4.2.0,<5.0.0)",  # The tests rely on the TensorFlow models.
]

docs = [
    "sphinx (>=8.0.0,<9.0.0)",
    "pydata-sphinx-theme (>=0.16.1,<1.0.0)",
    "numpydoc (>=1.8.0,<2.0.0)",
    "sphinx_design (>=0.6.0,<1.0.0)",
    "sphinx-copybutton (>=0.5.2, <1.0.0)",
]

[tool.poetry.dependencies]
# py_wake = { path = "../../PyWake", develop = true }
# floris = { path = "../../Floris", develop = true }

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
