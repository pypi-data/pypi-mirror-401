[build-system]
requires = ["setuptools>=65.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vertac-bridge"
version = "0.2.1"
description = "VerTac Sensor Data Bridge - Lightweight connector for sensor data ingestion"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "VerTac Team", email = "info@vertac.dev"}
]
keywords = [
    "sensor",
    "bridge",
    "data-ingestion",
    "monitoring",
    "api-client"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Manufacturing",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.9"

dependencies = [
    "requests>=2.31.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]

[project.urls]
Homepage = "https://github.com/your-org/vertac-bridge"
Documentation = "https://vertac-bridge.readthedocs.io"
Repository = "https://github.com/your-org/vertac-bridge.git"
Issues = "https://github.com/your-org/vertac-bridge/issues"

[project.scripts]
vertac-bridge = "desktop_bridge.sensor_bridge:main"

[tool.setuptools]
packages = ["desktop_bridge"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311', 'py312']

[tool.isort]
profile = "black"
line_length = 100

[tool.mypy]
python_version = "3.9"
check_untyped_defs = true
ignore_missing_imports = true
