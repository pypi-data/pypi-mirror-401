[build-system]
requires = ["setuptools>=80.9.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "device2sms-sdk"
version = "0.1.1"
description = "Device2SMS Python SDK (E2EE via Google Tink)"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
authors = [
  { name = "The Codefather", email = "support@thecodefather.ie" }
]
keywords = ["sms", "e2ee", "tink", "device2sms"]
classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

dependencies = [
  "requests>=2.31.0",
  "tink>=1.9.0",
]

[project.urls]
Homepage = "https://device2sms.ie"
Documentation = "https://docs.device2sms.ie"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
device2sms_sdk = ["py.typed"]

[tool.pytest.ini_options]
testpaths = ["tests"]
