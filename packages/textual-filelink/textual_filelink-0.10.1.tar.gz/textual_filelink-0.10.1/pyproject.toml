[project]
name = "textual-filelink"
version = "0.10.1"
description = "Clickable file links with icons, toggles, and command orchestration widget for Textual TUI applications."
readme = "README.md"
authors = [
    { name = "eyecantell", email = "paul@pneuma.solutions" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals",
    "Topic :: Software Development :: User Interfaces",
]
keywords = [
    "textual",
    "tui",
    "terminal",
    "file",
    "link",
    "widget",
    "clickable",
    "file-manager",
    "developer-tools",
    "command-runner",
    "keyboard-navigation",
]
requires-python = ">=3.9"
dependencies = [
    "textual>=6.11.0",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
dev = [
    "pytest>=7.4.4",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
    "textual-dev>=1.8.0",
    "textual-capture>=0.3.0",
]

[project.urls]
Homepage = "https://github.com/eyecantell/textual-filelink"
Repository = "https://github.com/eyecantell/textual-filelink"
Issues = "https://github.com/eyecantell/textual-filelink/issues"
Documentation = "https://github.com/eyecantell/textual-filelink#readme"
Changelog = "https://github.com/eyecantell/textual-filelink/releases"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
package-dir = "src"

[tool.ruff]
line-length = 120
target-version = "py39"

[tool.ruff.lint]
select = [
    "E",
    "W",
    "F",
    "I",
    "B",
    "C4",
    "UP",
    "SIM",
]
ignore = [
    "E501",
    "B008",
    "UP007",
    "UP045",
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "T20",
]

[tool.pytest.ini_options]
addopts = [
    "--cov=src/textual_filelink",
    "--cov-report=term-missing",
    "--cov-report=html",
    "-v",
]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"
python_files = "test_*.py"
testpaths = [
    "tests",
]
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
]

[tool.coverage.run]
source = [
    "src/textual_filelink",
]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/demo*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstract",
]
fail_under = 95
skip_covered = false
skip_empty = true

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
ignore_missing_imports = true

[dependency-groups]
dev = [
    "textual-dev>=1.8.0",
    "textual-capture>=0.3.0",
]
test = [
    "pytest>=7.4.4",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
]
lint = [
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
