[project]
name = "smulib"
version = "0.0.7.dev1"
authors = [
  { name="Guus Kamphuis", email="guuskamphuis@gmail.com" },
  { name="Thomas van Egmond" }
]
description = "SMU Library"
readme = "README.md"
requires-python = ">=3.14"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "pyserial>=3.5"
]

[project.urls]
Homepage = "https://github.com/EEP71-25-26-Source-Measure-Unit/smulib"
Issues = "https://github.com/EEP71-25-26-Source-Measure-Unit/smulib/issues"

[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/smulib"]
