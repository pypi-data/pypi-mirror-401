[metadata]
name = investats
url = https://github.com/dmotte/investats
author = dmotte
license = MIT
description = Investment statistics calculator
long_description = 
	[![GitHub main workflow](https://img.shields.io/github/actions/workflow/status/dmotte/investats/main.yml?branch=main&logo=github&label=main&style=flat-square)](https://github.com/dmotte/investats/actions)
	[![PyPI](https://img.shields.io/pypi/v/investats?logo=python&style=flat-square)](https://pypi.org/project/investats/)
	
	**Inve**stment **stat**istic**s** calculator.
	
	Please refer to the [GitHub repository](https://github.com/dmotte/investats) for more information.
long_description_content_type = text/markdown
keywords = calculator statistics csv command analysis value analyzer gain yield investment compute return statistic invest investats
classifiers = 
	Intended Audience :: End Users/Desktop
	Environment :: Console
	Natural Language :: English
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.12
	Topic :: Terminals
	Topic :: Utilities
version = 2.0.0

[options]
install_requires = 
	PyYAML >= 6.0.2, < 7
	python-dateutil >= 2.9.0, < 2.10
python_requires = >=3.12.3
packages = investats, investats_gen, investats_scrape, investats_aggr

[options.entry_points]
console_scripts = 
	investats = investats.cli:main
	investats_gen = investats_gen.cli:main
	investats_scrape = investats_scrape.cli:main
	investats_aggr = investats_aggr.cli:main

[egg_info]
tag_build = 
tag_date = 0

