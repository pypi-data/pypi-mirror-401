[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "chandra-pypi-demo"
version = "0.1.0"
description = "A sample Python package demonstrating PyPI publishing"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
authors = [
    {name = "Chandra", email = "chandra385123@gmail.com"}
]
maintainers = [
    {name = "Chandra", email = "chandra385123@gmail.com"}
]
keywords = ["demo", "example", "pypi", "tutorial"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/imchandra11/chandra-pypi-demo"
Documentation = "https://github.com/imchandra11/chandra-pypi-demo#readme"
Repository = "https://github.com/imchandra11/chandra-pypi-demo"
Issues = "https://github.com/imchandra11/chandra-pypi-demo/issues"

[tool.setuptools]
packages = ["demo_package"]

[tool.setuptools.package-data]
"*" = ["*.txt", "*.md"]
