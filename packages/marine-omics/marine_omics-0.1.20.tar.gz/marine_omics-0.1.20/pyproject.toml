[project]
name = "marine-omics"
version = "0.1.20"
license = { file = "LICENSE.txt" }
description = "Utilities for metagoflow and marine omics demos"
readme = "README.md"
requires-python = ">=3.10"
maintainers = [
    { name = "FAIR-Ease", email = "dpalecek@ualg.pt" },
]
keywords = [
    "marine omics",
    "emo-bon",
    "metagenomics",
    "bioinformatics",
    "data visualization",
    "data analysis",
]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
  "Intended Audience :: Science/Research",
  "Topic :: Scientific/Engineering :: Bio-Informatics"
]
dependencies = [
    "bioblend>=1.4.0",
    "bokeh>=3.7.3",
    "holoviews>=1.20.0",
    "hvplot>=0.11.2",
    "fastparquet>=2024.11.0",
    "ipython>=8.30.0",
    "matplotlib>=3.7.3",
    "numpy>=2.2.0",
    "networkx>=3.4",
    "pandas>=2.2.3",
    "panel>=1.7.0",
    "plotly>=5.3.0",
    "psutil>=5.8.0",
    "pyngrok>=7.2.3",
    "python-dotenv>=1.0.0",
    "requests>=2.26.0",
    "scikit-bio>=0.6.3",
    "scikit-learn>=1.6.0",
    "scipy>=1.12.0",
    "seaborn>=0.11.2",
    "tqdm>=4.67.1",
]

[project.optional-dependencies]
testing = [
    "pytest",
    "pytest-cov",
    "pytest-timeout",
]
docs = [
    "sphinx>=5.0.0,<9.0.0",
    "sphinx-autoapi>=1.9.0",
    "pydata-sphinx-theme",
    "matplotlib>=3.5",
]