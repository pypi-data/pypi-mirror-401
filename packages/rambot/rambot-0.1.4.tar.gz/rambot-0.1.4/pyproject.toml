[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rambot"
version = "0.1.4"
description = "Configurable web scraping framework designed to automate data extraction from web pages"
authors = [
    { name = "Alexandre Vachon", email = "alex.vachon@outlook.com" }
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: MIT License"
]
license = { file = "LICENSE" }

# Cleaned up runtime dependencies
dependencies = [
    "mitmproxy",
    "botasaurus",
    "botasaurus-driver",
    "sqlalchemy",
    "loguru",
    "pydantic-settings",
    "pydantic",
]

[project.urls]
Source = "https://github.com/AlexVachon/rambot"

[tool.setuptools]
packages = { find = { where = ["."], include = ["rambot*"] } }
include-package-data = true

[tool.setuptools.exclude-package-data]
"*" = ["__pycache__/*", "*.pyc"]
