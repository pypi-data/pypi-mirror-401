[project]
name = "cc-ai-tracker"
dynamic = ["version"]
description = "Track AI-generated vs human-made code changes in git repos"
readme = "README.md"
license = "MIT"
requires-python = ">=3.11"
authors = [
    { name = "desplega-ai" }
]
keywords = ["git", "ai", "claude", "code-tracking", "analytics", "developer-tools"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
    "rich>=13.0.0",
    "plotext>=5.0.0",
    "click>=8.0.0",
]

[project.scripts]
ai-tracker = "ai_tracker.cli:main"
cc-ai-tracker = "ai_tracker.cli:main"

[project.urls]
Homepage = "https://github.com/desplega-ai/ai-toolbox/tree/main/ai-tracker"
Repository = "https://github.com/desplega-ai/ai-toolbox"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/ai_tracker/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ai_tracker"]
