[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ygg"
version = "0.1.38"
description = "Type-friendly utilities for moving data between Python objects, Arrow, Polars, Pandas, Spark, and Databricks"
readme = { file = "README.md", content-type = "text/markdown" }
license = { file = "LICENSE" }
requires-python = ">=3.10"
authors = [
  { name = "Yggdrasil contributors" },
]
keywords = ["arrow", "polars", "pandas", "spark", "databricks", "typing", "dataclass", "serialization"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Topic :: Software Development :: Libraries",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Typing :: Typed",
]
dependencies = [
  "requests>=2",
  "polars>=1.3",
  "pandas>=2",
  "pyarrow>=20",
  "dill>=0.4",
  "databricks-sdk>=0.71",
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-asyncio",
  "black",
  "ruff",
  "mypy",
]

[project.scripts]
yggenv = "yggdrasil.pyutils.python_env:PythonEnv.cli"

[project.urls]
Homepage = "https://github.com/Platob/Yggdrasil"
Repository = "https://github.com/Platob/Yggdrasil"
Documentation = "https://github.com/Platob/Yggdrasil/tree/main/python/docs"

[tool.setuptools]
package-dir = { "" = "src" }
license-files = ["LICENSE"]

[tool.uv]
native-tls = true

[tool.setuptools.packages.find]
where = ["src"]
