[project]
name = "oasis-sdk"
version = "0.1.8"
description = "Oasis LLM Proxy Client"
authors = [
  { name = "신강식 / AI솔루션팀", email = "kangsik.shin@hanwha.com" }
]
readme = "README.md"
requires-python = ">=3.11,<4.0"
dependencies = [
  "openai >=2.0.0,<3.0.0",
  "langchain-openai >=0.3.28,<1.0.0"
]

[tool.poetry]
package-mode = true
packages = [
  { include = "oasis", from = "." }
]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
setuptools = "^80.9.0"
pytest = "^8.4.1"
sdist = "^0.0.0"
twine = "^6.1.0"
ipykernel = "^6.30.0"

