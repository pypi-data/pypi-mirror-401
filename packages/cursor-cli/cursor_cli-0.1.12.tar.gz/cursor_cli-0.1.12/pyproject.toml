[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cursor-cli"
version = "0.1.12"
description = "A wrapper for cursor-agent with formatted output support"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "veictry"}
]
keywords = ["cursor", "agent", "cli", "wrapper"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Operating System :: MacOS :: MacOS X",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]

[project.urls]
Homepage = "https://github.com/veictry/cursor-cli"
Repository = "https://github.com/veictry/cursor-cli"
Issues = "https://github.com/veictry/cursor-cli/issues"

[project.scripts]
cursor-cli = "cursor_cli.__main__:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "build>=1.0",
    "twine>=4.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["cursor_cli*"]
