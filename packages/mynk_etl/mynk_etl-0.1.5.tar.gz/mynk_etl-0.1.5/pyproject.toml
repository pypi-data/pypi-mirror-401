[project]
name = "mynk_etl"
version = "0.1.5"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11,<3.12"
dependencies = [
    "confluent-kafka~=2.6.0",
    "fastavro>=1.10.0",
    "ipykernel>=6.29.5",
    "pandas-market-calendars>=5.2.4",
    "pathlib>=1.0.1",
    "psycopg2-binary>=2.9.11",
    "pynessie>=0.67.0",
    "pyspark==3.5.6",
    "xxhash>=3.5.0",
]

[project.scripts]
mynk_etl = "mynk_etl:main"

[tool.uv.build-backend]
module-name = ["mynk_etl"]
namespace = true

[build-system]
requires = ["uv_build>=0.9.17,<0.10.0"]
build-backend = "uv_build"

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/project/mynk_etl"
publish-url = "https://upload.pypi.org/legacy/"
