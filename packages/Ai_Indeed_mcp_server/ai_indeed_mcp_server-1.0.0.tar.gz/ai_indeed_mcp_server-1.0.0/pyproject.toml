[project]
name = "Ai_Indeed_mcp_server"
version = "1.0.0"
description = "Query and execute robotic processes through standardized tool calls."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "mcp[cli]>=1.24.0",
]
license = { text = "MIT" }
authors = [ { name = "Ai-Indeed", email = "contact@i-i.ai" } ]
keywords = ["mcp", "robot", "z-bot", "sz_mcp_server"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: Microsoft :: Windows",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["sz_mcp_server"]

[project.scripts]
Ai_Indeed_mcp_server = "sz_mcp_server.sz_server:main"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true

[[tool.uv.index]]
name = "pypi"
url = "https://pypi.org/simple/"
publish-url = "https://upload.pypi.org/legacy/"
explicit = false