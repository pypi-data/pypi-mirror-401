# pyproject.toml

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["notices", "notices.*"]

[tool.setuptools.package-data]
notices = ["templates/**/*", "static/**/*"]

[project]
name = "netbox-notices"
keywords = ['notices']
version = "0.2.3"
description = "Track maintenance and outage events across various NetBox models from vendors and internal sources."
readme = "README.md"
authors = [
    { name = "Jonathan Senecal", email = "contact@jonathansenecal.com" },
    { name = "Jason Yates", email = "me@jasonyates.co.uk" }
]
license-files = ["LICENSE"]

classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
]

requires-python = ">=3.10.0"

dependencies = [
    "icalendar>=5.0.0",
]

[project.optional-dependencies]
dev = [
    "black==25.1.0",
    "bumpver",
    "isort==6.0.1",
    "pip-tools",
    "pre-commit>=4.0.0",
    "pytest",
    "pytest-django>=4.5.0",
    "pytest-cov>=3.0.0",
    "flake8>=7.0.0",
    "pyproject-flake8>=7.0.0",
    "twine==6.1.0",
    "Sphinx==8.2.3",
    "watchdog==6.0.0",
]

[project.urls]
Homepage = "https://github.com/jsenecal/netbox-notices"
Documentation = "https://jsenecal.github.io/netbox-notices"
Source = "https://github.com/jsenecal/netbox-notices"
Tracker = "https://github.com/jsenecal/netbox-notices/issues"


[tool.bumpver]
current_version = "0.2.3"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "chore: bump version {old_version} -> {new_version}"
tag_pattern = "v{version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"notices/__init__.py" = [
    '__version__ = "{version}"',
]

[tool.flake8]
max-line-length = 120
max-complexity = 18
extend-ignore = ["E203", "E266", "W503"]
per-file-ignores = ["__init__.py:F401"]
exclude = [
    ".git",
    "__pycache__",
    "setup.py",
    "build",
    "dist",
    "docs",
    "releases",
    ".venv",
    ".tox",
    ".mypy_cache",
    ".pytest_cache",
    ".vscode",
    ".github",
]
# By default test codes will be linted.
# tests

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=notices --cov-report=term-missing --reuse-db"

[tool.tox]
legacy_tox_ini = """
[tox:tox]
isolated_build = true
envlist = py310, py311, py312, format, lint, build

[gh-actions]
python =
    3.12: py312
    3.11: py311
    3.10: py310, format, lint, build
"""