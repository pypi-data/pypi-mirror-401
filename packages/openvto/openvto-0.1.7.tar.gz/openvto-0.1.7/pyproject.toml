[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openvto"
version = "0.1.7"
description = "Open-source toolkit for building studio-quality virtual try-ons with generative AI"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
authors = [
    { name = "Prompt Haus" }
]
keywords = [
    "virtual-try-on",
    "fashion",
    "generative-ai",
    "image-generation",
    "video-generation",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Image Processing",
]
dependencies = [
    "python-dotenv>=1.0.0",
    "google-genai>=1.0.0",
    "google-auth>=2.0.0",
    "pillow>=9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://openvto.com"
Repository = "https://github.com/Prompt-Haus/OpenVTO"
Issues = "https://github.com/Prompt-Haus/OpenVTO/issues"

[tool.hatch.build.targets.wheel]
packages = ["openvto"]

[tool.hatch.build.targets.sdist]
include = [
    "openvto/**/*.py",
    "openvto/**/*.json",
    "openvto/assets/**/*",
]

[tool.ruff]
line-length = 100
target-version = "py39"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W"]

[tool.pytest.ini_options]
testpaths = ["tests"]
