name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name != 'release' }}

jobs:
  # Run tests, examples, and build docs
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: docs/web/package-lock.json

      - name: Install dependencies
        run: |
          uv sync --all-extras
          cd docs/web && npm ci

      - name: Run all checks (tests + examples + docs build)
        run: make check

      - name: Upload docs artifact
        if: github.event_name == 'release'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/web/dist

  # Deploy docs to GitHub Pages (only on release - keep docs in sync with PyPI package)
  deploy-docs:
    name: Deploy Docs
    if: github.event_name == 'release'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Release to PyPI (only on GitHub release)
  release-pypi:
    name: Release to PyPI
    if: github.event_name == 'release'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Build package
        run: uv build

      - name: Test wheel installation in clean environment
        run: |
          python -m venv test_env
          test_env/bin/pip install dist/*.whl
          test_env/bin/python -c "import boring_semantic_layer; print('âœ“ Successfully imported boring-semantic-layer')"

      - name: Run tests with installed package
        run: uv run pytest

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always

      - name: Cleanup temporary artifacts
        if: always()
        run: |
          rm -rf test_env dist
