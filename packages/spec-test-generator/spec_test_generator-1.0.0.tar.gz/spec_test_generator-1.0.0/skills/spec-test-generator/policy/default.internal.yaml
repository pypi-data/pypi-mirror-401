policy_name: "Pragmatic Internal Spec & Test Policy"
policy_version: "1.0"

ids:
  requirement_prefix: "REQ"
  test_prefix: "TEST"
  pad: 4
  preserve_existing_ids: true

requirements:
  fields_required:
    - statement
    - priority
    - acceptance_criteria
  priority_scale: ["P0", "P1", "P2"]
  acceptance_criteria_style: "given-when-then_or_bullets"
  min_edge_cases_per_requirement: 2
  include_open_questions_section: true

tests:
  require_min_tests_per_requirement: 1
  include_negative_tests: true
  min_negative_tests_per_requirement: 0
  types:
    unit: true
    integration: true
    e2e: true
  e2e_selection_rule: "only_top_flows"
  include_security_tests_if_auth_present: true

traceability:
  required: true
  fail_if_requirement_missing_tests: true
  fail_if_test_missing_requirements: true
