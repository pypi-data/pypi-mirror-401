[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "maestro-cubes"
version = "0.0.1"
description = "YAML-driven modular pipeline orchestrator for document-to-audio transformation. Coming soon."
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Muid.io", email = "dev@muid.io"}
]
keywords = ["pipeline", "orchestration", "yaml", "audio", "tts", "ai", "cubes"]
classifiers = [
    "Development Status :: 1 - Planning",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
requires-python = ">=3.10"

[project.urls]
Homepage = "https://github.com/muid-io/maestro-cubes"
Documentation = "https://github.com/muid-io/maestro-cubes"

[tool.hatch.build.targets.wheel]
packages = ["src/maestro_cubes"]
