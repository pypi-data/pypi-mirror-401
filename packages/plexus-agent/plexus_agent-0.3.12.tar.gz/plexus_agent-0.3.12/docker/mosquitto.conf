# Mosquitto MQTT Broker Configuration for Plexus

# Listener for MQTT protocol
listener 1883
protocol mqtt

# Listener for WebSocket (for browser-based MQTT clients)
listener 9001
protocol websockets

# Allow anonymous connections (for local development)
# In production, enable authentication
allow_anonymous true

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_dest stdout
log_type all

# Connection settings
max_connections -1
