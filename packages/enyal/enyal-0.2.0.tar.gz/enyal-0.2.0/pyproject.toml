[project]
name = "enyal"
version = "0.2.0"
description = "Persistent, queryable memory for AI coding agents"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.11"
authors = [
    { name = "Sean Corkum" }
]
keywords = ["ai", "memory", "mcp", "context", "llm", "agents"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
]

dependencies = [
    "fastmcp>=2.0.0",
    "sqlite-vec>=0.1.0",
    "pydantic>=2.0.0",
    # sentence-transformers handles torch as transitive dependency
    "sentence-transformers>=3.0.0",
    # NumPy: 2.0+ for Python 3.13, 1.26.x for Python 3.11-3.12
    "numpy>=2.0.0; python_version >= '3.13'",
    "numpy>=1.26.0,<2.0.0; python_version < '3.13'",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.0.0",
    "ruff>=0.4.0",
    "mypy>=1.10.0",
    "types-requests>=2.31.0",
]
onnx = [
    "onnxruntime>=1.18.0",
    "optimum>=1.19.0",
]

[project.scripts]
enyal = "enyal.cli.main:main"

[project.entry-points."mcp.servers"]
enyal = "enyal.mcp.server:mcp"

[project.urls]
Homepage = "https://github.com/seancorkum/enyal"
Documentation = "https://github.com/seancorkum/enyal#readme"
Repository = "https://github.com/seancorkum/enyal"
Issues = "https://github.com/seancorkum/enyal/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/enyal"]

[tool.ruff]
target-version = "py313"
line-length = 100

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults
]

[tool.ruff.lint.isort]
known-first-party = ["enyal"]

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-v --cov=enyal --cov-report=term-missing"

[tool.coverage.run]
source = ["src/enyal"]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]

[tool.uv]
# Note: macOS Intel + Python 3.13 is not supported due to PyTorch ecosystem constraints.
# Users on macOS Intel should use: uvx --python 3.12 enyal serve
