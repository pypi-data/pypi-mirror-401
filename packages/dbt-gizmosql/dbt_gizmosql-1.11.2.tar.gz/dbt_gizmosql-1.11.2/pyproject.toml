[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dbt-gizmosql"
version = "1.11.2"
description = "The GizmoSQL adapter plugin for dbt"
readme = "README.md"
authors = [{ name = "Philip Moore", email = "philip@gizmodata.com" }]
license = "Apache-2.0"
license-files = ["LICENSE"]
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["dbt", "gizmosql", "flightsql", "duckdb", "adbc", "gizmodata"]
dependencies = [
  "dbt-core~=1.11.2",
  "dbt-common~=1.37.2",
  "dbt-adapters~=1.22.4",
  "adbc-driver-flightsql~=1.10.0",
  "pyarrow==22.0.*"
]
[project.optional-dependencies]
dev = [
    "pip-tools",
    "pytest",
    "dbt-tests-adapter==1.19.*",
    "black==24.2.0",
    "bumpversion",
    "flake8",
    "flaky",
    "freezegun==1.4.0",
    "ipdb",
    "mypy==1.8.0",
    "pre-commit",
    "pytest-dotenv",
    "pytest-csv",
    "pytest-xdist",
    "pytz",
    "tox>=3.13",
    "twine",
    "wheel",
    "docker"
]

[project.urls]
Homepage = "https://github.com/gizmodata/dbt-gizmosql"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
namespaces = true
include = ["dbt", "dbt.*"]
