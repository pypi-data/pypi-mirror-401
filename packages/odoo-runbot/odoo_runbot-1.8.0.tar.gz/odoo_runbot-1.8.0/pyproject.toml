[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "odoo-runbot"
description = "Main CLI to run test in GitLab CI"
authors = [
    { name = "Alexis PASQUIER", email = "alexis.pasquier@mangono.fr" },
]
dependencies = [
    "typer",
    "addons-installer>=3.9.0",
    "typing_extensions",
    "environ-odoo-config>=0.6",
    "python-gitlab>=4.13.0",
    "unittest-xml-reporting",
    "tomli; python_version < '3.11'",
    "coverage[toml]"
]
version = "1.8.0"
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
odoo-runbot = 'odoo_runbot.cli:app'

[project.optional-dependencies]
psycopg = ["psycopg2>=2.8.3"]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/odoo_runbot"]

[tool.hatch.envs.hatch-static-analysis]
config-path = "none"

[dependency-groups]
dev = [
    "pytest",
    "pytest",
    "pytest-cov",
    "pytest-mock",
]
