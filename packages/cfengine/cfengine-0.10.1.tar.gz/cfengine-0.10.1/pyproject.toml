[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "cfengine"
dynamic = ["version"]
description = "Human-oriented CLI for interacting with CFEngine tools"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
dependencies = [
    "cf-remote>=0.7.3",
    "cfbs>=5.5.0",
    "tree-sitter-cfengine>=1.0.12",
    "tree-sitter>=0.25",
    "markdown-it-py>=3.0.0",
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: System Administrators",
  "Intended Audience :: Information Technology",
  "Topic :: Security",
  "Topic :: Software Development :: Build Tools",
  "Topic :: System :: Distributed Computing",
  "Topic :: System :: Systems Administration",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
]

[project.scripts]
cfengine = "cfengine_cli.main:main"

[tool.setuptools]
license-files = [] # Workaround bug in setuptools https://github.com/astral-sh/uv/issues/9513

[tool.pyright]
include = ["src"]
venvPath = "."
venv = ".venv"

[tool.setuptools_scm]

[dependency-groups]
dev = [
    "flake8>=7.1.2",
    "pytest>=8.3.4",
]
