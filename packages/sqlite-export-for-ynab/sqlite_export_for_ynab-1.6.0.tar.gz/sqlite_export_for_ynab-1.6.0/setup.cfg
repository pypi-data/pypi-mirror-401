[metadata]
name = sqlite_export_for_ynab
version = 1.6.0
description = SQLite Export for YNAB - Export YNAB Budget Data to SQLite
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mxr/sqlite-export-for-ynab
author = Max R
author_email = maxr@outlook.com
license = MIT
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy
keywords = ynab, sqlite, sql, budget, cli

[options]
packages = find:
install_requires = 
	aiohttp>=3
	tldm
python_requires = >=3.12

[options.entry_points]
console_scripts = 
	sqlite-export-for-ynab = sqlite_export_for_ynab._main:main

[options.package_data]
* = *.sql
sqlite_export_for_ynab = 
	py.typed

[bdist_wheel]
universal = True

[coverage:run]
plugins = covdefaults

[tox:tox]
envlist = py,pypy3,pre-commit

[testenv]
deps = -rrequirements-dev.txt
commands = 
	coverage erase
	coverage run -m pytest {posargs:tests}
	coverage report

[testenv:pre-commit]
skip_install = true
deps = pre-commit-uv
commands = pre-commit run --all-files --show-diff-on-failure

[egg_info]
tag_build = 
tag_date = 0

