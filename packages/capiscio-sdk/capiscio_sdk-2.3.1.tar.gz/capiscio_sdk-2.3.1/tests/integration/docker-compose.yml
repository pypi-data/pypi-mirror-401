version: '3.8'

services:
  # capiscio-server (System Under Test)
  server:
    build:
      context: ../../../capiscio-server
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/capiscio?sslmode=disable
      - PORT=8080
      - LOG_LEVEL=debug
      # CA configuration for badge issuance
      - CA_ISSUER_URL=http://server:8080
      - CA_PRIVATE_KEY_JWK=${CA_PRIVATE_KEY_JWK}
      # Allow test agent registration
      - ALLOW_AGENT_REGISTRATION=true
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 5s
      timeout: 5s
      retries: 10

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=capiscio
    ports:
      - "5434:5432"  # Use 5434 to avoid conflicts
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Python SDK test runner
  test-runner:
    build:
      context: ../..
      dockerfile: tests/integration/Dockerfile.test
    volumes:
      - ../..:/workspace
    working_dir: /workspace
    environment:
      - API_BASE_URL=http://server:8080
      - PYTHONPATH=/workspace
      - PYTEST_ARGS=${PYTEST_ARGS:--v}
    depends_on:
      server:
        condition: service_healthy
    command: pytest tests/integration/ ${PYTEST_ARGS}

volumes:
  db-data:
