[project]
name = "summary-stack-mcp-core"
version = "0.1.0"
description = "Core MCP tools for Summary Stack search and discovery"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
authors = [
  { name = "Tom Schreck", email = "tom@arta.ing" }
]
keywords = ["summary-stack", "mcp", "model-context-protocol", "ai", "search"]
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Typing :: Typed",
]

dependencies = [
  "summary-stack-shared>=0.1.0",
  "fastmcp>=2.0.0",
  "httpx>=0.28.0,<1.0",
  "pydantic>=2.12.0,<3.0",
]

[project.urls]
Homepage = "https://summarystack.ai"
Repository = "https://github.com/tomschreck/cannon-collective-nx"

# For local development, override with workspace dependency
[tool.uv.sources]
summary-stack-shared = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["summary_stack_mcp_core"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
  "-v",
  "--strict-markers",
  "--tb=short",
]
