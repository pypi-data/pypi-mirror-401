[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "threshold-onset"
version = "1.0"
description = "A foundational system exploring structure emergence through action, trace, and repetition"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "ChavalaSantosh", email = "santoshysc@gmail.com"}
]
keywords = ["structure", "emergence", "foundational", "phases", "action", "knowledge"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
dependencies = [
    # Core system uses Python standard library only
]

[project.optional-dependencies]
dev = [
    "pylint>=3.0.0",
    "watchfiles>=0.21.0",
]
all = [
    "pylint>=3.0.0",
    "watchfiles>=0.21.0",
    "numpy",
]

[project.urls]
Homepage = "https://github.com/chavalasantosh/THRESHOLDONSET"
Repository = "https://github.com/chavalasantosh/THRESHOLDONSET.git"
Issues = "https://github.com/chavalasantosh/THRESHOLDONSET/issues"

[tool.setuptools]
packages = {find = {where = ["src"]}}

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt"]
