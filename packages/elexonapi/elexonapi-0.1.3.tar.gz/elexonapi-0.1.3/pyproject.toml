[project]
name = "elexonapi"
version = "0.1.3"
description = "Lightweight Python client for the Elexon Insights API."
readme = "README.md"
requires-python = ">=3.10"
authors = [ { name = "Imran" } ]
license = { text = "MIT" }
keywords = ["Elexon", "BMRS", "Insights", "energy", "API"]
dependencies = [
    "itables>=2.6.2",
    "pandas>=2.3.3",
    "requests>=2.32.5",
    "tqdm>=4.67.1",
]

[project.urls]
"Homepage" = "https://github.com/your/repo"
"Repository" = "https://github.com/your/repo"

[tool.setuptools.packages.find]
where = ["src"]
include = ["elexonapi*"]

[tool.setuptools.package-data]
"elexonapi" = ["prod-insol-insights-api.json"]

[dependency-groups]
dev = [
    "flake8>=7.3.0",
    "mypy>=1.19.1",
    "pytest>=9.0.2",
]

