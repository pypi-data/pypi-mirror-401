[project]
name = "elexonapi"
version = "0.1.4"
description = "Lightweight Python client for the Elexon Insights API."
readme = "README.md"
requires-python = ">=3.10, <3.13"
authors = [ { name = "Imran" } ]
license = { text = "MIT" }
keywords = ["Elexon", "BMRS", "Insights", "energy", "API"]
dependencies = [
    "itables>=2.6.2",
    "pandas>=2.3.3",
    "requests>=2.32.5",
    "tqdm>=4.67.1",
]

[project.urls]
"Repository" = "https://github.com/imranmannan/elexonapi"
"Changelog" = "https://github.com/imranmannan/elexonapi/blob/main/CHANGELOG.md"


[tool.setuptools.packages.find]
where = ["src"]
include = ["elexonapi*"]

[tool.setuptools.package-data]
"elexonapi" = ["prod-insol-insights-api.json"]

[dependency-groups]
dev = [
    "ipykernel>=7.1.0",
    "ipywidgets>=8.1.8",
    "itables>=2.6.2",
    "jupyter>=1.1.1",
    "mypy>=1.19.1",
    "pandas>=2.3.3",
    "pandas-stubs>=1.2.0",
    "pip>=25.3",
    "pytest>=7.0.0",
    "requests>=2.32.5",
    "ruff>=0.14.11",
    "tqdm>=4.67.1",
    "types-requests>=2.28.0",
    "types-tqdm>=4.65.0",
]

