[workspace]
resolver = "3"
members = ["crates/*", "py-commol"]
default-members = [
  "crates/*",
  "py-commol"
]

[workspace.package]
version = "0.1.0"
authors = [
    "Rafael J. Villanueva Micó <rjvillan@imm.upv.es>",
    "Carlos Andreu Vilarroig <caranvi1@upv.es>",
    "David Martínez Rodríguez <damarro3@upv.es>"
]
edition = "2024"
homepage = "https://github.com/MUNQU/commol"
license = "MIT"
repository = "https://github.com/MUNQU/commol"

[workspace.dependencies]
pyo3 = { version = "0.25.1", features = ["extension-module", "serde"] }
