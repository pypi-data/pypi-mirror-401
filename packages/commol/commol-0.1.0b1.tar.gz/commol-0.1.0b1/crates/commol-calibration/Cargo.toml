[package]
name = "commol-calibration"
version = "0.1.0"
edition = "2021"
authors = ["Commol Contributors"]
description = "Model calibration and parameter estimation for Commol"
license = "MIT"

[lib]
name = "commol_calibration"
crate-type = ["rlib"]

[dependencies]
# Optimization library
argmin = { git = "https://github.com/MUNQU/argmin", branch = "development", features = ["rand"] }
argmin-math = { git = "https://github.com/MUNQU/argmin", branch = "development" }
argmin-observer-slog = { git = "https://github.com/MUNQU/argmin", branch = "development" }

# Commol dependencies
commol-core = { path = "../commol-core" }
commol-difference = { path = "../commol-difference" }

# Random number generation
rand = "0.9"

# Parallel processing
rayon = "1.11"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
