[project]
name = "py-api-orm"
version = "0.1.0"
description = "ORM like SDK to interact with APIs"
authors = [
    {name = "Fabian Dill",email = "fabian.dill@lumanaa.de"},
    {name = "Paul Schakau",email = "paul.schakau@lumanaa.de"}
]
readme = "README.md"
requires-python = ">=3.13"

[tool.poetry]
name = "py-api-orm"
version = "0.1.0"
description = "ORM like SDK to interact with APIs"
authors = [
    "fabian fabian.dill@lumanaa.de",
    "paul paul.schakau@lumanaa.de"
]
packages = [
  { include = "api_orm", from = "lib"},
    {include = "provider", from = "lib"}
]

[tool.poetry.dependencies]
python = ">=3.13"
hubspot-api-client = "^12.0.0"
pydantic = {extras = ["email"], version = "^2.11.7"}
python-dotenv = "^1.0.1"

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"
pre-commit = "^4.2.0"
black = "^25.1.0"
isort = "^6.0.1"
flake8 = "^7.3.0"
pydocstyle = "^6.3.0"
pytest-asyncio = "^1.1.0"


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pydocstyle]
convention = "google"
add-ignore = ["D101", "D102", "D103", "D104"]

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true