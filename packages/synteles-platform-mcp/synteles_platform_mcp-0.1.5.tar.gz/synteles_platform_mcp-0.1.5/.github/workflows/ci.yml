name: CI

on:
  push:
    branches: ["main", "feature/**"]
  pull_request:
    branches: ["main"]

jobs:
  quality-checks:
    name: Code Quality (lint, type, security)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run all quality checks
        run: make check

      - name: Check formatting
        run: uv run ruff format --check synteles_platform_mcp/ tests/

  test:
    name: Test on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: make test

      - name: Test import
        run: uv run python -c "from synteles_platform_mcp.auth.oauth_client import OAuthClient; print('✅ Import successful')"

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: [quality-checks, test]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install build dependencies
        run: uv pip install --system build hatchling

      - name: Build package
        run: python -m build

      - name: Check wheel contents
        run: |
          ls -lh dist/
          unzip -l dist/*.whl

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  install-test:
    name: Test Installation
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install from wheel
        run: |
          pip install dist/*.whl
          synteles-platform-mcp --help || echo "CLI installed successfully"

      - name: Verify installation
        run: python -c "from synteles_platform_mcp.auth.oauth_client import OAuthClient; print('✅ Package installed correctly')"
