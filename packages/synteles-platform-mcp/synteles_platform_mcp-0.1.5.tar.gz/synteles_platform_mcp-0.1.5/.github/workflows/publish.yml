name: Publish to PyPI

on:
  push:
    tags:
      - "v*.*.*"  # Triggers on version tags like v0.1.0, v1.2.3
  workflow_dispatch:  # Allow manual trigger

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Validate version tag
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=$(grep '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Tag: $TAG"
          echo "Version in pyproject.toml: v$VERSION"

          if [ "$TAG" != "v$VERSION" ]; then
            echo "âŒ Tag $TAG does not match version v$VERSION in pyproject.toml"
            exit 1
          fi
          echo "âœ… Version tag matches pyproject.toml"

  quality-check:
    name: Run Quality Checks
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync

      - name: Run all quality checks
        run: make check

      - name: Run tests
        run: make test

  publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    needs: quality-check
    permissions:
      contents: read
      id-token: write  # For trusted publishing

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install build dependencies
        run: |
          uv pip install --system build hatchling twine

      - name: Build package
        run: python -m build

      - name: Check distribution
        run: |
          echo "ğŸ“¦ Built packages:"
          ls -lh dist/
          echo ""
          echo "ğŸ” Package contents:"
          twine check dist/*

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

      - name: Upload artifacts to GitHub
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.ref_name }}
          path: dist/
          retention-days: 90

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: publish
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.ref_name }}
          path: dist/

      - name: Generate changelog
        id: changelog
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          PREV_TAG=$(git describe --tags --abbrev=0 $TAG^ 2>/dev/null || echo "")

          if [ -z "$PREV_TAG" ]; then
            echo "First release!"
            CHANGELOG="First release of Synteles Platform MCP Server ğŸ‰"
          else
            echo "Generating changelog from $PREV_TAG to $TAG"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" $PREV_TAG..$TAG)
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## ğŸš€ Release ${{ github.ref_name }}

            ### ğŸ“¦ Installation

            ```bash
            # Install from PyPI
            pip install synteles-platform-mcp

            # Or with uv
            uv pip install synteles-platform-mcp
            ```

            ### ğŸ“ Changes

            ${{ steps.changelog.outputs.changelog }}

            ### ğŸ“š Documentation

            See [CLAUDE.md](CLAUDE.md) for setup and usage instructions.
          files: |
            dist/*.whl
            dist/*.tar.gz
          draft: false
          prerelease: false
