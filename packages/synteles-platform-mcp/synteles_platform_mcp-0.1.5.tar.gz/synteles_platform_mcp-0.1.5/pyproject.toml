[project]
name = "synteles-platform-mcp"
version = "0.1.5"
description = "Synteles Platform MCP Server"
readme = "README.md"
requires-python = ">=3.13"
authors = [{name = "Emin Askerov", email = "emin.askerov@synteles.com"}]
dependencies = [
    "mcp[cli]>=1.21.1",
    "requests",
    "keyring>=24.0.0",
    "cryptography>=41.0.0",
    "certifi>=2023.7.22",
    "pydantic>=2.0.0",
]

[dependency-groups]
dev = [
    "ruff>=0.1.0",
    "pytest>=7.0.0",
    "requests",
    "types-requests",
    "mypy>=0.982",
    "bandit>=1.7.0",
    "deptry>=0.10.0",
    "vulture>=2.7"
]

[project.scripts]
synteles-platform-mcp = "synteles_platform_mcp.__main__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["synteles_platform_mcp"]

[tool.mypy]
python_version = "3.13"
strict = true
show_error_codes = true
pretty = true
warn_unused_ignores = true
warn_redundant_casts = true

[tool.bandit]
exclude_dirs = ["tests", "test_*"]
skips = ["B101"]  # assert_used - acceptable in application code for validation

[tool.deptry]
extend_exclude = [".*/tests/"]
known_first_party = ["synteles_platform_mcp"]
# certifi is a runtime dependency for requests SSL certificate validation (not directly imported)
per_rule_ignores = { DEP002 = ["certifi"] }

[tool.vulture]
exclude = ["tests/", "docs/"]
ignore_decorators = ["@mcp.tool", "@pytest.fixture"]
ignore_names = ["_*", "setUp", "tearDown", "main"]
min_confidence = 80

[tool.ruff]
target-version = "py313"
line-length = 120

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
    "N",   # pep8-naming
    "S",   # flake8-bandit (security)
    "A",   # flake8-builtins
    "RUF", # Ruff-specific rules
    "SIM", # flake8-simplify
    "TRY", # tryceratops (exception handling)
    "ARG", # flake8-unused-arguments
    "PTH", # flake8-use-pathlib
    "PL",  # Pylint
]
ignore = [
    "E501",    # line too long (handled by formatter)
    "S101",    # assert used (acceptable in application code)
    "TRY003",  # long messages in exceptions (often necessary for clarity)
    "TRY300",  # consider moving to else block (too opinionated)
    "TRY301",  # abstract raise to inner function (too opinionated)
    "PLR0913", # too many arguments (sometimes necessary for MCP tools)
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
