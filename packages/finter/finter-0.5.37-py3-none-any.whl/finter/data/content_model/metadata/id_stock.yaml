# ID STOCK CM Items
# Searchable by description

# === Financial ===

asset_turnover:
  description: |
    Ratio measuring how efficiently assets generate revenue (Revenue/Total Assets).
  note: 'cf.get_fc("asset_turnover")'

assets:
  description: |
    Total resources owned by the company with future economic value.
  note: 'cf.get_fc("assets")'

cash:
  description: |
    Cash on hand and demand deposits readily available.
  note: 'cf.get_fc("cash")'

cash_and_cash_equivalents_cash_flows:
  description: |
    Net change in cash and highly liquid short-term investments.
  note: 'cf.get_fc("cash_and_cash_equivalents_cash_flows")'

cash_flows_from_financing_activities:
  description: |
    Net cash from debt, equity, and dividend transactions.
  note: 'cf.get_fc("cash_flows_from_financing_activities")'

cash_flows_from_investing_activities:
  description: |
    Net cash from buying/selling long-term assets and investments.
  note: 'cf.get_fc("cash_flows_from_investing_activities")'

cash_flows_from_operating_activities:
  description: |
    Net cash generated or used by core business operations.
  note: 'cf.get_fc("cash_flows_from_operating_activities")'

cash_ratio:
  description: |
    Liquidity ratio showing ability to cover current liabilities with cash (Cash/Current Liabilities).
  note: 'cf.get_fc("cash_ratio")'

common_stocks:
  description: |
    Equity shares representing basic ownership in the company.
  note: 'cf.get_fc("common_stocks")'

cost_of_sales_and_revenue:
  description: |
    Direct costs of producing goods or services sold.
  note: 'cf.get_fc("cost_of_sales_and_revenue")'

current_assets:
  description: |
    Assets expected to convert to cash within one year.
  note: 'cf.get_fc("current_assets")'

current_inventories:
  description: |
    Inventory expected to be sold within one year.
  note: 'cf.get_fc("current_inventories")'

current_liabilities:
  description: |
    Obligations due within one year or operating cycle.
  note: 'cf.get_fc("current_liabilities")'

depreciation_and_amortisation_expenses:
  description: |
    Non-cash allocation of asset costs over their useful lives.
  note: 'cf.get_fc("depreciation_and_amortisation_expenses")'

equity:
  description: |
    Residual ownership interest after deducting liabilities from assets.
  note: 'cf.get_fc("equity")'

finance_income:
  description: |
    Income from financing activities including interest and lease income.
  note: 'cf.get_fc("finance_income")'

free_cashflow_per_share:
  description: |
    Free cash flow divided by shares outstanding.
  note: 'cf.get_fc("free_cashflow_per_share")'

goodwill:
  description: |
    Premium paid over fair value in acquisitions, representing intangible value.
  note: 'cf.get_fc("goodwill")'

gross_profit:
  description: |
    Revenue minus cost of goods sold.
  note: 'cf.get_fc("gross_profit")'

gross_profit_margin:
  description: |
    Percentage of revenue remaining after cost of sales (Gross Profit/Revenue).
  note: 'cf.get_fc("gross_profit_margin")'

interest_income:
  description: |
    Interest earned from loans, deposits, and interest-bearing assets.
  note: 'cf.get_fc("interest_income")'

inventories:
  description: |
    Goods held for sale or used in production.
  note: 'cf.get_fc("inventories")'

investments:
  description: |
    Holdings in securities, subsidiaries, or other investment instruments.
  note: 'cf.get_fc("investments")'

liabilities:
  description: |
    Total financial obligations owed to creditors.
  note: 'cf.get_fc("liabilities")'

net_investment_income:
  description: |
    Net returns from investments after deducting related expenses.
  note: 'cf.get_fc("net_investment_income")'

net_profit_margin:
  description: |
    Percentage of revenue retained as net profit after all expenses.
  note: 'cf.get_fc("net_profit_margin")'

non_current_assets:
  description: |
    Long-term assets not expected to convert to cash within one year.
  note: 'cf.get_fc("non_current_assets")'

non_current_liabilities:
  description: |
    Long-term obligations due beyond one year.
  note: 'cf.get_fc("non_current_liabilities")'

non_operating_income:
  description: |
    Revenue from activities outside primary business operations.
  note: 'cf.get_fc("non_operating_income")'

operating_profit_margin:
  description: |
    Percentage of revenue from operations before financing and taxes.
  note: 'cf.get_fc("operating_profit_margin")'

payments_for_acquisition_of_intangible_assets:
  description: |
    Cash outflows for purchasing intangible assets like patents, trademarks, licenses, or software.
  note: 'cf.get_fc("payments_for_acquisition_of_intangible_assets")'

payments_for_acquisition_of_intangible_assets_2:
  description: |
    Cash outflows for purchasing intangible assets like patents or licenses.
  note: 'cf.get_fc("payments_for_acquisition_of_intangible_assets_2")'

payments_for_acquisition_of_property_plant_and_equipment:
  description: |
    Cash outflows for purchasing fixed assets (PP\&E).
  note: 'cf.get_fc("payments_for_acquisition_of_property_plant_and_equipment")'

per:
  description: |
    Price-to-Earnings Ratio, valuation metric (Stock Price/Earnings Per Share).
  note: 'cf.get_fc("per")'

profit_from_operation:
  description: |
    Profit from core business operations before financing and taxes.
  note: 'cf.get_fc("profit_from_operation")'

profit_loss_before_income_tax:
  description: |
    The total earnings after all expenses except income tax have been deducted.
  note: 'cf.get_fc("profit_loss_before_income_tax")'

property_plant_and_equipment:
  description: |
    Tangible fixed assets used in operations (PP\&E).
  note: 'cf.get_fc("property_plant_and_equipment")'

psr:
  description: |
    Price-to-Sales Ratio, valuation metric (Market Cap/Revenue).
  note: 'cf.get_fc("psr")'

treasury_stocks:
  description: |
    Company's own shares repurchased and held by the company.
  note: 'cf.get_fc("treasury_stocks")'

# === Market ===

adjust_factor:
  description: |
    adjust_factor calculated by stock_split event
  note: 'cf.get_df("adjust_factor")'

sector_code:
  description: |
    IDN stock sector_code. sector_name is on IdTable.
  note: 'cf.get_df("sector_code") / cf.code_map("idxic", level=1:Sector/2:Group/3:Industry/0:All)'

sharia:
  description: |
    IDN stock whether sharia or not;
  note: 'cf.get_df("sharia") / 0=non-sharia, 1=sharia compliant'

price_close:
  description: |
    indonesia stock price_close
  note: 'cf.get_df("price_close")'

price_high:
  description: |
    indonesia stock price_high
  note: 'cf.get_df("price_high")'

price_low:
  description: |
    indonesia stock price_low
  note: 'cf.get_df("price_low")'

price_open:
  description: |
    indonesia stock price_open
  note: 'cf.get_df("price_open")'

stock_outstanding:
  description: |
    IDN stock listed shares.
  note: 'cf.get_df("stock_outstanding")'

total_return_factor:
  description: |
    total_return_factor calculated by stock_split \* dividend_factor
  note: 'cf.get_df("total_return_factor")'

volume_sum:
  description: |
    indonesia stock volume
  note: 'cf.get_df("volume_sum")'

