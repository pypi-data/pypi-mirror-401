# US ETF CM Items
# Searchable by description

# === Market ===

adjust_factor:
  description: |
    Adjustment factor of US ETFs
  note: 'cf.get_df("adjust_factor")'

adr_ratio:
  description: |
    ADR ratio of US ETFs
  note: 'cf.get_df("adr_ratio")'

amount:
  description: |
    Trading volume of US ETFs
  note: 'cf.get_df("amount")'

ctoc:
  description: |
    Rate of change in closing price compared to the closing price of US ETFs
  note: 'cf.get_df("ctoc")'

ctoc_total:
  description: |
    Rate of change in closing price compared to the cumulative closing price of U.S. ETFs
  note: 'cf.get_df("ctoc_total")'

eps:
  description: |
    Earnings Per Share (EPS) of US ETFs
  note: 'cf.get_df("eps")'

fundflow_cumsum:
  description: |
    Cumulative fundflow for US ETFs.
  note: 'cf.get_df("fundflow_cumsum")'

indicated_annual_dividend:
  description: |
    Annual expected dividends of U.S. ETFs
  note: 'cf.get_df("indicated_annual_dividend")'

price_close:
  description: |
    Daily closing price of US ETFs
  note: 'cf.get_df("price_close")'

price_high:
  description: |
    Daily high of US ETFs
  note: 'cf.get_df("price_high")'

price_low:
  description: |
    Daily low of US ETFs
  note: 'cf.get_df("price_low")'

price_open:
  description: |
    Daily opening price of US ETFs
  note: 'cf.get_df("price_open")'

shares_outstanding:
  description: |
    Daily issuance of shares for U.S. ETFs
  note: 'cf.get_df("shares_outstanding")'

total_return_factor:
  description: |
    Total return coefficient of U.S. ETFs
  note: 'cf.get_df("total_return_factor")'

trading_volume:
  description: |
    Daily trading volume of US ETFs
  note: 'cf.get_df("trading_volume")'

