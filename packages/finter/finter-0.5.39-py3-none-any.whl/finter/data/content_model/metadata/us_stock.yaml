us-alex_sacerdote:
  description: |
    A US stock strategy based on Alex Sacerdote's criteria: Growth with annual revenue growth > 20% or net income growth > 30%, innovation with R\&D expenditure > 10%, market leadership with EPS growth > 20% or ROE > 10%, macro trends with debt-to-equity ratio < 0.5, and valuation with P/E < 15 or PSR < 2 or EV/EBITDA < 10 or P/CF < 10.
  note: 'cf.get_df("us-alex_sacerdote")'

us-benjamin:
  description: |
    A US stock strategy based on Benjamin Graham's criteria: Current ratio > 200%, net current assets > long-term debt, EPS growth > 3%, PER < 15, PBR\*PER < 22, and debt-to-equity ratio < 1.
  note: 'cf.get_df("us-benjamin")'

us-bill_ackman:
  description: |
    A US stock strategy based on Bill Ackman's criteria: ROIC > 13% & P/E < 20, activist strategy with P/E < 20 & P/B < 2, debt-to-equity ratio > 1.5 or FCF > 0, and dividend yield > 2%.
  note: 'cf.get_df("us-bill_ackman")'

us-brad_gerstner:
  description: |
    A US stock strategy based on Brad Gerstner's criteria: Revenue growth with annual revenue growth > 20%, margin expansion with annual gross margin growth > 5%, cash flow with annual FCF growth > 10%, EPS growth with annual EPS growth > 10%, and valuation with P/E < 15.
  note: 'cf.get_df("us-brad_gerstner")'

us-cathie_wood:
  description: |
    A US stock strategy based on Cathie Wood's criteria: Innovative companies with PEG < 2, technological transition with PSR < 20, disruptive companies with revenue growth > 20%, and risk management with current ratio > 2.
  note: 'cf.get_df("us-cathie_wood")'

us-charlie_munger:
  description: |
    A US stock strategy based on Charlie Munger's criteria: Buy and Hold with ROIC > 15%, margin of safety with P/E < 10 & P/B < 1.5, moat holding quality stocks with ROE > 15% & annual revenue growth < 15%, cash strategy with debt-to-equity ratio < 0.5 & ROE > 15%, and risk management with current ratio > 2.
  note: 'cf.get_df("us-charlie_munger")'

us-colin_moran:
  description: |
    A US stock strategy based on Colin Moran's criteria: High-quality investments with a focus on consistent earnings growth, low leverage with debt-to-equity ratio < 0.5, strong ROE > 15%, valuation with P/E < 20 or P/B < 2, and sustainable free cash flow (FCF > 0).
  note: 'cf.get_df("us-colin_moran")'

us-david_dreman:
  description: |
    A US stock strategy based on David Dreman's criteria: PER in the bottom 20% or PBR in the bottom 20%, market cap within the top 500, annual net income growth > 7%, ROE in the top one-third among the top 500 by market cap, current ratio > 2, and debt-to-equity ratio < 1.
  note: 'cf.get_df("us-david_dreman")'

us-glenn_greenberg:
  description: |
    A US stock strategy based on Glenn Greenberg's criteria: Low valuation with P/E < 15, high efficiency with ROIC > 15%, strong financials with debt-to-equity ratio < 0.5, margin expansion with gross margin growth > 3%, and strong cash flow with FCF > 5% of market cap.
  note: 'cf.get_df("us-glenn_greenberg")'

us-glenn_welling:
  description: |
    A US stock strategy based on Glenn Welling's criteria: Activist strategy with EV/EBITDA < 8, operational improvement with ROIC < 10%, spinoff strategy with P/B < 1.5, event-driven strategy with P/S < 1.5, activist focus with P/B < 1, and growth strategy with PEG < 1.
  note: 'cf.get_df("us-glenn_welling")'

us-james_oshaughnessy:
  description: |
    A US stock strategy based on James O'Shaughnessy's criteria: ROIC > 13% & P/E < 20, P/B < 2, debt-to-equity ratio > 1.5 or FCF > 0, dividend yield > 2%, annual EPS growth > 20%, dividend yield > 4% & debt-to-equity ratio < 1, 12-month price momentum > 0 & annual EPS growth > 20%.
  note: 'cf.get_df("us-james_oshaughnessy")'

us-peter_lynch:
  description: |
    A US stock strategy based on Peter Lynch's criteria: PER < 40, PEG < 1.8, inventory-to-sales ratio < 5%, debt-to-equity ratio < 0.8, ROE > 5%, ROA > 1%, and dividend yield > 3%.
  note: 'cf.get_df("us-peter_lynch")'

us-ron_baron:
  description: |
    A US stock strategy based on Ron Baron's criteria: Long-term investment with ROE > 15%, valuation strategy with PSR < 1.5 or P/E < 20 or EV/EBITDA < 10 or P/FCF < 15, growth potential with annual revenue growth > 25%, and innovation with R\&D expenditure > 10% of revenue.
  note: 'cf.get_df("us-ron_baron")'

us-warren_buffet:
  description: |
    A US stock strategy based on Warren Buffett's criteria: ROE > 15%, long-term debt-to-equity ratio < 1, current ratio > 1.5, FCF > 0, PER < 17, P/B < 1.5, debt-to-equity ratio > 1.5, and EPS growth > 10%.
  note: 'cf.get_df("us-warren_buffet")'

us-william_oneil:
  description: |
    A US stock strategy based on William O'Neil's criteria: Current quarterly EPS growth > 18%, annual EPS growth > 18%, ROE > 17%, recent stock price > 85% of the 52-week high, and annual stock price growth in the top 20%.
  note: 'cf.get_df("us-william_oneil")'

