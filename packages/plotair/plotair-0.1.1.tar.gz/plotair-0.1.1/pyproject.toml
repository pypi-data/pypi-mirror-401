[build-system]
requires = ["hatchling >= 1.28"]
build-backend = "hatchling.build"

[project]
name = "plotair"
version = "0.1.1"
description = "Generate COâ‚‚, humidity and temperature plots from VisiblAir sensor CSV files."
readme = "README.md"
requires-python = ">=3.9"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    {name = "Monsieur Linux", email = "info@mlinux.ca"}
]
keywords = ["python", "cli", "terminal", "command-line", "tui"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "pandas>=2.0.0,<3.0.0",
    "seaborn>=0.13.2",
]

[project.urls]
Repository = "https://github.com/monsieurlinux/plotair"

[project.scripts]
plotair = "plotair.main:main"

[tool.hatch.build.targets.wheel]
packages = ["plotair"]

