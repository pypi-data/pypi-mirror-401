[build-system]
requires = ["setuptools>=61.0", "wheel"] # 确保 setuptools 版本较新
build-backend = "setuptools.build_meta"

[project]
name = "KairoCore" # 包名，必须在 PyPI 上唯一
# --- 确保版本号是新的 ---
version = "1.5.0" # <-- 更新到最新版本
description = "时机，即是智能 —— 为关键时刻而生的核心API引擎。"
readme = "README.md"
# --- 建议添加更多元数据 ---
license = {text = "MIT"}
authors = [
  {name = "Fatosy", email = "fatosy_code@163.com"}, # <-- 修改为你的信息
]
keywords = ["KairoCore", "fastapi", "framework", "web", "api"] # <-- 添加关键字
classifiers = [ # <-- 添加分类器，有助于在 PyPI 上发现
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Application Frameworks",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.12",
]
requires-python = ">=3.12" # <-- 指定支持的 Python 版本
dependencies = [
    "fastapi>=0.116.1",
    "uvicorn>=0.35.0",
    "python-dotenv>=1.1.1",
    "redis>=6.4.0",
    "kazoo>=2.10.0",
    "pymysql>=1.1.2",
    "DBUtils>=3.1.2",
    "aiomysql>=0.2.0",
    "cryptography>=45.0.7",
    "pytz>=2025.2",
    "aiozk>=0.32.0",
    "jinja2>=3.1.6",
    "httpx>=0.28.1",
    "starlette>=0.47.3",
    "python-multipart>=0.0.9",
    "cryptography>=45.0.7",
    "pika>=1.3.2",
    "taskiq>=0.11.9",
    "taskiq-redis>=1.0.1"
]

# --- 确保包含 README 和 LICENSE 文件 ---
[project.urls]
Homepage = "https://github.com/Fatosy/KairoCore" # <-- 修改为你的项目主页
Repository = "https://github.com/Fatosy/KairoCore.git"

# 控制台脚本入口：安装后可用 `kairo init`
[project.scripts]
kairocore = "KairoCore.cli:main"

# --- 确保正确找到并包含包 ---
[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

# --- 可选：包含额外文件 ---
[tool.setuptools]
include-package-data = true

[tool.setuptools.package-data]
"KairoCore.docs" = ["*.md"]
"KairoCore.imgs" = ["*.ico", "*.png", "*.jpg", "*.jpeg", "*.gif", "*.svg"]
"KairoCore.code_generate" = ["*.py", "*.html"]
