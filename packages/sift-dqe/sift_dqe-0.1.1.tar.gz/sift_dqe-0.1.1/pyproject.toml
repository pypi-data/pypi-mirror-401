[tool.poetry]
name = "sift-dqe"
version = "0.1.1"
description = "An adaptive data quality engine that detects anomalies and suggests fixes."
authors = ["Pranav Kandpal"]
license = "MIT"
readme = "README.md"
packages = [{include = "sift", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
polars = "^1.0.0"       
pydantic = "^2.0.0"     
scikit-learn = "^1.5.0" 
typer = "^0.9.0"        
rich = "^13.0.0"        
scipy = "^1.10.0"       
numpy = "^1.26.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"       
black = "^23.0.0"       

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
sift = "sift.cli:start"  