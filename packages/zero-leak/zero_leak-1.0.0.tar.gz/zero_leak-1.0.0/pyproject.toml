[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "zero-leak"
version = "1.0.0"
description = "Three-layer defense system against secret-stealing bots. Pre-commit hooks, honeypot generators, and MEV rescue."
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Patrick Schell", email = "patrickschell609@gmail.com" }
]
keywords = [
    "security",
    "secrets",
    "git",
    "pre-commit",
    "honeypot",
    "ethereum",
    "mev",
    "flashbots",
    "crypto",
    "wallet",
    "protection"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Version Control :: Git",
]
dependencies = [
    "web3>=6.0.0",
    "requests>=2.28.0",
    "eth-account>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
]

[project.urls]
Homepage = "https://github.com/Patrickschell609/zero-leak"
Repository = "https://github.com/Patrickschell609/zero-leak"
Issues = "https://github.com/Patrickschell609/zero-leak/issues"

[project.scripts]
zero-leak = "zero_leak.cli:main"
zeroleak = "zero_leak.cli:main"

[tool.hatch.build.targets.wheel]
packages = ["src/zero_leak"]
