[project]
name = "marimo-chem-utils"
version = "0.2.4"
description = "A collection of cheminformatics utility functions for use with marimo notebooks."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "marimo>=0.18.3",
    "pandas>=2.3.3",
    "rdkit>=2025.9.3",
    "scikit-learn>=1.7.2",
    "useful-rdkit-utils==0.96",
    "altair>=5.3.0",
]

[project.optional-dependencies]
test = ["pytest"]

[tool.setuptools.packages.find]
where = ["src"]
