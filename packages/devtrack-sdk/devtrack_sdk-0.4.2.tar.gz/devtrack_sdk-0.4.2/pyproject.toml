[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "devtrack-sdk"  # âœ… Hyphenated name for PyPI friendliness
version = "0.4.2"
description = "Middleware-based API analytics and observability tool for FastAPI and Django"
readme = {file = "README.md", content-type = "text/markdown"}
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
    {name = "Mahesh Solanke", email = "maheshsolanke69@gmail.com"}
]
urls = {Homepage = "https://github.com/mahesh-solanke/devtrack-sdk"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Framework :: FastAPI",
    "Framework :: Django",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent"
]
dependencies = [
    "fastapi>=0.90",
    "django>=4.0.0",
    "httpx>=0.24",
    "starlette>=0.22",
    "rich>=13.3",
    "typer>=0.9",
    "duckdb>=1.1.0"
]

[tool.setuptools.packages.find]
where = ["."]
include = ["devtrack_sdk*"]

[tool.setuptools.package-data]
devtrack_sdk = [
    "dashboard/dist/**/*",
    "dashboard/index.html",
]

[project.scripts]
devtrack = "devtrack_sdk.cli:app"

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
norecursedirs = [".git", ".venv", "venv", "__pycache__", "*.egg"]