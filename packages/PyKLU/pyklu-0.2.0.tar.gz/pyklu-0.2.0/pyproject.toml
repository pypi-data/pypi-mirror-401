[project]
name = "PyKLU"
dynamic = ["version"]
description = "Python bindings for the SuiteSparse KLU sparse linear solver"
readme = "README.md"
requires-python = ">=3.9"
license = "LGPL-2.1-or-later"
license-files = ["LICENSE.txt", "LICENSE_SuiteSparse.txt"]
authors = [
  { name = "Evangelos Katralis", email = "evangelos.katralis@cern.ch" },
  { name = "Giovanni Iadarola", email = "giovanni.iadarola@cern.ch" }
]
dependencies = [
  "numpy",
  "scipy",
]

# Optional but recommended:
classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Developers",
  "Topic :: Scientific/Engineering",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",

  # Only tested on Linux and macOS so far, but Windows is now experimentally supported
  "Operating System :: POSIX :: Linux",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows",
]

[project.urls]
"Homepage" = "https://github.com/ekatralis/PyKLU"
"Source"   = "https://github.com/ekatralis/PyKLU"
"Issues"   = "https://github.com/ekatralis/PyKLU/issues"
"License (SuiteSparse)" = "https://github.com/DrTimothyAldenDavis/SuiteSparse/blob/stable/LICENSE.txt"


[project.optional-dependencies]
dev = [
  "pytest",
]

[tool.setuptools.dynamic]
version = {attr = "PyKLU._version.__version__"}

[build-system]
requires = [
  "setuptools>=64",
  "wheel",
  "Cython>=3",
  "numpy>=1.20",
]
build-backend = "setuptools.build_meta"
