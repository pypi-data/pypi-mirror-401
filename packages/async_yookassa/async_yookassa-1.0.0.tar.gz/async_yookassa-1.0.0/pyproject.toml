[project]
name = "async_yookassa"
version = "1.0.0"
description = "Unofficial API client for YooKassa"
authors = [{ name = "prodream", email = "sushkoos@gmail.com" }]
requires-python = ">=3.11,<3.15"
readme = "README.md"
license = "MIT"
keywords = [
    "yoomoney",
    "yookassa",
    "payout",
    "sdk",
    "python",
]
dependencies = [
    "pydantic[email]>=2.12.5",
    "distro>=1.9.0,<2",
    "httpx>=0.28.1",
]

[project.urls]
Repository = "https://github.com/proDreams/async_yookassa"

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "ruff>=0.14.11",
    "ty>=0.0.11",
]

[tool.ruff]
line-length = 120
indent-width = 4
