[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aurigma-asset-processor-api-client"
version = "1.0.0"
description = "Aurigma Asset Processor API client"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "python-dateutil>=2.8.2",
  "httpx>=0.28.1",
  "pydantic>=2,<3",
  "typing-extensions>=4.7.1; python_version < '3.11'",
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["aurigma.asset_processor*"]