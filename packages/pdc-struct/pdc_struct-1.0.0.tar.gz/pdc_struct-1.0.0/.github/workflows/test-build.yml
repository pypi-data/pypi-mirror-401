name: Test Build

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    branches: [ main, dev ]
    paths:
      - 'pyproject.toml'
      - 'pdc_struct/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'pyproject.toml'
      - 'pdc_struct/**'

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build distribution
      run: python -m build

    - name: Check distribution
      run: twine check dist/*

    - name: List distribution contents
      run: |
        echo "=== Built distributions ==="
        ls -lh dist/
        echo ""
        echo "=== Wheel contents ==="
        unzip -l dist/*.whl || true
        echo ""
        echo "=== Source distribution contents ==="
        tar -tzf dist/*.tar.gz || true

    - name: Test installation from wheel
      run: |
        python -m pip install dist/*.whl
        python -c "import pdc_struct; print(f'Successfully imported pdc_struct v{pdc_struct.__version__}')"

    - name: Run basic import test
      run: |
        python -c "from pdc_struct import StructModel, StructConfig, StructMode, ByteOrder; from pdc_struct.c_types import UInt8, UInt16; print('All imports successful!')"

    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: test-python-package-distributions
        path: dist/
        retention-days: 7
