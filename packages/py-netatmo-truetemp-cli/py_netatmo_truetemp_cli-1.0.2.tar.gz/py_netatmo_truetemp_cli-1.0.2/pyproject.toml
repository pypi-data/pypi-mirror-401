[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "py-netatmo-truetemp-cli"
dynamic = ["version"]
description = "Netatmo's missing true temperature CLI - set real room temps from your terminal"
readme = "README.md"
requires-python = ">=3.13"
license = {text = "MIT"}
authors = [
    {name = "P4uLT", email = "P4uLT@users.noreply.github.com"},
]
maintainers = [
    {name = "P4uLT", email = "P4uLT@users.noreply.github.com"},
]
keywords = [
    "truetemp",
    "true-temperature",
    "temperature-control",
    "netatmo",
    "thermostat",
    "smart-home",
    "home-automation",
    "command-line",
    "cli-tool",
    "terminal",
    "automation",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Home Automation",
    "Topic :: Utilities",
    "Environment :: Console",
    "Typing :: Typed",
]
dependencies = [
    "py-netatmo-truetemp>=0.3.0",
    "typer[all]>=0.9.0",
    "rich>=14.2.0",
]

[project.scripts]
netatmo-truetemp = "py_netatmo_truetemp_cli.cli:app"

[project.urls]
Homepage = "https://github.com/py-netatmo-unofficial/py-netatmo-truetemp-cli"
Repository = "https://github.com/py-netatmo-unofficial/py-netatmo-truetemp-cli"
Issues = "https://github.com/py-netatmo-unofficial/py-netatmo-truetemp-cli/issues"
Changelog = "https://github.com/py-netatmo-unofficial/py-netatmo-truetemp-cli/blob/main/CHANGELOG.md"
Documentation = "https://github.com/py-netatmo-unofficial/py-netatmo-truetemp-cli#readme"

[dependency-groups]
dev = [
    "bandit[toml]>=1.8.0",
    "mypy>=1.18.2",
    "pre-commit>=4.0.0",
    "pytest-cov>=6.0.0",
    "pytest-mock>=3.15.1",
    "pytest>=9.0.2",
    "ruff>=0.14.5",
    "twine>=6.0.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/py_netatmo_truetemp_cli"]

[tool.hatch.version]
source = "vcs"
fallback-version = "0.0.0"

[tool.hatch.build.hooks.vcs]
version-file = "src/py_netatmo_truetemp_cli/_version.py"

[tool.ruff]
line-length = 100
target-version = "py313"
extend-exclude = ["src/py_netatmo_truetemp_cli/_version.py"]

[tool.ruff.lint]
select = ["E", "F", "I", "N", "W", "UP"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.13"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.bandit]
exclude_dirs = ["tests", "scripts"]
skips = ["B101"]

[tool.coverage.run]
source = ["src"]
omit = ["src/py_netatmo_truetemp_cli/_version.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]
