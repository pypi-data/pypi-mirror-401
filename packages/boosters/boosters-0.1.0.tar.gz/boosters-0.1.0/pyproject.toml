[build-system]
build-backend = "maturin"
requires = [ "maturin>=1.5,<2" ]

[project]
name = "boosters"
version = "0.1.0"
description = "Fast gradient boosting library with native Rust core"
readme = "README.md"
keywords = [ "gbdt", "gradient-boosting", "lightgbm", "machine-learning", "xgboost" ]

license = { text = "MIT" }
requires-python = ">=3.12"
classifiers = [
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
  "Programming Language :: Rust",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
  "numpy>=1.26",
]

optional-dependencies.pandas = [ "pandas>=2" ]
optional-dependencies.schema = [ "pydantic>=2" ]

[dependency-groups]
dev = [
  "polars>=1.36.1",
]

[tool.maturin]
features = [ "extension-module" ]
python-source = "python"
module-name = "boosters._boosters_rs"
manifest-path = "packages/boosters-python/Cargo.toml"
