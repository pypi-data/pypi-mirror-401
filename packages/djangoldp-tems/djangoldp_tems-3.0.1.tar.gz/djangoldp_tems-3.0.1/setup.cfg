[metadata]
name = djangoldp_tems
version = attr: djangoldp_tems.__version__
url = https://git.startinblox.com/djangoldp-packages/djangoldp-tems
author = Startin'blox
author_email = jbaptiste@startinblox.com
description = djangoldp package for TEMS
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	djangoldp~=5.0.0
	djangoldp_account~=5.0.0
	djangoldp_edc~=1.0.0

[options.extras_require]
include_package_data = True
dev = 
	factory_boy>=2.11.0

[semantic_release]
version_source = tag
version_variable = djangoldp_tems/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

