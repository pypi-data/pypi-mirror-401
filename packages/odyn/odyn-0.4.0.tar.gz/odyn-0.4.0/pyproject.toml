[project]
name = "odyn"
version = "0.4.0"
description = "Odyn is a python client for Business Central Web Services API."
readme = "README.md"
authors = [
    { name = "Akshay Prabhu", email = "akshay.prabhu.mulki@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "aiolimiter>=1.2.1",
    "httpx>=0.28.1",
    "polars>=1.36.1",
]
keywords = ["microsoft", "dynamics-365", "business-central", "odata", "api", "async"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/prabhuakshay/odyn"
Repository = "https://github.com/prabhuakshay/odyn"
Documentation = "https://github.com/prabhuakshay/odyn/tree/master/docs"

[build-system]
requires = ["uv_build>=0.9.18,<0.10.0"]
build-backend = "uv_build"

[dependency-groups]
dev = [
    "pre-commit>=4.5.1",
    "pyrefly>=0.47.0",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "ruff>=0.14.10",
]

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "pep440"
version_provider = "uv"
update_changelog_on_bump = true
major_version_zero = true

[tool.ruff]
line-length = 120
target-version = "py312"

[tool.ruff.lint]
select = [
    # Core
    "F",      # Pyflakes - basic error detection
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "I",      # isort - import sorting
    "N",      # pep8-naming
    "UP",     # pyupgrade - modern Python syntax

    # Type annotations
    "ANN",    # flake8-annotations - type hint enforcement
    "TCH",    # flake8-type-checking - proper TYPE_CHECKING usage

    # Docstrings
    "D",      # pydocstyle - docstring conventions

    # Best practices
    "B",      # flake8-bugbear - common bugs and design issues
    "A",      # flake8-builtins - don't shadow builtins
    "C4",     # flake8-comprehensions - better comprehensions
    "SIM",    # flake8-simplify - simplifiable code
    "PIE",    # flake8-pie - misc lints
    "RET",    # flake8-return - return statement issues
    "PTH",    # flake8-use-pathlib - prefer pathlib
    "PERF",   # perflint - performance anti-patterns
    "FURB",   # refurb - modern Python idioms
    "RUF",    # Ruff-specific rules

    # Security & robustness
    "S",      # flake8-bandit - security issues
    "BLE",    # flake8-blind-except - no blind except
    "FBT",    # flake8-boolean-trap - boolean args issues
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "G",      # flake8-logging-format
    "INP",    # flake8-no-pep420 - require __init__.py
    "T20",    # flake8-print - no print statements
    "RSE",    # flake8-raise - proper raise usage
    "SLF",    # flake8-self - private member access
    "SLOT",   # flake8-slots - __slots__ enforcement
    "TID",    # flake8-tidy-imports
    "ARG",    # flake8-unused-arguments
    "ERA",    # eradicate - commented out code
    "PL",     # pylint subset
    "TRY",    # tryceratops - exception handling
    "FLY",    # flynt - f-string conversion
    "LOG",    # flake8-logging - logging best practices
]

ignore = [
    # Docstrings - relaxed for flexibility
    "D100",   # Missing docstring in public module
    "D104",   # Missing docstring in public package
    "D107",   # Missing docstring in __init__
    "D203",   # Conflicts with D211 (no-blank-line-before-class)
    "D213",   # Conflicts with D212 (multi-line-summary-first-line)

    # Annotations - practical relaxations
    "ANN401", # Allow Any type when necessary

    # Pylint - overly strict
    "PLR0913",  # Too many arguments
    "PLR2004",  # Magic values (sometimes unavoidable)

    # Tryceratops - too restrictive
    "TRY003",   # Long exception messages are fine

    # Boolean trap - sometimes intentional
    "FBT001",   # Boolean positional arg (for simple APIs)
    "FBT002",   # Boolean default arg

    # Conflicts/pragmatic
    "ISC001",   # May conflict with formatter
    "COM812",   # May conflict with formatter
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "PLC0415",  # Late imports OK in tests
    "S101",     # assert allowed in tests
    "S105",     # Hardcoded passwords fine in auth tests
    "ARG",      # Unused args common in fixtures
    "PLR2004",  # Magic values fine in tests
    "D",        # Docstrings optional in tests
    "ANN",      # Type hints optional in tests
    "SLF001",   # Private member access OK in tests
]
"examples/**/*.py" = [
    "F841",     # Unused variable OK in examples
    "T201",     # print() is fine in examples
    "S105",     # Hardcoded passwords are placeholders in examples
    "INP001",   # No __init__.py needed for examples
    "ANN",      # Type hints optional in examples
    "D",        # Docstrings flexible in examples
    "F401",     # Unused imports OK in examples (showing API)
    "B007",     # Unused loop var OK in examples
    "ERA001",   # Commented code OK in examples (showing alternatives)
    "E402",     # Import order flexible in examples
    "PLC0415",  # Late imports OK in examples
    "RET503",   # Missing return OK in examples
    "TRY400",   # logger.error OK in examples (showing pattern)
]
"__init__.py" = ["F401"]  # Unused imports OK in __init__

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-first-party = ["odyn"]
force-single-line = false
combine-as-imports = true

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true
mypy-init-return = true
suppress-none-returning = true

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = []

[tool.ruff.lint.pylint]
max-args = 8
max-branches = 15
max-returns = 8
max-statements = 60

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["."]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = [
    "-v",
    "--strict-markers",
    "--strict-config",
    "--tb=short",
    "--cov=src/odyn",
    "--cov-report=term-missing",
    "--cov-report=html:htmlcov",
]
filterwarnings = [
    "error",
    "ignore::DeprecationWarning",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "asyncio: marks tests as async",
]

[tool.coverage.run]
branch = true
source = ["src/odyn"]
omit = ["tests/*", "*/__init__.py"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
    "@abstractmethod",
]

[tool.pyrefly]
project-includes = ["src"]
project-excludes = ["**/.[!/.]*", "**/tests"]
search-path = ["src"]
python-version = "3.12"
ignore-errors-in-generated-code = true
untyped-def-behavior = "check-and-infer-return-type"

[tool.bandit]
exclude_dirs = ["tests", ".venv"]
skips = []
