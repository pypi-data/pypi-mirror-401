[project]
name = "smugmug-downloader"
version = "0.2.0"
description = "Using smugmug API v2 downloads all the files stored by smugmug for a user account."
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "requests-oauthlib>=2.0.0",
    "rich>=14.2.0",
    "typer>=0.21.1",
]

[project.scripts]
smugmug-downloader = "smugmug_downloader.cli:app"

[tool.setuptools.packages.find]
include = ["smugmug_downloader*"]

[tool.uv]
package = true
