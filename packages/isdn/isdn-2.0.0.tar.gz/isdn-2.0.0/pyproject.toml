[tool.poetry]
name = "isdn"
version = "2.0.0"
description = "Library for ISDN (International Standard Dojin Numbering)"
authors = ["Babibubebon <babibubebon@babibubebo.org>"]
homepage = "https://github.com/Babibubebon/isdn-python"
license = "MIT"
readme = "README.md"
repository = "https://github.com/Babibubebon/isdn-python"
packages = [{ include = "isdn" }]
keywords = ["book", "doujinshi", "identifier"]
classifiers = [
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.scripts]
isdn = "isdn.command:cli"

[tool.poetry.dependencies]
python = "^3.10"
click = "^8.1.3"
requests = "^2.28.2"
pydantic-xml = {extras = ["lxml"], version = "^2.18.0"}

[tool.poetry.group.dev.dependencies]
isort = "^7.0.0"
black = "^25.12.0"
pytest = "^7.2.2"
pytest-cov = "^4.0.0"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
line_length = 120

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
