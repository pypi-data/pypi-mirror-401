[project]
name = "powergama"
version = "1.5.1"
description = "PowerGAMA - Power Grid And Market Analysis tool)"
authors = [{name="Harald G Svendsen", email="harald.svendsen@sintef.no"}]
license = {text="MIT"}
readme = "README.md"
classifiers=[
    "Development Status :: 4 - Beta",
    "Topic :: Scientific/Engineering",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
]
requires-python = ">=3.11"
dependencies = [
    "numpy >=2.3",
    "pandas >=2.3",
    "pyomo >=6.9",
    "scipy >=1.16",
    "matplotlib >=3.10",
    "branca >=0.8",
    "folium >=0.20",
    "cloudpickle >=3.1",
    "networkx >=3.5",
    "geopandas >=1.1",
    "highspy >=1.12",
    "tqdm >=4.67",
]

[project.urls]
homepage = "https://github.com/powergama/powergama"

[tool.poetry.dependencies]
python = ">=3.11,<3.14"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.4"
ruff = ">=0.14"
mypy = ">=1.18"
nbmake = ">=1.5"
bandit = ">=1.8.6"
pre-commit = ">=4.3"
coverage = ">=7.11"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.bandit]
exclude_dirs = ["tests", "__pycache__", ".pytest_cache"]

[tool.coverage.run]
command_line = "-m pytest"

[tool.coverage.report]
show_missing = true

[tool.ruff]
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "I"]
ignore = []
fixable = ["ALL"]
unfixable = []
# Allow unused variables when underscore-prefixed.
dummy-variable-rgx = "^(_+|(_+[a-zA-Z0-9_]*[a-zA-Z0-9]+?))$"

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
